description: "<div class=\"journal-page-cof-base\"><h2>Idéal et travers</h2><p>Si vous n’avez pas d’idée ou si le MJ le souhaite,\_<span style=\"color:var(--color-text-primary);font-size:var(--font-size-14);font-family:var(--font-body)\">vous pouvez déterminer un idéal héroïque et un\_</span>travers au hasard, en lançant un d20 et en consultant le résultat dans les listes ci‑dessous. Cela vous\_<span style=\"color:var(--color-text-primary);font-size:var(--font-size-14);font-family:var(--font-body)\">donnera une sorte de boussole pour interpréter\_</span>votre personnage afin de conserver un comportement à peu près cohérent d’une partie à l’autre.</p></div>"
