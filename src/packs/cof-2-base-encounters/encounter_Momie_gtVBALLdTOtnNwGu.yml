      public: >-
        <p>La momie est un mort‑vivant couvert de bandelettes, un cadavre animé
        par une magie antique qui permet &agrave; un humano&iuml;de une parodie
        de vie après la mort. La momie doit rester éternellement immobile au
        fond de son sarcophage et elle ne peut que rarement trouver l’énergie de
        s’en extraire. Toutefois, lorsque cela arrive, elle fait preuve d’une
        haine des vivants qui dérangent son sommeil et d’une force impie qui
        défie les lois de la physique.</p>
