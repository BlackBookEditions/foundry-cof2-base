    notes:
      private: >-
        <p>Des villages et zones rurales aux grandes cités, il existe un
        éventail de personnes chargées de protéger la
        population et (parfois surtout) les dirigeants, avec des
        compétences variables. Le milicien est un simple citoyen qui a
        été un peu entraîné et armé pour
        défendre son village ou patrouiller. Le garde de la ville est un
        garde professionnel, mieux équipé et entraîné
        qu’un simple milicien. Un vétéran ou un garde de
        palais ducal a déj&agrave; connu la guerre ou fait partie
        d’une force d’élite, ce qui lui vaut
        d’être au service direct&nbsp;</p>
