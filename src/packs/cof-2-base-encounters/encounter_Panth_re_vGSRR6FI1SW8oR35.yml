      public: "<p>@UUID[Compendium.cof-base.cof-2-base-items.Item.GGa1C1EwFPzEakkL]{Voie du fauve} - Rang 2 -\_@UUID[Compendium.cof-base.cof-2-base-items.Item.TtXWGsV7hZLsX5yj]{Panthère}</p><p>Le druide apprivoise une panthère (ou un puma) qui lui obéit au doigt et à l’oeil.</p><p></p><p><span style=\"text-decoration: underline;\"><strong><span style=\"text-decoration: underline;\">Soigner un compagnon animal :</span></strong></span> un compagnon animal peut être soigné par magie et il\_récupère les PV perdus comme un PJ. Son niveau\_est égal à celui de son maître.</p><p><span style=\"text-decoration: underline;\"><strong><span style=\"text-decoration: underline;\">Compagnon animal à 0 PV :</span></strong></span> lorsque le compagnon animal tombe à 0\_PV, s’il est en milieu\_naturel considérez qu’il s’enfuit (il revient au bout\_de 8\_h avec tous ses PV). S’il ne peut pas, il doit\_être soigné comme le serait un personnage.</p><p><span style=\"text-decoration: underline;\"><strong><span style=\"text-decoration: underline;\">Mort d’un compagnon animal :</span></strong></span> le PJ pourra\_retrouver un nouveau compagnon au\_ passage\_de niveau suivant. Joueur et MJ doivent se mettre\_d’accord du moment\_ opportun et cela peut être\_l’occasion d’une scène de jeu.</p>"
