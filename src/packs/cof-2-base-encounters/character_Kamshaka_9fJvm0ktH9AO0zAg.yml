    system:
      description: >-
        <p><strong>Points de vigueur : </strong>4 par niveau Le rôdeur est à
        l’aise dans les forêts ténébreuses, où il traque les animaux dangereux
        et les créatures monstrueuses ou, au contraire, se fait l’ami des bêtes
        et le protecteur des lieux sauvages.</p>

        <h2> Dans les Terres d’Osgild :</h2>

        <p>on trouve des rôdeurs dans tous les lieux naturels sauvages ou dans
        les villes et les villages à proximité où ils peuvent servir de guide
        aux marchands ou aux explorateurs. Dans la principauté d’Arly, le bois
        de Myrviel, le bois Dormant ou celui d’Astréis sont de bons points de
        départ tout comme les monts Vierges.</p>

        <h2> Armes &amp; armures maîtrisées</h2>

        <p> Le rôdeur sait manier les armes de contact à une main et toutes les
        armes à distance. Les voies de rôdeur limitent l’armure au cuir renforcé
        et interdisent le port du bouclier.</p>

