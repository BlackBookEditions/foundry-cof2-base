  - folder: GGe86yLIgBeAfJNv
    name: Familier
    type: capacity
    img: icons/creatures/birds/corvid-watchful-glowing-green.webp
    _id: tOkYxMQbjkIQ7S0h
    system:
      description: >-
        <p>Le magicien choisit un petit animal (écureuil, corbeau, chat,
        dragonnet). Il peut utiliser les sens de son familier (voir par ses
        yeux, entendre ce qu’il entend, etc.) et communiquer avec lui à distance
        illimitée. Il gagne +2 en Initiative et en DEF lorsque son familier est
        en vue. S’il est réduit à 0 PV, le familier disparaît dans un nuage de
        fumée et le personnage perd 1d4° PV en contrecoup. Toutefois, le maître
        pourra à nouveau invoquer son familier dès qu’il aura terminé une
        récupération complète (c’est toujours le même animal qui apparaît). Le
        familier récupère tous les PV perdus après une récupération rapide.</p>
      inGame: >-
        <p>Lorsque le familier est en vue du joueur celui-ci "active" la
        capacité qui lui donne alors ses bonus. Si le familier s'éloigne ou est
        mort il faut désactiver cette capacité. Le MJ trouvera dans le
        compendium le
        @UUID[Compendium.cof-base.cof-2-base-encounter.Actor.UgpkO1NHOnCogG8Q]{Familier}</p>
