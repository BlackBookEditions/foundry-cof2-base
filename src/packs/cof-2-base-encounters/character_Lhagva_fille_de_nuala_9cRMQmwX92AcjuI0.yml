  details:
    biography:
      private: ''
      public: "<p>Au premier coup d’œil, on se dit que Lhagva n’est pas du coin : grande et costaude (1,83 m, 78\_kg), elle porte toujours des vêtements de peau et de fourrure (selon l’époque) qui viennent\_d’ailleurs, sans parler de sa longue chevelure noire et de son maquillage tribal.\_</p><p>Lhagva est arrivée dans le bois de Myrviel avec sa mère, Nuala, il y a une dizaine d’années. Elle avait\_tout juste huit ans lorsque sa mère mourut aux portes de la petite communauté qui allait devenir son\_nouveau foyer. Puissante guerrière au service du tsar des steppes, une lointaine contrée située dans\_le nord des Terres d’Osgild, Nuala avait échoué à protéger son souverain et avait dû fuir pour sauver\_Lhagva. Gravement blessée, elle était parvenue à semer ses ennemis et à traverser le continent. Au\_cœur du bois de Myrviel, elle s’était finalement éteinte, à bout de forces, et Lhagva fut adoptée par\_le patriarche.</p><p>Aujourd’hui, âgée de 18 ans, Lhagva est une jeune femme robuste, fière de ses origines, qui rêve de\_suivre les traces de sa mère en défendant la communauté qui l’a adoptée. Depuis quelque temps, elle\_s’imagine se dresser avec ses amis Wilibert, Ionas et Skodja contre les bandes maléfiques qui rôdent\_dans la région. Alors, quand le patriarche leur a demandé d’aller au bourg de Clairval, à quelques\_jours de marche de là, pour recevoir l’enseignement du baron Roderick et de ses fameux amis, elle a\_fait son paquetage dans l’heure…</p>"
