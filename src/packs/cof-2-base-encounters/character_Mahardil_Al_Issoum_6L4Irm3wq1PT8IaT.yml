  - folder: so33z8qnqRMJva9E
    name: Chevalier
    type: profile
    img: modules/cof-base/assets/profils/profil_combattant_chevalier.webp
    _id: aei9UVjrJ6lax3gs
    system:
      description: >-
        <p><strong>Points de vigueur :</strong> 5 par niveau Le chevalier est un
        noble guerrier errant, monté sur un puissant destrier et protégé par une
        armure lourde. Il parcourt la campagne en quête de torts à redresser et
        d’occasions de mettre son courage à l’épreuve.</p>

        <h2> Dans les Terres d’Osgild :</h2>

        <p>de nombreuses nations humaines peuvent prétendre adouber des
        chevaliers en bonne et due forme. D’ouest en est : le comté du Ponant,
        la principauté d’Arly, les marches du Piémont, le duché de Périk, la
        baronnie de Bordant et le royaume de Cobis. Parmi celles‑ci, seules les
        trois premières et le royaume de Cobis possèdent un véritable ordre de
        chevalerie. Toutefois, appartenir à un tel ordre est une charge à temps
        complet et un personnage sera plus probablement un jeune noble errant,
        fils cadet d’une famille, condamné à se tailler un domaine ou, au moins
        une réputation, à la pointe de son épée et à la force de son courage.
        Les chevaliers sont assez fréquents parmi la noblesse des elfes hauts et
        chez les nains, mais quasi inexistants chez les autres peuples. Il
        faudrait donc un historique très particulier pour justifier une telle
        bizarrerie.</p>

        <h2> Armes &amp; armures</h2>

        <p> Le chevalier sait manier toutes les armes de contact, mais il
        dédaigne les armes à distance qu’il considère comme des armes de couard.
        Les voies de chevalier limitent l’armure à celle de plaque (l’armure de
        plaque complète nécessite une capacité particulière). Il peut utiliser
        tous les boucliers.</p>

        <h2> Équipement de départ</h2>

        <p> Épée longue (DM 1d8), grand bouclier (DEF +2), lance de cavalerie
        (DM 2d6), dague (DM 1d4), cotte de mailles (DEF +5).</p>
