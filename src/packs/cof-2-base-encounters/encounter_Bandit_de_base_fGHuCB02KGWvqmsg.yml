    notes:
      private: >-
        <p>Ce profil regroupe les différents types de bandits et de brigands
        croisés sur les routes ainsi que les bandes de pillards ou les soldats
        démobilisés appelés écorcheurs. Vous trouverez également,dans la section
        des PNJ, des escrimeurs qui peuvent correspondre &agrave; des profils
        avancés de ce type d’adversaires. Un bandit vétéran peut servir de chef
        &agrave; un groupe de petites frappes (augmentez son CHA de +1). Un
        bandit vétéran accompagné de 4 bandits est une rencontre assez difficile
        (entre ordinaire et difficile) pour un groupe de niveau 2. Un chef
        bandit, ses deux lieutenants (vétérans) et huit bandits forment une
        rencontre difficile de niveau 3 ou une rencontre ordinaire de niveau
        4.</p>
