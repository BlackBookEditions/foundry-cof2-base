    notes:
      private: ''
      public: >-
        <p style="text-align: justify;">Aussi appel&eacute; requin terrestre, le
        geoselachis est un pr&eacute;dateur puissant et tr&egrave;s
        dangereux<br>capable de s&rsquo;enterrer pour surprendre sa
        proie.<br>Imaginez une taupe g&eacute;ante dot&eacute;e d&rsquo;un
        exosquelette imp&eacute;n&eacute;trable, de la m&acirc;choire d&rsquo;un
        grand requin et enfin de la puissance et de la capacit&eacute; &agrave;
        encorner d&rsquo;un rhinoc&eacute;ros et vous aurez un aper&ccedil;u de
        cette machine &agrave; tuer&hellip;<br>Les multiples dents triangulaires
        qui constituent la m&acirc;choire du geoselachis sont autant de cristaux
        transparents semblables &agrave; des diamants. La cr&eacute;ature
        poss&egrave;de 50+1d60 dents r&eacute;cup&eacute;rables (les autres sont
        en mauvais &eacute;tat), il faut environ 1 min pour retirer une dent sur
        son cadavre et chaque dent vaut environ 1 pa. Elles sont
        utilis&eacute;es pour concevoir des outils tranchants, en particulier
        dans les tribus du d&eacute;sert qui n&rsquo;ont pas
        d&rsquo;acc&egrave;s &agrave; la manufacture de m&eacute;taux. Chasseur
        de geoselachis est un des plus dangereux m&eacute;tiers du monde.</p>
    languages: []
    properties: >-
      <p><strong>D&Eacute;PLACEMENT SOUS TERRE</strong></p>

      <p>Le geoselachis est capable de parcourir 5 m par action de mouvement en
      creusant dans un sol meuble (le tunnel s&rsquo;effondre derri&egrave;re
      lui).</p>
