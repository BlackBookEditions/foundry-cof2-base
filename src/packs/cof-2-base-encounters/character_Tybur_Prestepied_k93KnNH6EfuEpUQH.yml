    type: capacity
    img: icons/magic/unholy/silhouette-robe-evil-glow.webp
    _id: CAa6yE9WWCJ1uHVr
    system:
      description: >-
        <p style="text-align:justify">Le sorcier s’enveloppe d’ombre pendant INT
        minutes. Il gagne un dé bonus à tous les tests de discrétion et il
        impose un dé malus à tous les tests d’attaque à distance qui le prennent
        pour cible. S’il tombe à 0 PV pendant la durée du sort, il peut choisir
        de disparaître dans son ombre et de réapparaître à 1d6 km dans la
        direction de son choix avec 1d4° PV, 1d6 min plus tard (une dissipation
        de la magie (Maîtrise de la magie, voie du mage) lancée sur la zone où
        le sorcier a disparu dans son ombre avant sa réapparition au loin fait
        apparaître son corps et annule l’effet). Ceci met fin au sort et
