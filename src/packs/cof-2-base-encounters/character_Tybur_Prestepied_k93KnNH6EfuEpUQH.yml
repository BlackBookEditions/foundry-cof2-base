  - folder: ZOYKWg63eILxvMp4
    name: Petite taille
    type: capacity
    img: icons/skills/social/theft-pickpocket-bribery-brown.webp
    _id: 0aHtiQ32904g0s5A
    system:
      description: >-
        <p>Le halfelin obtient un bonus de +1 en DEF et de +3 à tous les tests
        de discrétion ainsi qu’à tous les tests effectués pour subtiliser
        quelque chose (pickpocket, vol à l’étalage, etc.). En revanche, un
        halfelin ne peut pas utiliser à une main une arme dont les DM dépassent
        1d6 (épée courte, masse, etc., mais pas rapière). Il lui faut utiliser
        les deux mains pour les armes qui infligent 1d8 à 1d10 de DM (épée
        longue) et il lui est interdit d’utiliser les armes qui infligent plus
        de 1d10 DM. Il ne peut pas utiliser d’arc long ni d’arbalète
        lourde.</p><blockquote>

        <p><strong>Usage en jeu :</strong></p>

        <p>Actuellement seul les bonus permanent sont pris en charge. Pas les
        restriction d'armes qui doivent être suivi manuellement par le MJ.</p>

