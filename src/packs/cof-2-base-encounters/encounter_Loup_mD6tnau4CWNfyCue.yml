    notes:
      private: ''
      public: "<p>@UUID[Compendium.cof-base.cof-2-base-items.Item.VDVD6P4WASVwwS7F]{Voie du compagnon animal} - Rang 1 -\_@UUID[Compendium.cof-base.cof-2-base-items.Item.PeFhxeHiJ7JHvnR1]{Le loup}</p><p>Le rôdeur obtient un loup pour compagnon animal. En combat, le loup attaque en même temps que le rôdeur. Le loup comprend des ordres simples comme : garde, reste, apporte, attaque, etc.</p><p><span style=\"text-decoration: underline;\"><strong><span style=\"text-decoration: underline;\">Soigner un compagnon animal :</span></strong></span> un compagnon animal peut être soigné par magie et\_récupère tous les PV perdus après une récupération complète.</p><p><span style=\"text-decoration: underline;\"><strong><span style=\"text-decoration: underline;\">Compagnon animal à 0 PV :</span></strong></span> lorsque le compagnon animal tombe à 0\_PV, s’il est en milieu\_naturel considérez qu’il s’enfuit (il revient au\_bout de 8\_h avec tous ses PV). S’il\_ le peut pas, il\_doit être soigné comme le serait un personnage.</p><p><span style=\"text-decoration: underline;\"><strong><span style=\"text-decoration: underline;\">Mort d’un compagnon animal :</span></strong></span> le PJ pourra\_retrouver un nouveau compagnon au\_ passage de\_niveau suivant. Joueur et MJ doivent se mettre\_d’accord quant au moment opportun et cela\_peut faire l’objet d’une scène de jeu.</p><p><span style=\"text-decoration: underline;\"><strong><span style=\"text-decoration: underline;\">Montreur d’ours :</span></strong></span> alternativement, le MJ peut\_autoriser le joueur à adopter un autre animal et\_modifier la voie en conséquence. Par exemple, un\_montreur d’ours pourrait bénéficier des modifications suivantes\_: au rang 2, remplacer le bonus\_aux tests pour pister et de surprise par un bonus\_en intimidation et en spectacle. Retrancher 2 en\_DEF et ajouter +2 en FOR (et donc +2 aux DM)\_du compagnon.</p>"
