 son prochain tour par une action de mouvement et retrouve les PV qu’il avait avant la transformation.</span></p><p>L’ours brun mesure environ 1,50 m au garrot et jusqu’à 2,50 m lorsqu’il se dresse sur ses pattes postérieures pour un poids d’environ 300 kg. On peut aussi trouver des spécimens d’ours noir particulièrement massifs (jusqu’à 400 kg) qui correspondent à ce profil.</p>"
