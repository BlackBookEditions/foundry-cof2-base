  pasteData: ''
  details:
    category: humanoid
    size: verySmall
    description:
      private: ''
      public: ''
    notes:
      private: ''
      public: >-
        <p>Le démonet représente l’image d’épinal d’un démon miniature, de celui
        qui se perche sur votre épaule pour vous suggérer des actions
        maléfiques. Il possède une tête humaine, des ailes de chauve‑souris, des
        cornes et une queue reptilienne fourchue &agrave; son extrémité.</p>
    languages: []
    properties: "<p><strong>Vol:</strong> Un démonet peut se déplacer en vol de 10 m par action de mouvement</p><p><strong>Démon:</strong> Les démons ne sont pas considérés comme des créatures non vivantes. Toutefois, ils partagent avec celles‑ci de nombreux traits. Ils ne respirent pas, ne dorment jamais, ne connaissent pas la fatigue et sont immunisés au poison et aux maladies non magiques. Ils n’ont pas besoin de se sustenter, du moins pas de nourritures terrestres.</p><p><strong>Télépathie:</strong> Les démons peuvent communiquer avec toutes les créatures par télépathie à une distance de 50 m sans avoir besoin de partager une langue commune. Ils parlent l’abyssal</p><p><strong>Téléportation (L) :</strong>Le démonet peut se téléporter à n’importe quel endroit qu’il voit ou qu’il connaît à une distance maximale de 200 m jusqu’à 3 fois par combat</p><p><strong>Tentation du mal :</strong> Les démons aiment corrompre les mortels en leur offrant le pouvoir. Un démon peut donner un dé bonus à toutes les actions d’un mortel durant 24 h (ce mortel doit avoir un niveau inférieur au NC du démon). À la fin de cette période, le mortel est affaibli pendant une semaine, ce qui le pousse généralement à négocier un nouveau don de pouvoir. Ce que le démon fait payer de plus en plus cher, jusqu’à obtenir l’âme de sa proie. Après chaque nouvelle période de 24 h, la période d’affaiblissement augmente d’une semaine.</p><p><strong>Vision dnas le noir :</strong> Tous les démons voient dans le noir comme en plein jour à une distance de 30 m.</p><p><strong>Ténèbres (L)* :\_</strong>Tous les démons peuvent invoquer à volonté une zone fixe de ténèbres magiques de 10 m de diamètre, à une portée de 20 m pour une durée de 1 min. Même les créatures capables de voir dans le noir sont aveuglées dans cette zone. Il ne peut maintenir plus d’une zone de ténèbres à la fois</p>"
  currentEffects: []
