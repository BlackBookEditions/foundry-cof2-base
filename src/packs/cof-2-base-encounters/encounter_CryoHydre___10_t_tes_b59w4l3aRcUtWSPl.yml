    notes:
      private: >-
        <p><strong>COUPER UNE TêTE&nbsp;:</strong><br>L’hydre est un
        adversaire très dangereux à cause de son nombre
        élevé d’attaques. Pour<br>réduire le nombre
        de têtes, un personnage peut tenter de la décapiter. Dans
        ce cas, l’attaque souffre d’une pénalité de -5
        et elle doit infliger au moins 10&nbsp;DM en une seule fois. En cas de
        réussite, la tête est coupée et les PV du monstre
        baissent de 10. Toutefois, la guérison
        accélérée de l’hydre fait repousser la
        tête en 2 rounds (sauf DM de feu). En cas d’échec,
        l’hydre ne subit aucun DM.&nbsp;<br><strong>Ajouter des
        têtes&nbsp;:</strong>pour chaque tête supplémentaire,
        ajoutez 20 PV, +1 en attaque et<br>en DEF et une attaque
        supplémentaire. Le NC augmente de +1.</p>
      public: >-
        <p>L’hydre est une grande créature reptilienne de presque 2
        tonnes pourvue de multiples têtes.<br>Imaginez un petit diplodocus
        doté de 5 à 12 têtes de dragon et vous aurez une
        idée de l’apparence de cet épouvantable monstre.</p>

        <p>Une cryohydre est une hydre des glaces capable de souffler un nuage
        glacial mortel.</p>
    languages: []
    properties: >-
      <p><strong>ATTAQUES MULTIPLES&nbsp;:</strong></p>

      <p>L’hydre peut effectuer un total de 10 attaques, mais pas plus de
      4 attaques sur la même cible chaque round. Utilisez la règle
      des attaques groupées pour gagner du temps (par exemple, +5 pour
      l’attaque de deux têtes à la fois).</p>

      <p><strong>Immunité au DM de froid</strong></p>
