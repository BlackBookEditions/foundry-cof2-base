  - folder: so33z8qnqRMJva9E
    name: Guerrier
    type: profile
    img: modules/cof-base/assets/profils/profil_combattant_guerrier.webp
    _id: 7pnfX4z3mhLZbJpV
    system:
      description: >-
        <p><strong>Points de vigueur :</strong> 5 par niveau</p>

        <p> Le guerrier est un combattant émérite qui ne craint pas le danger et
        qui affronte ses ennemis l’arme à la main. De tous les profils de
        combattant, il est le plus spécialisé et le plus complet dans l’art du
        combat au corps à corps.</p>

        <h2> Dans les Terres d’Osgild :</h2>

        <p>le guerrier est sans doute le profil le plus commun de toutes les
        Terres d’Osgild. Un personnage de ce type peut virtuellement venir de
        n’importe quelle région du monde (connu et inconnu !). Un guerrier peut
        avoir été formé au sein d’une armée ou d’une milice ou encore par un
        mentor. Il peut venir d’une force armée, avoir reçu une éducation
        martiale ou simplement être un gros bras issu des bas quartiers.</p>

        <h2> Armes &amp; armures</h2>

        <p> Le guerrier sait manier toutes les armes de contact et toutes les
        armes à distance. Les voies de guerrier limitent l’armure à la cotte de
        mailles. Il peut utiliser tous les boucliers.</p>

        <h2> Équipement de départ</h2>

        <p> Épée longue (DM 1d8), épée ou hache à deux mains (DM 2d6), une dague
        ou une hachette de lancer, un grand bouclier (DEF +2) et chemise de
        mailles (DEF +4).</p>
