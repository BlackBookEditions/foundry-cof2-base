      public: >-
        <p>La chimère est un monstre improbable, mélange de trois créatures. On
        pourrait la comparer &agrave; un lion pourvu de deux têtes
        supplémentaires, &agrave; gauche une tête de chèvre et &agrave; droite
        une tête d’aigle, tandis que sa queue est un long serpent aux crocs
        dégoulinants de poison. Des ailes se déploient dans son dos et les mots
        peinent &agrave; décrire une créature issue des pires cauchemars. La
        chimère fait la taille d’un énorme taureau, elle voit dans le noir et
        comprend le noir parler.</p>
