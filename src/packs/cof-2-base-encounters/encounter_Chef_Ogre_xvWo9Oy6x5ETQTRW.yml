    notes:
      private: ''
      public: >-
        <p>L’ogre est une brute épaisse mesurant plus de 2,50 m (pour 300 kg).
        Cette créature maléfique a un penchant pour les armes démesurées et la
        boucherie gratuite. C’est un adversaire formidable et un combat contre
        un ogre n’est jamais sans risque. Il parle le noir parler et parfois le
        commun. Un chef ogre accompagné de 5 ogres est une rencontre ordinaire
        de niveau 10.</p>
    languages: []
    properties: >-
      <p>1 capacité au choix entre Tap dur et Imparable</p>

      <p><strong>NOTE DE CONCEPTION</strong> : Attention, même &agrave; haut
      niveau des ogres dotés de la capacité Tape dur en grand nombre sont des
      adversaires redoutables, si vous n’utilisez pas la règle de l’attaque
      groupée, les chances sont grandes que leur victime passe plus de temps
      étourdie que dans la capacité d’agir&hellip;</p>
