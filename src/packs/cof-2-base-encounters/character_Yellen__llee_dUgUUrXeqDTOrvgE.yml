  - folder: aF8rtevxjzJi9taT
    name: Moine
    type: profile
    img: modules/cof-base/assets/profils/profil_mystique_moine.webp
    _id: S0O8LjsETsmsGpok
    system:
      description: >-
        <p><strong>Points de vigueur :</strong> 4 par niveau Le moine combat à
        mains nues et utilise le contrôle qu’il a sur son esprit et son corps
        pour transformer ce dernier en arme de chair. Il peut être issu d’un
        monastère et pratiquer les arts martiaux, mais vous pouvez aussi
        développer toutes sortes de combattants à mains nues, depuis un
        gladiateur formé à la lutte, en passant par un enfant sauvage qui n’a
        jamais eu d’autre arme que ce que dame nature lui a donné. Toutefois, le
        profil de moine ne se cantonne pas au combat à mains nues, il couvre
        tous les combattants acrobates qui réalisent des prouesses martiales.
        Les capacités de moine peuvent être déclinées avec une arme de
        prédilection et elles ouvrent alors une infinité de profils
        hybrides.</p>

        <h2> Dans les Terres d’Osgild :</h2>

        <p>dans la principauté d’Arly, le seul ordre capable de former des
        moines est installé à Monastir. Toutefois, l’ordre de Saint Môn est
        dédié à la garde de la Grande Bibliothèque de la cité et ses disciples
        ne voyagent pas. En revanche, les maîtres enseignent librement les
        techniques de combat et de méditation à tous ceux qui ont la volonté de
        suivre le difficile chemin vers la maîtrise corporelle et
        l’illumination. Le personnage peut donc être un auditeur libre attiré
        par la réputation de l’enseignement qu’on y prodigue. Il peut aussi
        avoir postulé pour entrer dans l’ordre de Saint Môn et avoir échoué. Les
        elfes de Hautesylve possèdent leur propre ordre monastique, le Tyr’Nan
        Lwe. Aussi appelés elfes verts, ces elfes ont fait voeu de ne jamais
        utiliser de métal ou de pierre pour blesser autrui, de ne pas couper de
        plante vivante et de ne pas porter la peau d’animaux morts. Ils
        n’utilisent pas non plus de monnaie et vivent de troc ou de mendicité.
        Ce sont des pacifistes très respectés chez les elfes, mais considérés
        comme des fous partout ailleurs. Certains ont décidé de parcourir le
        monde pour diffuser la parole de la vie et former des adeptes parmi les
        autres peuples. Il existe enfin une intense tradition monastique dans
        les îles d’Ouister. Installés sur des pics vertigineux battus par les
        vents de l’océan, ces monastères organisent régulièrement des tournois
        afin de permettre à leurs disciples de se mesurer et de progresser sur
        le chemin de la connaissance de soi.</p>

        <h2> Armes &amp; armures</h2>

        <p> Le moine sait manier toutes les armes (sauf les armes à poudre), y
        compris celles à deux mains, mais la plupart des moines n’y font pas
        appel et sont plus efficaces à mains nues. En effet, tous les moines
        infligent des DM létaux avec les attaques à mains nues lorsqu’ils le
        souhaitent. Les voies de moine interdisent de porter une armure ou
        d’utiliser un bouclier.</p>

        <h2> Équipement de départ</h2>

        <p> Bâton (DM 1d6).</p><p> </p>

        <blockquote>

        <p>Plutôt que de se battre à mains nues, le moine peut décider
        d’utiliser une arme de son choix. Dans ce cas, dans les différentes
        capacités de la voie du moine mentionnant « à mains nues », vous pouvez
        remplacer « à mains nues » par « avec l’arme de son choix » ; et la voie
        du poing doit alors être renommée en fonction de l’arme choisie (par
        exemple, voie du bâton ou voie du sabre). Attention, dans le cas d’un
        profil hybride, ces capacités imposent toujours de ne porter aucune
        armure ni bouclier.</p>

        </blockquote>
