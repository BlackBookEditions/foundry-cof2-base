  - folder: pClI1itDE2etUmdy
    name: Gnome
    type: feature
    img: modules/cof2-base/assets/peuples/peuple_gnome.webp
    _id: kPqUwGcCkjlMmS2a
    system:
      description: >-
        <p>Le gnome est une créature de petite taille pourvue d’un gros nez,
        d’une bonne nature et d’une curiosité insatiable pour la magie et les
        sciences. C’est un compagnon souvent agréable, bien qu’un peu original.
        Les nains et les halfelins l’apprécient, tandis que les « grandes »
        personnes se montrent plutôt indifférentes à leur égard.</p><p> </p>

        <h2>Dans les Terres d’Osgild</h2>

        <p>Ce peuple industrieux réside majoritairement dans la principauté
        d’Arly. La région de Wyks ou le Bois dormant sont de bonnes origines
        géographiques pour un personnage gnome. Des gnomes sont également
        installés tout le long des frontières de Hautesylve. De nombreux gnomes
        ont colonisé les Hauts de Hurleroche (entre Hautesylve et le désert des
        Morteroches) où se situe leur capitale, une étonnante cité souterraine
        nommée Hurlevent. Mais l’existence de cette cité est une information
        assez peu connue des autres peuples, à l’exception des elfes de
        Hautesylve. Enfin, il existerait au sein de la forêt de Luir‑An‑Doral
        des tribus de gnomes belliqueux à la peau sombre et aux coutumes
        anthropophages qui s’intéresseraient davantage à la nécromancie qu’aux
        illusions, et plus aux poisons qu’aux sciences.</p>

        <h2> Interpréter un gnome</h2>

        <p>Vous êtes généralement joyeux, optimiste et enthousiaste et cet état
        d’esprit positif fait de vous un agréable compagnon. Mais il faut bien
        cela pour vous supporter, car vous êtes aussi très original, et jamais à
        court d’idée ou de plans farfelus. De plus, vous avez tendance à n’en
        faire qu’à votre tête… Essayez de trouver une passion originale, un
        sujet d’étude improbable ou une collection étrange. Par exemple, un
        gnome pourrait avoir une passion pour la composition de la terre de
        surface, et le projet de sa vie pourrait être de recenser tous les
        terroirs des Terres d’Osgild au sein d’une classification basée sur leur
        goût en bouche… Vos affinités avec les nains et les halfelins sont très
        fortes. Vous vous entendez bien avec les elfes et, bien que ceux‑ci vous
        considèrent avec condescendance, vous ne leur en tenez pas rigueur. Car
        globalement, les gnomes ont très bon caractère et il en faut vraiment
        beaucoup pour mettre un gnome en colère. D’ailleurs, il se dit que si un
        gnome devait se venger de son pire ennemi, il le ferait sans doute en
        blaguant.</p><p> </p>

        <h2>Noms typiques</h2>

        <p>Les gnomes aiment les prénoms que les humains jugent désuets. Ils ont
        aussi un nom de famille compliqué et long, qu’ils accolent toujours à ce
        prénom. Un habitant de notre monde pourrait trouver que ces noms ont des
        consonances germaniques et étranges.</p><p> <strong>Masculin</strong>.
        Albert Blumdenplick, Eustache Dimtigballen, Firmin Vondemacht, Isidore
        Kolerbiltag, Nestor Wurmenship, etc. <strong>Féminin</strong>. Thérèse
        Aliserwilp, Huguette Uhldimmerstelp, Rose Molkenpulp, Eugénie
        Bimpbelinedor, etc.</p>

        <h2> Repères</h2>

        <p><strong>Âge de départ : </strong>40+ <strong>Espérance de vie
        :</strong> 250 ans <strong>Taille : </strong>1 m à 1,20 m <strong>Poids
        :</strong> 30 à 50 kg <strong>Traits :</strong> Petit et rondouillard,
        gros nez. Moustaches et rouflaquettes pour les gnomes, couettes pour les
        gnomettes. Oreilles un peu pointues ou grandes et rondes.</p><p> </p>

        <h2>Caractéristiques</h2>

        <p>+1 en INT ou PER, ‑1 en FOR</p>
