    system:
      description: >-
        <p style="text-align:justify">Une fois par round, quand il attaque un
        adversaire surpris ou de dos** avec une arme légère, le voleur inflige
        +2d4° DM supplémentaires. Les DM infligés par cette capacité augmentent
