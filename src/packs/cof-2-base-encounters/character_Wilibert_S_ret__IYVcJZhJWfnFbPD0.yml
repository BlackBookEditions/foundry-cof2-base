        arme légère (dague, éventuellement lancée, épée courte, rapière) dans
        tous les autres cas, le bonus aux DM est divisé par deux (cela comprend
        les armes à distance).</p>

        <p style="text-align:justify"><em>** Attaquer de dos : lorsque le voleur
        attaque la même créature qu’un allié au contact de cette cible, on
        considère qu’il peut attaquer celle‑ci de dos (sauf si la cible peut se
        placer dos à un obstacle infranchissable). Il est possible de réaliser
        une attaque sournoise à distance, mais pas à portée longue et uniquement
        contre un adversaire surpris (pas avec la règle d’attaque de dos
        ci‑dessus).</em></p>
