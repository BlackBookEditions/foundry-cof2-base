    description:
      private: ''
      public: ''
    notes:
      private: ''
      public: >-
        <p>Le démonet représente l’image d’épinal d’un démon miniature, de celui
        qui se perche sur votre épaule pour vous suggérer des actions
        maléfiques. Il possède une tête humaine, des ailes de chauve‑souris, des
        cornes et une queue reptilienne fourchue &agrave; son extrémité.</p>
    languages: []
    properties: >-
      <p><strong>VOL :</strong> Un démonet peut se déplacer en vol de 10 m par
      action de mouvement</p>

      <p><strong>DéMON :</strong> Les démons ne sont pas considérés comme des
      créatures non vivantes. Toutefois, ils partagent avec celles‑ci de
      nombreux traits. Ils ne respirent pas, ne dorment jamais, ne connaissent
      pas la fatigue et sont immunisés au poison et aux maladies non magiques.
      Ils n’ont pas besoin de se sustenter, du moins pas de nourritures
      terrestres.</p>

      <p><strong>RéSISTANCE : </strong>Tous les démons réduisent les DM de feu
      et d’acide de 10 points</p>

      <p><strong>RéSISTANCE AUX ARMES : </strong>Le démonet possède une RD 5 sur
      les armes non magiques. Si les PJ ne sont pas équipés des armes
      appropriées, le NC des démons augmente de 1.</p>

      <p><strong>TéLéPATHIE :</strong> Les démons peuvent communiquer avec
      toutes les créatures par télépathie &agrave; une distance de 50 m sans
      avoir besoin de partager une langue commune. Ils parlent l’abyssal</p>

      <p><strong>TéLéPORTATION (L) :</strong>Le démonet peut se téléporter
      &agrave; n’importe quel endroit qu’il voit ou qu’il connaît &agrave; une
      distance maximale de 200 m jusqu’&agrave; 3 fois par combat</p>

      <p><strong>TENTATION DU MAL :</strong> Les démons aiment corrompre les
      mortels en leur offrant le pouvoir. Un démon peut donner un dé bonus
      &agrave; toutes les actions d’un mortel durant 24 h (ce mortel doit avoir
      un niveau inférieur au NC du démon). &Agrave; la fin de cette période, le
      mortel est affaibli pendant une semaine, ce qui le pousse généralement
      &agrave; négocier un nouveau don de pouvoir. Ce que le démon fait payer de
      plus en plus cher, jusqu’&agrave; obtenir l’&acirc;me de sa proie. Après
      chaque nouvelle période de 24 h, la période d’affaiblissement augmente
      d’une semaine.</p>

      <p><strong>VISION DANS LE NOIR :</strong> Tous les démons voient dans le
      noir comme en plein jour &agrave; une distance de 30 m.</p>

      <p><strong>TéNèBRES (L)* : </strong>Tous les démons peuvent invoquer
      &agrave; volonté une zone fixe de ténèbres magiques de 10 m de diamètre,
      &agrave; une portée de 20 m pour une durée de 1 min. Même les créatures
      capables de voir dans le noir sont aveuglées dans cette zone. Il ne peut
      maintenir plus d’une zone de ténèbres &agrave; la fois</p>
