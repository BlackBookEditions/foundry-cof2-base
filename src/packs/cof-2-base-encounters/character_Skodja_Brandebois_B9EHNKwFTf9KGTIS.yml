  - folder: k5AmELUzuYNm1Cjd
    name: Petit compagnon
    type: capacity
    img: icons/creatures/mammals/rabbit-movement-glowing-green.webp
    _id: 687nqxVpiHURqdCt
    system:
      description: >-
        <p style="text-align:justify">Le druide choisit un petit animal
        (écureuil, corbeau, chat). Il peut utiliser les sens de son familier
        (voir par ses yeux, entendre ce qu’il entend, etc.) et communiquer avec
        lui à distance illimitée. Il gagne +2 en DEF lorsque son familier est en
        vue. Le familier récupère tous les PV perdus après une récupération
        rapide. S’il est réduit à 0 PV, le familier prend la fuite et réapparaît
        auprès de son maître 24 h plus tard, complètement soigné. S’il est tué
        (lors d’un fait de jeu que le MJ juge inévitable), le druide perd 1d4°
        PV en contrecoup et pourra trouver un autre familier au prochain passage
        de niveau (pas forcément le même animal).</p>

        <blockquote>

        <p>Note : Petit compagnon est une version non magique du Familier du
        magicien (voie de la magie universelle). Si un personnage décide de
        faire l’acquisition de ces deux capacités, le bonus de DEF ne se cumule
        pas.</p>

        </blockquote>
      inGame: >-
        <p style="text-align:justify">Action activable/désactivable en
        cliquant/recliquant dessus lorsque le druide est proche de familier ou
        s'en éloigne. Seul le bonus de DEF est pris en charge. Au MJ de fournir
        un token pour le
        @UUID[Compendium.cof-base.cof-2-base-encounter.Actor.gsDRxIeOtgk8k6qA]{Familier
        (Druide)} et de donner les droits de contrôle au joueur.</p>
