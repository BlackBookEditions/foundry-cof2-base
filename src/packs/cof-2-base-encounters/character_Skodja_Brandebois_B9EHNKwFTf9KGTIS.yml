    type: path
    img: modules/cof-base/assets/voies/druide_faune.webp
    _id: 3WFQlZgjxgntls3Y
    system:
      description: >-
        <h3>GÉRER UN COMPAGNON ANIMAL</h3>

        <p> <strong>En ville :</strong> le compagnon du druide reste un fauve et
        généralement il ne se sentira pas à l’aise en milieu urbain. Dans la
        plupart des cas, la bête restera à l’extérieur de l’agglomération et se
        débrouillera seule en attendant que son maître la réclame.
        <strong>Soigner un compagnon animal :</strong> un compagnon animal peut
        être soigné par magie et il récupère les PV perdus comme un PJ. Son
        niveau est égal à celui de son maître. <strong>Compagnon animal à 0 PV
        </strong>: lorsque le compagnon animal tombe à 0 PV, s’il est en milieu
