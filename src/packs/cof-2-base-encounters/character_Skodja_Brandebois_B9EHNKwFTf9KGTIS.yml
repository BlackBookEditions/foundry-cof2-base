  details:
    biography:
      private: ''
      public: "<p>Jeune femme athlétique de haute taille (1,87 m pour 88 kg), Skodja est la fille d’une chamane orc\_et d’un soldat humain, mort il y a bien longtemps dans une guerre lointaine. Les habitants de la\_communauté humaine dans laquelle elle a grandi aux côtés de sa mère ne prêtent plus attention\_depuis longtemps à sa peau olivâtre, à ses cheveux tirant sur le vert et à sa mâchoire prognathe garnie de deux impressionnants crocs, mais il n’en va pas de même pour de nombreux étrangers. Elle\_a appris à faire avec. Elle n’a pas encore acquis tous les codes et aimerait en apprendre plus sur son\_ascendance humaine.</p><p>Vivant dans une communauté forestière, elle s’est passionnée pour les choses de la nature, et adore\_passer ses journées à courir dans les bois, grimper dans les arbres ou encore observer les animaux. Sa\_mère a commencé à lui enseigner des pouvoirs magiques. Âgée de dix-sept ans, elle n’est pas loin de\_parvenir à faire pousser des baies magiques.</p><p>Si elle a longtemps aimé la solitude, elle a fini par se lier d’amitié avec Wilibert, Ionas et Lhagva.\_Récemment, des bandes maléfiques sont apparues dans la région, et avec ses amis, Skodja s’est mise\_en tête de les combattre. Alors, quand le patriarche leur a demandé d’aller au bourg de Clairval, à\_quelques jours de marche de là, pour recevoir l’enseignement du baron Roderick et de ses fameux\_amis, elle a fait son paquetage dans l’heure…</p>"
