    notes:
      private: ''
      public: >-
        <p>Le skrambler est une horrible créature souterraine qui ressemble
        &agrave; une énorme mante religieuse. Son corps est muni d’une épaisse
        carapace de chitine et de huit pattes. Ses pattes antérieures sont
        similaires &agrave; des faux géantes et sont chargées de saisir et
        découper ses proies. Le skrambler est capable de se déplacer sous terre
        gr&acirc;ce &agrave; un c&ocirc;ne d’onde vibratoire qui fracture la
        roche. Il n’a alors plus qu’&agrave; se dégager un passage &agrave;
        l’aide de ses terribles pattes avant. Il mesure environ 3 m pour 400
        kg</p>
    languages: []
