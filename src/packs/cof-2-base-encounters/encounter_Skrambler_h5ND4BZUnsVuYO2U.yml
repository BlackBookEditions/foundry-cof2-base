    notes:
      private: ''
      public: >-
        <p>Le skrambler est une horrible créature souterraine qui ressemble à
        une énorme mante religieuse. Son corps est muni d’une épaisse carapace
        de chitine et de huit pattes. Ses pattes antérieures sont similaires à
        des faux géantes et sont chargées de saisir et découper ses proies. Le
        skrambler est capable de se déplacer sous terre grâce à un cône d’onde
        vibratoire qui fracture la roche. Il n’a alors plus qu’à se dégager un
        passage à l’aide de ses terribles pattes avant. Il mesure environ 3 m
        pour 400 kg.</p>
    languages: []
    properties: >-
      <p><strong>CREUSER (L) : </strong>Au prix d’une action limitée, le
      skrambler est capable de creuser sur une profondeur de 10 m par round. Le
      tunnel s’effondre derrière lui. Il peut utiliser sa capacité Embuscade
      pour surgir du sol et attaquer.</p>
