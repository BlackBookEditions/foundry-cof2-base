  - folder: QwpgtLSDXmthRfl7
    name: Arquebusier
    type: profile
    img: modules/cof-base/assets/profils/profil_aventurier_arquebusier.webp
    _id: D7PGfQHJc4Asmraw
    system:
      description: >-
        <p><strong>Points de vigueur :</strong> 4 par niveau L’arquebusier est
        un dur à cuire, un mercenaire qui vient généralement d’un pays lointain
        et maîtrise un style de combat exotique : les armes à feu et les
        explosifs.</p>

        <h2> Dans les Terres d’Osgild.</h2>

        <p>L’arquebusier est un personnage atypique dans les Terres d’Osgild. Il
        est toutefois plus commun dans les régions de l’est, où les armes à
        poudre ont d’abord été importées par le Protectorat de fer, tête de pont
        d’un vaste empire expansionniste qui a traversé l’océan. Mais cette
        nation est en guerre larvée permanente avec tous ses voisins et elle
        garde jalousement le secret des armes à poudre. Plus au sud, les nains
        de Kaer Glimmerstern maîtrisent à présent eux aussi la poudre et depuis
        peu ils s’en sont ouverts à leurs alliés, le royaume de Cobis et le
        duché de Périk. Guilde et Port‑Libre, les deux grandes cités
        commerçantes se sont saisies de l’occasion et font désormais le commerce
        des armes à poudre, à prix d’or… Un PJ arquebusier devra donc avoir
        séjourné dans l’un de ces lieux.</p>

        <h2> Armes &amp; armures maîtrisées</h2>

        <p> L’arquebusier sait manier toutes les armes de contact à une main,
        les armes à distance, armes à poudre incluses. Un arquebusier sait
        fabriquer sa propre poudre et elle ne risque pas d’exploser malgré lui
        (voir la section Équipement). Les voies d’arquebusier limitent l’armure
        à la chemise de mailles et interdisent l’utilisation du bouclier.</p>

        <h2> Équipement de départ</h2>

        <p> Pétoire (DM 1d10, portée 20 m), épée longue (DM 1d8), dague (DM
        1d4), cuir renforcé (DEF +3).</p>
