    notes:
      private: ''
      public: >-
        <p>énormes créatures reptiliennes, les dragons possèdent quatre pattes
        et de grandes ailes membraneuses semblables à celles des chauves‑souris.
        Les dragons des forêts sont reconnaissables aux patchs de plumes qui
        poussent au creux de certaines de leurs articulations (cou notamment) et
        en vieillissant leurs écailles ressemblent à de l’écorce. </p><p>Leur
        souffle est un nuage empoisonné et ils utilisent généralement la magie
        druidique. Le caractère de chaque dragon varie selon l’individu, mais
        tous sont orgueilleux et attirés par les trésors et ceux qui ont réuni
        un butin fabuleux évitent de s’en éloigner. </p><p>Le profil du dragon
        fourni ci‑dessous, correspond à une jeune femelle d’environ un
        siècle.</p>
    languages: []
