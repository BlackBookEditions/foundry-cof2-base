      public: >-
        <p style="text-align: justify;">Les ourhibles sont des ours mutants dont
        la t&ecirc;te a &eacute;t&eacute; remplac&eacute;e par celle d&rsquo;un
        autre animal : crapaud, sanglier, rapace ou m&ecirc;me crocodile.<br>Les
        ourhibles ont les membres sup&eacute;rieurs hypertrophi&eacute;s
        prolong&eacute;s de griffes puissantes.<br>Tr&egrave;s agressifs, ils
        attaquent sans sommation, les yeux inject&eacute;s de sang et le regard
        fou</p>

