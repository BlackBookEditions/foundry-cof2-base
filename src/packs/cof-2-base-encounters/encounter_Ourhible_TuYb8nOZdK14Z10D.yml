        d&rsquo;Osgild</strong> : les ourhibles ont &eacute;t&eacute;
        cr&eacute;&eacute;s lors de la p&eacute;riode sombre des guerres qui ont
        succ&eacute;d&eacute; &agrave; la chute de l&rsquo;empire
        d&rsquo;Osgild. Le plus c&eacute;l&egrave;bre et plus commun des
        ourhibles est le terrible choursette, m&eacute;lange de chouette et
        d&rsquo;ours.</p>
