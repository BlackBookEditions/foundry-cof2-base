        prix de 400 pa. Les bardes font subir au cheval et à son cavalier un
        malus en Init. égal au bonus de DEF. La DEF de la fidèle monture du
        chevalier (Voie du cavalier, rang 1), tient déjà compte du bonus de DEF
        d’une éventuelle barde. En revanche, le MJ peut toujours décider de lui
