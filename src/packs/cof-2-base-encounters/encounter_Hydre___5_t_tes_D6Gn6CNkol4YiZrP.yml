    notes:
      private: ''
      public: >-
        <p>L’hydre est une grande créature reptilienne de presque 2 tonnes
        pourvue de multiples têtes. Imaginez un petit diplodocus doté de 5
        &agrave; 12 têtes de dragon et vous aurez une idée de l’apparence de cet
        épouvantable monstre.</p>
    languages: []
    properties: "<p><strong>COUPER UNE TÊTE :</strong></p><p>L’hydre est un adversaire très dangereux à cause de son nombre élevé d’attaques. Pour réduire le nombre de têtes, un personnage peut tenter de la décapiter. Dans ce cas, l’attaque souffre d’une pénalité de ‑5 et elle doit infliger au moins 10 DM en une seule fois. En cas de réussite, la tête est coupée et les PV du monstre baissent de 10. Toutefois, la guérison accélérée de l’hydre fait repousser la tête en 2 rounds (sauf DM de feu). En cas d’échec, l’hydre ne subit aucun DM.</p><p><strong>AJOUTER DES TÊTES :\_</strong></p><p>Pour chaque tête supplémentaire, ajoutez 20 PV, +1 en attaque et en DEF et une attaque supplémentaire. Le NC augmente de +1.</p>"
