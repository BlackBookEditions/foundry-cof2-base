      private: ''
      public: "<p>Le gnoll est un humanoïde puissant de plus de 2 m dont la particularité est une tête d’hyène et une fourrure jaune sale. Les gnolls combattent généralement en nombre et malgré leur force, ils sont souvent lâches préférant le harcèlement et la supériorité numérique pour affronter leurs adversaires. Il n’est pas rare de trouver des groupes de gnolls disposant des capacités supplémentaires indiquées ci‑après (NC+1) sous les ordres d’un chef plus expérimenté. Les quelques aventuriers qui ont survécu à une telle rencontre racontent une expérience traumatisante sous les rires irritants de leurs bourreaux.</p><p>Une meute de douze gnolls commandée\_par le chef gnoll équivaut à une rencontre\_ordinaire NC 7.</p>"
