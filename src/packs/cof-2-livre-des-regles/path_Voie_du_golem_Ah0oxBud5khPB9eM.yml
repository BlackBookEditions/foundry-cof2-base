  description: >-
    <h2 style="text-align:justify">PARTICULARITÉS LIÉES AU GOLEM</h2>

    <p style="text-align:justify"><br /><strong>Soigner un golem</strong> : le
    golem ne guérit pas naturellement, mais le forgesort peut le réparer<br />au
    rythme de [1d6 par rang + INT] PV par heure.<br /><strong>Golem à 0 PV
    </strong>: si le golem est réduit à 0 PV, il cesse de fonctionner, mais le
    forgesort peut<br />le réparer.<br /><strong>Mort d’un golem : </strong>si
    le golem est détruit ou perdu, le forgesort peut en construire un nouveau en
    1d6 + 3 jours (+1d6 jours par amélioration de golem supérieur). Un forgesort
    peut utiliser tous les matériaux à sa disposition dans son environnement,
    par exemple pierre et bois s’il est dans une forêt.</p>
