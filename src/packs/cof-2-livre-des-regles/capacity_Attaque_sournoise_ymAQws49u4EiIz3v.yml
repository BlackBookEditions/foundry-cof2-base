system:
  description: >-
    <p>Une fois par round, quand il attaque un adversaire surpris ou de dos**
    avec une arme légère, le voleur inflige +2d4° DM supplémentaires. Les DM
    infligés par cette capacité<br />augmentent de 1d4° à chaque fois qu’il
    atteint le rang 4 dans une voie de voleur (pour un<br />maximum de 7d4°).
    Cette capacité nécessite l’utilisation d’une arme légère (dague,
    éventuellement lancée, épée courte, rapière) dans tous les autres cas, le
    bonus aux DM<br />est divisé par deux (cela comprend les armes à
    distance).</p>

    <p>** Attaquer de dos : lorsque le voleur attaque la même créature qu’un
    allié au contact de cette cible, on considère qu’il peut attaquer celle‑ci
    de dos (sauf si la cible peut se placer dos à un obstacle
    infranchissable).<br />Il est possible de réaliser une attaque sournoise à
    distance, mais pas à portée longue et uniquement contre un adversaire
    surpris (pas avec la règle d’attaque de dos ci‑dessus).</p>
