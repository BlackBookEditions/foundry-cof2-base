  description: "<p style=\"text-align:justify\">L’humain se distingue par sa capacité d’adaptation et son instinct qui le pousse à coloniser tous les territoires qui l’entourent. Le peuple humain est le plus représenté et le plus répandu dans les zones dites civilisées.</p>\n<h2><br />Dans les Terres d’Osgild.</h2>\n<p style=\"text-align:justify\">Les humains sont à la fois le peuple le plus commun et un des plus jeunes des Terres d’Osgild. Ils se vantent d’être les enfants des dieux, tandis que les Premiers‑nés (les elfes et les nains) sont les enfants des Puissances (des forces naturelles comme le vent, la terre ou l’air). Les humains occupent toutes les plaines et les terres les plus riches, car l’activité qui les caractérise est l’agriculture. Cette technique pratiquée avec une intensité inconnue des autres peuples leur a permis de se développer rapidement, mais cette croissance nécessite sans cesse d’étendre les surfaces agricoles et provoque souvent des conflits territoriaux. Ce qui vaut aux humains leur réputation de peuple expansionniste et belliqueux. Ainsi toutes les grandes plaines qui s’étendent d’est en ouest sont occupées par des nations humaines, fragments d’un ancien empire brisé, l’empire d’Osgild qui donna son nom à ses terres. Les deux plus grandes nations, celles où se situeront sans doute la plupart des aventures des personnages sont la principauté d’Arly à l’ouest et les marches du Piémont à l’est.</p>\n<h2><br />Inerpréter un humain</h2>\n<p>Interpréter un humain ne devrait pas poser beaucoup de difficultés, puisque vous en êtes<br />un (jusqu’à preuve du contraire). Les humains sont très différents les uns des autres et permettent une grande liberté d’interprétation.<br />Rappelez‑vous simplement que la plupart des humains des Terres d’Osgild sont assez peu cultivés et que votre personnage n’a pas du tout le même niveau de connaissance que vous. Les humains prennent sans compter ce que la nature peut leur offrir, ils considèrent que les dieux leur ont offert le monde pour qu’ils le modèlent à leur guise. Leur vie est courte et frénétique.<br />Ils ont la mémoire courte et ne tirent aucune leçon du passé.</p>\n<h2><br />Noms typiques</h2>\n<p style=\"text-align:justify\">Les humains ont les prénoms et les noms les plus variés qu’il soit. Vous pouvez vous inspirer d’anciens prénoms médiévaux, scandinaves, francs ou celtiques et les modifier légèrement pour leur donner une consonance plus fantastique.<br />Pour les femmes, les noms de minéraux, de fleurs ou de couleurs peuvent aussi être utilisés.</p>\n<p style=\"text-align:justify\"><br /><strong>Masculin</strong>. Adalrik, Arn, Bernulf, Brand, Edwald, Ketil, Ferwin, Gerulf, Godfred, Gunter, Halfdan, Ingvar, Knud, Lothar, Osvald, Roderick, Rurik, Sigfred, Sigmar, Sigvald, Stig, Svenn, Thorsten, etc.<br /><strong>Féminin</strong>. Annia, Alaina, Berthille, Bérénia, Télinne, Koralie, Floraline, Gadrielle, Jocynthe,Kéline, Myrthinne, Marille, Naelwen, Natasha, Odaelle, Prescille, Sorsha, Véronelle, Wendoline, etc.</p>\n<h2><br />Repères</h2>\n<p><strong>Âge de départ :</strong> 18+<br /><strong>Espérance de vie : </strong>100 ans<br /><strong>Taille :</strong> 1,50 m à 2 m<br /><strong>Poids :</strong> 40 à 120 kg<br /><strong>Traits : </strong>toute la diversité possible à l’exception des couleurs trop exotiques (cheveux violets, etc.).</p>\n<p>\_</p>\n<h2>Caractéristiques</h2>\n<p>Un personnage humain gagne +1 à la valeur d’une de ses deux plus faibles caractéristiques au choix.</p>\n<p>\_</p>"
