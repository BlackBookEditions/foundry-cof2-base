system:
  description: >-
    <p>Le forgesort crée un artefact qu’il est le seul à pouvoir utiliser et
    dont la description est laissée au soin du joueur. L’artefact permet
    d’utiliser les capacités de rang 5 suivantes chacune une fois par jour au
    prix d’une action limitée :</p>

    <p><strong>Téléportation</strong> (voie de la magie universelle,
    magicien),</p>

    <p><strong>Interruption du temps</strong> (voie de la magie protectrice,
    magicien),</p>

    <p><strong>Forme éthérée</strong> (voie de l’air, ensorceleur)</p>

    <p><strong>Prescience</strong> (voie de la divination, ensorceleur). À
    chaque utilisation, le joueur doit lancer 1d6 : sur un résultat de 1 ou 2,
    l’artefact ne fonctionne pas, le forgesort doit réparer l’artefact lors
    d’une récupération rapide avant de pouvoir faire une nouvelle tentative de
    ce pouvoir (il peut tenter d’utiliser les autres pouvoirs normalement).</p>
