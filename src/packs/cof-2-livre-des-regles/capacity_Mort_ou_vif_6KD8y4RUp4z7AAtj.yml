system:
  description: >-
    <p>L’arquebusier effectue une attaque au contact ou à distance (avec l’arme
    en main). Si l’attaque est réussie, il inflige ses DM habituels (mais peut
    choisir d’infliger des DM temporaires) et il choisit entre désarmer,
    renverser ou affaiblir (1d4 rounds) un adversaire dont le NC est inférieur
    au rang atteint dans la voie. Si l’attaque est une réussite critique, il
    peut choisir de cumuler deux effets.</p>
