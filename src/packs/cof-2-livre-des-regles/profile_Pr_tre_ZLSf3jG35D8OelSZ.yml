  description: "<p style=\"text-align:justify\"><strong>Points de vigueur : </strong>4 par niveau<br />Le prêtre perçoit la nature divine du monde et les desseins des dieux. Il utilise l’énergie transmise par sa divinité pour mener à bien ses missions avec la force de la foi, mais aussi celle des armes si nécessaire.</p>\n<h2><br />Dans les Terres d’Osgild :</h2>\n<p style=\"text-align:justify\">Vous trouverez page 126 un tableau qui récapitule la liste des armes sacrées et des capacités divines des principales religions officielles des Terres d’Osgild.<br />Les humains considèrent que les dieux sont les créateurs du monde, tandis que les Premiers‑nés (elfes et nains) affirment que les dieux sont arrivés bien après la création du monde par les Puissances (air, terre, feu, eau, esprit et mort). Ils appellent parfois les dieux, les nouveaux dieux, ce qui n’est pas du goût de toutes les religions.<br />Toutefois, il n’y a pas de réel conflit, le culte des Puissances étant quasi éteint.</p>\n<h2><br />Armes &amp; armures</h2>\n<p style=\"text-align:justify\"><br />Le prêtre sait manier les armes contondantes à une main ainsi que le bâton ferré. Les prêtres ont l’interdiction morale de faire couler le sang (!) et n’utilisent donc pas les armes tranchantes ou perçantes pour des raisons religieuses. L’arme sacrée d’un prêtre spécialiste constitue une exception.<br />Les voies de prêtre limitent l’armure à la chemise de mailles et permettent d’utiliser le petit bouclier (DEF +1).</p>\n<h2><br />Équipement de départ</h2>\n<p><br />Masse, marteau de guerre (DM 1d6) ou bâton ferré (DM 1d6, à deux mains), petit bouclier (DEF +1), chemise de mailles (DEF +4).</p>\n<p>\_</p>\n<blockquote>\n<p><strong>GÉNÉRALISTE ET SPÉCIALISTE</strong></p>\n<p><br /><strong>Les prêtres généralistes</strong> prient tous les dieux d’un panthéon ou une sélection d’entre<br />eux, le plus souvent tous les dieux protecteurs par opposition aux destructeurs. Les généralistes sont plus courants dans les villages où, lorsqu’un temple existe, il accueille de nombreuses divinités.<br />Il est plus simple pour un joueur de créer un prêtre généraliste, car il suit les règles de base du profil sans modification. La liste des dieux pourra lui servir d’inspiration pour ses prières du quotidien : à chaque action, à chaque moment de vie ou d’aventure peut correspondre un dieu différent.<br /><strong>Les prêtres spécialistes</strong> sont au contraire les hérauts d’un seul dieu et ils portent sa parole, ses idéaux et son dogme à l’exclusion de tout autre. Chaque prêtre spécialiste maîtrise une arme sacrée qui dépend de son dieu et obtient une capacité divine issue d’un autre profil. Elle remplace une capacité du même rang de n’importe quelle voie choisie par le joueur. La capacité divine doit obligatoirement être la première capacité de ce rang choisie par le joueur. Si la capacité est de rang 1, elle doit être choisie à la<br />création du personnage. Si, par exemple, elle est de rang 3, le personnage ne peut pas choisir d’autre capacité de rang 3 tant qu’il n’a pas fait l’acquisition de cette capacité.</p>\n</blockquote>"
