  description: "<p style=\"text-align:justify\">Les halfelins représentent le plus petit des peuples jouables. Toujours bons vivants, souvent vifs, curieux, et parfois farceurs, les halfelins sont des incompris que les autres peuples considèrent souvent comme turbulents, pénibles, si ce n’est comme des voleurs.</p>\n<h2><br />Dans les Terres d’Osgild.</h2>\n<p style=\"text-align:justify\">Bien que souvent regroupés au sein de modestes communautés, les petites gens, comme on les désigne parfois, vivent discrètement et en bonne entente avec les grandes gens. Ils n’ont pas de revendication territoriale et, à vrai dire, personne ne sait, pas même eux, s’ils font partie des peuples anciens ou s’ils ont une origine commune avec les humains… Les halfelins peuvent donc venir des mêmes zones que les humains, mais ils sont plus souvent d’origine rurale que citadine. La plaine entre Clairval et Wyks comporte de très nombreux hameaux et presque tous abritent une ou deux familles de halfelins bien intégrés. Les halfelins possèdent un don naturel pour attirer la sympathie et se faire\_discrets quand ce n’est pas le cas.</p>\n<h2><br />Interpréter un halfelin</h2>\n<p style=\"text-align:justify\">La plupart des halfelins sont des gens paisibles et sans histoire qui fuient l’incertitude et le danger une fois atteint l’âge de raison. Mais avant cela, les jeunes adultes ont une période de curiosité insatiable et de remise en question de leur mode de vie paisible. Durant cette parenthèse turbulente, ils sont enclins à l’aventure et il est alors fréquent pour le jeune halfelin de s’émanciper de sa parenté. Ainsi, les petites gens se sont approprié la devise « les voyages forment la jeunesse ».<br />À moins que ce ne soit simplement une manière pratique pour les adultes de se débarrasser des jeunes gens agités… C’est généralement durant leurs voyages que les jeunes halfelins, sans fortune ni principes, construisent leur réputation de voleur, alors que la société de leurs parents réprouve totalement ce type de pratique.<br />En tant que jeune halfelin, vous êtes idéaliste et naïf, mais aussi curieux et aventureux, ce qui vous pousse parfois à prendre des risques inconsidérés.<br />Toutefois, les halfelins ont aussi un bon fond qui leur vient de l’amour qu’ils ont reçu durant leur enfance et qui les pousse instinctivement à aider les plus faibles et les plus démunis. Dans la société des halfelins, la nourriture occupe une place centrale et on ne laisse pas quelqu’un en manquer. Enfin, un peu avant leurs trente ans, la plupart des petites gens cessent leur errance et s’installent pour mener une vie paisible.<br />Cependant, il arrive que, de façon très exceptionnelle, certains prennent goût à l’aventure.</p>\n<h2><br />Noms typiques</h2>\n<p style=\"text-align:justify\">Les halfelins mâles utilisent des prénoms courts qui ressemblent à des diminutifs. Les prénoms féminins sont le plus souvent inspirés des fleurs et des fruits. Ils ont généralement un nom en rapport avec leur lieu de naissance : Sur‑le‑pont, Dubois, Sous‑colline, Moulinbas, etc.</p>\n<p><strong>Masculin</strong>. Bill, Bern, Don, Duky, Eckel, Fili, Ged, Gerry, Hek, Hicks, Jack, Karl, Litle, Luky, Mike, Polo, Sam, Titi, etc.<br /><strong>Féminin</strong>. Églantine, Lila, Jacinthe, Marguerite, Muguette, Pâquerette, Prune, Rose, etc.</p>\n<h2>Repères</h2>\n<p><strong>Âge de départ :\_</strong>20+<br /><strong>Espérance de vie :</strong> 150 ans<br /><strong>Taille :</strong> 80 cm à 1 m<br /><strong>Poids :</strong> 20 à 30 kg<br /><strong>Traits :</strong> petit et vif. Pieds poilus, regard espiègle</p>\n<h2>Caractéristiques</h2>\n<p>+1 AGI ou VOL, ‑1 FOR</p>"
