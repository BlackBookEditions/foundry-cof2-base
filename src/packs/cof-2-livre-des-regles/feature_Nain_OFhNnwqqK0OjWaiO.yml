  description: "<p style=\"text-align:justify\">Le nain est petit mais robuste. Célèbre pour sa barbe, il aime les profondeurs de la terre, dont il extrait des métaux et des pierres précieuses. Isolé, il est généralement ouvert et chaleureux, mais la société naine peut paraître sévère, car le travail et l’entraînement militaire y sont des obligations.</p>\n<h2><br />Dans les Terres d’Osgild.</h2>\n<p style=\"text-align:justify\">La principale nation des nains est située dans les monts Argentés, dans la vallée de Kaerimbor, mais on trouve aussi de fortes concentrations du peuple du roc à Xélys (au sud des marches du Piémont) et à Fort Colline, une ville minière entourée de collines d’où l’on extrait tout le fer de la principauté d’Arly. Kaer Glimmerstern est une vaste citée souterraine construite autour d’un joyau de feu légendaire dans le nord des monts Ethernos (au sud‑est). Enfin, de petites communautés de nains, appelées clans, sont aussi disséminées un peu partout dans le monde, dès que des montagnes et des mines sont accessibles.</p>\n<h2><br />Interpréter un nain</h2>\n<p style=\"text-align:justify\"><br />Vous pouvez être taciturne ou braillard, mais vous ne faites pas les choses à moitié, et quand vous donnez votre avis, il est franc et massif, tant is si cela froisse quelque susceptibilité. Vous êtes méfiant de prime abord, mais chaleureux une fois la glace rompue et vous savez entretenir l’amitié autour d’une bière ou deux… ou plus. La demi‑mesure n’est pas votre fort. Votre parole est solide comme le roc et vos griefs durs comme l’acier. Vous êtes coriace, courageux, opiniâtre, et un combat ne vous fera jamais reculer. Oui, c’est vrai, vous aimez les joyaux et les métaux précieux, mais surtout parce qu’ils permettent de produire cet artisanat raffiné qui fait la fierté du peuple nain.<br />Dans les Terres d’Osgild, les nains éprouvent une nostalgie viscérale à la simple évocation de Kaer‑Undün, leur ancien royaume souterrain des serres du Monde, abandonné aux ténèbres à la suite d’une terrible guerre contre les orcs et les géants, deux peuples qu’ils détestent. Ils entretiennent avec les elfes une relation paradoxale,\_faite de respect pour un peuple ancien, d’un esprit de compétition entre les deux antiques civilisations et d’une rancoeur tenace et si ancienne que tous semblent avoir à peu près oublié son origine, bien qu’elle soit d’une façon ou d’une autre liée à la période à laquelle Kaer‑Undün fut perdu.</p>\n<h2><br />Noms typiques</h2>\n<p style=\"text-align:justify\">Les nains ont des prénoms courts et percutants, les principales terminaisons sont en ‑in, ‑un, ‑ik, ou ‑ir, mais il en existe d’autres. Suit généralement le nom de leur clan, qu’ils traduisent en langue commune pour mettre en avant l’idée qu’il véhicule.<br />Chez les femmes, la terminaison en ‑hild ou ‑id est la plus courante.</p>\n<p><br /><strong>Masculin</strong>. Gloin Mâchefer, Krorin Briseroc, Thorin Forgefer, Buldur Tranchetroll, Trorin\_Cassegranit, Orik Briselame, Durok Écu‑de‑chêne, Guerann Marteleur, Korik Peau‑de‑pierre, etc.<br /><strong>Féminin</strong>. Astrid, Arnhild, Berthild, Brynild, Eldrid, Ermenhild, Frida, Gerda, Grimhild, Gudrun, Helga, Hilda, Ingrid, Klothild, Sigrid, Strida etc.</p>\n<h2><br />Repères</h2>\n<p><strong>Âge de départ :</strong> 40+<br /><strong>Espérance de vie :</strong> 250 ans<br /><strong>Taille :</strong> 1,15 m à 1,35 m<br /><strong>Poids </strong>: 50 à 100 kg</p>\n<p><strong>Traits :</strong> robuste et trapu. Pilosité très développée, tresses dans les cheveux et la barbe, bijoux et piercing. Non, les naines n’ont pas de barbe, tout juste un fin duvet avec l’âge.</p>\n<p>\_</p>\n<h2>Caractéristiques</h2>\n<p>+1 en CON ou VOL, ‑1 en AGI</p>"
