    dommages, soit elle termine son tour et son déplacement à l’endroit de
    l’attaque et ne subit pas de<br />dommages. L’arquebusier peut effectuer un
    tir de barrage sur plusieurs créatures durant le round, tant qu’il n’a pas
    besoin de recharger.</p>
