  description: >-
    <p style="text-align:justify">Le guerrier peut faire une attaque au contact
    avec un malus de ‑2 contre chaque adversaire engagé au contact avec lui (il
    fait un test d’attaque pour chaque adversaire).</p>

    <p><em>Exemple : un guerrier peut choisir de se déplacer puis d’utiliser
    attaque puissante sur une</em><br /><em>action d’attaque (A). Il subit alors
    un dé malus en attaque et inflige +2d4° DM. Il peut choisir de faire une
    double attaque en puissance (seulement s’il connaît aussi la capacité double
    attaque), ce qui lui demande une action limitée. Il fait alors deux attaques
    avec un dé malus et ‑2 en attaque, et chaque attaque réussie inflige +2d4°
    DM. Enfin, il peut utiliser une action limitée pour faire une seule attaque
    puissante ; il subit un dé malus et si l’attaque est réussie, il inflige
    +3d4° DM.</em></p>
