  description: "<p>Le voleur crochète les portes, détecte les pièges et préfère piller les cadavres des ennemis que se salir les mains pendant le combat.<br />Toutefois, s’il doit combattre, il possède un répertoire impressionnant de coups tordus qui<br />font de lui un redoutable adversaire.</p>\n<h2><br />Dans les Terres d’Osgild :</h2>\n<p>les voleurs sont très courants partout, ils sont toutefois plus fréquents là où les concentrations de richesses et la misère sont plus importantes, c’est‑à‑dire dans<br />les grandes villes. Dans la principauté d’Arly, Benastir, Valastir ou Ferrance font l’affaire.<br />Si les aventures débutent loin d’une agglomération, il vous faut alors déterminer pourquoi le jeune délinquant a quitté la cité.<br />Peut‑être sa vie était‑elle en danger : pour avoir volé la mauvaise personne, parce qu’une<br />puissante organisation du crime a des comptes à régler avec lui ? Il existe en effet des<br />guildes de voleurs très organisées dans certaines cités et il ne fait pas bon empiéter<br />sur leurs plates‑bandes.<br />Une épine de plus dans le pied du voleur indépendant qui doit déjà échapper aux forces de l’ordre.<br />C’est pourquoi les tire‑laines et autres monte‑en‑l’air épris de liberté choisissent en général la vie d’aventurier, elle leur permet de changer fréquemment de terrain de<br />chasse sans laisser le temps aux guildes locales de s’intéresser de trop près à leurs activités.</p>\n<h2><br />Armes &amp; armures\_maîtrisées</h2>\n<p><br />Le voleur sait manier les armes de contact à une main et toutes les armes à distance.<br />Les voies de voleur limitent l’armure au cuir simple et interdisent l’utilisation du bouclier.</p>\n<h2><br />Équipement de départ</h2>\n<p><br />Rapière (DM 1d6, Crit 19‑20), 5 dagues (DM 1d4, portée 5 m), outils de crochetage,<br />armure de cuir (DEF +2), une corde de 10 m.</p>"
