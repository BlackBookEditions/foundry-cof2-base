  description: >-
    <p><strong>Points de vigueur : </strong>3 par niveau</p>

    <p style="text-align:justify"><br />Le sorcier est un lanceur de sorts qui
    s’intéresse aux forces obscures et au pouvoir de la<br />mort. Parfois
    nommés nécromanciens ou démonistes, les sorciers sont généralement
    considérés comme maléfiques et sont peu appréciés.<br />Toutefois, cela
    dépend des cultures : après tout, est‑il plus maléfique de vider un ennemi
    de son sang que de le découper à coup de hache ou de le carboniser à coup de
    Explosion de feu ?<br />C’est une des questions que soulève le sorcier !<br
    />Interprétez‑le de façon subtile afin d’en faire un personnage plutôt
    sombre ou désespéré, mais pas nécessairement « mauvais ».</p>

    <h2><br />Dans les Terres d’Osgild :</h2>

    <p style="text-align:justify">tout comme la magie profane des magiciens, la
    magie noire nécessite des études poussées. Cette connaissance peut être
    tirée d’antiques grimoires, mais souvent elle est obtenue par le biais d’un
    pacte avec un maître maléfique (prince démon, entité indicible, mort‑vivant
    très ancien, etc.) et dans ce cas, peu importe l’origine sociale du
    postulant.<br />Pour celui qui n’a pas les moyens de s’offrir de coûteuses
    études de magie, la tentation est grande de faire appel à un sombre mentor
    et le ressentiment éventuel contre les riches et les puissants peut être un
    moteur redoutable.<br />Enfin, il existe des êtres qui n’ont pas choisi la
    magie noire, mais qui sont nés avec un don pour celle‑ci. Cela est
    généralement le fruit d’un événement tragique qui a corrompu un parent,
    voire l’enfant lui‑même. Dans la plupart des nations humaines, les sombres
    mages sont tout juste tolérés, tant qu’ils ne troublent pas l’ordre public
    en ramenant les morts à la vie.<br />Ce que la loi interdit à peu près
    partout. De leur côté, les elfes et les nains abhorrent la magie noire, si
    les humains ont oublié, les Premiers‑Nés ont encore le souvenir des ravages
    de la terrible magie du Roi‑Sorcier de Tor‑Angul et du destin funeste de la
    forêt Sombre. Héritier de cette période, le Kathang (au sud du mur de Kelt)
    est réputé pour sa magie noire et cette influence s’étend à travers les
    jungles de Luir‑An‑Doral jusque dans le duché de Périk.</p>

    <h2><br />Armes &amp; armures</h2>

    <p style="text-align:justify"><br />Le sorcier sait manier la dague et le
    bâton. Les voies de sorcier interdisent de porter une<br />armure ou
    d’utiliser un bouclier.</p>

    <h2><br />Équipement de départ</h2>

    <p><br />Bâton ferré (DM 1d6), dague (DM 1d4), grimoire de sorts ou
    parchemins anciens.</p>
