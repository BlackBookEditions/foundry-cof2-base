    ne pouvez infliger chaque état préjudiciable qu’une seule fois par
    combat.<br />Note : Si le MJ le permet, cette voie peut être déclinée pour
    une autre catégorie d’arme à distance : arbalètes, armes à poudre, etc.<br
    />Conseil aux joueurs : utilisez plutôt Flèche de mort contre une cible avec
    une haute DEF et<br />Tir rapide contre des cibles multiples et une faible
    DEF.</p>
