  description: >-
    <h3>GÉRER UN COMPAGNON ANIMAL</h3>

    <p><br /><strong>En ville :</strong> le compagnon du druide reste un fauve
    et généralement il ne se sentira pas à<br />l’aise en milieu urbain. Dans la
    plupart des cas, la bête restera à l’extérieur de l’agglomération et se
    débrouillera seule en attendant que son maître la réclame.<br
    /><strong>Soigner un compagnon animal :</strong> un compagnon animal peut
    être soigné par magie et il<br />récupère les PV perdus comme un PJ. Son
    niveau est égal à celui de son maître.<br /><strong>Compagnon animal à 0 PV
    </strong>: lorsque le compagnon animal tombe à 0 PV, s’il est en milieu<br
    />naturel considérez qu’il s’enfuit (il revient au bout de 8 h avec tous ses
    PV). S’il ne peut pas, il doit être soigné comme le serait un personnage.<br
    /><strong>Mort d’un compagnon animal </strong>: le PJ pourra retrouver un
    nouveau compagnon au passage<br />de niveau suivant. Joueur et MJ doivent se
    mettre d’accord du moment opportun et cela peut être l’occasion d’une scène
    de jeu.</p>
