system:
  description: >-
    <p>Une fois par round, le chevalier peut encaisser une attaque au contact ou
    à distance à la place d’un allié à son contact. Il utilise sa DEF plutôt que
    celle de la cible initiale et retranche son rang dans la voie aux DM (en cas
    de synergie avec la capacité Piqûres d’insectes ou encaisser un coup, la
    réduction des DM se cumule). Le joueur doit annoncer son intention
    d’intercepter avant de connaître le résultat de l’attaque.</p>
