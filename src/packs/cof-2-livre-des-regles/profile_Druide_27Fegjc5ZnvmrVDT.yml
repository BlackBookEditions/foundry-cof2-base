system:
  description: >-
    <p style="text-align:justify"><strong>Points de vigueur : </strong>4 par
    niveau<br />Le druide est un prêtre de la nature qui défend sa pureté
    originelle et tire ses pouvoirs de la vie, des animaux et des plantes.</p>

    <h2><br />Dans les Terres d’Osgild :</h2>

    <p style="text-align:justify">généralement un druide veille sur une forêt ou
    un lieu sauvage et ce n’est pas ce genre d’endroit qui manque dans les
    Terres d’Osgild. Un jeune druide peut être un autodidacte élevé à l’école de
    la survie dans une zone sauvage ou alors un initié d’un cercle druidique.
    Dans la principauté d’Arly, un tel cercle protège le bois d’Astréis et le
    Bois dormant.<br />Chez les elfes, un cercle très puissant veille sur
    Hautesylve, mais il est exclusivement réservé aux elfes. Les druides doivent
    leurs pouvoirs aux Puissances, des forces naturelles très anciennes
    antérieures aux dieux. Les Premiers‑Nés (elfes et nains) pratiquaient cette
    religion animiste avant l’arrivée des hommes. Ils priaient les six Forces de
    la nature (Esprit, Vent, Terre, Feu, Eau et Mort), les Seigneurs des saisons
    (Hiver, Automne, Printemps et Été) et enfin les Seigneurs des animaux (Ours,
    Renard, Corbeau, etc.). Aujourd’hui, les humains appellent ces divinités les
    Anciens Dieux et leur culte est quasi éteint, seuls les druides les prient
    encore.</p>

    <h2><br />Armes &amp; armures</h2>

    <p><br />Le druide sait manier la dague, le bâton noueux (équivalent au
    bâton ferré), l’épieu, le javelot et l’arc court.<br />Les voies de druide
    limitent l’armure au cuir simple. Il peut utiliser le petit bouclier en<br
    />bois (DEF +1).</p>

    <h2><br />Équipement de départ</h2>

    <p><br />Bâton noueux (DM 1d6) ou épieu (DM 1d6 ou 1d10), dague (DM 1d4),
    arc court (DM 1d6, portée 30 m), armure de cuir (DEF +2).</p>
