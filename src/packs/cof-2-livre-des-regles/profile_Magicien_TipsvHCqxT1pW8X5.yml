  description: >-
    <p><strong>Points de vigueur :</strong> 3 par niveau</p>

    <p style="text-align:justify"><br />Le magicien est un érudit qui a fait de
    longues études sur les fondements théoriques de la magie avant d’être
    capable de lancer ses premiers sorts.<br />Toutefois, ce n’est pas qu’un rat
    de bibliothèque, il fait aussi appel à la magie pour se débarrasser de ses
    ennemis et pour aider ses compagnons.<br />Son bien le plus précieux est son
    grimoire où il a inscrit tous ses sorts.</p>

    <h2><br />Dans les Terres d’Osgild :</h2>

    <p>la pratique de la magie profane nécessite une formation complexe
    généralement enseignée dans une académie. Celle de la principauté d’Arly,
    située à Ferrance, est dirigée par l’archimage Kerlaft de Rollis, éminence
    grise du prince Thomar. Ce sont plus souvent les jeunes gens issus de
    familles fortunées qui peuvent se permettre de telles études. Les jeunes
    magiciens issus de milieux moins aisés sont généralement repérés par de
    puissants mages qui les prennent sous leur aile comme apprenti et serviteur
    en échange de bribes de savoir plus ou moins importantes. En la matière, les
    maîtres sont tous très différents, certains sont des tyrans, d’autres se
    montrent plus prévenants mais, en règle générale, tous sont assez peu
    enclins à partager sans restriction le pouvoir que leur offre leur statut de
    maître… À part les humains, les elfes forment de puissants magiciens, et les
    gnomes ont la persévérance et le goût pour la recherche théorique
    nécessaires à ce profil. En revanche, rencontrer un nain, un halfelin ou un
    demi‑orc magicien est un événement exceptionnel.</p>

    <h2><br />Armes &amp; armures</h2>

    <p><br />Le magicien sait manier la dague et le bâton.<br />Les voies de
    magicien interdisent de porter une armure ou d’utiliser un bouclier.</p>

    <h2><br />Équipement de départ</h2>

    <p><br />Bâton ferré (DM 1d6), dague (DM 1d4), grimoire de sorts.</p>
