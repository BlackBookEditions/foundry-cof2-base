  description: >-
    <p style="text-align:justify">Les mages ne sont pas un peuple, un mage est
    simplement un personnage qui a choisi<br />un profil de la famille des
    mages. Un préjugé populaire affirme pourtant que les mages forment une caste
    à part. Ce n’est pas totalement faux car, si la magie est une ressource
    puissante, elle demande aussi un investissement considérable pour être
    maîtrisée. Peu importe les origines de celui qui emprunte cette voie, il
    doit tout sacrifier pour se consacrer entièrement aux arts occultes.<br />Un
    personnage de la famille des mages (ensorceleur, forgesort, magicien,
    sorcier) peut choisir de remplacer sa voie de peuple par la voie du mage. Il
    renonce à ses racines<br />en échange d’un plus grand pouvoir occulte.<br
    />Il ne conserve que la capacité de rang 1 de sa voie de peuple, acquise dès
    la création<br />du personnage. Ce choix doit être fait avant d’obtenir le
    rang 2 de la voie de peuple et<br />il est définitif. Désormais, le
    personnage ne peut plus obtenir de nouvelles capacités de<br />sa voie de
    peuple.<br />Si vous comptez jouer un mage pur (c’est‑à‑dire que vous ne
    songez pas à un profil<br />hybride d’une autre famille que les mages), nous
    vous conseillons de choisir cette voie qui<br />améliore à la fois la
    polyvalence et la puissance de feu à haut niveau.</p>
