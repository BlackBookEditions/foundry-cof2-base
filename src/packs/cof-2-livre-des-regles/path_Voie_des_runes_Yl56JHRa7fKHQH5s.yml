  description: >-
    <p>Un personnage ne peut porter qu’une seule rune de chaque type sur
    lui‑même ou son équipement à la fois. Si l’équipement change de main ou si
    le sort est utilisé, la rune est dissipée. Une fois la rune dissipée, il est
    possible de relancer le sort.</p>

    <blockquote>

    <h2>PROFIL HYBRIDE</h2>

    <p>Exceptionnellement, un profil hybride peut utiliser cette capacité avec
    une armure qu’il est<br />capable de porter, supérieure à l’armure de cuir,
    bien que, dans ce cas, le bonus de DEF soit alors divisé par deux (+1 en DEF
    au rang 1, +2 au rang 4). Bien que cette capacité ne soit pas considérée
    comme un sort, elle requiert au moins +1 en INT pour être apprise, comme
    toutes les runes de forgesort.</p>

    </blockquote>
