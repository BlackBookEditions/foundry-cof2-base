    le poids 50 kg, la circonférence 1 m et le volume 1 m3. Ces objets ont hélas
    la propriété de disparaître au bout d’une heure. De ce fait, la nourriture
    magique retirée du sac ne nourrit pas vraiment celui qui la consomme.</p>
