system:
  description: >-
    <p>Le druide doit se trouver devant un buisson ou un arbre vivant. Son
    incantation fait pousser PER fruits qu’il peut cueillir. Chaque fruit offre
    l’équivalent d’un repas et rend [1d4°+rang] PV après 1 min à celui qui le
    consomme. Les effets de ces fruits ne fonctionnent qu’une fois par jour et
    par personnage. En plus de ce sort, le druide ajoute son rang + 2 à tous les
    tests de vigilance et de discrétion en pleine nature.</p>
  inGame: >-
    <p>2 actions :</p><p>Une amélioration permanente sur les jets de discrétion
    et vigilance en milieu naturel</p><p>Le MJ donne les droits au PJ de
    l'équipement consommable
    @UUID[Compendium.cof2-base.cof-2-base-items.Item.j6droy56LsS4STHW]{Baie
    magique}. Pour créer les Baies Magiques le PJ doit dépenser manuellement le
    PM et augmente la quantité de Baies Magiques en sa possession de PER. Cette
    objet peut être donné par le personnage à ses compagnons ou à lui-même pour
    récupérer, une fois par jour, les PV. Le PJ devra rappeler aux possesseur de
    Baies Magiques de modifier la formule de Soin quand il apprend une nouvelle
    capacité de la Voie du Protecteur.</p>
