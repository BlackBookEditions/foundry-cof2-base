system:
  description: >-
    <p style="text-align:justify">L’elfe fait une attaque à distance qui
    provoque une hémorragie. En plus des DM normaux, la flèche produit un effet
    de saignement qui inflige à la victime 1d4° DM à chaque round suivant
    jusqu’à ce que la cible soit soignée (tout effet de soins ou une action
    limitée utilisée à cet effet). On ne peut cumuler plusieurs effets de
    saignement.</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour qui va faire
    le test d'attaque à distance avec l'arme équipée et appliquer les dégâts. De
    plus, un effet de dommages périodiques et un statut "saignement" sera
    appliqué pour la durée du combat. Pour l'arrêter il faudra le supprimer
    manuellement sur la fiche de la cible dévérouillée.</p>
