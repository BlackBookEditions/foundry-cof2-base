  description: "<p>Le compagnon vermine du personnage gagne une des capacités suivantes, qui dépend de sa nature. De plus, la vermine peut désormais servir de monture à son maître.</p>\n<p><strong>@UUID[Compendium.cof-base.cof-2-base-items.Item.6qKUVFNyEjOkNw4W]{Étreinte du scorpion} : </strong>le scorpion peut désormais tenter d’attraper entre ses pinces une créature de taille grande ou inférieure. Lorsqu’il obtient un résultat de 15 à 20 sur son dé d’attaque, le scorpion immobilise son adversaire en plus des DM habituels.</p>\n<p> <strong>@UUID[Compendium.cof-base.cof-2-base-items.Item.TpaqILE4vX8e9LHh]{Toile d’araignée} :</strong> l’araignée gagne la capacité de lancer (portée 10 m) une toile gluante et collante. Si elle réussit son attaque, la cible est immobilisée pour 1d6 rounds. Au début de son tour, la créature engluée peut faire un test de FOR difficulté 15, en cas de succès, elle réussit à se libérer, sinon elle reste immobilisée.</p><blockquote>\n<p><strong> Usage en jeu : </strong></p>\n<p>Pas d'effets automatiquess. Géré à la main. par le MJ qui peux glisser deposer les capacité de rencontres dans le compagnon du joueur.</p>\n</blockquote>"
