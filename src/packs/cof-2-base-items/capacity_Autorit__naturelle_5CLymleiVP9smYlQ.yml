system:
  description: >-
    <p>Le chevalier ajoute son rang + 2 aux tests réalisés pour donner des
    ordres ou intimider. De plus, le noble chevalier reçoit la formation
    nécessaire au port de l’armure de plaque complète (DEF +7). Désormais, il
    peut utiliser toutes les capacités des voies de chevalier* en portant cette
    armure. <em>* Pour un profil hybride de combattant, cette capacité permet
    d’augmenter le niveau d’armure d’un cran pour toutes les autres voies de
    combattant : jusqu’à l’armure de plaque pour les voies de guerrier et
    jusqu’à la chemise de mailles pour les voies de barbare.</em></p>
