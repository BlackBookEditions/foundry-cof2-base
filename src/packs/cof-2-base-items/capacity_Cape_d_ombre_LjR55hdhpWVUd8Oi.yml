system:
  description: >-
    <p>Une fois par jour, le personnage s’enveloppe d’ombre pendant CHA minutes.
    Il gagne un dé bonus à tous les tests de discrétion et impose un dé malus à
    tous les tests d’attaque à distance qui le prennent pour cible. S’il tombe à
    0 PV pendant la durée de la capacité, il peut choisir de disparaître dans
    son ombre et de réapparaître à 1d6 km dans la direction de son choix avec
    1d4° PV, 1d6 minutes plus tard.</p>

    <blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>Pas d'effets automatiques. A gérer à la main par le MJ, pour
    l'instant</p>

    </blockquote>

    <p><em><strong>Note : </strong>Si le personnage connaît déjà la capacité
    Manteau d’ombre grâce à la voie de la sombre magie de sorcier, il peut
    désormais l’utiliser une fois par combat.</em></p>
