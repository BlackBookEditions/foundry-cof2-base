  description: >-
    <p style="text-align:justify">Le forgesort peut ouvrir une porte fermée à
    clef en la touchant, il doit réussir un test d’attaque magique contre la
    difficulté pour la crocheter. Il peut aussi sceller une porte ou un coffre
    pour INT minutes. Seul un mot de commande qu’il choisit permet d’ouvrir
    l’objet. Celui‑ci peut toujours être brisé par la force, mais il bénéficie
    d’un bonus de +5 en solidité et en RD pour toute la durée du sort. À partir
    du rang 4, le forgesort peut rendre ce sort permanent en sacrifiant une
    gemme d’une valeur de 100 pa et en prolongeant l’incantation par un rituel
    de 10 min.</p>

    <blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>L'action permet de dépenser les PM pour ouvrir une porte fermée et cela
    lance la test d'attaque magique. Le MJ devra comparer avec la difficulté du
    test de crochetage. Pour effectuer un sort de fermeture, activer l'action 1
    pour dépenser les PM et annuler le test d'attaque magique</p>

    </blockquote>
