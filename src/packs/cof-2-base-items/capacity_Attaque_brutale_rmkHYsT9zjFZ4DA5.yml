system:
  description: >-
    <p style="text-align:justify">Le barbare effectue une puissante attaque au
    contact qui inflige +1d4° aux DM. À la place, il peut choisir de s’imposer
    un malus de ‑3 au test d’attaque pour obtenir +2d4° aux DM. Sur une attaque
    brutale réussie, il peut sacrifier 1d4° DM pour faire reculer de 3 m un
    adversaire de NC inférieur au rang atteint dans la voie, ou sacrifier 2d4°
    DM pour le renverser.</p>
  inGame: >-
    <p>Propose 4 actions :</p>

    <p>Une action pour faire l'attaque avec le bonus de 1d4°</p>

    <p>Une autre action nommée "Attaque brutale -3" qui diminue de 3 le jet
    d'attaque mais augmente de 2d4° les dégats</p>

    <p>Les deux actions suivantes servent à lancer les jets de Dommages en cas 
    de réussite de l'Attaque Brutale pour repousser ou renverser la cible.</p>
