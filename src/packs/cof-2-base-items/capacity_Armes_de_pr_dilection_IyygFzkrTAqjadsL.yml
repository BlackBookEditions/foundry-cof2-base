  description: >-
    <p style="text-align:justify">Le guerrier choisit une catégorie d’armes de
    prédilection parmi épées, haches, masses, lances (épieu, lance, pique) et
    enfin armes de jet (dague de lancer, javelot, etc.), et il gagne +1 en
    attaque lorsqu’il l’utilise une arme de cette catégorie. De plus, vous
    ajoutez votre rang + 2 à tous les tests destinés à estimer la valeur d’une
    arme ou la réputation martiale d’un adversaire</p>
  inGame: >-
    <p>Lorsque cette capacité est apprise, le joueur renseigne son arme de
    prédilection dans la Label de l'action à la place de (arme choisie). Si le
    joueur choisi "Armes de jet", il doit remplacer le Modificateur "Attaque de
    contact" par "Attaque à distance.</p>
