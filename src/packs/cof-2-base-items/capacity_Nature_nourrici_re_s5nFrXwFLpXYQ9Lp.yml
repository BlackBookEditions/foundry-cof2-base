system:
  description: >-
    <p style="text-align:justify">Une fois par jour, si le rôdeur passe 1d6 h en
    milieu naturel sauvage (pas dans un champ), il trouve de quoi nourrir une
    personne par rang pour une journée et, s’il réussit un test de PER (Survie)
    difficulté 10, il trouve des plantes médicinales pour soigner 1d4° PV par
    rang. Les plantes doivent être utilisées immédiatement (10 min de
    préparation et autant pour faire effet) et les dés peuvent être répartis sur
    plusieurs patients</p>
  inGame: >-
    <p>L'action permet de lancer un jet de DM. En regardant le résultat de
    chaque dé, il est possible de répartir les soins entre plusieurs
    cibles.</p><p>La deuxième action permet de réaslier le test pour trouver les
    plantes médicinales.</p>
