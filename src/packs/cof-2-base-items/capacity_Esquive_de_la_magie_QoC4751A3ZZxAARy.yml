system:
  description: >-
    <p>Une fois par round, lorsqu’un sort qui inflige des DM physiques (feu,
    froid, projectile magique, etc.) le prend pour cible (y compris un sort de
    zone ou l’affectant en plus de la personne visée), le voleur peut effectuer
    un test d’attaque à distance opposé à un test d’attaque magique du lanceur
    sort. S’il réussit, il échappe au sort. S’il échoue, il subit les DM
    normaux.</p>
  inGame: >-
    <p>La capacité propose une action sur laquelle cliquer qui va lancer le jet
    d'attaque à distance face à un jet opposé d'attaque magique d'une cible. Le
    résultat reste à interpréter ensuite par le MJ</p>
