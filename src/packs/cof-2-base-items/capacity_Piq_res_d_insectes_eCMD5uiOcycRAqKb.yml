system:
  description: >-
    <p style="text-align:justify">Le chevalier obtient une réduction des DM (RD)
    des attaques à distance (arcs, arbalètes, lances, etc.) qui dépend de
    l’armure qu’il porte. Armure de plaques (complète ou non) RD 3, armure
    intermédiaire (Chemise ou cotte de mailles) RD 2, armure de cuir (simple ou
    renforcée) RD 1. Les DM infligés par une attaque sont toujours au minimum
    d’un point.</p>
  inGame: >-
    <p>L'action activable/désactivable permet d'appliquer une RD lorsque le
    personnage est visé par une attaque à distance. La valeur de RD est à
    modifier sur la capacité en fonction de l'armure portée par le personnage
    (de base à 3).</p>
