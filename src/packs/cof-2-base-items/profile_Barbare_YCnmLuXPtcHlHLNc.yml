system:
  description: >-
    <p>Points de vigueur : 5 par niveau<br />Le barbare est un combattant
    sauvage issu d’une culture primitive. Il affronte ses ennemis avec rage sans
    se cacher derrière une lourde armure.</p>

    <h2><br />Dans les Terres d’Osgild :</h2>

    <p>les nations des Terres d’Osgild se considèrent toutes comme civilisées,
    selon leurs propres critères. On trouve toutefois quelques clans de rudes
    montagnards qui vivent dans les monts Vierges à l’ouest de Clairval et de la
    forêt de Myrviel. En guerre incessante contre les humanoïdes du désert de
    Krön, leur mode de vie à la fois guerrier et simple correspond à l’idée que
    les autres peuples se font des barbares. Un personnage de profil barbare
    peut également venir de la grande jungle de Luir‑An‑Doral où vivent de
    nombreuses tribus<br />primitives d’elfes, d’humains, mais aussi d’orcs.
    Enfin, les royaumes barbares du nord<br />fournissent une origine lointaine
    classique.</p>

    <h2><br />Armes &amp; armures</h2>

    <p><br />Le barbare sait manier toutes les armes au contact, toutes les
    armes à distance (sauf les arbalètes et les armes d’une technologie trop
    complexe).<br />Les voies de barbare limitent l’armure au cuir renforcé. Le
    barbare peut en revanche utiliser tous les boucliers.</p>

    <h2><br />Équipement de départ</h2>

    <p><br />Hache à deux mains (DM 2d6) ou Arme à une main (d8) et bouclier (+2
    en DEF), 2 javelots (DM 1d6, portée 20 m), dague (DM 1d4), armure de cuir
    (DEF +2).</p>
