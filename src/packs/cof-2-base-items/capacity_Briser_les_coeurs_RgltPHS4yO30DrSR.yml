system:
  description: >-
    <p style="text-align:justify">Le sorcier fait mine d’arracher le coeur de sa
    victime, puis de broyer dans sa main (l’image du coeur de la victime
    apparaît dans la main du sorcier). Il doit faire un test opposé d’attaque
    magique contre une cible vivante (portée 20 m) et, en cas de réussite, il
    inflige [5d4°+INT] DM, la moitié en cas de test raté. Ce sort ne peut
    affecter une même cible qu’une seule fois par combat.</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique. Les Dommages sont appliqués à
    la cible et le jet de Dommages est appliqué en soin au personnage. En cas
    d'échec, la moitié des dommages seront infligés à la cible sous forme de
    dommages périodique de 1 round.</p> <p>Les DM en cas d'échec fonctionnent
    unqiuement en mode combat.</p>
