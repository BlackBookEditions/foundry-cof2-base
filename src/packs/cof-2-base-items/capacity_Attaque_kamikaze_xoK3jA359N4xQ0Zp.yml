system:
  description: >-
    <p style="text-align:justify">Le personnage saute sur sa cible et l’agrippe
    pour la larder de coups au corps à corps. La cible doit être de taille
    supérieure à la sienne. Le personnage réalise un test opposé d’AGI contre la
    créature. En cas d’échec, le personnage se retrouve renversé. En cas de
    réussite, il est perché sur la créature ce qui lui offre les bonus suivants
    selon la taille de la cible :</p><ul style="text-align:justify"><li>Grande :
    +2 Att et DEF, +1d4° DM</li><li>Énorme : +3 Att et DEF, +1d4°
    DM</li><li>Colossale : +4 Att et DEF, +1d4° DM</li></ul><p
    style="text-align:justify">Pour se débarrasser de lui, la créature doit
    utiliser une action d’attaque et l’emporter lors d’un test opposé d’AGI.</p>
  inGame: >-
    <p>La première action permet de réaliser le test opposé d'AGI.</p>
    <p>L'action reste active et pemret de rendre visible les trois autres
    actions.</p> <p>Si l'attaque opposée est réussie, laissez l'action activée
    sinon désactiver l'action en cliquant à nouveau sur l'icône.</p> <p>Les
    trois actions suivantes permettent d'activer les bonus en fonction de la
    taille de la cible. Activer ou désactiver la bonne action quand les
    conditions sont remplies.</p>
