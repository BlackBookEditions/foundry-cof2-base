  description: >-
    <p>Le personnage enchante sa flèche pour lui permettre de passer au travers
    des obstacles physiques et des protections. Le joueur réalise un test
    d’attaque normal, mais remplace la DEF par 10 + AGI de la cible pour fixer
    sa difficulté. De surcroît, il ignore toutes les pénalités de couverture.
    S’il sait précisément où se situe sa cible, il peut même tirer à travers un
    mur ou une porte.</p>

    <blockquote>

    <p><strong>Usage en jeu :</strong></p>

    <p>Cette capacité propose une action d'attaque qui reprend les
    caractéristiques de l'arme équipée et faire une attaque avec 10+@cible.agi
    en difficulté.</p>

