system:
  description: >-
    <p>Un navire fantôme surgit des profondeurs de la mer et se place sous les
    ordres du personnage. Il est recouvert d’algues et de coquillages, il n’a
    pas d’équipage et n’en a nul besoin. Il se déplace au bon vouloir du
    personnage à une vitesse de 20 km/h. Il peut abriter une vingtaine de
    personnes, mais peut en transporter jusqu’à cent. Il disparaît au prochain
    lever de soleil. Le navire fantôme ne peut naviguer à plus d’une journée de
    la côte la plus proche, les étendues lointaines lui sont interdites… À
    partir du rang 8, le personnage devient capable d’invoquer une nef fantôme
    qui navigue dans les airs (considéré comme un sort de rang 8 pour le coût en
    PM).</p>
