system:
  description: >-
    <p>Le personnage peut utiliser son AGI au choix en attaque au contact ou aux
    DM (mais pas les deux, sauf capacité l’y autorisant) au lieu de sa FOR
    lorsqu’il utilise une dague, une épée (courte, longue, sabre ou vivelame) ou
    une lance. Dans le cas d’une arme à une main, il ne peut bénéficier de ce
    bonus que sur sa main principale.</p>
  inGame: >-
    <p>L'action "AGI à l'Attaque" permet en la sélectionnant de remplacer la FOR
    par l'AGI pour les attaques de contact. L'action "AGI aux DM" permet en
    l'activant de remplacer la FOR aux DM par AGI. Le PJ active l'une des deux
    actions en fonction de l'arme utilisée et de son choix.</p>
