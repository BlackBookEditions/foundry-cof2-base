  description: >-
    <p>Une fois par combat, le colosse rassemble toute sa puissance pour porter
    une attaque absolument dévastatrice en dépensant toute la rage accumulée
    jusque‑là. L’attaque obtient un bonus de +5 pour toucher et un bonus aux DM
    de +1d4°/round de combat contre cette créature. Si la cible a un NC
    inférieur au niveau du colosse, elle est immédiatement affaiblie pour 1
    round pour chaque round de combat. Pour le bonus au dégât comme pour l’état
    affaibli, on comptabilise tous les rounds précédents durant lesquels le
    personnage a attaqué la créature au moins une fois (maximum 5 rounds).</p>
