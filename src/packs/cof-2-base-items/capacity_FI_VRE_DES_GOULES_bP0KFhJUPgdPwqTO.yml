system:
  description: >-
    <p>À la fin du combat, si le personnage a été
    blessé au moins une fois par la morsure d’une goule, il doit réussir un
    <strong>test de CON difficulté 15</strong> ou contracter la maladie. Chaque
    jour, il subit <strong>1d4° DM</strong> retranchés directement à sa valeur
    de<strong> PV maximale</strong> (il ne peut plus dépasser cette nouvelle
    valeur) et doit faire un nouveau test de CON difficulté 15 pour vaincre la
    maladie. Lorsqu’il arrive à 0 PV, il meurt et se transforme en goule. S’il
    guérit, les PV perdus peuvent être récupérés normalement. <strong>Un sort de
    Délivrance (rang 3 de la voie de la spiritualité) peut mettre fin à la
    fièvre des goules</strong>.</p>
