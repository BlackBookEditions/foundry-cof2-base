system:
  description: >-
    <p style="text-align:justify">Une fois par jour, le moine entre en
    méditation et projette son esprit hors de son corps pendant [1d4°+VOL]
    minutes. Il ressemble à un ectoplasme de couleur blanche qui se déplace en
    volant à la vitesse de 10 m par round. Il peut passer au travers des murs,
    mais pas des êtres vivants ou des barrières magiques. Le moine ne perçoit le
    monde que par sa projection mentale, mais ressent les DM qui sont infligés à
    son corps. Il peut utiliser cette capacité une fois de plus chaque jour par
    rang 5 atteint dans une autre voie de moine. De plus le moine augmente
    définitivement de +1 la valeur de sa plus faible caractéristique (choisir en
    cas d’égalité).</p>
  inGame: >-
    <p>L'action configurée permet d'augmenter une caractéristique du personnage.
    Elle est configurée de base sur AGI et le PJ devra modifier la
    caractéristique avec l'une des plus faibles dans la liste déroulante du
    Modificateur. Les effets de la projection mentale ne sont pas gérés. Le PJ
    peut augmenter le nombre d'utilisation quotidienne dans l'onglet Détails à
    chaque fois qu'il apprend un rang 5 d'une voie de Moine</p>
