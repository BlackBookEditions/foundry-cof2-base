system:
  description: >-
    <p>Une fois par jour, le moine entre en méditation et projette son esprit
    hors de son corps pendant [1d4°+VOL] minutes. Il ressemble à un ectoplasme
    de couleur blanche qui se déplace en volant à la vitesse de 10 m par round.
    Il peut passer au travers des murs, mais pas des êtres vivants ou des
    barrières magiques. Le moine ne perçoit le monde que par sa projection
    mentale, mais ressent les DM qui sont infligés à son corps. Il peut utiliser
    cette capacité une fois de plus chaque jour par rang 5 atteint dans une
    autre voie de moine. De plus le moine augmente définitivement de +1 la
    valeur de sa plus faible caractéristique (choisir en cas d’égalité).</p>
