system:
  description: >-
    <p style="text-align:justify">Le forgesort doit réussir un test opposé
    d’attaque magique (portée 20 m) pour faire chauffer un objet métallique
    porté par sa cible pendant [1d4+INT] rounds. S’il s’agit d’une arme, elle
    inflige 1 DM par round à son porteur et un malus de ‑2 aux tests d’attaque.
    S’il s’agit d’une armure, elle inflige 1d4° DM par round à son porteur (au
    tour du forgesort). La victime peut se débarrasser précipitamment de son
    armure au prix d’une action limitée (elle perd le bonus de DEF associé ;
    dans le cas d’un adversaire, le MJ devra évaluer ce montant).</p>
  inGame: >-
    <p>Cette capacité propose 2 actions d'attaque magique en opposition. L'une
    contre une arme l'autre contre une armure et va, en cas de réussite
    provoquer des dommages périodique de type Feu. L'effet ne fonctionne qu'en
    mode combat.</p>
