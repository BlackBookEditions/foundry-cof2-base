system:
  description: >-
    <p>Le personnage effectue une attaque contre un mort‑vivant ou un démon. Il
    inflige le double des DM habituels s’il réussit son attaque (le triple en
    cas de critique). S’il la rate, il inflige ses DM normaux. Si le personnage
    connaît la capacité Châtiment divin, il peut appliquer cette capacité
    simultanément (le bonus de CHA sera doublé).</p>
  inGame: >-
    <p>L'action permet d'effectuer une attaque sur une cible en prenant les
    valeurs de l'arme équipée et en doublant les DM en cas de réussite. En cas
    d'échec, un effet, durant 1 tour, est appliqué à la cible lui infligeant les
    DM de l'arme au début de son prochain tour. En cas de critique, les DM ne
    sont pas triplés mais le MJ peut appliquer les DM et une fois la moitié. Le
    cas du PJ qui connait le Châtiment Divin n'est pas géré automatiquement.</p>
