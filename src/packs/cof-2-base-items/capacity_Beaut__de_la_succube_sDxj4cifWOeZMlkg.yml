    contact nécessitant un test d’attaque magique (contre DEF, action
    d’attaque), qui inflige [1d4°+INT] DM. Le sorcier récupère autant de PV
    (sans dépasser son maximum de PV) que la cible en a perdu</p>
  inGame: >-
    <p>Crée 2 actions lors de l'apprentissage.</p> <p>1 action
    activable/désactivable pour "lancer le sort" et bénéficier du dé bonus en
    CHA Cette action consomme de PM.</p> <p>1 action d'attaque à n'utiliser QUE
    si le sort a été lancé et pendant la durée du sort. Cette action ne consomme
    pas de PM quand l'attaque est effectuée.</p> <p>La récupération de PV n'est
    pas gérée automatiquement.</p>
