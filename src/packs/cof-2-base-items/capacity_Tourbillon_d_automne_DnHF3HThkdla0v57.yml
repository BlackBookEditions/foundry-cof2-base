  description: >-
    <p>Le personnage souffle un tourbillon de feuilles mortes aux bords
    tranchants de 5 m de diamètre à une portée de 10 m. À chaque round, toutes
    les créatures dans la zone subissent [3d4° + PER] DM ou la moitié sur un
    test de CON difficulté 10 réussi (durée PER rounds). Le personnage peut le
    déplacer à chaque round de 10 m par action de mouvement.</p>

    <blockquote>

    <p><strong> Usage en jeu : </strong></p>

    <p>Le PJ dépense ses PM manuellement lorsqu'il lance le sort. Ensuite, il
    peut cibler les personnes présentent dans la zone et activer l'action pour
    leur infliger les DM sans que cela ne lui coûte de PM</p>

    </blockquote>
