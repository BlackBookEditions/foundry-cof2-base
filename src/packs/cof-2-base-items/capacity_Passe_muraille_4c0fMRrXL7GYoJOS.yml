system:
  description: >-
    <p style="text-align:justify">Une fois par combat, le moine peut rendre son
    corps intangible le temps de passer au travers d’un mur d’une épaisseur
    maximal de VOL mètres. Il ne peut rester immatériel qu’un court instant et
    reprend corps dès qu’il émerge du mur. Si le mur est trop épais, la capacité
    ne fonctionne pas. De plus le moine augmente définitivement de +1 la valeur
    de sa plus faible caractéristique (choisir en cas d’égalité).</p>
  inGame: >-
    <p>L'action configurée permet d'augmenter une caractéristique du personnage.
    Elle est configurée de base sur AGI et le PJ devra modifier la
    caractéristique avec l'une des plus faibles dans la liste déroulante du
    Modificateur. Le reste des effets est à gérer en jeu.</p>
