system:
  description: >-
    <p style="text-align:justify">Si l’ensorceleur réussit un test opposé
    d’attaque magique (portée 10 m) contre une cible humanoïde de niveau ou NC
    inférieur au sien, celle‑ci se comporte comme un ami de longue date tant
    qu’elle n’est pas attaquée. La victime peut résister au sort avec un test de
    VOL difficulté [10 + CHA de l’ensorceleur] une fois par jour après chaque
    récupération complète. Si la cible est d’un niveau au moins égal au niveau
    du lanceur de sort, ce dernier obtient seulement un dé bonus à tous les
    tests de CHA qu’il effectue contre la victime pendant 10 min.</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique et appliquer un effet temporaire
    qui ne fait rien mais indique que la cible est sous un effet. Celui-ci ne
    fonctionne que si le joueur est en mode combat, sinon le sort se lance mais
    la cible n'est pas marquée.</p>

    <p><em>Note : Pour utiliser la "concentration" faites SHIFT+CLIC sur
    l'action</em></p>
