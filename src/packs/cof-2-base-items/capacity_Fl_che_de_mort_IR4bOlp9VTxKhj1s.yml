system:
  description: >-
    <p style="text-align:justify">Vous obtenez un dé bonus en attaque à distance
    et vous ajoutez 1d4° aux DM. Au lieu du dé bonus et de +1d4° aux DM, vous
    pouvez infliger un état préjudiciable de votre choix parmi aveuglé,
    affaibli, ralenti ou immobilisé pendant 1 round à une cible d’un NC
    inférieur au vôtre. Vous ne pouvez infliger chaque état préjudiciable qu’une
    seule fois par combat.</p><p style="text-align:justify"><em>Note : Si le MJ
    le permet, cette voie peut être déclinée pour une autre catégorie d’arme à
    distance : arbalètes, armes à poudre, etc. Conseil aux joueurs : utilisez
    plutôt Flèche de mort contre une cible avec une haute DEF et Tir rapide
    contre des cibles multiples et une faible DEF.</em></p>
  inGame: >-
    <p>Action activable/désactivable en cliquant/recliquant dessus. A activer
    pour bénéficier du dé bonus et des dommages supplémentaires. A désactiver si
    le joueur souhaite plutôt appliquer un état préjudiciable.</p>
