  description: >-
    <p style="text-align:justify">Au choix le guerrier gagne +1 en DEF ou il
    apprend à porter l’armure de plaque (DEF +6) et désormais, il peut utiliser
    toutes les capacités de guerrier avec cette armure*.</p>

    <p style="text-align:justify"><em>Dans le cas d’un profil hybride, le
    personnage apprend à utiliser une armure d’une catégorie au‑dessus de celles
    autorisées par son profil principal et il peut désormais utiliser toutes les
    capacités de ce profil avec cette armure. Par exemple, un barbare qui
    choisit cette capacité peut désormais entrer en rage en portant une chemise
    de mailles</em></p>
  inGame: >-
    <p>Si le joueur choisi le bonus à la DEF, il n'y a rien à modifier. Si le
    joueur choisit la formation martiale de l'armure de plaque, il doit
    supprimer l'action dans l'onglet "Actions / Effets" et cocher la case
    "Armure de plaque" dans la fiche profil du Guerrier déverrouillée, au niveau
    des Formations Martiales.</p>
