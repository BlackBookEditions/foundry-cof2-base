  description: >-
    <p>Chaque jour, le forgesort peut créer et utiliser (sur lui‑même ou un
    allié vivant) un élixir par rang acquis dans cette voie. Il ajoute un élixir
    supplémentaire à chaque fois qu’il atteint le rang 3 dans une voie de
    forgesort (celle‑ci incluse). Il doit préparer les élixirs le matin après sa
    période de récupération complète, et cela lui prend environ une demi‑heure.
    Boire un élixir est une action limitée. Les élixirs qui ne sont pas utilisés
    le jour même sont perdus.</p><p> </p>

    <blockquote>

    <p>Note : si un personnage choisit une capacité issue de la voie des élixirs
    par l’intermédiaire d’une autre voie, il acquiert seulement deux élixirs par
    jour (ou un seul dans le cas d’un élixir majeur). Consommer un élixir n’est
    pas limité par le type d’armure que porte celui qui le boit.</p>

    </blockquote>
