system:
  description: >-
    <p>Une fois par combat, l’ensorceleur vise une zone de 10 m de diamètre à
    une portée maximale de 20 m. Le sort affecte jusqu’à [1d4° + CHA] créatures
    vivantes de NC inférieur à 1. Le sort affecte les créatures de NC inférieur
    à 2 au rang 4 puis à 3 au rang 5. Les créatures perdent conscience pendant
    CHA minutes. Il est possible de les réveiller en les cognant violemment
    (action d’attaque, 1 DM).</p>
