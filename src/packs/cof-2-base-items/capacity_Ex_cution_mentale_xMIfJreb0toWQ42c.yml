system:
  description: >-
    <p>Ce sort invoque les pires terreurs d’une créature humanoïde vivante et
    lui fait croire à sa propre mort. L’ensorceleur doit faire un test opposé
    d’attaque magique contre sa cible (portée 20 m). En cas de succès la victime
    tombe à 0 PV ou si la cible est de niveau supérieur ou égal à l’ensorceleur,
    elle est étourdie (‑5 DEF et pas d’action) pendant 1 round. Une créature ne
    peut être la cible de ce sort qu’une fois par jour. Les créatures sans
    esprit (créatures artificielles, certaines plantes et certains
    morts‑vivants) sont immunisées à ce sort.</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique et appliquer l'effet
    "<em>étourdi</em>" pendant 1 round en cas de succès. "Si la cible est d'un
    NC inférieur au personnage, le MJ doit modifier le statut étourdi en
    inconscient. Cet effet ne fonctionne que si le joueur est en mode combat
    sinon il faudra l'appliquer à la main.</p><p>Note : Pour utiliser la
    "concentration" faites SHIFT+CLIC sur l'action</p>
