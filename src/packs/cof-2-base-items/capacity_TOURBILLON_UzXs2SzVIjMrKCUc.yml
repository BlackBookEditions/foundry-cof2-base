system:
  description: >-
    <p>Une fois par combat, un élémentaire peut se
    transformer en tourbillon liquide pendant 3 rounds. Sous cette forme, il
    peut se déplacer à travers les créatures et les objets à la vitesse de
    10&nbsp;m par action de mouvement (20&nbsp;m pour les élémentaires d’air). Toute
    créature sur son passage doit faire un <strong>test d’AGI ou de FOR au
    choix de difficulté 16</strong>. En cas d’échec, la cible subit
    automatiquement les <strong>DM de base de l’élémentaire</strong> (selon la
    taille) et elle est <strong>renversée </strong>(si sa taille ne dépasse pas
    celle de l’élémentaire). En cas de succès, elle ne subit que la moitié des
    DM et peut rester debout.</p>
