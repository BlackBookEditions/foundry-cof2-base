  description: >-
    <p style="text-align:justify">Un humain obtient un bonus de +3 aux tests de
    deux domaines associés à son origine géographique ou sociale (voir
    ci‑dessous). De plus, il gagne 1 PC supplémentaire.</p> <p
    style="text-align:justify">Origine géographique ou sociale (choisissez ou
    lancez un d6) : 1 Montagnard (escalade et résistance au froid). 2 Citadin
    (commerce et résistance aux maladies). 3 Campagnard (météorologie et
    équitation). 4 Riverain (natation et navigation). 5 Sauvage (chasser et
    pister). 6 Nomade (orientation et résistance à la chaleur ou au froid).</p>
  inGame: >-
    <p>Chaque cas de bonus possible a été créé. Lorsque la capacité sera sur la
    fiche du personnage, il faudra supprimer les cas non choisis pour les bonus
    aux jets de caractéristiques. Le bonus de 1 PC est défini à part.</p>
