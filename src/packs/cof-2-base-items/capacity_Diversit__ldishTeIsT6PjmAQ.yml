system:
  description: >-
    <p>Un humain obtient un bonus de +3 aux tests de deux domaines associés à
    son origine géographique ou sociale (voir ci-dessous). De plus, il gagne 1
    PC supplémentaire.</p>

    <p>Origine géographique ou sociale (choisissez ou lancez un d6)&nbsp;: 1
    Montagnard (escalade et résistance au froid). 2 Citadin (commerce et
    résistance aux maladies). 3 Campagnard (météorologie et équitation).<br
    />4 Riverain (natation et navigation). 5 Sauvage (chasser et
    pister). 6 Nomade (orientation et résistance à la chaleur ou au
    froid).</p>
