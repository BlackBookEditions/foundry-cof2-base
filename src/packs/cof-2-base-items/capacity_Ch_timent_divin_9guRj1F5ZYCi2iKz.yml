system:
  description: >-
    <p>Le prêtre effectue une attaque de contact avec un dé bonus et ajoute son
    CHA aux dommages. De plus, lorsqu’il utilise cette capacité, le prêtre peut
    dépenser 1 PM pour ajouter +1d4° aux DM d’une attaque au contact qui touche.
    Au rang 5, il peut dépenser 2 PM pour ajouter +2d4°.</p>
  inGame: >-
    <p>La capacité a été décomposée en 3 actions d'attaques :</p><p>La première
    est une attaque de base ajoutant le CHA du prêtre aux dommages</p><p>La
    deuxieme inflige en plus 1d4° (mais le joueur doit payer manuellement 1PM en
    plus)</p><p>La troisième inflige en plus 2d4° (mais le joueur doit payer
    manuellement 2PM en plus)</p><p>Remarque : Lorsque le personnage atteint le
    rang 5 dans cette voie, il doit cocher la case "Activable" de la troisième
    action afin qu'elle apparaisse dans la liste de l'onglet Principal.</p>
