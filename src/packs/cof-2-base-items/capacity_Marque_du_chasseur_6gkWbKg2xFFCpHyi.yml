system:
  description: >-
    <p>Le personnage désigne une proie soit en la voyant, soit en étant mandaté
    pour la traquer. Il obtient un bonus de +5 à tous les tests de compétence
    qu’il réalise pour la retrouver (pistage, renseignement, discrétion, etc.)
    et +1d4° aux DM contre elle. Le personnage doit attendre d’avoir terminé une
    récupération complète avant de changer de proie. Il ne peut marquer plus
    d’une proie à la fois.</p>
  inGame: >-
    <p>Cette capacité propose un bouton d'action activable/désactivable pour
    appliquer le bonus de DM et aux jets de compétences. A activer lorsque le
    jet concerne sa proie.</p>
