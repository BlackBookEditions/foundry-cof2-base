  description: "<p>Le voleur crochète les portes, détecte les pièges et préfère piller les cadavres des ennemis que se salir les mains pendant le combat. Toutefois, s’il doit combattre, il possède un répertoire impressionnant de coups tordus qui font de lui un redoutable adversaire.</p>\n<h2> Dans les Terres d’Osgild :</h2>\n<p>les voleurs sont très courants partout, ils sont toutefois plus fréquents là où les concentrations de richesses et la misère sont plus importantes, c’est‑à‑dire dans les grandes villes. Dans la principauté d’Arly, Benastir, Valastir ou Ferrance font l’affaire. Si les aventures débutent loin d’une agglomération, il vous faut alors déterminer pourquoi le jeune délinquant a quitté la cité. Peut‑être sa vie était‑elle en danger : pour avoir volé la mauvaise personne, parce qu’une puissante organisation du crime a des comptes à régler avec lui ? Il existe en effet des guildes de voleurs très organisées dans certaines cités et il ne fait pas bon empiéter sur leurs plates‑bandes. Une épine de plus dans le pied du voleur indépendant qui doit déjà échapper aux forces de l’ordre. C’est pourquoi les tire‑laines et autres monte‑en‑l’air épris de liberté choisissent en général la vie d’aventurier, elle leur permet de changer fréquemment de terrain de chasse sans laisser le temps aux guildes locales de s’intéresser de trop près à leurs activités.</p>\n<h2> Armes &amp; armures maîtrisées</h2>\n<p> Le voleur sait manier les armes de contact à une main et toutes les armes à distance. Les voies de voleur limitent l’armure au cuir simple et interdisent l’utilisation du bouclier.</p>\n<h2> Équipement de départ</h2>\n<p> Rapière (DM 1d6, Crit 19‑20), 5 dagues (DM 1d4, portée 5 m), outils de crochetage, armure de cuir (DEF +2), une corde de 10 m.</p>"
