  description: >-
    <p>Le lanceur de sort désigne une cible à une portée de 20 m et prononce un
    mot empreint de la puissance brute de la magie. Si la cible possède moins de
    120 PV (on parle ici des PV max), elle est aveuglée pour 1d4 rounds. À
    partir du niveau 15, le personnage peut, s’il le souhaite, utiliser le mot
    d’étourdissement, si la cible possède moins de 100 PV, elle est étourdie
    pour 1d4 rounds. À partir du niveau 18, le personnage peut, s’il le
    souhaite, utiliser le mot de mort : si la cible possède moins de 80 PV, elle
    meurt (réduite à 0 PV). Le lanceur de sort doit terminer une récupération
    rapide avant d’être à nouveau capable d’utiliser ce sort.</p>
