system:
  description: >-
    <p style="text-align:justify">Le barbare possède un tatouage magique* qui
    améliore ses performances physiques ou mentales. Au choix : Taureau (+3 aux
    tests de FOR), ours (+3 aux tests de CON), panthère (+3 aux tests d’AGI),
    chouette (+3 aux tests de PER), loup (+3 aux tests de CHA), renard (+3 aux
    tests d’INT) ou serpent (+3 aux tests de VOL). De plus, lorsqu’il subit
    l’état étourdi, il est seulement ralenti.</p>

    <p style="text-align:justify"><em>Ce bonus n’est pas un bonus de compétence,
    mais un bonus de magie qui ne peut donc pas se cumuler à un bonus fourni par
    un objet magique</em></p>
  inGame: >-
    <p>ATTENTION : L'ensemble des tatouages a été mis ici sous forme de
    "Modificateurs" dans l'onglet Actions / Effets. Lorsque cette capacité est
    apprise, le PJ ou le MJ doit supprimer tous les tatouages qui n'ont pas été
    choisis. L'effet qui remplace le statut étourdi par ralenti doit être géré
    manuellement.</p>
