  description: >-
    <p>Une fois par jour, le personnage peut faire apparaître un portail
    lumineux pour une durée maximale de [5 + INT] minutes, bien qu’il puisse
    mettre fin au sort à tout moment. Cette porte apparaît simultanément dans un
    autre lieu choisi par le magicien, soit à portée de vue, soit à un endroit
    parfaitement connu du magicien à une portée maximale égale à son niveau × 10
    km. Tant qu’il est actif, le portail magique peut être emprunté dans un sens
    ou dans un autre par toute créature de taille énorme ou
    inférieure.</p><blockquote>

    <p><strong> Usage en jeu : </strong></p>

    <p>Le joueur dépense ses PM manuellement. Pas d'effets automatiques</p>

