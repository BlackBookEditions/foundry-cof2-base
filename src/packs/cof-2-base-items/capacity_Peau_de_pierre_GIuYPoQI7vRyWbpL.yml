  description: >-
    <p style="text-align:justify">Le barbare est particulièrement endurci, il
    encaisse les coups plutôt que de les esquiver. Il peut choisir de remplacer
    son AGI par sa CON pour calculer sa DEF (la limitation du bonus maximal en
    fonction de l’armure portée s’applique toujours, mais cette fois elle
    s’applique à la CON). Autrement (si son AGI est supérieure ou égale à sa
    CON), il reçoit +1 en DEF et ce bonus passe à +2 au rang 4.</p>
  inGame: >-
    <p>Le bonus de DEF est codé sous la forme d'un bonus permanent à partir du
    moment où il est appris. Pour le remplacement de AGI par CON sur la défense,
    il faut le faire sur la fiche du personnage dévérouillée dans le panneau
    latéral en modifiant la caractéristique liée.</p>
