  description: "<p style=\"text-align:justify\">Le druide sait communiquer avec les mammifères. La communication reste primitive et limitée à l’intelligence de l’animal et à son point de vue (prédateur, proie, etc.). De plus, il ajoute son rang + 2 à tous les tests destinés à influencer un animal avec lequel il peut communiquer. Chaque fois que le personnage atteint le rang 4 dans une voie de druide, il apprend à communiquer avec une nouvelle catégorie d’animaux de son choix : les oiseaux, les reptiles (et les amphibiens), les poissons (et les mollusques) ou les arthropodes (insectes, araignées, scorpions, etc.) et enfin les animaux fantastiques (griffon, pégase, etc.).</p>\n<p>\_</p>\n<blockquote>\n<p><strong>Usage en jeu : </strong></p>\n<p>Le bonus pour influencer les animaux est permanent. Le PJ pourra le sélectionner dans la fenêtre du jet de CHA lorsqu'il communique avec le bon type d'animal. Le PJ notera les langages animaux connus sur la ligne langages de l'onglet Biographie</p>\n</blockquote>"
