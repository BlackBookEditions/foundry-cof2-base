system:
  description: >-
    <p>Le druide sait communiquer avec les mammifères. La communication reste
    primitive et limitée à l’intelligence de l’animal et à son point de vue
    (prédateur, proie, etc.). De plus, il ajoute son rang + 2 à tous les tests
    destinés à influencer un animal avec lequel il peut communiquer. Chaque fois
    que le personnage atteint le rang 4 dans une voie de druide, il apprend à
    communiquer avec une nouvelle catégorie d’animaux de son choix : les
    oiseaux, les reptiles (et les amphibiens), les poissons (et les mollusques)
    ou les arthropodes (insectes, araignées, scorpions, etc.) et enfin les
    animaux fantastiques (griffon, pégase, etc.).</p><blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>Il s'agit d'un bonus activable/desactivable à partir du moment où il est
    appris. Au MJ de contrôler qu'il s'agit d'un animal avec lequel le druide
    peux communiquer t de dire au joueur d'activer sa capacité</p>

    </blockquote>
