system:
  description: >-
    <p style="text-align:justify">Pendant 1 min (10 rounds), tous les
    adversaires qui veulent attaquer le prêtre doivent réussir un test d’INT
    difficulté [10 + CHA du prêtre]. S’ils échouent, ils ne peuvent pas
    l’attaquer pour la durée du sort. Ceux dont le niveau est inférieur à la
    moitié de celui du prêtre sont automatiquement affectés (pas de test d’INT).
    Si le prêtre commet une action offensive, le sort prend fin immédiatement et
    il ne peut plus être lancé avant de prendre une récupération rapide.</p>
  inGame: >-
    <p>Une action va permettre de lancer le sort et consommer les PM. Cela va
    appliquer un "effet" qui ne fait rien au sens propre du terme mais permet de
    suivre son application pendant 1 minute en combat. Si l'effet, (et l'icone
    de l'effet) disparaissent cela signifie que le sort a pris fin.
    </p><p>L'action fonctionne uniquement en mode Combat.</p><p>La deuxième
    action permet de réaliser le test de sauvegarde pour essayer d'attaquer le
    prêtre.</p>
