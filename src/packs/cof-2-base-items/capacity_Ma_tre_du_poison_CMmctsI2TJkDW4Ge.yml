system:
  description: >-
    <p style="text-align:justify">Le voleur peut utiliser 3 doses de poison par
    jour sans risque de s’empoisonner lui‑même. Une dose permet d’enduire une
    dague, une flèche ou un carreau pour infliger +2d4° DM supplémentaire et
    demande un test de CON difficulté (10 + INT du voleur) ou une cible vivante
    est affaiblie pour le reste du combat. Alternativement, une dose peut être
    versée dans les aliments pour une personne ; si la cible rate son test de
    CON, elle sombre dans l’inconscience pour 2d6 min (4d6 min pour 2 doses,
    etc.).</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer
    l'attaque qui va faire le test d'attaque de l'arme équipée, ainsi que ses
    dommages et si l'attaque réussie appliquera le statut "empoisonné" pour 1
    round ainsi que 2d4° DM de type "Poison". Ne fonctionne qu'en mode
    combat</p><p><em>Note : On aurait aussi pu mettre un bonus
    activable/desactivable augmentant les DM. A voir sur l'usage ce qui est le
    mieux.</em></p><p>La deuxième action permet de réaliser le test de
    sauvegarde et d'appliquer le statut Affaibli pour le reste du combat si la
    cible le rate.</p>
