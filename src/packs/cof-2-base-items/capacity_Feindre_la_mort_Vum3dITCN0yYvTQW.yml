  description: >-
    <p>Une fois par combat, le voleur peut feindre la mort après avoir reçu une
    blessure (même à 0 PV). Il peut ainsi passer pour mort aussi longtemps qu’il
    le souhaite et un test d’INT difficulté 20 est nécessaire pour révéler la
    supercherie. Lorsqu’il décide de se relever (action gratuite), le voleur
    récupère immédiatement 1d4° PV et s’il est au contact d’un adversaire,
    celui‑ci est surpris. Un adversaire qui a déjà été victime de cette
    stratégie du voleur lors d’un précédent combat ne se laisse pas surprendre
    une seconde fois (sauf si son INT est de ‑4).</p>
