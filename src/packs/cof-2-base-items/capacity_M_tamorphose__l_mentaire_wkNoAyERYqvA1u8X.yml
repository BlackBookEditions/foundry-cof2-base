system:
  description: >-
    <p>Le personnage peut prendre une seule forme élémentaire de son choix
    pendant [5 + INT] minutes. La forme élémentaire lui permet de retrancher 5
    points à tous les DM subis (RD 5), elle l’immunise aux DM de la forme
    choisie et lui octroie les capacités suivantes :</p>

    <ul>

    <li><strong>- Feu </strong>: le personnage ajoute +2d4° DM de feu à toutes
    ses attaques au contact. Une créature qui s’attaque à lui avec des armes
    naturelles subit 1d4° DM pour chaque attaque réussie.</li>

    <li><strong>- Eau </strong>: le personnage guérit toutes ses blessures au
    rythme de 1d4° PV par round et il peut déformer son corps pour passer dans
    le moindre interstice.</li>

    <li><strong>- Terre </strong>: le personnage obtient un bonus de +3 en FOR
    (+3 attaque et DM au contact et +3 tests de FOR) et en DEF.</li>

    <li><strong>- Air </strong>: le personnage peut voler (à une vitesse de 20 m
    par action de mouvement), il divise par deux les DM de ses attaques
    physiques mais pas ceux des sorts) et sa RD passe à 10.</li>

    </ul>
  inGame: >-
    <p>Cette capacité propose 4 actions activables/désactivables. Une par
    éléments. Chaque action va donner des bonus aux caractéristique indiqués 
    ci-dessus à désactiver manuellement lorsque la durée sera
    terminée.</p><p><strong>Note :</strong> Pour utiliser la "concentration"
    faites SHIFT+CLIC sur l'action</p><p><strong>Note 2 :</strong> Si vous êtes
    ensorceleur ou barde pensez à remplacer les référence @int en @cha</p>
