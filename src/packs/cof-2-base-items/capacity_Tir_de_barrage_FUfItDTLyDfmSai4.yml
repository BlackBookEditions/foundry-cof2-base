system:
  description: >-
    <p style="text-align:justify">L’arquebusier surveille une zone de 20 m de
    large face à lui. Si une créature se déplace dans cette zone avant son
    prochain tour, il peut faire une attaque à distance. En cas de succès la
    victime choisit entre deux possibilités : soit elle subit le double des
    dommages, soit elle termine son tour et son déplacement à l’endroit de
    l’attaque et ne subit pas de dommages. L’arquebusier peut effectuer un tir
    de barrage sur plusieurs créatures durant le round, tant qu’il n’a pas
    besoin de recharger.</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action. L'attaque
    s'exécutera et en cas de succès proposera les dommages * 2. Au MJ de les
    appliquer ou non selon les choix.</p>
