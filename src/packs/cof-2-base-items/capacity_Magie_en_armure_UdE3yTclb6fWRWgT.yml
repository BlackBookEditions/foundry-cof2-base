system:
  description: >-
    <p>Le personnage peut lancer des sorts de magie profane en armure. Le bonus
    de DEF total des protections portées doit être inférieur ou égal au rang ‑
    2. Par exemple, au rang 4, le personnage peut lancer des sorts en armure de
    cuir, et au rang 8, il peut porter une armure de plaque. Lorsqu’il respecte
    cette limitation, il est dispensé du surcoût de mana pour lancer un sort en
    armure (voir 
    @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.aZtrDhRNMzVtBp84.JournalEntryPage.1lWZUPGyYMWZAjHa#magie-et-sorts]{Profils
    hybrides} ). Les bonus magiques des armures ne comptent pas dans le calcul
    de cette limitation. Cette capacité ne permet pas d’apprendre à utiliser des
    armures.</p>
  inGame: >-
    <p>Pas d'effets automatiques. A gérer à la main par le MJ, pour
    l'instant.</p> <p>Depuis l'onglet Biographie, modifiez le Profil du
    personnage pour définir la nouvelle limitation d'armure sinon certaines de
    ces capacités ne seront plus disponibles.</p>
