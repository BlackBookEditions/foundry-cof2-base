system:
  description: >-
    <p>Le personnage prend une grande inspiration et souffle une terrible
    bourrasque. Toutes les créatures face à lui dans un cône de 30 m de long et
    de large à son extrémité doivent faire un test de FOR difficulté [10 + rang]
    ou être renversée et repoussées en arrière à une distance qui dépend de leur
    taille.</p><ul><li>Très petite à moyenne : 20 m,subit 3d4° DM</li><li>Grande
    : 10 m, subit 2d4° DM</li><li>Énorme : 5 m subit 1d4° DM</li><li>Colossale :
    seulement renversée</li></ul>
  inGame: >-
    <p>La première action permet d'activer le sort et de dépenser les PM.
    Lorsque cette action est activée, 4 actions apparaissent (elles ne coûtent
    aucun PM).</p><p>Les 3 premières actions permettent de jeter automatiquement
    les DM en fonction de la taille des créatures.</p><p>La dernière action
    permet de réaliser le test de sauvegarde et d'appliquer le statut Renversé
    jusqu'à la fin du combat en cas d'échec. </p>
