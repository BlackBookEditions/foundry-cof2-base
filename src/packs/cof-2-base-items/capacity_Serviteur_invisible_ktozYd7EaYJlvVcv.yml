  description: >-
    <p style="text-align:justify">Ce sort crée une force invisible pendant CHA
    minutes. Le serviteur peut effectuer à distance des tâches simples ne
    nécessitant pas de test de réussite avec une AGI et une INT de +0 et une FOR
    égale au CHA de l’ensorceleur (portée 20 m). Il peut par exemple rapporter
    un objet ou actionner un levier, voire faire la vaisselle. Le serviteur
    invisible se déplace à la même vitesse que l’ensorceleur, ne pèse rien, ne
    parle pas, n’a pas vraiment d’existence et peut se déplacer dans toutes les
    directions. Concevez‑le davantage comme une force qui obéit aux injonctions
    télépathiques de son créateur que comme une créature. Il n’attaque pas et ne
    peut pas être combattu, mais il peut être dissipé grâce au sort de maîtrise
    de la magie.</p>
