  description: >-
    <p style="text-align:justify">Le voleur ajoute son AGI à son Init. et peut
    remplacer sa FOR par son AGI pour ses tests d’attaque au contact (mais pas
    aux DM) lorsqu’il utilise une arme légère à une main (dague, épée courte ou
    rapière). Enfin, il obtient un bonus égal à son rang + 2 aux tests
    d’intimidation</p>
  inGame: >-
    <p>Cette capacité est constitué de 2 actions. La première est un bonus
    permanent sur l'intimidation, la deuxième est un bouton
    activable/désactivable augmentant l'initiative et remplaçant la FOR par AGI
    lorsque le bouton est activé. A désactiver si le joueur n'utilise pas une
    arme légère.</p>
