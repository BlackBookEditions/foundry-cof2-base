system:
  description: >-
    <p style="text-align:justify">Une fois par combat, le voleur peut, en
    réussissant une attaque de contact, paralyser un adversaire humanoïde de
    douleur. La cible ne subit aucun DM, mais elle est immobilisée pendant 1d4
    rounds ou, si son NC est inférieur à la moitié du niveau du voleur, elle est
    paralysée. De plus, le voleur peut désormais utiliser au choix l’attaque
    sournoise (s’il détient cette capacité) ou infliger +1d4° DM contre tout
    adversaire immobilisé ou paralysé.</p>
  inGame: >-
    <p>Cette capacité propose une action d'attaque qui si elle réussi, applique
    un effet de paralysie sur la cible pendant 1d4 round. Ne fait l'effet que si
    le joueur est en mode combat.</p> <p>Note : Pas de vérification du niveau de
    la créature !</p>
