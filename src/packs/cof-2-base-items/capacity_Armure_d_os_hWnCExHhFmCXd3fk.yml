system:
  description: >-
    <p>Le sorcier peut désormais porter une armure d’os (souvent camouflée sous
    une robe) qui lui offre un bonus de +3 en DEF et n’empêche pas l’utilisation
    des capacités de sorcier. Son bonus de DEF augmente de +1 chaque fois que le
    personnage atteint le rang 4 dans une voie de sorcier. Le sorcier doit
    confectionner cette armure lui‑même à partir d’ossements et l’entretenir par
    magie 10 min chaque jour.</p> <p><a
    href="https://black-book-editions.fr/forums.php?topic_id=80411&amp;nbp=3&amp;nop=0"
    target="_blank" rel="noopener">L’armure d’os n’inflige aucun malus d’AGI et
    elle  n’empêche pas de lancer des sorts de magie profane. Elle est toute
    même considérée  comme une armure (ce qui empêche de porter une armure en
    même temps et empêche le  moine d’utiliser ses capacités).</a>.</p>
  inGame: >-
    <p>Il s'agit d'un bonus permanent à partir du moment où la capacité est
    apprise.<p>
