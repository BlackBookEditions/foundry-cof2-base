system:
  description: >-
    <p>Le personnage fait l’acquisition de la capacité de druide Forme animale,
    mais il ne connaît qu’une seule catégorie d’animaux (parmi mammifère,
    poissons, arthropodes, reptiles ou oiseaux). Si le personnage connaît déjà
    la capacité de druide du même nom, il peut désormais rester sous forme
    animale pour une durée égale à sa PER en heures (au lieu de minutes) et à la
    fin de la transformation, il récupère 3d4° PV.</p>
  inGame: >-
    <p>Quand le PJ apprend cette capacité, il peut glisser-déposer "Forme
    animale" sous celle-ci dans la feuille de personnage (décoher la case
    "autorise une capacité liée" si le PJ possède déjà cette capacité). Une fois
    cette capacité apprise, le description peut être modifiée pour indiquer les
    formes que le PJ maîtrise.</p> <p>Lorsqu'il lance le sort, le PJ dépense les
    PM manuellement. A la fin de sa transformation, le PJ peut activer l'action
    pour récupérer les PV sans dépenser de PM.</p>
