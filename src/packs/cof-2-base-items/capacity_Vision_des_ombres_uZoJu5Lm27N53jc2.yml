system:
  description: >-
    <p>Le personnage tisse un lien avec le demi‑plan des ombres. Ses yeux
    deviennent violets et, désormais, il voit dans le noir même total comme s’il
    s’agissait de pénombre. Lorsqu’il est dans la pénombre (mais pas dans le
    noir), il obtient un bonus de +5 à ses tests de discrétion et de PER basés
    sur la vue <a
    href="https://black-book-editions.fr/forums.php?topic_id=80411&amp;nbp=3&amp;nop=0"
    target="_blank" rel="noopener">et il ne souffre d’aucune pénalité en
    attaque</a>.</p>
