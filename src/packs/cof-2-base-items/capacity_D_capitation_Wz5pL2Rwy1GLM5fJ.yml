  description: >-
    <p style="text-align:justify">Lorsque vous obtenez le résultat maximal sur
    un dé de DM d’une attaque au contact avec une arme à deux mains (par exemple
    6 sur l’un des d6 de l’épée à deux mains), si la cible possède un NC
    inférieur ou égal à 5, elle est décapitée (ou même tranchée en deux) et
    morte. Si vous obtenez le résultat maximal sur les deux dés de DM
    (impossible donc si vous lancez un seul dé de DM !), le personnage décapite
    une cible d’un NC inférieur à son niveau. Une capacité qui lui permet
    d’obtenir automatiquement les DM maximaux (comme Frappe massive) ne permet
    pas de déclencher cet effet</p>
  inGame: >-
    <p>Pas d'effets automatiques. A gérer à la main par le MJ, pour
    l'instant.</p>
