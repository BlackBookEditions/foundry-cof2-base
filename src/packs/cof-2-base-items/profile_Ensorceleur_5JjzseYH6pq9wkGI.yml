system:
  description: >-
    <p>Points de vigueur : 3 par niveau L’ensorceleur tire son pouvoir d’un
    talent inné pour la magie. Il pratique une magie subtile à base de tromperie
    et de contrôle, et possède peu de sorts de destruction massive.</p>

    <h2> Dans les Terres d’Osgild :</h2>

    <p>contrairement aux magiciens, les ensorceleurs peuvent provenir de
    n’importe quelle zone géographique, car le don surgit au hasard. Selon les
    sociétés, le don peut être considéré comme une bénédiction (chez les elfes
    par exemple) autant que comme une malédiction (protectorat de Fer). La magie
    innée est souvent considérée comme la magie du pauvre, car elle ne nécessite
    aucune éducation pour se développer, toutefois elle traverse toutes les
    couches de la société. À part quelques cas avérés de pacte avec une entité
    puissante, l’origine du don reste relativement mystérieuse. Les gnomes,
    eux‑mêmes très sujets à l’apparition du don, ont toutefois avancé des
    théories farfelues en rapport avec les Pierres du Ciel, de puissantes
    sources de magie disséminées sur les Terres d’Osgild. Mais l’existence de
    telles pierres reste à prouver.</p>

    <h2> Armes &amp; armures</h2>

    <p> L’ensorceleur sait manier la dague et le bâton ferré. De plus, chaque
    ensorceleur peut choisir une arme supplémentaire de son choix qu’il a appris
    à utiliser, sans dépasser 1d6 DM (malgré ses DM de 2d4, l’arbalète légère
    est aussi une arme éligible). Les voies d’ensorceleur interdisent de porter
    une armure ou d’utiliser un bouclier.</p>

    <h2> Équipement de départ</h2>

    <p> Bâton ferré (DM 1d6), dague (DM d4) ou autre arme maîtrisée au
    choix.</p>
