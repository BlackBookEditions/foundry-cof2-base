system:
  description: >-
    <p>Le chevalier met un point d’honneur à combattre le leader ennemi.
    Lorsqu’il peut aisément être identifié dans un groupe d’au moins 4
    créatures, le chevalier lui inflige +1d4° DM par attaque au contact. Chaque
    fois que le chevalier inflige des DM à une créature de cette façon, la
    créature doit réussir un test d’INT difficulté 15 ou elle ne peut pas
    attaquer d’autre adversaire que lui à son prochain tour.</p>
  inGame: >-
    <p>Gère le bonus aux DM via une action activable/désactivable. </p><p>La
    deuxième action permet de réaliser le test de sauvegarde en ciblant le
    leader blessé.</p>
