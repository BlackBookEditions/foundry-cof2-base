system:
  description: >-
    <p>Le mage ouvre la bouche et souffle un blizzard glacial et des éclats de
    glace tranchants. Le sort affecte toutes les créatures dans un cône
    approximatif de 20 m de long sur 20 m de large à son extrémité. Les victimes
    subissent [4d4° + INT] DM et sont ralenties pour 1 round si elles ratent un
    test de CON difficulté [10 + INT]. Sinon, elles subissent seulement la
    moitié des DM et ne sont pas ralenties.</p>    
  inGame: >-
    <p>Le joueur sélectionne ses cibles puis clique sur l'action pour lancer le
    sort qui va demander un test de sauvegarde de CON à chaque cible. En cas
    d'échec, les cibles subiront les DM et le statut Ralenti sera appliqué pour
    1 round.</p><p>Pensez à remplacer @int par @cha pour un ensorceleur ou un
    barde</p><p><em>Note : Pour utiliser la "concentration" faites SHIFT+CLIC
    sur l'action</em></p>
