system:
  description: >-
    <p>Le personnage déclenche un terrible tremblement de terre qui fait
    s’effondrer les bâtisses dans une zone de 100 m de rayon autour de lui. Les
    maisonnettes pauvres s’écroulent automatiquement, les villas ont 4 chances
    sur 6 de s’effondrer, les palais 2 chances sur 6 et les édifices fortifiés 1
    chance sur 6. Toute créature présente dans un édifice qui s’effondre subit
    4d6 DM (on considère qu’elle sort de l’édifice, sinon elle subit le double
    de DM). Les DM sont divisés par deux si la bâtisse a résisté. Sous terre, le
    sort inflige 4d6 DM dans toute la zone.</p>
  inGame: >-
    <p>Losqu'il lance ce sort, le PJ active l'action qui va lancer le jet de DM
    et dépenser les PM. La répartition des DM en fonction des cibles doit être
    réalisée manuellement.</p>
