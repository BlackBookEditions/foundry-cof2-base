system:
  description: >-
    <p>Un rayon de lumière arc‑en‑ciel jaillit de la main du personnage et sur
    un test opposé d’attaque magique réussi, il percute une cible à une portée
    de 10 m. Les effets du sort dépendent du niveau de la cible (ou NC pour une
    créature).</p>

    <ul>

    <li>NC 1 ou moins : inconscient 1d6 rounds.</li>

    <li>NC 2 ou 3 : aveuglé 1d6 rounds.</li>

    <li>NC 4 et plus : affaibli 1d6 rounds.</li>

    </ul>

    <p>Aucune créature d’un niveau supérieur ou égal au magicien ne peut être
    affectée par le sort</p>
  inGame: >-
    <p>L'action permet de réaliser l'attaque magique opposée contre un ennemi
    que le PJ cible avant d'activer l'action. Le résultat est à gérer en
    jeu.</p>
