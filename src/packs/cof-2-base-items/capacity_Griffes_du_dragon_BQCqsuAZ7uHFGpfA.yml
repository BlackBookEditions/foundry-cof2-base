    subitement au bout de ses doigts. Pendant toute la durée de la
    transformation, il obtient un bonus de <strong>+2 en FOR</strong> (attaque
    et DM) et une attaque de contact de griffes par round en action gratuite (G)
    infligeant [1d6°+FOR] DM.</p>
  inGame: >-
    <p>Cette capacité propose un bouton d'action activable/désactivable pour
    appliquer le bonus de FOR ainsi qu'une action qui ne s'affiche qu'une fois
    le bouton activé pour faire les attaques de griffes. Il faudra une
    récupération partielle pour pouvoir réutiliser cette capacité</p>
