system:
  description: >-
    <p style="text-align:justify">Le corps du sorcier devient cadavérique. Il
    gagne +2 en DEF et ce bonus passe à +3 au rang 5 (Si le personnage porte une
    armure autre qu’une armure d’os de sorcier, le bonus est réduit de 1 point,
    donc +1 DEF et +2 DEF au rang 5). De plus, lorsqu’il tombe à 0 PV, il peut
    continuer à agir, mais avec un dé malus à tous ses tests. S’il subit encore
    au moins 1 DM, il sombre dans l’inconscience.</p>
  inGame: >-
    <p>Il s'agit d'un bonus permanent à partir du moment où il est appris. Le
