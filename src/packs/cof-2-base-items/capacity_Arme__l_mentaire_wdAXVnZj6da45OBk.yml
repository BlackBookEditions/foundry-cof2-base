system:
  description: >-
    <p style="text-align:justify">Le magicien peut enchanter, en la touchant,
    une arme au contact ou à distance pour INT minutes. S’il s’agit de son arme,
    l’incantation est une action d’attaque (A) ; si elle appartient à autrui,
    c’est une action limitée (L). Si l’arme change de main, le sort prend fin.
    L’arme inflige +1d4° DM de feu, de froid, d’électricité ou d’acide en plus
    des DM habituels. Le magicien doit choisir l’élément au moment de
    l’incantation. Tant qu’il tient l’arme élémentaire en main, les sorts basés
    sur cet élément lui coûtent 1 PM de moins pour être lancés (par exemple,
    Mains brûlantes ou Explosion de feu s’il a enflammé son bâton). Ce sort ne
    fait aucun effet sur une arme qui bénéficie déjà d’un bonus élémentaire aux
    DM.</p>
  inGame: >-
    <p>Le joueur cible le personnage possédant l'arme à améliorer puis clique
    sur l'action pour lancer le sort qui va faire appliquer un "bonus" de DM à
    la cible pendant la durée du sort. L'automatisation du bonus ne fonctionne
    qu'en combat. La réduction en PM n'est pas automatisée.</p>
