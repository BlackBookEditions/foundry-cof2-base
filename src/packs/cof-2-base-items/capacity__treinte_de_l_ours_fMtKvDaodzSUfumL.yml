system:
  description: >-
    <p>Une fois par combat, le personnage peut se saisir d’un adversaire dont la
    FOR est inférieure à la sienne et l’écraser entre ses bras puissants. Sur un
    test d’attaque au contact réussi, le personnage inflige [2d4°+FOR] DM à sa
    cible et elle est immobilisée entre ses bras. À son tour, la victime peut
    tenter de se libérer avec un test de FOR en opposition ; en cas d’échec,
    elle ne peut faire aucune action. À chacun des tours suivants, tant que
    l’étreinte est maintenue, le personnage inflige à nouveau des DM sans avoir
    à réaliser son test d’attaque. Cette capacité peut être utilisée sous forme
    d’ours.</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer
    l'action qui va faire le test d'attaque de contact et appliquer un effet de
    "dommages périodiques" sur la cible pendant 20 rounds. Le MJ supprime
    l'effet si la cible réussit son jet pour se libérer. Ne fonctionne qu'en
    Mode Combat.</p>
