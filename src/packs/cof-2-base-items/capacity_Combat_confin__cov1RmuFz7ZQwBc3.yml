  description: >-
    <p>Lorsque l’espace est réduit, le combattant des tunnels ne subit plus de
    dé malus en attaque avec une arme plus longue qu’une dague. Il peut utiliser
    une arme à deux mains avec un dé malus. De plus, puisqu’il peut rarement
    esquiver, le combattant améliore ses techniques de parade, il gagne +1 en
    DEF et ce bonus passe à +2 au rang 7, tant qu’il tient une arme en main. Ce
    bonus s’applique même en dehors d’un combat en milieu
    confiné.</p><blockquote>

    <p><strong> Usage en jeu : </strong></p>

    <p>Cette capacité gère le bonus permanent en DEF</p>

