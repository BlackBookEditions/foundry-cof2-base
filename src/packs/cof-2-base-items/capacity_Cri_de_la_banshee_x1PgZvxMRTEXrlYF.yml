system:
  description: >-
    <p>Une fois par jour, le personnage peut pousser un terrible cri. Toutes les
    créatures vivantes dans un rayon de 10 m autour du personnage doivent
    réussir un test de CON difficulté [10 + INT] ou subir 6d4° DM (rien en cas
    de succès). Les alliés du mage ont un bonus de +5 à ce test (qui prend en
    compte le fait que ceux‑ci sont prévenus et peuvent entre autres se boucher
    les oreilles). Les victimes qui ont été réduites à 0 PV voient leurs cheveux
    blanchir définitivement.</p>
  inGame: >-
    <p>L'action permet de réaliser le test de sauvegarde sur les cibles et de
    lancer les DM si le test est raté. Tant que le mulciblage n'est pas
    fonctionnel, il faudra dépenser les PM manuellement et faire l'action pour
    chaque créature dans la zone.</p>
