system:
  description: >-
    <p>Lorsque le personnage réussit son attaque au bouclier, il peut choisir de
    faire reculer sa cible de 2 m. Si la cible est d’une taille supérieure à la
    sienne, il doit emporter un test opposé de FOR. De plus, le personnage
    augmente de +1 la DEF apportée par son bouclier. Ce bonus passe à +2 au rang
    8 de la voie.</p>
  inGame: >-
    <p>Pas d'effets automatiques. Il est proposé d'ajouter le +1 en DEF ou le +2
    directement sur le bouclier pour éviter un cumul des capacités
    activable/désactivable (notamment avec l'équivalent du guerrier au
    bouclier)</p>
