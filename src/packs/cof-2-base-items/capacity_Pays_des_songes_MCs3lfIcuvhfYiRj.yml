  description: >-
    <p>Une fois par jour, en milieu naturel, le personnage franchit un portail
    étrange (un cercle de champignons, l’entrée d’une grotte, entre les racines
    d’un arbre, etc.) et disparaît dans le monde féérique. Le portail disparaît
    à sa suite. Il en ressort 3d6 h plus tard au même endroit ou dans un rayon
    de 20 km avec ses PV à leur maximum.</p><blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>Pas d'effets automatiquess. A gérer à la main par le MJ, pour
    l'instant</p>

