system:
  description: >-
    <p style="text-align:justify"><strong>Lorsqu’il s’est préparé à parer un
    coup</strong>, le guerrier peut décider à la place d’absorber un sort. S’il
    réussit un test d’attaque au contact (il peut remplacer la FOR par l’AGI
    pour ce test) opposé à un test d’attaque magique du lanceur de sort, le sort
    est absorbé par le bouclier et n’a aucun effet sur le guerrier (mais s’il
    s’agit d’un sort de zone, les autres cibles sont affectées normalement).</p>
  inGame: >-
    <p>Cette capacité propose une action d'attaque contre l'attaque magique de
    la cible pour déterminer la réussite ou non de l'action. Le reste est géré
    par le MJ.</p>
