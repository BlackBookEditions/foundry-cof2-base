system:
  description: >-
    <p style="text-align:justify">En réussissant un test opposé d’attaque
    magique contre une cible de niveau ou NC inférieur au sien (portée 20 m),
    l’ensorceleur prend contrôle de sa cible pendant CHA minutes. Son propre
    corps devient inactif et s’écroule au sol. Si la créature meurt pendant la
    domination, l’ensorceleur réintègre son corps et subit 1d4° DM. Si la cible
    est d’un niveau trop élevé, il peut la forcer à faire une seule action de
    son choix (mouvement ou attaque) ; ensuite, il est éjecté et subit 1d4°
    DM.</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique et appliquer un effet temporaire
    qui ne fait rien mais indique que la cible est sous un effet. Celui-ci ne
    fonctionne que si le joueur est en mode combat, sinon le sort se lance mais
    la cible n'est pas marquée.</p><p><em>Note : Pour utiliser la
    "concentration" faites SHIFT+CLIC sur l'action</em></p>
