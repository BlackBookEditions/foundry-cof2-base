system:
  description: >-
    <p style="text-align:justify">Le guerrier utilise une action de mouvement
    pour se mettre en posture défensive. Il peut alors essayer de parer une
    attaque à tout moment avant son prochain tour. Il doit faire un test
    d’attaque au contact (il peut remplacer la FOR par l’AGI pour ce test) en
    opposition au test de l’attaque au contact ou à distance réussie par son
    adversaire. S’il l’emporte, l’attaque adverse est bloquée par le bouclier.
    Il ne subit aucun DM sauf si la créature est de taille énorme ou colossale,
    auquel cas, il subit tout de même la moitié des DM. À partir du rang 5, le
    guerrier peut utiliser cette capacité en action gratuite (toujours une fois
    par round), mais dans ce cas, il subit un dé malus au test opposé.</p>
  inGame: >-
    <p>Cette capacité va juste proposer de faire un jet d'attaque d'attaque de
    contact, soit en tenant comtpe de la FOR soit avec AGI. Le resultat sera a
    interpréter par le MJ.</p>
