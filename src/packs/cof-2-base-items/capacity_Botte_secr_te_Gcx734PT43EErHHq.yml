system:
  description: >-
    <p style="text-align:justify">Lorsque le voleur obtient un critique sur le
    dé d’une attaque au contact de sa main principale avec une arme légère (mais
    pas sur une ouverture mortelle), il inflige à sa cible un état préjudiciable
    au choix parmi affaibli, aveuglé, étourdi, immobilisé ou ralenti pendant 1
    round. Vous ne pouvez infliger chaque état préjudiciable qu’une seule fois
    par combat. Alternativement, le voleur peut choisir que l’attaque devienne
    une attaque sournoise dont les DM s’ajoutent au critique (au lieu d’infliger
    un état préjudiciable).</p>
  inGame: >-
    <p>Pas d'effets automatiques. A gérer à la main par le MJ, pour
    l'instant.</p>
