system:
  description: >-
    <p>L’ensorceleur lance un sort d’attaque qui
    n’est qu’une illusion. Il inflige [3d4°+CHA] DM contre une seule cible ou
    [2d4°+CHA] DM contre un maximum de cibles égal au rang atteint. Le joueur
    peut décrire la nature du sort à sa guise (une Explosion de feu, une nuée de
    criquets, une lance de glace, etc.), son imagination demeurant sa seule
    limite. Chaque cible peut faire un test de PER difficulté [10 + CHA de
    l’ensorceleur] pour ne subir aucun DM. Les créatures sans esprit
    (créatures artificielles, certaines plantes et morts-vivants) sont
    immunisées à ce sort. Les PV perdus de cette façon se récupèrent
    normalement.</p>
