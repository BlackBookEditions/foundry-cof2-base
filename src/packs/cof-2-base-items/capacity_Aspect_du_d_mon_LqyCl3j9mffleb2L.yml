system:
  description: >-
    <p style="text-align:justify">Le sorcier prend l’apparence d’un démon ailé
    pendant INT minutes. Il gagne un dé bonus en attaque au contact et +5 en DEF
    et à tous les tests physiques (FOR, AGI, CON), mais il ne peut pas utiliser
    d’arme (ni les arts martiaux). Il peut faire deux attaques de griffes à
    [1d4°+INT] DM à chaque tour, en action limitée (une seule en action
    d’attaque) et il peut voler de 10 m par action de mouvement.<br /><em>Note :
    Ne se cumule pas avec la Beauté de la succube.</em></p>
  inGame: >-
    <p>La première action est activable/désactivable et va consommer les PM et
    apporter les bonus de caractéristiques. La deuxièmes action, à utiliser 2
    fois permet de faire les attaques de griffes (sans coût de mana
    supplémentaire)</p>
