system:
  description: >-
    <p style="text-align:justify">Le barbare peut temporairement décupler ses
    ressources physiques pour faire usage d’une force prodigieuse. Il obtient un
    bonus de +10 sur un test de FOR (pas un jet de DM ou un test d’attaque),
    mais cela lui coûte 1d4° PV (à décider avant de lancer les dés). Enfin, le
    barbare peut désormais porter une chemise de mailles et utiliser toutes les
    capacités des voies de barbare auparavant autorisées avec une armure de cuir
    renforcé</p>
  inGame: >-
    <p>Lorsque cette capacité est apprise, rajouter la formation martiale
    "chemise de mailles" dans le profil du Barbare (déverrouillage du profil
    obligatoire). Lorsque le personnage active cette action, un jet de soin
    négatif est effectué et le bonus de +10 aux test de FOR devient disponible
    dans la fenêtre du test de compétence.</p>
