  description: >-
    <p>Le personnage modifie le monde par la force des mots et émet un voeu qui
    est exaucé. Une fois par jour, il peut dupliquer les effets de n’importe
    quelle capacité de n’importe quelle voie, jusqu’au rang 5. Une fois par
    aventure, il peut émettre un souhait qui dépasse ce cadre et dont les
    limites sont fixées par le seul bon vouloir du MJ. Toutefois, plutôt que
    d’empêcher le souhait du joueur de se réaliser, le MJ inventera des effets
    collatéraux préjudiciables qui feront de l’utilisation du souhait un moment
    de tension et de danger… Par exemple, si le personnage souhaite devenir «
    extrêmement fort », le MJ peut lui octroyer +4 en FOR, mais lui enlever 4
    points en AGI. Les effets du sort sont généralement valables jusqu’à la fin
    de l’aventure en cours.</p>
