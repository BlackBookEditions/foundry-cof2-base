system:
  description: >-
    <p>Ce sort permet au barde de prendre l’apparence de n’importe quelle
    humanoïde de taille à peu près équivalente (avec une marge d’environ 50 cm).
    S’il veut imiter une personne en particulier, il lui faudra réussir un test
    de CHA difficulté 15 (20 s’il ne la connaît pas mais l’a seulement vue, 10
    s’il la connaît très bien). Le sort a une durée maximale de CHA heures, mais
    il peut aussi être lancé sur un allié au contact et dans ce cas, il ne dure
    que CHA minutes.</p>
  inGame: >-
    <p>La première action permet de dépenser les PM et de faire apparaître les
    trois actions tant qu'elle est activée.</p><p>Les trois actions permettent
    de réaliser le test de sauvegarde en fonction de la personne à imiter
    (connue, particulière ou seulement vue).</p>
