system:
  description: >-
    <p style="text-align:justify">Par un effort de concentration, le moine peut
    rendre ses mains intangibles. Au prix d’une action limitée, à son tour, il
    peut faire une attaque à mains nues avec un bonus en attaque égal au rang +
    2. De plus, même lorsqu’il n’utilise pas Mains d’énergie, toutes les
    attaques à mains nues du moine sont considérées comme magiques et il peut
    choisir de remplacer sa FOR aux DM par sa VOL</p>
  inGame: >-
    <p style="text-align:justify">L'action peut être activée quand le personnage
    à l'équipement "Mains Nues" équipé et qu'il utilise cette capacité pour
    ajouter le bonus au jet d'attaque. Il devra penser à désactiver l'action
    ensuite. Le remplacement de la FOR par la VOL aux DM devra être faite
    directement sur l'équipement "Mains Nues" car d'autres capacités de Moines
    viendront modifier les caractéistiques de cet équipement tout au long du
    développement de personnage.</p>
