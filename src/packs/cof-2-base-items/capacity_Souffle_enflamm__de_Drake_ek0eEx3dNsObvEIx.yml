  description: >-
    <p>Le drake est désormais capable de cracher du feu au prix d’une action
    d’attaque une fois par combat. Toutes les cibles situées dans un cône de 10
    m de long sur 10 m de large, subissent 8d4° DM de feu, ou la moitié
    seulement si elles réussissent un test d’AGI difficulté 12.</p>
  inGame: >-
    <p>Le joueur sélectionne ses cibles puis clique sur l'action pour lancer
    l'attaque qui va automatiquement lancer les dégats. Le PJ doit adapter le
    d4° en fonction de son propre niveau.</p><p>La deuxième action permet de
    réaliser le test de sauvegarde pour réduire de moitié les DM.</p>
