system:
  description: >-
    <p style="text-align:justify">Le barde peut chanter et inspirer ses
    compagnons, tous ses alliés à portée de voix et lui obtiennent un bonus de
    +1 à tous leurs tests pendant un nombre de minutes égal à sa valeur de CHA.
    Pendant toute la durée du sort, il fredonne (action gratuite qui ne
    l’empêche pas de lancer d’autres sorts de barde). Le bonus passe à +2 au
    rang 5. En plus de ce sort, le barde ajoute son rang + 2 aux tests pour
    jouer d’un instrument de musique ou chanter.</p>
  inGame: >-
    <p>2 effets : Un bonus permanent pour les tests pour jouer de la musique et
    une action pour lancer un sort.</p><p>Le joueur sélectionne ses cibles puis
    clique sur l'action qui va automatiquement attribuer aux cibles un effet
    temporaire pour la durée du sort. Cet effet donne un bonus de +1 aux tests
    dans la description. Il faudra modifier le +1 en +2 au rang 5 de la voie.
    Les points de magie sont consommés automatiquement. Ne fonctionne qu'en mode
    combat.</p>
