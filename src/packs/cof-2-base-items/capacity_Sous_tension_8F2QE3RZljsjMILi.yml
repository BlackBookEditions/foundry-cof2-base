system:
  description: >-
    <p style="text-align:justify">L’ensorceleur se charge d’énergie électrique
    pour CHA minutes. Pendant toute la durée du sort, une créature qui le blesse
    par une attaque de contact ou le touche reçoit une décharge infligeant 1d4°
    DM. De plus, il peut utiliser une action d’attaque à chaque round pour
    délivrer une décharge électrique (test d’attaque magique contre DEF de la
    cible, portée 10 m) infligeant [1d4°+CHA] DM <a
    href="https://black-book-editions.fr/forums.php?topic_id=80411&amp;nbp=3&amp;nop=0"
    target="_blank" rel="noopener">sans cout de mana supplémentaire</a>.</p>
  inGame: >-
    <p>Le joueur clique sur la première action "Activation du sort" qui va
    dépenser les points de mana.</p> <p>La deuxième action "Décharge électrique"
    permet au Personnage de réaliser une attaque magique contre une cible.</p>
    <p>L'action 3 "Lorsque touché" permet de cibler une cible pour lui infliger
    automatiquement 1d4° DM.</p>
