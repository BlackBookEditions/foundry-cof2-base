system:
  description: >-
    <p>Le magicien prend la consistance d’un gaz pendant 1 min. Il se déplace au
    ras du sol (s’il chute, il le fait au ralenti) à une vitesse de 5&nbsp;m par
    action de mouvement (M). Il peut s’introduire par les plus petits
    interstices (comme sous une porte), mais ne peut utiliser aucune capacité.
    Sous cette forme, les armes ordinaires ne lui infligent aucun DM, mais la
    magie et les armes magiques l’affectent normalement.</p>
