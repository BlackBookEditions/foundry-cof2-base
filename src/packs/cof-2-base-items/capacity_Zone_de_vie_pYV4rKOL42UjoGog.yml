system:
  description: >-
    <p>Le personnage peut enchanter une zone de 10 m de rayon autour de lui pour
    une durée de CHA rounds. La zone se met à luire d’une lumière bienfaitrice
    et l’air scintille. Toutes les créatures vivantes dans la zone récupèrent
    2d4°PV à chaque round (à la fin de leur tour). Les morts‑vivants et les
    démons subissent des DM équivalents. Une fois le sort lancé, la zone reste
    immobile.</p>
  inGame: >-
    <p>Le PJ dépense manuellement les PM lorsqu'il lance le sort. Il pourra
    ensuite activer la première action sur les cibles qui finissent leur tour 
    dans la zone pour leur donner les PV ou activer la deuxième pour infliger
    les DM aux morts-vivants et démons.</p> <p>L'action ne dépense pas de PM et
    peut donc être réalisée plusieurs fois. L'action ne gère pas la durée de la
    Zone de vie.</p>
