system:
  description: >-
    <p>Le lanceur de sort doit réussir un test opposé d’attaque magique contre
    une cible à une portée de 20 m. Il la transforme en un animal de taille
    petite ou inférieure de son choix (grenouille et mouton sont les favoris des
    magiciens). La créature possède 1 PV (grenouille) ou 2 PV (mouton), et si
    elle est réduite à 0 PV, elle retrouve sa forme initiale et doit faire un
    test de CON difficulté 10. En cas d’échec, elle meurt.</p><p>La durée du
    sort dépend du NC de la cible :</p><ul><li>NC 0 à 1 : permanent</li><li>NC 2
    : 24 h</li><li>NC 3 : 1d6 h</li><li>NC 4 : 1d6 minutes</li><li>NC 5+ : 1d6
    rounds</li><li>NC égal ou supérieur au mage : 1 round</li></ul><p>Une
    créature ne peut pas être la cible de ce sort (réussi ou raté) plus d’une
    fois par combat.</p>
  inGame: >-
    <p>L'action permet de réaliser l'attaque magique opposée contre un ennemi
    que le PJ cible avant d'activer l'action.</p><p>Note : Pour utiliser la
    "concentration" faites SHIFT+CLIC sur l'action</p>
