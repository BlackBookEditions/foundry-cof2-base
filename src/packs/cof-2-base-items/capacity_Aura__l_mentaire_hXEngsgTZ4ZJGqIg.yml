system:
  description: >-
    <p>Une fois par combat, le personnage imprègne son arme d’une aura
    élémentaire pendant CON minutes. Cette aura lui offre un bonus de +1d4° aux
    DM qui prennent la forme de feu, d’acide, de froid ou d’électricité.
    L’élément choisi reste toujours le même. Ce bonus aux DM ne peut pas se
    cumuler à un autre bonus magique élémentaire (arc de feu, sort élémentaire,
    etc.).</p>
  inGame: >-
    <p>Cette capacité propose un bouton d'action activable/désactivable pour
    appliquer le bonus de DM. A activer dans les circonstances indiquées. Il
    faudra une récupération rapide pour pouvoir réutiliser cette capacité.</p>
