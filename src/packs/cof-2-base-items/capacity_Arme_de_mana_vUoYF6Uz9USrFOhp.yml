  description: "<p style=\"text-align:justify\">Le sort crée une lame d’énergie lumineuse pendant [rang] rounds. Dès le premier round et à chaque round suivant, l’ensorceleur peut lui ordonner d’attaquer une cible de son choix à portée (action gratuite, portée 20 m). La lame doit réussir un test d’attaque magique contre la DEF de l’adversaire. Elle inflige [1d4° + CHA] DM en cas de réussite. L’ensorceleur ne peut maintenir actif qu’un seul sort d’arme de mana à la fois.</p>\n<p style=\"text-align:justify\">\_</p>"
  inGame: >-
    <p>La première action permet de dépenser les PM et d'appliquer un effet sur
    le personnage qui décompte les tours (durée réglée sur 3 par défaut, à
    modifier quand le personnage apprend de nouvelles capacités de la voie). La
    deuxième action permet de réaliser les attaques de l'Arme de Mana sans
    dépenser de PM supplémentaires.</p>
