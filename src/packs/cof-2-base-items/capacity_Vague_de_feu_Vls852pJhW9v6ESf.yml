  description: >-
    <p>Le personnage dresse un mur de feu de 3 m de hauteur et de 20 de large à
    une portée initiale de 10 m. La vague de feu s’éloigne de lui et parcourt 50
    m en infligeant [5d4° + INT] DM sur son passage. Les créatures qui
    réussissent un test d’AGI difficulté 15 ne subissent que la moitié des
    DM.</p>
  inGame: >-
    <p>Le joueur sélectionne ses cibles puis clique sur l'action pour lancer le
    sort qui va automatiquement lancer les dommages.</p><p>La deuxième action
    permet de réaliser le test de sauvegarde pour réduire les DM de
    moitié.</p><p>Pensez à remplacer @int par @cha pour un ensorceleur ou un
    barde.</p>
