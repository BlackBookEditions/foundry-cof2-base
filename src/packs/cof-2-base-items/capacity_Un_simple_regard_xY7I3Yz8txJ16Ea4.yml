  description: >-
    <p>Le personnage a atteint le stade ou un simple regard suffit à dissuader
    son adversaire de tenter quelque chose. S’il réussit un test opposé
    d’attaque magique contre une ou plusieurs cibles humanoïdes à une portée de
    10 m, elles renoncent à l’attaquer. En cas d’échec, il ne peut plus tenter
    cette capacité contre ces cibles durant ce combat. Si la cible est d’un NC
    supérieur au niveau du personnage, l’effet ne dure qu’un seul round. Le
    personnage obtient un dé bonus à toutes les tentatives d’intimidation ou de
    persuasion après l’utilisation réussie d’un simple regard. L’effet de la
    capacité cesse immédiatement s’il attaque la cible et il ne peut plus
    utiliser la capacité contre elle pour ce combat. Les créatures sans esprit
    ou d’une intelligence animale sont immunisées à cette
    capacité.</p><blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>Pas d'effets automatiques. A gérer à la main par le MJ, pour
    l'instant</p>

    </blockquote>
