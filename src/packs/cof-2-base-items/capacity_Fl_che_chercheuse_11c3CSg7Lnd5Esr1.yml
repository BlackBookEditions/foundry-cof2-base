system:
  description: >-
    <p style="text-align:justify">Une fois par jour, l’archer arcanique peut
    enchanter une flèche afin qu’elle trouve sa cible de façon infaillible. Pour
    utiliser ce pouvoir, l’archer arcanique doit avoir blessé ou vu directement
    la créature ciblée moins de 10 rounds (1 min) plus tôt. Il tire ensuite sa
    flèche en l’air et celle‑ci voyage aussi loin que nécessaire (y compris à
    travers les plans) pour trouver sa cible. L’archer arcanique fait un test
    d’attaque normal et obtient un bonus de +2d4° aux DM.</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer
    l'attaque qui va faire le test pour toucher et lancer les dommages. Il faut
    un repos complet pour pouvoir réutiliser cette action.</p>
