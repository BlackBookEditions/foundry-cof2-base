system:
  description: >-
    <p style="text-align:justify">En sacrifiant 1d4° PV, le sorcier invoque un
    démon à son service pour INT minutes. Ce démon possède l’apparence d’un
    humanoïde musclé d’environ 2,30 m doté d’une épée et d’ailes de
    chauve‑souris. Le démon divise par deux tous les DM non magiques subis, les
    sorts et les armes magiques lui infligent des DM normaux. Il est capable de
    voler à une vitesse équivalente à un déplacement normal. Lorsque le sorcier
    atteint le niveau 15, le démon devient capable d’attaquer deux fois à son
    tour, au prix d’une action limitée.</p>
  inGame: >-
    <p>Le joueur clique sur l'action qui va lui retirer 1d4° PV et consommer les
    PM. Ensuite au MJ d'ajouter un token
    @UUID[Compendium.cof2-base.cof-2-base-encounter.Actor.2aOVCxdAi29rQxCm]{Démon
    invoqué} et donner les droits au joueur pour le controler. Le joueur doit
    adapter les PV, l'INIT et l'Attaque du démon avec ses propres valeurs comme
    indiqué. La durée n'est pas gérée automatiquement</p>
