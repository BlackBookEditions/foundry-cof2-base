system:
  description: >-
    <p>Le personnage ou un allié au contact est immunisé à toutes les tentatives
    de détection des mensonges, des sentiments ou des émotions, même magiques
    pendant INT heures. Il ne peut pas non plus être localisé ou scruté par des
    moyens magiques (sorts ou pouvoirs comme clairvoyance ou détection de
    l’invisible).</p><p>En plus de ce sort, le personnage obtient un bonus de +5
    à tous les tests destinés à cacher ses émotions et ses sentiments ou pour
    résister aux sorts qui affectent l’esprit (charme, fascination, domination,
    etc.).</p>
  inGame: >-
    <p>La première action permet d'activer/désactiver le bonus à l'attaque
    magique pour augmenter sa résistance lorsque le PJ est ciblé par une attaque
    mentale.</p> <p>La deuxième donne le bonus permanent aux jets de
    compétences.</p>
