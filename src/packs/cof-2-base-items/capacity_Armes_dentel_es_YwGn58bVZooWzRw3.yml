system:
  description: >-
    <p>Les armes et les lames du personnage sont dentelées, elles possèdent des
    formes torturées destinées à provoquer des blessures sanglantes. Le
    personnage obtient un bonus de +5 à tous ses tests d’intimidation. De plus,
    lors d’une attaque réussie, il provoque un effet de saignement qui inflige 1
    DM par round à la victime pour le reste du combat. Pour stopper cette
    hémorragie, la victime doit recevoir des soins ou prendre une action limitée
    et réussir un test d’AGI difficulté 10. Cet effet de saignement passe à 2 DM
    au rang 8 de la voie. Il ne se cumule pas.</p>
  inGame: >-
    <p>Cet effet pourrait être ajouté aux armes directement mais cette capacité
    propose un bouton d'Attaque qui va récupérer les caractéristiques de l'arme
    équipée. Lorsque le PJ attaque avec une de ses armes, il utilisera cette
    action d'attaque pour appliquer les DM périodiques en cas de réussite. Cet
    effet ne fonctionne qu'en mode combat pour comptabiliser les rounds.<br
    />Une autre Action applique le bonus permanent en intimidation.</p>
