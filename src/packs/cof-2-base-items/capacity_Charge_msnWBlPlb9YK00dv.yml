system:
  description: >-
    <p style="text-align:justify">À cheval, le chevalier peut effectuer un
    déplacement de 10 à 20 m en ligne droite et faire une attaque de contact
    placée au moment de son choix. Le joueur obtient un dé bonus au test
    d’attaque et ajoute 1d4° aux DM. Si une créature s’interpose pour bloquer la
    charge du chevalier, elle doit réussir un test de FOR difficulté 20 ou être
    contrainte de céder le passage en subissant 1d4° DM. Si elle réussit ce
    test, la Charge est bloquée et le tour du chevalier se termine.</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer
    l'attaque qui va faire le test d'attaque et appliquer les dommages.</p><p>La
    deuxiçme action permet de réaliser le test de sauvegarde en ciblant l'acteur
    qui souhaite bloquer la charge. Cela applique les DM en cas de succès.</p>
