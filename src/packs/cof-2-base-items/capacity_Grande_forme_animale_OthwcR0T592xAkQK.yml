    <p>Lorsqu’il utilise le sort de Forme animale, le personnage peut prendre la
    forme d’un animal de taille grande (ours, tigre, etc.). Il peut conserver sa
    DEF et utiliser sa valeur d’attaque magique pour attaquer s’il le souhaite.
