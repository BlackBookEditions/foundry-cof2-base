system:
  description: >-
    <p>En réussissant un test opposé d’attaque magique contre sa cible (portée
    20 m), l’ensorceleur désoriente sa victime pendant CHA rounds. Au tour de la
    victime, celui qui l’incarne lance 1d6 : sur 1‑3 la victime n’agit pas, sur
    4‑6 elle attaque la créature la plus proche (au hasard). À la fin de son
    tour, elle peut mettre fin au sort prématurément en réussissant un test de
    VOL difficulté [12 + CHA de l’ensorceleur].</p>

    <p> </p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique et appliquer l'effet temporaire
    de confusion.</p><p><em>Note : Le jet de dé de 6 n'est pas automatisé lui.
    Pour utiliser la "concentration" faites SHIFT+CLIC sur
    l'action</em></p><p>La deuxième action permet de réaliser le test de
    sauvegarde en ciblant l'acteur confu.</p>
