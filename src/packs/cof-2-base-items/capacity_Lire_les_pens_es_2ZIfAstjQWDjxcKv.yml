system:
  description: >-
    <p>S’il réussit un test opposé d’attaque magique contre une créature de NC
    inférieur à son niveau, le personnage « entend » les pensées de la cible,
    pendant [1d6 + INT] rounds (portée 20 m). Il ne peut fouiller dans sa
    mémoire, seulement savoir ce qu’elle pense à ce moment‑là. En combat, le
    lanceur obtient un bonus de +3 en DEF contre les attaques portées par la
    cible du sort.</p><blockquote>

    <p><strong> Usage en jeu : </strong></p>

    <p>Le joueur clique sur l'action pour lancer le sort qui va faire le test
    d'attaque magique cependant en cas de réussite le bonus de DEF est géré
    manuellement.</p>

    <p>Note : Pour utiliser la "concentration" faites SHIFT+CLIC sur
    l'action</p>

    </blockquote>
