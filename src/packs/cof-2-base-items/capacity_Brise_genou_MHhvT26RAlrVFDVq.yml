system:
  description: >-
    <p>En réussissant un test d’attaque au contact, le personnage porte un coup
    puissant dans le genou d’une créature humanoïde. Il inflige 1d4° DM et la
    cible est invalide pour le reste du combat. Si la cible est d’un NC
    supérieur ou égal au rang atteint dans la voie, elle peut faire un test de
    CON difficulté [10 + rang] chaque round à la fin de son tour pour se
    débarrasser de cet effet (elle y est ensuite immunisée pour le reste du
    combat).</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer
    l'attaque qui va faire le test d'attaque de contact et appliquer les
    dommages et un efffet temporaire "invalide". Au MJ de faire les tests
    ensuite.</p> <p>L'application du statut fonctionne uniquement en mode
    Combat.</p>
