system:
  description: >-
    <p style="text-align:justify">Le chevalier dispose d’un écuyer à son service
    (Init. [chevalier], DEF [10 + rang], PV [niveau × 4], Att [attaque magique],
    DM 1d4°+1). Il est absolument loyal à son maître, il s’occupe de sa monture
    et de son équipement, prépare le campement, panse les blessures, etc. Grâce
    à l’écuyer, les armes du chevalier sont parfaitement affûtées et il augmente
    de 1 point les chances d’obtenir un critique sur les attaques au contact
    (par exemple, 19‑20 au lieu de 20). De plus, le chevalier, sa monture et
    jusqu’à CHA alliés récupèrent 1d4° PV supplémentaires après chaque
    récupération complète s’ils profitent des services de l’écuyer. Si l’écuyer
    vient à mourir, le chevalier en prendra un autre à son service au niveau
    suivant.</p>
  inGame: >-
    <p>La capacité ne prend en charge que la réduction de 1 du seuil de
    critique. La deuxième action permet de soigner les cibles sélectionnées de
    1d4° PV une fois par journée. </p><p>Le MJ peux fournir le token
    @UUID[Compendium.cof-base.cof-2-base-encounter.Actor.rG0MdAp2vpNxBan0]{Ecuyer}</p>
