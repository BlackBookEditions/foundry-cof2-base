  description: >-
    <p>Malédiction ou super pouvoir ? La lycanthropie fait peur ou fascine et
    cela se retrouve aussi parmi les joueurs. Voici la voie qu’il vous faut si
    vous êtes de ceux qui aspirent à cette romance noire ou tout simplement si
    votre héros préféré s’est fait mordre par la Bête et que vous devez à
    présent en supporter les conséquences. Cette voie peut être ouverte à
    n’importe quel profil si le personnage a été mordu par un lycanthrope. Dans
    ce dernier cas, reportez‑vous à l’encadré grand méchant loup. <strong>Le
    personnage obtient 5 PV par niveau</strong></p><blockquote>

    <p><strong>GRAND MÉCHANT LOUP</strong> Les indications présentées dans cet
    encadré s’appliquent seulement à un PJ qui devient lycanthrope à la suite de
    la morsure d’un loup‑garou. Le PJ ne contrôle rien et se transforme en bête
    maléfique, haineuse et affamée à chaque pleine lune et chaque fois qu’il
    reçoit un critique ou subit une situation trop frustrante (durée 1d6 h).
    Lorsqu’il reprend forme humaine, il ne se rappelle rien des exactions qu’il
    a commises. À l’inverse, il ne peut pas se transformer volontairement. La
    seule solution pour apprendre à se contrôler consiste à faire l’acquisition
    de la voie du lycanthrope. Dès qu’il acquiert le premier rang de la voie du
    lycanthrope, il apprend à se transformer volontairement. De plus, il peut
    alors résister à chaque transformation involontaire en réussissant un test
    de VOL difficulté [15 – rang]. S’il se transforme involontairement, à la fin
    de celle‑ci, il peut tenter de se rappeler ce qu’il a fait durant la
    transformation en réussissant un test d’INT difficulté 10. Comme la voie de
    lycanthropie est une voie de prestige, cela signifie que le PJ doit
    effectivement attendre le niveau 5 pour avoir une chance de contrôler sa
    maladie. À l’inverse, si le personnage est de plus haut niveau et qu’il
    possède déjà une voie de prestige, il devra désapprendre cette voie. Il est
    impossible d’avoir deux voies de prestige, aussi il perd immédiatement
    toutes les capacités de l’ancienne voie dès qu’il acquiert la voie du
    lycanthrope. Il peut transférer les capacités de l’ancienne voie de prestige
    vers la voie du lycanthrope au rythme de deux capacités par niveau.</p>

    </blockquote>
