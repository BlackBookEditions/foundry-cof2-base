system:
  description: >-
    <p style="text-align:justify">Sur un test opposé d’attaque magique réussi
    (portée 10 m), le forgesort déforme une pièce d’équipement métallique portée
    par sa cible. Une arme devient inutilisable et bonne pour le rebut, une
    armure impose l’utilisation d’un dé malus à tous les tests d’attaque et
    d’AGI de son porteur. La victime peut se débarrasser de son armure au prix
    d’une action limitée. Si l’objet est magique, le sort ne fait effet que
    pendant un seul round (et ne peut pas être renouvelé). Appliqué à une
    structure (par exemple, une porte blindée), ce sort inflige 3d4° DM en
    divisant par deux sa RD.</p>
  inGame: >-
