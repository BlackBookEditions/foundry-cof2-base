system:
  description: >-
    <p style="text-align:justify">Une fois par jour, le moine peut choisir de
    réussir toutes ses attaques automatiquement (pas de critique) et d’esquiver
    toutes celles qui le prennent pour cible pendant un round. Tout semble aller
    au ralenti autour de lui… Il peut utiliser cette capacité une fois de plus
    chaque jour par rang 5 atteint dans une autre voie de moine, mais pas plus
    d’une fois par combat. De plus le moine augmente définitivement de +1 la
    valeur de sa plus faible caractéristique (choisir en cas d’égalité).</p>
  inGame: >-
    <p>L'effet pour réussir les attaques et esquiver n'est pas automatisé. Le PJ
    peut modifier le nombre d'utilisation maximum dans l'onglet Détails
    lorsqu'il atteint un rang 5 dans une autre voie de Moine pour tenir trace du
    nombre d'utilisation qu'il peut faire. L'action configurée permet
    d'augmenter une caractéristique du personnage. Elle est configurée de base
    sur AGI et le PJ devra modifier la caractéristique avec l'une des plus
    faibles dans la liste déroulante du Modificateur.</p>
