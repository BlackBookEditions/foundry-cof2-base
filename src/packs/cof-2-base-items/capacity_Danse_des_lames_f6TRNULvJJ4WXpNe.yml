system:
  description: >-
    <p>Le personnage réalise un pas de danse et entre en transe pour le reste du
    combat. Pendant la Danse des lames, il peut réaliser une attaque gratuite
    supplémentaire à son tour chaque round bien qu’elle subisse un dé malus. Le
    personnage peut mettre fin à la transe au moment où il le veut, mais il ne
    peut recommencer avant le prochain combat. Toutefois, s’il reçoit les DM
    d’une attaque critique, la transe est stoppée net.</p>
  inGame: >-
    <p>L'action "Activer" permet de déclancher l'effet et fait apparaitre
    l'action "Attaque Gratuite" que le PJ peut utiliser pour réaliser des
    attaques qui reprennent les valeurs de l'arme équipée et qui applique un dé
    malus.</p> <p>Il faudra réaliser une Récupération rapide pour réactiver
    l'action.</p>
