  description: "<p style=\"text-align:justify\">L’elfe haut est un être féérique qui vit extrêmement longtemps et dont le niveau de civilisation et de culture se révèle généralement supérieur à celui des autres peuples. Proche de la nature, il maîtrise aussi bien les arts de la magie que ceux de la guerre.</p>\n<p style=\"text-align:justify\">\_</p>\n<h2>Dans les Terres d’Osgild.\_</h2>\n<p style=\"text-align:justify\">La seule grande nation des elfes est le royaume de Hautesylve, mais le peuple qui s’est autoproclamé le plus noble et le plus ancien du Mitan ne se mélange pas facilement aux autres. Quelques elfes hauts se sont aussi établis dans d’autres forêts, par exemple Bois dormant, en principauté d’Arly, où ils forment souvent des communautés aristocratiques parmi une population d’elfes sylvains.<br />Les elfes hauts sont donc assez peu nombreux à parcourir les Terres d’Osgild et, lorsqu’ils le font, ils ont souvent une bonne raison.<br />Les elfes hauts entretiennent une relation paradoxale avec les nains. En tant que peuple\_ancien, les nains méritent nécessairement davantage de respect que les jeunes et turbulents humains. Pourtant, les relations sont tendues. Leur amour de l’or, des souterrains et de la bière, leurs manières, jugées détestables par les elfes de bonne éducation, tout cela ne suffit pas à expliquer cette inimitié. Il y a entre les deux peuples des blessures anciennes, des conflits territoriaux liés à une époque révolue.<br />Mais les Premiers‑nés vivent longtemps et ont la mémoire longue. Par exemple, ils se souviennent encore que la forêt Sombre est un lieu maudit où ils ont mené une terrible bataille contre le Roi‑Sorcier de Tor‑Angul, il y a sept mille ans.<br />Une information que les humains ont oubliée depuis longtemps.<br /><br /></p>\n<h2>Interpréter un elfe haut</h2>\n<p>Essayez de garder une certaine distance avec les autres personnages, une certaine hauteur de vue. Vous êtes réservé et vous ne montrez pas facilement vos sentiments profonds. La plupart des elfes hauts ont une haute probité morale et une haute opinion d’eux‑mêmes. Ils détestent la corruption, la vulgarité et la violence et ils ont un grand respect pour la vie. Ce sont des êtres civilisés et cultivés, bien plus que n’importe quel autre peuple, et cela les rend parfois arrogants.<br />Les elfes aiment la beauté, les arts, les vêtements de luxe et les matériaux nobles, ils attachent sans doute trop d’importance aux apparences. Ils sont souvent méprisants envers les nains qu’ils jugent avides et sans finesse.</p>\n<p>\_</p>\n<h2>Noms typiques</h2>\n<p>Les elfes hauts privilégient les noms aux sonorités douces mais complexes. L, W, N et M sont les consonnes dominantes et les voyelles sont souvent doubles (ië, aë).\_<span style=\"font-family:var(--font-primary);font-size:0.875rem\">noms féminins finissent par ‑wen, ‑wë, ‑ië, ‑aël ou ‑aëlle. </span>Ceux des hommes par des terminaisons aux sonorités plus tranchées comme ‑dir, ‑dur, ‑dor ou ‑dil.</p>\n<p><br /><strong>Masculin</strong>. Arwendil, Caëldwendir, Eldwyndor, Elberenhdir, Elendur, Gilgalendil, Irwildur, Laurelith, Linaëndir, Laendoril, Nennendir, etc.<br /><strong>Féminin.</strong> Elberenh, Elidhwen, Ellenúviel, Laurelinn, Linaëwen, Laendorië, Maelwë,\_Maerwen, Nennenvaël, Ninwelotë, Tintaëlle, etc.</p>\n<p>\_</p>\n<h2>Repères</h2>\n<p><strong>Âge de départ :\_</strong>80+<br /><strong>Espérance de vie :</strong> 450 ans<br /><strong>Taille :</strong> 1,50 m à 1,80 m<br /><strong>Poids :</strong> 40 à 70 kg<br /><strong>Traits :</strong> élancé, svelte et gracieux. Jeunesse éternelle. Oreilles pointues, yeux en amandes (verts, violets), cheveux parfois blancs, argent ou or.</p>\n<p>\_</p>\n<h2>Caractéristiques</h2>\n<p>+1 INT ou CHA, ‑1 FOR</p>"
