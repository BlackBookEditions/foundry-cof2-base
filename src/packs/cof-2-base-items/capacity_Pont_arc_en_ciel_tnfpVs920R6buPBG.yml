system:
  description: >-
    <p>Le personnage crée un pont arc‑en‑ciel pendant INT heures entre deux
    points situés en vue (la distance peut mesurer plusieurs kilomètres). Les
    alliés du magicien peuvent l’emprunter comme un pont normal, mais la
    distance séparant les deux arches est parcourue instantanément. Les autres
    créatures doivent faire un test d’INT difficulté [10 + INT du mage]. En cas
    d’échec, déterminez l’effet aléatoirement en lançant 1d6.</p>

    <p>1‑2 : La créature est projetée en l’air et subit 3d4° DM de chute.</p> 
    <p>3‑4 : la créature est projetée dans le temps et réapparaît 1d4° min plus
    tard.</p>  <p>5‑6 : la créature est projetée dans l’espace et elle
    réapparaît à 1d4° km dans une direction aléatoire.</p>
  inGame: <p>Le joueur dépense ses PM manuellement. Pas d'effets automatiques.</p>
