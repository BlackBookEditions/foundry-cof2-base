system:
  description: >-
    <p>Le personnage crée un pont arc‑en‑ciel pendant INT heures entre deux
    points situés en vue (la distance peut mesurer plusieurs kilomètres). Les
    alliés du magicien peuvent l’emprunter comme un pont normal, mais la
    distance séparant les deux arches est parcourue instantanément. Les autres
    créatures doivent faire un test d’INT difficulté [10 + INT du mage]. En cas
    d’échec, déterminez l’effet aléatoirement en lançant 1d6.</p><ul><li><p>1‑2
    : La créature est projetée en l’air et subit 3d4° DM de
    chute.</p></li><li><p>3‑4 : la créature est projetée dans le temps et
    réapparaît 1d4° min plus tard.</p></li><li><p>5‑6 : la créature est projetée
    dans l’espace et elle réapparaît à 1d4° km dans une direction
    aléatoire.</p></li></ul>
  inGame: >-
    <p>L'action "Activer le sort" permet de dépenser les PM et de faire
    apparaître les deux actions.</p><p>La deuxième action permet de réaliser le
    test de sauvegarde pour franchir le pont.</p><p>La troisième action permet
    de jeter les DM de chute si la créature fait 1 ou 2.</p>
