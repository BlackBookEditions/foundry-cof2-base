    <p>L’ordre des chevaliers dragons est une unité mythique et grandiose
    réservée à l’élite de la chevalerie d’un puissant empire. La voie présentée
    ci‑dessous a été conçue à partir des symboles liés au dragon rouge, mais
    elle peut évidemment être déclinée pour d’autres couleurs. Pour choisir
    cette voie, il faut avoir acquis la capacité Monture fantastique (rang 5 de
    la voie du cavalier) et choisi un drake au niveau 9 (une sorte de lézard
    volant, cousin mineur du dragon). De fait, à moins d’une autorisation très
    spécifique du MJ, cette voie ne sera ouverte qu’à haut niveau (9 à 13).</p>
