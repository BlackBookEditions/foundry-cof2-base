  description: >-
    <p style="text-align:justify">En réalisant un rituel de 10 min, le forgesort
    inscrit des runes invisibles au sol. Il protège une zone allant jusqu’à 10 m
    de diamètre pendant 12 h. À chaque fois qu’une créature (de taille au moins
    très petite) pénètre dans la zone protégée, le sort produit un effet choisi
    (voir ci‑après) au moment où le sort est lancé. Les créatures présentes dans
    la zone pendant le rituel ne déclenchent pas le sort. Ce sort peut aussi
    être utilisé sur une porte ou un coffre. Il est automatiquement lancé avec
    la règle de concentration et coûte seulement 3 PM pour être lancé.</p>

    <ul>

    <li style="text-align:justify"><strong>Alarme </strong>: un puissant gong
    retentit et la cible est étourdie pendant 1 round à moins de réussir un test
    de CON difficulté 15.</li>

    <li style="text-align:justify"><strong>Feu </strong>: [3d4°+INT] DM de feu
    (un autre élément peut être choisi parmi foudre, froid, acide).</li>

    </ul>
  inGame: >-
    <p>Activer l'action permet de dépenser les PM. Les effets sont à gérer en
    jeu</p>
