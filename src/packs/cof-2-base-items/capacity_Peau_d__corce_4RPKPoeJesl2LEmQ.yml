  description: >-
    <p style="text-align:justify">La peau du druide prend la consistance de
    l’écorce. Il bénéficie d’un bonus à la DEF égal à +2 pendant PER minutes. Ce
    bonus augmente de +1 aux rangs 3 et 5. Les effets du sort ne sont pas
    cumulables au bonus d’une armure métallique ou d’un autre sort de protection
    qui ajoute un bonus de DEF (à l’exception du Masque du prédateur). En plus
    de ce sort, le druide ajoute son rang + 2 aux tests pour identifier les
    plantes et connaître leurs propriétés.</p>

    <blockquote>

    <p><strong>Usage en jeu :</strong></p>

    <p>2 actions :</p>

    <p>Une amélioration permanente qui augmente les jets pour identifier les
    plantes</p>

