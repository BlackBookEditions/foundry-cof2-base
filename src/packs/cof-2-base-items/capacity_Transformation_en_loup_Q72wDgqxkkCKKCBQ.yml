  description: >-
    <p>Le personnage peut prendre la forme d’un loup pendant une durée maximale
    de 1 h par rang chaque jour. Le personnage conserve toutes ses
    caractéristiques sauf celles ci‑dessous, ainsi que sa valeur d’attaque au
    contact habituelle.</p><p><strong>LOUP</strong></p><p>FOR + 3 AGI
    +1</p><p>DM 1d4+3</p><p>Bonus de +5 aux tests basés sur la PER. Sous cette
    forme, il réduit de 5 les DM qui lui sont infligés par des armes qui ne sont
    pas en argent, et il gagne un bonus de +5 à tous les tests de poursuite et
    pour pister une trace</p>
  inGame: >-
    <p>Le MJ donne accès et les droits à l'acteur
    @UUID[Compendium.cof-base.cof-2-base-encounter.Actor.BNuigt1nbL3NoUGE]{Loup
    (Lycanthrope)}. Ce dernier est configuré avec les caractéristiques du loup.
    Il faudra ajuster la valeur d'attaque au contact, des PV etc du Loup avec
    celle du PJ. Lorsque le PJ utilise les caractéristiques du loup, il doit le
    faire depuis la feuille du Loup. Par contre pour tous les autres tests, le
    PJ peut utiliser sa propre feuille.</p>
