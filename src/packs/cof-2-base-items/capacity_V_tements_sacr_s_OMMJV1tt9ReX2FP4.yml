system:
  description: >-
    <p style="text-align:justify">La tenue religieuse du prêtre est bénie et le
    protège. Lorsqu’il ne porte aucune armure (bouclier autorisé), il obtient un
    dé bonus à tous les tests pour résister à un contrôle mental (injonction,
    charme, domination…) et +2 en DEF. Ce bonus passe à +3 au rang 3 et +4 au
    rang 5. Éventuellement, si le prêtre prie une divinité guerrière, il peut
    choisir d’obtenir la maîtrise de la cotte de mailles (DEF +5) et
    l’autorisation d’utiliser les capacités des voies de prêtre avec cette
    armure (dans le cas d’un profil hybride, la maîtrise de la chemise de
    mailles est un prérequis pour bénéficier de cette variante).</p>
  inGame: >-
    <p>L'action activable/désactivale permet de donner le Bonus de DEF et un Dé
    Bonus en Attaque Magique. Le PJ devra désactiver cette action s'il porte une
    autre armure et s'il effectue une attaque magique ou s'oppose à une ataque
    magique autre que pour les résistances mentales.</p>
