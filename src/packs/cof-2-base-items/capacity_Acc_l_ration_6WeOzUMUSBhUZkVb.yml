  description: "<p style=\"text-align:justify\">Le magicien voit son métabolisme s’accélérer pendant [1d4°+INT] rounds. Il reçoit immédiatement une action de mouvement supplémentaire, puis une action de mouvement supplémentaire à chaque round. À son tour, il peut choisir de sacrifier cette action de mouvement pour obtenir au choix +3 en DEF pendant un round ou ‑1 PM sur le lancement d’un sort à ce round. Il est possible de cumuler cette réduction de ‑1 PM avec une Concentration (L) (voir le chapitre « La magie », page 227). Par exemple, une Désintégration lancée de cette façon coûtera 5 – 2 – 1 = 2 PM.</p>\n<p style=\"text-align:justify\">\_</p>\n<blockquote>\n<p><strong>Usage en jeu : </strong></p>\n<p>Cette capacité propose 2 actions : \"Activation du sort\" permet de dépenser le PM. Bonus DEF permet d'activer ou desactiver le bonus de DEF +3. Les autres bonus sont géré à la main pour le moment.</p>\n</blockquote>"
