system:
  description: >-
    <p style="text-align:justify">En réussissant un test d’attaque au contact,
    le personnage porte une frappe sèche au larynx d’un adversaire humanoïde :
    il lui inflige 1d4° DM et la cible est rendue muette. À la fin de son tour à
    chaque round suivant, elle peut faire un test de CON difficulté [10 + rang]
    pour retrouver l’usage de la parole (et pouvoir appeler à l’aide, par
    exemple). Un lanceur de sort muet subit un dé malus à ses tests d’attaque
    magique (ou il peut choisir d’utiliser la magie discrète, règle de
    concentration).</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer
    l'attaque qui va faire le test d'attaque de contact et appliquer les
    dommages et un effet temporaire de silence. La capacité se base sur le
    combat à main nue pour l'action.</p><p>L'application du statut fonctionne
    uniquement en mode Combat.</p><p>La deuxième action permet de réaliser le
    test de sauvegarde pour retrouver l'usage de la parole en ciblant l'acteur
    muet.</p>
