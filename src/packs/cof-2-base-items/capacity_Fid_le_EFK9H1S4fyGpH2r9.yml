system:
  description: >-
    <p>L’arme est considérée comme magique et octroie au PJ un dé bonus en
    attaque une fois par combat. Si l’arme est en vue et à moins de 10 m (ou sa
    portée dans le cas d’une arme de lancer), il peut la faire revenir dans sa
    main en action gratuite. Si l’arme est saisie par une autre créature, il
    doit emporter un test opposé de CHA contre la FOR de son adversaire pour la
    faire revenir dans sa main. Si elle n’est pas en vue, il sait toujours dans
    quelle direction elle se trouve.</p>
  inGame: >-
    <p>Cette capacité propose un bouton d'action activable/désactivable pour
    appliquer le dé bonus.A activer dans les circonstances indiquées. Il faut
    faire une récupération rapide pour pouvoir réactiver cette capacitée.</p>
