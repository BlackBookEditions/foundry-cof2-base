  description: "<p>Les dragons les plus puissants sont capables de prendre forme humaine et parfois, pour des raisons qui leur sont propres, certains d’entre eux se sont assurés d’avoir une descendance parmi les hommes ou les elfes. Cet héritage peut sommeiller durant plusieurs générations et ressurgir sans explication, mais, aussi lointain qu’il soit, lorsque le sang du dragon se révèle, sa magie reste toujours aussi puissante. <strong>Le personnage obtient 5 PV par niveau.</strong></p>\n<p> <strong>Prérequis </strong>: cette voie de prestige peut donner lieu à une aventure particulière ou à la découverte d’éléments cachés de l’histoire de la lignée du personnage</p>\n<p>\_</p>\n<blockquote>\n<p><strong>ASCENDANCE DÉMONIAQUE</strong></p>\n<p style=\"text-align:justify\">Il est possible de décliner cette voie avec d’autres types d’ascendance, par exemple, ascendance démoniaque. Dans ce cas, la résistance du rang 4 s’applique au choix à l’acide ou au feu. Le souffle du dragon est remplacé par la capacité de couvrir son arme d’acide ou de l’enflammer pour infliger +1d4° DM supplémentaire par attaque pendant [rang] rounds. Au rang 8, l’armure naturelle se traduit par des caractéristiques démoniaques (cornes, queue, pupilles verticales, etc.) et la résistance aux armes qui ne sont pas bénies contre les démons.</p>\n</blockquote>"
