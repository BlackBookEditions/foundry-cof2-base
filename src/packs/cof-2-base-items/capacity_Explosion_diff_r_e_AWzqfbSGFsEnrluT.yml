  description: "<p style=\"text-align:justify\">Le personnage invoque une bille de feu qui se positionne là où le mage lui en donne l’ordre. La trajectoire peut comporter jusqu’à deux coudes à 90° et la distance totale parcourue ne doit pas dépasser 50 m. Le magicien n’a pas besoin de voir le lieu. La bille explose immédiatement si une des conditions suivantes est remplie.</p>\n<ul>\n<li>Quelque chose ou quelqu’un touche la bille.</li>\n<li>Le magicien prononce un mot de commande (action gratuite).</li>\n<li>Le délai fixé par le magicien est terminé.</li>\n<li>Au bout d’un nombre de minutes égal à l’INT du personnage.</li>\n</ul>\n<p style=\"text-align:justify\">La bille de feu explose dans un rayon de 5 m et inflige [4d4° + INT] DM. Les créatures qui réussissent un test d’AGI difficulté [10 + INT] ne subissent que la moitié des dégâts. Avant son explosion, la bille de feu produit une lumière équivalant celle d’une torche.</p>\n<p style=\"text-align:justify\">\_</p>\n<blockquote>\n<p style=\"text-align:justify\"><strong>Usage in game :</strong></p>\n<p style=\"text-align:justify\">Le joueur sélectionne ses cibles puis clique sur l'action pour lancer le sort qui va automatiquement lancer les dégats. Au MJ de proposer le test pour réduire les dégats et les appliquer. Pensez à remplacer @int par @cha pour les ensorceleur ou barde <em>Note : Pour utiliser la \"concentration\" faites SHIFT+CLIC sur l'action</em></p>\n</blockquote>"
