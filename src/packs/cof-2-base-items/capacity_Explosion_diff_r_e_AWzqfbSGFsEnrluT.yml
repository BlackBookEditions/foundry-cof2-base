system:
  description: >-
    <p>Le personnage invoque une bille de feu qui se positionne là où le mage
    lui en donne l’ordre. La trajectoire peut comporter jusqu’à deux coudes à
    90° et la distance totale parcourue ne doit pas dépasser 50 m. Le magicien
    n’a pas besoin de voir le lieu. La bille explose immédiatement si une des
    conditions suivantes est remplie.</p><ul><li>- Quelque chose ou quelqu’un
    touche la bille.</li><li>- Le magicien prononce un mot de commande (action
    gratuite).</li><li>- Le délai fixé par le magicien est terminé.</li><li>- Au
    bout d’un nombre de minutes égal à l’INT du personnage.</li></ul><p>La bille
    de feu explose dans un rayon de 5 m et inflige [4d4° + INT] DM. Les
    créatures qui réussissent un test d’AGI difficulté [10 + INT] ne subissent
    que la moitié des dégâts. Avant son explosion, la bille de feu produit une
    lumière équivalant celle d’une torche.</p>
  inGame: >-
    <p>Le joueur sélectionne ses cibles puis clique sur l'action pour lancer le
    sort qui va automatiquement lancer les dommages. Au MJ de proposer le test
    pour réduire les dommages et les appliquer. Pensez à remplacer @int par @cha
    pour les ensorceleur ou barde.</p><p><em>Note : Pour utiliser la
    "concentration" faites SHIFT+CLIC sur l'action</em></p>
