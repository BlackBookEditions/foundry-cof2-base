system:
  description: >-
    <p>Lorsqu’il combat à mains nues, le moine peut (s’il le souhaite) remplacer
    sa FOR par son AGI pour ses tests d’attaque au contact et il inflige
    [1d6+FOR] DM létaux (Voir « DM temporaires » page 219). Ces DM augmentent à
    chaque rang suivant : 1d8 au rang 2, 1d10 au rang 3, 1d12 au rang 4 et enfin
    2d6 au rang 5.</p>
  inGame: >-
    <p>Comme de nombreuses capacités du Moine modifient les valeurs de ses
    attaques avec l'équipement "Mains Nues", il est préférable de mofifier
    directement l'équipement quand cette capacité est apprise. Le PJ peut
    modifier les Dommages dans la résolutions de l'action "Mains Nues" par
    @rang[1d6,1d8,1d10,1d12,2d6] + @for. La deuxième action permet de substituer
    AGI à FOR pour le calcul de l'attaque de contact lorsqu'il le souhaite.</p>
