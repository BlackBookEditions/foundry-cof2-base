  description: >-
    <p>Au prix d’une action limitée, le personnage peut se transformer en forme
    hybride, mi‑homme, mi‑loup pendant 1 min. Il doit terminer une récupération
    rapide avant de pouvoir à nouveau utiliser cette capacité. Sous cette forme,
    il ne peut pas lancer de sort ou utiliser d’arme pour attaquer à distance,
    en revanche il obtient une attaque de morsure (Attaque au contact) qui
    inflige [1d4°+FOR] DM en action gratuite une fois par round. Il reprend
    immédiatement sa forme normale s’il tombe à 0 PV.</p>
