  description: >-
    <p style="text-align:justify">Il faut 1 min à l’arquebusier pour installer
    un piège qui explose dans un rayon de 5 m en infligeant [5d4° + INT] DM de
    feu (test d’AGI difficulté 15 pour ne subir que la moitié des DM). Le piège
    est déclenché à l’intrusion de toute créature dans une zone d’un à deux
    mètres autour du piège. Une créature peut détecter le piège avec un test
    d’INT difficulté [15 + INT de l’arquebusier] avant de le déclencher.</p>
  inGame: >-
    <p>Pour le moment c'est au MJ de fournir l'équipement
    @UUID[Compendium.cof2-base.cof-2-base-items.Item.BLf2dalmcwySOTBd]{Piège
    explosif} au joueur. A terme, un système de crafting sera mis en place pour
    créer automatiquement ces objets.</p><p>L'équipement est utilisable en
    l'état par les joueurs.</p><p>Les actions permettent de réaliser les jets de
    sauvegarde de la capacité.</p>
