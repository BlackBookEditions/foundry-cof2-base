system:
  description: >-
    <p>Une fois par round, si une créature quitte le contact du personnage**, le
    personnage peut lui porter une Attaque sournoise. S’il ne dispose pas de
    cette capacité, il ajoute tout de même +1d4° aux DM s’il réussit cette
    attaque.</p>

    <p><em>**Une cible peut battre en retraite prudemment, en utilisant une
    action limitée pour ne se déplacer que de l’équivalent d’une action de
    mouvement. Ce type de manoeuvre n’est généralement utilisé que par ceux qui
    ont été témoins du destin de celui qui tourne le dos au PJ.</em></p>
  inGame: >-
    <p>Si le PJ possède la capacité "Attaque Sournoise", il peut supprimer
    l'action de cette capacité et utiliser son Attaque Sournoise pour effectuer
    l'attaque. Dans le cas où le PJ n'a pas la capacité "Attaque Sournoise",
    l'action de cette capacité permet d'activer ou désactiver le bonus aux DM de
    l'attaque.</p>
