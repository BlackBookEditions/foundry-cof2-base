system:
  description: >-
    <p style="text-align:justify">Le forgesort contrôle le magnétisme autour de
    lui pendant INT minutes. Il obtient un bonus de +2 en DEF contre les
    attaques des armes métalliques (au contact ou à distance). De plus, il
    divise par deux les DM de tous les projectiles à pointes métalliques
    (flèches, carreaux, armes de lancer, etc.).</p>
  inGame: >-
    <p>Cette capacité propose une action "activable/désactivable" pour appliquer
    le bonus indiqué si le joueur est face à des armes métalliques. Lorsque
    l'action est activée les PM sont dépensés. il faut donc conserver
    l'activation jusqu'à la fin du sort et diminuer manuellement sa DEF s'il se
    fait attaquer par des armes non métalliques.</p>
