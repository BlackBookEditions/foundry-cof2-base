  description: >-
    <p>Lorsqu’il utilise une dague, une épée courte, longue ou une rapière sur
    les attaques de sa main principale (ou encore sur une vivelame tenue à deux
    mains), le personnage peut ajouter son AGI en attaque au contact ou aux DM
    (au choix, mais pas les deux en même temps, sauf s’il dispose d’une autre
    capacité qui lui permet, par exemple attaque en finesse) au lieu de sa
    FOR.</p>
  inGame: >-
    <p>Cette capacité propose deux boutons d'actions activables/désactivables.
    L'un pour retirer FOR et ajouter l'AGI en attaque de contact, l'autre pour
    modifier les DM. Si le PJ a déjà une capacité permettant d'utiliser AGI à la
    place de FOR en attaque, il peut supprimer l'action "contact".</p>
