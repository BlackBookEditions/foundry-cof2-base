system:
  description: >-
    <p>Cette voie permet à n’importe quel héros de faire l’acquisition d’un
    compagnon original qui apporte quelques pouvoirs particuliers. Au fond,
    avoir un petit compagnon, c’est bon pour le moral. Cette voie est accessible
    à tout personnage qui s’est attaché les services d’un familier. Le MJ peut
    aussi souhaiter organiser la rencontre du héros avec son compagnon lors de
    l’aventure suivante, dès lors que le joueur a investi les points pour faire
    l’acquisition du rang 1 de la voie. Chaque familier apporte des pouvoirs
    magiques à son maître.</p>

    <p> <strong>Le personnage obtient 4 PV par niveau.</strong></p>

    <p><strong>Capacité Familier : </strong>si le personnage possède déjà la
    capacité Familier, le familier fantastique<br />peut être une nouvelle
    créature (pseudo‑dragon, lézard voltaïque, fée, etc.) qui remplace
    l’ancienne ou une évolution du familier précédent (chat ailé, rat
    mort‑vivant, etc.). Les avantages de la capacité Familier s’appliquent
    désormais au Familier fantastique (+2 Init. et DEF lorsque le familier est
    en vue). La capacité reste un sort : le Familier fantastique disparaît dans
    un nuage de fumée s’il est réduit à 0 PV, mais le maître peut l’invoquer à
    nouveau dès qu’il aura terminé une récupération complète.<br /><strong>Pas
    de capacité Familier : </strong>dans ce cas, la capacité n’est pas un sort.
    Si le familier est réduit à 0 PV, il s’enfuit aussi loin que possible, s’il
    le peut, et ne reviendra qu’après la prochaine récupération complète prise
    par le personnage. Si la fuite est impossible, il tombe au sol, inconscient.
    Si sa mort est inéluctable, le personnage pourra récupérer un nouveau
    familier au niveau suivant.</p>
