  description: >-
    <p>Le personnage a appris l’art de la taille et de l’harmonisation des
    cristaux magiques. Pour fonctionner, un cristal doit être lancé près de la
    tête du personnage, il se met alors à tourner rapidement autour de celle‑ci.
    Activer ou désactiver un cristal correspond à une action limitée. Le
    personnage peut activer ou désactiver un cristal qu’il a fabriqué à
    n’importe quelle distance par une action limitée. Fabriquer un cristal
    demande 1d6 jours de travail et la dépense de 500 pa.</p><blockquote>

    <p><em>Note : Les sorts des voies de mage sont tous indexés sur
    l’Intelligence. Toutefois, si un ensorceleur (ou un barde) choisit une de
    ces voies, il utilisera son Charisme</em></p>

