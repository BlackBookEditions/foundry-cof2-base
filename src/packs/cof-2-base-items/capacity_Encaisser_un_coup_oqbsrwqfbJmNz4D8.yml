system:
  description: >-
    <p>Le chevalier se place de façon à dévier un coup sur son armure. Jusqu’à
    son tour au round suivant, il peut retrancher la valeur de DEF de son armure
    (bonus de magie inclus si elle est enchantée) aux DM d’une seule attaque au
    contact qu’il subit (minimum 1 DM). Au rang 5, il peut ajouter son bonus de
    bouclier (là aussi, bonus de magie inclus et cumulable au bonus d’armure).
    Le chevalier ne peut pas être étourdi ou renversé par une attaque qu’il a
    décidé d’encaisser.</p><blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>Cette capacité propose une action Activable/désactivable pour donner un
    bonus de Réduction de dégat de DEF--AGI pour représenter l'armure pour le
    moment celà prend en compte le bouclier. Il faudra coder une nouvelle
    variable pour pouvoir choisir juste l'armure ou juste le bouclier.</p>

    </blockquote>
