system:
  description: >-
    <p style="text-align:justify">Une fois par combat, si le sorcier réussit un
    test opposé d’attaque magique (portée 20 m), des mains squelettiques
    surgissent sous les pieds d’une cible de taille moyenne ou inférieure et
    l’enterrent vivante. Tant qu’elle est ensevelie, elle subit 2d4° DM par
    round, ne peut agir ni être la cible d’attaques extérieures. À son tour,
    elle peut tenter de sortir de terre en réussissant un test de FOR ou d’AGI
    (au choix de la cible) difficulté 15 au prix d’une action limitée. Si elle
    tombe à 0 PV, elle reste enterrée et décède au tour suivant. Chaque personne
    qui creuse pour l’aider lui octroie un bonus de +2 sur son test (maximum
    +10).</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique et appliquer les dommages. De
    plus un effet de dommages "périodique" sera appliqué à la cible pendant la
    durée du sort. Il faut faire une récupération rapide pour pouvoir réutiliser
    ce sort. </p><p>L'application des DM périodiques fonctionne uniquement en
    mode Combat.</p><p>Les deux actions suivantes permettent de réaliser le test
    de sauvegarde pour sortir de terre soit avec la FOR soit avec l'AGI en
    ciblant les acteurs ensevellis.</p>
