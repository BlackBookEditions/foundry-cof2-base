system:
  description: >-
    <p>Le personnage assigne une quête à une cible volontaire (ou contrainte à
    accepter sous la menace) lors d’un long rituel de 10 min. La créature
    récupère 1 PC par jour tant qu’elle travaille à sa quête. En revanche, si
    elle cesse de travailler à l’objectif fixé, elle est affaiblie après un laps
    de temps de 24 h. L’effet préjudiciable cesse si la créature reprend la
    quête et le sort prend fin une fois la quête menée à bien. Alternativement,
    le personnage peut imposer au récipiendaire un interdit : tu ne tueras
    point, tu ne parleras point, tu ne mangeras pas de viande, etc. Dans ce cas,
    le sort dure un mois par point de CHA du lanceur de sort et à chaque
    incartade, la cible subit un dé malus pendant 24 h. Le personnage ne peut
    maintenir plus d’un sort de quête à la fois.</p>
  inGame: <p>Le joueur dépense ses PM manuellement. Pas d'effets automatiques.</p>
