system:
  description: >-
    <p>Le sorcier effectue un test opposé d’attaque magique contre une cible à
    moins de 20 m. En cas de succès, si l’incantation était une action de
    mouvement (M), la victime subit un dé malus à son prochain test. Si
    l’incantation était une action limitée (L), le dé malus s’applique à ses 3
    prochains tests. Dans tous les cas, la cible ne peut subir les effets de ce
    sort qu’une fois par combat.</p>
  inGame: >-
    <p>2 actions sont proposées : Maledition (M) et Malediction (L) pour gérer
    les 2 cas.</p><p>Le joueur sélectionne sa cible puis clique sur l'action
    souhaitée pour lancer le sort qui va faire le test d'attaque magique et
    appliquer le "debuff" dé malus pendat 1 ou 3 round selon le choix.</p>
