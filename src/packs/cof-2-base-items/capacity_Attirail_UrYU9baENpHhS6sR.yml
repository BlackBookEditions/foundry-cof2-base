system:
  description: >-
    <p style="text-align:justify">Le barde possède toutes sortes de choses dans
    son sac ou ses poches. En dépensant 1 PC, il peut sortir un objet improbable
    qu’il avait sur lui, mais qui n’est pas inscrit sur sa fiche de PJ, par
    exemple un livre de poésie, une bouteille d’un excellent vin, un jouet pour
    enfant, un os pour le chien, une lettre de recommandation, etc. (pour une
    valeur maximale de 10 pa). Il peut aussi bricoler un objet avec trois bouts
    de ficelles et un clou (système D).</p>
  inGame: >-
    <p>Pas d'effets automatiques. A gérer à la main par le MJ, pour
    l'instant.</p>
