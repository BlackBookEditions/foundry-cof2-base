system:
  description: >-
    <p>Le lanceur de sort paralyse autant de créatures qu’il le peut (cf.
    ci‑après) dans un rayon de 10 m autour de lui pendant [1d4°+ INT] rounds. Il
    doit maintenir sa concentration par une action de mouvement pendant toute la
    durée du sort. Il peut affecter autant de créatures qu’il souhaite tant que
    la somme de leurs NC ne dépasse pas son niveau. Les créatures de NC 4 ou
    plus peuvent se libérer du sort en réussissant un test de CON difficulté 15,
    une tentative par round (G).</p>
  inGame: >-
    <p>Le joueur sélectionne ses cibles puis clique sur l'action pour lancer le
    sort qui va automatiquement appliquer un effet de paralysie sur les cibles.
    Au MJ de proposer le test pour les libérations et vérifier les niveaux/NC.
    Ne fonctionne qu'en mode combat</p>
