  description: >-
    <p>En touchant sa cible, le prêtre annule les pénalités infligées par les
    sorts, les malédictions et les capacités spéciales (peur, douleur,
    affaiblissement, poisons, pétrification, etc., et les états étourdi,
    paralysé, ralenti ou immobilisé), mais pas les mutilations ou les
    amputations. Si la pénalité était permanente, le MJ peut requérir un test
    d’attaque magique opposé et imposer un éventuel malus selon la force de
    l’effet.</p>

    <blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>L'action permet de réaliser une Attaque magique. Si une cible est
    sélectionnée ce sera en opposition. L'action dépense les PM par contre pour
    les pénalités de bases, le PJ dépense manuellement les PM.</p>

    </blockquote>
