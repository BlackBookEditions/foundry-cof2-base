system:
  description: >-
    <p style="text-align:justify">Le druide peut se transformer en arbre
    (environ 5 m de hauteur) pendant PER minutes. Il prend les mêmes
    caractéristiques (à l’exception de l’INT, de la PER et de la VOL) que
    l’arbre animé (voir plus loin), y compris les PV. Sous cette forme, il ne
    peut pas parler, mais peut utiliser les sorts des voies du protecteur et des
    végétaux. À la fin du sort, ou s’il est réduit à 0 PV, il reprend forme
    humaine et retrouve les PV que le personnage avait au début du sort.</p><p
    style="text-align:justify">_</p>
  inGame: >-
    <p>Le joueur clique sur l'action pour activer le sort et consommer ses PM.
    Le MJ donne les droits au Druide sur
    @UUID[Compendium.cof2-base.cof-2-base-encounter.Actor.oJMOXZ4nlh1izQB7]{Arbre
    animé} pour qu'il l'utilise lorsqu'il en prend la forme. Il utilisera sa
    propre feuille pour les INT, PER et VOL et les valeurs de l'Arbre Animé pour
    le reste. Le PJ doit noter à part ses PV au moment d'utiliser le sort afin
    de les rajouter lorsqu'il reprend sa forme</p>
