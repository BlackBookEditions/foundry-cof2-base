  description: >-
    <p style="text-align:justify">Le voleur ajoute son rang + 2 aux tests liés à
    la précision manuelle (crocheter une serrure, désamorcer un piège,
    pickpocket…) ainsi qu’aux tests pour évaluer un objet précieux (joyaux,
    bijoux, etc.). De plus il obtient +1 aux DM des attaques à distance avec les
    dagues et couteaux. Ce bonus passe à +2 au rang 3 de la voie et +3 au rang
    5.</p>
  inGame: >-
    <p>Propose 2 effets :</p> <p>Un bonus permanent pour les jets de précision
    manuelle et d'estimation</p> <p>Un action actvable/désactivable qui donne
    des bonus aux dommages. A activer si le joueur lance des dagues ou
    couteaux.</p> <p><em>Note : Il est aussi possible de recopier le bonus
    proposé directement dans l'équipement du joueur et supprimer cette action
    pour éviter la multiplication d'actions...</em></p>
