  description: >-
    <p style="text-align:justify">L’ensorceleur peut déplacer dans les airs un
    objet inerte (qui n’est pas tenu par un adversaire) ou une cible volontaire
    (par exemple lui‑même) dont le poids n’excède pas 50 kg par rang, à une
    portée de 20 m et pendant CHA minutes. L’objet peut être maintenu en l’air
    ou déplacé de 5 m par action de mouvement. Il est possible de faire tomber
    un objet sur une cible surprise (test d’attaque magique, DM 1d6 par tranche
    de 50 kg).</p>
