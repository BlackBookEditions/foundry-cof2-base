system:
  description: >-
    <p style="text-align:justify">Une fois par round, le barde peut réaliser une
    esquive en réussissant un test d’attaque à distance contre une difficulté
    égale au résultat obtenu par son adversaire, lors de son attaque. En cas de
    réussite, le barde ne subit aucun DM. Si cette attaque était un critique, il
    subit tout de même des DM normaux (il annule donc l’effet critique «
    dommages doublés »).</p>

    <blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>Cette capacité propose une action d'attaque à distance qui ne fait pas de
    dommage ni n'a de difficulté. Au MJ de comparer le résultat avec l'attaque
    que le barde tente d'annuler.</p>

    </blockquote>
