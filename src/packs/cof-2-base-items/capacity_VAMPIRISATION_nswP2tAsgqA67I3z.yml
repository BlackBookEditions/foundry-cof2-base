  description: >-
    <p>Le sorcier doit réussir un test opposé d’attaque magique contre une cible
    vivante à une distance maximum de 30 m. En cas de réussite, la cible subit
    2d8 DM et le sorcier régénère autant de PV que de DM infligés. De plus, à
    chaque fois qu’une créature meurt à moins de 20 mètres de lui, il siphonne
    son énergie et gagne un nombre de PV égal au double du NC de la créature qui
    vient de mourir.</p>
  inGame: >-
