system:
  description: >-
    <p>S’il a accès à de l’eau, il peut lancer un projectile de glace qui
    inflige [4d4° + PER] DM de froid à une cible à moins de 30 m sur un test
    d’attaque magique réussi. Si la victime rate un test de CON difficulté [10 +
    PER], elle est ralentie à son prochain tour. De plus, le personnage divise
    par deux tous les DM de froid subis.</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer
    l'attaque qui va faire un jet d'attaque magique et en cas de réussite
    infliger les dommages. La réduction des DM de froid n'est pas prise en
    charge. Le test de CON pour appliquer ou non l'effet affaibli est géré
    manuellement par le MJ.</p>
