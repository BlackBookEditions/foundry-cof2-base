system:
  description: >-
    <p>Le personnage invoque un violent maelström de vents tourbillonnants à une
    portée de 500 m. Le phénomène occupe un espace de 20 m de diamètre et toutes
    les créatures présentes dans la zone d’effet subissent 2d4° DM par round. De
    plus, une cible doit réussir un test de FOR difficulté 15 ou être renversée.
    Le sort a une durée CHA minutes et le personnage peut déplacer la tornade de
    10 m par action de mouvement.</p>
  inGame: >-
    <p>Le personnage dépense les PM du sort manuellement.</p><p>Le joueur
    sélectionne ses cibles puis clique sur l'action pour lancer le sort qui va
    automatiquement lancer les DM qui seront appliqués sur les cibles présentes
    dans la zone.</p><p>La deuxième action permet de réaliser le test de
    sauvegarde et d'appliquer en cas d'échec le statut Renversé sur la
    cible.</p><p>L'action ne propose pas de DM périodiques car les cibles
    peuvent rentrer et sortir de la zone du cyclone.</p><p>Note : Pour utiliser
    la "concentration" faites SHIFT+CLIC sur l'action</p>
