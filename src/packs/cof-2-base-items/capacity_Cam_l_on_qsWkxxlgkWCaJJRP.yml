system:
  description: >-
    <p style="text-align:justify">Le personnage peut repérer des lieux, suivre
    des gens, infiltrer des endroits réservés (avec le costume adapté) sans
    aucun jet de dé tant qu’il n’entreprend aucune action qui pourrait
    sérieusement attirer l’attention sur lui. Au prix d’une action de mouvement
    et en réussissant un test de CHA difficulté 10, il disparaît dans une foule
    et échappe à d’éventuels poursuivants. Autrement, s’il attaque au round
    suivant, il obtient un dé bonus et peut effectuer une Attaque sournoise s’il
    dispose de cette capacité. La difficulté du test de CHA initial peut être
    modulée selon la densité de la foule.</p>
  inGame: >-
    <p>L'action permet de réaliser le test de sauvegarde pour se dissimuler avec
    une difficulté de 10.</p>
