system:
  description: >-
    <p>Le sorcier invoque une zone fixe de ténèbres magiques, de 10 m de
    diamètre, à une portée de 20 m pour une durée d’INT minutes. Toutes les
    créatures, même celles capables de voir dans le noir, sont aveuglées dans
    cette zone. En plus de ce sort, le sorcier ajoute son rang + 2 à tous les
    tests d’INT basés sur les savoirs sombres (démons, morts‑vivants, rituels
    impies, etc.).</p>
  inGame: >-
    <p>Le joueur sélectionne ses cibles puis clique sur l'action pour lancer le
    sort qui va automatiquement leur appliquer un "Statut" leur mettant la
    condition "aveuglé". Le MJ devra retirer ou ajouter le statut "aveuglé" aux
    créatures qui rentrent ou sortent de la zone de ténèbres par la suite</p>
    <p>Cet effet fonctionne uniquement en mode Combat.</p> <p>La première action
    donne le bonus permanent aux tests d'INT.</p>
