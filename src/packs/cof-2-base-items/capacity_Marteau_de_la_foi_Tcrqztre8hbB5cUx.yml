system:
  description: >-
    <p style="text-align:justify">Le prêtre effectue un test d’attaque magique
    contre la DEF se sa cible (portée de 30 m). Un projectile d’énergie de la
    forme de l’arme du prêtre va percuter la cible, lui infligeant [2d4°+CHA] DM
    en cas de réussite. Si l’arme du prêtre est magique, il peut ajouter son
    bonus au test d’attaque et aux DM. Les DM du marteau de la foi augmentent de
    +1 chaque fois que le personnage atteint le rang 4 dans une autre voie de
    prêtre.</p>
  inGame: >-
    <p style="text-align:left">Le joueur sélectionne sa cible puis clique sur
    l'action pour lancer le sort qui va faire le test d'attaque magique et
    appliquer les dommages.</p><p style="text-align:left">Note : Ne prend pas en
    comtpe les bonus d'une arme magique et on ne peux pas utiliser @arme.skill
    vu qu'il s'agit d'une attaque magique. Le bonus d'une arme magique sera à
    ajouter à la main sur la capacité dans la fiche de personnage du prêtre.</p>
