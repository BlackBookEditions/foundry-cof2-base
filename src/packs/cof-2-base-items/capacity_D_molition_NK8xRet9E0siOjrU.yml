system:
  description: >-
    <p>L’arquebusier peut préparer un explosif qui lui permet de démolir
    facilement des structures. Il lui faut 3 rounds complets pour préparer et
    poser son explosif. Celui‑ci inflige à la structure [3d4° + INT] DM et
    ignore la moitié de sa RD (et seulement 2d4° DM dans un rayon de 2 m).<br
    />Chaque jour, l’arquebusier peut utiliser un nombre de charges explosives
    égal au rang dans la voie. Ces charges permettent indifféremment d’utiliser
    les capacités Démolition, Piège explosif ou Boulet explosif</p>
