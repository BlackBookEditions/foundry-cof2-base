system:
  description: >-
    <p style="text-align:justify">L’arquebusier peut préparer un explosif qui
    lui permet de démolir facilement des structures. Il lui faut 3 rounds
    complets pour préparer et poser son explosif. Celui‑ci inflige à la
    structure [3d4° + INT] DM et ignore la moitié de sa RD (et seulement 2d4° DM
    dans un rayon de 2 m). Chaque jour, l’arquebusier peut utiliser un nombre de
    charges explosives égal au rang dans la voie. Ces charges permettent
    indifféremment d’utiliser les capacités Démolition, Piège explosif ou Boulet
    explosif</p> 
  inGame: >-
    <p>Pour le moment c'est au MJ de fournir l'équipement
    @UUID[Compendium.cof2-base.cof-2-base-items.Item.TbBRSOjzJeB6fn5I]{charge
    explosive} au joueur. A terme, un système de crafting sera mis en place pour
    créer automatiquement ces objets. L'équipement est utilisable en l'état par
    les joueurs.</p> <p>Pour le moment une action simule son utilisation
    quotidienne. Il faudra penser à chaque rang suplémentaire de modifier la
    quantité réaliable par jour dans l'onglet détails.</p>
