  description: >-
    <p>Choisissez un milieu naturel de prédilection, puis un milieu naturel
    supplémentaire au rang 7. Lorsque le personnage est dans un milieu naturel
    de prédilection, il obtient un dé bonus à tous ses tests et récupère 1d4° PV
    durant chaque récupération rapide. Milieux naturels de prédilection : forêt
    et jungle, déserts et plaines, montagnes et collines, marais et milieu
    aquatique, grottes et profondeurs.</p>
  inGame: >-
    <p>Le PJ active l'action lorsqu'il se trouve dans un milieu naturel de
    prédilection pour obtenir un dé bonus à tous ses tests. Le bonus au test de
    récupération rapide n'est pas encore prit en compte. Lorsqu'il apprend cette
    capacité et au rang 7, le PJ peut modifier la description pour renseigner le
    milieu qu'il a choisi.</p>
