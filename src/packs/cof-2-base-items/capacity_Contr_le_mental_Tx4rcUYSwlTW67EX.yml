system:
  description: >-
    <p>Si le personnage réussit un test opposé d’attaque magique contre une
    cible à une portée de 20 m, il prend le contrôle des actions de sa cible
    (c’est le joueur qui décide de ses actions comme s’il s’agissait de son PJ).
    Pendant ce temps‑là, le corps du mage est inactif. La durée du contrôle
    dépend du NC de la cible :</p><ul> <li>- NC 1 ou moins, valeur d’INT heures
    ;</li> <li>- NC 2, valeur d’INT minutes ;</li> <li>- NC 3, valeur d’INT
    rounds ;</li> <li>- NC 4 et +, 1d6 rounds.</li> </ul>

    <p>La cible peut faire un test d’INT difficulté [10 + INT] pour diviser par
    deux la durée de contrôle (minimum 1 round). Dans tous les cas, si la
    victime possède une valeur d’INT supérieure ou égale à celle du mage, elle
    n’est pas affectée par le sort. Le mage ne peut contrôler plus d’une
    créature à la fois</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique.</p>

    <p>Note : Pour utiliser la "concentration" faites SHIFT+CLIC sur
    l'action</p>
