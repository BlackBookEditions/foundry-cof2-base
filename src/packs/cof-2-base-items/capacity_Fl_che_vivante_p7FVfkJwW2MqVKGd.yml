system:
  description: >-
    <p style="text-align:justify">En une action, le druide enchante une flèche
    et la tire (il doit tenir un arc en main). Cette flèche a pour particularité
    de prendre racine dans la plaie et de devenir un arbuste. S’il réussit un
    test d’attaque à distance, il inflige les DM habituels de son attaque, et au
    round suivant, la flèche inflige 3d4° DM supplémentaires. Si la victime est
    réduite à 0 PV par ce sort, un jeune arbuste pousse sur son cadavre.</p>
  inGame: >-
    <p style="text-align:justify">Le joueur sélectionne sa cible puis clique sur
    l'action pour lancer le sort et dépenser les PM. Le test d'attaque à
    distance reprend les valeurs de l'arme équipée et va appliquer les DM de
    l'amre équipée en cas de réussite. De plus, un effet de dommages périodique
    sur 1 tour va être appliqué à la cible en cas de succès de l'attaque.</p>
    <p>Les dommages périodiques sont appliqués uniquement en mode Combat.</p>
