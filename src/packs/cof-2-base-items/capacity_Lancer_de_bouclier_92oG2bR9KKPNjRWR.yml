  description: >-
    <p>Le personnage peut lancer son bouclier à une portée de 20 m par une
    action d’attaque s’il réussit un test d’attaque à distance, il inflige les
    DM d’une Attaque au bouclier et la cible doit faire un test de FOR
    difficulté [10 + FOR du personnage] ou être renversée. Tant que le bouclier
    est à moins de 20 m du personnage, il peut le faire revenir à son bras (et
    l’équiper) par une action de mouvement (M).</p>
  inGame: >-
