    inflige [2d4° + CHA] DM à toutes les cibles dans un cône de 10 m (de long et
    de large). Les cibles peuvent diviser les DM par 2 si elles réussissent un
    test de CON difficulté [10 + CHA du barde].</p>
  inGame: >-
    <p>Le joueur sélectionne ses cibles puis clique sur l'action pour lancer le
    sort qui va automatiquement lancer les dommages. Au MJ de proposer le test
    pour réduire les dégats et les appliquer.</p>

    <p>Note : Pour utiliser la "concentration" faites SHIFT+CLIC sur
    l'action</p>
