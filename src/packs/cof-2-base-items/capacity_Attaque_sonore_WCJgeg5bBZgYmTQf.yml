  description: >-
    <p style="text-align:justify">Le barde pousse un cri dont les effets sont
    dévastateurs (ou produit un son avec un instrument à cette même fin). Il
    inflige [2d4° + CHA] DM à toutes les cibles dans un cône de 10 m (de long et
    de large). Les cibles peuvent diviser les DM par 2 si elles réussissent un
    test de CON difficulté [10 + CHA du barde].</p>
  inGame: >-
    <p>Le joueur sélectionne ses cibles puis clique sur l'action pour lancer le
    sort qui va automatiquement lancer les dommages. </p><p>La deuxième action
    permet de réaliser le test de sauveagrde pour subir la moitié des
    DM.</p><p><em>Note : Pour utiliser la "concentration" faites SHIFT+CLIC sur
    l'action</em></p>
