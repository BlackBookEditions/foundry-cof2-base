  description: >-
    <p style="text-align:justify">Le sorcier effectue un test opposé d’attaque
    magique contre une cible (portée 20 m). S’il l’emporte, la victime fuit
    aussi loin du sorcier que possible pendant INT rounds (il lui faut
    généralement autant de temps pour revenir !). Les créatures dont le NC est
    supérieur ou égal au niveau du sorcier ne fuient qu’un seul round. Le
    sorcier peut choisir de lancer ce sort en action limitée et toutes les
    créatures à son contact sont affectées (faire un test d’attaque magique par
    adversaire).</p>
  inGame: >-
    <p>Le joueur sélectionne ses cibles puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique. L'effet de peur est ensuite
    géré par le MJ.</p>
