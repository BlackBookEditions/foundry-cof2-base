system:
  description: >-
    <p>Le magicien invoque une sphère immobile de lumières chatoyantes de 5 m de
    diamètre autour de lui, pour une durée d’INT heures. Aucun sort ne peut
    traverser la sphère (dans un sens comme dans l’autre) et les créatures
    subissent un effet qui dépend de leur NC.</p><ul><li>NC inférieur à la
    moitié du niveau du personnage : téléportation à une distance de 2d4° × 100
    km dans une direction aléatoire.</li><li>NC inférieur au niveau du
    personnage : téléportation à une distance de 2d4° km.</li><li>NC supérieur
    ou égal au niveau du personnage : comme le précédent, mais la créature peut
    résister et réussir à entrer dans la sphère en réussissant un test d’INT
    difficulté [10 + INT du personnage].</li></ul><p>Le lieu où la créature est
    téléportée doit être sans danger direct (ni dans un endroit solide ni dans
    les flammes, etc.). Le magicien peut entrer et sortir à volonté de la sphère
    ainsi que toute personne qu’il autorise à passer.</p>
  inGame: >-
    <p>L'action "Activer le sort" permet de dépenser les PM et de faire
    apparaître les deux actions.</p><p>L'une d'elle permet de réaliser un test
    de sauvegarde pour résister à la téléportation. L'autre permet de jeter 2d4°
    DM automatiquement pour simuler la distance parourue par les cibles
    affectées.</p>
