system:
  description: >-
    <p>Le magicien peut tracer un cercle sur le sol
    (environ 2&nbsp;m de diamètre) afin de se protéger et d’inclure à sa
    protection un nombre de personnes égal à son INT. Une fois par round,<br
    />lorsqu’un sort prend pour cible un personnage protégé, le magicien fait un
    test d’attaque magique opposé avec l’auteur du sort. Si le test est
    réussi, le sort adverse est annulé et n’a aucun effet. De plus, toutes les
    créatures invoquées (élémentaires, démons) et les morts-vivants qui veulent
    attaquer une créature dans le cercle subissent un dé malus en attaque. Si le
    magicien sort du cercle, le sort est dissipé.</p>
