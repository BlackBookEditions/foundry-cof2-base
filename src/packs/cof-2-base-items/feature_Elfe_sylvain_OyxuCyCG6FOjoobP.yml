  description: "<p>L’elfe sylvain est issu d’une culture différente de celle des elfes hauts. Légèrement plus petits, ils vivent au plus profond des forêts, s’abritant dans les arbres et vivant simplement de la chasse et de la cueillette. Moins arrogants que leurs cousins hauts elfes, ils sont cependant beaucoup plus méfiants. Ils maîtrisent particulièrement l’art du\_camouflage et l’utilisation de l’arc.</p>\n<h2><br />Dans les Terres d’Osgild.</h2>\n<p>Les elfes sylvains partagent la grande forêt de Hautesylve avec les elfes hauts, mais ils sont beaucoup moins présents que ces derniers au sud et autour de la capitale Syndoril. Ils sont en revanche majoritaires plus au nord, autour du lac Thuléa. Ils s’impliquent beaucoup moins dans la politique que leurs cousins, ils sont plus proches de la nature, moins rêveurs et plus pragmatiques. Les elfes sylvains sont également nombreux dans les forêts du nord de la principauté d’Arly : le bois de Myrviel autour de Clairval ou Bois dormant autour de Myrlune.<br />Ces elfes sont des citoyens de la principauté et un de leurs représentants siège au grand conseil de la nation. Enfin, une importante communauté d’elfes sylvains vit dans la dangereuse forêt de Luir‑An‑Doral, loin au sud‑est, une jungle dont on ne sait que peu de choses. Une origine parfaite pour tout elfe sauvage (barbare). Les elfes sylvains vivent en petites communautés, un peu partout où on peut trouver une forêt. Ainsi un elfe sylvain peut venir d’une contrée lointaine, comme les forêts enneigées du Nord où naissent les elfes du givre à la peau blanche.</p>\n<h2><br />Interpréter un elfe sylvain</h2>\n<p>Vous êtes un écologiste dans un monde qui ne connaît pas la signification de ce mot.<br />Pour vous, la nature — plus particulièrement la forêt — est une mère qu’il faut aimer et respecter.<br />Au mieux, vous ne comprenez pas ceux qui détruisent vos très chers arbres, au pire,\_vous les haïssez. Si les elfes sylvains ne respectaient pas autant la valeur de la vie, le métier de bûcheron serait sans aucun doute le plus dangereux des Terres d’Osgild. Vous partagez avec vos cousins elfes hauts une langue, une culture et un amour des arts et de la beauté, mais vos goûts sont plus simples. En particulier vous préférez les tenues fonctionnelles et les couleurs de la nature, tandis que les elfes hauts aiment le bleu, le blanc, l’or ou l’argent.<br />Vous êtes méfiant vis‑à‑vis des étrangers, peut‑être plus encore que vos cousins, et vous\_ne cherchez pas à vous en cacher. Pourtant, vous restez moins prompt qu’eux à juger sur les apparences.</p>\n<h2><br />Noms typiques</h2>\n<p>Les elfes des bois ont des noms assez similaires à ceux des elfes hauts, quoique ceux des sylvains soient plus simples. Chez les femmes, la dernière consonne ou la dernière voyelle est doublée. Chez les hommes, les terminaisons –din, ‑dor, ‑ion sont privilégiées.</p>\n<p><br /><strong>Masculin</strong>. Aëdin, Caëndor, Cirion, Doralion, Ealdor, Findalion, Glorfindor, Haëldion, Laurendor, Morwendir, Raëldirion, etc.<br /><strong>Féminin</strong>. Aëldill, Aluinill, Aliann, Dianaë, Eilinelle, Elenwëe, Lúthill, Nínielle, Nolwaënn, Mírielle, Keltienn, etc</p>\n<p>\_</p>\n<h2>Repères</h2>\n<p><strong>Âge de départ :\_</strong>50+<br /><strong>Espérance de vie : </strong>350 ans<br /><strong>Taille :</strong> 1,40 m à 1,70 m</p>\n<p><strong>Poids : </strong>30 à 60 kg<br /><strong>Traits : </strong>menu, svelte. Oreilles pointues, yeux en amandes (verts, violets), cheveux sombres (bruns, noirs, roux), tatouages, pilosité absente.</p>\n<p>\_</p>\n<h2>Caractéristiques</h2>\n<p>+1 AGI ou PER, ‑1 FOR</p>"
