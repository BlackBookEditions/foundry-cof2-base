system:
  description: >-
    <p style="text-align:justify">Le rôdeur augmente sa valeur d’AGI de +1 et
    obtient un dé bonus aux tests d’AGI (lancer deux d20 et conserver le plus
    haut résultat). Plutôt qu’augmenter son AGI, le personnage peut choisir
    d’augmenter sa valeur de FOR de +1 (pas de dé bonus aux tests) et peut
    désormais attaquer avec la même arme dans la main secondaire sans subir de
    dé malus (par exemple deux épées longues).</p>
  inGame: >-
    <p>Au moment où le personnage apprend cette capacité, il doit choisir entre
    l'action 1 qui augmente AGI et donne un dé bonus et l'action 2 qui augmente
    FOR. L'action non choisie doit être supprimée.</p>
