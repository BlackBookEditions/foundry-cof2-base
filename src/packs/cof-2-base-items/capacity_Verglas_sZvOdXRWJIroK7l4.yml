system:
  description: >-
    <p>Un verglas glissant recouvre le sol sur une surface de 10 m de diamètre
    pendant INT minutes (vous pouvez stopper le sort plus tôt). Dans cette zone,
    pour rester debout il faut réussir un test d’AGI de difficulté 10 à son
    tour, s’y déplacer ou combattre demande un test de difficulté 15. Un échec
    signifie que la créature est renversée se relever nécessite de réussir un
    nouveau test d’AGI difficulté 15 et prend un round. Ramper en dehors de la
    zone demande un round complet.</p>
  inGame: "<p>L'action \"Activer le sort\" permet de dépenser les PM et de faire apparaître les deux actions.</p><p>Les deux actions permettent de réaliser un test de sauvegarde et d'appliquer le statut Renversé pour le reste du combat avec la bonne difficulté. Si la cible arrive à se relever, il faudra supprimer manuellement d'Effet Personnalisé sur sa feuille.\_</p><p>Note : Pour utiliser la \"concentration\" faites SHIFT+CLIC sur l'action</p>"
