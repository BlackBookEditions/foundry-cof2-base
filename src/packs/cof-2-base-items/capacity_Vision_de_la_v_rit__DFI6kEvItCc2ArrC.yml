system:
  description: >-
    <p>Pendant INT min, le personnage voit à travers les illusions et les
    déguisements, même magiques, comme s’ils n’existaient pas. Il voit aussi les
    créatures invisibles. Au prix d’une action de mouvement, il peut se
    concentrer sur l’aura d’une créature à moins de 20 m, et s’il réussit un
    test opposé d’attaque magique, il apprend son niveau approximatif, ses PV et
    ses pouvoirs particuliers.</p>

    <blockquote>

    <p><strong> Usage en jeu : </strong></p>

    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va proposer un test opposé d'attaque magique. Au MJ d'interpréter
    le résultat</p>

    <p>Note : Pour utiliser la "concentration" faites SHIFT+CLIC sur
    l'action</p>

    </blockquote>
