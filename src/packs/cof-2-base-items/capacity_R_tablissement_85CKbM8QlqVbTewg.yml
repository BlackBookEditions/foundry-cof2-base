system:
  description: >-
    <p style="text-align:justify">Une fois par jour, le prêtre peut soigner une
    créature par point de CHA. Chaque patient (éventuellement lui‑même inclus)
    obtient les mêmes effets qu’un sort de Récupération majeure. Le sort prend
    10 min pendant lesquelles tous les patients doivent rester au repos dans un
    rayon de 5 m autour du prêtre qui se concentre et se nimbe de lumière
    divine. Ce sort ne peut pas être lancé avec la règle de concentration.</p>
  inGame: >-
    <p>Le joueur sélectionne ses cibles puis clique sur l'action pour lancer le
    sort qui va automatiquement appliquer les soins. Actuellement il n'est pas
    possible de mettre CHA cibles, le chiffre 5 a été mis par défaut à modifier
    par le MJ.</p>

    <p>Il faudra bien un repos complet pour réutiliser cette action. L'action
    est mis sur "Limité" pour ne pas pouvoir utiliser la concentration et ne
    gère pas le délais de 5-10 min de rituel.</p>
