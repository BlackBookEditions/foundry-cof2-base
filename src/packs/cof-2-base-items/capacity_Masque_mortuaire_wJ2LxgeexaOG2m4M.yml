  description: >-
    <p style="text-align:justify">Le sorcier prend l’apparence de la mort
    pendant INT minutes. Il est alors considéré non‑vivant et devient immunisé à
    la plupart des pouvoirs des morts‑vivants (drain de vigueur et
    affaiblissement, paralysie de la goule, etc.). De plus, ceux‑ci le prennent
    pour l’un des leurs. Il divise par deux tous les DM de froid. Il ne peut pas
    bénéficier de soins tant qu’il est sous l’effet de ce sort.</p>

    <blockquote> <p><strong>Note :</strong> Les créatures non vivantes sont
    infatigables, ne respirent pas et sont immunisées aux maladies, aux poisons
    et à la plupart des attaques qui demandent un test de CON. Elles voient dans
    le noir comme dans de la pénombre à une distance de 30 m.</p> </blockquote>
