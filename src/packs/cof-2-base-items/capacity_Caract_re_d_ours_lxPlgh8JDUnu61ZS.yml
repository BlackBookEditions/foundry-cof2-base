    l'intimidation.</p><p>La deuxième action permet de réaliser le test de
    sauvegarde pour résister à la peur. S'il le test est raté le statut "Réduit
    au silence" est appliqué pendant 1d4 round pour simuler la fuite. L'effet
    fonctionne uniquement en mode Combat.</p>
