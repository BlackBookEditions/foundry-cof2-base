system:
  description: >-
    <p style="text-align:justify">Le druide combat avec les deux extrémités de
    son bâton de bois noueux (ou de son épieu). Lorsqu’il utilise cette
    capacité, il effectue deux attaques de contact pour lesquelles il peut
    remplacer sa FOR par son AGI en attaque s’il le souhaite. Il inflige
    [1d4°+FOR ou AGI au choix] DM par attaque (plus d’éventuels bonus si l’arme
    est magique) et il gagne +2 en DEF pendant 1 round.</p>
  inGame: >-
    <p >Les deux actions permettent de réaliser une attaque de contact (soit
    avec FOR soit avec AGI). En activant l'action, l'attaque est réalisée et un
    bonus de DEF s'ajoute. Pour faire la deuxième attaque, il faut cliquer pour
    désactiver l'action et recliquer pour l'exécuter à nouveau. Le PJ ne doit
    pas oublier de désactiver l'action au début de son prochain tour.</p>
