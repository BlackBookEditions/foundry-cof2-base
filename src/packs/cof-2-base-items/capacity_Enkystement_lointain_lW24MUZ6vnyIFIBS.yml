system:
  description: >-
    <p>Une fois par combat, le personnage désigne une cible à moins de 20 m d’un
    mouvement de la main et un tourbillon de lumière multicolore emporte la
    victime en un lieu lointain. En cas de succès d’un test opposé d’attaque
    magique, la cible est instantanément téléportée dans une direction aléatoire
    (à peu près horizontalement et dans un milieu adapté à sa survie). Les
    créatures de NC inférieur à la moitié du niveau du magicien sont téléportées
    à une distance de 2d4° × 100 km, celles de niveau inférieur à 2d4° km et
    celles de niveau supérieur ou égal à 2d4° × 10 m. Une créature ne peut pas
    être victime de ce sort plus d’une fois par jour.</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique.</p> <p>Les Dommages sont notés
    "2d4°" pour lancer la valeur de distance. C'est  au MJ de multiplier ce
    résultat en fonction du NC de la cible.</p> <p>Note : Pour utiliser la
    "concentration" faites SHIFT+CLIC sur l'action</p>
