  description: >-
    <p>Pendant INT minutes, le sang du sorcier se transforme en un acide qui
    gicle lorsqu’il subit une blessure. Chaque fois qu’un ennemi au contact le
    blesse, ce dernier subit 1d4° DM d’acide</p>
  inGame: >-
    <p>Crée 2 actions lors de l'apprentissage.</p>

    <p>L'activation permet d'activer le sort, en dépensant les PM, et applique
    une "Amélioration" (qui ne fait rien) sur le personnage pendant la durée du
    sort.</p>

    <p>L'action "Dommages" permet de jeter un jet de Dommages en cliquant sur
    l'action. Si une créature blesse le personnage, ce dernier cible la créature
    et clique sur l'action "Dommages" qui va lancer les dommages d'acide.</p>
