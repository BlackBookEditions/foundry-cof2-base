system:
  description: >-
    <p style="text-align:justify">Une fois par jour, le barbare entre dans une
    rage berserk pour le reste du combat, ce qui le rend particulièrement
    dangereux. Il obtient +1d4° DM sur ses attaques au contact, mais il subit ‑2
    en DEF et ne peut fuir de son propre gré ou attaquer à distance. Enfin, il
    obtient un dé bonus pour tous les tests de VOL. S’il veut stopper la rage
    avant d’avoir éliminé tous les ennemis sur le terrain, le barbare doit
    réussir un test de VOL difficulté 15 (un seul essai, à la fin de son tour).
    S’il devient inconscient, la rage cesse. Le personnage peut entrer en rage
    une fois de plus par jour pour chaque capacité de rang 4 qu’il atteint dans
    une voie de barbare</p>
  inGame: "<p>Les effets bonus sont pris en charge via une action activable/désactivable à activer en entrant en rage.\_</p><p>Tant que la première action est activer, la deuxième action apparaît pour pouvoir effectuer le test de sauvegarde afin de sortir de la rage prématurément.</p>"
