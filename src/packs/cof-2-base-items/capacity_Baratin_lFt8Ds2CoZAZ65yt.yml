    baguettes magiques en réussissant un test d’attaque magique (L) contre une
    difficulté de (10 + (2 x rang du sort inscrit)). En cas d’échec, le sort
    n’est pas lancé et le voleur peut faire une nouvelle tentative.</p>
  inGame: >-
