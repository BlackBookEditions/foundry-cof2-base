system:
  description: >-
    <p>Le personnage invoque à son service une créature ailée de grande taille
    pendant 24 h. À son arrivée, il doit lui donner la mission de trouver et de
    lui rapporter une personne ou un objet. Le chasseur se met immédiatement en
    chasse avec un instinct infaillible et la trouve à moins que la cible ne
    soit dissimulée par magie (sort de non‑détection, par exemple). Le chasseur
    utilise au mieux ses capacités et son intelligence pour réussir sa mission,
    mais il ne combat pas, sauf pour se défendre. Il parcourt jusqu’à 25 km/h.
    En cas de réussite, le chasseur rapporte l’objet ou la créature et le dépose
    devant l’invocateur. À la fin de la durée du sort, si le chasseur ailé n’a
    pas pu remplir sa mission, il entre dans une rage destructrice, il retrouve
    alors le personnage qui l’a invoqué et l’attaque jusqu’à ce qu’il soit
    vaincu (il n’utilise pas sa capacité d’Enlèvement pour ce combat).</p><p>
    </p>

