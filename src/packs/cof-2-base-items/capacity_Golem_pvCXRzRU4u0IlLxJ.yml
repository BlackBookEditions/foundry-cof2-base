  description: >-
    <p>Le
    @UUID[Compendium.cof-base.cof-2-base-encounter.Actor.CH2YfMnFkpTKIvQM]{Golem}
    est une créature humanoïde fabriquée par le forgesort pour lui servir de
    serviteur et de garde du corps. Il comprend des ordres simples, comme
    suivre, attaquer, monter la garde, mais il est incapable d’actions complexes
    ou nécessitant une motricité fine (comme de la couture par exemple
    !).</p><h2 style="text-align:justify">PARTICULARITÉS LIÉES AU
    GOLEM</h2><p><strong>Soigner un golem</strong> : le golem ne guérit pas
    naturellement, mais le forgesort peut le réparer au rythme de [1d6 par rang
    + INT] PV par heure. <strong>Golem à 0 PV </strong>: si le golem est réduit
    à 0 PV, il cesse de fonctionner, mais le forgesort peut le réparer.
    <strong>Mort d’un golem : </strong>si le golem est détruit ou perdu, le
    forgesort peut en construire un nouveau en 1d6 + 3 jours (+1d6 jours par
    amélioration de golem supérieur). Un forgesort peut utiliser tous les
    matériaux à sa disposition dans son environnement, par exemple pierre et
    bois s’il est dans une forêt.</p>
  inGame: >-
    <p>L'action sert à soigner le golem. Pour ce faire le PJ doit cibler son
    golem et cliquer sur l'action. Le soin sera automatiquement réalisé. Une
    compagnon type
    @UUID[Compendium.cof-base.cof-2-base-encounter.Actor.CH2YfMnFkpTKIvQM]{Golem}
    a été ajouté au compendium, il suffit au MJ de l'adapter et de donner le
    contrôle à son joueur.</p>
