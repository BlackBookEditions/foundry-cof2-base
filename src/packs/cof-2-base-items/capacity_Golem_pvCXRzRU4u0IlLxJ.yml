system:
  description: >-
    <p>Le golem est une créature humanoïde fabriquée par le forgesort pour lui
    servir de serviteur et de garde du corps. Il comprend des ordres simples,
    comme suivre, attaquer, monter la garde, mais il est incapable d’actions
    complexes ou nécessitant une motricité fine (comme de la couture par exemple
    !).</p>


    <h2>PARTICULARITÉS LIÉES AU GOLEM</h2>

    <p> <strong>Soigner un golem</strong> : le golem ne guérit pas
    naturellement, mais le forgesort peut le réparer au rythme de [1d6 par rang
    + INT] PV par heure. <strong>Golem à 0 PV </strong>: si le golem est réduit
    à 0 PV, il cesse de fonctionner, mais le forgesort peut le réparer.
    <strong>Mort d’un golem : </strong>si le golem est détruit ou perdu, le
    forgesort peut en construire un nouveau en 1d6 + 3 jours (+1d6 jours par
    amélioration de golem supérieur). Un forgesort peut utiliser tous les
    matériaux à sa disposition dans son environnement, par exemple pierre et
    bois s’il est dans une forêt.</p>
