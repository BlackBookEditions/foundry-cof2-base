system:
  description: >-
    <p style="text-align:justify">Le mage peut détecter la présence de magie (y
    compris la présence d’objets magiques) dans un rayon de 10 m. Un test d’INT
    difficulté [10 + rang du sort] permet de déterminer la fonction générale de
    l’enchantement. Il peut aussi tenter de dissiper un sort non permanent d’un
    rang maximal égal à ceux qu’il est capable de lancer en emportant un test
    opposé d’attaque magique contre l’auteur du sort.</p>
  inGame: >-
    <p>2 actions sont proposées.</p><p>Une action pour détecter la magie, qui
    actuellement fait un test d'INT difficulté 11 comme un test d'attaque (en
    attendant de coder mieux) ça ne consomme pas de PM</p><p>Une action de test
    opposé en attaque magique necessitant que le joueur selectionne le token
    ciblé et clique sur l'action, celà fera le test en opposition et consommera
    des PMs.</p>
