system:
  description: >-
    <p>L’ensorceleur donne un ordre simple (mais pas suicidaire) de deux ou
    trois mots que la cible doit pouvoir comprendre. S’il réussit un test opposé
    d’attaque magique contre une cible à une portée de 20 m, la victime doit
    exécuter l’ordre pendant son prochain tour. En plus de ce sort,
    l’ensorceleur ajoute son rang + 2 aux tests de persuasion ou de
    séduction.</p>
  inGame: >-
    <p>La première action donne un bonus permanent aux tests de persuasion et de
    séduction.</p> <p>La deuxième action gère l'attaque opposée. Le joueur
    sélectionne sa cible puis clique sur l'action pour lancer le sort qui va
    faire le test d'attaque magique et appliquer un effet temporaire d'un round.
    L'effet ne fonctionnera que si le joueur est en mode combat. Ensuite, c'est
    au MJ d'exécuter l'action demandé.</p>
