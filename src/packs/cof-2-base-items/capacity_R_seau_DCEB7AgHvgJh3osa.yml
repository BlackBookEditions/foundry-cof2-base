  description: >-
    <p style="text-align:justify">Grâce à son réseau de connaissances ou par
    l’intermédiaire d’autres espions, le personnage peut obtenir de nombreux
    avantages. Un test réussi de CHA difficulté 10 lui suffit pour obtenir une
    entrevue avec n’importe quel personnage puissant à tout moment. Une fois par
    aventure, cela lui permet d’obtenir un service, par exemple une lettre de
    recommandation, un renseignement réservé à l’élite, des billets pour un bal
    privé ou même une escorte armée pour l’aider à se rendre dans un endroit
    dangereux.</p>

