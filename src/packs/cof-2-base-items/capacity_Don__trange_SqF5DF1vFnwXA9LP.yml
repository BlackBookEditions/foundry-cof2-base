system:
  description: >-
    <p style="text-align:justify">Le gnome possède un talent inné pour les
    sciences, qu’elles soient occultes ou plus ordinaires. Il gagne un bonus de
    +3 à tous les tests scientifiques (INT) et il choisit une capacité de rang 1
    d’ensorceleur. S’il porte une armure, il ne peut pas utiliser ce sort plus
    d’une fois par jour (il doit payer le coût en PM de façon normale). Dans le
    noir total, le gnome voit comme dans la pénombre jusqu’à 10 m.</p>
  inGame: >-
    <p>Cette capacité contient une amélioration permanente sur la vision dans le
    noir et le bonus aux jets de caractéristique. Pour la capacité
    d'ensorceleur, il suffit de glisser deposer la capacité choisie sous
    celle-ci dans la fiche de personnage</p>
