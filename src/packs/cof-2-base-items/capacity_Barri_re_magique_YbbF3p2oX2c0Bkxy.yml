system:
  description: >-
    <p>Une fois par jour, le lanceur de sort trace une ligne imaginaire de son
    bâton, qui constitue une frontière invisible que nul ne saurait franchir
    sans son autorisation. Toute créature qui tente de passer ressent une forte
    contrainte à rebrousser chemin ; si elle tente de forcer le passage, elle
    doit réaliser un test opposé d’attaque magique contre le personnage. En cas
    d’échec, elle subit [5d4°+ INT] DM et ne peut faire de nouvelle tentative
    avant une heure. En cas de succès, elle parvient à franchir la limite et ne
    subit que la moitié des DM. La frontière mesure un maximum de 20 m de long
    (sans limite de hauteur) et sa durée est de 24 h.</p>
  inGame: >-
    <p>Lorsque le sort est lancé, le PJ dépense les PM manuellement. Si une
    créature tente de franchir la barrière, le PJ le cible et active l'action
    pour lancer le test opposé d'attaque magique. Si le PJ gagne (donc la cible
    échoue) les DM peuvent être appliqués.</p> <p>De plus, cette capacité permet
    de rajouter une capacité de Mage de rang 2 liée comme indiqué dans la
    capacité "Bâton Magique" au rang 2.</p>
