system:
  description: >-
    <p>Le personnage effectue un test opposé d’attaque magique (portée 20 m)
    contre sa cible. En cas de réussite, la victime est changée en pierre (effet
    permanent). Sous cette forme, elle a une RD 30, mais un sort de litomorphose
    lui inflige 4d4° DM sans réduction. Si la victime est de niveau supérieur ou
    égal au lanceur du sort, elle peut faire un test de CON difficulté [10 +
    CHA] à la fin de chaque round pour mettre fin au sort.</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique. Au MJ d'interpréter le
    résultat.</p>

    <p>Note : Pour utiliser la "concentration" faites SHIFT+CLIC sur
    l'action</p>
