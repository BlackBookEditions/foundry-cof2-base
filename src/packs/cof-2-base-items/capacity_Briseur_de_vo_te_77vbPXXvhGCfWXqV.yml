system:
  description: >-
    <p>Une fois par combat, dans une cavité de moins de 6 m de hauteur, le
    combattant des tunnels peut frapper le sol ou un mur pour faire s’écrouler
    la voûte sur ses adversaires. Tous les adversaires dans une zone de 10 × 10
    m face à lui subissent 4d4° DM à cause des rochers qui tombent du plafond.
    La zone affectée devient un terrain difficile et les créatures réduites à 0
    PV sont ensevelies sous l’éboulis.</p>
  inGame: >-
    <p>Le joueur sélectionne ses cibles puis clique sur l'action pour effectuer 
    le coup qui va automatiquement lancer les dommages. Au MJ de les
    appliquer.</p>
