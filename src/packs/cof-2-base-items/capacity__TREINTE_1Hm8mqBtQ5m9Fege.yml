system:
  description: >-
    <p>Chaque fois que le serpent réussit une attaque, la cible doit réussir
    <strong>un test de FOR (ou d’AGI au choix) difficulté 10.</strong> En cas
    d’échec, le serpent s’enroule autour d’elle et commence à l’étouffer,
    infligeant automatiquement <strong>1d4 DM supplémentaires par
    round</strong>. La victime est immobilisée. Elle peut tenter de se libérer
    au prix d’une action de mouvement à son tour, en réussissant un <strong>test
    de FOR difficulté 14</strong>.</p>
  inGame: "<p>Les deux premières actions permettent de réaliser un test de sauvegarde de FOR ou d'AGI. En cas d'échec, les actions appliquent un effet sur la cible qui subit les DM et obtient le statut Immobilisé pendant tout le combat.</p><p>La troisième action permet de réaliser le test de sauvegarde pour se libérer de l'étreinte.</p><p>Lorsque ce test est réussi, il faudra supprimer manuellement l'Effet Personnalisé sur la feuille de la cible.\_</p>"
