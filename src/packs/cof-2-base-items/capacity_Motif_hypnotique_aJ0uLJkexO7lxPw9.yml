system:
  description: >-
    <p>Le personnage crée dans le ciel un tableau coloré hypnotique dans lequel
    chacun voit une scène différente qui le touche au plus profond de son être.
    Chaque créature à portée (20 m) doit réussir un test d’INT difficulté [12 +
    INT du magicien] ou cesser ce qu’elle faisait pour regarder intensément le
    tableau. Elle ne prête plus du tout attention à son environnement,
    toutefois, si elle est attaquée, elle riposte bien qu’elle reprenne
    immédiatement sa contemplation dès son adversaire vaincu ou en fuite. Le
    sort a une durée d’INT min et il n’affecte que les créatures dont le NC est
    inférieur au rang atteint dans la voie.</p>
  inGame: >-
    <p>Le joueur dépense ses PM manuellement. </p><p>L'action permet de réaliser
    le test de sauvegarde sur chaque cible sans dépenser de PM et d'appliquer le
    statut Asservi pendant INT*10 rounds.</p>
