system:
  description: >-
    <p>L’ensorceleur transforme son corps en glace vivante, il gagne +4 en DEF,
    est immunisé au froid et divise les DM de feu par deux. Les créatures qui le
    touchent ou l’attaquent avec des armes naturelles subissent 1d4° DM.
    Lorsqu’il marche, il gèle le sol et peut se déplacer sur l’eau en la
    transformant en glace. Le sort a une durée de [1d6 + INT] minutes.</p>
  inGame: >-
    <p>Cette capacité va proposer un bonus temporaire sur le joueur pour gérer
    la DEF. Le PJ active l'action lorsqu'il utilise le sort et doit penser à la
    désactiver à la fin. L'immunité/la résistance au feu et le 1d4° DM si on le
    touche sont géré manuellement par le MJ.</p>

    <p><em>Note : Pour utiliser la "concentration" faites SHIFT+CLIC sur
    l'action</em></p>
