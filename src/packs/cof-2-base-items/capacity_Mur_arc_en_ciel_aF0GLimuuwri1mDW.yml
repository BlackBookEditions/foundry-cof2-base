system:
  description: >-
    <p>Le sort crée un mur opaque de couleurs chatoyantes et changeantes. Le
    personnage invoque au choix un mur rectiligne qui mesure jusqu’à 5 m de haut
    et 3 m de long par rang ou un mur circulaire d’un diamètre maximal égal au
    rang, dans les deux cas pour une durée d’INT minutes. Si une créature d’un
    NC inférieur au niveau du personnage tente de traverser le mur, elle est
    violemment repoussée de 2d4° mètres en arrière et elle subit autant de DM.
    Une créature de niveau supérieur ou égal doit réussir un test d’INT
    difficulté [10 + INT du personnage] pour le franchir ou subir le même effet
    que les autres en cas d’échec. Le magicien peut passer à travers le mur
    comme s’il n’existait pas. Le mur stoppe toutes les attaques magiques et les
    projectiles lancés à travers disparaissent simplement (une arme magique
    réapparaît à la fin du sort à l’endroit où elle a disparu).</p>
  inGame: >-
    <p>L'action "Activer le sort" permet de dépenser les PM et de faire
    apparaître les deux actions.</p><p>L'une d'elle permet de jeter les DM
    automatiquement pour les acteurs de faible NC qui veulent franchir le mur et
    l'autre permet de réaliser un test de sauvegarde sur les cibles de haut NC
    et de leur infliger les DM s'ils rate le test.</p>
