system:
  description: >-
    <p style="text-align:justify">En réussissant un test opposé d’attaque
    magique (portée 20 m), le sorcier étouffe une créature vivante. La victime
    subit un dé malus à tous ses tests et [1d4°+INT] DM par round tant que le
    sorcier maintient sa concentration par une action de mouvement et la dépense
    de 1 PM par round. Si la victime sort de la portée du sort, il prend
    fin.</p>

    <blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique et appliquer les dommages. De
    plus en cas de succès un "affaiblissement" sera appliqué à la cible qui
    infligera un dé malus à tous les test et 1d4° + int dommages périodique.</p>

    <p>A noter que si le joueur arrête de payer 1 PM par round et une action de
    mouvement, le MJ devra supprimer manuellement l'effet sur la cible.</p>

    </blockquote>
