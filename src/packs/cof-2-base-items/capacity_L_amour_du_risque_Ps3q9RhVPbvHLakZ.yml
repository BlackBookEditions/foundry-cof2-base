  description: >-
    <p>Rien de tel qu’une question de vie ou de mort pour vous motiver !
    Lorsqu’il réalise une action dans un lieu dangereux (par exemple, au bord
    d’un précipice ou d’un lac de lave), le personnage gagne un dé bonus à tous
    ses tests (attaque, caractéristique, etc.). Ce bonus s’applique également
    aux tests réalisés pour résister à la peur (permanent).</p>

