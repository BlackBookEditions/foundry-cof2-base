system:
  description: >-
    <p>Une fois par combat, le personnage peut faire un test opposé d’attaque
    magique contre une cible à une portée de 20 m. En cas de réussite, la
    victime est emprisonnée dans un labyrinthe extradimensionnel. La durée
    d’emprisonnement dépend du NC de la cible :</p><ul><li>NC 1 ou moins :
    valeur d’INT jours</li><li>NC 2 : valeur d’INT heures</li><li>NC 3 : valeur
    d’INT minutes</li><li>NC 4 et + : 1d6 rounds.</li></ul><p>La cible peut
    faire un test d’INT difficulté [10 + INT] pour diviser par deux sa durée
    d’emprisonnement (minimum 1 round). Dans tous les cas, si la victime possède
    une valeur d’INT supérieure ou égale à celle du mage, elle n’est pas
    affectée par le sort.</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique. </p><p>La deuxième action
    permet de réaliser le test de sauvegarde pour réduire la durée de
    moitié.</p><p>Note : Pour utiliser la "concentration" faites SHIFT+CLIC sur
    l'action</p>
