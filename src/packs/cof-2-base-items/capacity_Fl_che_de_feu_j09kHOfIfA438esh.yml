system:
  description: >-
    <p>Le magicien choisit une cible située à moins de 30 m. Si son attaque
    magique réussit (contre DEF), la cible subit [3d4°+INT] DM. Chaque round de
    combat suivant, le feu inflige 1d6 DM supplémentaires. Sur un résultat de 1
    ou 2, le sort prend fin. Les DM sur la durée ne sont pas cumulables si le
    sort est lancé plusieurs fois.</p><blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique et appliquer les dégats. De plus
    un effet de dégats "périodique" sera appliqué à la cible pendant la durée du
    sort.</p>

    </blockquote>
