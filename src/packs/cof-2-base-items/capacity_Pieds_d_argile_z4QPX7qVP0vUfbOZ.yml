system:
  description: >-
    <p>Le tueur de géants réalise une attaque aux jambes contre une créature de
    taille grande ou supérieure. En cas de réussite, il inflige ½ DM, mais la
    créature est ralentie au prochain round et invalide pour tout le reste du
    combat. En cas de réussite avec une marge d’au moins 10 points, la cible est
    de plus renversée ! Une cible ne peut subir ces effets plus d’une fois par
    combat (ralenti et invalide).</p>
  inGame: >-
    <p>Cette action permet de réaliser une attaque avec les valeurs de l'arme
    équipée (en divisant par 2 les DM infligés).</p> <p>Si l'attaque touche la
    cible, elle appliquera le statut Ralenti et Affaibli à la cible pour le
    combat. Le MJ devra supprimer le statut Ralenti à la fin du tour de la cible.
    L'effet Renversé est géré à la main par le MJ.</p>  <p>Cette action
    fonctionne seulement en Mode Combat.</p>
