system:
  description: >-
    <p>Le mage projette un rayon de froid absolu sur sa cible. S’il réussit un
    test opposé d’attaque magique ou si la cible est volontaire, elle est
    congelée dans une gangue de glace de la forme d’un énorme cristal. La gangue
    peut être détruite en lui infligeant 50 DM ; sinon, elle se brise
    d’elle‑même après une durée qui dépend du NC de la créature.</p>

    <ul>

    <li>- NC 1 ou moins : valeur d’INT en siècles</li>

    <li>- NC 2 : valeur d’INT en années</li>

    <li>- NC 3 : valeur d’INT en jours</li>

    <li- >NC 4 : valeur d’INT en heures</li>

    <li- >NC 5 : valeur d’INT en minutes</li>

    <li>- NC 6 et + : valeur d’INT en rounds</li>

    </ul>

    <p>Si la cible est volontaire, la durée du sort est la même que si elle
    était de NC 1.</p>
  inGame: >-
    <p>L'action permet de réaliser l'attaque magique opposée contre un ennemi
    que le PJ cible avant d'activer l'action.</p>
