system:
  description: >-
    <p>Le druide peut commander à la végétation de pousser et bloquer ses
    ennemis (mais pas ses alliés) dans une zone de 10 m de diamètre (portée 20
    m) pendant PER minutes. Les cibles sont immobilisées. À son tour, une
    créature peut se libérer (action d’attaque) avec un test de FOR difficulté
    [10 + PER du druide]. En cas de réussite, elle n’est plus affectée par le
    sort pour le reste du combat.</p>
  inGame: >-
    <p>La première action permet d'activer le sort et de dépenser les PM. Tant
    qu'elle est activer la deuxième action apparaît dans la liste des
    actions.</p><p>La deuxième action permet de réaliser le test de sauvegarde
    pour agir librement.</p>
