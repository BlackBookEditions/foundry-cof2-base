system:
  description: >-
    <p style="text-align:justify">Le chevalier obtient une monture puissante
    (cheval de guerre lourd, ours, félin géant, etc.). Init. [Init. du
    chevalier], DEF 20, PV [10 + niveau du chevalier × 6], Ruade ou morsure
    [attaque magique], DM 2d4°+5. La valeur exacte des caractéristiques peut
    varier selon la créature. Lorsqu’il est en selle, le chevalier peut faire
    attaquer sa monture une fois par round en action gratuite. À partir du
    niveau 9, le chevalier peut obtenir une monture volante (pégase, griffon,
    hippogriffe, etc.) si le MJ l’autorise (il devra vérifier qu’une monture
    volante n’entre pas en contradiction avec les aventures prévues). Dans ce
    cas, en vol, la monture couvre une distance de 20 m par action de mouvement,
    mais ses PV sont seulement égaux à [10 + niveau × 5].</p>

    <p style="text-align:justify">La monture peut être soignée comme un
    personnage et elle récupère 1d8+4 PV par nuit. Si la fidèle monture meurt,
    le chevalier en récupère une au niveau suivant. Selon son peuple, un
    personnage peut obtenir une monture différente ayant les mêmes
    caractéristiques : yack ou sanglier (nain), cerf ou orignal (elfe).</p>
  inGame: >-
    <p>Pas d'effets automatiques. A gérer à la main par le MJ, pour
    l'instant.</p>
