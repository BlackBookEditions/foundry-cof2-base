system:
  description: >-
    <p style="text-align:justify">Le barde effectue une attaque fictive pour
    déséquilibrer son adversaire et réalise ensuite une attaque mortelle. Faites
    un test opposé de CHA contre la PER de votre adversaire à ce round. Au round
    suivant, vous obtenez un bonus en attaque égal au double de votre rang dans
    la voie de l’escrime (+4 au rang 2, par exemple) sur votre première attaque
    au contact contre cet adversaire et, si votre feinte a réussi, +2d4° aux
    DM.</p>
  inGame: >-
    <p>Cette capacité propose 3 actions : une d'attaque, une activable
    désactivable pour donner ou pas le bonus pour toucher et enfin une autre
    activable désactivable pour donner le bonus aux DM (si l'attaque est
    réussie)</p>
