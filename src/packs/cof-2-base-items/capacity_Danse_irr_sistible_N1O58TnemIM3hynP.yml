system:
  description: >-
    <p style="text-align:justify">Le barde joue une gigue endiablée aux effets
    magiques. S’il réussit un test d’attaque magique opposé contre sa cible
    (portée 10 m), celle‑ci se met à danser pendant [1d4° + CHA] rounds, elle
    subit un dé malus aux tests d’attaque et ‑5 en DEF. Si la cible est d’un
    niveau (NC) supérieur ou égal au barde, elle ne danse qu’un seul round.</p>
  inGame: >-
    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va automatiquement faire le jet d'attaque magique en opposition. En
    cas de succès, la cible subit tous les malus indiqués ici pendant la durée
    indiquée. Ne fonctionne qu'en mode combat.</p>

    <p><em>Note : Pour utiliser la "concentration" faites SHIFT+CLIC sur
    l'action</em></p>
