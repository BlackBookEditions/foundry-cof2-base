system:
  description: >-
    <p>Le sorcier augmente sa CON de +1. Désormais, il obtient un dé bonus aux
    tests de CON et voit dans le noir comme s’il s’agissait de pénombre. De
    plus, lorsqu’il lance un sort, il peut sacrifier 1d4° PV pour ajouter +2d4°
    aux DM de ce sort. S’il s’agit d’un sort dont les DM durent de round en
    round (comme strangulation), il peut sacrifier 1d4° PV chaque round.</p>
  inGame: >-
    <p>Seul les bonus permanents sont gérés et activés à partir du moment où il
    est appris. Le sacrifice de PV pour augmenter les DM et a gérer à la main
    par le MJ, pour l'instant.</p>
