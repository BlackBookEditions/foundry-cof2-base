system:
  description: >-
    <p>Le magicien choisit un petit animal (écureuil, corbeau, chat, dragonnet).
    Il peut utiliser les sens de son familier (voir par ses yeux, entendre ce
    qu’il entend, etc.) et communiquer avec lui à distance illimitée. Il gagne
    +2 en Initiative et en DEF lorsque son familier est en vue. S’il est réduit
    à 0 PV, le familier disparaît dans un nuage de fumée et le personnage perd
    1d4° PV en contrecoup. Toutefois, le maître pourra à nouveau invoquer son
    familier dès qu’il aura terminé une récupération complète (c’est toujours le
    même animal qui apparaît). Le familier récupère tous les PV perdus après une
    récupération rapide.</p>
