  description: >-
    <p>Une fois par combat, le personnage peut défier une cible humanoïde de son
    choix (portée 20 m). Il obtient +1d6 aux DM de chaque attaque au contact
    pour le reste du combat contre cette cible. S’il attaque une autre cible, le
    défi prend fin.</p>
  inGame: >-
    <p>Cette capacité propose un bouton d'action activable/désactivable pour
    appliquer le bonus de DM.</p>

    <p>A activer pendant le défi et désactiver à la fin ou si le joueur attaque
    une autre cible.</p>

    <p>Le bonus pouvant être activé et désactivé plusieurs fois, la fréquence
    d'une fois par combat n'a pas été configurée. A la charge du PJ de se
    rappeler de l'utilisation de la capacité.</p>
