system:
  description: >-
    <p>Le personnage touche sa cible et doit réussir un test opposé d’attaque
    magique contre elle. En cas de réussite, il envoie la cible 1d4° min dans le
    futur (au maximum, moins s’il le souhaite). La victime devient une image
    transparente, immatérielle et immobile pour la durée du sort. Elle reprend
    consistance et son activité normale à la fin de celui‑ci. Si un obstacle
    occupe sa position, elle réapparaît au plus près et subit 1d4° DM, s’il
    s’agit d’un être vivant la créature subit des DM similaires.</p>
  inGame: >-
    <p>L'action permet de réaliser une attaque magique et de lancer 1d4° en cas 
    de succès. Si l'action est réussie, les DM seront appliqués ou non en
    fonction  de la situation.</p>
