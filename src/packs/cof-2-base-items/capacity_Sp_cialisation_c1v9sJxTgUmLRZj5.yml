  description: >-
    <p style="text-align:justify">Lorsque le guerrier emploie une arme de
    prédilection, il gagne un bonus de +1 DM. Chaque fois que le personnage
    atteint le rang 5 dans une voie de guerrier, il peut choisir une nouvelle
    catégorie d’arme de prédilection (il gagne les avantages des rangs 1 à 3) ou
    décider d’augmenter de +1 le bonus aux DM d’une catégorie qu’il connaît déjà
    (pour un maximum de +6 pour un guerrier ayant atteint le rang 5 dans les
    cinq voies).</p>
  inGame: >-
    <p>La capacité ne fait rien. Il est proposé au MJ de rajouter le +1 DM
    directement sur l'arme en question pour éviter la multiplication des
    actions.</p>
