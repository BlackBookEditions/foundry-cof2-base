system:
  description: >-
    <p>Le personnage se concentre pendant 1d4 rounds (le MJ garde cette durée
    secrète et annonce au joueur lorsqu’il est prêt) pendant lesquels il ne peut
    ni attaquer ni se déplacer, mais bénéficie d’une RD 5. Au round suivant, en
    utilisant une action d’attaque, il peut réaliser une attaque dévastatrice :
    il touche automatiquement et il triple ses DM. S’il cesse sa concentration
    prématurément, le personnage ne profite d’aucun bénéfice.</p>

    <blockquote>

    <p><strong> Usage en jeu : </strong></p>

    <p>Cette capacité propose deux boutons d'actions :</p>

    <p>Un activable/désactivable pour appliquer le bonus de RD. A activer dans
    les circonstances indiquées.</p>

    <p>Une action d'attaque touchant automatiquement le token ciblé et triplant
    les dommages de l'arme équipée (main nue est considéré comme une arme).</p>

    </blockquote>
