system:
  description: >-
    <p>Une surcharge de stimulus sensoriels qui provoque des DM et
    éventuellement une perte de connaissance de la cible. Le personnage fait un
    test opposé d’attaque magique contre une cible à une portée de 20 m. En cas
    de succès, il inflige [5d4° + INT] DM et la cible doit faire un test d’INT
    difficulté [10 + INT]. En cas d’échec, si la cible est de niveau inférieur
    au mage, elle perd conscience pour 1d6 rounds, sinon elle est immobilisée
    (sonnée debout) pour 1 round.</p>

    <blockquote>

    <p><strong> Usage en jeu : </strong></p>

    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique et appliquer les dommages.Les
    effets supplémentaires sont laissé géré par le MJ.</p>

    <p>Note : Pour utiliser la "concentration" faites SHIFT+CLIC sur
    l'action</p>

    </blockquote>
