description: "<div class=\"journal-page-cof-base\"><h2>Origine et historique</h2><p><strong>Livre de Règles page 34</strong></p><p>Simultanément, vous pouvez déterminer\_l’historique et la provenance géographique\_de votre PJ\_:\_D’où vient‑il ? Qu’a‑t‑il fait durant sa jeunesse?\_Quel événement l’a poussé à quitter son foyer ?\_Quel est son but (devenir riche, puissant, célèbre,\_rendre justice, servir sa nation, répandre ses idées,\_percer des mystères, réparer une\_ humiliation…)?</p><p><span style=\"color:var(--color-text-primary);font-size:var(--font-size-14);font-family:var(--font-body)\">Pour le moment, si vous n’avez pas particulièrement d’idée et que vous avez besoin d’un petit\_coup de pouce, n’hésitez pas à utiliser la table des\_secrets intimes ci‑après\_: lancez un d20 sur chacune des colonnes et choisissez l’un des secrets\_obtenus.</span></p></div>"
