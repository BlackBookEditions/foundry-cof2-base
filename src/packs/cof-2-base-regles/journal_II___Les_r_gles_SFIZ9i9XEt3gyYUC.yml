            Poursuites », ci-après). Lorsque leur nombre est réduit au quart de l’effectif initial, faites <span class="gras">un test de VOL difficulté 15</span>, puis un nouveau test pour
            chaque nouveau round, si le nombre de créatures réduit encore.
