        <div class="journal-page-cof-base">
          <p class="alinea">
            La magie est un aspect important d’un jeu de <span class="italique">fantasy</span>. Tout ce qui ne semble pas issu des lois de la nature, telles que nous les connaissons sur
            Terre, est sans doute magique. Toutefois, tout ce qui est magique n’est pas un sort. Par exemple, la capacité de moine, <span class="italique">Course des airs,</span> lui
            permet de courir sur les murs, voire sur l’eau. Elle est assurément magique, mais ce n’est pas un sort.
          </p>
          <p class="alinea"><span class="gras">Les sorts sont toutes les capacités qui sont signalées par un astérisque (*) après leur nom.</span></p>
          <h2>Lancer un sort</h2>
          <p class="alinea">
            Lancer un sort peut se faire (techniquement parlant) de plusieurs façons différentes (par exemple, un test d’attaque magique contre la DEF de la cible, ou un test d’attaque
            magique en opposition) qui sont décrites dans les capacités concernées.
          </p>
          <p class="alinea">On peut décomposer le lancement d’un sort de la façon suivante :</p>
          <ul>
            <li>incantation ;</li>
            <li>dépense de points de mana ;</li>
            <li>effet ;</li>
            <li>durée du sort.</li>
          </ul>

          <h3>Incantation</h3>
          <p class="alinea">
            Lancer un sort demande une incantation basée sur une composante vocale (formules magiques) et une composante gestuelle (mouvement des mains et des bras, voire davantage). Un
            lanceur de sort a besoin de pouvoir parler et d’avoir les mains libres pour incanter.
          </p>
          <p class="alinea">
            <span class="gras">La magie profane </span>nécessite d’avoir au moins une main libre pour réaliser la composante gestuelle de l’incantation. Si le lanceur de sort tient une
            arme à deux mains, comme c’est le cas du bâton des magicien, il suffit d’appuyer l’arme au sol en la tenant d’une seule main au moment où un sort est lancé. En revanche, il
            n’est pas possible d’utiliser un bouclier et une arme ou une arme dans chaque main tout en lançant des sorts de magie profane.
          </p>
          <p class="alinea">
            <span class="gras">La magie divine</span> n’est pas soumise à la même exigence, mais il est nécessaire de respecter les obligations morales qu’elle impose, c’est-à-dire de se
            restreindre à la liste d’armes auxquelles la voie est associée. Masse et marteau, plus une éventuelle arme de culte pour le prêtre. Bâton, épieu, etc. pour le druide. Sinon,
            l’entité qui accorde le sort ne répondra pas à la prière.
          </p>
          <p class="alinea">
            <span class="gras">Durée de l’incantation. </span>Dans <span class="italique">Chroniques Oubliées Fantasy</span>, l’incantation d’un sort est relativement rapide. Selon la
            capacité, elle va nécessiter un type d’action spécifique (A, L, G ou M) ; dans tous les cas, lancer un sort s’effectue dans le cadre d’un round de combat.
          </p>
          <p class="alinea">
            Il est tout à fait possible de lancer plusieurs sorts par round, si le type d’action requis le permet. Par exemple, si un sort peut être lancé en action mouvement et un autre
            en action d’attaque, alors le magicien peut lancer ces deux sorts dans le même round, tant qu’il peut payer le coût en PM.
          </p>

          <h3>Dépenses de points de mana</h3>
          <p class="alinea">Lancer un sort coûte un nombre de points de mana égal au rang de la capacité à laquelle il est associé.</p>
          <p class="alinea">
            Lorsqu’un lanceur de sort n’a plus ou pas assez de points de mana, il ne peut tout simplement plus lancer de sort, sauf s’il a recours à l’option
            <span class="italique">brûlure de mana</span>.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Au niveau 1, Ionas connaît deux sorts de rang 1 et un sort de rang 2. Il a donc 3 PM auxquels il ajoute sa VOL de +2 pour un total de 5 PM.
            Ionas dépense 1 PM pour lancer chaque sort de rang 1 et 2 PM pour son sort de rang 2.
          </p>

          <h4>Brûlure de mana</h4>
          <p class="alinea">
            Lorsqu’il n’a plus de points de mana, un personnage peut choisir de sacrifier son énergie vitale pour continuer à lancer des sorts. Pour chaque PM dépensé, il subit des DM
            égaux à son dé de récupération (DR).
          </p>
          <p class="alinea"><span class="gras">PV perdus = 1 DR par point de mana du sort</span></p>
          <p class="alinea">Aucune RD ne s’applique à cette perte de PV.</p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> un magicien, qui est à 0 PM, a besoin de 2 PM pour lancer un sort. Son dé de récupération étant le d6, il doit sacrifier 2d6 PV. Il lance
            les dés et obtient 2 et 5 pour un total de 7 PV perdus.
          </p>
          <p class="exemple">
            Un guerrier-magicien (profil principal guerrier, le DR est donc le d10) à court de mana sacrifie 2d10 PV pour obtenir 2 PM. Il lance les dés et obtient 3 et 9 pour un total de
            12 PV perdus.
          </p>
          <p class="alinea"><span class="gras">Attention, il est impossible d’utiliser la brûlure de mana pour lancer un sort de soins.</span></p>

          <h4>Concentration accrue</h4>
          <p class="alinea">
            Lorsqu’il utilise un sort qui nécessite une <span class="gras">action d’attaque (A)</span> pour être lancé, le personnage peut se concentrer plus longtemps pour réduire le coût
            du sort de 2 PM : le sort devient une <span class="gras">action limitée (L)</span>.
          </p>
          <p class="alinea"><span class="gras">Les sorts qui n’utilisent pas une action d’attaque pour être lancés ne peuvent pas bénéficier de la concentration.</span></p>
          <p class="alinea">
            Les sorts qui indiquent une action limitée (L), une action de mouvement (M) ou une action gratuite (G) ne peuvent pas bénéficier de l’effet d’une concentration pour être
            lancés. Ils ont donc un coût égal à leur rang qui ne peut pas être réduit par cette option.
          </p>
          <h3>Effets</h3>
          <p class="alinea">
            Les effets de chaque sort sont décrits précisément dans la capacité éponyme. Toutefois, nous vous proposons ici quelques informations complémentaires concernant la variation
            des effets en fonction du niveau des cibles et du nombre de fois qu’un sort est lancé sur une même cible. Nous évoquerons également le cas particulier des sorts de zone.
          </p>
          <h4>Niveau des cibles</h4>
          <p class="alinea">
            De nombreux sorts voient leur effet varier en fonction du niveau de la cible. On se reporte alors indistinctement au niveau ou au NC de la cible. On parle de niveau lorsqu’il
            s’agit d’un PJ et de NC (niveau de créature) pour les adversaires des PJ.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> si un sort indique qu’il fait effet contre les cibles d’un NC inférieur au niveau du PJ, alors un PJ de niveau 6 peut lancer ce sort sur
            toute créature de NC 5 ou moins, ou sur un autre PJ de niveau 5 maximum.
          </p>
          <h4>Sorts de zone</h4>
          <p class="alinea">
            Dans un combat, il est presque impossible de lancer un sort de zone (<span class="italique">Feu grégeois</span>, <span class="italique">Explosion de feu</span>, etc.) sur un
            adversaire sans toucher un allié engagé au corps à corps avec la cible. Ne laissez pas un joueur vous persuader du contraire parce que, sur le plan, il peut dessiner un cercle
            dont la limite passe au bon endroit. Un combat est dynamique et les adversaires sont sans cesse en mouvement, ce type de précision est illusoire.
          </p>
          <p class="alinea">Dans cette configuration, le PJ qui utilise l’attaque de zone peut choisir entre deux options.</p>
          <ul>
            <li>
              <span class="gras">Il privilégie sa cible.</span> La cible subit les DM normaux. L’allié à son contact subit aussi les DM du sort, mais il bénéficie d’un bonus de +5 au test
              d’AGI pour diviser les DM par deux.
            </li>
            <li>
              <span class="gras">Il privilégie son allié.</span> L’allié ne subit aucun DM. Dans ce cas, une cible à son contact divise les DM par deux si elle rate son test d’AGI et ne
              subit aucun DM si elle le réussit.
            </li>
          </ul>
          <h4>Rendement décroissant</h4>
          <p class="alinea">
            De nombreux sorts ont un effet décroissant lorsqu’ils visent la même cible de façon répétée durant un combat. Cela simule tout simplement que la cible s’adapte et résiste
            mieux. Il s’agit de tous les sorts qui nécessitent un test opposé d’attaque magique (les sorts de contrôle mental, par exemple) ou ceux qui provoquent un état préjudiciable
            (par exemple, <span class="italique">Renversé </span>ou Étourdi).
          </p>
          <p class="alinea">
            La cible obtient un bonus cumulatif de +5 au test pour résister à la capacité, que ce soit au test opposé d’attaque magique ou au test de caractéristique pour résister à
            l’effet préjudiciable.
          </p>
          <p class="alinea">
            L’effet de rendement décroissant ne concerne pas les tests d’attaque magique contre la DEF d’un adversaire et les DM infligés (par exemple, un sort de flèche de feu, une
            Explosion de feu, etc.).
          </p>
          <h3>Durée du sort</h3>
          <p class="alinea">
            La durée d’un sort est précisée dans la capacité éponyme. Toutefois, il peut prendre fin prématurément si le lanceur de sort le souhaite ou s’il perd connaissance.
          </p>
          <h4>Magicien inconscient</h4>
          <p class="alinea">
            Lorsqu’un lanceur de sort perd conscience, les sorts qu’il a lancés (sauf les sorts permanents) cessent de faire effet. Ainsi éliminer le lanceur de sort reste un bon moyen
            pour une créature de se débarrasser du sort qui lui a été lancé.
          </p>
          <h4>Mettre fin à un sort</h4>
          <p class="alinea">Si rien dans la capacité ne précise le contraire, un lanceur de sort peut mettre fin à un sort en une action gratuite.</p>
          <h2>Récupérer les points de mana</h2>
          <p class="alinea">
            Une fois par jour, le personnage regagne l’ensemble des PM dépensés lorsqu’il termine une récupération complète (8 h). Durant cette période, il doit prendre au moins une
            demi-heure pour réviser ses sorts, méditer ou prier selon la nature de sa magie. Le MJ a toute latitude pour ne rendre qu’une partie des PM (la moitié, par exemple) en cas de
            stress, d’inconfort ou de combat en pleine nuit.
          </p>
          <p class="alinea">
            Dans le cas des prêtres, la récupération des PM est liée au comportement du personnage : il ne récupère ceux-ci que si ses actions et l’utilisation de ses sorts étaient en
            accord avec les préceptes de son dieu. Le MJ à toute latitude pour ne rendre qu’une partie de ceux-ci, voire aucun, si le PJ n’a pas suivi le dogme de sa religion. Il en va de
            même pour un druide qui aurait meurtri la nature.
          </p>
          <p class="alinea">
            <span class="gras">Grimoire de magicien. </span>Si un magicien a égaré son grimoire et qu’il ne peut pas y réviser ses sorts, leur coût est doublé jusqu’à ce qu’il puisse à
            nouveau réviser. Ainsi, un sort de rang 3 aura un coût de 6 PM. Si le grimoire est définitivement perdu, le magicien peut en rédiger un autre au prix d’une journée de travail
            et 10 pa par rang de sort inscrit. Il lui faut du matériel d’écriture et un grimoire vierge qu’il ne pourra trouver que dans une cité de taille respectable, dans une académie
            de magie ou peut-être chez un confrère (déjà comptabilisé dans le coût de 10 pa par rang).
          </p>
        </div>
