        <div class="journal-page-cof-base">
          <p class="alinea">
            Dans les aventures de <span class="italique">Chroniques Oubliées Fantasy</span>, les héros sont régulièrement confrontés à des adversaires et se retrouvent ainsi dans des
            situations de combat, moment de tension extrême où leur vie est mise en jeu. Il est donc naturel que le système de jeu consacre au combat des règles spécifiques et précises,
            qui reposent sur la mécanique des tests d’attaque évoquée au chapitre Système de jeu. Le présent chapitre a pour objet de détailler les différentes étapes des règles de combat.
          </p>

          <h2>Préambule : la surprise</h2>
          <p class="alinea">
            Avant que le combat ne commence réellement, il peut arriver qu’un groupe de belligérants tente d’en surprendre un autre pour bénéficier d’un avantage lors de l’assaut initial.
            Prendre un adversaire par surprise peut s’effectuer en s’approchant discrètement ou en tendant une embuscade (par exemple, en se dissimulant derrière un élément du décor (angle
            d’une rue, buissons, rochers, etc.) ou grâce à un déguisement).
          </p>
          <h3>Tendre une embuscade</h3>
          <p class="alinea">
            Les cibles de l’embuscade doivent effectuer un<span class="gras"> test de PER (Vigilance) difficulté [10 + AGI des assaillants embusqués]</span> (pas de pénalité d’armure).
            Chaque protagoniste qui rate son test de PER est <span class="italique">surpris </span>lors du premier round de combat (pas d’action possible et -5 en DEF au premier tour de
            combat).
          </p>
          <p class="alinea">
            La difficulté correspond à une embuscade tendue en forêt à une dizaine de mètres de distance. Le MJ peut modifier cette difficulté en fonction de la distance et de
            l’environnement, et les créatures qui bénéficient d’un bonus de discrétion l’ajoutent à la difficulté.
          </p>
          <p class="alinea">
            Dans le cas où les embusqués possèdent des bonus d’AGI ou de discrétion différents, comparez le résultat du test de PER à chaque seuil de difficulté pour déterminer qui est
            surpris par rapport à qui.
          </p>

          <p class="exemple">
            <span class="gras"> Exemple :</span>
            Trois gobelins tombent dans une embuscade tendue par deux PJ. La difficulté de leur test de PER est de 10 contre le nain (AGI +0), mais de 18 contre la rôdeuse (AGI +3 et bonus
            de discrétion +5). Le gobelin 1 obtient 9 au test et il est surpris par les deux PJ. Le gobelin 2 obtient 12, il est surpris seulement par la rôdeuse. Le gobelin 3 obtient 18,
            il n’est pas surpris.
          </p>
          <p class="exemple">
            Au premier round de combat, le gobelin 1 ne peut attaquer personne et subit -5 en DEF. Le gobelin 2 ne peut pas attaquer la rôdeuse (et il subit -5 en DEF contre ses attaques),
            mais il peut attaquer le nain normalement à sa propre init. Finalement le gobelin 3 ne souffre d’aucune pénalité.
          </p>
          <p class="exemple">
            <span class="normal">Pour gagner du temps, le MJ n’est pas obligé de lancer le dé pour chaque PNJ, il peut le faire par groupe de PNJ de même type (par exemple, un test pour les cinq guerriers
              gobelins, un test pour leur chef, et un test pour le shaman, qui ont tous des PER différentes), ou encore ne lancer le dé qu’une seule fois (ce qui permet de gagner du temps)
              tout en calculant le résultat pour chaque groupe de PNJ.</span>
          </p>

          <h3>Tenter une approche discrète</h3>
          <p class="alinea">
            Dans la situation où l’attaquant essaie de s’approcher discrètement du défenseur pour lui porter une attaque par surprise, le MJ peut demander un
            <span class="gras">test d’AGI (Discrétion) opposé à un test de PER (Vigilance)</span>. Par exemple, pour déterminer si un voleur réussit à s’approcher de sa cible afin de lui
            infliger une attaque sournoise. En cas de réussite, le défenseur débute le combat surpris.
          </p>

          <h2>Unité de temps : le round</h2>
          <p class="alinea">
            Pour pouvoir gérer un combat de façon séquentielle et visualiser le déroulement des affrontements, le temps est artificiellement découpé en segments de six secondes, le
            <span class="gras">round</span> (il y a donc 10 rounds de combat dans 1 minute).
          </p>
          <p class="alinea">
            Cette unité de temps est principalement utilisée en combat, mais elle peut être utilisé pour toute autre séquence d’action dans laquelle il est important de pouvoir distinguer
            qui fait quoi dans un temps rapproché.
          </p>
          <p class="alinea">
            Au sein d’un round, les protagonistes du combat agissent chacun leur <span class="gras">tour</span>, dans un ordre dépendant de leur <span class="gras">initiative</span> (voir
            ci-après). Une fois que chaque PJ et PNJ a agi et terminé son tour, on passe au round suivant, et ainsi de suite jusqu’à ce que le combat soit terminé.
          </p>

          <div class="encart">
            <h3>À propos de la durée du round</h3>
            <p>
              Six secondes, cela peut sembler long pour porter un unique coup d’épée. Toutefois en mêlée (et même éventuellement à distance), le test d’attaque ne correspond pas
              obligatoirement à un simple coup, mais plutôt à l’occasion de blesser ou déstabiliser l’adversaire, éventuellement au sein d’une suite de coups portés, parés, reçus ou
              esquivés. Imaginez des protagonistes qui ferraillent, qui s’observent, se tournent l’un autour de l’autre et cherchent une faille dans la garde adverse, plutôt qu’une
              succession bien ordonnée de « chacun frappe à son tour » ! Le système de jeu est davantage une abstraction qu’une simulation.
            </p>
          </div>

          <h2>Initiative</h2>
          <p class="alinea">
            Au début du combat, il faut déterminer dans quel ordre les combattants vont prendre leur tour. Celui qui a la plus haute valeur d’<span class="gras">initiative</span> (<span class="gras">Init</span>.) effectue son tour en premier à chaque round de combat. Les autres agissent ensuite, un par un, dans l’ordre décroissant des valeurs d’initiative.
          </p>
          <p class="alinea">
            En cas d’égalité, donnez l’avantage aux protagonistes de plus haut niveau : une créature de niveau 7 agit avant des PJ de niveau 5, mais des PJ de niveau 5 agissent avant une
            créature de niveau 4 (notez que pour une créature on parle de <span class="gras">niveau de créature</span>, ou <span class="gras">NC</span>).
          </p>

          <div class="encart">
            <h3>Astuce</h3>
            <p>
              Si vous voulez vous simplifier la vie, placez les joueurs autour de la table par ordre d’initiative dans le sens des aiguilles d’une montre, de la plus élevée à la plus
              faible : ainsi le round de combat correspond au tour de table. Pas besoin de se rappeler son initiative au début de chaque round.
            </p>
          </div>

          <p class="alinea">Si les protagonistes sont de même niveau, les PJ agissent les premiers.</p>
          <p class="alinea">En cas d’égalité entre deux PJ, laissez les joueurs décider et, s’ils ne se mettent pas d’accord, tranchez.</p>
          <p class="alinea">
            La valeur d’Initiative d’une créature est égale à dix plus sa valeur de Perception plus d’éventuels bonus de capacité. Les créatures qui ont la PER en caractéristique
            supérieure (voir le chapitre Adversité, @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.gKBkD8f28NlLwsZA.JournalEntryPage.pCavELlzm9JlbpRT#les-caracteristiques]{Les
            caractéristiques}) ont un bonus de +3 en Init.
          </p>
          <p class="alinea"><span class="gras">Init. = 10 + PER + bonus de capacité</span></p>
          <p class="alinea">
            <span class="gras">Durée et initiative :</span> lorsqu’un effet a une durée d’un round, cet effet dure depuis la valeur d’initiative où il est utilisé, jusqu’à la même valeur
            d’initiative (non incluse) au round suivant.
          </p>
          <p class="alinea">
            <span class="gras">Riposter et retarder son tour</span> sont deux méthodes qui permettent de changer l’ordre des tours et à un personnage ou une créature d’agir en dehors de
            son initiative. Elles sont présentées avec les options tactiques
            (@UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.Dw9Ze41hgZ5MdKg2#options-tactiques]{Options tactiques}), car il nous faut d’abord
            définir les actions possibles durant le round afin de vous permettre de comprendre leur fonctionnement.
          </p>
          <h2>Les actions</h2>
          <p class="alinea">À son tour de jeu, un personnage peut agir en choisissant l’une des options suivantes :</p>
          <ul>
            <li>1 action limitée</li>
            <li>1 action de mouvement et 1 action d’attaque (dans l’ordre de votre choix)</li>
            <li>2 actions de mouvement</li>
          </ul>
          <p class="alinea">Chaque capacité indique entre parenthèses le type d’action nécessaire à son utilisation, en particulier pour les sorts (signalés par le symbole *).</p>
          <p class="alinea">On distingue quatre types d’actions, de la plus lente à la plus rapide :</p>
          <ul>
            <li>
              <span class="gras">L’action limitée (L) :</span> utiliser une capacité limitée (indiquée par la mention [L] après le nom de cette capacité) ou faire une action complexe comme
              prendre et boire une potion ou équiper un bouclier. Normalement, un personnage qui utilise une action limitée ne peut faire que cela dans le round à l’exception d’une action
              gratuite. Toutefois, certaines capacités permettent d’obtenir des actions supplémentaires dans le même round.
            </li>
            <li>
              <span class="gras">L’action d’attaque (A) : </span>effectuer une attaque de son choix avec une arme tenue en main ou faire une action peu rapide comme ramasser une arme au
              sol ou se relever.
            </li>
            <li>
              <span class="gras">L’action de mouvement (M) : </span>se déplacer de <span class="gras">10 m</span> ou faire une action rapide comme dégainer une arme ou rengainer une arme
              ou encore ouvrir une porte. S’il ne fait que cela, un personnage peut faire deux actions de mouvement à son tour.
            </li>
            <li>
              <span class="gras">L’action gratuite (G) :</span> cette action très rapide peut être réalisée en plus des actions normales du personnage (même une action limitée), par
              exemple, dire quelques mots ou lâcher une arme au sol. Certaines capacités permettent de réaliser une attaque ou un déplacement en action gratuite.
            </li>
          </ul>
          <p class="alinea">
            Un personnage ne doit pas être <span class="italique">surpris </span>et doit pouvoir réagir normalement pour utiliser une action, même s’il s’agit d’une action gratuite.
            Finalement, c’est au MJ de décider au cas par cas en fonction de la situation.
          </p>
          <h3>Actions supplémentaires</h3>
          <p class="alinea">
            Certaines capacités permettent à un personnage d’obtenir une action supplémentaire (action d’attaque, action de mouvement ou action limitée), toutefois il n’est jamais possible
            d’obtenir plus d’une action supplémentaire par round.
          </p>
          <p class="alinea">
            Par exemple, si lors d’un round, un personnage utilise une capacité de <span class="italique">Réflexes félins </span>(voie du déplacement, profil de voleur) pour obtenir une
            action de mouvement supplémentaire, il ne pourra pas obtenir une action d’attaque en plus au même round grâce aux <span class="italique">Ordres de bataille</span> d’un
            chevalier (voie du meneur d’hommes).
          </p>
          <p class="alinea">Les actions gratuites ne sont pas concernées par cette règle.</p>
          <h3>Actions et tests</h3>
          <p class="alinea">
            Par défaut, lorsqu’une capacité ou le pouvoir particulier d’une créature ou d’un PJ demande de faire un test de caractéristique, si rien d’autre n’est précisé dans le texte de
            la capacité, ce test ne coûte aucune action, pas même une action gratuite.
          </p>
          <p class="alinea">
            Par exemple, un test de CON pour résister au poison ne constitue pas une action, et un personnage <span class="italique">paralysé</span> ou
            <span class="italique">inconscient</span> peut réaliser un test de CON pour résister au poison. Autre exemple, un test d’AGI pour ne pas être renversé par une attaque ne
            demande aucune action au personnage<span class="italique"> ;</span> en revanche, il doit être conscient et capable d’agir.
          </p>
          <p class="alinea">
            Parfois, une action de mouvement peut nécessiter un test pour pouvoir être réalisée. Le personnage dépense son action de mouvement et le joueur réalise le test. Quelle que soit
            son issue, l’action de mouvement a été dépensée. Cette règle s’applique de façon similaire s’il s’agit d’une action d’attaque ou d’une action limitée.
          </p>
          <p class="alinea">
            Par exemple, le MJ demande une action de mouvement et un test de FOR pour qu’un PJ puisse se délivrer de l’étreinte d’une créature. En cas d’échec, le PJ a réalisé son action
            de mouvement, mais il reste prisonnier. Il peut sans doute attaquer quand même (action d’attaque), mais avec une pénalité (voir l’état préjudiciable
            <span class="italique">immobilisé</span>). Si rien ne précise le contraire, le PJ peut à la place faire une seconde tentative au<span class="italique">
              même round en dépensant son autre action de mouvement (et dans ce cas, il ne pourra pas attaquer à ce round</span>).
          </p>
          <h2>L’action de mouvement</h2>
          <p class="alinea">
            L’action de mouvement permet de se déplacer de <span class="gras">10 m</span> pour un personnage. Certaines créatures ou certaines capacités permettent de se déplacer plus
            vite. Il est possible de dégainer une arme tout en se déplaçant.
          </p>
          <h3>Déplacement ralenti</h3>
          <p class="alinea">Plusieurs raisons peuvent amener le MJ à décider que le déplacement est ralenti, c’est à dire divisé par deux, soit 5 m par action de mouvement.</p>
          <ul>
            <li>Si le terrain est difficile (neige profonde, marais, forêt dense, marché encombré, auberge bondée, etc.).</li>
            <li>Si de nombreux protagonistes encombrent la scène et qu’il faut se méfier des adversaires.</li>
            <li>Si le MJ considère que le personnage se déplace à reculons (par exemple, tirer et se déplacer dans la direction opposée au tir).</li>
          </ul>
          <p class="alinea">
            Les MJ qui le souhaitent peuvent aussi considérer que <span class="gras">quitter le contact d’un adversaire ralentit le déplacement</span>, car le personnage doit le faire
            prudemment pour ne pas ouvrir sa garde.
          </p>
          <h3>Sprinter</h3>
          <p class="alinea">Si un personnage ou une créature veut se déplacer en ligne droite plus rapidement en sacrifiant toute précaution, utilisez l’action Sprinter.</p>
          <p class="alinea">
            <span class="gras">Sprinter (L) :</span> le personnage se déplacer en ligne droite et parcourt trois fois la distance parcourue par une action de mouvement (soit 30 m pour la
            plupart des créatures). Il perd 5 en DEF et subit un <span class="italique">dé malus</span> à tous ses tests jusqu’à son prochain round. Il peut faire un
            <span class="gras">test d’AGI (course) difficulté 10</span> (avec malus d’armure) pour parcourir 10 m de plus (pas de <span class="italique">dé malus</span> pour ce test). Le
            MJ peut lui imposer un malus supplémentaire selon les conditions : sac à dos, arme encombrante tenue en main, nature du terrain, maintien du sprint, etc.
          </p>
          <h3>Autres modes de déplacement</h3>
          <p class="alinea">
            <span class="gras">Nager.</span> Un personnage qui nage se déplace seulement de 5 m par action de mouvement (les créatures aquatiques n’ont pas cette pénalité).
          </p>
          <p class="alinea"><span class="gras">Ramper ou escalader.</span> Un personnage qui rampe au sol ou qui escalade une paroi se déplace de 3 m par action de mouvement.</p>
          <h2>Test d’attaque</h2>
          <p class="alinea">
            Quand un personnage tente d’attaquer un adversaire, il doit effectuer un test d’attaque en fonction du type d’attaque qu’il mène (contact, distance, magique).
          </p>
          <p class="alinea">
            Pour effectuer un test d’attaque, il faut jeter un d20 et ajouter la <span class="gras">valeur d’attaque</span> du personnage (voir ci-après) au résultat du dé. La somme est
            ensuite comparée à la difficulté, qui est généralement égale à la <span class="gras">Défense (DEF)</span> de l’adversaire (voir
            @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.aZtrDhRNMzVtBp84.JournalEntryPage.2G4QQMTOFpqrpl7w]{Chapitre 1 : Création du personnage}). Si le résultat du test est
            supérieur ou égal à la DEF de la cible, l’attaque réussit et inflige des <span class="gras">dommages</span> (<span class="gras">DM</span>). Si le résultat est inférieur à la
            DEF, l’attaque échoue.
          </p>
          <p class="alinea">
            La valeur d’attaque d’un personnage dépend de son niveau (+1 / niveau) et de la caractéristique associée au type d’attaque (attaque au contact, attaque à distance ou attaque
            magique).
          </p>
          <ul>
            <li><span class="gras">Valeur d’attaque au contact = [Niveau du personnage] + FOR</span></li>
            <li><span class="gras">Valeur d’attaque à distance = [Niveau du personnage] + AGI</span></li>
            <li><span class="gras">Valeur d’attaque magique = [Niveau du personnage] + VOL</span></li>
          </ul>
          <p class="exemple-">
            <span class="gras"> Exemple :</span> Lhagva met un coup d’épée à un ogre. Elle doit commencer par faire un test d’attaque au contact. Étant un personnage de niveau 2 (+2 en
            attaque) avec +3 en FOR, elle dispose d’un bonus d’attaque de +5. La joueuse lance le d20 et obtient 12. Elle ajoute son bonus de +5 pour un total de 17. Comme l’ogre n’a
            qu’une DEF de 16, l’attaque est réussie.
          </p>

          <h3>Tests opposés</h3>
          <p class="alinea">
            Certains sorts ou quelques capacités spéciales demandent parfois des tests d’attaques opposés. Dans ce cas, le résultat de l’attaque n’est pas comparé à la DEF de la cible,
            mais au résultat du test réalisé par la cible.
          </p>
          <p class="alinea">
            Note :<span class="italique">
              Si le MJ ne souhaite pas lancer le d20 pour le test d’attaque du PNJ, il lui suffit d’ajouter 10 à sa valeur d’attaque avant de comparer le résultat à celui du joueur. En cas
              d’égalité, on doit relancer pour déterminer le</span>
            vainqueur.
          </p>

          <h3>Réussite critique</h3>
          <p class="alinea">
            Dans un combat, comme pour la règle générale, toute réussite critique est un succès automatique. L’attaque inflige donc des DM, même si la DEF de la cible n’est pas atteinte.
          </p>
          <p class="alinea">
            De plus, les DM d’une réussite critique en attaque au contact ou à distance sont doublés (bonus inclus). Toutefois les dés obtenus en bonus ne peuvent pas être multipliés
            (attaque puissante, attaque sournoise, etc.).
          </p>
          <p class="exemple-">
            <span class="gras"> Exemple :</span> Wilibert le voleur inflige 1d6+3 à la rapière, plus 3d4° en Attaque sournoise. S’il obtient un critique, il inflige (1d6+3) × 2 + 3d4° DM.
          </p>
          <p class="alinea">
            En ce qui concerne les sorts, seuls ceux qui nécessitent un test d’attaque contre la DEF de la cible sont éligibles à une réussite critique. Les sorts qui nécessitent un test
            opposé et ceux qui touchent automatiquement ne peuvent pas bénéficier d’une réussite critique. En cas de réussite critique,<span class="gras">
              les DM de ces sorts ne sont pas doublés</span>, mais augmentés de 1d4° ; ces DM sont du même type que ceux du sort (feu pour une flèche de feu, etc.).
          </p>
          <p class="alinea">
            <span class="gras">Critique amélioré :</span> certains objets ou capacités augmentent de 1 point (ou plus) les chances d’obtenir un critique. Dans ce cas, le personnage obtient
            un critique sur un résultat de 19 ou 20 au d20 au lieu de 20 (ou 18 à 20 dans le cas d’une rapière ou d’une vivelame). Ces bonus peuvent se cumuler si deux capacités augmentent
            de 1 point les chances d’obtenir un critique : le personnage obtient alors un critique sur 18 à 20 (voire 17 à 20 avec une rapière ou une vivelame). Quoi qu’il en soit, la
            valeur minimale requise pour obtenir une réussite critique ne peut jamais être inférieure à 16.
          </p>
          <p class="alinea">
            <span class="gras">Autre manœuvre : </span>en cas de critique, plutôt que doubler les DM, le joueur peut décider d’obtenir un autre effet de son choix, par exemple désarmer,
            faire reculer, aveugler, faire chuter l’adversaire, etc. (la réussite est automatique). Cette option est soumise à l’arbitrage du MJ au cas par cas et sa durée dépend de la
            nature de l’adversaire : l’effet pourra durer 1d6 rounds, voire tout le reste du combat contre un figurant peu important, tandis qu’il sera limité à 1 round pour un PNJ ou une
            créature importante.
          </p>
          <p class="alinea">
            <span class="gras">Réussite automatique : </span>lorsqu’une capacité offre une réussite ou un critique automatique (comme <span class="italique">Ouverture mortelle</span>, par
            exemple), il n’est pas possible de la combiner avec une capacité qui impose un malus en attaque pour obtenir un quelconque avantage (comme
            <span class="italique">Attaque </span>puissante).
          </p>

          <h3>Échec critique</h3>
          <p class="alinea">
            Un résultat de 1 au d20 en combat n’est pas obligatoirement un échec critique (de notre point de vue, cela serait trop fréquent), mais selon la situation, le MJ peut improviser
            une complication de son choix. S’il n’a pas d’idée, il peut simplement demander un <span class="gras">test d’AGI difficulté 10</span>. En cas d’échec, le PJ subit l’état
            <span class="italique">ralenti </span>au prochain round (il jongle avec son arme, il est déséquilibré, il se fait mal, etc.). Il existe une version avancée des échecs critiques
            dans l’<span class="italique">Atla</span>s d’Osgild.
          </p>

