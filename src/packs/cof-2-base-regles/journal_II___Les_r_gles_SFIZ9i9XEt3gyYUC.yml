        <div class="journal-page-cof-base">
          <p>
            <span class="lettrine">C</span>omme nous l’avons vu en introduction (voir
            @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.is8a3xfG5EATIvOT.JournalEntryPage.N6Z3waLDOQhjnTcW#quest-ce-que-le-jeu-de-role-?]{Qu’est-ce que le jeu de rôle ?}),
            jouer à <span class="italique">Chroniques Oubliées Fantasy</span> consiste pour les joueurs à incarner des personnages dans une histoire que leur propose le meneur de jeu (MJ).
            Ensemble, joueurs et MJ co-créent l’histoire, les premiers en décidant ce que font et disent leurs personnages, et le second en réagissant aux actions et paroles des
            personnages joueurs (PJ), et en narrant des événements extérieurs aux PJ ainsi que les actions et paroles des personnages non joueurs (PNJ).
          </p>

          <br />
          <p class="alinea">
            Une partie de jeu de rôle ressemble ainsi, en quelque sorte, à une pièce de théâtre improvisée, les joueurs incarnant les rôles principaux, et le MJ étant à la fois le
            scénariste, le metteur en scène et l’acteur incarnant tous les autres rôles. Certains dialogues du MJ sont parfois écrits à l’avance, mais ceux des joueurs sont totalement
            improvisés en réaction à ce que propose le MJ. De même, les actions des PJ sont improvisées en réaction aux situations décrites par le MJ.
          </p>
          <p class="alinea">
            Si les joueurs sont totalement libres de décider ce que leurs personnages disent ou entreprennent, les conséquences de leurs paroles et actions ne leur appartiennent pas et
            restent à déterminer. C’est pour cela que <span class="italique">Chroniques Oubliées Fantasy</span>, comme tout jeu, dispose de règles du jeu.
          </p>
          <p class="alinea">
            Dans de nombreuses situations, le bon sens suffit amplement et le MJ pourra agir en arbitre, décidant ce qu’il advient à la suite de la décision d’un joueur.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Émilie décide que son personnage, une jeune noble, quitte le château de son père pour une balade à cheval en direction de la proche forêt.
            Émilie précise qu’après avoir franchi le pont levis, la jeune femme éperonne sa monture pour la mettre au trot, heureuse de profiter du beau temps, et peu après, sentant sa
            monture piaffer de joie, la laisse partir au galop. Comme il fait beau et que le personnage d’Émilie sait parfaitement monter à cheval, Chloé, la MJ, estime qu’il n’y a aucun
            problème et reprend la description, expliquant que le cheval s’élance sur un chemin longeant les champs, hennissant de bonheur.
          </p>

          <p class="alinea">
            Toutefois, il arrivera toujours des situations dont l’issue est incertaine. Le MJ s’appuiera alors sur les règles et les feuilles de personnages pour déterminer ce qu’il
            advient.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Émilie indique à Chloé que son personnage souhaite traverser la forêt pour arriver plus rapidement à un village où vit sa meilleure amie.
            Impatiente de la retrouver, elle ne ralentit pas la cadence. Chloé approuve et décrit les arbres qui filent sur les côtés et l’impression de vitesse augmentée par l’étroitesse
            du chemin forestier… et l’obstacle qui apparaît soudain au détour d’un virage. Le cheval n’a pas le temps le temps de ralentir et va devoir franchir l’arbre tombé en travers de
            la piste. Le personnage d’Émilie va-t-il être capable de franchir l’obstacle avec sa monture ? Chloé estime qu’il ne lui appartient pas de décider et va donc s’en remettre aux
            règles du jeu.
          </p>
          <p class="alinea">Lorsqu’un joueur décrit une action entreprise par son personnage, il y a donc deux situations :</p>
          <ul>
            <li>l’action n’a pas d’enjeu, ou bien elle ne peut que réussir ou échouer : le MJ décide du résultat et décrit immédiatement la suite des événements ;</li>
            <li>l’action a un enjeu et/ou son résultat est incertain : le MJ a recours à ce qu’on appelle <span class="gras">un test.</span></li>
          </ul>
          <p class="alinea">
            Dans les deux cas, le MJ et les joueurs vont notamment s’appuyer sur les caractéristiques et capacités des PJ (voir
            @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.aZtrDhRNMzVtBp84.JournalEntryPage.2G4QQMTOFpqrpl7w]{Chapitre 1 : Création du personnage}).
          </p>
          <p class="alinea">
            Dans ce chapitre, nous vous expliquons comment réaliser un test et différencier les deux types de tests qui existent : les tests de caractéristique et les tests d’attaque. Le
            résultat de ces tests n’étant pas toujours favorables aux PJ, nous vous présentons également une mécanique permettant aux joueurs d’agir sur le destin : les points de chance.
          </p>
          <h2>Mécanique de Base : le test</h2>
          <p class="alinea">
            Chaque fois qu’un personnage entreprend une action un peu délicate et dont la réussite ou l’échec n’est pas automatique, le MJ a recours à un test, que les joueurs ou lui vont
            effectuer à l’aide d’un dé à vingt faces (d20). Certaines actions sont vouées à l’échec avant même que le joueur n’ait lancé le moindre dé. Un personnage qui voudrait traverser
            un mur de pierre ou soulever un éléphant à mains nues n’a aucune chance d’y parvenir. Dans ce cas, le MJ peut mettre en garde le joueur ou laisser son personnage se ridiculiser
            devant ses compagnons.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Un personnage barde habile de ses doigts joue avec sa dague pour se distraire. Saltimbanque, il se reproduit régulièrement en public et ce
            genre d’exercice est pour lui une seconde nature. Il ne fait pas de test car il n’y a pas d’enjeu et aucune incertitude sur la réussite.
          </p>
          <p class="exemple">
            En revanche, lorsqu’il se retrouve devant le seigneur local qu’il essaie d’impressionner, la pression peut l’amener à commettre une erreur. Du point de vue technique, il est
            aussi intéressant de déterminer à quel point le personnage impressionne le seigneur. Dans ce cas, le MJ demandera au joueur d’effectuer un test de caractéristique (voir
            ci-après Tests de caractéristiques &amp; tests d’attaque).
          </p>
          <h3>Résolution d’un test</h3>
          <p class="alinea">
            Pour effectuer un test, le joueur ou le MJ jette <span class="gras">un d20 et ajoute au résultat obtenu la valeur de la caractéristique concernée </span>(dans les scénarios
            vendus dans le commerce, la caractéristique est indiquée ; sinon, il revient au MJ de déterminer celle qui est adaptée à l’action qui nécessite le test). Le MJ peut appliquer
            toutes sortes de modificateurs en fonction de la situation, et le joueur peut ajouter un bonus à son résultat grâce à certaines capacités de son personnage (voir plus loin,
            compétences) ou son niveau (voir Test d’attaque, ci-après).
          </p>
          <p class="alinea"><span class="gras">L’action est réussie lorsque le résultat final est supérieur ou égal à la difficulté du test.</span></p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Lhagva, le personnage joué par Anaïs, veut sauter par-dessus un précipice. Valentine, la meneuse de jeu, demande à Anaïs d’effectuer un
            <span class="normal">test d’AGI difficulté 15</span>. Elle lance le d20 et obtient un 14. Lhagva a +1 en AGI, donc le résultat final est égal à 14 + 1 = 15. Valentine annonce à
            Anaïs que son personnage parvient de justesse de l’autre côté !
          </p>
          <p class="alinea">
            Si la difficulté de certains tests est précisée dans les scénarios publiés dans le commerce, les joueurs entreprennent souvent des actions qui n'ont pas été prévues par les
            auteurs. C'est alors, là encore, au MJ d'estimer la difficulté de l'action. Il en va de même lorsqu'il écrit ses propres scénarios. Pour ce faire, le MJ doit se demander
            comment il peut qualifier l'action : est-elle facile ? difficile ? Presque impossible à réaliser ? Une fois qu'il a déterminé le qualificatif, il n'a plus qu'à consulter la
            table des difficultés qui lui indique la valeur chiffrée correspondante.
          </p>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="2">Table des difficultés</td>
            </tr>
            <tr class="tableau-entete">
              <td>Qualificatif</td>
              <td>Valeur de la difficulté</td>
            </tr>
            <tr>
              <td>Facile</td>
              <td>5</td>
            </tr>
            <tr>
              <td>Moyenne</td>
              <td>10</td>
            </tr>
            <tr>
              <td>Difficile</td>
              <td>15</td>
            </tr>
            <tr>
              <td>Très difficile</td>
              <td>20</td>
            </tr>
            <tr>
              <td>Extrême</td>
              <td>25</td>
            </tr>
            <tr>
              <td>Abominable</td>
              <td>30</td>
            </tr>
          </tbody></table>

          <div class="encart">
            <h3>Le test en résumé</h3>
            <p><span class="gras">d20 + Carac. + modificateur</span></p>
            <p>Si le résultat est <span class="gras">inférieur à la difficulté</span>, l’action échoue.</p>
            <p>Si le résultat est <span class="gras">supérieur ou égal à la difficulté</span>, l’action réussit.</p>
          </div>

          <h4>Dé bonus et dé malus</h4>
          <p class="alinea">
            Dans certaines situations ou du fait de certaines capacités de voie, un test peut bénéficier d’un <span class="italique">dé bonus</span> ou subir un dé malus.
          </p>
          <ul>
            <li><span class="gras">Dé bonus :</span> lancez un d20 supplémentaire et gardez le plus haut résultat (pas celui de votre choix).</li>
            <li><span class="gras">Dé malus :</span> lancez un d20 supplémentaire et gardez le plus faible résultat.</li>
          </ul>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Wilibert veut escalader la façade d’un bâtiment. Le MJ lui demande un <span class="normal">test d’AGI difficulté 15</span>, mais comme
            Wilibert est <span class="normal">Affaibli</span> (un état préjudiciable), il subit un <span class="normal">dé malus</span>. Le joueur lance deux d20 et obtient 13 et 4. Il
            doit conserver le résultat le plus faible (4). Malgré une valeur de caractéristique de +2, le test est un échec.
          </p>
          <p class="alinea">
            Sur un même test, il peut arriver (du fait d’une capacité ou d’une situation particulière) qu’un personnage bénéficie de plusieurs <span class="italique">dés bonus</span> d’une
            part, et/ou subisse plusieurs <span class="italique">dés malus </span>d’autre part. Dans ce cas, les règles suivantes s’appliquent :
          </p>
          <ul>
            <li>
              Il n’est pas possible de cumuler plusieurs <span class="italique">dés bonus </span>ou <span class="italique">malus</span>. Ainsi, si la situation entraîne plusieurs dés d’un
              type ou de l’autre, un seul de chaque sera pris en compte.
            </li>
            <li>Le <span class="italique">dé malus</span> et le <span class="italique">dé bonus </span>s’annulent.</li>
          </ul>
          <p class="alinea">
            <span class="gras">Caractéristiques héroïques :</span> ce sont des capacités de rang 4 (parfois 5) qui permettent d’obtenir un <span class="italique">dé bonus</span>. Ce dé ne
            s’applique qu’aux tests de la caractéristique pas aux tests d’attaque.
          </p>
          <h4>Réussite critique</h4>
          <p class="alinea">
            Lors d’un test, obtenir un résultat de 20 sur le d20 se traduit par une <span class="gras">réussite critique. </span>L’action réussit automatiquement et peut être accompagnée
            d’effets secondaires.
          </p>
          <p class="alinea">
            <span class="gras">Action générique.</span> Une réussite critique permet au personnage non seulement d’obtenir l’effet qu’il aurait eu sur une réussite normale, mais en plus,
            il bénéficie d’un avantage supplémentaire déterminé par le joueur sous réserve de l’approbation du MJ.
          </p>
          <p class="alinea">
            Par exemple, le personnage réussit à sauter par-dessus le précipice, et en plus, il atterrit debout tout en dégainant son arme sans que ça ne lui coûte d’action supplémentaire.
            Dans une autre situation, il repère des traces de passage sur le sol, et parvient en plus à<span class="italique"> déterminer le nombre de personnes dans le gr</span>oupe
            pisté.
          </p>
          <p class="alinea">
            Bien entendu, le MJ peut mettre un veto sur une affirmation qui lui semble injustifiée ou qui porte préjudice à la bonne marche du scénario. Les tests où les personnages
            résistent ou sont passifs ne se prêtent pas toujours à l’amélioration du résultat par une décision du joueur (par exemple, un <span class="gras">test de CON</span> pour
            résister au poison).
          </p>
          <p class="alinea"><span class="gras">Combat. </span>La réussite critique sur un test d’attaque permet de doubler les DM (voir le chapitre dédié au combat).</p>
          <h4>Échec critique</h4>
          <p class="alinea">À l’inverse, pour de nombreux tests, obtenir un résultat de 1 sur le d20 se traduit par un <span class="gras">échec critique</span>.</p>
          <p class="alinea">
            L’action échoue automatiquement, même si l’ajout de la valeur de caractéristique et de modificateurs éventuels permettraient d’atteindre la valeur de difficulté. Le MJ a alors
            toute latitude pour improviser un effet supplémentaire désagréable pour l’auteur de l’échec. Il n’y est toutefois pas obligé, notamment s’il estime que la situation ne s’y
            prête pas ou que le moment est mal choisi pour le bon déroulement du scénario.
          </p>
          <p class="alinea">N’enfoncez pas vos joueurs si vous sentez qu’ils sont déjà en difficulté, en particulier en combat.</p>
          <h3>Tests de caractéristique &amp; tests d’attaque</h3>
          <p class="alinea">
            <span class="italique">COF</span> distingue deux types de tests : les <span class="gras">tests de caractéristique</span> et les <span class="gras">tests d’attaque</span> (les
            jets de DM ne sont pas des tests, voir le chapitre du @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.Dw9Ze41hgZ5MdKg2]{Combat}).
          </p>
          <p class="alinea">
            Les deux types de tests suivent la même procédure de base (lancer un d20 et ajouter une caractéristique et éventuellement des modificateurs), mais il est fondamental de
            distinguer les deux types de tests.
          </p>
          <p class="alinea">
            En effet, lorsqu’une capacité accorde un modificateur ou un <span class="italique">dé bonus</span> à un test de caractéristique, il ne s’applique qu’aux tests de la
            caractéristique indiquée (avec ou sans bonus de compétence, voir plus loin), mais en aucun cas aux tests d’attaque, même s’ils sont basés sur cette caractéristique. Par
            exemple, la capacité <span class="italique">Tour de force </span>(voie du barbare) accorde un bonus de +10 sur les tests de FOR mais n’a aucun effet sur les tests d’attaque et
            les DM qui en découlent.
          </p>
          <p class="alinea">
            Comme son nom l’indique, le test d’attaque est utilisé seulement pour porter une attaque ou, exceptionnellement, pour y résister. Les procédures spécifiques aux tests d’attaque
            sont décrites en détail au chapitre correspondant (@UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.Dw9Ze41hgZ5MdKg2]{Combat}).
          </p>
          <h3>Test opposé</h3>
          <p class="alinea">
            Quand plusieurs adversaires sont engagés dans une action qui les oppose directement, on dit qu’ils sont en opposition. Tous deux effectuent alors un
            <span class="gras">test opposé</span>, c’est-à-dire que chacun effectue un test que l’on compare leurs résultats respectifs.
          </p>
          <ul>
            <li>Celui qui obtient le plus grand résultat l’emporte.</li>
            <li>En cas d’égalité, il y a <span class="italique">statu quo</span> (éventuellement on relance).</li>
            <li>Si l’un des participants obtient une réussite critique et pas l’autre, il remporte le test opposé, quel que soit le résultat de l’adversaire.</li>
          </ul>
          <p class="alinea">
            <span class="gras">Tests opposés d’attaque.</span> Dans le cadre de certaines capacités, il peut arriver qu’un test d’attaque soit un test opposé. Dans ce cas, le texte
            descriptif de la capacité concernée précise le test à réaliser.
          </p>

          <div class="encart">
            <h3>Exemples de tests en opposition</h3>
            <p><span class="gras italique">Bras de fer : </span>FOR contre FOR</p>
            <p><span class="gras italique">Convaincre :</span> CHA contre VOL</p>
            <p><span class="gras italique">Course à pied : </span>AGI contre AGI (Sprint) puis CON contre CON (Course d’endurance)</p>
            <p><span class="gras italique">Intimider : </span>CHA ou FOR contre VOL</p>
            <p><span class="gras italique">Jouer aux cartes :</span> INT contre INT</p>
            <p><span class="gras italique">Ligoter un prisonnier : </span>AGI contre AGI</p>
            <p><span class="gras italique">Mentir/bluff : </span>CHA contre INT</p>
            <p><span class="gras italique">Passer inaperçu : </span>AGI contre PER</p>
          </div>

          <p class="alinea">
            Par exemple, désarmer un adversaire nécessite un <span class="gras">test opposé d’attaque au contact</span>. Dans ce cas, les deux adversaires font un test d’attaque au contact
            classique et le plus haut résultat l’emporte. En cas d’égalité, refaites le test d’attaque jusqu’à ce qu’un résultat l’emporte.
          </p>
          <p class="alinea">
            Certains sorts demandent aussi un <span class="gras">test opposé d’attaque magique</span>. Si une créature ne possède pas de valeur d’attaque magique, elle effectue le test
            avec une valeur égale à son NC + VOL.
          </p>
          <h2>Les tests de caractéristique</h2>
          <p class="alinea">
            Comme nous venons de le voir, le test de caractéristique englobe tous les tests qui ne sont pas des tests d’attaque (voir combat). Un test de caractéristique peut bénéficier
            d’un bonus de compétence provenant d’une capacité (voir Profil, voies et capacités). En jeu de rôle, une compétence simule une connaissance ou un savoir-faire qu’un personnage
            a acquis par apprentissage (par exemple, acrobaties, équitation, érudition, discrétion, occultisme, etc.).
          </p>
          <p class="alinea">
            Dans les scénarios de <span class="italique">Chroniques Oubliées Fantasy</span>, lorsqu’un test de caractéristique fait appel à une compétence, vous rencontrerez la formulation
            suivante :
          </p>
          <div class="encart">
            <h3>Exemples de compétences</h3>
            <p><span class="gras italique">AGI : </span><span class="italique">acrobaties, crochetage, discrétion, escalade…</span></p>
            <p><span class="gras italique">FOR : </span><span class="italique">briser, intimidation, soulever…</span></p>
            <p><span class="gras italique">CON : </span><span class="italique">course longue, natation, résistance…</span></p>
            <p><span class="gras italique">PER :</span><span class="italique"> sens, intuition, empathie, pister, recherche d’indices…</span></p>
            <p><span class="gras italique">INT :</span><span class="italique"> connaissances, logique, médecine…</span></p>
            <p><span class="gras italique">CHA : </span><span class="italique">art, baratin, séduction…</span></p>
            <p><span class="gras italique">VOL : </span><span class="italique">se dépasser, résister à la peur ou à la tentation…</span></p>
          </div>
          <p class="alinea"><span class="gras">Test de [nom de la Carac.] ([nom de la compétence]) difficulté X.</span></p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Alors qu’un personnage tente de passer inaperçu, la MJ demande un test d’AGI (Discrétion) difficulté 15. Cela signifie que le joueur doit
            obtenir un résultat supérieur ou égal à 15 en lançant un d20 et en ajoutant au résultat sa valeur d’Agilité et, éventuellement, un bonus de discrétion obtenu grâce à une
            capacité de voie.
          </p>
          <p class="alinea"><span class="gras">Un bonus de compétence ne peut jamais être ajouté à un test d’attaque.</span></p>

          <h3>Bonus de compétence</h3>
          <p class="alinea">Un bonus de compétence est un bonus obtenu grâce à une capacité. Il existe trois sources de bonus de compétence.</p>
          <p class="exemple">
            <span class="gras"> Exemple :</span>la capacité Discrétion (voie de l'assassin, profil du voleur) indique qu'un bonus de (2 + rang) s'applique aux tests pour passer inaperçu.
            Ainsi si un personnage possède le rang 3 dans cette voie et une AGI de +3, il ajoute un bonus total de +8 à son test (2 + 3 rangs en compétence +3 AGI). Dans ce cas, il lui
            suffit d'obtenir 7 ou plus en lançant le d20 pour obtenir une réussite contre une difficulté de 15.
          </p>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="3">Bonus de compétence</td>
            </tr>
            <tr class="tableau-entete">
              <td>Type de bonus</td>
              <td>Valeur du bonus</td>
              <td>Voies concernées</td>
            </tr>
            <tr>
              <td>Évolutif</td>
              <td>2 + rang</td>
              <td>Voies de profil<br />Voies de prestige</td>
            </tr>
            <tr>
              <td>Fixe</td>
              <td>+3</td>
              <td>Voies de peuple</td>
            </tr>
            <tr>
              <td>Fixe</td>
              <td>+5</td>
              <td>Voies de prestige</td>
            </tr>
          </tbody></table>

          <p class="alinea">
            De nombreuses capacités de rang 1 indiquent un bonus de compétence (comme pour <span class="italique">Discrétion</span>), mais parfois ce bonus vient en plus d’un autre
            avantage (par exemple, un sort comme <span class="italique">Injonction</span>, rang 1 de la voie de l’envoûteur, profil d’ensorceleur). Ces bonus de compétence sont des bonus
            permanents : ils n’ont pas besoin d’être activés et sont indépendants de tout autre avantage fourni par la même capacité. Ils sont signalés par les mots-clé « De plus, … » ou «
            En plus de ce sort, … ».
          </p>
          <p class="alinea"><span class="gras">Les bonus de compétence ne s’additionnent que lorsqu’ils proviennent de sources différentes</span>.</p>
          <p class="alinea">Il est possible de faire la somme d’un unique bonus de chacune des sources suivantes :</p>
          <ul>
            <li>Voie de profil (2 + rang, soit +7 max) ;</li>
            <li>Voie de peuple (+3) ;</li>
            <li>Voie de prestige (+5).</li>
          </ul>
          <p class="alinea">Ainsi, le bonus de compétence maximal qui peut être obtenu sur un test de caractéristique est égal à +15.</p>
          <p class="alinea">
            Comme nous venons de le voir, il n’est pas possible d’ajouter le bonus évolutif de deux capacités de voie de profil. Dans le cas où plusieurs capacités de voie de profil
            permettraient d’appliquer un bonus de compétence à un test de caractéristique, seul l’un des deux est pris en compte (généralement le plus élevé ; voir aussi le paragraphe
            <span class="italique">@UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.aZtrDhRNMzVtBp84.JournalEntryPage.1lWZUPGyYMWZAjHa#capacites-en-doublon]{Capacités en doublon}</span>).
          </p>
          <p class="alinea">
            <span class="gras">Le bonus évolutif d’une voie de profil est toujours limité au rang 5</span> (valeur totale +7) même s’il est acquis grâce à une voie de prestige (par
            exemple, la voie de l’expert). Il compte toujours pour un bonus évolutif et ne peut se cumuler à un bonus de même nature.
          </p>
          <p class="alinea">
            Le bonus conféré par un objet magique (généralement +5) peut se cumuler avec n’importe quel bonus de compétence. Toutefois, il ne permet toujours pas de dépasser un bonus total
            de +15.
          </p>

          <div class="encart">
            <h3>Règles simplifiées</h3>
            <p>
              Si vos joueurs débutent le jeu de rôle ou si vous êtes un adepte des règles plus légères, l’ouvrage
              <span class="italique">Atlas d’Osgild &amp; règles optionnelles</span> contient une section permettant de rendre les règles de base encore plus simples et faciles à aborder,
              en supprimant notamment certaines composantes.
            </p>
          </div>

          <h3>Tests en coopération</h3>
          <p class="alinea">
            Dans certaines situations, un personnage peut en aider un autre pour réussir une action. Chaque PJ qui aide effectue un test de difficulté 10 avec la même caractéristique que
            celle utilisée par l’auteur de l’action principale. En cas de réussite, il donne à son partenaire un bonus de +2 (+4 s’il fait une réussite critique).
          </p>
          <p class="alinea">
            Exceptionnellement, pour certains tests de FOR, le MJ pourra accorder un bonus de +5 au lieu de +2. Par exemple, déplacer un gros rocher est beaucoup plus facile à deux que
            tout seul.
          </p>
          <p class="alinea">Le MJ est seul juge du nombre de personnes qui peuvent en aider une autre de façon efficace.</p>
          <h3>Série de tests</h3>
          <p class="alinea">
            Il faut parfois remporter plusieurs tests consécutifs pour réussir une action ou une opposition. Par exemple, dans le cadre d’un bras de fer, si l’épreuve est importante pour
            l’aventure, il est plus amusant d’exiger trois tests en opposition gagnés pour obtenir la victoire. Cela laisse de la place au suspense, aux commentaires des spectateurs, à la
            tricherie, et le résultat est ainsi moins aléatoire qu’avec un seul lancer de dé ! Cela permet aussi d’aménager des réussites partielles et des échecs modérés. Chaque échec au
            test peut aussi provoquer des conséquences.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Valentine décide que Wilibert doit réussir trois <span class="normal">tests de CON (Natation)</span> pour franchir une rivière. À chaque
            échec, il perd 1d6 PV (il boit la tasse et commence à se noyer). Il doit recommencer tant qu’il n’a pas obtenu 3 succès au total !
          </p>
          <p class="alinea">Cette méthode est celle utilisée pour les règles de poursuite (page 222).</p>
          <p class="alinea">Une variante consiste à préciser que l’action est définitivement ratée si le PJ obtient un nombre d’échecs égal au nombre de réussites exigées.</p>
          <h3>Prendre son temps</h3>
          <p class="alinea">
            Cette règle simule le fait que le personnage utilise les grands moyens et le temps nécessaire pour arriver à ses fins. Il n’est pas forcément important de détailler les moyens
            en question, même si une description globale des actions du personnage peut être exigée par le MJ. Elle peut s’appliquer aux tests de recherche d’indice ou à toute autre action
            longue et complexe : par exemple, crocheter une porte, grimper une paroi avec du matériel ou encore chercher un renseignement dans une bibliothèque.
          </p>
          <p class="alinea">
            Si le joueur annonce que le PJ prend son temps, le personnage met cinq fois plus de temps que d’habitude pour réaliser l’action. En échange, le joueur ne lance pas le dé
            utilisé pour faire le test, mais il obtient la moyenne du dé (arrondi à l’inférieur), soit 10.
          </p>
          <p class="alinea">
            Dans certains cas, le MJ peut aussi autoriser le personnage à « <span class="italique">prendre vraiment tout son temps</span> » et accorder au joueur l’équivalent du résultat
            maximal au dé (20) : dans ce cas l’action prend vingt fois plus de temps à être réalisée.
          </p>
          <p class="alinea">
            <span class="gras">Attention toutefois,</span> même si « <span class="italique">prendre tout son temps</span> » permet d’obtenir un résultat de 20, cela ne correspond pas à un
            succès critique ni automatique puisque le dé n’a pas été lancé.
          </p>

          <div class="encart">
            <h3>Note de conception</h3>
            <p>
              Certains joueurs pourraient penser que statistiquement, prendre vingt fois plus de temps reviendrait à lancer vingt fois le dé et que ce n’est pas très rentable. C’est un peu
              vite oublier que lancer le d20 vingt fois, c’est aussi autant de chances d’obtenir un échec critique !
            </p>
          </div>

          <h3>Échelle de difficultés</h3>
          <p class="alinea">
            Une échelle de difficultés consiste à prévoir les effets de l’action du PJ en fonction de la difficulté atteinte plutôt que de proposer un unique seuil de difficulté. C’est une
            solution un peu plus complexe à improviser qu’un test simple et cela peut demander un peu de préparation en amont ou de prendre le temps de réfléchir à différentes conséquences
            possibles.
          </p>
          <p class="exemple"><span class="gras">Exemple 1 : </span>Les PJ cherchent un trésor dans une pièce jonchée de détritus. Ils effectuent un test de PER).</p>
          <ul class="exemple">
            <li>Difficulté 10 : ils trouvent une armure en bon état dans les immondices.</li>
            <li>Difficulté 15 : ajoutez une arbalète légère et 2d6 pièces d’or.</li>
            <li>Difficulté 20 : ajoutez des carreaux d’arbalète et une gemme d’une valeur de 100 pa.</li>
            <li>Difficulté 25 : en plus, ils trouvent une trappe secrète dissimulée dans le mur.</li>
          </ul>
          <p class="exemple"><span class="gras">Exemple 2 : </span>Les PJ interrogent l’aubergiste à propos d’une guilde de voleur à l’aide d’un test de CHA.</p>
          <ul class="exemple">
            <li>Difficulté 10 : « Il n’y a pas de voleurs dans notre ville mon bon monsieur ! »</li>
            <li>Difficulté 15 : « La guilde ? Mieux vaut ne pas en parler mon ami, c’est dangereux ».</li>
            <li>Difficulté 20 : « On les appelle les Longs Couteaux, mais je n’en sais pas plus et c’est tant mieux ».</li>
            <li>Difficulté 25 : « Cela dit, si vous n’avez pas froid aux yeux, vous pouvez aller faire un tour rue du Chat pelé à la nuit tombée. Mais, j’vous ai rien dit ».</li>
          </ul>

          <div class="encart">
            <h3>Règle d'or</h3>
            <p>
              Hors situation de stress et si vous estimez que le PJ est assez compétent, ne demandez pas de test : accordez-lui la réussite automatique. De même, ne demandez jamais un test
              si vous ne voulez pas que le PJ rate. Éventuellement, vous pouvez demander un test et vous servir du résultat dans le seul but d’ajouter une complication ou un délai
              supplémentaire.
            </p>
          </div>

          <h2>Points de chance</h2>
          <p class="alinea">
            Les points de chance (PC) sont une mécanique de jeu permettant aux joueurs qui les utilisent avec clairvoyance d’obtenir un gros coup de pouce du destin. Un point de chance
            peut être utilisé après avoir pris connaissance du résultat d’un test.
          </p>
          <p class="alinea"><span class="gras">1 PC permet d’ajouter +10 au résultat d’un test de caractéristique ou d’un test</span> d’attaque.</p>
          <p class="alinea">
            Dans tous les cas, un PJ ne peut pas utiliser plus de 1 PC par test. Dépenser un point de chance est une action gratuite qui peut être effectuée même en dehors du tour d’un PJ
            (par exemple, sur un test de CON demandé par le MJ pour résister au poison).
          </p>
          <p class="alinea">
            <span class="gras">Récupération des PC. </span>Les PC se récupèrent seulement à chaque passage de niveau. Ils sont alors récupérés intégralement. Exceptionnellement, lorsque le
            MJ estime qu’un joueur a particulièrement bien interprété un trait de son personnage (voir « Idéal et travers » au paragraphe
            @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.aZtrDhRNMzVtBp84.JournalEntryPage.2G4QQMTOFpqrpl7w#la-touche-finale]{La touche finale}), il peut le récompenser en lui
            faisant récupérer 1 point de chance (sans dépasser sa valeur maximale).
          </p>

          <h3>Points de chance et échec critique</h3>
          <p class="alinea">
            Selon la règle générale, lorsqu’un joueur obtient 1 sur le d20 lors d’un test, le personnage échoue automatiquement et subit un échec critique, peu importe le résultat final du
            test.
          </p>
          <p class="alinea">
            Par exception à la règle, la dépense d’un point de chance peut permettre de transformer l’échec en réussite si le résultat final (1 + Carac. +modificateurs +10) est supérieur
            ou égal à la difficulté. Il s’agit toutefois d’un succès partiel (« Oui, mais… ») et le MJ peut alors ajouter une complication.
          </p>
          <p class="alinea">
            En combat, le PJ peut choisir entre infliger seulement la moitié des DM ou subir une riposte simultanée en retour (ce qui peut donner lieu à une scène épique où les deux
            protagonistes s’écroulent en même temps).
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span>Lhagva veut sauter par-dessus un précipice, sachant que tout échec signifierait une chute mortelle. La difficulté est seulement de 5, mais
            avec son malus d’armure de -3 et son AGI de +1, elle doit obtenir au moins 7 pour réussir le test. La joueuse lance le d20 et obtient 1. Aïe !
          </p>
          <p class="exemple">
            Pour ne pas risquer de mourir, elle dépense 1 PC, ce qui lui permet de contrer l’échec critique et d’obtenir un résultat de 11, ce qui constitue normalement un succès.
            Toutefois, du fait de l’échec critique initial, Valentine, la MJ, déclare que Lhagva a sauté trop court : elle se rattrape in extremis et est à présent suspendue au-dessus du
            vide par une main, accrochée avec l’énergie du désespoir à une racine qui menace de céder sous son poids. Au moindre mouvement, elle est morte ! Un autre PJ va-t-il réussir à
            venir la secourir à temps ?
          </p>

          <h3>Points de chance et interprétation</h3>
          <p class="alinea">
            Les points de chance constituent également un outil pour le MJ afin d’inciter les joueurs à interpréter leur personnage. En effet, le MJ peut récompenser un beau moment
            d’interprétation ou tout autre fait de jeu apprécié et valorisé par la table par la récupération immédiate de 1 PC.
          </p>
          <p class="alinea">Cette interprétation doit respecter les critères suivants.</p>
          <ul>
            <li>L’interprétation participe à améliorer l’immersion ou l’ambiance de la partie. Elle peut être poétique, solennelle ou drôle selon le moment ou la scène.</li>
            <li>
              L’interprétation doit respecter la nature et les caractéristiques du personnage. Il ne faut pas confondre un joueur éloquent et un personnage éloquent. Par exemple, faire
              preuve de qualités de rhétorique pour un barbare doté de 8 en Charisme n’est pas synonyme d’une interprétation réussie. Il en va de même pour l’Intelligence.
            </li>
            <li>
              Le développement de l’interprétation du personnage ne doit pas entraver le bon déroulement du scénario, ou au moins pas de façon irrémédiable ni mettre à mal la cohésion du
              groupe.
            </li>
          </ul>

          <h3>Tests de chance</h3>
          <p class="alinea">
            Parfois le MJ doit déterminer au hasard quel PJ doit être affecté par un événement préjudiciable ou au contraire bénéfique. Par exemple, les PJ cheminent le long d’une rivière
            et un crocodile surgit de l’eau pour en gober un. Oui mais lequel ?
          </p>
          <p class="alinea">
            C’est là qu’intervient le test de chance. Il consiste à demander aux joueurs de lancer 1d6 et d’ajouter le nombre de PC actuels. Si l’événement est négatif (comme le cas du
            crocodile), le PJ ayant le résultat le plus bas est affecté par l’événement. Au contraire, si l’événement est positif, le PJ ayant le résultat le plus haut l’emporte.
          </p>
          <p class="alinea">
            Lors d’un test de chance, <span class="gras">le d6 est un jet sans limites (JSL)</span>, cela signifie que si un joueur obtient 6, il relance et ajoute le résultat obtenu, et
            ainsi de suite jusqu’à obtenir un résultat différent de 6.
          </p>
          <p class="alinea">
            Vous pouvez aussi demander à un joueur un test de chance si vous avez besoin de répondre à une question qui vous prend au dépourvu. Par exemple : si le joueur vous dit : «
            <span class="italique">Je fouille le cadavre pour voir s’il a de l’argent</span> sur lui ».
          </p>
          <p class="alinea">Déterminez à l’avance les seuils à atteindre pour trouver un objet de valeur, par exemple :</p>
          <ul>
            <li><span class="gras">5 :</span> quelques pièces ;</li>
            <li><span class="gras">10 :</span> une bourse bien remplie ;</li>
            <li><span class="gras">15 :</span> un objet de valeur (une potion, un rubis, etc.) ;</li>
            <li><span class="gras">20 :</span> un objet magique !</li>
          </ul>

          <div class="encart">
            <h3>Test de chance</h3>
            <ul>
              <li><span class="gras">1d6 (JSL) + PC </span>disponibles</li>
              <li>Événement positif : le PJ ayant le résultat le plus élevé l’emporte.</li>
              <li>Événement négatif : le PJ ayant le résultat le plus faible subit.</li>
              <li>Autre : un événement se déclenche selon un seuil (5/10/15/20).</li>
            </ul>
          </div>

          <h3>La chance et le destin</h3>
          <p class="alinea">
            La plupart du temps, les joueurs maîtrisent leur destin et, lorsqu’ils dépensent 1 PC, ils augmentent les probabilités d’obtenir une réussite. Toutefois, la chance est une
            maîtresse capricieuse et ce n’est pas aussi simple que cela : en réalité lorsqu’un PJ dépense 1 PC, il augmente les chances de mener à son terme son histoire telle qu’elle est
            écrite : son destin. Et personne ne choisit vraiment son destin.
          </p>
          <p class="alinea">
            C’est pourquoi, exceptionnellement, le MJ pourra mettre son veto sur l’utilisation d’un point de chance si son utilisation va à l’encontre du destin des PJ, c’est-à-dire contre
            l’histoire en cours. En effet, ce ne serait pas vraiment un coup de chance que de réussir une action contre-productive à long terme.
          </p>
          <p class="alinea">
            Par exemple, si la capture des PJ doit leur permettre de se retrouver en contact avec un protagoniste dont la rencontre est nécessaire pour faire avancer l’enquête des PJ,
            alors dépenser 1 PC irait à l’encontre de la réussite de l’aventure. Dans ce cas, le MJ invoquera le destin et il dira simplement au joueur :
          </p>
          <p class="alinea">« Désolé, mais ce n’est pas ton destin de réussir cette action ou de résister à ce sort. Pour cette fois, la chance te fait défaut ».</p>
          <p class="alinea">Le joueur conserve son PC et il sait à présent dans quelle direction son destin le conduit…</p>

          <h3>Profils chanceux</h3>
          <p class="alinea">
            Parmi les profils standard, certains profils sont fort bien pourvus en PC, car le Charisme est leur caractéristique principale. Cela participe de la façon de jouer de ces
            profils. Du point de vue de la cohérence de l’univers, ce sont des utilisateurs de « magie merveilleuse » qui ont la capacité d’influencer le monde par leur simple volonté : la
            manipulation innée de la magie qui imprègne la trame du réel pour l’ensorceleur et la force de l’art et de la parole pour le barde. La chance, ça se travaille… Quant au prêtre,
            ce sont les dieux qui sont avec lui.
          </p>

          <div class="encart">
            <h3>Le MJ, c’est le patron !</h3>
            <p><span class="gras">Arbitre</span></p>
            <p>
              La description des capacités ne règle pas toutes les situations que vous pourrez rencontrer en jeu. Il serait vain de tenter d’être exhaustif. Il revient au MJ d’arbitrer les
              interrogations qui surgissent à sa table. Il devra le faire avec l’objectif de faire profiter chaque joueur de la meilleure expérience de jeu possible, tout en maintenant un
              équilibre entre les personnages, synonyme de cohésion entre les joueurs et de plaisir pour tous.
            </p>
            <p><span class="gras">Changer les règles</span></p>
            <p>
              Si certaines règles de jeu vous paraissent trop complexes ou injustes, n’hésitez pas à en parler les uns avec les autres et si ça vous semble souhaitable, envisagez de les
              modifier. Toutefois, la décision revient au MJ, qui est l’arbitre du jeu. Il devra au préalable s’assurer d’avoir bien saisi les tenants et les aboutissants du changement,
              pour éviter tout effet domino.
            </p>
            <p><span class="gras">Essai-erreur</span></p>
            <p>
              Lorsque le MJ autorise l’utilisation novatrice d’une capacité, il doit toujours prévenir le joueur que cette autorisation demeure ponctuelle. La décision peut en effet
              provoquer des effets imprévus que le MJ est susceptible de juger abusifs, ce qui l’amènera à revenir sur la décision.
            </p>
            <p><span class="gras">Le MJ triche ?</span></p>
            <p>Les joueurs débutants ont parfois du mal à comprendre que le MJ n’est pas contre les joueurs. Au contraire, il est là pour les aider à passer un bon moment.</p>
            <p><span class="gras">Conflit de capacités</span></p>
            <p>
              En jeu, si la capacité d’un personnage entre en contradiction avec celle d’un autre, le personnage ayant le plus haut niveau obtient l’avantage et applique sa capacité. En
              cas d’égalité, les deux capacités s’annulent et les règles normales s’appliquent.
            </p>
          </div>
        </div>
