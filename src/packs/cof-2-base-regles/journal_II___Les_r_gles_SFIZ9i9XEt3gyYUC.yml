          <h3>Malus aux attaques à distance</h3>
          <p class="alinea">
            Dans certaines situations particulières, les tests d’attaque à distance peuvent subir un malus se traduisant par un modificateur négatif ou un dé malus pour traduire une
            certaine difficulté. Ainsi, si la visibilité est limitée (brouillard, obscurité) ou si la cible est à couvert ou en pleine mêlée avec un allié du tireur, l’attaquant va subir
            un malus à son attaque allant de -2 à -5.
          </p>
          <p class="alinea">S’il se trouve lui-même engagé dans un corps à corps, l’attaquant subit un malus à son test d’attaque à distance.</p>
          <p class="alinea">
            Enfin, s’il souhaite tirer à longue portée, c’est-à-dire à une distance comprise entre la portée indiquée pour son arme et le double de cette valeur, l’attaquant subit là
            encore un dé malus à son test d’attaque à distance.
          </p>

          <h3>États préjudiciables</h3>
          <p class="alinea">
            Un état préjudiciable est un ensemble de pénalités standard infligées à un personnage, conséquences de l’environnement ou d’une situation qu’il subit. Les états préjudiciables
            découlent généralement de l’utilisation d’une capacité de personnage ou de créature, ou d’une règle spécifique. Ils sont alors mentionnés en italique.
          </p>
          <ul>
            <li><span class="gras">Aveuglé :</span> -5 en Init., attaque et DEF, -10 en attaque à distance. Les attaques magiques nécessitant de voir la cible sont impossibles.</li>
            <li><span class="gras">Affaibli :</span> <span class="italique">Dé malus à tous les tests.</span></li>
            <li><span class="gras">Essoufflé :</span> Le déplacement est limité à 5 m par action de mouvement.</li>
            <li><span class="gras">Étourdi :</span> Aucune action possible et -5 en DEF.</li>
            <li><span class="gras">Immobilisé :</span> Pas de déplacement et <span class="italique">dé malus</span> aux tests d’attaque.</li>
            <li><span class="gras">Invalide :</span> Le déplacement est limité à 5 m par action de mouvement.</li>
            <li><span class="gras">Paralysé :</span> Aucune action possible, en cas d’attaque touché automatiquement et subit un critique.</li>
            <li><span class="gras">Ralenti :</span> Une seule action par round (action d’attaque ou de mouvement).</li>
            <li><span class="gras">Renversé :</span> -5 en attaque et DEF, nécessite une action d’attaque pour se relever.</li>
            <li><span class="gras">Surpris :</span> Pas d’action et -5 en DEF au premier round de combat.</li>
          </ul>
          <p class="alinea">
            <span class="gras">Rendement décroissant. </span>Certaines capacités peuvent avoir un effet pénible en jeu si elles sont systématiquement répétées. Le MJ peut assigner un bonus
            cumulatif de +5 au test effectué par la cible pour résister à la même capacité durant un combat (par exemple, une utilisation répétée d’un sort d’injonction ou de suggestion ou
            d’une capacité qui permet de <span class="italique">renverser </span>un adversaire).
          </p>
          <h3>Autres conditions particulières</h3>
          <p class="alinea">
            <span class="gras">Combat à deux armes (L) : </span>attaquer avec une arme dans chaque main est une action limitée. Chacune des deux attaques subit un
            <span class="italique">dé malus</span> au test d’attaque et inflige des DM normaux. Un combattant à deux armes doit manier une arme peu encombrante dans sa main faible (maxi
            1d6 DM). Certains profils proposent des capacités qui permettent d’améliorer les conditions du combat à deux armes.
          </p>
          <p class="alinea">
            <span class="gras">Combat confiné :</span> si les PJ combattent dans un espace confiné prévu pour des créatures de taille petite (gobelins, kobolds), l’utilisation d’armes à
            deux mains devient impossible et les armes plus longues qu’une dague infligent un <span class="italique">dé malus</span> en attaque. Les créatures de taille petite ou
            inférieure ne souffrent pas de ces pénalités.
          </p>
          <p class="alinea">
            <span class="gras">Combat monté :</span> monter à cheval est une action de mouvement. Le cheval de selle est un animal peureux qui inflige un
            <span class="italique">dé malus</span> au cavalier s’il doit combattre en selle. Il faut un cheval de guerre pour participer à un combat sans pénalité. La voie du cavalier
            permet d’obtenir des avantages supplémentaires (comme faire attaquer la monture de façon indépendante).
          </p>
          <p class="alinea">La monture agit à l’initiative de son cavalier mais, si un personnage descend de sa monture, elle peut s’activer à sa propre initiative au round suivant.</p>
          <p class="alinea">
            Lorsqu’il est en selle, le cavalier doit utiliser ses propres actions pour faire agir sa monture. Autrement dit, le couple cavalier et monture s’active à l’Initiative du
            cavalier et dispose du même nombre d’actions qu’un personnage normal (sauf exception provenant de la voie du cavalier). Si une action de mouvement est utilisée pour la monture,
            le personnage monté se déplace à la vitesse de la monture (y compris en vol si la monture en dispose).
          </p>
          <p class="alinea">
            Un personnage et sa monture sont attaqués séparément, ce sont les attaquants qui décident qui attaquer. Cavalier et monture sont touchés séparément par les attaques de zone.
          </p>
          <p class="alinea">
            C<span class="gras">ombat en milieu aquatique : </span>lorsqu’elles combattent complètement immergées, les créatures qui ne sont pas adaptées au combat aquatique (comme les PJ)
            divisent leurs déplacements par deux et subissent un <span class="italique">dé malus</span> en attaque et -5 en DEF.
          </p>
          <p class="alinea">Nous laissons à la discrétion du MJ la possibilité d’être plus sévère avec certaines armes (quid de l’efficacité d’une masse sous l’eau…).</p>
          <p class="alinea">
            Lorsqu’un PJ combat sous l’eau sans reprendre sa respiration, il doit faire un <span class="gras">test de CON (Natation) difficulté 10</span> à chaque round. En cas d’échec, il
            perd 1 PV à cause de la suffocation. La difficulté du test et le nombre de PV perdus augmentent de 1 point à chaque round tant que le PJ ne reprend pas sa respiration.
            N’oubliez pas que le malus d’armure (généralement égal à la DEF, sauf pour une armure magique) s’ajoute à la difficulté.
          </p>
          <p class="alinea">Vous pouvez considérer qu’une créature aquatique a un NC augmenté de 1 lorsqu’elle est combattue dans son milieu naturel.</p>
          <h2>Options tactiques</h2>
          <p class="alinea">
            Pour rendre les combats un peu plus intéressants et vivants, nous vous proposons ci-dessous quelques options tactiques utilisables tant par les PJ que par leurs adversaires.
          </p>
          <ul>
            <li><span class="gras">Attaque assurée (A) :</span> attaquer au contact ou à distance avec +5 en attaque, mais DM divisés par 2 ;</li>
            <li><span class="gras">Attaque précise/violente (A) :</span> attaquer au contact ou à distance avec -3 en attaque, +1d4° DM (ou -7 pour +2d4° DM) ;</li>
            <li><span class="gras">Défense partielle (A) :</span> +3 en DEF et aux tests opposés pour résister à une attaque ou un effet pendant 1 round ;</li>
            <li><span class="gras">Défense totale (L) : </span>+5 en DEF et aux tests opposés pour résister à une attaque ou un effet pendant 1 round ;</li>
            <li><span class="gras">Riposte (L ou A) :</span> se préparer à riposter à une attaque (voir ci-après) ;</li>
            <li>
              <span class="gras">Soutenir (L) :</span> sacrifiez toutes vos actions pour donner +5 en attaque au contact à un allié lors de sa prochaine attaque contre la créature
              désignée<span class="gras">. </span>Pour soutenir, vous devez être au contact de la créature désignée et cela compte comme une action offensive. Le bonus ne dure pas plus
              d’un round (jusqu’au tour du personnage, au round suivant).
            </li>
          </ul>
          <p class="exemple">
            <span class="gras"> Exemple :</span> la MJ utilise la manœuvre <span class="normal">Soutenir</span> pour permettre à deux loups d’effectuer une seule attaque à +5 en action
            d’attaque, ou à trois loups d’effectuer une seule attaque à +10. Dans les deux cas, un seul loup inflige des DM à la cible.
          </p>
          <p class="alinea">
            <span class="gras">En tant que MJ</span>, les options <span class="italique">attaque assurée</span> et <span class="italique">soutenir </span>vous seront très utiles contre un
            PJ avec une très haute DEF. À l’inverse, l’<span class="italique">attaque violente</span> est la tactique idéale si votre géant tente d’écrabouiller un PJ avec une faible DEF.
          </p>

          <h3>Riposte</h3>
          <p class="alinea">
            Au début du round (avant le tour des protagonistes), le personnage déclare se mettre en posture de riposte. Durant ce round, si une créature l’attaque au contact, il peut
            prendre son tour pour riposter immédiatement (action normale, une seule fois par round). Toutefois, si cela l’amène à agir avant sa propre valeur d’initiative, il ne peut
            utiliser qu’une action d’attaque.
          </p>
          <p class="alinea">
            Par exemple, lorsqu’une créature en vol effectue une attaque en vol (une capacité qui lui permet de faire un déplacement, une attaque puis un nouveau déplacement), la créature
            n’est plus au contact du PJ lorsque vient son tour de jouer. Au début du round, il déclare donc se mettre en posture de riposte et dans ce cas, il peut attaquer juste après
            elle, avant qu’elle ne s’éloigne (par exemple, avec une action limitée). Toutefois, si cela lui fait prendre son tour avant le moment correspondant à son initiative, il ne peut
            utiliser qu’une action d’attaque.
          </p>

          <h3>Retarder son tour</h3>
          <p class="alinea">
            Un personnage ou une créature peut choisir de retarder le moment où il va agir pour jouer après une créature avec une plus faible initiative. Le personnage retrouvera son
            initiative normale au prochain round. À l’inverse, une créature lente ne peut pas décider de jouer après une créature plus rapide si celle-ci ne le veut pas.
          </p>
          <p class="alinea">
            Cette règle permet aux protagonistes les plus rapides de bénéficier de l’avantage d’attaquer en premier, en laissant les adversaires venir à eux en dépensant une action de
            mouvement, lorsque le combat débute à distance.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Le MJ indique aux joueurs que des orcs surgissent de la forêt à 20 m des PJ. Lhagva possède une initiative de 14 et les orcs de 10. Si
            Lhagva agit en premier, elle ne peut pas couvrir assez de distance pour arriver au contact et attaquer (il lui faudrait 2 actions de mouvement). Elle décide donc de retarder
            son action pour jouer après les orcs.
          </p>
          <p class="exemple">Comme l’initiative de Lhagva est supérieure, les orcs ne peuvent pas choisir d’agir après elle. À leur tour, ils ont le choix entre deux possibilités.</p>
          <p class="exemple">S’approcher sans pouvoir attaquer et dans ce cas Lhagva attaquera juste après le tour des orcs.</p>
          <p class="exemple">
            Rester sur place (éventuellement en défense totale ou pour utiliser une attaque à distance). Dans ce cas, à ce round, Lhagva prend son tour pour s’approcher. Puis au round
            suivant, elle attaque les orcs en premier puisqu’elle a retrouvé son Initiative normale.
          </p>

          <h3>Attaque groupée</h3>
          <p class="alinea">
            L’option d’attaque groupée est réservée aux MJ. Elle se différencie de l’option tactique Soutenir (L) par le fait qu’elle ne peut être utilisée que si toutes les créatures
            concernées possèdent le même profil et agissent à la même initiative (par exemple, un groupe de gobelins), mais elle ne nécessite qu’une action d’attaque.
          </p>
          <p class="alinea">Le MJ ne lance qu’un seul d20 en attaque pour un groupe de créatures similaires avec un bonus qui dépend du nombre de créatures.</p>
          <ul>
            <li><span class="gras">2 créatures :</span> +5 en attaque.</li>
            <li><span class="gras">3 créatures :</span> +10 en attaque.</li>
            <li><span class="gras">4 créatures :</span> touche automatique, ne lancez pas de dé.</li>
          </ul>
          <p class="alinea">
            Si une capacité de la cible autorise une riposte en cas d’attaque ratée, considérez que si l’attaque est ratée, toutes les créatures ont échoué et, si l’attaque est réussie,
            une seule créature a manqué son attaque.
          </p>
          <p class="alinea">
            Si plus de 4 créatures attaquent un PJ, répartissez-les en 2 groupes de tailles similaires. Un maximum de 8 créatures peut attaquer un PJ simultanément (soit 2 groupes de 4).
            Si les créatures sont de taille grande, elles seront 6 au maximum, 4 pour des tailles énormes et enfin 2 pour des créatures de taille colossale.
          </p>
          <h3>Les manœuvres (L)</h3>
          <p class="alinea">
            Une manœuvre n’a pas pour but d’infliger des DM, mais d’obtenir un avantage tactique, généralement plus intéressant si les PJ combattent à plusieurs contre un seul adversaire.
          </p>
          <p class="alinea">
            Le PJ choisit une manœuvre et utilise une action limitée (L) pour faire un <span class="gras">test opposé d’attaque au contact </span>contre son adversaire (pas de notion de
            réussite critique). Selon la manœuvre, le test du PJ subit un modificateur indiqué entre parenthèses. En cas de réussite, il n’inflige pas de DM, mais obtient l’effet indiqué.
          </p>
          <h4>Distraire (+CHA)</h4>
          <p class="alinea">
            La cible subit un malus de -10 à tous ses tests de PER et -5 en DEF<span class="italique"> </span>pendant 1 round. Elle est considérée comme
            <span class="italique">surprise</span> pour les attaques sournoises.
          </p>
          <h4>Gêner (-)</h4>
          <p class="alinea">Au choix, la cible est <span class="italique">ralentie</span> (une seule action M ou A) ou elle subit -5 en attaque pendant 1 round.</p>
          <h4>Repousser (-)*</h4>
          <p class="alinea">
            La cible recule de [FOR de l’attaquant + 3] mètres et l’attaquant occupe le terrain libéré. Si la cible est acculée (mur, précipice, adversaire), elle perd autant en DEF pour 1
            round. Cette action peut être précédée d’un déplacement de 10 m en direction de la cible.
          </p>
          <h4>Bloquer (-5)*</h4>
          <p class="alinea">
            La cible est <span class="italique">immobilisée </span>pendant 1 round (<span class="italique">dé malus</span> en attaque et pas de déplacement). Contre une créature de NC
            inférieur au niveau de l’attaquant, ce dernier peut maintenir sa prise à chaque round qui suit en emportant un <span class="gras">test opposé de FOR</span> (action limitée,
            modifiée en cas de différence de taille).
          </p>
          <h4>Désarmer (-5)*</h4>
          <p class="alinea">La cible laisse tomber son arme au sol. Elle peut la ramasser avant tout le monde en sacrifiant son prochain tour (elle n’agira pas).</p>
          <h4>Aveugler (-5)</h4>
          <p class="alinea">La cible est <span class="italique">aveuglée </span>pendant 1 round (-5 en attaque au contact et en DEF, -10 contre une cible à distance).</p>
          <h4>Renverser (-5, -10 contre un quadrupède)*</h4>
          <p class="alinea">
            La cible est <span class="italique">renversée</span> (-5 en DEF et action d’attaque pour se relever). Cette action peut être précédée d’un déplacement de 10 m en direction de
            la cible.
          </p>
          <h4>Étourdir (-10)*</h4>
          <p class="alinea">
            La cible est <span class="italique">étourdie</span> pendant 1 round (pas d’action et -5 en DEF). Si cette manœuvre est réussie contre une cible
            <span class="italique">surprise</span> de NC inférieur au niveau de l’attaquant, elle doit réussir un <span class="gras">test de CON difficulté 10</span> (<span class="gras">15</span>
            si l’attaquant utilise une arme qui inflige des DM contondants) ou être assommée (inconsciente) pour 1d6 min.
          </p>
          <p class="alinea">* -5 au test par catégorie de taille de moins par rapport à celle de l’attaquant, +5 par catégorie de taille de plus.</p>
          <p class="alinea">
            En fonction de la manœuvre réalisée et du mode opératoire de l’attaquant, ce dernier peut utiliser (si le MJ le valide) un
            <span class="gras">test d’attaque à distance</span> ou <span class="gras">d’attaque magique</span> plutôt qu’un test d’attaque au contact. En attaque au contact, l’AGI pourra
            remplacer la FOR si l’attaque décrite constitue une action en finesse.
          </p>
          <p class="alinea">
            Si le MJ le souhaite, il peut prendre 10 au lieu de jeter le d20 et peut appliquer le modificateur de la manœuvre pour soulager le joueur de tout calcul, mais cela ne doit pas
            vous empêcher d’utiliser des points de chance si un PNJ important en bénéficie.
          </p>
          <p class="alinea">
            Attention, ces tests sont soumis à la règle des rendements décroissants si la manœuvre est répétée contre un même adversaire durant le combat (-5 cumulatif).
          </p>
          <p class="alinea">
            N’hésitez pas à faire preuve d’imagination et de liberté d’interprétation dans les descriptions. Toutes ces manœuvres portent des noms génériques dans le but de vous permettre
            une interprétation plus large. Par exemple, « bloquer » peut correspondre à une tentative de saisie ou à une intrication des lames de deux duellistes.
          </p>
          <h2>Les dommages</h2>
          <p class="alinea">
            <span class="gras">Quand une attaque réussit, il faut déterminer les dommages (DM) et le résultat obtenu est alors retranché du nombre de PV de la cible.</span>
          </p>
          <p class="alinea">
            <span class="gras">Combat avec arme : </span>on détermine les DM infligés avec une arme en lançant le dé (ou les dés) de dommages de l’arme (cf. chapitre Équipement) et en y
            ajoutant éventuellement un modificateur.
          </p>
          <ul>
            <li>Par défaut, <span class="gras">on ajoute la FOR aux DM des attaques au contact</span>, mais certaines capacités peuvent modifier la règle générale.</li>
            <li>Pour les attaques à distance, on n’ajoute pas de caractéristique sauf si une capacité indique le contraire.</li>
            <li>À plus haut niveau, les personnages peuvent ajouter des bonus de capacité ou des bonus d’objets magiques.</li>
          </ul>
          <p class="alinea"><span class="gras">DM = dé(s) de DM de l’arme + Carac. + bonus de magie/de capacité</span></p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Lhagva a réussi à attaquer un ogre avec une attaque au contact. Elle utilise une épée longue (DM 1d8) et sa FOR est de +3. Elle lance le
            d8, obtient 5 et inflige donc 8 DM (5 + 3). L’ogre possédait 30 PV, il ne lui en reste donc que 22 après cette attaque.
          </p>
          <p class="alinea">
            <span class="gras">Combat à mains nues : </span>un personnage qui ne possède pas de capacité particulière pour se battre à mains nues inflige des dommages égaux à 1d3 + FOR.
            Ces dommages sont toujours des DM temporaires (sauf si une capacité précise le contraire).
          </p>
          <p class="alinea"><span class="gras">Attaques magiques :</span> ces attaques n’ont pas de formule de DM par défaut ; celle-ci est indiquée dans la capacité correspondante.</p>
          <p class="exemple-">
            <span class="gras"> Exemple :</span> Ionas lance un sort de Choc sur l’ogre. Il fait un test d’attaque magique (1d20 + niveau + VOL) et réussit, lui aussi, à atteindre la DEF
            de l’ogre. Les DM de Choc sont indiqués dans la description de la capacité : 1d4 + CHA. Avec un CHA de +4 et un résultat de 4 sur le dé, Ionas inflige 8 DM à l’ogre.
          </p>

          <h3>Réduction des dommages (RD)</h3>
          <p class="alinea">Lorsqu’une créature bénéficie d’une réduction des dommages (RD), elle retranche la valeur indiquée à tous les DM qu’elle subit.</p>
          <p class="exemple"><span class="gras"> Exemple :</span> RD 5 indique que si la créature subit 7 DM, elle ne perd en réalité que 2 PV.</p>
          <p class="alinea">
            Parfois la RD précise une source particulière : « <span class="italique">RD 5 sauf feu </span> », signifie que la créature subit des DM normaux si on lui inflige des DM de ce
            type. « RD X sauf magie » signifie que la créature retranche X points au DM sauf ceux qui proviennent des armes magiques et des sorts.
          </p>
          <p class="alinea">
            À l’inverse, « RD 5<span class="italique"> contre contondant</span> » indique que la créature réduit seulement les DM contondants (bâtons, masses, mains nues, etc.).
          </p>
          <p class="alinea">Les RD obtenues de sources différentes se cumulent.</p>

          <h3>Résistance aux dommages</h3>
          <p class="alinea">
            Lorsqu’une créature possède une résistance aux dommages, elle divise les DM subis par deux (par exemple, les squelettes ont une résistance aux dommages tranchants et
            perforants).
          </p>
          <p class="alinea">
            <span class="gras">RD et résistance aux dommages : </span>si une capacité vous permet de diviser des DM par deux (ou plus), appliquez d’abord la RD puis divisez les DM restants
            par deux.
          </p>

          <h3>Dommages minimaux</h3>
          <p class="alinea">Toute attaque qui touche inflige au moins 1 DM même si la créature possède un modificateur négatif qui devrait réduire les DM à 0.</p>
          <p class="exemple"><span class="gras"> Exemple :</span> un gobelin avec 1d4 – 1 DM qui obtient 1 au dé inflige tout de même 1 DM. Il fait donc toujours entre 1 et 3 DM.</p>
          <p class="alinea">
            Il en va de même pour la RD : une attaque qui touche inflige systématiquement au minimum 1 DM. Il est donc toujours possible pour un personnage, en théorie, de vaincre une
            créature, même s’il ne possède pas l’arme appropriée, bien que cela relève alors parfois de l’exploit de longue haleine. La règle s’applique aussi aux DM temporaires (cf.
            ci-après).
          </p>

          <h3>Dommages temporaires</h3>
          <p class="alinea">
            Un personnage peut choisir d’infliger des DM « non létaux » s’il ne veut pas réellement blesser ou tuer une créature mais simplement l’assommer. On appelle ces dommages des DM
            temporaires. Dans ce cas, les tests d’attaque subissent un <span class="italique">dé malus</span> sauf si le personnage emploie une arme adaptée (mains nues, gourdin, etc.).
          </p>
          <p class="alinea"><span class="gras">On retranche aux DM temporaires la FOR de la cible.</span></p>
          <p class="alinea">
            Les DM temporaires ne sont pas retranchés aux PV, mais additionnés et comptabilisés à part. Lorsqu’ils dépassent le nombre de PV restant de la créature, deux cas sont possibles
            :
          </p>
          <ul>
            <li>si le dernier coup a infligé des DM temporaires, elle est assommée (inconsciente) ;</li>
            <li>si le dernier coup a infligé des DM qui ne sont pas des DM temporaires, elle est réduite à 0 PV et dans le cas d’un PNJ, elle est morte.</li>
          </ul>
          <p class="alinea">Une créature élimine 1 DM temporaire subit par minute.</p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Lhagva souhaite interroger un bandit avec 5 PV. Elle lui porte un coup du plat de l’épée (avec un dé malus en attaque) et inflige 8 DM. Le
            bandit, avec FOR +1, subit 7 DM temporaires, soit 2 points de plus que le nombre de PV qu’il possède. Il restera donc assommé pendant 2 min.
          </p>

          <h2>Les points de vigueur</h2>
          <p class="alinea">
            Dans <span class="italique">COF,</span> les PV ne reflètent pas la carrure ou la capacité à prendre un coup sans broncher, mais le souffle, l’expérience du combat et une
            capacité défensive globale. Ainsi, un PJ peut avoir beaucoup de PV et être rachitique (mais un excellent combattant) ou, au contraire, être une brute (FOR élevée) et avoir peu
            de PV. La plupart des PV perdus ne sont qu’épuisement et égratignures mais, plus ils baissent, plus le héros se rapproche du coup fatidique.
          </p>

          <h3>Règle du dernier PV</h3>
          <p class="alinea">
            Si on considère que les PV représentent davantage une capacité défensive globale qu’une réserve d’énergie vitale ou un nombre de blessures qu’un personnage peut encaisser,
            alors seul le dernier PV représente un état de santé critique. Le moment où le personnage est gravement blessé bien qu’encore conscient.
          </p>
          <p class="alinea"><span class="gras">Un personnage ou une créature à 1 PV subit l’état préjudiciable</span> affaibli.</p>
          <p class="alinea">L’état <span class="italique">affaibli </span>disparaît dès que les PV repassent au-dessus de 1.</p>

          <h3>Inconscience et mort</h3>
          <p class="alinea">Quand un <span class="gras">PJ tombe à 0 PV</span>, il tombe au sol, inconscient, et <span class="gras">perd 1 dé de récupération (DR)</span>.</p>
          <p class="alinea">On ne compte pas les PV perdus en dessous de 0 et on ne peut pas descendre en dessous de 0 DR.</p>
          <p class="alinea">
            Lorsqu’un PJ est à 0 PV, il ne peut plus agir, et s’il ne bénéficie pas d’un sort de soins, d’une potion ou de premiers soins dans l’heure qui suit (voir ci-après), il meurt.
            Pour le joueur, c’est la fin de la partie. Pour des raisons de vraisemblance, le MJ peut décider d’accélérer la mort du PJ (s’il est pris dans un incendie, dévoré par un
            monstre, achevé par un ennemi, etc.).
          </p>
          <p class="alinea">
            Lorsqu’un <span class="gras">PNJ tombe à 0 PV</span>, la plupart du temps, considérez simplement qu’il est <span class="gras">mort.</span> Des personnages qui veulent
            interroger quelqu’un, devraient prendre la peine de lui infliger des DM temporaires. Mais vous avez le dernier mot en tant que MJ.
          </p>

          <div class="encart">
            <h3>Simulationniste vs narratif</h3>
            <p>
              <span class="italique">Chroniques Oubliées Fantasy</span> utilise un <span class="gras">système d’attrition</span>, un gros mot qui signifie que les combats se règlent à
              l’usure, c’est à dire la perte progressive des PV. Ce type de système ne fait pas l’unanimité et on lui oppose souvent une gestion plus réaliste des combats où chaque jet de
              dés est potentiellement mortel. Toutefois, l’erreur que commettent parfois ses détracteurs consiste à juger ce système sur un critère simulationniste, alors qu’il s’agit d’un
              système narratif. Les points de vigueur servent à narrer des combats épiques où les protagonistes s’affrontent en de longues passes d’armes. Le MJ doit se saisir de cette
              aubaine pour décrire parades et esquives, coups mortels évités d’un cheveu et lames qui s’entrechoquent. Les « paf t’es mort ! », c’est bon pour tuer du gobelin, pas pour un
              combat contre un dragon !
            </p>
          </div>

          <h3>Premiers soins</h3>
          <p class="alinea">
            Si un personnage à 0 PV reçoit des soins ordinaires, demandez au soigneur de faire un <span class="gras">test d’INT (Médecine) difficulté 10</span>. En cas d’échec, le
            personnage met 30 min pour reprendre connaissance avec 1 PV. En cas de succès, il reprend connaissance après 1 min avec 1d4° PV.
          </p>
          <p class="alinea">
            La difficulté du test augmente de +5 si le coup qui a amené le PJ à 0 PV est un coup critique ou si le personnage est à 0 DR (difficulté 20 si les deux à la fois).
          </p>
          <p class="alinea">Si un personnage récupère au moins 1 PV grâce à des soins, il reprend connaissance et peut de nouveau agir normalement.</p>

          <h3>Récupération rapide</h3>
          <p class="alinea">
            Une récupération rapide est une pause de <span class="gras">30 min</span> durant laquelle, le personnage se repose, répare son armure, affûte son arme, révise ses sorts ou
            soigne ses blessures superficielles.
          </p>
          <p class="alinea">
            Grâce à une récupération rapide, le personnage peut utiliser un dé de récupération (DR) pour restaurer ses PV. Il jette le dé et récupère
            <span class="gras">[1 DR + ½ Niveau] PV</span> ; en contrepartie, son nombre de DR est réduit de 1.
          </p>
          <p class="alinea"><span class="gras">Cas particulier : </span>un PJ n’ayant pas de dé de récupération ne peut restaurer ses PV que grâce à une récupération complète.</p>
          <p class="alinea">Pour regagner des DR dépensés, il faut prendre des récupérations complètes (voir ci-après).</p>
          <p class="alinea">
            Les capacités (sorts inclus) dont la fréquence indique « une fois par combat » nécessitent de terminer une récupération rapide avant de pouvoir à nouveau être utilisées.
          </p>
          <p class="alinea">
            Pour certains sorts, cette limitation n’empêche pas de les lancer hors combat, mais ils ne pourront jamais être lancés plus d’une fois durant un combat puisqu’ils nécessitent
            de prendre un repos de 30 min avant de pouvoir être de nouveau utilisés.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> le sort Sommeil (rang 2 de la voie de l'envoûteur) ne peut être utilisé qu’une seule fois par combat, ce qui signifie que l'ensorceleur
            doit se reposer 30 min avant de pouvoir le lancer à nouveau, même s'il possède assez de PM disponibles.
          </p>

          <h3>Récupération complète</h3>
          <p class="alinea">
            Une récupération complète est une période de <span class="gras">8 h</span> durant laquelle le personnage ne pratique aucune activité (généralement, il dort) dans des conditions
            optimales (confort d’un lit, nourriture suffisante, sécurité et nuit sans interruption). Si les conditions de repos ne sont pas optimales, le MJ est libre de demander un
            <span class="gras">test de CON (difficulté 10 à 20)</span> avant d’accorder cette récupération. Les règles de voyage (voir
            @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.gKBkD8f28NlLwsZA.JournalEntryPage.HfQkb43CUKN6EUIr#voyager]{Voyager} ) indiquent les seuils de difficulté du test en
            fonction de la dangerosité de la zone explorée. Certaines capacités permettent d’éviter ce test de CON et de récupérer 1 DR supplémentaire sans même effectuer de test.
          </p>
          <p class="alinea">Un personnage ne peut effectuer qu’<span class="gras">une récupération complète</span> par jour.</p>
          <p class="alinea">
            À la fin d'une récupération complète, un personnage gagne 1 DR, sans pouvoir dépasser son maximum (2 + CON). S'il le souhaite, il peut immédiatement choisir d’utiliser ce DR
            pour restaurer des PV.
          </p>
          <p class="alinea">
            <span class="gras">Cas particulier : </span>un PJ qui n’a pas de dé de récupération ne peut regagner des PV qu’avec une récupération longue. Il ne bénéficie alors pas du
            résultat maximal et doit lancer le DR pour déterminer le nombre de PV restaurés.
          </p>
          <p class="alinea">
            Lorsqu’une capacité indique une utilisation une fois par jour, cela signifie que le personnage doit prendre une récupération complète avant de pouvoir à nouveau utiliser la
            capacité.
          </p>

          <h3>Fatigue et DR</h3>
          <p class="alinea">
            Les DR peuvent aussi servir à simuler l’épuisement (efforts, nuit blanche, etc. ; voir également la règle de marche forcée,
            @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.gKBkD8f28NlLwsZA.JournalEntryPage.HfQkb43CUKN6EUIr#marche-forcee]{Marche forcée}). Chaque épreuve éreintante fait
            perdre 1 DR. Cette solution est plus facile à gérer que d’éventuels malus. Lorsqu’un PJ n’a plus de DR, vous pouvez commencer à lui faire perdre des PV à la place (généralement
            1d4° PV par DR qui devrait être perdu).
          </p>

