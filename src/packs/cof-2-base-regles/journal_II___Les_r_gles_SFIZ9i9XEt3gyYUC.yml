            <h5>Initiative</h5>
            <p>La MJ commence par consulter l’Initiative des joueurs et des PNJ pour déterminer l’ordre des tours : Lhagva 14, gobelins 13 et Ionas 11.</p>
            <h5>Lhagva attaque</h5>
            <p>
              Lhagva ayant l’initiative la plus élevée, elle pourrait laisser les gobelins agir (voir la règle Retarder son initiative), mais foncer dans le tas permettra sans doute de les
              fixer sur place, afin d’éviter qu’ils attaquent Ionas. Ce n’est jamais une bonne idée de laisser un lanceur de sort au contact de l’ennemi.
            </p>
            <p>
              Anaïs déclare donc qu’elle utilise une action de mouvement pour se déplacer, puis une action d’attaque pour frapper un gobelin. Elle lance le d20 et ajoute son bonus
              d’attaque au contact de +4 : 10 + 4 = 14. Comme les gobelins ont une DEF de 12, l’attaque est réussie. Elle peut à présent lancer les DM. Sur sa fiche de PJ, il est indiqué
              qu’elle utilise un cimeterre, qui inflige 1d8 + 3 DM. Elle lance le d8 et obtient un 1. Grâce à sa FOR de +3, elle inflige tout de même 4 DM. Le gobelin possède seulement 3
              PV, c’est suffisant pour le mettre au tapis.
            </p>
            <p>
              Selon l’ambiance que Valentine veut instaurer autour de la table (et l’âge des joueurs), elle peut faire une description particulièrement explicite, quelque chose de plus
              édulcoré ou simplement laisser dans l’ombre la façon concrète dont ce gobelin vient de passer de vie à trépas ! Elle peut aussi laisser à Anaïs le soin de décrire le résultat
              de son action. Toutefois, si la joueuse avait seulement voulu assommer le gobelin, elle aurait dû l’annoncer avant et cela l’aurait obligée à infliger des DM temporaires.
            </p>
            <h5>Attaque des gobelins</h5>
            <p>
              C’est à présent au tour des gobelins. Valentine doit décider de l’action des petites créatures en fonction de ce qui lui semble logique. Elle décide que deux gobelins
              s’entraident pour attaquer Lhagva, tandis que le troisième, un petit vicieux, peut-être refroidi par la mort de son comparse, se rue sur Ionas.
            </p>
            <p>
              La MJ décide que les deux gobelins de Lhagva font une attaque groupée, qui possède plusieurs avantages : d’abord elle ne lance qu’un seul dé, ce qui accélère le combat ;
              ensuite, les gobelins obtiennent un bonus de +5 en attaque. La MJ lance le d20 et obtient un 9. Elle ajoute à ce résultat, le bonus d’attaque des gobelins (+2), le bonus
              d’attaque en meute des gobelins (une capacité spéciale des gobelins indiquée dans leur profil ; +2) et enfin le bonus de l’attaque groupée (+5). Cela fait un total de 9 + 2
              +2 +5 = 18. C’est suffisant pour dépasser la DEF de Lhagva qui est de 16.
            </p>
            <p>
              L’attaque est réussie et le gobelin inflige ses DM, soit 1d4-1, ce qui est très modeste. La MJ lance le d4 et obtient 4 auquel elle retranche 1 point pour un total de 3 DM.
              C’est très bien pour un gobelin, mais comme Lhagva possède un total de 15 PV, ce n’est pas un coup très dangereux pour elle… La MJ décrit donc une belle attaque du gobelin,
              que Lhagva esquive en grande partie et qui ne lui laisse qu’une petite coupure sur la cuisse. Il reste encore 12 PV à Lhagva.
            </p>
            <p>
              À présent, c’est au tour du gobelin qui attaque Ionas. La MJ lance le d20 et ajoute seulement +2 puisqu’il est seul. Hélas pour Ionas, la MJ fait un joli 15 au dé, plus 2
              pour un total de 17, amplement suffisant contre la DEF de 12 de Ionas. Pour les DM, le MJ lance le d4 et fait 1 – 1 = 0. Toutefois, une attaque réussie fait toujours au moins
              1 DM ; Ionas perd donc 1 PV. Valentine décrit le coup comme une légère estafilade. Il reste 6 PV à Ionas.
            </p>
            <h5>Ionas attaque</h5>
            <p>
              C’est au tour de Ionas d’attaquer. Il utilise son sort de Choc, une capacité de rang 1 de la voie de l’invocation. Il a le choix de l’utiliser en action d’attaque et payer 1
              point de mana ou alors d’utiliser la règle de concentration (dans
              @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.kwCupG08YIs47TOP#depenses-de-points-de-mana]{Dépenses de points de mana}) pour
              l’utiliser en action limitée et ne pas payer de PM. Comme il ne compte pas se déplacer à ce round (il ne veut pas trop s’éloigner de Lhagva de façon que celle-ci puisse
              l’aider si ça tourne mal), Salim décide d’utiliser l’action limitée afin d’économiser ses PM.
            </p>
            <p>
              Le sort de Choc demande un test d’attaque magique contre la DEF de l’adversaire, soit 12 pour le gobelin. Salim lance le d20 et ajoute +3 pour son attaque magique : il
              obtient 5 au d20 pour un total de 8, c’est raté !
            </p>
            <h5>Deuxième round</h5>
            <p>
              Tout le monde a terminé son tour, Valentine annonce donc que le premier round est terminé et que le deuxième round commence. À ce nouveau round, tous les protagonistes
              effectuent un nouveau tour de jeu, toujours dans le même ordre.
            </p>
            <h5>Lhagva attaque</h5>
            <p>
              Anaïs vient de se rappeler qu’elle possède la capacité Cri de guerre (G) de la voie de la rage, qu’elle peut utiliser en action gratuite. Les adversaires dans un rayon de 10
              m dont la FOR est inférieure à celle de Lhagva subissent un dé malus à leur prochain tour. C’est le cas des gobelins. Cela n’a aucun effet immédiat, mais il faudra s’en
              souvenir lorsque ce sera à leur tour d’attaquer.
            </p>
            <p>Ensuite Lhagva attaque, mais hélas Anaïs obtient seulement 3 au d20. Avec son bonus de +4, elle obtient un total de 7 : l’attaque échoue.</p>
            <h5>Attaque des gobelins</h5>
            <p>
              Les deux gobelins s’entraident à nouveau et ont toujours un bonus total de +9 en attaque ! Mais cette fois, à cause du Cri de guerre de Lhagva, la MJ lance deux d20 et garde
              le moins bon résultat (dé malus). Elle obtient 15 et 4 et conserve donc le 4. 4 + 9 = 13. L’attaque échoue. Heureusement que Lhagva a utilisé son Cri de guerre…
            </p>
            <p>
              C’est au tour du gobelin de Ionas d’attaquer. Comme il était à portée du Cri de guerre de Lhagva (10 m), lui aussi subit un dé malus en attaque au contact pour ce tour. La MJ
              obtient 10 et 14, ce qui est juste suffisant pour toucher Ionas, car 10 + 2 = 12, soit la DEF de Ionas. Cette fois le gobelin obtient 3 au d4 et Ionas perd 3 – 1 = 2 PV. Il
              ne lui reste plus que 4 PV.
            </p>
            <h5>Ionas attaque</h5>
            <p>
              Salim fait chauffer le dé et lance à nouveau son sort de Choc. Avec 15 au d20, c’est une réussite ! La description du sort indique qu’il inflige 1d4 + CHA DM. Comme il a un
              CHA de +4, cela suffit automatiquement à tuer le gobelin, qui n’a que 3 PV.
            </p>
            <p>Tout le monde ayant terminé de jouer, le troisième round peut commencer.</p>
            <h5>Troisième round</h5>
            <p>
              Lhagva attaque et elle obtient 8 + 4 = 12, ce qui est juste assez pour toucher le gobelin. Elle le réduit automatiquement à 0 PV : en effet, avec 1d8+4 DM, elle inflige
              toujours au minimum 5 DM, soit plus que les 3 PV du gobelin.
            </p>
            <p>C’est au tour du dernier gobelin. Devant la situation, Valentine décide qu’il fuit et utilise ses deux actions de mouvement pour parcourir 20 m en s’éloignant des PJ.</p>
            <p>
              Craignant qu’il ne donne l’alerte, Ionas décide de faire une action de mouvement pour se rapprocher de lui (pour mémoire, il était 10 m plus loin que Lhagva), puis il lance à
              nouveau le sort de Choc (portée 20 m) en action d’attaque (A). Cette fois, le sort lui coûte 1 PM, puisqu’il ne peut pas utiliser la concentration. Il obtient 7 au d20 du
              test d’attaque magique, pour un total de 11. C’est un échec.
            </p>
            <p>Le combat s’arrête là. Mais les héros peuvent engager une poursuite, en suivant les règles détaillées juste après.</p>
          </div>

          <h2>Fuite</h2>
          <p class="alinea">À tout moment, les joueurs peuvent décider qu’il est déraisonnable de poursuivre le combat et temps pour leur personnage de prendre la fuite.</p>
          <p class="alinea">
            En ce qui concerne leurs adversaires, le MJ est seul maître de la décision. Pour cela il pourra s’appuyer sur l’évolution du rapport de force, sur la nature des créatures
            (certaines créatures dénuées de libre arbitre comme les zombies ou les golems ne fuient jamais, des géants ont du mal à croire que des créatures chétives pourraient les
            vaincre, etc.) et enfin leur valeur de VOL. Le MJ peut prendre cette décision de façon totalement arbitraire (puisque c’est lui l’arbitre) mais, si vous ne vous sentez pas à
            l’aise avec cette solution, voici une méthode un peu plus précise.
          </p>
