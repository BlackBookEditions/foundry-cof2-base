            gobelins dans des tunnels étroits, la petite taille devenant un bonus (+5). Un cheval devient un handicap dans un milieu abrupt ou une forêt très dense.
          </p>

          <h3>Poursuite basique</h3>
          <p class="alinea">
            Dans cette version de la poursuite, pas de circonvolutions, le but est juste de savoir si le fuyard peut être rattrapé ou non. Le processus permet de déterminer si le
            poursuivant peut attaquer malgré les déplacements.
          </p>
          <ul>
            <li>Déterminez, la distance initiale entre les deux protagonistes.</li>
            <li>Effectuez le <span class="gras">test opposé d’AGI</span>,</li>
          </ul>
          <p>Si le fuyard l’emporte, il augmente la distance avec son poursuivant de 10 m (20 m en cas de réussite critique ou s’il obtient 10 de plus que son adversaire).</p>
          <p>Si le poursuivant l’emporte, il réduit la distance de 10 m (20 m en cas de réussite critique ou s’il obtient 10 de plus que son adversaire).</p>
          <ul>
            <li>
              Si la distance est alors de 0, le poursuivant obtient une action d’attaque contre le fuyard (s’il a obtenu un critique ou 10 de plus que son adversaire sur le test opposé
              d’AGI, il bénéficie même d’une action limitée).
            </li>
          </ul>
          <p class="alinea">
            Chaque fois qu’un protagoniste décide d’utiliser une action d’attaque (par exemple pour tirer), il perd automatiquement 10 m, ou 20 m s’il utilise une action limitée. Il n’est
            pas nécessaire d’effectuer un test opposé d’AGI pour ce round.
          </p>
          <p class="alinea">
            Lorsque la distance entre les deux protagonistes atteint 40 m, le poursuivant doit réussir un test de CON ou de PER (au choix) difficulté 10. En cas d’échec, il est trop
            essoufflé ou perd sa cible de vue et le combat est terminé. La difficulté augmente de +5 par tranche de 10 m supplémentaires.
          </p>
          <h3>Poursuite cinématographique</h3>
          <p class="alinea">
            Avec cette version, le but est davantage d’épuiser et d’acculer l’adversaire. Ce peut être pour poursuivre le combat, mais aussi pour le forcer à se rendre, l’interroger ou le
            capturer. Elle permet aussi d’éviter de calculer la distance précise entre les protagonistes au profit d’une gestion plus globale et narrative.
          </p>
          <p class="alinea">Décidez du nombre de tests qu’il est nécessaire de réussir pour remporter la poursuite, selon l’importance que vous voulez donner à cet événement.</p>
          <p class="alinea">
            Par défaut, <span class="gras">pour une poursuite rapide. </span>Vous pouvez décider que le premier protagoniste à gagner <span class="gras">3 tests d’AGI</span> a remporté la
            poursuite.
          </p>
          <ul>
            <li>Si c’est le fuyard, il a semé son poursuivant. Fin de la rencontre.</li>
            <li>
              Si c’est le poursuivant, il rattrape le fuyard et celui-ci subit l’état préjudiciable essoufflé (déplacement limité à 5 m par action de mouvement) jusqu’à ce qu’il s’autorise
              une récupération rapide.
            </li>
          </ul>
          <p class="alinea">
            Vous pouvez modifier le nombre de tests à emporter en fonction de la nature du terrain et de la luminosité : plus le terrain est découvert, plus il faut de tests pour semer un
            poursuivant.
          </p>
          <p class="alinea">Voici quelques exemples du nombre de tests possibles pour terminer une poursuite.</p>
          <ul>
            <li><span class="gras">Forêt ou cité </span>: 3</li>
            <li><span class="gras">Montagne, vallonné </span>: 4</li>
            <li><span class="gras">Plaine, désert </span>: 5</li>
            <li><span class="gras">Dans le noir </span>: modificateur de -1</li>
          </ul>
          <p class="alinea">
            N’hésitez pas à faire preuve d’imagination pour interpréter une réussite critique (comptez 2 succès pour le gagnant ou lui permettre de réaliser une attaque à distance en
            bonus) ou un échec critique (cheville tordue, blessure, etc.).
          </p>
          <p class="alinea">Enfin, si le fuyard a déjà une large avance au moment où la poursuite débute (au moins 30 m), vous pouvez lui donner un succès dès le départ.</p>

          <div class="encart">
            <h3>Événements</h3>
            <p>
              Si vous voulez faire d’une poursuite un moment important, vous pouvez augmenter le nombre de tests, mais surtout la parsemer d’embûches qui permettront de varier les tests.
              Vous pouvez prévoir les obstacles, ainsi que les tests associés et les dévoiler à chaque tour de poursuite. Chaque échec compte comme un tour de poursuite perdu, mais il peut
              aussi avoir des conséquences supplémentaires (blessure, malus ou bonus pour le prochain test, etc.).
            </p>
            <p>Voici quelques idées.</p>
            <ul>
              <li><span class="gras">Test de FOR :</span> bousculer quelqu’un, dégager un obstacle.</li>
              <li><span class="gras">Test d’AGI :</span> sauter par-dessus un obstacle (étalage, tronc, précipice).</li>
              <li><span class="gras">Test de CON :</span> reprendre son souffle après une montée.</li>
              <li><span class="gras">Test d’INT :</span> prendre un raccourci.</li>
              <li><span class="gras">Test de PER :</span> repérer la direction prise par le fuyard (branche cassée, linge qui ondule).</li>
              <li><span class="gras">Test de CHA : </span>convaincre quelqu’un de vous laisser passer, se fondre dans la foule.</li>
            </ul>
          </div>
        </div>
