            <span class="gras italique">Note : Petit compagnon est une version non magique du Familier du magicien (voie de la magie universelle). Si un personnage décide de faire l’acquisition de ces deux
              capacités, le bonus de DEF ne se cumule pas.</span>
          </p>
          <p class="voie-titre-3">3. Nuée d’insectes (A)* :</p>
          <p class="alinea">
            en réussissant un test d’attaque magique contre la DEF de sa cible (portée 20 m), le druide libère sur celle-ci une nuée d’insectes volants qui piquent, aveuglent et la suivent
            pendant [3 + PER] rounds. La victime subit 1 DM par round et un malus de -2 à tous les tests. Les DM de zone détruisent la nuée.
          </p>
          <p class="voie-titre-3">4. Masque du prédateur (A)* :</p>
          <p class="alinea">
            pendant PER minutes, le druide prend les traits d’un fauve ou d’un loup. Il gagne +2 en Initiative, en DEF, en attaque et aux DM au contact et peut voir dans la nuit (comme un
            elfe).
          </p>

          <p class="voie-titre-3">5. Forme animale (A)* :</p>
          <p class="alinea">
            pendant une durée de PER minutes, le druide peut prendre la forme d’un animal de taille moyenne ou inférieure (minimum une souris) d’une catégorie dont il maîtrise la
            communication (voir rang 1, à l’exception des animaux fantastiques). Il conserve seulement ses PV, ses valeur d’INT et de VOL, et acquiert les caractéristiques, les attaques,
            la DEF et les capacités naturelles de la forme choisie (le vol pour un oiseau, la respiration aquatique pour le poisson, etc.). Le druide ne peut ni utiliser son équipement ni
            ses propres capacités sous cette forme. Le druide peut reprendre sa forme humaine lorsqu’il le désire par une action de mouvement (M).
          </p>

          <div class="encart">
            <h3>Qu’est-ce qu’un animal ?</h3>
            <p>
              Dans le cadre de la forme animale du druide, tout animal qui vit sur notre planète Terre est un animal. Si votre monde comporte des animaux fantastiques (griffon, pégase,
              etc.), ils sont a priori exclus. Tout animal bénéficiant d’une capacité surnaturelle est exclu aussi. Enfin, il est important de se placer du point de vue du druide plutôt
              que de celui du joueur. Un druide des forêts tempérées qui n’a jamais vu de singe ne peut pas adopter cette forme. Vous trouverez une liste des profils des animaux les plus
              courants au chapitre « Adversité ».
            </p>
          </div>

          <h3 class="voie">Voie du fauve</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/druide-voie-du-fauve.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Vitesse du félin :</p>
          <p class="alinea">
            le druide ajoute son rang + 2 aux tests de course, d’escalade ou de saut. De plus, il gagne +3 en Initiative et +1 en DEF. Le bonus de DEF passe à +2 au rang 3 et +3 au rang 5.
          </p>
          <p class="voie-titre-3">2. Panthère :</p>
          <p class="alinea">le druide apprivoise une panthère (ou un puma) qui lui obéit au doigt et à l’œil.</p>
