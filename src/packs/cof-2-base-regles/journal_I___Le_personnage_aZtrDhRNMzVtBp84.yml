  - sort: 200000
    name: 'Chapitre 2 : Progression & niveaux'
    type: text
    _id: l1xTW1wF3CtflOlA
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: |-
        <div class="journal-page-cof-base">
          <p>
            <span class="lettrine">A</span>u fil de ses aventures, un personnage apprend et devient plus performant, plus fort, plus puissant. Ses progrès et l’expérience qu’il acquiert se
            mesurent par le passage de niveaux. À sa création, un personnage est au niveau 1. Par la suite, au fil des aventures, il va pouvoir gagner des niveaux, qui vont lui apporter de
            meilleures capacités.
          </p>
          <p class="alinea">On considère généralement qu’un personnage peut passer au niveau supérieur dans deux situations.</p>
          <ul>
            <li>Lorsqu’il a terminé une aventure.</li>
            <li>Lorsqu’il a franchi une étape importante dans une campagne.</li>
          </ul>
          <p class="alinea">À chaque passage de niveau, le personnage :</p>
          <ul>
            <li>augmente ses <span class="gras">PV </span>selon son profil (voir tableau) ;</li>
            <li>augmente toutes ses <span class="gras">valeurs d’attaque de +1</span> (jusqu’au niveau 10) ;</li>
            <li>gagne <span class="gras">2 points de</span> capacité ;</li>
            <li>augmente ses <span class="gras">PM</span> (s’il dispose de sorts).</li>
          </ul>
          <p class="alinea">
            De plus, à partir du niveau 6 et tous les 3 niveaux, son dé évolutif (d4°) augmente de la façon suivante : d4 devient d6 au niveau 6, puis d8 au niveau 9, etc.
          </p>
          <p class="alinea">
            <span class="gras">Temps d’apprentissage « réaliste ». </span>Par souci de réalisme, certains MJ souhaitent que les personnages disposent d’un temps d’apprentissage pour
            acquérir de nouvelles capacités entre deux aventures :
          </p>
          <ul>
            <li>un mois environ par rang en solitaire ;</li>
            <li>une semaine par rang avec un maître.</li>
          </ul>
          <p class="alinea">
            Il revient au MJ de ménager des pauses dans la chronologie de sa campagne afin d’obtenir un rythme cohérent, de sorte que plusieurs années devraient être nécessaires pour qu’un
            héros passe du niveau 1 au niveau 12 !
          </p>

          <h2>Points de vigueur</h2>
          <p class="alinea">À chaque passage de niveau, un personnage gagne un nombre de points de vigueur qui dépend de sa famille de profils. On y ajoute la valeur de Constitution.</p>

          <p class="exemple">
            <span class="gras"> Exemple :</span> au niveau 1, Lhagva possède 12 PV. Lorsqu’elle passe au niveau 2, elle gagne 7 PV supplémentaires (5 pour sa famille de profils, +2 pour sa
            CON), pour un total de 19 PV.
          </p>
           
          <p class="alinea">
            <span class="gras">Changement de valeur de Constitution : </span>si, durant le jeu, la valeur de Constitution d’un personnage change, ses points de vigueur changent
            rétroactivement pour chaque niveau déjà acquis, que ce soit en plus ou en moins.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> en passant au niveau 8, Lhagva choisit la capacité Constitution héroïque (voie du pagne) et augmente sa valeur de CON de +1. Cela lui
            permet de gagner immédiatement 8 PV supplémentaires (+1 par niveau déjà acquis).
          </p>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="2">Gain de PV par niveau</td>
            </tr>
            <tr class="entete">
              <td>Famille de profils</td>
              <td>PV par niveau</td>
            </tr>
            <tr>
              <td>Aventuriers</td>
              <td>4 + CON</td>
            </tr>
            <tr>
              <td>Combattants</td>
              <td>5 + CON</td>
            </tr>
            <tr>
              <td>Mages</td>
              <td>3 + CON</td>
            </tr>
            <tr>
              <td>Mystiques</td>
              <td>4 + CON</td>
            </tr>
          </tbody></table>

          <h2>Valeurs d’attaque</h2>
          <p class="alinea">
            Au niveau 1, la valeur de base des différentes attaques est égale à +1, ensuite elle augmente de +1 à chaque niveau. Toutefois, elle cesse d’augmenter à partir du niveau 10. Le
            personnage a atteint son niveau maximal de compétence en attaque.
          </p>
          <p class="exemple"><span class="gras"> Exemple :</span> au niveau 7, Lhagva possède une valeur d’attaque au contact de +10 (7 pour son niveau plus 3 pour sa FOR).</p>

          <h2>Capacités et voies</h2>
          <p class="alinea">À chaque passage de niveau, le personnage gagne <span class="gras">2 points de capacité</span> supplémentaires.</p>
          <p class="alinea">Il n’est pas possible de mettre de côté des points de capacités, ils doivent être immédiatement dépensés.</p>
          <p class="alinea">L’obtention des nouvelles capacités doit respecter les règles suivantes :</p>
          <ul>
            <li>les capacités de <span class="gras">rang 1 et 2</span> coûtent chacune <span class="gras">1 point</span> de capacité ;</li>
            <li>les capacités de <span class="gras">rang 3 et plus</span> coûtent chacune <span class="gras">2 points </span>de capacité ;</li>
            <li>pour choisir une capacité de rang supérieur à 1, le personnage doit déjà avoir acquis toutes les capacités de rang inférieur de cette voie ;</li>
            <li>le personnage doit avoir atteint le niveau minimal fixé par le tableau suivant :</li>
          </ul>

          <table class="tableau">
            <tbody><tr class="entete">
              <td>Rang</td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
            </tr>
            <tr>
              <td class="gras">Niveau requis</td>
              <td>1</td>
              <td>2*</td>
              <td>3</td>
              <td>5</td>
              <td>7</td>
              <td>9</td>
              <td>11</td>
              <td>13</td>
            </tr>
          </tbody></table>

          <p class="italique">NB : Les capacités de rang 6 à 8 sont réservées aux voies de prestige (voir ci-après).</p>
           
          <p class="alinea">
            <span class="gras">*Capacité supplémentaire de mage : </span>La capacité supplémentaire reçue par les mages au niveau 1 est une exception au niveau requis pour obtenir une
            capacité de rang 2. Toutefois, cette exception ne se prolonge pas au-delà du niveau 2 : les mages n’ont pas accès à une capacité de rang 3 avant les autres personnages.
          </p>
          <p class="alinea">
            <span class="gras">Voie de peuple :</span> au niveau 1, le premier rang de la voie de peuple est gratuit pour tous les personnages. Les rangs suivants sont acquis selon la
            règle générale en dépensant des points de capacités. Certaines capacités de peuple vous permettent de choisir une capacité dans une autre voie. Si vous choisissez une capacité
            dans une voie de votre propre profil (par exemple, un demi-orc guerrier), cochez cette capacité et considérez-la comme déjà acquise dans la voie, notamment pour déterminer si
            vous pouvez choisir les capacités de rang plus élevé par la suite. Bien entendu, vous ne bénéficiez des bonus qu’elle apporte qu’une seule fois !
          </p>
          <p class="exemple">
            <span class="gras">Exemple 1 :</span> Au niveau 1, Lhagva possède les capacités suivantes : voie du pourfendeur (rang 1) voie de la rage (rang 1), voie de l’humain (rang 1).
            Lorsqu’elle passe au niveau 2, elle peut dépenser un point de capacité pour obtenir le rang 2 dans deux de ces trois voies. Elle ne peut pas atteindre le rang 3, parce qu’il
            faudrait 3 points de capacité (1 point pour le rang 2 et 2 points pour le rang 3), mais aussi parce qu’elle n’a pas encore atteint le niveau 3. Elle peut aussi décider
            d’investir 1 point ou les 2 dans une nouvelle voie (voir plus loin). Pour plus de simplicité, nous décidons que Lhagva obtient le rang 2 dans chaque voie de son profil (voie du
            pourfendeur et voie de la rage).
          </p>
           
          <p class="exemple">
            <span class="gras">Exemple 2 :</span> Ionas passe au niveau 2, il gagne donc 2 points de capacité, mais ne peut pas encore dépasser le rang 2 dans ses voies. C’est donc tout
            naturellement qu’il choisit le rang 2 de la voie de l’air (<span class="normal">Sous tension</span>) et de la voie du mage (<span class="normal">Maîtrise de la magie</span>).
            Ces deux nouveaux sorts vont aussi lui permettre de gagner 2 points de mana (+2 PM). Avec ces points de capacité, Ionas aurait aussi pu acquérir une nouvelle voie jusqu’au rang
            2.
          </p>
           
          <p class="exemple">
            <span class="gras">Exemple 3 :</span> Ionas veut faire l’acquisition de la capacité Arme de mana (rang 3 de la voie de l’invocation). Pour cela, il doit dépenser 2 points de
            capacité (le coût pour une capacité de rang 3) et remplir les deux conditions suivantes : avoir déjà acquis les capacités de rang 1 et 2 de la voie de l’invocation (<span class="normal">Choc</span>
            et <span class="normal">Serviteur invisible</span>) et avoir atteint le niveau 3.
          </p>
           
          <p class="alinea">
            <span class="gras">Point de capacité orphelin :</span> il peut arriver qu’un PJ ait acquis toutes les capacités possibles de rang 1 et 2 sauf une. Au changement de niveau, en
            achetant la dernière capacité de rang 2 avec un point de capacité, il lui serait alors impossible de dépenser son second point de capacité (puisqu’il ne peut plus qu’acheter
            des capacités qui coûtent deux points). Dans ce cas exceptionnel, il peut échanger le point de capacité orphelin au choix contre :
            <span class="gras">1 point de chance</span> ou <span class="gras">1 dé de récupération</span> ou <span class="gras">2 points de vigueur</span> ou
            <span class="gras">2 points de mana</span> supplémentaires.
          </p>

          <h3>Choix des capacités</h3>
          <p class="alinea">
            Le choix de vos capacités va définir l’orientation de votre personnage et cela aura une influence sur le jeu. La grande liberté de progression qu’offre
            <span class="italique">COF</span> est un atout, mais c’est un avantage à double tranchant. Vous ne pouvez pas tout avoir et être bon partout.
          </p>
          <p class="alinea">
            Par exemple, si vous ne choisissez aucune capacité orientée vers le combat, il faudra ensuite l’assumer en jeu. Ce n’est absolument pas grave, vous brillerez à d’autres moments
            de la partie, mais pas en combat. Cela doit être un choix conscient, pas une expérience désagréable à découvrir en jeu.
          </p>
          <p class="alinea">
            Discutez-en aussi avec votre meneur de jeu, il pourra vous indiquer le type d’aventure qu’il veut faire jouer (plus ou moins basé sur les combats, les interactions sociales,
            l’enquête, l’exploration) afin que vous ne vous retrouviez pas avec un personnage inadapté. Et puis cela est aussi un moyen d’attirer son attention sur vos envies afin qu’il en
            tienne compte en préparant la prochaine aventure.
          </p>
          <p class="alinea">
            Enfin, si vous êtes débutant, le MJ connaît peut-être mieux les règles de jeu. Il pourra vous conseiller et vous expliquer pourquoi telle ou telle idée ne fonctionne pas ou au
            contraire est efficace.
          </p>

          <h3>Appel à une autre capacité</h3>
          <p class="alinea">
            Parfois une capacité d’une voie, nommons-la voie A, vous propose de choisir une capacité issue d’une autre voie, appelée B. La capacité choisie de la voie B devient une
            capacité de la voie A comme n’importe quelle autre. S’il s’agit d’une capacité qui évolue selon le rang atteint dans la voie, c’est bien le rang dans la voie A qui est utilisé.
            Un personnage ne peut pas choisir deux fois la même capacité par deux voies différentes.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> un elfe qui obtient la capacité de peuple de rang 2, Enfant de la forêt, peut choisir une capacité de rang 1 de n’importe quelle voie de
            druide ou de rôdeur. S’il choisit vitesse du félin (voie du fauve), il ajoute son rang + 2 aux tests de course, d’escalade ou de saut. Il s’agit alors du rang atteint dans la
            voie de peuple (soit +4, à ce moment-là). Comme la capacité indique que le personnage gagne +2 en DEF au rang 5, il s’agit là aussi du rang atteint dans la voie de peuple.
          </p>
           
          <p class="alinea">
            <span class="gras">Poupées russes :</span> lorsqu’une capacité permet de choisir une autre capacité (comme dans l’exemple ci-dessus), il n’est pas possible de choisir une
            capacité qui permet elle-même de faire appel à une autre capacité. Les montages à tiroirs dignes d’une banque d’affaires de droit anglo-saxon ne sont pas autorisés à COF.
          </p>
          <p class="alinea">
            <span class="gras">Armures autorisées :</span> lorsqu’une capacité d’une voie A vous permet de choisir une capacité d’une voie B, ce sont les limitations d’armure qui
            correspondent à la capacité de la voie B qui s’appliquent. Lorsqu’il existe des exceptions, elles sont indiquées dans le texte de la capacité de la voie A.
          </p>
          <p class="alinea">
            <span class="gras">Sorts :</span> si la capacité appelée est un sort, la caractéristique de magie utilisée est celle du profil dont est issu le sort (par exemple, un chevalier
            qui apprend une capacité de druide utilisera sa Perception) et le coût du sort en points de mana est toujours calculé à partir du rang habituel du sort (par exemple, si une
            capacité de rang 5 vous permet d’apprendre un sort de rang 1, alors il coûte toujours 1 PM). Apprendre un sort, même par une autre capacité, rapporte toujours 1 point de mana
            au personnage.
          </p>

          <h3>Nouvelles voies</h3>
          <p class="alinea">Dès le niveau 2, le joueur peut dépenser les points de capacité pour :</p>
          <ul>
            <li>obtenir de nouvelles capacités dans les voies qu’il a choisies au niveau 1 ;</li>
            <li>ouvrir de nouvelles voies parmi les cinq voies de son profil principal ;</li>
            <li>ouvrir de nouvelles voies issues d’un autre profil : création d’un profil hybride.</li>
          </ul>
          <p class="alinea">
            Avec des joueurs débutants, nous vous conseillons de privilégier l’obtention de nouvelles capacités issues des voies déjà acquises, puis des autres voies du même profil. Ces
            deux options suivent les règles de base indiquées auparavant. Les nouvelles voies issues du profil principal du personnage peuvent être ouvertes à n’importe quel niveau sans
            événement de jeu particulier.
          </p>
          <p class="alinea">
            En revanche, le MJ pourra demander un événement de jeu particulier pour déclencher l’ouverture d’une voie en dehors du profil principal, par exemple une formation avec l’aide
            d’un mentor. L’orientation vers un profil hybride peut aussi se faire naturellement à la suite d’événements de la vie du personnage (il est adoubé chevalier, il adhère à une
            guilde de voleurs, etc.).
          </p>
          <p class="alinea">La gestion des profils hybride est exposée au chapitre « Profils hybrides », page 176.</p>
          <p class="alinea">Au total, un personnage ne peut jamais posséder plus de six voies, plus la voie de peuple.</p>

          <h3>Voies de prestige</h3>
          <p class="alinea">
            À partir du niveau 5, un personnage peut choisir une voie de prestige. Les voies de prestige sont des voies puissantes qui permettent à un personnage de se spécialiser dans un
            aspect particulier. Un PJ ne peut donc prendre qu’une seule voie de prestige dans toute sa carrière.
          </p>
          <p class="alinea">
            Il existe des voies de prestige spécifiques à chaque famille de profils (aventuriers, combattants, mystiques et mages) ainsi que des voies de prestige génériques. Un personnage
            peut choisir sa voie de prestige soit dans la liste de la famille qui correspond à son profil principal, soit dans les voies de prestige générique (voir chapitre « Voies de
            prestige », page <a>128</a>).
          </p>
          <p class="alinea">Chaque voie de prestige :</p>
          <ul>
            <li>
              est constituée de cinq rangs, échelonnés du rang 4 jusqu’au rang 8. Le niveau requis pour obtenir chaque rang est indiqué dans la table « Voies de prestige – niveau requis »
              ci-dessous ;
            </li>
            <li>octroie son propre bonus de vigueur, qui est utilisé lorsqu’un personnage choisit une capacité de cette voie lors d’un changement de niveau ;</li>
            <li>impose les mêmes limitations d’armure que le profil principal du personnage sauf s’il en est spécifié autrement.</li>
          </ul>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="6">Voies de prestige – niveau requis</td>
            </tr>
            <tr>
              <td class="gras">Rang</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
            </tr>
            <tr>
              <td class="gras">Niveau requis</td>
              <td>5</td>
              <td>7</td>
              <td>9</td>
              <td>11</td>
              <td>13</td>
            </tr>
          </tbody></table>

          <p class="alinea">
            <span class="gras">Prérequis. </span>Certaines voies de prestige peuvent nécessiter la possession au préalable d’une capacité particulière, mais nous avons volontairement
            choisi de limiter autant que possible ce type de limitation. En général, la seule condition d’accès est un prérequis d’interprétation. Il correspond à une action que le
            personnage doit avoir effectuée ou à un événement qu’il a vécu (parfois de façon répétée). Dans ce cas, le MJ a le dernier mot pour décider si les actions du PJ sont
            suffisantes pour ouvrir l’accès à la voie de prestige et le joueur doit faire l’effort d’interprétation nécessaire pour y parvenir.
          </p>

          <h2>Points de mana</h2>
          <p class="alinea">Les points de mana n’augmentent pas automatiquement lorsqu’un PJ gagne un niveau.</p>
          <p class="alinea">En revanche, un PJ recevant 1 PM par capacité de sort connue, il acquiert automatiquement 1 PM par nouveau sort appris lors du changement de niveau.</p>
          <p class="alinea"><span class="gras">Total des PM = nombre de capacités de sorts + VOL</span></p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Un personnage qui a VOL +2 et connait trois sorts (il dispose donc de 2 + 3 = 5 PM) passe au niveau supérieur. Avec ses points de capacité,
            il décide d’acquérir les deux premiers rangs d’une voie, qui sont tous deux des sorts. Il obtient ainsi 2 PM qui viennent s’ajouter aux précédents, ce qui porte son total à 7
            PM après le changement de niveau.
          </p>

          <h2>D4°, les dés évolutifs</h2>
          <p class="alinea">
            Les textes décrivant les capacités mentionnent souvent le « d4° ». Le petit symbole « ° » accolé à « d4 » indique que le dé est évolutif avec l’expérience du personnage.
            C’est-à-dire que la capacité s’améliore au niveau 6, puis tous les trois niveaux à partir de là.
          </p>
          <p class="alinea">Le d4 devient donc un d6 au niveau 6. Puis, tous les trois niveaux suivants, il devient d8, puis d10 et enfin d12.</p>
          <p class="alinea">Sur la fiche de personnage, une case vous permet d’indiquer la valeur exacte du dé évolutif en fonction de votre niveau.</p>
          <p class="exemple"><span class="gras">Exemple 1 :</span> La capacité Explosion de feu inflige 4d4° DM. Au niveau 6, un magicien infligent 4d6 DM avec ce sort.</p>
           
          <p class="exemple">
            <span class="gras">Exemple 2 :</span> Un guerrier de niveau 13 qui utilise une attaque puissante (rang 3 de la voie du combat, +2d4° DM) obtient un bonus de +2d10 aux DM.
          </p>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="6">Niveau d’acquisition des dés évolutifs</td>
            </tr>
            <tr class="entete">
              <td class="gras">Niveau</td>
              <td>1-5</td>
              <td>6-8</td>
              <td>9-11</td>
              <td>12-14</td>
              <td>15+</td>
            </tr>
            <tr>
              <td class="gras">Valeur du dé évolutif</td>
              <td>d4</td>
              <td>d6</td>
              <td>d8</td>
              <td>d10</td>
              <td>d12</td>
            </tr>
          </tbody></table>

          <h2>Changement d’orientation</h2>
          <p class="alinea">
            Parfois après quelques niveaux, un joueur peut se rendre compte qu’il a fait fausse route. Par exemple, un magicien voudrait infliger davantage de dommages et regrette de ne
            pas avoir investi dans l’<span class="italique">Explosion de feu</span>. Toutefois, s’il n’a choisi aucune capacité de la voie de la destruction, il lui faudrait gagner trois
            niveaux pour atteindre cette capacité. La règle du changement d’orientation lui permet d’aller plus vite en abandonnant certaines capacités.
          </p>
          <p class="alinea">
            À chaque passage de niveau, le personnage peut « oublier » une capacité et la remplacer par une autre en suivant les règles normales de progression des voies. Un personnage
            ayant au moins +2 en INT peut oublier et remplacer jusqu’à deux capacités par niveau.
          </p>
          <p class="alinea">
            Il n’est pas possible d’oublier une capacité acquise automatiquement et gratuitement (voie de peuple). Bien entendu si un personnage a atteint le rang 5 dans une voie, il ne
            peut pas oublier le rang 3. Il doit oublier le rang 5 puis le rang 4 et enfin le rang 3 ; il est impossible de construire des voies à trous.
          </p>
          <p class="alinea">
            Enfin, il n’est pas possible d’oublier sa jeunesse, c’est-à-dire d’oublier toutes les capacités du profil principal du PJ. Un personnage doit donc toujours conserver les deux
            capacités de rang 1 qu’il a acquises au niveau 1.
          </p>
        </div>
