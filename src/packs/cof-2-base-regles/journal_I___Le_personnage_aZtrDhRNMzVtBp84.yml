          <p class="COF2--Bestiaire-Technique--Retrait3--D-croch--">Le zombie se déplace de 5 m par action de mouvement.</p>
          <p class="voie-titre-3">4. Ensevelissement (L)* :</p>
          <p class="alinea">
            une fois par combat, si le sorcier réussit un test opposé d’attaque magique (portée 20 m), des mains squelettiques surgissent sous les pieds d’une cible de taille moyenne ou
            inférieure et l’enterrent vivante. Tant qu’elle est ensevelie, elle subit 2d4° DM par round, ne peut agir ni être la cible d’attaques extérieures. À son tour, elle peut tenter
            de sortir de terre en réussissant un test de FOR ou d’AGI (au choix de la cible) difficulté 15 au prix d’une action limitée. Si elle tombe à 0 PV, elle reste enterrée et décède
            au tour suivant. Chaque personne qui creuse pour l’aider lui octroie un bonus de +2 sur son test (maximum +10).
          </p>
          <p class="voie-titre-3">5. Armée des morts (L)* :</p>
          <p class="alinea">
            une fois par jour, le sorcier peut invoquer d’innombrables squelettes qui émergent du sol pour attaquer ses ennemis pendant [niveau du sorcier] rounds. Tous les adversaires
            situés dans un rayon de 10 m autour du sorcier subissent automatiquement 2d4° DM par round. Les squelettes se déplacent avec le sorcier, mais tous les déplacements dans cette
            zone (même ceux du sorcier) sont divisés par deux.
          </p>

          <h3 class="voie">Voie du sang</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/sorcier-voie-du-sang.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Saignements (A)* :</p>
          <p class="alinea">
            le sorcier doit réussir un test d’attaque magique (portée 10 m) contre une difficulté de [10 + CON de la cible]. Du sang s’écoule de la bouche, du nez, des oreilles et même des
            yeux de la victime, qui subit 1d4° DM par round pendant INT rounds.
          </p>
          <p class="voie-titre-3">2. Sang mordant (M)* :</p>
          <p class="alinea">
            pendant INT minutes, le sang du sorcier se transforme en un acide qui gicle lorsqu’il subit une blessure. Chaque fois qu’un ennemi au contact le blesse, ce dernier subit 1d4°
            DM d’acide.
          </p>
          <p class="voie-titre-3">3. Exsangue :</p>
          <p class="alinea">
            le corps du sorcier devient cadavérique. Il gagne +2 en DEF et ce bonus passe à +3 au rang 5 (Si le personnage porte une armure autre qu’une armure d’os de sorcier, le bonus
            est réduit de 1 point, donc +1 DEF et +2 DEF au rang 5). De plus, lorsqu’il tombe à 0 PV, il peut continuer à agir, mais avec un dé malus à tous ses tests. S’il subit encore au
            moins 1 DM, il sombre dans l’inconscience.
          </p>
          <p class="voie-titre-3">4. Rituel de sang (A)* :</p>
          <p class="alinea">
            le sorcier s’ouvre les veines et sacrifie 1d4° PV pour cibler une créature vivante (portée 20 m), la victime saigne à la moindre blessure. Tous les DM infligés à la cible par
            des armes tranchantes ou perçantes (griffes et crocs inclus) augmentent de +1d4° pendant INT rounds.
          </p>
          <p class="voie-titre-3">5. Lien de sang (A)* :</p>
          <p class="alinea">
            en réussissant un test opposé d’attaque magique (portée 20 m), le sorcier tisse un lien avec sa victime. Pendant INT minutes, la moitié des DM reçus par le sorcier sont
            également subis par la cible (les DM infligés au sorcier ne sont pas pour autant réduits) et le sorcier peut lui lancer un sort sans la voir (si elle est à portée).
          </p>

          <h3 class="voie">Voie de la sombre magie</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/sorcier-voie-de-la-sombre-magie.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Ténèbres (L)* :</p>
          <p class="alinea">
            le sorcier invoque une zone fixe de ténèbres magiques, de 10 m de diamètre, à une portée de 20 m pour une durée d’INT minutes. Toutes les créatures, même celles capables de
            voir dans le noir, sont <span class="italique">aveuglées </span>dans cette zone. En plus de ce sort, le sorcier ajoute son rang + 2 à tous les tests d’INT basés sur les savoirs
            sombres (démons, morts-vivants, rituels impies, etc.).
          </p>
          <p class="voie-titre-3">2. Reptation (M)* :</p>
          <p class="alinea">pendant INT minutes, le sorcier peut ramper de 5 m par action de mouvement sur les murs et les plafonds. Il peut lancer des sorts dans cette posture.</p>
          <p class="voie-titre-3">3. Strangulation (A)* :</p>
          <p class="alinea">
            en réussissant un test opposé d’attaque magique (portée 20 m), le sorcier étouffe une créature vivante. La victime subit un <span class="italique">dé malus</span> à tous ses
            testset [1d4°+INT] DM par round tant que le sorcier maintient sa concentration par une action de mouvement et la dépense de 1 PM par round. Si la victime sort de la portée du
            sort, il prend fin.
          </p>
          <p class="voie-titre-3">4. Manteau d’ombre (L)* :</p>
          <p class="alinea">
            le sorcier s’enveloppe d’ombre pendant INT minutes. Il gagne un <span class="italique">dé bonus</span> à tous les tests de discrétion et il impose un
            <span class="italique">dé malus</span> à tous les tests d’attaque à distance qui le prennent pour cible. S’il tombe à 0 PV pendant la durée du sort, il peut choisir de
            disparaître dans son ombre et de réapparaître à 1d6 km dans la direction de son choix avec 1d4° PV, 1d6 min plus tard (une dissipation de la magie (<span class="italique">Maîtrise de la magie</span>, voie du mage) lancée sur la zone où le sorcier a disparu dans son ombre avant sa réapparition au loin fait apparaître son corps et annule l’effet). Ceci met fin au sort et
            interdit de le lancer de nouveau avant le prochain crépuscule.
          </p>
          <p class="voie-titre-3">5. Pacte ténébreux :</p>
          <p class="alinea">
            le sorcier augmente sa CON de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de CON et voit dans le noir comme s’il s’agissait de pénombre. De
            plus, lorsqu’il lance un sort, il peut sacrifier 1d4° PV pour ajouter +2d4° aux DM de ce sort. S’il s’agit d’un sort dont les DM durent de round en round (comme strangulation),
            il peut sacrifier 1d4° PV chaque round.
          </p>
