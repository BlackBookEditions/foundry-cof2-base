          <p class="voie-titre-3">5. Les sept vies du chat :</p>
          <p class="alinea">
            cette capacité ne peut être utilisée que six fois, et pas plus d’une fois par niveau. Lorsque les PV du druide tombent à 0 ou qu’il meurt, le druide peut choisir d’ignorer ce
            qui a provoqué la mort ou l’inconscience ! Le MJ et le joueur doivent se mettre d’accord et trouver une raison plausible (ou pas !) pour expliquer la survie du personnage, et
            le faire réapparaître immédiatement ou un peu plus tard dans l’aventure si nécessaire.
          </p>

          <div class="encart">
            <h3>Gérer un compagnon animal</h3>
            <p>
              <span class="gras">En ville :</span> le compagnon du druide reste un fauve et généralement il ne se sentira pas à l’aise en milieu urbain. Dans la plupart des cas, la bête
              restera à l’extérieur de l’agglomération et se débrouillera seule en attendant que son maître la réclame.
            </p>
            <p>
              <span class="gras">Soigner un compagnon animal : </span>un compagnon animal peut être soigné par magie et il récupère les PV perdus comme un PJ. Son niveau est égal à celui
              de son maître.
            </p>
            <p>
              <span class="gras">Compagnon animal à 0 PV :</span> lorsque le compagnon animal tombe à 0 PV, s’il est en milieu naturel considérez qu’il s’enfuit (il revient au bout de 8 h
              avec tous ses PV). S’il ne peut pas, il doit être soigné comme le serait un personnage.
            </p>
            <p>
              <span class="gras">Mort d’un compagnon animal : </span>le PJ pourra retrouver un nouveau compagnon au passage de niveau suivant. Joueur et MJ doivent se mettre d’accord du
              moment opportun et cela peut être l’occasion d’une scène de jeu.
            </p>
          </div>

          <h3 class="voie">Voie de la nature</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/druide-voie-de-la-nature.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Maître de la survie :</p>
          <p class="alinea">
            en milieu naturel, le druide ajoute son rang + 2 à tous les tests de survie (s’orienter, trouver un abri et de la nourriture, éviter les dangers, etc.) dont les tests de
            récupération effectués chaque nuit. Lorsqu’il dort en milieu naturel, s’il utilise 1 DR, il guérit 1d4° PV supplémentaire.
          </p>
          <p class="voie-titre-3">2. Terrains difficiles :</p>
          <p class="alinea">
            le druide ne subit aucune pénalité de déplacement en terrain difficile (natation, neige, boue, broussailles, pente abrupte, etc.). Il obtient un bonus de +3 en initiative, et
            +1 en attaque et en DEF lors d’un combat dans ces conditions.
          </p>
          <p class="voie-titre-3">3. Bâton de druide (L) :</p>
          <p class="alinea">
            le druide combat avec les deux extrémités de son bâton de bois noueux (ou de son épieu). Lorsqu’il utilise cette capacité, il effectue deux attaques de contact pour lesquelles
            il peut remplacer sa FOR par son AGI en attaque s’il le souhaite. Il inflige [1d4°+FOR ou AGI au choix] DM par attaque (plus d’éventuels bonus si l’arme est magique) et il
            gagne +2 en DEF pendant 1 round.
          </p>
          <p class="voie-titre-3">4. Constitution héroïque :</p>
          <p class="alinea">le druide augmente sa CON de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de CON.</p>
          <p class="voie-titre-3">5. Résistant :</p>
          <p class="alinea">
            le druide divise par deux tous les DM « naturels non magiques » : froid, feu, chutes, poisons… mais aussi les DM provoqués par les animaux ou les insectes (même géants). Cette
            protection s’étend aussi à ses compagnons animaux.
          </p>

          <h3 class="voie">Voie du protecteur</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/druide-voie-du-protecteur.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Baies magiques (L)* :</p>
          <p class="alinea">
            le druide doit se trouver devant un buisson ou un arbre vivant. Son incantation fait pousser PER fruits qu’il peut cueillir. Chaque fruit offre l’équivalent d’un repas et rend
            [1d4°+rang] PV après 1 min à celui qui le consomme. Les effets de ces fruits ne fonctionnent qu’une fois par jour et par personnage. En plus de ce sort, le druide ajoute son
            rang + 2 à tous les tests de vigilance et de discrétion en pleine nature.
          </p>
          <p class="voie-titre-3">2. Forêt vivante* :</p>
          <p class="alinea">
            après un rituel de 30 min, la forêt s’éveille dans un rayon de 1 km par rang et devient une alliée du druide pendant 24 h. Dans ce périmètre, les ennemis du druide sont
            désorientés et gênés par les branches et les racines. Ils divisent leur déplacement par deux et subissent un <span class="italique">dé malus</span> à tous les tests de survie,
            d’orientation, de perception ou de discrétion. Le druide peut lancer ce sort une seule fois par jour. Si deux druides essaient d’influencer la forêt, c’est celui dont le niveau
            est le plus élevé qui l’emporte.
          </p>
          <p class="voie-titre-3">3. Régénération* :</p>
          <p class="alinea">
            une cible touchée par le druide récupère [3d4°+PER] PV par un rituel de 10 min (la cible et le druide doivent rester au calme). À partir du rang 5, ce sort permet aussi de
            faire repousser les membres ou les parties du corps amputées. Une cible peut bénéficier de ce sort seulement une fois par jour.
          </p>
          <p class="voie-titre-3">4. Perception héroïque :</p>
          <p class="alinea">
            le druide augmente sa PER de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de PER. De plus, il ajoute désormais sa PER pour calculer ses PM (en
            plus de sa VOL).
          </p>
          <p class="voie-titre-3">5. Forme d’arbre (A)* :</p>
          <p class="alinea">
            le druide peut se transformer en arbre (environ 5 m de hauteur) pendant PER minutes. Il prend les mêmes caractéristiques (à l’exception de l’INT, de la PER et de la VOL) que
            l’arbre animé (voir plus loin), y compris les PV. Sous cette forme, il ne peut pas parler, mais peut utiliser les sorts des voies du protecteur et des végétaux. À la fin du
            sort, ou s’il est réduit à 0 PV, il reprend forme humaine et retrouve les PV que le personnage avait au début du sort.
          </p>

          <h3 class="voie">Voie des végétaux</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/druide-voie-des-vegetaux.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Peau d’écorce (M)* :</p>
          <p class="alinea">
            la peau du druide prend la consistance de l’écorce. Il bénéficie d’un bonus à la DEF égal à +2 pendant PER minutes. Ce bonus augmente de +1 aux rangs 3 et 5. Les effets du sort
            ne sont pas cumulables au bonus d’une armure métallique ou d’un autre sort de protection qui ajoute un bonus de DEF (à l’exception du
            <span class="italique">Masque du prédateur</span>). En plus de ce sort, le druide ajoute son rang + 2 aux tests pour identifier les plantes et connaître leurs propriétés.
          </p>
          <p class="voie-titre-3">2. Prison végétale (L)* :</p>
          <p class="alinea">
            le druide peut commander à la végétation de pousser et bloquer ses ennemis (mais pas ses alliés) dans une zone de 10 m de diamètre (portée 20 m) pendant PER minutes. Les cibles
            sont <span class="italique">immobilisées</span>. À son tour, une créature peut se libérer (action d’attaque) avec un test de FOR difficulté [10 + PER du druide]. En cas de
            réussite, elle n’est plus affectée par le sort pour le reste du combat.
          </p>
          <p class="voie-titre-3">3. Flèche vivante (A)* :</p>
          <p class="alinea">
            en une action, le druide enchante une flèche et la tire (il doit tenir un arc en main). Cette flèche a pour particularité de prendre racine dans la plaie et de devenir un
            arbuste. S’il réussit un test d’attaque à distance, il inflige les DM habituels de son attaque, et au round suivant, la flèche inflige 3d4° DM supplémentaires. Si la victime
            est réduite à 0 PV par ce sort, un jeune arbuste pousse sur son cadavre.
          </p>
          <p class="voie-titre-3">4. Animation d’un arbre (L)* :</p>
          <p class="alinea">le druide peut animer un arbre en le touchant. Il combat à son service pendant [niveau du druide] rounds. Il peut animer un seul arbre à la fois.</p>
          <ul>
