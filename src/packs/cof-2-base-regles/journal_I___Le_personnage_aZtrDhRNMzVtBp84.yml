      content: "<div class=\"journal-page-cof-base\">\n\n    <p><span class=\"lettrine\">C</span>omme indiqué au chapitre « Progression &amp; niveaux », page <a><span class=\"Page-Number\">38</span></a>, à partir du niveau 5, un personnage peut choisir une voie de prestige (et une seule), qui représente un aboutissement, une spécialisation ou un concept original. Elle doit correspondre à une évolution logique du personnage ou à la rencontre d’un maître à la suite de ses aventures.</p>\n    <p class=\"alinea\">Il existe des voies de prestige spécifiques à chaque famille de profils (aventuriers, combattants, mystiques et mages) ainsi que des voies de prestige génériques. Chaque voie de prestige comprend cinq capacités dont les rangs sont répartis de 4 à 8.</p>\n\n    <table class=\"tableau\">\n        <tbody><tr class=\"tableau-titre\">\n          <td colspan=\"5\">Tableau récapitulatif des voies de prestige</td>\n        </tr>\n        <tr class=\"entete\">\n          <td>Voies d’aventurier</td>\n          <td>Voies de combattant</td>\n          <td>Voies de mage</td>\n          <td>Voies de mystique</td>\n          <td>Voies génériques</td>\n        </tr>\n        <tr>\n          <td>Voie de l’archer arcanique</td>\n          <td>Voie de l’arme liée</td>\n          <td>Voie de l’archimage</td>\n          <td>Voie de l’armure sacrée</td>\n          <td>Voie de l’expert</td>\n        </tr>\n        <tr>\n          <td>Voie du casse-cou</td>\n          <td>Voie des armes à deux mains</td>\n          <td>Voie des couleurs</td>\n          <td>Voie du changeforme</td>\n          <td>Voie du spécialiste</td>\n        </tr>\n        <tr>\n          <td>Voie du chasseur de prime</td>\n          <td>Voie de l’ours</td>\n          <td>Voie des cristaux</td>\n          <td>Voie du combat mystique</td>\n          <td>Voie du lycanthrope</td>\n        </tr>\n        <tr>\n\n          <td>Voie du duelliste</td>\n          <td>Voie du combat du mal</td>\n          <td>Voie de l’élémentaliste</td>\n          <td>Voie élémentaire de l’air</td>\n          <td>Voie du sang-dragon</td>\n        </tr>\n        <tr>\n            <td>Voie de l’espion</td>\n            <td>Voie du combattant des tunnels</td>\n            <td>Voie du gel</td>\n            <td>Voie élémentaire de l’eau</td>\n            <td>Voie du familier fantastique</td>\n          </tr>\n          <tr>\n            <td>Voie du flibustier</td>\n            <td>Voie du colosse</td>\n            <td>Voie de l’invocation majeure</td>\n            <td>Voie élémentaire du feu</td>\n\n          </tr>\n        <tr>\n          <td>Voie du héros</td>\n          <td>Voie du chevalier dragon</td>\n          <td>Voie du mage de guerre</td>\n          <td>Voie élémentaire de la terre</td>\n        </tr>\n        <tr>\n            <td>Voie du maître des poisons</td>\n            <td>Voie du danseur de guerre</td>\n            <td>Voie de la magie de l’esprit</td>\n            <td>Voie du guérisseur</td>\n          </tr>\n          <tr>\n            <td>Voie des ombres</td>\n            <td>Voie de l’écorcheur</td>\n            <td>Voie de la magie des mots</td>\n            <td>Voie du maître de la nature</td>\n          </tr>\n          <tr>\n            <td>Voie du pacte féérique</td>\n            <td>Voie du guerrier-mage</td>\n            <td>Voie de la magie du temps/td&gt;\n            </td><td>Voie des saisons</td>\n          </tr>\n          <tr>\n            <td>Voie du touche à tout</td>\n            <td>Voie du porteur de bouclier</td>\n            <td>Voie du maître des sorts</td>\n            <td>Voie du templier</td>\n          </tr>\n          <tr>\n            <td>Voie du tueur à gages</td>            \n            <td>Voie du tueur de géants</td>\n            <td>Voie de la vision</td>\n            <td>Voie des vermines</td>\n          </tr>\n      </tbody></table>\n \n     <h2 class=\"voie\">Voies génériques</h2>\n    <p class=\"alinea\">Ces cinq voies peuvent être choisies par n’importe quel profil. Elles ne sont pas classées par ordre alphabétique, mais présentent d’abord deux voies qui permettent de renforcer les capacités du personnage dans son propre profil ou sa famille de profils, puis deux exemples de voies qui peuvent convenir à tout type de profils.</p>\n\n    <h3 class=\"voie\">Voie de l’expert</h3>\n    <p class=\"alinea\">La voie de l’expert se décline en quatre variantes selon la famille du profil. Les points de vigueur obtenus correspondent à la famille du profil. Le personnage doit toujours respecter les restrictions d’armure imposées par les voies dont sont issues les capacités choisies.</p>\n    <p class=\"alinea\">N<span class=\"gras italique\">ote :</span> <span class=\"italique\">Cette voie n’est pas accessible aux profils hybrides qui ont choisi des voies issues d’une autre famille de profils que celle du profil principal</span>. <span class=\"italique\">La voie de l’expert permet d’élargir les capacités du personnage à l’ensemble des profils de sa famille. C’est un choix tout aussi intéressant que le profil hybride, tant que le joueur ne cherche pas de capacité hors de sa famille de profils et qu’il n’est pas pressé d’en faire l’acquisition. En revanche, elle présente l’avantage de permettre d’aller chercher des capacités dans de nombreux profils de </span>la famille.</p>\n    <p class=\"alinea\"><span class=\"gras italique\">Prérequis : </span>avoir acquis le rang 2 dans au moins trois voies issues du même profil. Aucune voie en dehors de la famille du profil principal.</p>\n    <p class=\"voie-titre-3\">4. Capacité de néophyte : </p>\n    <p class=\"alinea\">Choisissez une capacité de rang 1 de n’importe quelle voie issue d’un profil de votre famille.</p>\n    <p class=\"voie-titre-3\">5. Capacité d’initié : </p>\n    <p class=\"alinea\">Choisissez une capacité de rang 2 de n’importe quelle voie issue d’un profil de votre famille.</p>\n    <p class=\"voie-titre-3\">6. Capacité de professionnel : </p>\n    <p class=\"alinea\">Choisissez une capacité de rang 3 de n’importe quelle voie issue d’un profil de votre famille.</p>\n    <p class=\"voie-titre-3\">7. Capacité d’expert : </p>\n    <p class=\"alinea\">Choisissez une capacité de rang 4 de n’importe quelle voie issue d’un profil de votre famille.</p>\n    <p class=\"voie-titre-3\">8. Capacité de maître : </p>\n    <p class=\"alinea\">Choisissez une capacité de rang 5 de n’importe quelle voie issue d’un profil de votre famille.</p>\n    <p class=\"alinea\">Attention : <span class=\"italique\">chacune des capacités choisies doit provenir d’une voie différente de la même famille </span>de profils.</p>\n\n    <h3 class=\"voie\">Voie du spécialiste</h3>\n    <p class=\"alinea\">La voie du spécialiste n’étend pas le domaine de compétence du personnage, mais lui permet d’améliorer certaines capacités ou compétences en apportant des bonus à ce qu’il sait déjà faire. Cette voie permet au personnage de devenir très efficace sur un type particulier d’action, généralement orienté vers le combat.</p>\n    <p class=\"alinea\">Les points de vigueur obtenus correspondent au profil principal du personnage.</p>\n    <p class=\"alinea\"><span class=\"gras italique\">Prérequis : </span>avoir acquis le rang 4 dans la voie à laquelle s’appliquera la voie du spécialiste (expertise, capacité signature, capacité supérieure et capacité fabuleuse). Cette voie doit être issue du profil principal du personnage.</p>\n    <p class=\"voie-titre-3\">4. Expertise : </p>\n    <p class=\"alinea\">lorsqu’il acquiert cette capacité, le personnage peut choisir entre deux propositions. Soit il gagne un bonus de +1 en attaque lorsqu’il utilise une capacité à définir. Soit il obtient un bonus de +5 sur une compétence acquise par une capacité (par exemple, discrétion).</p>\n    <p class=\"voie-titre-3\">5. Capacité fabuleuse : </p>\n    <p class=\"alinea\">le joueur choisit une capacité limitée que son personnage connaît. Désormais, il lui suffit d’une action d’attaque pour l’utiliser. S’il s’agit d’un sort (*), il peut choisir un sort en action d’attaque (A) et bénéficier de la concentration (L) sur ce sort sans prendre une action limitée.</p>\n    <p class=\"voie-titre-3\">6. Caractéristique fabuleuse : </p>\n    <p class=\"alinea\">le joueur augmente d’un point la valeur de la plus haute caractéristique de son personnage. De plus, lorsqu’il obtient un résultat de 1 sur un test sur cette caractéristique, il peut relancer le dé une fois (il garde le nouveau résultat).</p>\n    <p class=\"voie-titre-3\">7. Capacité supérieure : </p>\n    <p class=\"alinea\">le joueur choisit une capacité que connaît son personnage. Lorsqu’il utilise cette capacité, il ajoute +1d4° aux DM produits une fois par round (sur une seule attaque si la capacité permet plusieurs attaques).</p>\n    <p class=\"voie-titre-3\">8. Capacité signature : </p>\n    <p class=\"alinea\">le joueur choisit une capacité (A), (M) ou (L) que connaît son personnage. Une fois par combat, il peut utiliser cette capacité en plus de ses actions normales à son tour (sauf s’il est <span class=\"italique\">surpris</span>), sans dépasser les limitations normalement imposées par la capacité (par exemple, une seule fois par round, ou une seule fois par combat, etc.). Si la capacité est un sort, il doit payer le coût normal de points de mana.</p>\n\n    <h3 class=\"voie\">Voie du lycanthrope</h3>\n    <p class=\"alinea\">Malédiction ou super pouvoir ? La lycanthropie fait peur ou fascine et cela se retrouve aussi parmi les joueurs. Voici la voie qu’il vous faut si vous êtes de ceux qui aspirent à cette romance noire ou tout simplement si votre héros préféré s’est fait mordre par la Bête et que vous devez à présent en supporter les conséquences.</p>\n    <p class=\"alinea\">Cette voie peut être ouverte à n’importe quel profil si le personnage a été mordu par un lycanthrope. Dans ce dernier cas, reportez-vous à l’encadré grand méchant loup.</p>\n    <p class=\"alinea\">Le personnage obtient 5 PV par niveau.</p>\n\n\n    <div class=\"encart\">\n        <h3>Grand méchant loup</h3>\n        <p>Les indications présentées dans cet encadré s’appliquent seulement à un PJ qui devient lycanthrope à la suite de la morsure d’un loup-garou. Le PJ ne contrôle rien et se transforme en bête maléfique, haineuse et affamée à chaque pleine lune et chaque fois qu’il reçoit un critique ou subit une situation trop frustrante (durée 1d6 h). Lorsqu’il reprend forme humaine, il ne se rappelle rien des exactions qu’il a commises. À l’inverse, il ne peut pas se transformer volontairement.</p>\n    <p>La seule solution pour apprendre à se contrôler consiste à faire l’acquisition de la voie du lycanthrope. Dès qu’il acquiert le premier rang de la voie du lycanthrope, il apprend à se transformer volontairement. De plus, il peut alors résister à chaque transformation involontaire en réussissant un test de VOL difficulté [15 – rang]. S’il se transforme involontairement, à la fin de celle-ci, il peut tenter de se rappeler ce qu’il a fait durant la transformation en réussissant un test d’INT difficulté 10.</p>\n    <p>Comme la voie de lycanthropie est une voie de prestige, cela signifie que le PJ doit effectivement attendre le niveau 5 pour avoir une chance de contrôler sa maladie. À l’inverse, si le personnage est de plus haut niveau et qu’il possède déjà une voie de prestige, il devra désapprendre cette voie. Il est impossible d’avoir deux voies de prestige, aussi il perd immédiatement toutes les capacités de l’ancienne voie dès qu’il acquiert la voie du lycanthrope. Il peut transférer les capacités de l’ancienne voie de prestige vers la voie du lycanthrope au rythme de deux capacités par niveau.</p>\n        </div>\n    \n    <p class=\"voie-titre-3\">4. Forme hybride (L) : </p>\n    <p class=\"alinea\">Au prix d’une action limitée, le personnage peut se transformer en forme hybride, mi-homme, mi-loup pendant 1 min. Il doit terminer une récupération rapide avant de pouvoir à nouveau utiliser cette capacité. Sous cette forme, il ne peut pas lancer de sort ou utiliser d’arme pour attaquer à distance, en revanche il obtient une attaque de morsure (Attaque au contact) qui inflige [1d4°+FOR] DM en action gratuite une fois par round. Il reprend immédiatement sa forme normale s’il tombe à 0 PV.</p>\n    <p class=\"voie-titre-3\">5. Transformation en loup (L) : </p>\n    <p class=\"alinea\">Le personnage peut prendre la forme d’un loup pendant une durée maximale de 1 h par rang chaque jour. Le personnage conserve toutes ses caractéristiques sauf celles ci-dessous, ainsi que sa valeur d’attaque au contact habituelle.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2\">Loup</li>\n    </ul>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur--Bas-\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">FOR</span> +3 <span class=\"COF2---Technique-pipe--Puce\"> </span>| AGI +1 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\"><span class=\"_sans-\">S)</span></span><span class=\"gras\"> </span><span class=\"Emphasis--Technique-\">Défense</span> [12 + rang] </p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\"><span class=\"_sans-\">I)</span></span><span class=\"_sans-\"> </span><span class=\"Emphasis--Technique-\"><span class=\"_sans-\">In</span></span>itiative 15</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur---haut-\"><span class=\"Emphasis--Technique-\">DM</span> 1d4+3</p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">Bonus de +5 aux tests basés sur la PER. Sous cette forme, il réduit de 5 les DM qui lui sont infligés par des armes qui ne sont pas en argent, et il gagne un bonus de +5 à tous les tests de poursuite et pour pister une trace.</p>\n    <p class=\"voie-titre-3\">6. Éventration : </p>\n    <p class=\"alinea\">désormais, lorsqu’il obtient 15-20 sur son attaque de morsure, le lycanthrope ajoute 1d4° aux DM de sa morsure (sous forme de loup ou d’hybride).</p>\n    <p class=\"voie-titre-3\">7. Résistance surnaturelle : </p>\n    <p class=\"alinea\">désormais le lycanthrope réduit de 5 tous les DM qui lui sont infligés par des armes qui ne sont pas en argent lorsqu’il est sous forme hybride. Cette réduction des DM ne peut pas être cumulée à une autre forme de RD.</p>\n    <p class=\"voie-titre-3\">8. Forme puissante : </p>\n    <p class=\"alinea\">le lycanthrope augmente sa FOR de +2 lorsqu’il est sous forme de loup ou d’hybride (il gagne +2 en attaque au contact et aux DM sur toutes ses attaques basées sur la force).</p>\n\n    <h3 class=\"voie\">Voie du sang-dragon</h3>\n    <p class=\"alinea\">Les dragons les plus puissants sont capables de prendre forme humaine et parfois, pour des raisons qui leur sont propres, certains d’entre eux se sont assurés d’avoir une descendance parmi les hommes ou les elfes. Cet héritage peut sommeiller durant plusieurs générations et ressurgir sans explication, mais, aussi lointain qu’il soit, lorsque le sang du dragon se révèle, sa magie reste toujours aussi puissante.</p>\n    <p class=\"alinea\">Le personnage obtient 5 PV par niveau.</p>\n    <p class=\"alinea\">Prérequis : cette voie de prestige peut donner lieu à une aventure particulière ou à la découverte d’éléments cachés de l’histoire de la lignée du personnage.</p>\n    <p class=\"voie-titre-3\">4. Ascendance draconique : </p>\n    <p class=\"alinea\">choisissez une couleur de dragon pour l’ascendance de votre personnage. Il obtient une réduction des DM de 5 (qui passe à 10 au rang 8 de la voie), correspondant au type d’énergie utilisé par le souffle du dragon. De plus, le personnage devient capable de voir dans le noir total comme si c’était de la pénombre jusqu’à 20 m.</p>\n    <p class=\"voie-titre-3\">5. Griffes du dragon (L) : </p>\n    <p class=\"alinea\">une fois par combat, le personnage voit ses muscles se développer de façon spectaculaire pendant [rang] rounds tandis que des griffes poussent subitement au bout de ses doigts. Pendant toute la durée de la transformation, il obtient un bonus de +2 en FOR (attaque et DM) et une attaque de contact de griffes par round en action gratuite (G) infligeant [1d6°+FOR] DM.</p>\n    <p class=\"voie-titre-3\">6. Souffle du dragon (L) : </p>\n    <p class=\"alinea\">une fois par combat, le personnage peut produire un souffle létal correspondant à son ascendance. Ce souffle couvre une zone conique de 5 m de long sur 5 m de large à son extrémité et inflige 5d4° DM. Les victimes peuvent diviser les DM par 2 à condition de réussir un test d’AGI difficulté [8 + rang].</p>\n    <p class=\"voie-titre-3\">7. Ailes de dragon (L) : </p>\n    <p class=\"alinea\">une fois par combat, le personnage déploie des ailes de dragon pendant CON minutes (minimum 1 min). Ces ailes lui permettent de se déplacer en vol à une vitesse de 15 m par action de mouvement. Faire du surplace est une action de mouvement.</p>\n    <p class=\"voie-titre-3\">8. Écailles de dragon : </p>\n    <p class=\"alinea\">le corps du personnage se renforce et se couvre d’écailles lorsqu’il reçoit des blessures graves. Lorsque le personnage passe sous la moitié de ses PV, il gagne une réduction des DM de 5 face à tous les types de dommages.</p>\n\n    <div class=\"encart\">\n        <h3>Ascendance démoniaque</h3>\n        <p>Il est possible de décliner cette voie avec d’autres types d’ascendance, par exemple, ascendance démoniaque. Dans ce cas, la résistance du rang 4 s’applique au choix à l’acide ou au feu. Le souffle du dragon est remplacé par la capacité de couvrir son arme d’acide ou de l’enflammer pour infliger +1d4° DM supplémentaire par attaque pendant [rang] rounds. Au rang 8, l’armure naturelle se traduit par des caractéristiques démoniaques (cornes, queue, pupilles verticales, etc.) et la résistance aux armes qui ne sont pas bénies contre les démons.</p>\n    </div>  \n\n    <h3 class=\"voie\">Voie du familier fantastique</h3>\n    <p class=\"alinea\">Cette voie permet à n’importe quel héros de faire l’acquisition d’un compagnon original qui apporte quelques pouvoirs particuliers. Au fond, avoir un petit compagnon, c’est bon pour le moral.</p>\n    <p class=\"alinea\">Cette voie est accessible à tout personnage qui s’est attaché les services d’un familier. Le MJ peut aussi souhaiter organiser la rencontre du héros avec son compagnon lors de l’aventure suivante, dès lors que le joueur a investi les points pour faire l’acquisition du rang 1 de la voie. Chaque familier apporte des pouvoirs magiques à son maître.</p>\n    <p class=\"alinea\">Le personnage obtient 4 PV par niveau.</p>\n    <p class=\"alinea\">C<span class=\"gras\">apacité </span><span class=\"gras italique\">Familier</span><span class=\"gras\"> :</span> si le personnage possède déjà la capacité <span class=\"italique\">Familier</span>, le familier fantastique peut être une nouvelle créature (pseudo-dragon, lézard voltaïque, fée, etc.) qui remplace l’ancienne ou une évolution du familier précédent (chat ailé, rat mort-vivant, etc.). Les avantages de la capacité <span class=\"italique\">Familier </span>s’appliquent désormais au <span class=\"italique\">Familier fantastique</span> (+2 Init. et DEF lorsque le familier est en vue). La capacité reste un sort : le <span class=\"italique\">Familier fantastique</span> disparaît dans un nuage de fumée s’il est réduit à 0 PV, mais le maître peut l’invoquer à nouveau dès qu’il aura terminé une récupération complète.</p>\n    <p class=\"alinea\">P<span class=\"gras\">as de capacité </span><span class=\"gras italique\">Familier</span> <span class=\"gras\">:</span> dans ce cas, la capacité n’est pas un sort. Si le familier est réduit à 0 PV, il s’enfuit aussi loin que possible, s’il le peut, et ne reviendra qu’après la prochaine récupération complète prise par le personnage. Si la fuite est impossible, il tombe au sol, inconscient. Si sa mort est inéluctable, le personnage pourra récupérer un nouveau familier au niveau suivant.</p>\n    <p class=\"voie-titre-3\">3. Familier fantastique (A) : </p>\n    <p class=\"alinea\">le personnage fait l’acquisition d’un familier fantastique. Le familier récupère tous les PV perdus après une récupération rapide.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2\">Familier</li>\n    </ul>\n    <p class=\"COF2--Bestiaire-Titre-3--onglet-\">Taille minuscule</p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">AGI</span><span class=\"gras\"> </span>+3*<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CON</span><span class=\"gras\"> </span>+2<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">FOR</span><span class=\"gras\"> </span>-4<span class=\"COF2---Technique-pipe--Puce\"> </span>| PER +2 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur--Bas-\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CHA</span><span class=\"gras\"> </span>-2<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">INT</span><span class=\"gras\"> </span>+1<span class=\"COF2---Technique-pipe--Puce\"> </span>| VOL +2 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">S)</span> <span class=\"Emphasis--Technique-\">Défense</span> [14 + rang dans la voie]</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">V)</span> <span class=\"Emphasis--Technique-\">Points de vigueur</span> [niv.du personnage × 2]</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">I)</span> <span class=\"Emphasis--Technique-\">Initiativ</span><span class=\"Emphasis--Technique-\">e</span> [Init. du personnage]</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur---haut-\">Le personnage peut utiliser les sens de son familier (voir par ses yeux, entendre ce qu’il entend, etc.) et communiquer avec lui à distance illimitée. Vous trouverez les caractéristiques spéciales de ces créatures plus loin.</p>\n    <p class=\"voie-titre-3\">4. Pouvoir mineur : </p>\n    <p class=\"alinea\">le familier confère au personnage un pouvoir magique indiqué dans sa description.</p>\n    <p class=\"voie-titre-3\">5. Résistance : </p>\n    <p class=\"alinea\">le familier obtient une RD de 1 par rang face à tous les types de DM. De plus, le personnage apprend un sort de rang 1 ou 2 de son choix d’un profil indiqué dans la description du familier. Il peut utiliser ce sort deux fois par jour dans le cas d’un rang 1 et une seule fois dans le cas d’un rang 2.</p>\n    <p class=\"voie-titre-3\">6. Inséparables (M) : </p>\n    <p class=\"alinea\">le personnage rappelle son familier à son contact par magie. Le familier est téléporté sur son maître au prix d’une action de mouvement. De plus le familier confère au personnage 1 PC supplémentaire.</p>\n\n    <div class=\"encart\">\n        <h3>Exception de niveau</h3>\n        <p>Comme vous pouvez le constater, la voie du familier fantastique est une exception aux règles générales des voies de prestige. Ses rangs sont répartis de 3 à 7 au lieu de 4 à 8. Ce qui signifie que le premier rang de la voie peut être acquis dès le niveau 3, les autres rangs étant acquis aux niveaux habituels correspondant à chaque rang d’une voie de prestige.</p>\n    </div>\n    <p class=\"COF2--Encart-Titre-1--Simple-\"></p>\n    \n\n    <p class=\"voie-titre-3\">7. Pouvoir supérieur : </p>\n    <p class=\"alinea\">le familier confère au personnage un second pouvoir magique indiqué dans sa description, ainsi qu’un bonus de +1 sur la valeur de caractéristique indiquée dans la description du familier.</p>\n\n<div id=\"_idContainer1126\" class=\"_idGenObjectStyleOverride-20\">\n\n    <p class=\"COF2--Encart-Titre-1--Simple- ParaOverride-23\">Les familiers fantastiques</p>\n    <p class=\"alinea\">Plutôt que de décortiquer cette liste à la recherche d’une optimisation de pouvoirs, nous vous conseillons de privilégier la spontanéité et l’envie. Votre choix devrait plutôt se faire en fonction du caractère du personnage.</p>\n    <p class=\"alinea\">Les mentions R4, R5 et R7 figurant pour chaque familier font références aux capacités de rang 4, 5 et 7 de la voie du familier fantastique.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2--alt---Blanc-\"> Animal céleste</li>\n    </ul>\n    <p class=\"alinea\">Un familier ordinaire auquel des ailes ont poussé. Celles-ci symbolisent son élévation spirituelle. Le familier obtient la faculté de parler et la capacité de voler sur une distance de 20 m par action de mouvement.</p>\n    <p class=\"alinea\">R<span class=\"italique\">4 - Pouvoir mineur :</span> Compréhension des langues (rang 4, voie du vagabond, barde), 1 fois par jour, seulement à l’oral, pas à l’écrit.</p>\n    <p class=\"alinea\">R<span class=\"italique\">5 - Profil de magie assoc</span>ié : prêtre</p>\n    <p class=\"alinea\">R<span class=\"italique\">7 - Pouvoir supérieur :</span> Prescience (rang 5, voie de la divination, ensorceleur), une fois par jour. <span class=\"italique\">Caractérist</span>ique : CHA.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2--alt---Blanc-\"> Animal mort-vivant</li>\n    </ul>\n    <p class=\"alinea\">Le personnage obtient la version morte-vivante d’un familier ordinaire (rat, chat, corbeau, etc.). Ce peut être un nouveau familier ou son ancien familier passé de vie à trépas et fidèle par-delà la mort. Le familier acquiert le type « non-vivant » et tous les avantages qui en découlent (voir les créatures). Il obtient une attaque qui draine la force vitale des créatures vivantes (attaque = attaque magique du personnage), l’attaque inflige 1d4° DM et permet au magicien ou au familier de récupérer 1 PV par attaque réussie.</p>\n    <p class=\"alinea\">R<span class=\"italique\">4 - Pouvoir mineur :</span> Le personnage obtient la capacité Siphon des âmes (rang 1, voie de la mort, sorcier). S’il possède déjà cette capacité, il double son effet.</p>\n\n    <p class=\"alinea\">R<span class=\"italique\">5 - Profil de magie associé</span> : sorcier</p>\n    <div class=\"_idGenObjectLayout-1\">\n        <div id=\"_idContainer1102\" class=\"COF2-_New-Encart-Simple-Chapeau-1--alt- _idGenObjectStyle-Disabled\">\n            <div id=\"_idContainer1099\" class=\"COF2-_New-Encart-Simple-Chapeau-1--alt- _idGenObjectStyle-Disabled\">\n                <div id=\"_idContainer1093\" class=\"COF2-_New-Encart-Simple-Chapeau-1--alt- _idGenObjectStyle-Disabled\">\n                    <img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/5.png\" alt=\"\" />\n                </div>\n                <div id=\"_idContainer1097\" class=\"COF2-_New-Encart-Simple-Chapeau-1--alt- _idGenObjectStyle-Disabled\">\n                    <div id=\"_idContainer1094\" class=\"COF2-_New-Encart-Simple-Chapeau-1--alt- _idGenObjectStyle-Disabled\">\n                        <img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/358.png\" alt=\"\" />\n                    </div>\n                    <div id=\"_idContainer1095\" class=\"COF2-_New-Encart-Simple-Chapeau-1--alt- _idGenObjectStyle-Disabled\">\n                        <img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/8.png\" alt=\"\" />\n                    </div>\n                    <div id=\"_idContainer1096\" class=\"COF2-_New-Encart-Simple-Chapeau-1--alt- _idGenObjectStyle-Disabled\">\n                        <img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/358.png\" alt=\"\" />\n                    </div>\n                </div>\n                <div id=\"_idContainer1098\" class=\"COF2-_New-Encart-Simple-Chapeau-1--alt- _idGenObjectStyle-Disabled\">\n                    <img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/5.png\" alt=\"\" />\n                </div>\n            </div>\n            <div id=\"_idContainer1100\" class=\"COF2-_New-Encart-Simple-Chapeau-1--alt- _idGenObjectStyle-Disabled\">\n                <img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/362.png\" alt=\"\" />\n            </div>\n            <div id=\"_idContainer1101\" class=\"COF2-_New-Encart-Simple-Chapeau-1--alt- _idGenObjectStyle-Disabled\">\n                <img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/9.png\" alt=\"\" />\n            </div>\n        </div>\n    </div>\n    <p class=\"alinea\">R<span class=\"italique\">7 - Pouvoir supérieur :</span> Le personnage obtient la capacité Exsangue (rang 3, voie du sang de sorcier). S’il possède déjà cette capacité, le personnage ne subit plus de pénalité à ses tests lorsqu’il est à 0 PV. <span class=\"italique\">Caractérist</span>ique : CON.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2--alt---Blanc-\"> Araignée géante</li>\n    </ul>\n    <p class=\"alinea\">Une araignée de la taille d’un familier normal, c’est-à-dire un monstre d’environ 30 cm de diamètre pattes comprises ! L’araignée possède une attaque (attaque = attaque magique du personnage) qui inflige 1 DM et oblige la victime à faire un test de CON difficulté [10 + rang atteint dans la voie]. En cas d’échec, la cible subit 1d4° DM de poison. Elle est capable de grimper aux murs.</p>\n    <p class=\"alinea\">R<span class=\"italique\">4 - Pouvoir mineur :</span> Toile (L). Une fois par combat, le personnage peut projeter des toiles gluantes du bout de ses doigts sur une cible à une distance maximale de 5 m. Cette action lui demande la réussite d’un test d’attaque magique contre la DEF de la cible. La victime de cette attaque est <span class=\"italique\">immobilisée </span>par la toile pour 1d6 rounds. À son tour, la victime peut tenter un test de FOR difficulté 12 pour se libérer par une action de mouvement (M). Une réussite lui restitue sa complète liberté d’action.</p>\n    <p class=\"alinea\">R<span class=\"italique\">5 - Profil de magie associ</span>é : sorcier</p>\n    <p class=\"alinea\">R<span class=\"italique\">7 - Pouvoir supérieur :</span> Poison. Une fois par round, une attaque que le personnage effectue avec une arme tranchante ou perforante inflige +1d4° DM supplémentaires de poison. <span class=\"italique\">Caractérist</span>ique : AGI.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2--alt---Blanc-\"> Diablotin</li>\n    </ul>\n    <p class=\"alinea\">Cette créature a tout du démon miniature : ailes de chauve-souris, queue fourchue et surtout caractère pervers et cruel. Heureusement, le diablotin est aussi un couard et obéit à son maître dès lors que celui-ci se montre suffisamment persuasif… Ce qui ne l’empêche pas de passer son temps à lui suggérer les actions les plus dépravées possibles. Le diablotin vole à une vitesse de 10 m par action de mouvement et est doué de parole.</p>\n    <p class=\"alinea\">R<span class=\"italique\">4 - Pouvoir mineur :</span> Le diablotin devient capable de se transformer en animal (de taille très petite) de son choix (corbeau, chouette, serpent, chat, chien, singe ou même saumon). Cela lui demande une action de mouvement pour changer de forme. Une fois transformé, il acquiert tous les modes de locomotion de l’animal imité.</p>\n    <p class=\"alinea\">R<span class=\"italique\">5 - Profil de magie associ</span>é : sorcier</p>\n    <p class=\"alinea\">R<span class=\"italique\">7 - Pouvoir supérieur : </span>Le personnage obtient la capacité Pacte démoniaque (rang 3, voie du démon, sorcier). Si le personnage possède déjà cette capacité, il divise par 2 les DM subis (arrondi au supérieur). <span class=\"italique\">Caractérist</span>ique : INT.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2--alt---Blanc-\"> Dragon féérique</li>\n    </ul>\n    <p class=\"alinea\">Le dragon féérique est un cousin du pseudo-dragon que l’on reconnaît facilement à ses grandes ailes colorées de papillon. Les dragons féériques sont d’un naturel farceur et prisent les sorts d’illusion. Le dragon féérique vole à une vitesse de 10 m par action de mouvement. Il est capable de communiquer par télépathie avec toutes les créatures comprenant le langage commun ou le sylvestre (le langage de la forêt) jusqu’à une portée de 20 m.</p>\n    <p class=\"alinea\">R<span class=\"italique\">4 - Pouvoir mineur :</span> Le personnage obtient le sort Image décalée (rang 2, voie des illusions, ensorceleur), 2 fois par jour.</p>\n    <p class=\"alinea\">R<span class=\"italique\">5 - Profil de magie associé :</span> ensorceleur</p>\n    <p class=\"alinea\">R<span class=\"italique\">7 - Pouvoir supérieur : </span>Le personnage obtient le sort Mirage<span class=\"italique\"> </span>(rang 2, voie des Illusions, ensorceleur), 3 fois par jour. <span class=\"italique\">Caractérist</span>ique : CHA.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2--alt---Blanc-\"> Fée ou lutin</li>\n    </ul>\n    <p class=\"alinea\">Le personnage adopte un lutin (30 cm) ou une fée (15 cm). Ce sont des créatures espiègles et farceuses (CHA +2) dont le MJ pourra parfois prendre le contrôle pour jouer des tours pendables aux alliés du personnage, et pourquoi pas au personnage lui-même. Fée et lutin possèdent la capacité de se rendre invisible à volonté. La fée peut voler (10m par action de mouvement) et le lutin est capable de se téléporter sur une distance de 10 m par action de mouvement.</p>\n\n    <p class=\"alinea\">R<span class=\"italique\">4 - Pouvoir mineur :</span> 2 fois par jour, le personnage peut se rendre invisible comme avec la capacité de magicien (rang 3, voie de la magie universelle).</p>\n    <p class=\"alinea\">R<span class=\"italique\">5 - Profil de magie associé :</span> ensorceleur</p>\n    <p class=\"alinea\">R<span class=\"italique\">7 - Pouvoir supérieur. </span>Une fois par jour, le personnage peut basculer dans le monde invisible et s’y déplacer pour en ressortir là où il le souhaite. Ce pouvoir fonctionne exactement comme la capacité Marche des plans de la voie de la spiritualité du profil de prêtre. <span class=\"italique\">Caractérist</span>ique : AGI.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2--alt---Blanc-\"> Grig</li>\n    </ul>\n    <p class=\"alinea\">Le buste humanoïde de cet esprit follet de 45 cm de haut surmonte un bas-ventre et des pattes inférieures semblables au corps d’une sauterelle. Tête brûlée veillant à la protection des zones naturelles, le Grig n’a peur de rien et prend souvent des risques inconsidérés. Le Grig aime jouer du violon et, une fois par jour, il peut reproduire avec cet instrument les effets d’un sort de Danse irrésistible (rang 5 de la voie du musicien, barde).</p>\n    <p class=\"alinea\">R<span class=\"italique\">4 - Pouvoir mineur :</span> Prison végétale comme la capacité de rang 2 de la voie des végétaux du druide, 2 fois par jour.</p>\n    <p class=\"alinea\">R<span class=\"italique\">5 - Profil de magie assoc</span>ié : druide</p>\n    <p class=\"alinea\">R<span class=\"italique\">7 - Pouvoir supérieur :</span> Nuée d’insectes (rang 3 de la voie des animaux, druide), 3 fois par jour. <span class=\"italique\">Caractérist</span>ique : AGI.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2--alt---Blanc-\"> Lézard voltaïque</li>\n    </ul>\n    <p class=\"alinea\">Plus grand que les autres créatures proposées (FOR -2), ce familier pèse une dizaine de kilogrammes et fait la taille d’un petit chien, un animal dont il partage le tempérament joueur et affectueux. Ce gros lézard de couleur bleue ou verte possède deux cornes qui produisent des arcs électriques. Le lézard voltaïque est immunisé aux DM d’électricité et il peut délivrer une décharge étourdissante à ses ennemis. Cette attaque de contact (attaque magique du personnage] inflige 1d4° DM et contraint à réussir un test de CON difficulté 10 pour ne pas être <span class=\"italique\">affaibli </span>durant 1 tour.</p>\n    <p class=\"alinea\">R<span class=\"italique\">4 - Pouvoir mineur. </span>Le personnage obtient la capacité Sous tension (rang 1, voie de l’air, ensorceleur), 2 fois par jour.</p>\n    <p class=\"alinea\">R<span class=\"italique\">5 - Profil de magie associé</span> : magicien</p>\n    <p class=\"alinea\">R<span class=\"italique\">7 - Pouvoir supérieur :</span> Le personnage obtient la capacité Foudre<span class=\"italique\"> </span>(rang 4, voie de l’air, ensorceleur), 2 fois par jour. <span class=\"italique\">Caractérist</span>ique : INT.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2--alt---Blanc-\"> Minimoi</li>\n    </ul>\n    <p class=\"alinea\">À partir d’un petit morceau de sa chair, le personnage se dote d’une réplique miniature de sa personne. Cette réplique peut être créée à la suite d’une péripétie jouée ou subie par le personnage. Le familier est l’exacte copie de son maître, mais il mesure environ 30 cm. Son caractère et son attitude tendent à caricaturer les défauts et les qualités du personnage (en les accentuant ou au contraire en prenant le contrepied). Lorsqu’ils sont au contact l’un de l’autre, le personnage peut guérir le minimoi en lui transférant ses propres PV.</p>\n    <p class=\"alinea\">C<span class=\"italique\">aractéristiques : </span>le minimoi a FOR -3 et AGI [AGI du personnage + 2] ; toutes ses autres caractéristiques sont égales à celles du personnage - 2.</p>\n    <p class=\"alinea\">R<span class=\"italique\">4 - Pouvoir mineur :</span> Imitation. Le personnage obtient la capacité Imitation (rang 4, voie des illusions, ensorceleur) qu’il peut utiliser une fois par jour.</p>\n    <p class=\"alinea\">R<span class=\"italique\">5 - Profil de magie associé :</span> Le profil principal du personnage. Même si le personnage n’est pas un lanceur de sort, le personnage choisit tout de même une capacité de son propre profil principal.</p>\n    <p class=\"alinea\">R<span class=\"italique\">7 - Pouvoir supérieur : </span>Clone. Une fois par jour, par une action limitée, le minimoi peut grandir jusqu’à prendre une taille normale et devenir le double exact du personnage pendant INT rounds. Les deux personnages ont exactement les mêmes caractéristiques, le joueur les fait agir une fois par round de façon indépendante. Toutefois, ils partagent une unique réserve de PM (celle du PJ) et tous les sorts lancés par le familier sont déduits des PM du personnage. Durant sa transformation, le familier perd sa RD (il conserve ses PV habituels). <span class=\"italique\">Caractérist</span>ique : CHA.</p>\n \n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2--alt---Blanc-\"> Pseudo-dragon</li>\n    </ul>\n    <p class=\"alinea\">Le pseudo-dragon est un petit lézard ailé de 30 cm environ pourvu d’une longue queue de 60 cm qui se termine par un dard empoisonné. Le pseudo-dragon vole à une vitesse de 10 m par action de mouvement. Il est capable de communiquer par télépathie avec toutes les créatures comprenant le langage commun ou celui de la forêt (le sylvestre) à une portée de 20 m.</p>\n    <p class=\"alinea\">Il attaque avec la valeur d’attaque magique du personnage et, en cas de réussite, son poison oblige la victime à réussir un test de CON difficulté 10 ou à s’endormir pendant 2d6 min. Les créatures de NC supérieur à 1 sont immunisées à ce poison.</p>\n    <p class=\"alinea\">R<span class=\"italique\">4 - Pouvoir mineur :</span> Télépathie. Le personnage peut communiquer par télépathie à une distance de 50 m avec toutes les créatures douées de conscience avec lesquelles il partage un langage commun.</p>\n    <p class=\"alinea\">R<span class=\"italique\">5 - Profil de magie associé :</span> ensorceleur</p>\n    <p class=\"alinea\">R<span class=\"italique\">7 - Pouvoir supérieur :</span> Le personnage obtient la capacité Sommeil (rang 2, voie de l’envoûteur, ensorceleur), une fois par combat. <span class=\"italique\">Caractérist</span>ique : CHA.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2--alt---Blanc-\"> Pantin ou poupée</li>\n    </ul>\n    <p class=\"alinea\">Le personnage obtient un familier artificiel, qui peut être une poupée de chiffon, une merveille de miniaturisation et d’engrenages, ou encore une statuette s’animant par magie. Le pantin ou la poupée peut être un ancien familier transformé ou une nouvelle créature. Le familier acquiert le type « non-vivant » et tous les avantages qui en découlent. Le pantin possède une RD 5. Celle-ci s’ajoute à celle obtenue à partir du rang 6.</p>\n    <p class=\"alinea\">R<span class=\"italique\">4 - Pouvoir mineur :</span> Le personnage obtient la capacité Serviteur invisible (rang 2, voie de l’invocation, ensorceleur), 3 fois par jour.</p>\n    <p class=\"alinea\">R<span class=\"italique\">5 - Profil de magie associé </span>: forgesort</p>\n    <p class=\"alinea\">R<span class=\"italique\">7 - Pouvoir supérieur :</span> Le personnage obtient la capacité Peau de pierre (rang 5, voie de la magie élémentaire, magicien) qu’il peut utiliser une fois par jour. <span class=\"italique\">Caractérist</span>ique : CON.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2--alt---Blanc-\"> Strige</li>\n    </ul>\n    <p class=\"alinea\">La strige est une affreuse petite créature rougeâtre de 30 cm, croisement entre un moustique géant et une chauve-souris pourvue de quatre ailes. Elle possède également quatre pattes barbelées lui permettant de s’accrocher férocement à ses victimes pour leur sucer le sang.</p>\n    <p class=\"alinea\">Une strige attaque avec la valeur d’attaque magique du personnage. Si elle réussit son attaque, elle s’agrippe à sa proie pour lui aspirer le sang et inflige ainsi 1d4° DM par round. La strige vole à une vitesse de 10 m par action de mouvement.</p>\n    <p class=\"alinea\">R<span class=\"italique\">4 - Pouvoir mineur :</span> Le personnage obtient la capacité Saignement (rang 1, voie du sang, sorcier), 3 fois par jour.</p>\n    <p class=\"alinea\">R<span class=\"italique\">5 - Profil de magie associ</span>é : sorcier</p>\n    <p class=\"alinea\">R<span class=\"italique\">7 - Pouvoir supérieur.</span> Le personnage obtient la capacité Rituel de sang (rang 4, voie du sang, sorcier), 1 fois par combat. <span class=\"italique\">Caractéristi</span>que : CON.</p>\n    <div class=\"_idGenObjectLayout-1\">\n        <div id=\"_idContainer1125\">\n            <div id=\"_idContainer1123\">\n                <img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/104.png\" alt=\"\" />\n            </div>\n            <div id=\"_idContainer1124\" class=\"COF2-Tabeau-Ancrage-Bas _idGenObjectStyle-Disabled\">\n                <img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/70.png\" alt=\"\" />\n            </div>\n        </div>\n    </div>\n\n<div id=\"_idContainer1131\" class=\"produit\">\n\n\n    <h2 class=\"voie\">Voies d’aventurier</h2>\n\n    <h3 class=\"voie\">Voie de l’archer arcanique</h3>\n    <p class=\"alinea\">La magie mystérieuse et terrible de cette voie de prestige fait de votre archer ou de votre arbalétrier un chasseur implacable dont les traits deviennent mortels et impossibles à esquiver.</p>\n    <p class=\"alinea\">Les capacités issues de cette voie peuvent être déclinées pour un arc ou pour une arbalète.</p>\n    <p class=\"voie-titre-3\">4. Flèche magique : </p>\n    <p class=\"alinea\">le personnage enchante ses flèches. S’il obtient un résultat de 1 sur son dé de DM, il remplace ce résultat par le maximum du dé (exemple, 1 sur le d8 devient 8). Cet effet ne s’applique pas aux dés bonus. Les DM de ses flèches sont considérés comme magiques.</p>\n    <p class=\"voie-titre-3\">5. Flèche intangible (L) : </p>\n    <p class=\"alinea\">le personnage enchante sa flèche pour lui permettre de passer au travers des obstacles physiques et des protections. Le joueur réalise un test d’attaque normal, mais remplace la DEF par 10 + AGI de la cible pour fixer sa difficulté. De surcroît, il ignore toutes les pénalités de couverture. S’il sait précisément où se situe sa cible, il peut même tirer à travers un mur ou une porte.</p>\n    <p class=\"voie-titre-3\">6. Flèche chercheuse (L) : </p>\n    <p class=\"alinea\">une fois par jour, l’archer arcanique peut enchanter une flèche afin qu’elle trouve sa cible de façon infaillible. Pour utiliser ce pouvoir, l’archer arcanique doit avoir blessé ou vu directement la créature ciblée moins de 10 rounds (1 min) plus tôt. Il tire ensuite sa flèche en l’air et celle-ci voyage aussi loin que nécessaire (y compris à travers les plans) pour trouver sa cible. L’archer arcanique fait un test d’attaque normal et obtient un bonus de +2d4° aux DM.</p>\n    <p class=\"voie-titre-3\">7. Flèche élémentaire (L) : </p>\n    <p class=\"alinea\">une fois par combat, le personnage enchante ses flèches et choisit une source de DM parmi poison, feu, froid, foudre et acide. Pendant tout le combat, il ajoute +1d4° aux DM de chacune des flèches qu’il tire. Ce bonus aux DM ne peut pas se cumuler à un autre bonus magique élémentaire (arc de feu, sort élémentaire, etc.).</p>\n    <p class=\"voie-titre-3\">8. Flèche tueuse (L) : </p>\n    <p class=\"alinea\">le personnage fabrique et enchante une flèche particulière pour un ennemi unique dont il possède une relique (morceau de peau, griffe, poils, etc.). Il lui faut une journée complète pour créer la flèche et il ne peut en posséder plus d’une à un moment donné (ni pour la même cible ni pour une autre). Lorsqu’il utilise sa flèche contre l’ennemi désigné, il touche automatiquement. Si la cible est d’un niveau inférieur au sien, elle est immédiatement réduite à 0 PV, sinon elle a droit à un test de CON difficulté [10 + rang]. En cas de réussite, la flèche est tout de même un critique automatique.</p>\n\n    <h3 class=\"voie\">Voie de l’espion</h3>\n    <p class=\"alinea\">Tout savoir, écouter aux portes ou se faufiler dans une foule, le métier d’espion est riche en moments de tension et en jeux de pouvoir…</p>\n    <p class=\"voie-titre-3\">4. Secrets d’alcôves : </p>\n    <p class=\"alinea\">le personnage obtient un bonus de +5 pour tous les tests visant à trouver ou obtenir des informations secrètes ou sensibles, et +5 à tous les tests de perception auditive (PER). De plus, il est capable de suivre une conversation en lisant sur les lèvres en réussissant un test de PER dont la difficulté est égale à la distance entre sa cible et lui en mètres. Il obtient un bonus égal à son rang pour ce test.</p>\n    <p class=\"voie-titre-3\">5. À la garde : </p>\n    <p class=\"alinea\">le personnage développe un sixième sens qui lui assure un coup d’avance sur les gardes et autres forces adverses. Le MJ doit prévenir le joueur 1d4 rounds complets avant que des PNJ n’interviennent sur le lieu où il opère. Il doit aussi indiquer la direction d’où provient la menace. Cette capacité n’est d’aucune utilité contre une embuscade (des adversaire cachés et préparés à l’arrivée des PJ).</p>\n    <p class=\"voie-titre-3\">6. Mémoire eidétique : </p>\n    <p class=\"alinea\">le personnage a une parfaite mémoire de tout ce qu’il a vu et entendu. Si le joueur le demande, le MJ doit lui rappeler tous les détails relatifs à un lieu qu’il a visité ou à une conversation qu’il a entendue. De plus, le personnage gagne un bonus de +5 à tous ses tests de connaissance (INT) et de recherche d’indice basé sur l’INT.</p>\n    <p class=\"voie-titre-3\">7. Caméléon : </p>\n    <p class=\"alinea\">le personnage peut repérer des lieux, suivre des gens, infiltrer des endroits réservés (avec le costume adapté) sans aucun jet de dé tant qu’il n’entreprend aucune action qui pourrait sérieusement attirer l’attention sur lui. Au prix d’une action de mouvement et en réussissant un test de CHA difficulté 10, il disparaît dans une foule et échappe à d’éventuels poursuivants. Autrement, s’il attaque au round suivant, il obtient un <span class=\"italique\">dé bonus</span> et peut effectuer une Attaque sournoise s’il dispose de cette capacité. La difficulté du test de CHA initial peut être modulée selon la densité de la foule.</p>\n    <p class=\"voie-titre-3\">8. Réseau : </p>\n    <p class=\"alinea\">grâce à son réseau de connaissances ou par l’intermédiaire d’autres espions, le personnage peut obtenir de nombreux avantages. Un test réussi de CHA difficulté 10 lui suffit pour obtenir une entrevue avec n’importe quel personnage puissant à tout moment. Une fois par aventure, cela lui permet d’obtenir un service, par exemple une lettre de recommandation, un renseignement réservé à l’élite, des billets pour un bal privé ou même une escorte armée pour l’aider à se rendre dans un endroit dangereux.</p>\n\n    <h3 class=\"voie\">Voie du casse-cou&lt;</h3>\n    <p class=\"alinea\">Avec cette voie, votre personnage sera toujours partant pour tenter les actions les plus risquées !</p>\n    <p class=\"voie-titre-3\">4. Au pied du mur : </p>\n    <p class=\"alinea\">lorsque le personnage possède un nombre de PV inférieur ou égal à son niveau, il gagne un <span class=\"italique\">dé bonus</span> à tous ses tests (attaque, caractéristique, etc.).</p>\n    <p class=\"voie-titre-3\">5. Mouche du coche : </p>\n    <p class=\"alinea\">le personnage est toujours en mouvement, il gagne +1 en DEF, puis +1 supplémentaire au rang 7. De plus, s’il sacrifie une action de mouvement, il gagne +2 en DEF supplémentaire jusqu’à son prochain tour.</p>\n    <p class=\"voie-titre-3\">6. L’amour du risque : </p>\n    <p class=\"alinea\">rien de tel qu’une question de vie ou de mort pour vous motiver ! Lorsqu’il réalise une action dans un lieu dangereux (par exemple, au bord d’un précipice ou d’un lac de lave), le personnage gagne un <span class=\"italique\">dé bonus</span> à tous ses tests (attaque, caractéristique, etc.). Ce bonus s’applique également aux tests réalisés pour résister à la peur (permanent).</p>\n    <p class=\"voie-titre-3\">7. Poussée d’adrénaline : </p>\n    <p class=\"alinea\">une fois par round, en dépensant 1d4 PV, le personnage gagne une action de mouvement supplémentaire à son tour.</p>\n    <p class=\"voie-titre-3\">8. Attaque kamikaze (L) : </p>\n    <p class=\"alinea\">le personnage saute sur sa cible et l’agrippe pour la larder de coups au corps à corps. La cible doit être de taille supérieure à la sienne. Le personnage réalise un test opposé d’AGI contre la créature. En cas d’échec, le personnage se retrouve <span class=\"italique\">renversé</span>. En cas de réussite, il est perché sur la créature ce qui lui offre les bonus suivants selon la taille de la cible :</p>\n    <ul>\n        <li><span class=\"gras\">Grande :</span> +2 Att et DEF, +1d4° DM</li>\n        <li><span class=\"gras\">Énorme :</span> +3 Att et DEF, +1d4° DM</li>\n        <li><span class=\"gras\">Colossale :</span> +4 Att et DEF, +1d4° DM</li>\n    </ul>\n    <p class=\"alinea\">Pour se débarrasser de lui, la créature doit utiliser une action d’attaque et l’emporter lors d’un test opposé d’AGI.</p>\n\n    <h3 class=\"voie\">Voie des ombres</h3>\n    <p class=\"alinea\">Le maître des ombres est un adversaire redoutable, capable de s’infiltrer n’importe où, de surgir en un instant et de disparaître tout aussi vite. Il est de l’étoffe dont on fait les histoires pour faire peur aux enfants.</p>\n    <p class=\"voie-titre-3\">4. Vision des ombres : </p>\n    <p class=\"alinea\">le personnage tisse un lien avec le demi-plan des ombres. Ses yeux deviennent violets et, désormais, il voit dans le noir même total comme s’il s’agissait de pénombre. Lorsqu’il est dans la pénombre (mais pas dans le noir), il obtient un bonus de +5 à ses tests de discrétion et de PER basés sur la vue.</p>\n    <p class=\"voie-titre-3\">5. Caméléon (L) : </p>\n    <p class=\"alinea\">tant que le personnage reste immobile, il est totalement invisible.</p>\n    <p class=\"voie-titre-3\">6. Ombre mouvante (M)** : </p>\n    <p class=\"alinea\">une fois par combat, le personnage peut disparaître dans les ombres et ne réapparaître qu’au début de son prochain tour. Aucun adversaire ne peut l’attaquer pendant qu’il a disparu dans les ombres, mais il peut subir des DM de zone. Le personnage réapparaît à une distance maximale de 20 m de sa position initiale. S’il attaque, il obtient un <span class=\"italique\">dé bonus</span> et peut effectuer une Attaque sournoise s’il dispose de cette capacité.</p>\n    <p class=\"voie-titre-3\">7. Cape d’ombre (L)*** : </p>\n    <p class=\"alinea\">une fois par jour, le personnage s’enveloppe d’ombre pendant CHA minutes. Il gagne un <span class=\"italique\">dé bonus</span> à tous les tests de discrétion et impose un <span class=\"italique\">dé malus</span> à tous les tests d’attaque à distance qui le prennent pour cible. S’il tombe à 0 PV pendant la durée de la capacité, il peut choisir de disparaître dans son ombre et de réapparaître à 1d6 km dans la direction de son choix avec 1d4° PV, 1d6 minutes plus tard.</p>\n    <p class=\"voie-titre-3\">8. Passe-muraille : </p>\n    <p class=\"alinea\">désormais lorsqu’il utilise la capacité ombre mouvante, le personnage peut passer à travers un mur ou un obstacle. Il doit toujours se fondre dans une ombre et réapparaître dans une autre.</p>\n    <p class=\"alinea\">**Si le personnage connaît déjà la capacité <span class=\"italique\">Disparition </span>grâce à la voie de l’assassin du voleur, il peut désormais l’utiliser aussi souvent qu’il le veut.</p>\n    <p class=\"alinea\">*** Si le personnage connaît déjà la capacité <span class=\"italique\">Manteau d’ombre</span> grâce à la voie de la sombre magie de sorcier, il peut désormais l’utiliser une fois par combat.</p>\n    \n    <h3 class=\"voie\">Voie du chasseur de prime</h3>\n    <p class=\"alinea\">Le chasseur de prime est un traqueur implacable et nul ne peut l’arrêter lorsqu’il a choisi sa cible.</p>\n    <p class=\"voie-titre-3\">4. Marque du chasseur (L) : </p>\n    <p class=\"alinea\">le personnage désigne une proie soit en la voyant, soit en étant mandaté pour la traquer. Il obtient un bonus de +5 à tous les tests de compétence qu’il réalise pour la retrouver (pistage, renseignement, discrétion, etc.) et +1d4° aux DM contre elle. Le personnage doit attendre d’avoir terminé une récupération complète avant de changer de proie. Il ne peut marquer plus d’une proie à la fois.</p>\n    <p class=\"voie-titre-3\">5. Assommer (L) : </p>\n    <p class=\"alinea\">sur un test d’attaque au contact réussi avec une arme contondante ou le pommeau d’une épée (dague, etc.), si la cible est de niveau (ou NC) inférieur au niveau du personnage et qu’elle porte la marque du chasseur, elle est assommée pour 1d4° min. Sinon, elle est <span class=\"italique\">étourdie</span> pour un round. La cible ne peut subir cet effet qu’une seule fois par combat.</p>\n    <p class=\"voie-titre-3\">6. Traqueur infatigable : </p>\n    <p class=\"alinea\">tant que vous traquez une créature que vous avez marquée, vous divisez par deux le temps nécessaire à une récupération (rapide ou complète). De plus, chaque jour durant lequel vous traquez la même proie, vous gagnez un bonus cumulatif de +1 en attaque et aux DM sur la première attaque que vous lui portez, pour un maximum égal à votre rang.</p>\n    <p class=\"voie-titre-3\">7. Attaque invalidante (L) : </p>\n    <p class=\"alinea\">vous portez une attaque qui a pour but de saper la volonté et les forces de votre adversaire. En cas de réussite, en plus des DM habituels, l’attaque inflige un malus cumulatif de -1 à tous les tests et aux DM infligés par la cible pour le reste du combat, jusqu’à un cumul maximal de -3.</p>\n    <p class=\"voie-titre-3\">8. Instinct du Traqueur (L) : </p>\n    <p class=\"alinea\">En se concentrant 1 min, le chasseur de prime peut déterminer dans quelle direction approximative se trouve la cible de sa marque du chasseur. Si la créature ciblée s’approche à moins de 50 m, le personnage en est averti par un frisson dans le dos ou les poils de la nuque qui se hérissent…</p>\n\n    <h3 class=\"voie\">Voie du duelliste</h3>\n    <p class=\"alinea\">Jetez votre gant, provoquez en duel ce fat qui a manqué de courtoisie, montrez votre valeur face au comte de Perthuis… Les adeptes du bel art de l’escrime aiment à se défier et à se mesurer à leur adversaire seul à seul.</p>\n    <p class=\"voie-titre-3\">4. Vive attaque : </p>\n    <p class=\"alinea\">lorsqu’il utilise une dague, une épée courte, longue ou une rapière sur les attaques de sa main principale (ou encore sur une vivelame tenue à deux mains), le personnage peut ajouter son AGI en attaque au contact ou aux DM (au choix, mais pas les deux en même temps, sauf s’il dispose d’une autre capacité qui lui permet, par exemple attaque en finesse) au lieu de sa FOR.</p>\n    <p class=\"voie-titre-3\">5. Défi (L) : </p>\n    <p class=\"alinea\">une fois par combat, le personnage peut défier une cible humanoïde de son choix (portée 20 m). Il obtient +1d6 aux DM de chaque attaque au contact pour le reste du combat contre cette cible. S’il attaque une autre cible, le défi prend fin.</p>\n    <p class=\"voie-titre-3\">6. Juste toi et moi : </p>\n    <p class=\"alinea\">à chaque round durant lequel il attaque la cible qu’il a défiée, le personnage obtient un bonus +2 en DEF contre toutes les attaques provenant d’autres adversaires.</p>\n    <p class=\"voie-titre-3\">7. Duel mental : </p>\n    <p class=\"alinea\">au début de son tour, le personnage peut faire un test opposé d’INT contre un adversaire qu’il a défié. S’il l’emporte, il obtient un <span class=\"italique\">dé bonus</span> sur une attaque de son choix contre cet adversaire d’ici la fin du round (à annoncer avant de lancer le dé). Si l’adversaire l’emporte d’au moins 10 points, c’est lui qui bénéficie d’un <span class=\"italique\">dé bonus</span> en attaque.</p>\n    <p class=\"voie-titre-3\">8. Botte mortelle : </p>\n    <p class=\"alinea\">chaque fois que le personnage réussit une attaque contre l’adversaire qu’il a défié, en plus des DM habituels, il gagne 1 point de préparation sur cette créature (ceci est une action gratuite). Au moment de son choix, il peut utiliser une action limitée pour exécuter sa botte mortelle. S’il réussit son attaque, il ajoute +1d4° DM par point de préparation. Il ne peut tenter qu’une seule botte mortelle par combat, les points sont dépensés que l’attaque soit un succès ou un échec.</p>\n    \n    <h3 class=\"voie\">Voie du flibustier</h3>\n    <p class=\"alinea\">Pirate, corsaire ou bandit des mers, le flibustier est un combattant impitoyable qui sait faire parler la poudre autant que le sabre.</p>\n    <p class=\"voie-titre-3\">4. Pied marin : </p>\n    <p class=\"alinea\">le personnage gagne un bonus de +5 sur tous les tests d’AGI réalisés sur un bateau ou sur d’autres supports mobiles (ce qui comprend les chariots, les cordages, les ponts de corde). Il ajoute son rang à tous les tests relatifs à la natation et à la navigation.</p>\n    <p class=\"voie-titre-3\">5. Coup de crosse (G) : </p>\n    <p class=\"alinea\">une fois par round, le personnage peut, au moment de son choix, accomplir une attaque au contact gratuite avec la crosse d’une pétoire qu’il tient en main. Il subit un <span class=\"italique\">dé malus</span> pour le test d’attaque et inflige [1d4°+FOR] DM. Si ce n’est pas déjà le cas, il acquiert la maîtrise des armes à poudre.</p>\n    <p class=\"voie-titre-3\">6. À l’abordage : </p>\n    <p class=\"alinea\">le personnage sait s’élancer vers ses ennemis et mettre du cœur dans sa première attaque au contact lors d’un combat. Cette première attaque bénéficie d’un <span class=\"italique\">dé bonus</span> en attaque et de +1d4° aux DM. Il obtient aussi cet effet à chaque fois qu’il peut se précipiter sur un adversaire depuis un contre-haut (balcon, lustre, table, etc.).</p>\n    <p class=\"voie-titre-3\">7. Sabre au poing (A) : </p>\n    <p class=\"alinea\">Au prix d’une action d’attaque, le personnage peut tirer avec une arme à poudre d’une main (même à bout portant sans malus) et porter une attaque de contact avec une seconde arme (tenue dans son autre main), sans pénalités.</p>\n    <p class=\"voie-titre-3\">8. Pas de quartier (G) : </p>\n    <p class=\"alinea\">pour le flibustier, il s’agit de vaincre ou mourir. Sa férocité est légendaire : il peut tenter une action d’attaque gratuite contre toute créature à son contact qui tente de s’éloigner de lui. Pour cette attaque, il obtient un <span class=\"italique\">dé bonus</span> en attaque et +1d4° aux DM. Il obtient les mêmes bonus à toutes ses attaques lorsqu’il lui reste moins de [niveau] PV.</p>\n\n    <h3 class=\"voie\">Voie du héros</h3>\n    <p class=\"alinea\">Cette voie est destinée aux héros, aux vrais, ceux qui ne reculent jamais et défient la mort avec un sourire provocateur !</p>\n    <p class=\"voie-titre-3\">4. Destin héroïque : </p>\n    <p class=\"alinea\">le personnage gagne 1 PC. Il gagne un PC supplémentaire au rang 6 et un dernier au rang 8. De plus, une fois par combat, vous pouvez donner un bonus de +1d4° à un compagnon en vue sur un test de votre choix.</p>\n    <p class=\"voie-titre-3\">5. Homme/femme de la situation : </p>\n    <p class=\"alinea\">une fois par aventure, vous pouvez demander au MJ de vous donner une idée lumineuse ou de vous indiquer la moins mauvaise solution pour rattraper une situation ou limiter les dégâts.</p>\n    <p class=\"voie-titre-3\">6. Héros célèbre : </p>\n    <p class=\"alinea\">votre réputation de héros vous précède et vous ouvre bien des portes. Vous obtenez un <span class=\"italique\">dé bonus</span> à tous vos tests d’interaction sociale et on vous accueille partout à bras ouverts, même dans des cercles très fermés. Si vous avez besoin de quelque chose, les gens font tout leur possible pour vous le fournir. Choisissez entre « héros du peuple » et « héros du royaume » : vous gagnez ces avantages seulement dans le milieu correspondant (le peuple ou les dirigeants). À partir du rang 8, vous êtes à la fois le héros du peuple et celui du royaume !</p>\n    <p class=\"voie-titre-3\">7. Ténacité : </p>\n    <p class=\"alinea\">lorsque vous ratez un test d’attaque contre une créature, vous bénéficiez d’un <span class=\"italique\">dé bonus</span> à votre prochain essai si vous utilisez la même action (même capacité). Ce bonus persiste tant que vous ratez, mais disparaît dès que l’attaque est réussie.</p>\n    <p class=\"voie-titre-3\">8. Meneur d’hommes (L) : </p>\n    <p class=\"alinea\">une fois par jour, le personnage peut haranguer ses compagnons, les motiver et les conseiller pour attaquer un adversaire particulier. Tous ses alliés bénéficient d’un <span class=\"italique\">dé bonus</span> une fois par round pour toute la scène à venir (un combat, un bal ou une réception, une scène de meurtre à étudier, etc.).</p>\n\n    <h3 class=\"voie\">Voie du maître des poisons</h3>\n    <p class=\"alinea\">Le poison est l’arme des lâches dit-on parfois. Il faut être un âne habillé de métal pour se persuader de telles sornettes<span class=\"italique\"> ;</span> pour vous, c’est une arme efficace réservée à une élite d’individus intelligents et sans scrupules…</p>\n    <p class=\"voie-titre-3\">4. Connaissance du poison : </p>\n    <p class=\"alinea\">le personnage peut effectuer un test d’INT difficulté 10 pour reconnaître, identifier ou détecter un poison. Il n’a plus besoin de test d’INT pour réussir à appliquer un poison sur une arme.</p>\n    <p class=\"voie-titre-3\">5. Poison rapide : </p>\n    <p class=\"alinea\">le personnage sait fabriquer du poison « rapide » en petite quantité. Avant chaque combat, ses armes (trois au maximum) sont enduites de ce poison. La première attaque réussie provoque 3d4° DM supplémentaires. Si la victime réussit un test de CON difficulté [10 + INT], elle ne subit que la moitié des DM.</p>\n    <p class=\"voie-titre-3\">6. Poison affaiblissant : </p>\n    <p class=\"alinea\">le voleur peut remplacer le poison rapide par un poison affaiblissant, les effets ne sont appliqués que sur la première attaque réussie avec cette arme. Si la victime rate un test de CON difficulté 12, elle est <span class=\"italique\">affaiblie</span> pour le reste du combat (voir états préjudiciables).</p>\n    <p class=\"voie-titre-3\">7. Résistance au poison : </p>\n    <p class=\"alinea\">à force de manipuler les poisons, le personnage a développé des immunités. Lorsqu’il est empoisonné, faites un test de CON difficulté 10. En cas de succès, il ne subit aucun effet ; s’il rate, il subit la moitié des DM.</p>\n    <p class=\"voie-titre-3\">8. Poisons virulents : </p>\n    <p class=\"alinea\">le personnage sait fabriquer en petites quantités les poisons « lent » et « mortel » (voir page <a><span class=\"Page-Number\">238</span></a>), il peut en utiliser [1 + INT] doses par jour (cumul des deux sortes de poisons). La difficulté de résistance à ces poisons est de [12 + INT].</p>\n\n    <h3 class=\"voie\">Voie du pacte féérique</h3>\n    <p class=\"alinea\">Vous avez toujours eu une affinité avec la nature, la forêt et les animaux. Vous avez passé un pacte avec les êtres de la forêt et juré de les protéger.</p>\n    <p class=\"voie-titre-3\">4. Amitié avec les animaux (L) : </p>\n    <p class=\"alinea\">le personnage possède une affinité surnaturelle avec les animaux. Au prix d’une action limitée, il peut faire un test opposé d’attaque magique contre un animal ordinaire. S’il l’emporte, l’animal est apaisé et il peut lui ordonner de partir. Si l’animal possède un maître, le test d’attaque magique doit être réalisé à la fois contre l’animal et contre le maître. Cette capacité ne fonctionne pas contre les animaux magiques ou corrompus, mais elle affecte les animaux géants.</p>\n    <p class=\"voie-titre-3\">5. Invisibilité (L) : </p>\n    <p class=\"alinea\">le personnage apprend des fées la possibilité de laisser son image dans le royaume caché. Il se rend invisible pendant [1d6+CHA] minutes. Une fois qu’il est invisible, personne ne peut plus détecter sa présence ou lui porter d’attaque. Si le personnage attaque ou utilise une capacité limitée, il redevient visible. Le personnage doit terminer une récupération rapide avant de pouvoir à nouveau utiliser cette capacité.</p>\n    <p class=\"voie-titre-3\">6. Compagnon féérique : </p>\n    <p class=\"alinea\">le personnage a adopté (ou l’inverse ?) une fée, un farfadet ou un grig. Ce compagnon est affectueux, mais souvent blagueur et parfois irritant ! Il ne suit pas les ordres du PJ, mais il agit dans ce qu’il estime être l’intérêt du PJ et peut accepter différentes missions (messager, éclaireur, espion, etc.). Si le compagnon féérique est réduit à 0 PV, il disparaît dans le monde féérique et revient guéri au bout de 24 h.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2\">Être féérique</li>\n    </ul>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">AGI</span><span class=\"gras\"> </span>+4* <span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CON</span>* +1<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">FOR</span><span class=\"gras\"> </span>-4<span class=\"COF2---Technique-pipe--Puce\"> </span>| PER +2 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur--Bas-\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CHA</span><span class=\"gras\"> </span>+2<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">INT</span><span class=\"gras\"> </span>+0<span class=\"COF2---Technique-pipe--Puce\"> </span>| VOL +2 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">S)</span> <span class=\"Emphasis--Technique-\">Défense</span> [12 + rang]</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">V)</span> <span class=\"Emphasis--Technique-\">Points de vigueur</span> [Niveau × 2]</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">I)</span> <span class=\"Emphasis--Technique-\">In</span>itiative 14</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur---haut-\"><span class=\"Emphasis--Technique-\">Attaque </span>au contact <span class=\"Emphasis--Technique-\"> </span>[dague] ou <span class=\"Emphasis--Technique-\">à distance</span> [arc] = [attaque magique du PJ]<span class=\"gras\"> · </span><span class=\"Emphasis--Technique-\">DM</span><span class=\"gras\"> </span>1d4° (ce sont des DM de poison).</p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">Un être féérique peut se rendre invisible au prix d’une action limitée.</p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">F<span class=\"gras italique\">ée :</span><span class=\"italique\"> </span>vol 15 m par action de mouvement. </p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">F<span class=\"gras italique\">arfadet :</span> téléportation de 15 m en action de mouvement. </p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">G<span class=\"gras italique\">rig </span>(un être au corps de cricket) : bonds de 15 m en action de mouvement.</p>\n    <p class=\"voie-titre-3\">7. Pas brumeux (M) : </p>\n    <p class=\"alinea\">une fois par round, le personnage peut utiliser une action de mouvement et sacrifier 1 PV pour faire un pas dans le monde féérique. Il en ressort à une distance de 20 m au maximum. Il peut franchir de cette façon n’importe quel obstacle (même un mur de force), mais il doit obligatoirement voir l’endroit où il va réapparaître.</p>\n    <p class=\"voie-titre-3\">8. Pays des songes (L) : </p>\n    <p class=\"alinea\">une fois par jour, en milieu naturel, le personnage franchit un portail étrange (un cercle de champignons, l’entrée d’une grotte, entre les racines d’un arbre, etc.) et disparaît dans le monde féérique. Le portail disparaît à sa suite. Il en ressort 3d6 h plus tard au même endroit ou dans un rayon de 20 km avec ses PV à leur maximum.</p>\n\n    <h3 class=\"voie\">Voie du touche à tout</h3>\n    <p class=\"alinea\">Cette voie est destinée à celui qui recherche la polyvalence ultime et veut profiter d’une liberté totale dans le choix de ses capacités.</p>\n    <p class=\"voie-titre-3\">4. Domaine de l’aventure : </p>\n    <p class=\"alinea\">le personnage choisit une capacité de rang 1 ou 2 issue d’une voie d’aventurier.</p>\n    <p class=\"voie-titre-3\">5. Domaine de la guerre : </p>\n    <p class=\"alinea\">le personnage choisit une capacité de rang 1 ou 2 issue d’une voie de combattant.</p>\n    <p class=\"voie-titre-3\">6. Domaine du mystique : </p>\n    <p class=\"alinea\">le personnage choisit une capacité de rang 1 ou 2 issue d’une voie de mystique. S’il s’agit d’un sort, il peut le lancer même si sa caractéristique de magie est égale à +0.</p>\n    <p class=\"voie-titre-3\">7. Domaine de la magie : </p>\n    <p class=\"alinea\">le personnage choisit une capacité de rang 1 ou 2 issue d’une voie de mage. S’il s’agit d’un sort, il peut le lancer même si sa caractéristique de magie est égale à +0.</p>\n    <p class=\"voie-titre-3\">8. Ultra polyvalent : </p>\n    <p class=\"alinea\">Le personnage augmente la valeur de ses deux plus faibles caractéristiques de +1. En cas d’égalité, il choisit.</p>\n\n    <h3 class=\"voie\">Voie du tueur à gages</h3>\n    <p class=\"alinea\">Une voie pour faire le sale boulot, tout simplement.</p>\n    <p class=\"voie-titre-3\">4. Faire taire (M) : </p>\n    <p class=\"alinea\">en réussissant un test d’attaque au contact, le personnage porte une frappe sèche au larynx d’un adversaire humanoïde : il lui inflige 1d4° DM et la cible est rendue muette. À la fin de son tour à chaque round suivant, elle peut faire un test de CON difficulté [10 + rang] pour retrouver l’usage de la parole (et pouvoir appeler à l’aide, par exemple). Un lanceur de sort muet subit un <span class=\"italique\">dé malus</span> à ses tests d’attaque magique (ou il peut choisir d’utiliser la magie discrète, règle de concentration).</p>\n    <p class=\"voie-titre-3\">5. Brise genou (M) : </p>\n    <p class=\"alinea\">en réussissant un test d’attaque au contact, le personnage porte un coup puissant dans le genou d’une créature humanoïde. Il inflige 1d4° DM et la cible est <span class=\"italique\">invalide</span> pour le reste du combat. Si la cible est d’un NC supérieur ou égal au rang atteint dans la voie, elle peut faire un test de CON difficulté [10 + rang] chaque round à la fin de son tour pour se débarrasser de cet effet (elle y est ensuite immunisée pour le reste du combat).</p>\n    <p class=\"voie-titre-3\">6. Ne me tourne pas le dos (G) : </p>\n    <p class=\"alinea\">une fois par round, si une créature quitte le contact du personnage**, le personnage peut lui porter une Attaque sournoise. S’il ne dispose pas de cette capacité, il ajoute tout de même +1d4° aux DM s’il réussit cette attaque.</p>\n    <p class=\"voie-titre-3\">7. Égorger (A) : </p>\n    <p class=\"alinea\">si le personnage réussit une attaque contre une créature humanoïde <span class=\"italique\">surprise </span>dont le NC est inférieur à 4, elle meurt immédiatement. Si le personnage connaît l’<span class=\"italique\">Attaque sournoise</span>, le NC augmente de +1 par dé d’attaque sournoise. Sinon cette attaque inflige des DM normaux. </p>\n    <p class=\"voie-titre-3\">8. Un simple regard (G) : </p>\n    <p class=\"alinea\">le personnage a atteint le stade ou un simple regard suffit à dissuader son adversaire de tenter quelque chose. S’il réussit un test opposé d’attaque magique contre une ou plusieurs cibles humanoïdes à une portée de 10 m, elles renoncent à l’attaquer. En cas d’échec, il ne peut plus tenter cette capacité contre ces cibles durant ce combat. Si la cible est d’un NC supérieur au niveau du personnage, l’effet ne dure qu’un seul round. Le personnage obtient un <span class=\"italique\">dé bonus</span> à toutes les tentatives d’intimidation ou de persuasion après l’utilisation réussie d’un simple regard. L’effet de la capacité cesse immédiatement s’il attaque la cible et il ne peut plus utiliser la capacité contre elle pour ce combat. Les créatures sans esprit ou d’une intelligence animale sont immunisées à cette capacité.</p>\n    <p class=\"COF2--Texte-Notes-Asterisque\">**Une cible peut battre en retraite prudemment, en utilisant une action limitée pour ne se déplacer que de l’équivalent d’une action de mouvement. Ce type de manœuvre n’est généralement utilisé que par ceux qui ont été témoins du destin de celui qui tourne le dos au PJ.</p>\n\n\n    <h2 class=\"voie\">Voies de combattant</h2>\n   \n    <h3 class=\"voie\">Voie des armes à deux mains</h3>\n    <p class=\"alinea\">Au même titre que d’autres armes, une arme à deux mains permet au guerrier de développer un style de combat bien particulier afin d’exploiter pleinement ses avantages : une allonge supérieure et une force d’impact destructrice.</p>\n    <p class=\"alinea\">Les capacités issues de cette voie ne fonctionnent pas avec les armes qui infligent des DM non létaux ou seulement 1d6 DM.</p>\n    <p class=\"voie-titre-3\">4. Frappe massive (L) : </p>\n    <p class=\"alinea\">le personnage fait une attaque au contact et inflige ses DM maximaux en cas de réussite (les dés bonus ne sont pas maximisés). De plus, la cible doit réussir un test opposé de FOR ou être <span class=\"italique\">renversée </span>(rendement décroissant sur le test de FOR : la cible bénéficie d’un bonus cumulatif de +5 à son test pour chaque nouvelle tentative durant le même combat). Si la cible est de taille <span class=\"italique\">énorme</span> ou <span class=\"italique\">colossale</span>, elle obtient un <span class=\"italique\">dé bonus</span> au test de FOR.</p>\n    <p class=\"voie-titre-3\">5. Gros monstre, grosse arme : </p>\n    <p class=\"alinea\">contre les créatures de taille grande et supérieure, les DM des armes à deux mains augmentent d’une catégorie d12 et 2d6 passent à 2d8, 1d8 et 1d10 passent à 1d12 (uniquement pour les armes tenues à deux mains), 2d8 passent à 2d10.</p>\n    <p class=\"voie-titre-3\">6. Tenir à distance : </p>\n    <p class=\"alinea\">lorsque le personnage tient une arme à deux mains, il gagne un bonus de +1 en DEF. Ce bonus passe à +2 au rang 8.</p>\n    <p class=\"voie-titre-3\">7. Critique destructeur : </p>\n    <p class=\"alinea\">le personnage abaisse son seuil de critique avec toutes les armes à deux mains de 1 point. De plus,<span class=\"gras\"> </span>lorsqu’il obtient un critique avec une arme à deux mains, le combattant obtient +2d4° aux DM en plus des effets du critique.</p>\n    <p class=\"voie-titre-3\">8. Décapitation : </p>\n    <p class=\"alinea\">lorsque vous obtenez le résultat maximal sur un dé de DM d’une attaque au contact avec une arme à deux mains (par exemple 6 sur l’un des d6 de l’épée à deux mains), si la cible possède un NC inférieur ou égal à 5, elle est décapitée (ou même tranchée en deux) et morte. Si vous obtenez le résultat maximal sur les deux dés de DM (impossible donc si vous lancez un seul dé de DM !), le personnage décapite une cible d’un NC inférieur à son niveau. Une capacité qui lui permet d’obtenir automatiquement les DM maximaux (comme <span class=\"italique\">Frappe massive</span>) ne permet pas de déclencher cet effet.</p>\n\n    <h3 class=\"voie\">Voie de l’arme liée</h3>\n    <p class=\"alinea\">Certains héros tissent un lien particulier avec leur arme favorite. Cette compagne de tous les jours devient leur alliée la plus fidèle et un lien magique les unit progressivement.</p>\n    <p class=\"alinea\">Le personnage choisit une arme et se lie avec l’objet par un rituel informel qui dure 2d6 jours. Une fois par niveau, le personnage peut créer un lien avec une nouvelle arme, mais le lien qui le liait à la précédente disparaît.</p>\n    <p class=\"voie-titre-3\">4. Fidèle : </p>\n    <p class=\"alinea\">l’arme est considérée comme magique et octroie au PJ un <span class=\"italique\">dé bonus</span> en attaque une fois par combat. Si l’arme est en vue et à moins de 10 m (ou sa portée dans le cas d’une arme de lancer), il peut la faire revenir dans sa main en action gratuite. Si l’arme est saisie par une autre créature, il doit emporter un test opposé de CHA contre la FOR de son adversaire pour la faire revenir dans sa main. Si elle n’est pas en vue, il sait toujours dans quelle direction elle se trouve.</p>\n    <p class=\"voie-titre-3\">5. Alliée loyale : </p>\n    <p class=\"alinea\">une fois par combat, lorsqu’il obtient 1 au test d’attaque avec son arme, le joueur peut le remplacer par la valeur 20.</p>\n    <p class=\"voie-titre-3\">6. Arme dansante (M) : </p>\n    <p class=\"alinea\">une fois par combat, le personnage peut demander à son arme de combattre pour lui. Elle attaque pendant [rang] rounds en utilisant la valeur d’attaque magique du PJ et en infligeant ses DM de base (plus un éventuel bonus de magie si l’arme est enchantée). S’il sombre dans l’inconscience, l’arme continue à veiller sur lui et à attaquer tous les ennemis qui approchent de son corps, tant que la durée totale de la capacité n’est pas atteinte. Ensuite elle devient inerte et tombe au sol.</p>\n    <p class=\"voie-titre-3\">7. Aura élémentaire (A) : </p>\n    <p class=\"alinea\">une fois par combat, le personnage imprègne son arme d’une aura élémentaire pendant CON minutes. Cette aura lui offre un bonus de +1d4° aux DM qui prennent la forme de feu, d’acide, de froid ou d’électricité. L’élément choisi reste toujours le même. Ce bonus aux DM ne peut pas se cumuler à un autre bonus magique élémentaire (arc de feu, sort élémentaire, etc.).</p>\n    <p class=\"voie-titre-3\">8. Milles lames (L) : </p>\n    <p class=\"alinea\">une fois par jour, le personnage fait couler son propre sang sur son arme : il sacrifie 2d4° PV et invoque les sœurs spirituelles de son arme. Pendant 5 rounds, tous les adversaires du personnage dans un rayon de 10 m autour de lui sont frappés par une arme translucide semblable à la sienne et subissent automatiquement 1d4° DM.</p>\n\n    <h3 class=\"voie\">Voie du chevalier dragon</h3>\n    <p class=\"alinea\">L’ordre des chevaliers dragons est une unité mythique et grandiose réservée à l’élite de la chevalerie d’un puissant empire. La voie présentée ci-dessous a été conçue à partir des symboles liés au dragon rouge, mais elle peut évidemment être déclinée pour d’autres couleurs.</p>\n    <p class=\"alinea\">Pour choisir cette voie, il faut avoir acquis la capacité Monture fantastique (rang 5 de la voie du cavalier) et choisi un drake au niveau 9 (une sorte de lézard volant, cousin mineur du dragon). De fait, à moins d’une autorisation très spécifique du MJ, cette voie ne sera ouverte qu’à haut niveau (9 à 13).</p>\n    <p class=\"voie-titre-3\">4. Ordre du chevalier dragon : </p>\n    <p class=\"alinea\">le cavalier rejoint l’ordre des chevaliers dragons avec le grade d’apprenti. Lorsqu’il porte les insignes de son ordre ou chevauche son drake, il gagne un bonus de +5 pour tous les tests de persuasion et d’intimidation. De plus, son drake obtient une réduction des DM contre le feu de 10.</p>\n    <p class=\"voie-titre-3\">5. Résistance au feu : </p>\n    <p class=\"alinea\">le cavalier est désormais un membre à part entière de l’ordre des chevaliers</p>\n    <p class=\"alinea\">dragon. Il a appris à résister aux flammes les plus féroces et il retranche 5 à tous les DM de feu subis (RD [feu] 5). Cette réduction passe à 10 une fois atteint le rang 7.</p>\n    <p class=\"voie-titre-3\">6. Épée de feu (M) : </p>\n    <p class=\"alinea\">le cavalier peut enflammer son épée pour [5 + CHA] rounds. Elle inflige dès lors +1d4° DM de feu.</p>\n    <p class=\"voie-titre-3\">7. Monture puissante : </p>\n    <p class=\"alinea\">le drake atteint sa pleine maturité et augmente ses capacités offensives.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2\">Drake</li>\n    </ul>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"Emphasis--Technique-\"> AGI</span><span class=\"gras\"> </span>+0 <span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"Emphasis--Technique-\"> CON</span><span class=\"gras\"> </span>+6* <span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"Emphasis--Technique-\"> FOR</span><span class=\"gras\"> </span>+6 | PER +1 |</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur--Bas-\">|<span class=\"Emphasis--Technique-\"> INT</span><span class=\"gras\"> </span>-2 <span class=\"COF2---Technique-pipe--Puce\"><span class=\"Emphasis--Technique-\">|</span></span><span class=\"Emphasis--Technique-\"> CHA</span><span class=\"gras\"> </span>+0 | VOL +2 |</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">S)</span> Défense 22</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">V)</span> <span class=\"Emphasis--Technique-\">Points de vigueur</span> [10 + niveau × 6]</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">I)</span> <span class=\"Emphasis--Technique-\">Initiative</span> [Init. du personnage]</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur---haut-\"><span class=\"Emphasis--Technique-\">Attaque </span><span class=\"gras\"> </span>[attaque magique]<span class=\"gras\"> </span>· DM 2d4°+6</p>\n    <p class=\"voie-titre-3\">8. Souffle enflammé (A) : </p>\n    <p class=\"alinea\">le drake est désormais capable de cracher du feu au prix d’une action d’attaque une fois par combat. Toutes les cibles situées dans un cône de 10 m de long sur 10 m de large, subissent 8d4° DM de feu, ou la moitié seulement si elles réussissent un test d’AGI difficulté 12.</p>\n\n    <h3 class=\"voie\">Voie du combattant des tunnels</h3>\n    <p class=\"alinea\">Le combattant des tunnels est le spécialiste de la survie dans l’outre-monde, le monde souterrain, mais c’est aussi et surtout un combattant redoutable parfaitement formé à éliminer les dangereuses hordes goblinoïdes qui pullulent sous terre.</p>\n    <p class=\"voie-titre-3\">4. Infravision : </p>\n    <p class=\"alinea\">le combattant devient capable de voir dans le noir à une distance de 10 m (ou il augmente la portée de celle-ci de 10 m). De plus, il obtient +5 à tous les tests de survie et d’orientation en milieu souterrain.</p>\n    <p class=\"voie-titre-3\">5. Combat confiné : </p>\n    <p class=\"alinea\">lorsque l’espace est réduit, le combattant des tunnels ne subit plus de <span class=\"italique\">dé malus</span> en attaque avec une arme plus longue qu’une dague. Il peut utiliser une arme à deux mains avec un <span class=\"italique\">dé malus</span>. De plus, puisqu’il peut rarement esquiver, le combattant améliore ses techniques de parade, il gagne +1 en DEF et ce bonus passe à +2 au rang 7, tant qu’il tient une arme en main. Ce bonus s’applique même en dehors d’un combat en milieu confiné.</p>\n    <p class=\"voie-titre-3\">6. Briseur de hordes (G) : </p>\n    <p class=\"alinea\">une fois par round,<span class=\"gras\"> </span>le personnage inflige automatiquement 1d4° DM à chaque adversaire à son contact dont le NC est inférieur ou égal à la moitié de son propre niveau (il doit pouvoir agir et avoir une arme en main).</p>\n    <p class=\"voie-titre-3\">7. Tueur de nuées : </p>\n    <p class=\"alinea\">le combattant des tunnels inflige +1d4° DM aux créatures de tailles Petite ou inférieures (striges, kobolds, etc.). Ce bonus s’applique aussi aux DM qu’il inflige aux nuées.</p>\n    <p class=\"voie-titre-3\">8. Briseur de voûte : </p>\n    <p class=\"alinea\">une fois par combat, dans une cavité de moins de 6 m de hauteur, le combattant des tunnels peut frapper le sol ou un mur pour faire s’écrouler la voûte sur ses adversaires. Tous les adversaires dans une zone de 10 × 10 m face à lui subissent 4d4° DM à cause des rochers qui tombent du plafond. La zone affectée devient un terrain difficile et les créatures réduites à 0 PV sont ensevelies sous l’éboulis.</p>\n\n    <h3 class=\"voie\">Voie du combat du mal</h3>\n    <p class=\"alinea\">Cette voie est destinée au pourfendeur de créatures maléfiques, chasseur de sorcière et autre inquisiteur. Elle peut aussi convenir à un barbare qui aurait une haine viscérale de la corruption.</p>\n    <p class=\"voie-titre-3\">4. Juste courroux (G) : </p>\n    <p class=\"alinea\">Chaque fois que le personnage est victime d’une <span class=\"italique\">Attaque sournoise</span> (voie de l’assassin, profil de voleur) ou d’une <span class=\"italique\">Attaque mortelle</span> (capacité de créature), il peut riposter par une attaque au contact en action gratuite.</p>\n    <p class=\"voie-titre-3\">5. Épée de lumière (M) : </p>\n    <p class=\"alinea\">L’arme du personnage brille d’une lumière magique équivalente à une torche pour le reste du combat. Elle occasionne +1d4° DM supplémentaire aux morts-vivants, aux créatures démoniaques ou aux animaux corrompus par le mal. Alternativement, si cette voie est choisie par un barbare qui déteste la magie, la lame ne brille pas et les DM supplémentaires sont juste le fruit de sa hargne.</p>\n    <p class=\"voie-titre-3\">6. Sentir la corruption (L) : </p>\n    <p class=\"alinea\">le personnage se concentre et détecte si une source maléfique est présente dans un rayon de 20 m autour de lui. Il ne peut ni déterminer sa localisation, ni sa nature. Les sources maléfiques possibles sont les démons, les morts-vivants, les animaux corrompus, les artefacts maléfiques, les lieux maudits.</p>\n    <p class=\"voie-titre-3\">7. Frappe suppressive (L) : </p>\n    <p class=\"alinea\">en plus d’infliger des DM normaux, cette attaque oblige la cible à faire un test opposé d’attaque magique contre le personnage. En cas d’échec, elle ne peut utiliser aucun pouvoir magique à son prochain tour.</p>\n    <p class=\"voie-titre-3\">8. Résister à la corruption : </p>\n    <p class=\"alinea\">une fois par combat, le personnage résiste totalement à un sort ou un effet magique de son choix. De plus, il est immunisé aux effets de corruption : drain, affaiblissement, pourriture, empoisonnement ou maladie provoqués par les morts-vivants, les démons ou les animaux maléfiques ou corrompus.</p>\n\n    <h3 class=\"voie\">Voie du colosse</h3>\n    <p class=\"alinea\">À force d’entraînement, le personnage développe une force prodigieuse et des muscles énormes. Il augmente son poids d’au moins 10 kg par rang atteint dans la voie, tout en muscle.</p>\n    <p class=\"alinea\">Il est nécessaire d’avoir au moins +3 en Force pour choisir cette voie.</p>\n    <p class=\"voie-titre-3\">4. Stature de géant : </p>\n    <p class=\"alinea\">le colosse est considéré comme faisant une taille de plus que sa taille réelle (grande au lieu de moyenne, par exemple) pour déterminer s’il peut être affecté par les capacités spéciales des créatures et des adversaires (fauchage, agripper, etc.). De plus il inflige 1d6 DM à mains nues. </p>\n    <p class=\"voie-titre-3\">5. Résistance colossale : </p>\n    <p class=\"alinea\">le colosse gagne immédiatement 5 PV supplémentaires, auxquels il ajoute sa CON.</p>\n    <p class=\"voie-titre-3\">6. Force du titan : </p>\n    <p class=\"alinea\">le colosse augmente sa valeur de FOR de +1.</p>\n    <p class=\"voie-titre-3\">7. Poigne de fer : </p>\n    <p class=\"alinea\">le colosse peut utiliser une arme à deux mains à une seule main (épée ou hache à deux mains). À deux mains, il peut utiliser une arme prévue pour une créature de taille grande qui inflige 2d8 DM au lieu de 2d6.</p>\n    <p class=\"voie-titre-3\">8. Attaque monumentale (L) : </p>\n    <p class=\"alinea\">une fois par combat, le colosse rassemble toute sa puissance pour porter une attaque absolument dévastatrice en dépensant toute la rage accumulée jusque-là. L’attaque obtient un bonus de +5 pour toucher et un bonus aux DM de +1d4°/round de combat contre cette créature. Si la cible a un NC inférieur au niveau du colosse, elle est immédiatement <span class=\"italique\">affaiblie</span> pour 1 round pour chaque round de combat. Pour le bonus au dégât comme pour l’état <span class=\"italique\">affaibli</span>, on comptabilise tous les rounds précédents durant lesquels le personnage a attaqué la créature au moins une fois (maximum 5 rounds).</p>\n\n    <h3 class=\"voie\">Voie du danseur de guerre</h3>\n    <p class=\"alinea\">Populaire chez certaines tribus d’elfes sauvages ou de nomades du désert, ce style de combat inhabituel est constitué de pas de danse et d’acrobaties. Le combattant masque ses mouvements, ce qui le rend difficile à cerner et surprenant.</p>\n    <p class=\"alinea\">Pour pouvoir utiliser les capacités de cette voie, le personnage ne doit pas porter d’armure plus encombrante qu’une chemise de mailles.</p>\n    <p class=\"voie-titre-3\">4. Vent des lames : </p>\n    <p class=\"alinea\">le personnage peut utiliser son AGI au choix en attaque au contact ou aux DM (mais pas les deux, sauf capacité l’y autorisant) au lieu de sa FOR lorsqu’il utilise une dague, une épée (courte, longue, sabre ou vivelame) ou une lance. Dans le cas d’une arme à une main, il ne peut bénéficier de ce bonus que sur sa main principale.</p>\n    <p class=\"voie-titre-3\">5. Pirouettes : </p>\n    <p class=\"alinea\">les pas de danse rendent le personnage insaisissable. Il gagne +1 en DEF et ce bonus passe à +2 au rang 8. De plus, le personnage gagne un bonus de +5 aux tests de danse et d’acrobaties.</p>\n    <p class=\"voie-titre-3\">6. Attaque en mouvement (G) : </p>\n    <p class=\"alinea\">à chaque fois qu’il réalise une action limitée pour porter une attaque au contact, le personnage peut en plus se déplacer de 10 m avant ou après.</p>\n    <p class=\"voie-titre-3\">7. Danse des lames (L) : </p>\n    <p class=\"alinea\">le personnage réalise un pas de danse et entre en transe pour le reste du combat. Pendant la <span class=\"italique\">Danse des lames</span>, il peut réaliser une attaque gratuite supplémentaire à son tour chaque round bien qu’elle subisse un <span class=\"italique\">dé malus</span>. Le personnage peut mettre fin à la transe au moment où il le veut, mais il ne peut recommencer avant le prochain combat. Toutefois, s’il reçoit les DM d’une attaque critique, la transe est stoppée net.</p>\n    <p class=\"voie-titre-3\">8. Volte-face : </p>\n    <p class=\"alinea\">pour chaque round où le PJ attaque une cible différente de celle du round précédent, il obtient un <span class=\"italique\">dé bonus</span> en attaque et un bonus de +1d4° aux DM sur sa première attaque.</p>\n\n    <h3 class=\"voie\">Voie de l’écorcheur</h3>\n    <p class=\"alinea\">Chevalier noir, barbare tendance gore ou simplement guerrier sadique, le combattant qui choisit la voie de l’écorcheur soigne son apparence intimidante, toutefois ce n’est que secondaire<span class=\"italique\"> :</span> ce qu’il aime, c’est le goût du sang.</p>\n    <p class=\"voie-titre-3\">4. Armes dentelées : </p>\n    <p class=\"alinea\">les armes et les lames du personnage sont dentelées, elles possèdent des formes torturées destinées à provoquer des blessures sanglantes. Le personnage obtient un bonus de +5 à tous ses tests d’intimidation. De plus, lors d’une attaque réussie, il provoque un effet de saignement qui inflige 1 DM par round à la victime pour le reste du combat. Pour stopper cette hémorragie, la victime doit recevoir des soins ou prendre une action limitée et réussir un test d’AGI difficulté 10. Cet effet de saignement passe à 2 DM au rang 8 de la voie. Il ne se cumule pas.</p>\n    <p class=\"voie-titre-3\">5. Armure à pointes : </p>\n    <p class=\"alinea\">l’armure et le bouclier du guerrier sont décorés de piques et de lames afin de blesser les créatures qui l’attaquent. À chaque fois qu’une créature attaque au contact le personnage avec des armes naturelles (mains nues, griffes crocs) et qu’elle touche au moins une Défense de 10, elle subit 1d4 DM. Ces DM passent à 1d4° au rang 7.</p>\n    <p class=\"voie-titre-3\">6. Blessures affreuses : </p>\n    <p class=\"alinea\">les blessures infligées par les attaques au contact du personnage sont très longues à guérir. Les effets de soins ou de régénération sont divisés par 2 lorsqu’il s’agit de guérir ces DM.</p>\n    <p class=\"voie-titre-3\">7. Hémorragie interne : </p>\n    <p class=\"alinea\">Lorsque le personnage inflige un critique, la victime subit 1d4° DM supplémentaires à chaque round suivant pendant 3 rounds.</p>\n    <p class=\"voie-titre-3\">8. Impitoyable : </p>\n    <p class=\"alinea\">Lorsque l’écorcheur rate une attaque, il inflige tout de même 1d4° DM à sa cible (de même nature que les DM habituels de son attaque).</p>\n\n    <h3 class=\"voie\">Voie du guerrier-mage</h3>\n    <p class=\"alinea\">Cette voie permet de lancer des sorts en armures, elle peut s’avérer très utile pour un concept de chevalier de la mort (chevalier-sorcier).</p>\n    <p class=\"alinea\">E<span class=\"gras\">xceptionnellement,</span> cette voie donne seulement 4 PV par niveau. Il est nécessaire d’avoir acquis au moins une voie de combattant et une voie de mage.</p>\n    <p class=\"voie-titre-3\">4. Magie en armure : </p>\n    <p class=\"alinea\">le personnage peut lancer des sorts de magie profane en armure. Le bonus de DEF total des protections portées doit être inférieur ou égal au rang - 2. Par exemple, au rang 4, le personnage peut lancer des sorts en armure de cuir, et au rang 8, il peut porter une armure de plaque. Lorsqu’il respecte cette limitation, il est dispensé du surcoût de mana pour lancer un sort en armure (voir Profils hybrides, page <a><span class=\"Page-Number\">176</span></a>). Les bonus magiques des armures ne comptent pas dans le calcul de cette limitation. Cette capacité ne permet pas d’apprendre à utiliser des armures.</p>\n    <p class=\"voie-titre-3\">5. Rituel de combat : </p>\n    <p class=\"alinea\">parmi les sorts infligeant des DM que connaît le personnage, il en choisit un qui lui coûte désormais 1 PM de moins à lancer.</p>\n    <p class=\"voie-titre-3\">6. Déflexion arcanique (G) : </p>\n    <p class=\"alinea\">le combattant dépense 1 PM pour obtenir +2 en DEF contre une attaque. Il peut annoncer cette action après avoir pris connaissance du résultat de l’attaque, de façon à la faire échouer. Il ne peut pas dépenser plus d’un PM par attaque, mais peut utiliser cette capacité plusieurs fois dans le round. À partir du rang 9, il peut dépenser 3 PM pour obtenir +5 en DEF.</p>\n    <p class=\"voie-titre-3\">7. Magie de combat : </p>\n    <p class=\"alinea\">lorsqu’il utilise la <span class=\"_sans-\">Concentration (L) </span>pour lancer un sort de rang 1 à 3, le combattant peut choisir de faire une attaque au contact gratuite au lieu de réduire son coût.</p>\n    <p class=\"voie-titre-3\">8. Frappe des arcanes (G) : </p>\n    <p class=\"alinea\">le personnage insuffle sa puissance magique dans une attaque au contact : il dépense 1 PM pour obtenir un <span class=\"italique\">dé bonus</span> et +1d4° aux DM sur cette attaque.</p>\n\n    <h3 class=\"voie\">Voie de l’ours</h3>\n    <p class=\"alinea\">Les guerriers-ours adoptent la philosophie, les techniques de combat et parfois même la forme de leur animal totémique.</p>\n    <p class=\"voie-titre-3\">4. Caractère d’ours : </p>\n    <p class=\"alinea\">le personnage gagne un bonus de +5 à tous les tests d’intimidation. Une fois par combat, il peut pousser un terrible grondement en action gratuite. Tous les adversaires à son contact de NC inférieur à son niveau doivent réussir un test de VOL difficulté [6 + rang] ou s’enfuir en courant pendant 1d4 rounds.</p>\n    <p class=\"voie-titre-3\">5. Hibernation : </p>\n    <p class=\"alinea\">le personnage peut dormir sans interruption jusqu’à 2 jours par rang. Durant cette période, il n’a besoin ni d’eau ni de nourriture et ne souffre pas plus du froid que de la chaleur ; il récupère normalement de ses blessures. Après avoir dormi plusieurs jours de suite, le personnage est capable de rester le même nombre de jours sans dormir.</p>\n    <p class=\"voie-titre-3\">6. Métamorphose (L) : </p>\n    <p class=\"alinea\">une fois par jour, le personnage peut prendre la forme d’un ours pendant [1d6+CON] minutes. Le personnage ne doit pas porter d’armure plus lourde que le cuir renforcé pour utiliser cette capacité.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2\">Ours brun</li>\n    </ul>\n    <p class=\"COF2--Bestiaire-Titre-3--onglet-\">Taille grande</p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">AGI</span><span class=\"gras\"> </span>+1<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CON</span><span class=\"gras\"> </span>+6*<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">FOR</span><span class=\"gras\"> </span>+6<span class=\"COF2---Technique-pipe--Puce\"> </span>| PER +2 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CHA</span><span class=\"gras\"> </span>-2<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">INT</span><span class=\"gras\"> </span>[INT du personnage] | </p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur--Bas-\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">VOL</span><span class=\"gras\"> </span>[VOL du personnage + 2] | </p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">S)</span> <span class=\"Emphasis--Technique-\">Défense</span> [12 + rang]</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">V)</span> <span class=\"Emphasis--Technique-\">Points de vigueur</span> [rang × 5]</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">I)</span> <span class=\"Emphasis--Technique-\">In</span>itiative 11</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur---haut-\"><span class=\"Emphasis--Technique-\">Attaque</span>  Morsure et griffes attaque magique du personnage · DM 2d4+6</p>\n    <p class=\"ParaOverride-6 alinea\">Le personnage conserve sa propre INT, mais il a tendance à réagir comme l’animal qu’il est devenu et ne peut plus utiliser ses capacités de profil. Si le personnage est réduit à 0 PV sous cette forme, il reprend forme humaine au début de son prochain tour par une action de mouvement et retrouve les PV qu’il avait avant la transformation.</p>\n    <p class=\"voie-titre-3\">7. Étreinte de l’ours (L) : </p>\n    <p class=\"alinea\">une fois par combat, le personnage peut se saisir d’un adversaire dont la FOR est inférieure à la sienne et l’écraser entre ses bras puissants. Sur un test d’attaque au contact réussi, le personnage inflige [2d4°+FOR] DM à sa cible et elle est <span class=\"italique\">immobilisée </span>entre ses bras. À son tour, la victime peut tenter de se libérer avec un test de FOR en opposition ; en cas d’échec, elle ne peut faire aucune action. À chacun des tours suivants, tant que l’étreinte est maintenue, le personnage inflige à nouveau des DM sans avoir à réaliser son test d’attaque. Cette capacité peut être utilisée sous forme d’ours.</p>\n    <p class=\"voie-titre-3\">8. Métamorphose supérieure (L) : </p>\n    <p class=\"alinea\">les plus puissants guerriers-ours peuvent prendre la forme d’un ours une fois par combat (nécessite de terminer une récupération rapide). Ces métamorphoses durent chaque fois jusqu’à [1d6+CON] heures.</p>\n\n    <h3 class=\"voie\">Voie du porteur de bouclier</h3>\n    <p class=\"alinea\">Cette voie permet de devenir un expert du bouclier. Un guerrier ayant complété la voie du bouclier ou un chevalier celle de la guerre pourront trouver là une spécialisation toujours plus pointue dans le domaine défensif.</p>\n    <p class=\"voie-titre-3\">4. Parade au bouclier (G) : </p>\n    <p class=\"alinea\">une fois par combat, le personnage peut parer une attaque au contact ou à distance qui le touche avec son bouclier (action gratuite). Il ne subit aucun DM sauf s’il s’agit d’un critique (il ne peut pas le parer).</p>\n    <p class=\"voie-titre-3\">5. Attaque au bouclier (G) : </p>\n    <p class=\"alinea\">une fois par round, le personnage peut faire une attaque gratuite au bouclier. Il subit un <span class=\"italique\">dé malus</span> en attaque et il inflige [1d4°+FOR] DM.</p>\n    <p class=\"voie-titre-3\">6. Bousculade : </p>\n    <p class=\"alinea\">lorsque le personnage réussit son attaque au bouclier, il peut choisir de faire reculer sa cible de 2 m. Si la cible est d’une taille supérieure à la sienne, il doit emporter un test opposé de FOR. De plus, le personnage augmente de +1 la DEF apportée par son bouclier. Ce bonus passe à +2 au rang 8 de la voie.</p>\n    <p class=\"voie-titre-3\">7. Dévier les coups (G) : </p>\n    <p class=\"alinea\">une fois par round, en action gratuite, le personnage retranche la valeur de DEF de son bouclier (bonus de magie inclus) aux DM subis d’une attaque au contact ou à distance, sauf s’il est surpris.</p>\n    <p class=\"voie-titre-3\">8. Lancer de bouclier (A) : </p>\n    <p class=\"alinea\">le personnage peut lancer son bouclier à une portée de 20 m par une action d’attaque s’il réussit un test d’attaque à distance, il inflige les DM d’une <span class=\"italique\">Attaque au bouclier</span> et la cible doit faire un test de FOR difficulté [10 + FOR du personnage] ou être <span class=\"italique\">renversée</span>. Tant que le bouclier est à moins de 20 m du personnage, il peut le faire revenir à son bras (et l’équiper) par une action de mouvement (M).</p>\n\n    <h3 class=\"voie\">Voie du tueur de géants</h3>\n    <p class=\"alinea\">Célèbres parmi les nains, les tueurs de géants sont une caste à part, des têtes brûlées qui se sont spécialisées dans les combats contre cet ennemi ancestral dans les montagnes. Avec le temps, cette pratique extrême a été adoptée par d’autres peuples.</p>\n    <p class=\"voie-titre-3\">4. Profil bas : </p>\n    <p class=\"alinea\">que ce soit pour approcher ou pour éviter les grandes créatures, le tueur de géants sait se faire tout petit. Il obtient un bonus de +5 à tous les tests de discrétion destinés à échapper à la perception des créatures de taille grande et supérieure.</p>\n    <p class=\"voie-titre-3\">5. Ventre mou : </p>\n    <p class=\"alinea\">Le personnage sait se placer de façon à atteindre les parties molles ou vitales en passant sous les grandes créatures. Il ignore la RD des créatures lorsqu’elle est basée sur leur taille.</p>\n    <p class=\"voie-titre-3\">6. Réduire la distance : </p>\n    <p class=\"alinea\">le personnage est passé maître dans l’art de réduire la distance pour gêner les créatures avec une grande allonge. Il obtient +1 en DEF contre les créatures de taille grande, +2 contre les créatures énormes et +3 contre les créatures colossales.</p>\n    <p class=\"voie-titre-3\">7. Pieds d’argile (L) : </p>\n    <p class=\"alinea\">le tueur de géants réalise une attaque aux jambes contre une créature de taille grande ou supérieure. En cas de réussite, il inflige ½ DM, mais la créature est <span class=\"italique\">ralentie </span>au prochain round et <span class=\"italique\">invalide </span>pour tout le reste du combat. En cas de réussite avec une marge d’au moins 10 points, la cible est de plus <span class=\"italique\">renversée </span>! Une cible ne peut subir ces effets plus d’une fois par combat (<span class=\"italique\">ralenti</span> et invalide).</p>\n    <p class=\"voie-titre-3\">8. Tueur de géants : </p>\n    <p class=\"alinea\">le personnage est habitué à combattre les géants et les énormes créatures. Il obtient +1d6 DM contre les créatures de taille grande, +1d4° DM contre les créatures de taille énorme et +2d4° DM contre celles de taille <span class=\"italique\">colossale</span>. Si votre PJ n’est pas un nain, c’est sans doute parce qu’il est capable de sauter sur sa victime pour atteindre des points vitaux. S’il s’agit d’un nain, c’est plutôt parce que sa victime a posé genoux à terre !</p>\n</div>\n\n\n\n    <h2 class=\"voie\">Voies de mage</h2>\n\n    <p class=\"alinea\">Les sorts des voies de mage sont tous indexés sur l’Intelligence. Toutefois, si un ensorceleur (ou un barde) choisit une de ces voies, il utilisera son Charisme.</p>\n\n    <h3 class=\"voie\">Voie de l’archimage</h3>\n    <p class=\"alinea\">L<span class=\"_sans-\">a voie de l’archimage est la voie par défaut des plus grands magiciens, elle est le prolongement direct de la voie de la magie universelle et leur ouvre un éventail de pouvoirs défensifs et offensifs </span>importants.</p>\n    <p class=\"voie-titre-3\">4. Sceptre défensif : </p>\n    <p class=\"alinea\">le bâton du mage est un outil de défense complet, il lui sert aussi bien à parer efficacement en mêlée qu’à se protéger des sorts adverses. Lorsqu’il tient son bâton en main, le personnage gagne un bonus de +1 en DEF et à tous les tests opposés de magie effectués pour résister à des sorts. Ce bonus passe à +2 au rang 6 et +3 au rang 8.</p>\n    <p class=\"voie-titre-3\">5. Bâton magique : </p>\n    <p class=\"alinea\">le personnage choisit un sort de rang 1 de la famille des mages. Il est lié à son bâton et il peut l’utiliser au prix d’une action de mouvement sans dépense de mana. À partir du rang 7, il peut ajouter un sort de rang 2 qui ne coûte pas non plus de point de mana.</p>\n    <p class=\"voie-titre-3\">6. Paralysie (L)* : </p>\n    <p class=\"alinea\">le lanceur de sort paralyse<span class=\"italique\"> </span>autant de créatures qu’il le peut (cf. ci-après) dans un rayon de 10 m autour de lui pendant [1d4°+ INT] rounds. Il doit maintenir sa concentration par une action de mouvement pendant toute la durée du sort. Il peut affecter autant de créatures qu’il souhaite tant que la somme de leurs NC ne dépasse pas son niveau. Les créatures de NC 4 ou plus peuvent se libérer du sort en réussissant un test de CON difficulté 15, une tentative par round (G).</p>\n    <p class=\"voie-titre-3\">7. Barrière magique (L)* : </p>\n    <p class=\"alinea\">une fois par jour, le lanceur de sort trace une ligne imaginaire de son bâton, qui constitue une frontière invisible que nul ne saurait franchir sans son autorisation. Toute créature qui tente de passer ressent une forte contrainte à rebrousser chemin ; si elle tente de forcer le passage, elle doit réaliser un test opposé d’attaque magique contre le personnage. En cas d’échec, elle subit [5d4°°+ INT] DM et ne peut faire de nouvelle tentative avant une heure. En cas de succès, elle parvient à franchir la limite et ne subit que la moitié des DM. La frontière mesure un maximum de 20 m de long (sans limite de hauteur) et sa durée est de 24 h.</p>\n    <p class=\"voie-titre-3\">8. Métamorphose d’autrui (A)* : </p>\n    <p class=\"alinea\">le lanceur de sort doit réussir un test opposé d’attaque magique contre une cible à une portée de 20 m. Il la transforme en un animal de taille petite ou inférieure de son choix (grenouille et mouton sont les favoris des magiciens). La créature possède 1 PV (grenouille) ou 2 PV (mouton), et si elle est réduite à 0 PV, elle retrouve sa forme initiale et doit faire un <span class=\"gras\">test de CON difficulté 10</span>. En cas d’échec, elle meurt. La durée du sort dépend du NC de la cible :</p>\n    <ul>\n        <li><span class=\"gras\">NC 0 à 1 </span>: permanent</li>\n        <li>NC 2 : 24 h</li>\n        <li><span class=\"gras\">N</span>C 3 : 1d6 h</li>\n        <li><span class=\"gras\">NC 4 :</span> 1d6 minutes</li>\n        <li><span class=\"gras\">NC 5+ :</span> 1d6 rounds</li>\n        <li><span class=\"gras\">NC égal ou supérieur au mag</span>e : 1 round</li>\n    </ul>\n    <p class=\"alinea\">Une créature ne peut pas être la cible de ce sort (réussi ou raté) plus d’une fois par combat.</p>\n\n    <h3 class=\"voie\">Voie du chaos</h3>\n    <p class=\"alinea\">P<span class=\"_sans-\">arfois aussi appelée voie de l’arc-en-ciel, cette voie manipule une énergie étrange et subtile dont les couleurs de l’arc-en-ciel ne sont que la manifestation d’une magie instable </span>et étrange.</p>\n    <p class=\"voie-titre-3\">4. Arc-en-ciel (A)* : </p>\n    <p class=\"alinea\">un rayon de lumière arc-en-ciel jaillit de la main du personnage et sur un test opposé d’attaque magique réussi, il percute une cible à une portée de 10 m. Les effets du sort dépendent du niveau de la cible (ou NC pour une créature).</p>\n    <ul>\n        <li class=\"COF2--Texte--Puce-\"><span class=\"gras\">NC 1 ou moins :</span> inconscient 1d6 rounds.</li>\n        <li class=\"COF2--Texte--Puce-\"><span class=\"gras\">NC 2 ou 3 :</span> <span class=\"italique\">aveuglé </span>1d6 rounds.</li>\n        <li class=\"COF2--Texte--Puce-\"><span class=\"gras\">NC 4 et plus :</span> <span class=\"italique\">affaibli </span>1d6 rounds.</li>\n    </ul>\n    <p class=\"alinea\">Aucune créature d’un niveau supérieur ou égal au magicien ne peut être affectée par le sort.</p>\n    <p class=\"voie-titre-3\">5. Mur arc-en-ciel (A)* : </p>\n    <p class=\"alinea\">le sort crée un mur opaque de couleurs chatoyantes et changeantes. Le personnage invoque au choix un mur rectiligne qui mesure jusqu’à 5 m de haut et 3 m de long par rang ou un mur circulaire d’un diamètre maximal égal au rang, dans les deux cas pour une durée d’INT minutes. Si une créature d’un NC inférieur au niveau du personnage tente de traverser le mur, elle est violemment repoussée de 2d4° mètres en arrière et elle subit autant de DM. Une créature de niveau supérieur ou égal doit réussir un test d’INT difficulté [10 + INT du personnage] pour le franchir ou subir le même effet que les autres en cas d’échec. Le magicien peut passer à travers le mur comme s’il n’existait pas. Le mur stoppe toutes les attaques magiques et les projectiles lancés à travers disparaissent simplement (une arme magique réapparaît à la fin du sort à l’endroit où elle a disparu).</p>\n    <p class=\"voie-titre-3\">6. Pont arc-en-ciel (A)* : </p>\n    <p class=\"alinea\">le personnage crée un pont arc-en-ciel pendant INT heures entre deux points situés en vue (la distance peut mesurer plusieurs kilomètres). Les alliés du magicien peuvent l’emprunter comme un pont normal, mais la distance séparant les deux arches est parcourue instantanément. Les autres créatures doivent faire un test d’INT difficulté [10 + INT du mage]. En cas d’échec, déterminez l’effet aléatoirement en lançant 1d6.</p>\n    <p class=\"alinea\">1<span class=\"gras\">-2 :</span> La créature est projetée en l’air et subit 3d4° DM de chute.</p>\n    <p class=\"alinea\">3<span class=\"gras\">-4 :</span> la créature est projetée dans le temps et réapparaît 1d4° min plus tard.</p>\n    <p class=\"alinea\">5<span class=\"gras\">-6 :</span> la créature est projetée dans l’espace et elle réapparaît à 1d4° km dans une direction aléatoire.</p>\n    <p class=\"voie-titre-3\">7. Explosion multicolore (A)* : </p>\n    <p class=\"alinea\">l’explosion produit les mêmes effets que l’arc-en-ciel dans une zone de 10 m de diamètre à une portée de 30 m.</p>\n    <p class=\"voie-titre-3\">8. Sphère multicolore (A)* : </p>\n    <p class=\"alinea\">le magicien invoque une sphère immobile de lumières chatoyantes de 5 m de diamètre autour de lui, pour une durée d’INT heures. Aucun sort ne peut traverser la sphère (dans un sens comme dans l’autre) et les créatures subissent un effet qui dépend de leur NC.</p>\n    <ul>\n        <li><span class=\"gras\">NC inférieur à la moitié du niveau du personnage :</span> téléportation à une distance de 2d4° × 100 km dans une direction aléatoire.</li>\n        <li><span class=\"gras\">NC inférieur au niveau du personnage :</span> téléportation à une distance de 2d4° km.</li>\n        <li><span class=\"gras\">NC supérieur ou égal au niveau du personnage :</span> comme le précédent, mais la créature peut résister et réussir à entrer dans la sphère en réussissant un test d’INT difficulté [10 + INT du personnage].</li>\n    </ul>\n    <p class=\"alinea\">Le lieu où la créature est téléportée doit être sans danger direct (ni dans un endroit solide ni dans les flammes, etc.). Le magicien peut entrer et sortir à volonté de la sphère ainsi que toute personne qu’il autorise à passer.</p>\n\n    <h3 class=\"voie\">Voie des cristaux</h3>\n    <p class=\"alinea\">L<span class=\"_sans-\">e personnage a appris l’art de la taille et de l’harmonisation des cristau</span>x magiques.</p>\n    <p class=\"alinea\">Pour fonctionner, un cristal doit être lancé près de la tête du personnage, il se met alors à tourner rapidement autour de celle-ci. Activer ou désactiver un cristal correspond à une action limitée. Le personnage peut activer ou désactiver un cristal qu’il a fabriqué à n’importe quelle distance par une action limitée. Fabriquer un cristal demande 1d6 jours de travail et la dépense de 500 pa.</p>\n    <p class=\"voie-titre-3\">4. Premier cristal : </p>\n    <p class=\"alinea\">le personnage apprend à créer le cristal de son choix. Il peut le porter où le confier à la personne de son choix. Il ne peut activer qu’un seul cristal à la fois.</p>\n    <p class=\"voie-titre-3\">5. Second cristal : </p>\n    <p class=\"alinea\">le personnage apprend à créer un cristal de son choix. Il peut activer les effets de 2 cristaux simultanément, mais pas plusieurs fois le même sur une personne.</p>\n    <p class=\"voie-titre-3\">6. Troisième cristal : </p>\n    <p class=\"alinea\">le personnage apprend à créer deux nouveaux cristaux de son choix. Il peut activer les effets de 3 cristaux simultanément, mais pas plusieurs fois le même sur une personne.</p>\n    <p class=\"voie-titre-3\">7. Quatrième cristal : </p>\n    <p class=\"alinea\">le personnage apprend à créer deux nouveaux cristaux de son choix. Il peut activer les effets de 4 cristaux simultanément, mais pas plusieurs fois le même sur une personne.</p>\n    <p class=\"voie-titre-3\">8. Cinquième cristal : </p>\n    <p class=\"alinea\">le personnage apprend à créer trois nouveaux cristaux de son choix. Il peut activer les effets de 5 cristaux simultanément, mais pas plusieurs fois le même sur une personne.</p>\n    <table id=\"table020\" class=\"COF2--Tableau-Bi-color\">\n        <colgroup>\n            <col class=\"_idGenTableRowColumn-61\"></col>\n            <col class=\"_idGenTableRowColumn-62\"></col>\n            <col class=\"_idGenTableRowColumn-63\"></col>\n        </colgroup>\n        <tbody>\n            <tr clas