        <div class="journal-page-cof-base">
          <p>
            <span class="lettrine">V</span>ous trouverez dans ce chapitre la description des quatre profils de la famille des aventuriers : arquebusier, barde, rôdeur et voleur. Ce sont
            des profils polyvalents dont les capacités de combat sont basées sur la ruse ou le combat à distance plutôt que sur la force brute.
          </p>
          <p class="alinea">Ces profils partagent les éléments suivants.</p>
          <ul>
            <li><span class="gras">Points de vigueur / niveau</span> : 4</li>
            <li><span class="gras">Dé de récupération</span> : d8</li>
            <li><span class="gras">+1 point</span> de chance</li>
          </ul>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="4">Résumé des voies des profils de la famille des aventuriers</td>
            </tr>
            <tr class="entete">
              <td>Arquebusier</td>
              <td>Barde</td>
              <td>Rôdeur</td>
              <td>Voleur</td>
            </tr>
            <tr>
              <td>Voie de l’artilleur</td>
              <td>Voie de l’escrime</td>
              <td>Voie de l’archer</td>
              <td>Voie de l’assassin</td>
            </tr>
            <tr>
              <td>Voie des explosifs</td>
              <td>Voie du musicien</td>
              <td>Voie du compagnon animal</td>
              <td>Voie de l’aventurier</td>
            </tr>
            <tr>
              <td>Voie du mercenaire</td>
              <td>Voie du saltimbanque</td>
              <td>Voie de la survie</td>
              <td>Voie du déplacement</td>
            </tr>
            <tr>
              <td>Voie du pistolero</td>
              <td>Voie de la séduction</td>
              <td>Voie du traqueur</td>
              <td>Voie du roublard</td>
            </tr>
            <tr>
              <td>Voie de la précision</td>
              <td>Voie du vagabond</td>
              <td>Voie du combat à deux armes</td>
              <td>Voie du spadassin</td>
            </tr>
          </tbody></table>

          <h2 class="voie">Arquebusier</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 4 par niveau</p>
          <p class="alinea">
            L’arquebusier est un dur à cuire, un mercenaire qui vient généralement d’un pays lointain et maîtrise un style de combat exotique : les armes à feu et les explosifs.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild. </span>L’arquebusier est un personnage atypique dans les Terres d’Osgild. Il est toutefois plus commun dans les régions de l’est,
            où les armes à poudre ont d’abord été importées par le Protectorat de fer, tête de pont d’un vaste empire expansionniste qui a traversé l’océan. Mais cette nation est en guerre
            larvée permanente avec tous ses voisins et elle garde jalousement le secret des armes à poudre. Plus au sud, les nains de Kaer Glimmerstern maîtrisent à présent eux aussi la
            poudre et depuis peu ils s’en sont ouverts à leurs alliés, le royaume de Cobis et le duché de Périk. Guilde et Port-Libre, les deux grandes cités commerçantes se sont saisies
            de l’occasion et font désormais le commerce des armes à poudre, à prix d’or… Un PJ arquebusier devra donc avoir séjourné dans l’un de ces lieux.
          </p>
          <h3>Armes &amp; armures maîtrisées</h3>
          <p class="alinea">
            L’arquebusier sait manier toutes les armes de contact à une main, les armes à distance, armes à poudre incluses. Un arquebusier sait fabriquer sa propre poudre et elle ne
            risque pas d’exploser malgré lui (voir la section Équipement).
          </p>
          <p class="alinea">Les voies d’arquebusier limitent l’armure à la chemise de mailles et interdisent l’utilisation du bouclier.</p>
          <h3>Équipement de départ</h3>
          <p class="alinea">Pétoire (DM 1d10, portée 20 m), épée longue (DM 1d8), dague (DM 1d4), cuir renforcé (DEF +3).</p>

          <h3 class="voie">Voie de l’artilleur</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/arquebusier-voie-de-l-artilleur.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Mécanismes :</p>
          <p class="alinea">
            L’arquebusier ajoute son rang + 2 à tous les tests visant à réparer ou à comprendre des mécanismes (cela inclut le fait de désamorcer des pièges mécaniques et de manipuler des
            armes de siège). Il obtient un <span class="italique">dé bonus</span> à tous les tests d’attaque avec des armes de siège (baliste, couleuvrine, canon, trébuchet, catapulte,
            etc.).
          </p>
          <p class="voie-titre-3">2. Arme à répétition :</p>
          <p class="alinea">
            L’arquebusier modifie jusqu’à deux armes de son choix pour les doter de chargeurs. La capacité du chargeur est égale à [2 + INT] et elle augmente de 1 projectile supplémentaire
            chaque fois que le personnage atteint le rang 3 dans une voie d’arquebusier. Chaque chargeur doit être ensuite rechargé au rythme d’une action limitée (L) par projectile.
          </p>
          <p class="voie-titre-3">3. Tir de barrage (L) :</p>
          <p class="alinea">
            L’arquebusier surveille une zone de 20 m de large face à lui. Si une créature se déplace dans cette zone avant son prochain tour, il peut faire une attaque à distance. En cas
            de succès la victime choisit entre deux possibilités : soit elle subit le double des dommages, soit elle termine son tour et son déplacement à l’endroit de l’attaque et ne
            subit pas de dommages. L’arquebusier peut effectuer un tir de barrage sur plusieurs créatures durant le round, tant qu’il n’a pas besoin de recharger.
          </p>
          <p class="voie-titre-3">4. Canon double :</p>
          <p class="alinea">
            L’arquebusier peut bricoler ses armes à poudre (mais pas une couleuvrine) pour les doter d’un second canon. Il double le dé de DM de l’arme (mais pas les dés bonus ni les
            bonus). Il doit recharger chaque canon individuellement (un canon double consomme 2 projectiles). En cas de critique le dé est triplé (au lieu de ×4). Ce type d’arme possède
            une double détente et il reste possible de décharger un seul canon à la fois.
          </p>
          <p class="voie-titre-3">5. Couleuvrine (L) :</p>
          <p class="alinea">
            L’arquebusier obtient une couleuvrine (un petit canon portatif). Sur un test d’attaque à distance réussi (<span class="italique">dé bonus</span>), la couleuvrine inflige [5d4°
            + INT] DM à une portée de 100 m. Il faut ensuite deux rounds (L) pour la recharger. C’est une arme encombrante et il est impossible de transporter plus d’une couleuvrine.
          </p>

          <h3 class="voie">Voie des explosifs</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/arquebusier-voie-des-explosifs.webp" class="image-moyenne" /></div>
          <p class="alinea">
            Si le personnage n’est pas arquebusier (profil hybride), obtenir le premier rang dans cette voie lui permet aussi de ne plus avoir de risque d’explosion lorsqu’il utilise une
            arme à poudre (voir les règles spécifiques des armes à poudre à la section Équipement).
          </p>
          <p class="voie-titre-3">1. Tir de grenaille (L) :</p>
          <p class="alinea">
            l’arquebusier sait réaliser un mélange de poudre et de grenaille. Quand il charge une arme à poudre, il peut choisir d’utiliser ce mélange à la place d’une munition normale (il
            doit l’annoncer au moment où il charge). Lorsqu’il tire cette munition (L), il fait un seul test d’attaque contre toutes les cibles lui faisant face dans un cône de 10 m de
            long et sur 5 m de large. Toutes les cibles dont il atteint la DEF subissent la moitié des DM habituels. De plus, le personnage ajoute son rang + 2 à tous les tests
            d’artificier (par exemple pour fabriquer et tirer des feux d’artifice).
          </p>
          <p class="voie-titre-3">2. Démolition :</p>
          <p class="alinea">
            l’arquebusier peut préparer un explosif qui lui permet de démolir facilement des structures. Il lui faut 3 rounds complets pour préparer et poser son explosif. Celui-ci inflige
            à la structure [3d4° + INT] DM et ignore la moitié de sa RD (et seulement 2d4° DM dans un rayon de 2 m). Chaque jour, l’arquebusier peut utiliser un nombre de charges
            explosives égal au rang dans la voie. Ces charges permettent indifféremment d’utiliser les capacités
            <span class="italique">Démolition, Piège explosif ou Boulet explosif</span>.
          </p>
          <p class="voie-titre-3">3. Poudre puissante :</p>
          <p class="alinea">
            l’arquebusier sait préparer une poudre plus puissante, il ajoute +10 m à la portée et +1 aux DM des armes à poudre. Le bonus aux DM augmente de +1 à chaque fois que le
            personnage atteint le rang 5 dans une voie d’arquebusier. De plus, sa poudre est magique et elle permet à ses projectiles d’affecter les créatures immunisées aux armes non
            magiques.
          </p>
          <p class="voie-titre-3">4. Piège explosif (L) :</p>
          <p class="alinea">
            il faut 1 min à l’arquebusier pour installer un piège qui explose dans un rayon de 5 m en infligeant [5d4° + INT] DM de feu (test d’AGI difficulté 15 pour ne subir que la
            moitié des DM). Le piège est déclenché à l’intrusion de toute créature dans une zone d’un à deux mètres autour du piège. Une créature peut détecter le piège avec un test d’INT
            difficulté [15 + INT de l’arquebusier] avant de le déclencher.
          </p>
          <p class="voie-titre-3">5. Boulet explosif (L) :</p>
          <p class="alinea">
            l’arquebusier sait fabriquer et lancer de petites boules de métal garnies de poudre et d’une portée de 20 m qui explosent dans un rayon de 5 m en infligeant [4d4° + INT] DM
            perforants, divisés par 2 pour les victimes qui réussissent un test d’AGI difficulté 10. Ceux qui ratent le test sont de plus <span class="italique">aveuglés</span> un round
            par le flash lumineux de l’explosion.
          </p>

          <h3 class="voie">Voie du mercenaire</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/arquebusier-voie-du-mercenaire.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Pilier de bar :</p>
          <p class="alinea">
            l’arquebusier obtient un bonus égal à son rang + 2 aux tests d’interaction sociale dans les tavernes ou les auberges (renseignement, négociation, séduction, etc.) ainsi que
            pour résister aux effets de l’alcool. De plus, il inflige 1d4° DM à mains nues (non létal) et il divise par 2 tous les DM non létaux qu’on lui inflige.
          </p>
          <p class="voie-titre-3">2. Mort ou vif (L) :</p>
          <p class="alinea">
            l’arquebusier effectue une attaque au contact ou à distance (avec l’arme en main). Si l’attaque est réussie, il inflige ses DM habituels (mais peut choisir d’infliger des DM
            temporaires) et il choisit entre <span class="italique">désarmer, renverser ou affaiblir (1d4 rounds)</span> un adversaire dont le NC est inférieur au rang atteint dans la
            voie. Si l’attaque est une réussite critique, il peut choisir de cumuler deux effets.
          </p>
          <p class="voie-titre-3">3. Combattant aguerri :</p>
          <p class="alinea">
            L’arquebusier choisit une capacité de rang 1 de son choix de guerrier, de voleur (armure de cuir) ou de rôdeur (armure de cuir renforcé). Il gagne aussi +1 en DEF.
          </p>
          <p class="voie-titre-3">4. Constitution héroïque :</p>
          <p class="alinea">l’arquebusier augmente sa valeur de CON de +1 et il obtient un <span class="italique">dé bonus</span> aux tests de CON.</p>
          <p class="voie-titre-3">5. Combat de masse :</p>
          <p class="alinea">
            si le combat implique au moins 10 créatures actives (en comptant l’arquebusier et ses alliés), l’arquebusier obtient, au choix, une action d’attaque ou une action de mouvement
            supplémentaire à son tour. De plus, l’arquebusier gagne +1 en DEF.
          </p>
          <p class="alinea">
            <span class="gras">Note :</span> à titre exceptionnel, si la voie du mercenaire est choisie pour construire un profil hybride, elle ne donne pas accès à la maîtrise des armes à
            poudre. En revanche, elle n’interdit pas le port du bouclier.
          </p>

          <h3 class="voie">Voie du pistolero</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/arquebusier-voie-du-pistolero.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Plus vite que son ombre :</p>
          <p class="alinea">
            si son arme à poudre est chargée et tenue en main, l’arquebusier peut tirer avec un bonus de +5 à son Initiative. De plus, il ne subit plus de
            <span class="italique">dé malus</span> lorsqu’il tire avec une arme à poudre ou une arbalète en étant engagé en combat au contact (sauf avec la couleuvrine).
          </p>
          <p class="voie-titre-3">2. Ajuster le tir :</p>
          <p class="alinea">
            après avoir raté une attaque à distance, l’arquebusier déclare qu’il s’agissait d’un tir de réglage. Il obtient +5 sur le test de sa prochaine attaque à distance, si son
            prochain tir vise la même cible avant la fin du prochain round.
          </p>
          <p class="voie-titre-3">3. Tir double (L) :</p>
          <p class="alinea">
            l’arquebusier est capable de tirer simultanément avec une pétoire (ou une arbalète de poing) dans chaque main avec un malus de -2 à chaque attaque. S’il décharge ses deux armes
            sur la même cible, il ne subit aucun malus.
          </p>
          <p class="voie-titre-3">4. Agilité héroïque :</p>
          <p class="alinea">l’arquebusier augmente sa valeur d’AGI de +1 et il obtient un <span class="italique">dé bonus</span> aux tests d’AGI.</p>
          <p class="voie-titre-3">5. As de la gâchette :</p>
          <p class="alinea">
            lors d’une attaque à distance avec une arme à poudre ou une arbalète, s’il obtient un résultat d’attaque supérieur ou égal à la DEF de son adversaire +10 points, l’arquebusier
            obtient un bonus de +2d4° aux DM de son attaque.
          </p>

          <h3 class="voie">Voie de la précision</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/arquebusier-voie-de-la-precision.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Joli coup :</p>
          <p class="alinea">
            l’arquebusier ignore la pénalité appliquée pour une couverture partielle de sa cible (-2 au test devient aucun malus) et réduit la pénalité pour une couverture importante à -2
            (au lieu de -5).
          </p>
          <p class="voie-titre-3">2. Défaut dans la cuirasse (A) :</p>
          <p class="alinea">
            l’arquebusier utilise une action d’attaque pour trouver le point faible de son adversaire et le viser. Au prochain round*, il réalise ses attaques à distance sur cette cible
            contre une DEF de [10 + AGI de la cible] et il peut ignorer sa résistance aux DM ou sa réduction des DM (sauf si cette dernière est acquise parce que la cible est immatérielle
            : ombre, fantôme, etc.).
          </p>
          <p class="notes-asterisque">
            * Si l’arquebusier utilise la capacité <span class="italique">Combat de masse</span> pour son action d’attaque en début de round, alors la capacité s’applique seulement aux
            tirs du round en cours.
          </p>
          <p class="voie-titre-3">3. Tir précis :</p>
          <p class="alinea">l’arquebusier inflige des critiques sur 19-20 sur ses attaques avec une arme à distance. La plage de critique passe à 18-20 à partir du rang 5.</p>
          <p class="voie-titre-3">4. Tireur d’élite (L) :</p>
          <p class="alinea">
            l’arquebusier prend le temps d’ajuster une cible au loin (distance minimum de 10 m). Il double la portée de son arme et ajoute +2d4° aux DM. Il ne peut pas utiliser cette
            capacité s’il est au contact d’un adversaire ou dans une position instable (par exemple dans un véhicule).
          </p>
          <p class="voie-titre-3">5. Tir fatal (L) :</p>
          <p class="alinea">
            s’il tire sur une créature dont le niveau (NC) est inférieur à la moitié du sien (arrondi au supérieur), l’arquebusier peut faire un test d’INT difficulté [10 + NC de la
            créature]. En cas de réussite, elle est morte. Dans tous les autres cas, elle subit les DM normaux.
          </p>

          <div class="encart">
            <h3>Poudre ou pas poudre ?</h3>
            <p>
              Ce personnage utilise des armes à feu et peut être joué dans un cadre équivalent à la Renaissance, mais si votre contexte de jeu ne le permet pas, vous pouvez remplacer la
              pétoire par une arbalète de poing, le mousquet par une arbalète lourde et la couleuvrine par une baliste… Supprimez la voie des explosifs et remplacez-la par la voie du
              maître d’armes du profil de guerrier, en la limitant aux arbalètes. Le nom du profil devient alors « Arbalétrier ».
            </p>
          </div>

          <h2 class="voie">Barde</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 4 par niveau</p>
          <p class="alinea">
            Le barde est un personnage polyvalent qui utilise la magie et le spectacle pour divertir et parvenir à ses fins. Il est aussi habitué aux ruses qu’à la diplomatie. Ses
            capacités sont globalement moins tournées vers le combat et davantage vers les interactions douces.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild :</span> toutes les nations civilisées des Terres d’Osgild, à l’exception du Protectorat de fer, accueillent des bardes. Les elfes
            ont un grand amour des arts, de la musique, du chant et de la danse, bien qu’ils pratiquent parfois un art si conceptuel que les humains ont du mal à l’apprécier. Il se dit
            même que les chants elfiques dont la beauté touche le cœur des hommes ne sont en réalité que des comptines pour enfant… Dans la principauté d’Arly, Benastir, Valastir et
            surtout Ferrance sont des cités particulièrement versées dans la culture. Le prince Thomar d’Arly est un ami des lettres et des arts. Il entretient de nombreux artistes et
            finance d’incroyables festivals dans la ville portuaire. Les nains quant à eux sont des spécialistes du tambour et de la cornemuse, mais il est assez rare que leurs scaldes se
            produisent en dehors des cités naines. Malgré tout, ce sont les hauts elfes du royaume de Hautesylve qui comptent le plus de bardes dans leur population.
          </p>
          <h3>Armes &amp; armures maîtrisées</h3>
          <p class="alinea">Le barde sait manier les armes à une main.</p>
          <p class="alinea">
            Les voies de barde limitent l’armure au cuir renforcé et interdisent l’utilisation du bouclier. Il est nécessaire d’avoir une main libre pour utiliser les capacités de bardes
            (ni arme secondaire ni bouclier).
          </p>
          <h3>Équipement de départ</h3>
          <p class="alinea">Rapière (DM 1d6, Crit 19-20), dague (DM 1d4), instrument de musique, armure de cuir (DEF +2).</p>

          <h3 class="voie">Voie de l’escrime</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barde-voie-de-l-escrime.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Précision :</p>
          <p class="alinea">
            le barde peut remplacer sa FOR par son AGI pour ses tests d’attaque au contact (mais pas aux DM) lorsqu’il emploie une arme légère à une main (les armes légères sont la dague,
            l’épée courte et la rapière).
          </p>
          <p class="voie-titre-3">2. Feinte (L) :</p>
          <p class="alinea">
            le barde effectue une attaque fictive pour déséquilibrer son adversaire et réalise ensuite une attaque mortelle. Faites un test opposé de CHA contre la PER de votre adversaire
            à ce round. Au round suivant, vous obtenez un bonus en attaque égal au double de votre rang dans la voie de l’escrime (+4 au rang 2, par exemple) sur votre première attaque au
            contact contre cet adversaire et, si votre feinte a réussi, +2d4° aux DM.
          </p>
          <p class="voie-titre-3">3. Intelligence du combat (M) :</p>
          <p class="alinea">
            une fois par combat, le barde peut au choix <span class="italique">désarmer, renverser ou aveugler </span>pour une durée de1 roundun adversaire dont le NC est inférieur au sien
            en emportant un test opposé d’INT. S’il a réussi une feinte contre cet adversaire à son tour précédent, il bénéficie d’un bonus de +5 au test d’INT.
          </p>
          <p class="voie-titre-3">4. Attaque flamboyante (L) :</p>
          <p class="alinea">le style de combat du barde est flamboyant et surprenant :</p>
          <p class="alinea">il effectue une attaque de contact avec une arme légère et obtient un bonus d’attaque et de DM égal à son CHA (en plus de sa FOR ou de son AGI).</p>
          <p class="voie-titre-3">5. Botte mortelle :</p>
          <p class="alinea">
            lors d’une attaque au contact avec une arme légère, s’il obtient un résultat d’attaque supérieur ou égal à (la DEF de son adversaire + 10 points), le barde obtient un bonus de
            +2d4° aux DM de son attaque (les dés bonus ne sont jamais multipliés en cas de critique).
          </p>

          <h3 class="voie">Voie du musicien</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barde-voie-du-musicien.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Chant des héros (L)* :</p>
          <p class="alinea">
            le barde peut chanter et inspirer ses compagnons, tous ses alliés à portée de voix et lui obtiennent un bonus de +1 à tous leurs tests pendant un nombre de minutes égal à sa
            valeur de CHA. Pendant toute la durée du sort, il fredonne (action gratuite qui ne l’empêche pas de lancer d’autres sorts de barde). Le bonus passe à +2 au rang 5. En plus de
            ce sort, le barde ajoute son rang + 2 aux tests pour jouer d’un instrument de musique ou chanter.
          </p>
          <p class="voie-titre-3">2. Chant de réconfort (L)* :</p>
          <p class="alinea">
            le barde chante ou joue de la musique pendant toute la durée d’une récupération rapide (30 min). Le barde et ses alliés dans un rayon de 10 m, récupèrent 1d4°<span class="gras">
            </span>PV. Les soins passent à 2d4° au rang 4.
          </p>
          <p class="voie-titre-3">3. Attaque sonore (A)* :</p>
          <p class="alinea">
            le barde pousse un cri dont les effets sont dévastateurs (ou produit un son avec un instrument à cette même fin). Il inflige [2d4° + CHA] DM à toutes les cibles dans un cône de
            10 m (de long et de large). Les cibles peuvent diviser les DM par 2 si elles réussissent un test de CON difficulté [10 + CHA du barde].
          </p>
          <p class="voie-titre-3">4. Zone de silence (A)* :</p>
          <p class="alinea">
            le barde crée une zone de silence fixe de 5 m de diamètre, jusqu’à une portée de 30 m, pendant un nombre de minutes égal à sa valeur de CHA. Tous les sons émis dans cette
            sphère sont annulés. Dans cette zone, il faut réussir un test d’INT difficulté 10 pour lancer un sort.
          </p>
          <p class="voie-titre-3">5. Danse irrésistible (A)* :</p>
          <p class="alinea">
            le barde joue une gigue endiablée aux effets magiques. S’il réussit un test d’attaque magique opposé contre sa cible (portée 10 m), celle-ci se met à danser pendant [1d4° +
            CHA] rounds, elle subit un <span class="italique">dé malus</span> aux tests d’attaque et -5 en DEF. Si la cible est d’un niveau (NC) supérieur ou égal au barde, elle ne danse
            qu’un seul round.
          </p>

          <h3 class="voie">Voie du saltimbanque</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barde-voie-du-saltimbanque.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Acrobate :</p>
          <p class="alinea">le barde ajoute son rang + 2 à tous les tests qu’il effectue pour réaliser des acrobaties, tenir en équilibre, faire des sauts ou de l’escalade.</p>
          <p class="voie-titre-3">2. Grâce féline :</p>
          <p class="alinea">le barde gagne son CHA en Initiative et +1 en DEF (+2 au rang 4). De plus, le barde ajoute son rang + 2 aux tests de danse, de mime ou de jonglerie.</p>
          <p class="voie-titre-3">3. Lanceur de couteau (G) :</p>
          <p class="alinea">
            une fois par round, en plus de ses autres actions, le barde peut lancer un couteau sur une cible à distance (portée 10 m) en réussissant un test d’attaque à distance. Cette
            attaque occasionne [1d4 + AGI] DM. Il peut exécuter cette action sans pénalité, même s’il est engagé en combat au contact avec un autre adversaire. Les DM passent à 1d4° au
            rang 5.
          </p>
          <p class="voie-titre-3">4. Liberté d’action :</p>
          <p class="alinea">
            le barde est immunisé à la peur et à tous les sorts qui asservissent l’esprit (possession, charme), il est immunisé aux états
            <span class="italique">ralenti et j'avimmobilisé</span>.
          </p>
          <p class="voie-titre-3">5. Esquive acrobatique (G) :</p>
          <p class="alinea">
            une fois par round, le barde peut réaliser une esquive en réussissant un test d’attaque à distance contre une difficulté égale au résultat obtenu par son adversaire, lors de
            son attaque. En cas de réussite, le barde ne subit aucun DM. Si cette attaque était un critique, il subit tout de même des DM normaux (il annule donc l’effet critique «
            dommages doublés »).
          </p>
          <h3 class="voie">Voie de la séduction</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barde-voie-de-la-seduction.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Charmant :</p>
          <p class="alinea">
            le barde ajoute son rang + 2 aux tests effectués pour séduire, convaincre, mentir ou baratiner. Désormais, il peut dépenser 1 point de chance pour améliorer l’action d’un
            compagnon en vue, ce PC permet d’ajouter [1d4° + CHA] sur le résultat du test (au lieu de +10).
          </p>
          <p class="voie-titre-3">2. Dentelles et rapière :</p>
          <p class="alinea">
            le barde ne met pas d’armure, cela ne sied point en société. Sa seule armure est la dentelle, sa seule défense, la rapière. Lorsqu’il ne porte aucune armure, le barde ajoute
            son CHA en DEF (en plus de son AGI), toutefois ce bonus ne peut pas dépasser le rang atteint dans la voie.
          </p>
          <p class="voie-titre-3">3. Baratineur de génie :</p>
          <p class="alinea">
            si le barde peut passer 10 minutes avec un humanoïde dont le niveau est inférieur ou égal à 1 (NC 1), il peut dépenser un 1 PC pour le charmer. La cible répond favorablement à
            vos requêtes dans la limite de ce que ferait un ami et ce lien peut se renforcer avec le temps. Si vous ne partagez pas une langue commune, cela vous coûte 2 PC.
          </p>
          <p class="voie-titre-3">4. Charisme héroïque :</p>
          <p class="alinea">
            le barde augmente sa valeur de CHA de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de CHA. De plus, le barde peut désormais utiliser son CHA au
            lieu de sa VOL pour calculer le nombre de PM dont il dispose.
          </p>
          <p class="voie-titre-3">5. Suggestion (A)* :</p>
          <p class="alinea">
            le barde peut suggérer une action à une créature en réussissant un test opposé d’attaque magique. En cas de réussite, la créature fera tout son possible pour satisfaire cette
            demande pendant 1 heure ou jusqu’à avoir réussi. Elle évitera les actions suicidaires (ce qui lui donnerait immédiatement un test d’INT difficulté 10 pour échapper au sort). Le
            sort ne peut pas affecter une créature de niveau supérieur ou égal à celui du lanceur.
          </p>
          <h3 class="voie">Voie du vagabond</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barde-voie-du-vagabond.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Rumeurs et légendes :</p>
          <p class="alinea">
            à force de voyager, le barde possède une culture générale très vaste, il ajoute son rang + 2 aux tests d’INT pour se « souvenir » d’une information historique, politique,
            géographique ou occulte ou encore pour identifier un objet magique difficulté (25 – (2 x niveau de magie de l’objet)).
          </p>
          <p class="voie-titre-3">2. Éclectique :</p>
          <p class="alinea">
            le barde obtient un bonus de +1 à tous les tests de compétence (absolument tous, de se cacher dans les ombres jusqu’à forger une épée, en passant par traduire une langue
            ancienne). Ce bonus ne peut se cumuler à aucun autre bonus de compétence sauf celui du rang 1 de la voie de peuple. Il augmente de +1 chaque fois qu’il atteint le rang 4 dans
            une voie de barde.
          </p>
          <p class="voie-titre-3">3. Attirail :</p>
          <p class="alinea">
            le barde possède toutes sortes de choses dans son sac ou ses poches. En dépensant 1 PC, il peut sortir un objet improbable qu’il avait sur lui, mais qui n’est pas inscrit sur
            sa fiche de PJ, par exemple un livre de poésie, une bouteille d’un excellent vin, un jouet pour enfant, un os pour le chien, une lettre de recommandation, etc. (pour une valeur
            maximale de 10 pa). Il peut aussi bricoler un objet avec trois bouts de ficelles et un clou (système D).
          </p>
          <p class="voie-titre-3">4. Compréhension des langues (A)* :</p>
          <p class="alinea">
            ce sort permet au barde de lire, écrire et parler une langue vivante étrangère. Le sort a une durée maximale de CHA heures, mais il peut aussi être lancé sur un allié au
            contact et dans ce cas, il ne dure que CHA minutes. À partir du rang 5, il peut aussi déchiffrer une inscription dans une langue morte.
          </p>
          <p class="voie-titre-3">5. Déguisement (A)* :</p>
          <p class="alinea">
            ce sort permet au barde de prendre l’apparence de n’importe quelle humanoïde de taille à peu près équivalente (avec une marge d’environ 50 cm). S’il veut imiter une personne en
            particulier, il lui faudra réussir un test de CHA difficulté 15 (20 s’il ne la connaît pas mais l’a seulement vue, 10 s’il la connaît très bien). Le sort a une durée maximale
            de CHA heures, mais il peut aussi être lancé sur un allié au contact et dans ce cas, il ne dure que CHA minutes.
          </p>

          <h2 class="voie">Rôdeur</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 4 par niveau</p>
          <p class="alinea">
            Le rôdeur est à l’aise dans les forêts ténébreuses, où il traque les animaux dangereux et les créatures monstrueuses ou, au contraire, se fait l’ami des bêtes et le protecteur
            des lieux sauvages.
          </p>
          <p class="alinea">
            D<span class="gras">ans les Terres d’Osgild</span> <span class="gras">:</span> on trouve des rôdeurs dans tous les lieux naturels sauvages ou dans les villes et les villages à
            proximité où ils peuvent servir de guide aux marchands ou aux explorateurs. Dans la principauté d’Arly, le bois de Myrviel, le bois Dormant ou celui d’Astréis sont de bons
            points de départ tout comme les monts Vierges.
          </p>
          <h3>Armes &amp; armures maîtrisées</h3>
          <p class="alinea">Le rôdeur sait manier les armes de contact à une main et toutes les armes à distance.</p>
          <p class="alinea">Les voies de rôdeur limitent l’armure au cuir renforcé et interdisent le port du bouclier.</p>
          <h3>Équipement de départ</h3>
          <p class="alinea">
            Épée longue (DM 1d8), arc court et carquois (DM 1d6, portée 30 m) ou une autre arme de contact (épée courte, hachette, lance), dague (DM 1d4), armure de cuir renforcé (DEF +3).
          </p>

          <h3 class="voie">Voie de l’archer</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/rodeur-voie-de-l-archer.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Archer émérite :</p>
          <p class="alinea">
            le rôdeur ajoute sa PER aux DM qu’il inflige à l’arc et +1 par rang dans la voie en initiative. Le joueur peut souhaiter une variante de cette capacité s’appliquant aux armes
            de jet (dague, hachette, javelot) plutôt qu’à l’arc (rebaptisez-la voie du lancer). Dans ce cas, le PJ ajoute sa FOR aux DM qu’il inflige et double la portée de jet (pas de
            bonus d’Init.). Par ailleurs, toutes les capacités de la voie qui suivent s’appliquent aux armes de jet plutôt qu’à l’arc.
          </p>
          <p class="voie-titre-3">2. Tir chirurgical :</p>
          <p class="alinea">
            le rôdeur peut tirer sur une cible engagée en mêlée sans pénalité (mais pas sur une cible à couvert). Il ne risque jamais de toucher un allié, même en cas d’échec critique.
          </p>
          <p class="voie-titre-3">3. Dans le mille :</p>
          <p class="alinea">
            pour une attaque à distance, le rôdeur peut choisir de s’imposer un <span class="italique">dé malus</span> en attaque. Si elle est réussie, il ajoute 2d4° aux DM. Cette
            capacité peut être utilisée avec Tir rapide ou Flèche de mort par exemple. <a id="_idTextAnchor109"></a>Transformez cette capacité en action limitée (L) pour obtenir +3d4° aux
            DM au lieu de 2d4°.
          </p>
          <p class="voie-titre-3">4. Tir rapide (L) :</p>
          <p class="alinea">le rôdeur peut faire deux attaques à distance pendant son tour avec un malus de -2.</p>
          <p class="voie-titre-3">5. Flèche de mort (L) :</p>
          <p class="alinea">
            vous obtenez un <span class="italique">dé bonus</span> en attaque à distance et vous ajoutez 1d4° aux DM. Au lieu du dé bonus et de +1d4° aux DM, vous pouvez infliger un état
            préjudiciable de votre choix parmi <span class="italique">aveuglé</span>, <span class="italique">affaibli</span>, <span class="italique">ralenti </span>ou
            <span class="italique">immobilisé </span>pendant 1 round à une cible d’un NC inférieur au vôtre. Vous ne pouvez infliger chaque état préjudiciable qu’une seule fois par combat.
          </p>
          <p class="alinea">
            N<span class="italique">ote :</span> Si le MJ le permet, cette voie peut être déclinée pour une autre catégorie d’arme à distance : arbalètes, armes à poudre, etc.
          </p>
          <p class="alinea">
            C<span class="italique">onseil aux joueurs</span> <span class="italique">:</span> utilisez plutôt <span class="italique">Flèche de mort</span> contre une cible avec une haute
            DEF et <span class="italique">Tir rapide</span> contre des cibles multiples et une faible DEF.
          </p>

          <h3 class="voie">Voie du compagnon animal</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/rodeur-voie-du-compagnon-animal.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Le loup :</p>
          <p class="alinea">
            le rôdeur obtient un loup pour compagnon animal. En combat, le loup attaque en même temps que le rôdeur. Le loup comprend des ordres simples comme : garde, reste, apporte,
            attaque, etc.
          </p>
          <ul>
            <li class="COF2--Bestiaire-Titre-2">Loup</li>
          </ul>
          <p class="COF2--Bestiaire-Titre-3--onglet-">Créature vivante</p>
          <p class="COF2--Bestiaire-Technique--Retrait3--D-croch--">
            |<span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">AGI</span><span class="gras"> </span>+1<span class="COF2---Technique-pipe--Puce"> </span><span class="COF2---Technique-pipe--Puce">|</span><span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">CON</span> +1*<span class="COF2---Technique-pipe--Puce">
            </span><span class="COF2---Technique-pipe--Puce">|</span><span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">FOR</span><span class="gras"> </span>+2<span class="COF2---Technique-pipe--Puce"> </span><span class="COF2---Technique-pipe--Puce">|</span> PER +2* |
          </p>
