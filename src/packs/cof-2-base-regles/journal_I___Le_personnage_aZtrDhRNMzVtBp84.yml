          <p class="voie-titre-3">3. Attaque bondissante (L) :</p>
          <p class="alinea">
            le druide ou son félin parcourt de 5 à 10 m et bénéficie d’un <span class="italique">dé bonus</span> au test d’attaque et de +1d4° aux DM contre sa cible. Il ne peut pas
            effectuer d’attaque bondissante s’il est au contact d’un adversaire.
          </p>
          <p class="voie-titre-3">4. Grand félin :</p>
          <p class="alinea">
            la panthère devient un animal fabuleux ou est remplacée par un félin plus grand (tigre, lion). Le grand félin peut servir de monture au druide et il se déplace de 20 m par
            action de mouvement. Le druide peut communiquer avec son félin par télépathie et le guérir à distance en dépensant ses propres PV (-1 PV au druide par PV octroyé au félin).
          </p>
          <ul>
            <li class="COF2--Bestiaire-Titre-2">Animal fabuleux</li>
