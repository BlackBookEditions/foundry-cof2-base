          <p class="voie-titre-3">5. Porte végétale (A)* :</p>
          <p class="alinea">
            une fois par jour, le druide peut pénétrer dans le tronc d’un gros arbre et sortir de celui d’un autre arbre appartenant à la même forêt et situé à une distance maximale de PER
            × 10 km. À partir du niveau 10 et tous les 4 niveaux supplémentaires, le druide peut emmener une personne avec lui.
          </p>

          <h2 class="voie">Moine</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 4 par niveau</p>
          <p class="alinea">
            Le moine combat à mains nues et utilise le contrôle qu’il a sur son esprit et son corps pour transformer ce dernier en arme de chair. Il peut être issu d’un monastère et
            pratiquer les arts martiaux, mais vous pouvez aussi développer toutes sortes de combattants à mains nues, depuis un gladiateur formé à la lutte, en passant par un enfant
            sauvage qui n’a jamais eu d’autre arme que ce que dame nature lui a donné. Toutefois, le profil de moine ne se cantonne pas au combat à mains nues, il couvre tous les
            combattants acrobates qui réalisent des prouesses martiales. Les capacités de moine peuvent être déclinées avec une arme de prédilection et elles ouvrent alors une infinité de
            profils hybrides.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild :</span> dans la principauté d’Arly, le seul ordre capable de former des moines est installé à Monastir. Toutefois, l’ordre de Saint
            Môn est dédié à la garde de la Grande Bibliothèque de la cité et ses disciples ne voyagent pas. En revanche, les maîtres enseignent librement les techniques de combat et de
            méditation à tous ceux qui ont la volonté de suivre le difficile chemin vers la maîtrise corporelle et l’illumination. Le personnage peut donc être un auditeur libre attiré par
            la réputation de l’enseignement qu’on y prodigue. Il peut aussi avoir postulé pour entrer dans l’ordre de Saint Môn et avoir échoué. Les elfes de Hautesylve possèdent leur
            propre ordre monastique, le Tyr’Nan Lwe. Aussi appelés elfes verts, ces elfes ont fait vœu de ne jamais utiliser de métal ou de pierre pour blesser autrui, de ne pas couper de
            plante vivante et de ne pas porter la peau d’animaux morts. Ils n’utilisent pas non plus de monnaie et vivent de troc ou de mendicité. Ce sont des pacifistes très respectés
            chez les elfes, mais considérés comme des fous partout ailleurs. Certains ont décidé de parcourir le monde pour diffuser la parole de la vie et former des adeptes parmi les
            autres peuples. Il existe enfin une intense tradition monastique dans les îles d’Ouister. Installés sur des pics vertigineux battus par les vents de l’océan, ces monastères
            organisent régulièrement des tournois afin de permettre à leurs disciples de se mesurer et de progresser sur le chemin de la connaissance de soi.
          </p>

          <h3>Armes &amp; armures</h3>
          <p class="alinea">
            Le moine sait manier toutes les armes (sauf les armes à poudre), y compris celles à deux mains, mais la plupart des moines n’y font pas appel et sont plus efficaces à mains
            nues. En effet, tous les moines infligent des DM létaux avec les attaques à mains nues lorsqu’ils le souhaitent.
          </p>
          <p class="alinea">Les voies de moine interdisent de porter une armure ou d’utiliser un bouclier.</p>

          <h3>Équipement de départ</h3>
          <p class="alinea">Bâton (DM 1d6).</p>

          <h3 class="voie">Voie de l’énergie vitale</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/moine-voie-de-l-energie-vitale.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Mains d’énergie (L) :</p>
          <p class="alinea">
            par un effort de concentration, le moine peut rendre ses mains intangibles. Au prix d’une action limitée, à son tour, il peut faire une attaque à mains nues avec un bonus en
            attaque égal au rang + 2. De plus, même lorsqu’il n’utilise pas <span class="italique">Mains d’énergie</span>, toutes les attaques à mains nues du moine sont considérées comme
            magiques et il peut choisir de remplacer sa FOR aux DM par sa VOL.
          </p>
          <p class="voie-titre-3">2. Projection du ki (L) :</p>
          <p class="alinea">
            le moine projette une vague de force avec son corps et son esprit à une distance maximale de 20 m. Un test d’attaque magique réussi lui permet d’infliger [1d4°+ VOL] DM. Les DM
            passent à [2d4°+ VOL] au rang 4.
          </p>
          <p class="voie-titre-3">3. Invulnérable :</p>
          <p class="alinea">le moine ne reçoit que la moitié des DM de toutes les sources « élémentaires » :</p>
          <p class="alinea">feu, froid, foudre, acide… ainsi que des poisons ou des maladies. À partir du rang 5, il ne reçoit plus aucun DM ni effet des poisons et des maladies.</p>
          <p class="voie-titre-3">4. Pression mortelle (M) :</p>
          <p class="alinea">
            le moine frappe les points par lesquels circule l’énergie vitale d’une créature vivante. En touchant un point précis, il libère ensuite des effets dévastateurs. Lorsqu’il
            combat à mains nues, le joueur peut choisir de ne pas infliger immédiatement les DM de ses attaques, il les comptabilise à part et ajoute +1d4° aux DM de chaque attaque. À tout
            moment dans l’heure qui suit, il peut annoncer une <span class="italique">Pression mortelle</span>. Il doit alors réussir un test d’attaque au contact contre la DEF de la cible
            (action limitée), ce qui libère instantanément la totalité des DM infligés jusqu’alors. À partir du niveau 10, le moine n’a plus besoin de toucher sa cible pour déclencher cet
            effet ; dans ce cas, il remplace le test d’attaque au contact par un test opposé d’attaque magique, mais n'a droit qu'à un seul essai..
          </p>
          <p class="voie-titre-3">5. Ascétisme :</p>
          <p class="alinea">
            le moine ne mange presque plus, et il peut subsister sans eau et sans sommeil pendant [5 + VOL] jour. Il ne subit aucune pénalité durant cette période. De plus, le moine
            augmente sa CON de +1 et obtient un <span class="italique">dé bonus</span> aux tests de CON.
          </p>

          <h3 class="voie">Voie de la maîtrise</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/moine-voie-de-la-maitrise.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Agilité du singe :</p>
          <p class="alinea">
            le moine ajoute son rang + 2 à tous ses tests pour effectuer des acrobaties ou esquiver et il gagne +2 en DEF. Ce bonus passe à +3 au rang 4. Se relever (si le personnage est
            <span class="italique">renversé</span>) devient une action gratuite.
          </p>
          <p class="voie-titre-3">2. Griffes du tigre :</p>
          <p class="alinea">
            désormais, lorsque le moine obtient un résultat de 1 au dé de DM à mains nues, il le remplace par le résultat maximal du dé. De plus le moine peut choisir d’infliger des DM
            tranchants ou perforants lorsqu’il combat à mains nues au lieu de DM contondants.
          </p>
          <p class="voie-titre-3">3. Morsure du serpent :</p>
          <p class="alinea">
            lorsqu’il attaque à mains nues, le moine augmente de 1 point les chances d’obtenir un critique sur les attaques au contact (par exemple, 19-20 au lieu de 20). De plus, ses
            coups critiques portés à mains nues sont désormais si douloureux que la cible est <span class="italique">affaiblie </span>pendant 1 round.
          </p>
          <p class="voie-titre-3">4. Fureur du dragon (L) :</p>
          <p class="alinea">
            une fois par combat, le moine peut effectuer une attaque tournoyante qui inflige automatiquement [3d4°+FOR] DM à tous les adversaires au contact et oblige ceux-ci à réussir un
            test de FOR difficulté 10 pour ne pas être renversés.
          </p>
          <p class="voie-titre-3">5. Moment de perfection :</p>
          <p class="alinea">
            une fois par jour, le moine peut choisir de réussir toutes ses attaques automatiquement (pas de critique) et d’esquiver toutes celles qui le prennent pour cible pendant un
            round. Tout semble aller au ralenti autour de lui… Il peut utiliser cette capacité une fois de plus chaque jour par rang 5 atteint dans une autre voie de moine, mais pas plus
            d’une fois par combat. De plus le moine augmente définitivement de +1 la valeur de sa plus faible caractéristique (choisir en cas d’égalité).
          </p>

          <h3 class="voie">Voie de la méditation</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/moine-voie-de-la-meditation.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Pacifisme :</p>
          <p class="alinea">
            tant que le moine n’a réalisé aucune action offensive dans un combat, il bénéficie d’un bonus de +5 en DEF et divise par deux tous les DM subis par des attaques. De plus, il
            obtient un bonus égal à son rang + 2 à tous les tests d’empathie (pour analyser l’état émotionnel d’un interlocuteur) ou à ceux effectués pour apaiser un auditoire ou le
            convaincre de ne pas avoir recours à la violence.
          </p>
          <p class="voie-titre-3">2. Transe de guérison :</p>
          <p class="alinea">
            le moine peut méditer pendant 10 min et récupérer ainsi [1d4°+VOL] PV. Les soins augmentent de +1d4° chaque fois que le personnage atteint le rang 4 dans une voie de moine. Il
            doit terminer une récupération rapide avant de pouvoir à nouveau utiliser cette capacité et il ne peut pas l’utiliser plus de trois fois par jour.
          </p>
          <p class="voie-titre-3">3. Maîtrise du ki :</p>
          <p class="alinea">
            le moine utilise sa force mentale pour augmenter son efficacité en combat. Il ajoute sa VOL à son Initiative et à ses PV. De plus, il gagne +2 en DEF (ce bonus passe à +3 au
            rang 5).
          </p>
          <p class="voie-titre-3">4. Volonté héroïque :</p>
          <p class="alinea">le moine augmente sa VOL de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de VOL.</p>
          <p class="voie-titre-3">5. Projection mentale (L) :</p>
          <p class="alinea">
            une fois par jour, le moine entre en méditation et projette son esprit hors de son corps pendant [1d4°+VOL] minutes. Il ressemble à un ectoplasme de couleur blanche qui se
            déplace en volant à la vitesse de 10 m par round. Il peut passer au travers des murs, mais pas des êtres vivants ou des barrières magiques. Le moine ne perçoit le monde que par
            sa projection mentale, mais ressent les DM qui sont infligés à son corps. Il peut utiliser cette capacité une fois de plus chaque jour par rang 5 atteint dans une autre voie de
            moine. De plus le moine augmente définitivement de +1 la valeur de sa plus faible caractéristique (choisir en cas d’égalité).
          </p>

          <h3 class="voie">Voie du poing</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/moine-voie-du-poing.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Poings de fer :</p>
          <p class="alinea">
            lorsqu’il combat à mains nues, le moine peut (s’il le souhaite) remplacer sa FOR par son AGI pour ses tests d’attaque au contact et il inflige [1d6+FOR] DM létaux (Voir « DM
            temporaires » page <a><span class="Page-Number CharOverride-5">219</span></a>). Ces DM augmentent à chaque rang suivant : 1d8 au rang 2, 1d10 au rang 3, 1d12 au rang 4 et enfin 2d6 au rang 5.
          </p>
          <p class="voie-titre-3">2. Peau de fer :</p>
          <p class="alinea">le moine gagne un bonus de +2 en DEF et il divise tous les DM temporaires subis par deux. Le bonus de DEF passe à +3 au rang 5.</p>
          <p class="voie-titre-3">3. Parade de projectiles (G) :</p>
          <p class="alinea">
            le moine peut dévier un projectile (flèche, javelot…) une fois par round (sauf si le test d’attaque est un critique ou si l’attaque vient d’une arme à poudre).
          </p>
          <p class="voie-titre-3">4. Déluge de coups (L) :</p>
          <p class="alinea">à son tour, le moine peut effectuer deux attaques au contact sur des cibles de son choix.</p>
          <p class="voie-titre-3">5. Puissance du ki :</p>
          <p class="alinea">
            le moine peut choisir de s’imposer un <span class="italique">dé malus</span> sur une attaque au contact et ajoute +2d4° aux DM. Cette capacité peut aussi être utilisée avec
            <span class="italique">Projection du ki</span> qui est une attaque magique.
          </p>

          <div class="encart">
            <h3>Mains nues ou armes</h3>
            <p>
              Plutôt que de se battre à mains nues, le moine peut décider d’utiliser une arme de son choix. Dans ce cas, dans les différentes capacités de la voie du moine mentionnant « à
              mains nues », vous pouvez remplacer « à mains nues » par « avec l’arme de son choix » ; et la voie du poing doit alors être renommée en fonction de l’arme choisie (par
              exemple, voie du bâton ou voie du sabre).
            </p>
            <p>Attention, dans le cas d’un profil hybride, ces capacités imposent toujours de ne porter aucune armure ni bouclier.</p>
          </div>

          <h3 class="voie">Voie du vent</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/moine-voie-du-vent.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Pas du vent :</p>
          <p class="alinea">
            le moine peut se déplacer avant et après avoir attaqué (mais il couvre toujours une distance normale, il divise son mouvement en deux). De plus, il gagne +3 en Initiative et
            son rang + 2 à tous les tests de saut, de course ou d’escalade.
          </p>
          <p class="voie-titre-3">2. Course du vent :</p>
          <p class="alinea">
            le moine se déplace à une vitesse surhumaine, il gagne +1 en DEF et une action de mouvement lui permet de couvrir 15 m. Au rang 5, le bonus de DEF passe à +2 et l’action de
            mouvement lui permet de couvrir 20 m.
          </p>
          <p class="voie-titre-3">3. Course des airs :</p>
          <p class="alinea">
            le moine défie les lois de la pesanteur et peut se déplacer sur des surfaces qui ne devraient pas supporter son poids. Il peut se déplacer sur l’eau, la neige, le feuillage des
            arbres ou courir sur un mur vertical. Il doit commencer et terminer son déplacement sur une surface normale. Il n’est plus ralenti par les terrains difficiles et il est
            désormais immunisé à l’état immobilisé.
          </p>
          <p class="voie-titre-3">4. Agilité héroïque :</p>
          <p class="alinea">le moine augmente son AGI de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests d’AGI.</p>
          <p class="voie-titre-3">5. Passe-muraille (L) :</p>
          <p class="alinea">
            une fois par combat, le moine peut rendre son corps intangible le temps de passer au travers d’un mur d’une épaisseur maximal de VOL mètres. Il ne peut rester immatériel qu’un
            court instant et reprend corps dès qu’il émerge du mur. Si le mur est trop épais, la capacité ne fonctionne pas. De plus le moine augmente définitivement de +1 la valeur de sa
            plus faible caractéristique (choisir en cas d’égalité).
          </p>

          <h2 class="voie">Prêtre</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 4 par niveau</p>
          <p class="alinea">
            Le prêtre perçoit la nature divine du monde et les desseins des dieux. Il utilise l’énergie transmise par sa divinité pour mener à bien ses missions avec la force de la foi,
            mais aussi celle des armes si nécessaire.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild :</span> Vous trouverez page <a><span class="Page-Number">126</span></a> un tableau qui récapitule la liste des armes
            sacrées et des capacités divines des principales religions officielles des Terres d’Osgild. Les humains considèrent que les dieux sont les créateurs du monde, tandis que les
            Premiers-nés (elfes et nains) affirment que les dieux sont arrivés bien après la création du monde par les Puissances (air, terre, feu, eau, esprit et mort). Ils appellent
            parfois les dieux, les nouveaux dieux, ce qui n’est pas du goût de toutes les religions. Toutefois, il n’y a pas de réel conflit, le culte des Puissances étant quasi éteint.
          </p>

          <h3>Armes &amp; armures</h3>
          <p class="alinea">
            Le prêtre sait manier les armes contondantes à une main ainsi que le bâton ferré. Les prêtres ont l’interdiction morale de faire couler le sang (!) et n’utilisent donc pas les
            armes tranchantes ou perçantes pour des raisons religieuses. L’arme sacrée d’un prêtre spécialiste constitue une exception.
          </p>
          <p class="alinea">Les voies de prêtre limitent l’armure à la chemise de mailles et permettent d’utiliser le petit bouclier (DEF +1).</p>

          <h3>Équipement de départ</h3>
          <p class="alinea">Masse, marteau de guerre (DM 1d6) ou bâton ferré (DM 1d6, à deux mains), petit bouclier (DEF +1), chemise de mailles (DEF +4).</p>

          <div class="encart">
            <h3>Généraliste et spécialiste</h3>
            <p>
              <span class="gras">Les prêtres généralistes</span> prient tous les dieux d’un panthéon ou une sélection d’entre eux, le plus souvent tous les dieux protecteurs par opposition
              aux destructeurs. Les généralistes sont plus courants dans les villages où, lorsqu’un temple existe, il accueille de nombreuses divinités. Il est plus simple pour un joueur
              de créer un prêtre généraliste, car il suit les règles de base du profil sans modification. La liste des dieux pourra lui servir d’inspiration pour ses prières du quotidien :
              à chaque action, à chaque moment de vie ou d’aventure peut correspondre un dieu différent.
            </p>
            <p>
              <span class="gras">Les prêtres spécialistes</span> sont au contraire les hérauts d’un seul dieu et ils portent sa parole, ses idéaux et son dogme à l’exclusion de tout autre.
              Chaque prêtre spécialiste maîtrise une arme sacrée qui dépend de son dieu et obtient une capacité divine issue d’un autre profil. Elle remplace une capacité du même rang de
              n’importe quelle voie choisie par le joueur. La capacité divine doit obligatoirement être la première capacité de ce rang choisie par le joueur. Si la capacité est de rang 1,
              elle doit être choisie à la création du personnage. Si, par exemple, elle est de rang 3, le personnage ne peut pas choisir d’autre capacité de rang 3 tant qu’il n’a pas fait
              l’acquisition de cette capacité.
            </p>
          </div>

          <h3 class="voie">Voie de la foi</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/pretre-voie-de-la-foi.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Prédicateur :</p>
          <p class="alinea">
            le prêtre ajoute son rang + 2 aux tests visant à convaincre ou convertir son auditoire. De plus, une fois par jour, il récupère 1 PC s’il réussit à convertir une créature (ou
            un groupe) à sa religion ou à convaincre une créature peu encline à le faire à suivre ses préceptes.
          </p>
          <p class="voie-titre-3">2. Miracle mineur (A)* :</p>
          <p class="alinea">
            le prêtre réalise un petit miracle. Par exemple, purifier de l’eau croupie pour qu’elle devienne buvable ou des aliments avariés (mais il ne peut pas en créer), apaiser une
            douleur mineure (qui n’entraîne pas de malus) ou même une douleur majeure pendant un seul round, soigner une maladie bénigne (rhume, grippe, etc.). Ce sort permet aussi de
            rendre 1d4° PV à une créature à 0 PV.
          </p>
          <p class="voie-titre-3">3. Arme de lumière (M)* ou (L)* :</p>
          <p class="alinea">
            ce sort permet d’enchanter l’arme du prêtre pour une durée de CHA minutes. Elle produit de la lumière dans un rayon de 5 m et contre les démons et les morts-vivants, elle offre
            un <span class="italique">dé bonus</span> en attaque et ajoute +1d4° aux DM. À partir du rang 5, le prêtre peut utiliser ce sort sur l’arme d’un allié au prix d’une action
            limitée ou, s’il utilise le sort sur son arme personnelle, infliger +2d4° DM (au lieu de 1d4°). Le sort prend immédiatement fin si l’arme quitte les mains du prêtre.
          </p>
          <p class="voie-titre-3">4. Ailes célestes (A)* :</p>
          <p class="alinea">
            des ailes divines poussent dans le dos du prêtre, qui peut voler à une vitesse équivalente à son déplacement normal pendant CHA minutes. Rester en vol stationnaire avec les
            ailes célestes est une action de mouvement.
          </p>
          <p class="voie-titre-3">5. Foudres divines (A)* :</p>
          <p class="alinea">
            la foudre frappe toutes les créatures désignées dans un rayon de 10 m autour du prêtre et leur inflige [2d4°+CHA] DM (pas de test d’attaque requis). Ce sort est gourmand en
            énergie et son coût augmente de +1 PM à chaque utilisation tant que le prêtre n’a pas terminé une récupération rapide.
          </p>

          <h3 class="voie">Voie de la guerre sainte</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/pretre-voie-de-la-guerre-sainte.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Arme bénie (A)* :</p>
          <p class="alinea">
            le prêtre effectue un court rituel et son arme est bénie pour une durée de 24 h. Lorsqu’il obtient un résultat de 1 sur son dé de DM, il relance le dé et garde le second
            résultat. Les DM de l’arme sont considérés comme magiques. L’arme n’est plus bénie si une autre créature l’utilise.
          </p>
          <p class="voie-titre-3">2. Bouclier de la foi :</p>
          <p class="alinea">
            le prêtre porte le symbole de sa foi sur son bouclier, ce qui lui confère un bonus supplémentaire de +1 en DEF lorsqu’il l’utilise. Ce bonus passe à +2 au rang 5. Comme pour
            l’arme bénie, le symbole de la foi n’est d’aucune utilité si le bouclier est utilisé par quelqu’un d’autre.
          </p>
          <p class="voie-titre-3">3. Châtiment divin (L) :</p>
          <p class="alinea">
            le prêtre effectue une attaque de contact avec un <span class="italique">dé bonus</span> et ajoute son CHA aux dommages. De plus, lorsqu’il utilise cette capacité, le prêtre
            peut dépenser 1 PM pour ajouter +1d4° aux DM d’une attaque au contact qui touche. Au rang 5, il peut dépenser 2 PM pour ajouter +2d4°.
          </p>
          <p class="voie-titre-3">4. Marteau de la foi (A)* :</p>
          <p class="alinea">
            le prêtre effectue un test d’attaque magique contre la DEF se sa cible (portée de 30 m). Un projectile d’énergie de la forme de l’arme du prêtre va percuter la cible, lui
            infligeant [2d4°+CHA] DM en cas de réussite. Si l’arme du prêtre est magique, il peut ajouter son bonus au test d’attaque et aux DM. Les DM du marteau de la foi augmentent de
            +1 chaque fois que le personnage atteint le rang 4 dans une autre voie de prêtre.
          </p>
          <p class="voie-titre-3">5. Mot de pouvoir (A)* :</p>
          <p class="alinea">
            une fois par jour, le prêtre peut prononcer un mot avec la voix de son dieu. Cela dépasse l’entendement des mortels et tous ses ennemis dans un rayon de 10 m sont
            <span class="italique">étourdis</span> pendant 1 round (pas d’action et -5 en DEF).
          </p>

          <h3 class="voie">Voie de la prière</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/pretre-voie-de-la-priere.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Bénédiction (L)* :</p>
          <p class="alinea">
            le prêtre entonne un chant pour encourager ses compagnons en vue. Ses alliés et lui bénéficient d’un bonus de +1 à tous leurs tests de caractéristique et d’attaque pendant CHA
            minutes. Ce bonus passe à +2 au rang 5. De plus, le prêtre obtient un bonus égal à son rang + 2 à tous les tests de théologie ou de cosmologie.
          </p>
          <p class="voie-titre-3">2. Sanctuaire (L)* :</p>
          <p class="alinea">
            pendant 1 min (10 rounds), tous les adversaires qui veulent attaquer le prêtre doivent réussir un test d’INT difficulté [10 + CHA du prêtre]. S’ils échouent, ils ne peuvent pas
            l’attaquer pour la durée du sort. Ceux dont le niveau est inférieur à la moitié de celui du prêtre sont automatiquement affectés (pas de test d’INT). Si le prêtre commet une
            action offensive, le sort prend fin immédiatement et il ne peut plus être lancé avant de prendre une récupération rapide.
          </p>
          <p class="voie-titre-3">3. Destruction du mal (A)* :</p>
          <p class="alinea">tous les morts-vivants et les démons dans un rayon de 10 m autour du prêtre subissent automatiquement [2d4°+CHA] DM. Les DM passent à 3d4° au rang 5.</p>
          <p class="voie-titre-3">4. Volonté héroïque :</p>
          <p class="alinea">le prêtre augmente sa VOL de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de VOL.</p>
          <p class="voie-titre-3">5. Intervention divine (G) :</p>
          <p class="alinea">
            le prêtre fait appel à son dieu pour changer le cours des événements. Une fois par combat, il peut décider qu’un test du MJ ou des joueurs est une réussite ou un échec, même
            après que les dés ont révélé leur résultat. Il ne peut pas modifier le résultat du test obtenu par une créature d’un NC supérieur à son niveau.
          </p>

          <h3 class="voie">Voie des soins</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/pretre-voie-des-soins.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Récupération mineure (A)* :</p>
          <p class="alinea">
            le prêtre peut apposer les mains sur un allié au contact (ou sur lui-même) pour le soigner. Le patient récupère [1d4°+CHA du prêtre] PV. Ce sort peut être lancé une fois par
            jour par rang atteint dans la voie, plus une fois supplémentaire chaque fois que le personnage atteint le rang 3 dans une autre voie de prêtre. En plus de ce sort, le prêtre
            ajoute son rang + 2 à tous les tests de médecine et de premiers soins.
          </p>
          <p class="voie-titre-3">2. Vigueur divine (L)* :</p>
          <p class="alinea">
            la cible au contact est guérie d’un poison ou d’une maladie. Si l’infection est surnaturelle, un test d’attaque magique (éventuellement opposé) peut être demandé par le MJ. De
            plus, le prêtre obtient un bonus égal au rang + 2 aux tests effectués pour résister aux maladies et aux poisons.
          </p>
          <p class="voie-titre-3">3. Récupération majeure (L)* :</p>
          <p class="alinea">
            le prêtre peut soigner une cible (ou lui-même) à une portée de 20 m ; elle récupère immédiatement [3d4°+CHA du prêtre] PV. Le montant des soins prodigués augmente de 1d4°
            chaque fois que le personnage atteint le rang 5 dans une voie de prêtre.
          </p>
          <p class="voie-titre-3">4. Phénix :</p>
          <p class="alinea">
            une fois par jour, lorsque le personnage tombe à 0 PV, il se relève, nimbé d’une aura de lumière. Il produit alors une onde d’énergie positive qui restitue [2d4°+CHA du prêtre]
            PV à tous ses alliés dans un rayon de 20 m, et il récupère lui-même le double de PV.
          </p>
          <p class="voie-titre-3">5. Rétablissement* :</p>
          <p class="alinea">
            une fois par jour, le prêtre peut soigner une créature par point de CHA. Chaque patient (éventuellement lui-même inclus) obtient les mêmes effets qu’un sort de
            <span class="italique">Récupération majeure</span>. Le sort prend 10 min pendant lesquelles tous les patients doivent rester au repos dans un rayon de 5 m autour du prêtre qui
            se concentre et se nimbe de lumière divine. Ce sort ne peut pas être lancé avec la règle de concentration.
          </p>

          <h3 class="voie">Voie de la spiritualité</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/pretre-voie-de-la-spiritualite.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Vêtements sacrés :</p>
          <p class="alinea">
            la tenue religieuse du prêtre est bénie et le protège. Lorsqu’il ne porte aucune armure (bouclier autorisé), il obtient un <span class="italique">dé bonus</span> à tous les
            tests pour résister à un contrôle mental (injonction, charme, domination…) et +2 en DEF. Ce bonus passe à +3 au rang 3 et +4 au rang 5. Éventuellement, si le prêtre prie une
            divinité guerrière, il peut choisir d’obtenir la maîtrise de la cotte de mailles (DEF +5) et l’autorisation d’utiliser les capacités des voies de prêtre avec cette armure (dans
            le cas d’un profil hybride, la maîtrise de la chemise de mailles est un prérequis pour bénéficier de cette variante).
          </p>
          <p class="voie-titre-3">2. Augure (L)* :</p>
          <p class="alinea">
            le prêtre entre en contact avec les forces de l’au-delà et demande un avis sur les conséquences d’une action (par exemple « quelles seront les conséquences si j’ouvre cette
            porte ? »). Il doit faire un test de CHA difficulté 10. En cas de succès, il reçoit une réponse déterminée par le MJ parmi : bénéfique, incertain, risqué ou préjudiciable. Le
            MJ essaie de donner la réponse la plus utile possible au scénario.
          </p>
          <p class="voie-titre-3">3. Délivrance (L)* :</p>
          <p class="alinea">
            en touchant sa cible, le prêtre annule les pénalités infligées par les sorts, les malédictions et les capacités spéciales (peur, douleur, affaiblissement, poisons,
            pétrification, etc., et les états <span class="italique">étourdi</span>, <span class="italique">paralysé</span>, <span class="italique">ralenti </span>ou
            <span class="italique">immobilisé</span>), mais pas les mutilations ou les amputations. Si la pénalité était permanente, le MJ peut requérir un test d’attaque magique opposé et
            imposer un éventuel malus selon la force de l’effet.
          </p>
          <p class="voie-titre-3">4. Charisme héroïque :</p>
          <p class="alinea">le prêtre augmente son CHA de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de CHA.</p>
          <p class="voie-titre-3">5. Marche des plans (L)* :</p>
          <p class="alinea">
            une fois par jour, le prêtre peut passer dans une dimension entre les plans d’existence où le temps et l’espace sont déformés pendant un maximum de CHA rounds. Il se déplace
            dans une sorte de brouillard gris où le paysage défile à toute vitesse. Pour chaque round de <span class="italique">Marche des plans</span>, il se déplace en réalité de 10 km.
            Le lieu de sortie n’est cependant pas très précis et le MJ doit déterminer une position au hasard autour du point visé (à 1d6 km près).
          </p>

          <div class="encart">
            <h3>La genèse d’Osgild vue par les humains</h3>
            <p>
              Au commencement, Ada, la première femme et Ivu, le premier homme, furent créés par les dieux et autorisés à vivre parmi eux, dans un monde parfait. Ils peuplèrent le Paradis
              de leurs enfants et ils se multiplièrent, donnant naissance à de nombreux peuples. Les Élus régnaient sur les animaux et toutes les autres créatures, mais, aveuglés par
              l’ambition de ressembler à leurs créateurs, ils essayèrent de s’emparer de l’immortalité. Hélas, dans leur arrogance, ils ne virent que trop tard où les menaient leurs
              expériences : le néant. Leur échec se solda par une catastrophe cosmique, le Paradis fut anéanti et la vie passa tout près de l’extinction. Les Élus furent expulsés sur le
              Mitan avec des fragments de néant, Kaer Ouros, les Pierres du Ciel. Les survivants durent apprendre à prier, car ils avaient brisé le lien privilégié avec leurs créateurs.
              Pire, ils avaient ouvert la porte à la corruption du néant et, désormais, certains dieux n’étaient plus l’incarnation de la bienveillance, mais la personnification des
              valeurs destructrices engendrées par le néant.
            </p>
            <p>Certains dieux portent parfois des noms différents chez les peuples non humains, par exemple Arshran est appelé Thürdim chez les nains.</p>
          </div>

