          <p class="voie-titre-3">3. Protecteur (G) :</p>
          <p class="alinea">une fois par round, s’il est au contact d’un personnage, le golem peut s’interposer et subir les DM d’une attaque à sa place.</p>
          <p class="voie-titre-3">4. Statuette (A)* :</p>
          <p class="alinea">
            le forgesort transforme son golem en statuette d’une douzaine de centimètres de haut, recouverte de runes. Sous forme de statuette, le golem ne peut pas agir, mais il bénéficie
            d’une RD 10. À tout moment, le forgesort peut utiliser une action de mouvement pour jeter la figurine au sol et lui rendre sa taille normale et toutes ses fonctions.
          </p>
          <p class="voie-titre-3">5. Golem supérieur :</p>
          <p class="alinea">
            le forgesort peut améliorer son golem en choisissant une option parmi les suivantes. Le joueur peut choisir une option différente supplémentaire à chaque fois qu’il atteint le
            rang 5 dans une voie de forgesort.
          </p>
          <ul>
            <li><span class="gras italique">Armure </span>: +5 en DEF</li>
            <li><span class="gras italique">Forme de félin :</span> +3 en AGI et en DEF, <span class="italique">dé b</span>onus en AGI</li>
            <li><span class="gras italique">Baliste :</span> portée 20 m, [1d4°+AGI] DM</li>
            <li><span class="gras italique">Grande taille :</span> +2 PV par niveau et +1 en FOR et DM</li>
            <li><span class="gras italique">Vol :</span> des « sauts » de 40 m en action limitée</li>
            <li><span class="gras italique">Cerveau amélioré :</span> +2 en INT, PER et CHA, doué de parole</li>
            <li><span class="gras italique">Puissant :</span> +2 en FOR et aux DM, <span class="italique">dé b</span>onus en FOR</li>
            <li class="_idGenParaOverride-1"><span class="gras italique">Arme à deux mains :</span> +1d4° aux DM au contact</li>
          </ul>

          <div class="encart">
            <h3>Particularités liées au golem</h3>
            <p>
              <span class="gras">Soigner un golem</span> <span class="gras">: </span>le golem ne guérit pas naturellement, mais le forgesort peut le réparer au rythme de [1d6 par rang +
              INT] PV par heure.
            </p>
            <p>
              <span class="gras">Golem à 0</span> <span class="gras">PV</span> <span class="gras">:</span> si le golem est réduit à 0 PV, il cesse de fonctionner, mais le forgesort peut le
              réparer.
            </p>
            <p>
              <span class="gras">Mort d’un golem</span> <span class="gras">: </span>si le golem est détruit ou perdu, le forgesort peut en construire un nouveau en 1d6 + 3 jours (+1d6
              jours par amélioration de golem supérieur). Un forgesort peut utiliser tous les matériaux à sa disposition dans son environnement, par exemple pierre et bois s’il est dans
              une forêt.
            </p>
          </div>

          <h3 class="voie">Voie des runes</h3>
          <p class="alinea">
            Un personnage ne peut porter qu’une seule rune de chaque type sur lui-même ou son équipement à la fois. Si l’équipement change de main ou si le sort est utilisé, la rune est
            dissipée. Une fois la rune dissipée, il est possible de relancer le sort.
          </p>
          <p class="voie-titre-3">1. Runes de défense :</p>
          <p class="alinea">
            le forgesort inscrit des runes de protection sur l’ensemble de son équipement et parfois jusque sur sa peau. Il obtient un bonus de +2 en DEF. Ce bonus augmente de +1 au rang 3
            puis au rang 5. S’il possède un golem, il peut inscrire les runes sur celui-ci avec le même effet.
          </p>

          <div class="encart">
            <h3>Profil hybride</h3>
            <p>
              Exceptionnellement, un profil hybride peut utiliser cette capacité avec une armure qu’il est capable de porter, supérieure à l’armure de cuir, bien que, dans ce cas, le bonus
              de DEF soit alors divisé par deux (+1 en DEF au rang 1, +2 au rang 4). Bien que cette capacité ne soit pas considérée comme un sort, elle requiert au moins +1 en INT pour
              être apprise, comme toutes les runes de forgesort.
            </p>
          </div>

          <p class="voie-titre-3">2. Rune de puissance (L)* :</p>
          <p class="alinea">
            le forgesort enchante une arme pour 24 h. Une fois par combat, celle-ci peut d’infliger les DM maximaux sur une attaque au contact ou à distance. Les dés bonus ne sont pas
            maximisés (attaque sournoise ou puissante, rage, etc.). Le joueur doit annoncer l’utilisation de la rune avant de lancer les dés de DM.
          </p>
          <p class="voie-titre-3">3. Rune de protection (A)* :</p>
          <p class="alinea">
            le forgesort enchante une armure (ou des vêtements) pour 24 h. Une fois par jour, celle-ci permet d’ignorer les dommages d’une attaque que le personnage subit (au contact,
            magique ou à distance). Si l’attaque est un critique, le personnage subit tout de même les DM normaux (non-critique). Pour activer la rune, le personnage doit être conscient et
            ne pas être <span class="italique">surpris</span> (action gratuite). Le joueur doit activer la rune avant de connaître le montant des DM.
          </p>
          <p class="voie-titre-3">4. Rune d’énergie (A)* :</p>
          <p class="alinea">
            le forgesort enchante un bijou pour une durée de 24 h. Une fois par combat, celui-ci permet d’obtenir un <span class="italique">d20 bonus</span> sur un test de son choix
            déterminé au moment où l’effet est utilisé : test d’attaque ou de caractéristique.
          </p>
          <p class="voie-titre-3">5. Rune de garde* :</p>
          <p class="alinea">
            en réalisant un rituel de 10 min,<span class="gras"> </span>le forgesort inscrit des runes invisibles au sol. Il protège une zone allant jusqu’à 10 m de diamètre pendant 12 h.
            À chaque fois qu’une créature (de taille au moins très petite) pénètre dans la zone protégée, le sort produit un effet choisi (voir ci-après) au moment où le sort est lancé.
            Les créatures présentes dans la zone pendant le rituel ne déclenchent pas le sort. Ce sort peut aussi être utilisé sur une porte ou un coffre. Il est automatiquement lancé avec
            la règle de concentration et coûte seulement 3 PM pour être lancé.
          </p>
          <ul>
            <li class="ParaOverride-9">
              <span class="gras italique">Alarme :</span> un puissant gong retentit et la cible est <span class="italique" lang="ar-SA">étourdie</span><span lang="ar-SA"> </span>pendant 1
              round à moins de réussir un test de CON difficulté 15.
            </li>
            <li class="ParaOverride-9"><span class="gras italique">Feu :</span> [3d4°+INT] DM de feu (un autre élément peut être choisi parmi foudre, froid, acide).</li>
          </ul>

          <h2 class="voie">Magicien</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 3 par niveau</p>
          <p class="alinea">
            Le magicien est un érudit qui a fait de longues études sur les fondements théoriques de la magie avant d’être capable de lancer ses premiers sorts. Toutefois, ce n’est pas
            qu’un rat de bibliothèque, il fait aussi appel à la magie pour se débarrasser de ses ennemis et pour aider ses compagnons. Son bien le plus précieux est son grimoire où il a
            inscrit tous ses sorts.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild</span> : la pratique de la magie profane nécessite une formation complexe généralement enseignée dans une académie. Celle de la
            principauté d’Arly, située à Ferrance, est dirigée par l’archimage Kerlaft de Rollis, éminence grise du prince Thomar. Ce sont plus souvent les jeunes gens issus de familles
            fortunées qui peuvent se permettre de telles études. Les jeunes magiciens issus de milieux moins aisés sont généralement repérés par de puissants mages qui les prennent sous
            leur aile comme apprenti et serviteur en échange de bribes de savoir plus ou moins importantes. En la matière, les maîtres sont tous très différents, certains sont des tyrans,
            d’autres se montrent plus prévenants mais, en règle générale, tous sont assez peu enclins à partager sans restriction le pouvoir que leur offre leur statut de maître… À part
            les humains, les elfes forment de puissants magiciens, et les gnomes ont la persévérance et le goût pour la recherche théorique nécessaires à ce profil. En revanche, rencontrer
            un nain, un halfelin ou un demi-orc magicien est un événement exceptionnel.
          </p>
          <h3>Armes &amp; armures</h3>
          <p class="alinea">Le magicien sait manier la dague et le bâton.</p>
          <p class="alinea">Les voies de magicien interdisent de porter une armure ou d’utiliser un bouclier.</p>
          <h3>Équipement de départ</h3>
          <p class="alinea">Bâton ferré (DM 1d6), dague (DM 1d4), grimoire de sorts.</p>

          <h3 class="voie">Voie du mage</h3>
          <p class="alinea">
            La magie est une activité singulière qui exige beaucoup de ceux qui espèrent en maîtriser les mystères, mais elle apporte aussi de grands pouvoirs. Dès le niveau 1, le magicien
            peut choisir d’obtenir la voie du mage en remplacement de sa voie de peuple. Vous trouverez les règles qui concernent cette voie en page 60.
          </p>

          <h3 class="voie">Voie de la magie des arcanes</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/magicien-voie-de-la-magie-des-arcanes.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Projectile de mana (A)* :</p>
          <p class="alinea">
            le magicien choisit une cible visible située à moins de 30 m et lance sur elle un projectile d’énergie ésotérique pure, déformant la trame de la réalité. La cible subit
            automatiquement 1d4° DM. Si le joueur obtient le résultat maximal sur son dé de dommages, il peut le relancer et ajouter le nouveau résultat (une seule fois). Les DM du
            projectile de mana augmentent de +1 chaque fois que le personnage atteint le rang 4 dans une voie de magicien jusqu’à un maximum égal à sa valeur d’INT.
          </p>
          <p class="voie-titre-3">2. Lévitation (M)* :</p>
          <p class="alinea">
            le magicien peut se déplacer verticalement de 5 m par action de mouvement vers le haut ou de 10 m vers le bas pendant INT minutes. Rester en vol stationnaire à la même hauteur
            demande une action de mouvement.
          </p>
          <p class="voie-titre-3">3. Forme gazeuse (A)* :</p>
          <p class="alinea">
            le magicien prend la consistance d’un gaz pendant 1 min. Il se déplace au ras du sol (s’il chute, il le fait au ralenti) à une vitesse de 5 m par action de mouvement (M). Il
            peut s’introduire par les plus petits interstices (comme sous une porte), mais ne peut utiliser aucune capacité. Sous cette forme, les armes ordinaires ne lui infligent aucun
            DM, mais la magie et les armes magiques l’affectent normalement.
          </p>
          <p class="voie-titre-3">4. Accélération (A)* :</p>
          <p class="alinea">
            le magicien voit son métabolisme s’accélérer pendant [1d4°+INT] rounds. Il reçoit immédiatement une action de mouvement supplémentaire, puis une action de mouvement
            supplémentaire à chaque round. À son tour, il peut choisir de sacrifier cette action de mouvement pour obtenir au choix +3 en DEF pendant un round ou -1 PM sur le lancement
            d’un sort à ce round. Il est possible de cumuler cette réduction de -1 PM avec une <span class="_sans-">Concentration (L)</span>(voir le chapitre « La magie<span class="italique">
              », page </span><a><span class="Page-Number">227</span></a>). Par exemple, une <span class="italique">Désintégration</span> lancée de cette façon coûtera 5 – 2 – 1 = 2 PM.
          </p>
          <p class="voie-titre-3">5. Désintégration (A)* :</p>
          <p class="alinea">
            le magicien projette un rayon mortel dont la portée est de 20 m et qui annule la cohésion de la matière, ne laissant derrière lui qu’un amas de poussière. Un test d’attaque
            magique réussi contre la DEF de la cible inflige [5d4°+INT] DM. Si le magicien vise un objet porté par une créature, le test d’attaque subit un dé malus. Les objets magiques
            sont insensibles à ce sort et les objets normaux (jusqu’à 100 kg) sont réduits en poussière. Une créature réduite à 0 PV par ce sort est proprement désintégrée, ne laissant
            aucun cadavre derrière elle ! (Ses objets magiques sont épargnés).
          </p>

          <h3 class="voie">Voie de la magie destructrice</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/magicien-voie-de-la-magie-destructrice.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Arc de feu (A)* :</p>
          <p class="alinea">
            des flammes jaillissent des doigts tendus du magicien. Jusqu’à 3 cibles au contact subissent [1d4°+INT] DM, les cibles peuvent faire un test d’AGI difficulté [10 + INT] pour ne
            subir que la moitié des DM. Les DM passent à 2d4° au rang 4.
          </p>
          <p class="voie-titre-3">2. Saper les forces (A)* :</p>
          <p class="alinea">
            le magicien choisit une cible vivante située à une distance maximum de 10 m. S’il réussit un test opposé d’attaque magique, la cible subit un malus de -2 à ses tests de FOR,
            d’attaque au contact et aux DM, jusqu’à la fin du combat. Le sort n’est pas cumulable plusieurs fois sur la même cible.
          </p>
          <p class="voie-titre-3">3. Flèche de feu (A)* :</p>
          <p class="alinea">
            le magicien choisit une cible située à moins de 30 m. Si son attaque magique réussit (contre DEF), la cible subit [3d4°+INT] DM. Chaque round de combat suivant, le feu inflige
            1d6 DM supplémentaires. Sur un résultat de 1 ou 2, le sort prend fin. Les DM sur la durée ne sont pas cumulables si le sort est lancé plusieurs fois.
          </p>
          <p class="voie-titre-3">4. Explosion de feu (A)* :</p>
          <p class="ParaOverride-1 alinea">
            le magicien choisit un point situé à moins de 30 m. Toutes les créatures (y compris le magicien et ses compagnons) se trouvant dans un rayon de 5 m autour de ce point subissent
            [4d4°+INT] DM et peuvent effectuer un test d’AGI difficulté [10 + INT] pour ne subir que la moitié des DM.
          </p>
          <p class="voie-titre-3">5. Appel  de la foudre (A)* :</p>
          <p class="alinea">
            le magicien projette des traits de foudre sur toutes les cibles de son choix dans un rayon de 10 m autour de lui. Il fait un seul test d’attaque magique et toutes les créatures
            ciblées dont il atteint la DEF subissent [2d4°+INT] DM d’électricité.
          </p>
          <p class="alinea">
            N<span class="gras italique">ote</span><span class="gras italique"> :</span>
            <span class="italique">Le joueur peut décider de substituer un élément à un autre lors de l’acquisition d’un sort, par exemple Mains électriques, Explosion acide et Tempête de glace. Toutefois ce
              choix est</span>
            définitif.
          </p>

          <h3 class="voie">Voie de la magie élémentaire</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/magicien-voie-de-la-magie-elementaire.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Asphyxie (A)* :</p>
          <p class="alinea">
            si le magicien réussit un test opposé d’attaque magique (avec une portée de 20 m), la créature ciblée est privée d’air. La victime étouffe progressivement et subit 1d4° DM par
            round pendant INT rounds. Les créatures qui ne respirent pas (morts-vivants, créatures artificielles) sont immunisées à ce sort. En revanche, les réductions de dommages (voie
            du colosse, par exemple) ne s’appliquent pas.
          </p>
          <p class="voie-titre-3">2. Maîtrise des éléments (M)* :</p>
          <p class="alinea">
            le magicien retranche son rang + 2 à tous les DM de feu, de froid, d’électricité ou d’acide subis pendant INT minutes. De plus, pendant la durée du sort, lorsqu’il lance un
            sort d’un élément, le magicien peut échanger un élément contre un autre (par exemple, une explosion de froid ou une flèche acide).
          </p>
          <p class="voie-titre-3">3. Arme élémentaire (A) ou (L)* :</p>
          <p class="alinea">
            le magicien peut enchanter, en la touchant, une arme au contact ou à distance pour INT minutes. S’il s’agit de son arme, l’incantation est une action d’attaque (A) ; si elle
            appartient à autrui, c’est une action limitée (L). Si l’arme change de main, le sort prend fin. L’arme inflige +1d4° DM de feu, de froid, d’électricité ou d’acide en plus des
            DM habituels. Le magicien doit choisir l’élément au moment de l’incantation. Tant qu’il tient l’arme élémentaire en main, les sorts basés sur cet élément lui coûtent 1 PM de
            moins pour être lancés (par exemple, <span class="italique">Mains brûlantes</span> ou <span class="italique">Explosion de feu</span> s’il a enflammé son bâton). Ce sort ne fait
            aucun effet sur une arme qui bénéficie déjà d’un bonus élémentaire aux DM.
          </p>
          <p class="voie-titre-3">4. Respiration aquatique (A)* :</p>
          <p class="alinea">le magicien peut respirer sous l’eau pendant 10 minutes. Cette capacité peut être étendue à un compagnon par point d’INT.</p>
          <p class="voie-titre-3">5. Armure de pierre (A)* :</p>
          <p class="alinea">
            pendant INT minutes, le magicien retranche 5 points à tous les DM subis. Le sort prend fin dès qu’il a absorbé [niveau du magicien × 3] DM. Cette réduction se cumule à celle
            offerte par la <span class="italique">Maîtrise des éléments</span>. Armure de pierre est incompatible avec le sort <span class="italique">D</span>éphasage (voie de la magie
            protectrice), il y met fin immédiatement.
          </p>

          <h3 class="voie">Voie de la magie protectrice</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/magicien-voie-de-la-magie-protectrice.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Armure de mana (M)* :</p>
          <p class="_idGenParaOverride-1 alinea">
            le magicien fait apparaître une protection magique chatoyante qui recouvre son corps et produit des étincelles à chaque fois qu’il encaisse un coup. Pendant INT minutes, la DEF
            du magicien augmente de +3. Cette valeur passe à +4 lorsque le personnage atteint le rang 3 dans la voie et augmente de +1 supplémentaire chaque fois que le personnage atteint
            le rang 5 dans une voie de magicien (ou dans la voie du mage). Ce sort ne se cumule jamais à une armure (il est considéré comme une armure).
          </p>
          <p class="voie-titre-3">2. Chute ralentie (G)* :</p>
          <p class="alinea">
            le magicien peut désigner un nombre de cibles maximal (dont lui-même) égal à son INT à une portée de 10 m, même en dehors de son tour. Les cibles peuvent chuter de n’importe
            quelle hauteur sans subir de dommages. En cas de chute inattendue, le magicien doit faire un test d’INT difficulté 15 pour chacun de ses compagnons afin d’avoir le temps de
            lancer le sort (réussite automatique sur lui-même).
          </p>
          <p class="voie-titre-3">3. Déphasage (A)* :</p>
          <p class="alinea">
            pendant [1d4°+INT] rounds, le corps du magicien se désincarne par intermittence, son image se brouille et tous les DM des attaques de contact ou à distance qu’il subit et qu’il
            inflige sont divisés par 2. Les DM des sorts ne sont pas réduits. Un personnage sous l’effet d’un sort d’armure de pierre ne peut se déphaser.
          </p>
          <p class="voie-titre-3">4. Cercle de protection (A)* :</p>
          <p class="alinea">
            le magicien peut tracer un cercle sur le sol (environ 2 m de diamètre) afin de se protéger et d’inclure à sa protection un nombre de personnes égal à son INT. Une fois par
            round, lorsqu’un sort prend pour cible un personnage protégé, le magicien fait un test d’attaque magique opposé avec l’auteur du sort. Si le test est réussi, le sort adverse
            est annulé et n’a aucun effet. De plus, toutes les créatures invoquées (élémentaires, démons) et les morts-vivants qui veulent attaquer une créature dans le cercle subissent un
            <span class="italique">dé malus</span> en attaque. Si le magicien sort du cercle, le sort est dissipé.
          </p>
          <p class="voie-titre-3">5. Interruption du temps (A)* :</p>
          <p class="alinea">
            après avoir lancé ce sort, le personnage bénéficie d’INT rounds complets hors du temps durant lesquels il peut utiliser des sorts ou des objets (potions) sur lui-même. Il ne
            peut interagir avec son environnement, ni se déplacer, seulement utiliser son propre équipement ou ses capacités sur lui-même.
          </p>

          <h3 class="voie">Voie de la magie universelle</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/magicien-voie-de-la-magie-universelle.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Lumière (L)* :</p>
          <p class="alinea">
            le magicien désigne un objet à moins de 10 m. Celui-ci produit de la lumière dans un rayon de 10 m pendant INT heures. Cette source de lumière n’émet pas de chaleur. Une fois
            par combat, le magicien peut lancer ce sort sur les yeux d’une créature dont le NC ne dépasse pas le rang atteint dans la voie. S’il réussit un test opposé d’attaque magique,
            elle est <span class="italique">aveuglée</span> pendant 1 round.
          </p>
          <p class="voie-titre-3">2. Familier (A)* :</p>
          <p class="alinea">
            le magicien choisit un petit animal (écureuil, corbeau, chat, dragonnet). Il peut utiliser les sens de son familier (voir par ses yeux, entendre ce qu’il entend, etc.) et
            communiquer avec lui à distance illimitée. Il gagne +2 en Initiative et en DEF lorsque son familier est en vue.
          </p>
          <p class="alinea">
            S’il est réduit à 0 PV, le familier disparaît dans un nuage de fumée et le personnage perd 1d4° PV en contrecoup. Toutefois, le maître pourra à nouveau invoquer son familier
            dès qu’il aura terminé une récupération complète (c’est toujours le même animal qui apparaît). Le familier récupère tous les PV perdus après une récupération rapide.
          </p>

          <h3 class="voie">Familier</h3>
          <p class="COF2--Bestiaire-Technique--Retrait3--D-croch--">
            |<span class="CharOverride-12 gras"> </span><span class="Emphasis--Technique-">AGI</span><span class="gras"> </span>+3*<span class="COF2---Technique-pipe--Puce"> </span><span class="COF2---Technique-pipe--Puce">|</span><span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">CON</span><span class="gras"> </span>0<span class="COF2---Technique-pipe--Puce"> </span><span class="COF2---Technique-pipe--Puce">|</span><span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">FOR</span><span class="gras"> </span>-4 | PER +2 |
          </p>
          <p class="COF2--Bestiaire-Technique--Diviseur--Bas-">
            |<span class="CharOverride-12 gras"> </span><span class="Emphasis--Technique-">CHA</span><span class="gras"> </span>-2<span class="COF2---Technique-pipe--Puce"> </span><span class="COF2---Technique-pipe--Puce">|</span><span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">INT</span><span class="gras"> </span>-2<span class="COF2---Technique-pipe--Puce"> </span>| VOL +2 |
          </p>
          <p class="COF2--Bestiaire-Technique--Icons-">(<span class="COF2--Icons">S)</span> <span class="Emphasis--Technique-">Défense</span> [13 + rang dans la voie]</p>
          <p class="COF2--Bestiaire-Technique--Icons-">(<span class="COF2--Icons">V)</span> <span class="Emphasis--Technique-">Points de vigueur</span> [niveau du magicien]</p>
          <p class="COF2--Bestiaire-Technique--Icons-">(<span class="COF2--Icons">I)</span> <span class="Emphasis--Technique-">Initiative</span> [Init. du magicien]</p>
          <p class="COF2--Bestiaire-Technique--Diviseur---haut-">Un familier est une créature trop petite pour attaquer et infliger des dommages.</p>
          <p class="voie-titre-3">3. Invisibilité (A)* ou (L)* :</p>
          <p class="alinea">
            le magicien se rend invisible pendant [1d4°+INT] minutes. Une fois invisible, personne ne peut plus détecter sa présence ou lui porter d’attaque directe. Si le magicien
            attaque, il redevient visible. À partir du rang 5, le magicien peut lancer ce sort sur un allié au prix d’une action limitée.
          </p>
          <p class="voie-titre-3">4. Vol (A)* :</p>
          <p class="alinea">
            le magicien peut voler pendant [2d4°+INT] minutes. Sa vitesse de déplacement est la même qu’au sol. Il peut rester en vol stationnaire s’il le désire et cela est une action
            gratuite.
          </p>
          <p class="voie-titre-3">5. Téléportation (L)* :</p>
          <p class="alinea">
            une fois par jour, le magicien disparaît et réapparaît à un autre endroit situé à moins de (niveau x INT) kilomètres. Le lieu d’arrivée doit être soit en vue, soit parfaitement
            connu par le magicien. Le magicien peut emmener avec lui un allié à partir du niveau 10, un deuxième au niveau 13, un troisième au niveau 16 et enfin un quatrième au niveau 19.
          </p>

          <h2 class="voie">Sorcier</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 3 par niveau</p>
          <p class="alinea">
            Le sorcier est un lanceur de sorts qui s’intéresse aux forces obscures et au pouvoir de la mort. Parfois nommés nécromanciens ou démonistes, les sorciers sont généralement
            considérés comme maléfiques et sont peu appréciés. Toutefois, cela dépend des cultures : après tout, est-il plus maléfique de vider un ennemi de son sang que de le découper à
            coup de hache ou de le carboniser à coup de Explosion de feu ? C’est une des questions que soulève le sorcier ! Interprétez-le de façon subtile afin d’en faire un personnage
            plutôt sombre ou désespéré, mais pas nécessairement « mauvais ».
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild :</span> tout comme la magie profane des magiciens, la magie noire nécessite des études poussées. Cette connaissance peut être tirée
            d’antiques grimoires, mais souvent elle est obtenue par le biais d’un pacte avec un maître maléfique (prince démon, entité indicible, mort-vivant très ancien, etc.) et dans ce
            cas, peu importe l’origine sociale du postulant. Pour celui qui n’a pas les moyens de s’offrir de coûteuses études de magie, la tentation est grande de faire appel à un sombre
            mentor et le ressentiment éventuel contre les riches et les puissants peut être un moteur redoutable. Enfin, il existe des êtres qui n’ont pas choisi la magie noire, mais qui
            sont nés avec un don pour celle-ci. Cela est généralement le fruit d’un événement tragique qui a corrompu un parent, voire l’enfant lui-même. Dans la plupart des nations
            humaines, les sombres mages sont tout juste tolérés, tant qu’ils ne troublent pas l’ordre public en ramenant les morts à la vie. Ce que la loi interdit à peu près partout. De
            leur côté, les elfes et les nains abhorrent la magie noire, si les humains ont oublié, les Premiers-Nés ont encore le souvenir des ravages de la terrible magie du Roi-Sorcier
            de Tor-Angul et du destin funeste de la forêt Sombre. Héritier de cette période, le Kathang (au sud du mur de Kelt) est réputé pour sa magie noire et cette influence s’étend à
            travers les jungles de Luir-An-Doral jusque dans le duché de Périk.
          </p>

          <h3>Armes &amp; armures</h3>
          <p class="alinea">Le sorcier sait manier la dague et le bâton.</p>
          <p class="alinea">Les voies de sorcier interdisent de porter une armure ou d’utiliser un bouclier.</p>

          <h3>Équipement de départ</h3>
          <p class="alinea">Bâton ferré (DM 1d6), dague (DM 1d4), grimoire de sorts ou parchemins anciens.</p>

          <h3 class="voie">Voie du mage</h3>
          <p class="alinea">
            La magie est une activité singulière qui exige beaucoup de ceux qui espèrent en maîtriser les mystères, mais elle apporte aussi de grands pouvoirs. Dès le niveau 1, le sorcier
            peut choisir d’obtenir la voie du mage en remplacement de sa voie de peuple. Vous trouverez les règles qui concernent cette voie en page 60.
          </p>

          <h3 class="voie">Voie du démon</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/sorcier-voie-du-demon.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Malédiction (M) ou (L)* :</p>
          <p class="alinea">
            le sorcier effectue un test opposé d’attaque magique contre une cible à moins de 20 m. En cas de succès, si l’incantation était une action de mouvement (M), la victime subit un
            <span class="italique">dé malus</span> à son prochain test. Si l’incantation était une action limitée (L), le <span class="italique">dé malus</span> s’applique à ses 3
            prochains tests. Dans tous les cas, la cible ne peut subir les effets de ce sort qu’une fois par combat.
          </p>
          <p class="voie-titre-3">2. Beauté de la succube (L)* :</p>
          <p class="alinea">
            le sorcier acquiert une beauté fascinante pour INT minutes. Il gagne un <span class="italique">dé bonus</span> aux tests de CHA ainsi qu’une attaque de contact nécessitant un
            test d’attaque magique (contre DEF, action d’attaque), qui inflige [1d4°+INT] DM. Le sorcier récupère autant de PV (sans dépasser son maximum de PV) que la cible en a perdu.
          </p>
          <p class="voie-titre-3">3. Pacte démoniaque (G) :</p>
          <p class="alinea">
            le sorcier sacrifie 1d4° PV et gagne immédiatement +INT sur le résultat d’un d20 qu’il vient de lancer ou en DEF contre une attaque (avant de savoir si une attaque touche). De
            plus, il ajoute désormais sa VOL au nombre de dés de récupération (DR) qu’il possède.
          </p>
          <p class="voie-titre-3">4. Aspect du démon (A)* :</p>
          <p class="alinea">
            le sorcier prend l’apparence d’un démon ailé pendant INT minutes. Il gagne un <span class="italique">dé bonus</span> en attaque au contact et +5 en DEF et à tous les tests
            physiques (FOR, AGI, CON), mais il ne peut pas utiliser d’arme (ni les arts martiaux). Il peut faire deux attaques de griffes à [1d4°+INT] DM à chaque tour, en action limitée
            (une seule en action d’attaque) et il peut voler de 10 m par action de mouvement.
          </p>
          <p class="alinea">Note : <span class="italique">Ne se cumule pas avec la </span>Beauté de la succube.</p>
          <p class="voie-titre-3">5. Invocation d’un démon (L)* :</p>
          <p class="alinea">
            en sacrifiant 1d4° PV, le sorcier invoque un démon à son service pour INT minutes. Ce démon possède l’apparence d’un humanoïde musclé d’environ 2,30 m doté d’une épée et
            d’ailes de chauve-souris. Le démon divise par deux tous les DM non magiques subis, les sorts et les armes magiques lui infligent des DM normaux. Il est capable de voler à une
            vitesse équivalente à un déplacement normal. Lorsque le sorcier atteint le niveau 15, le démon devient capable d’attaquer deux fois à son tour, au prix d’une action limitée.
          </p>
