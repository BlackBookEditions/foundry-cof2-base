        <div class="journal-page-cof-base">
          <p>Caractéristiques et interprétation</p>

          <p>
            <span class="lettrine">H</span>uit peuples différents sont détaillés dans ce chapitre. Ce sont les peuples les plus communs et les plus évidents à interpréter dans un monde
            fantastique générique. Il en existe bien d’autres, que nous serons amenés à vous présenter dans des ouvrages ultérieurs.
          </p>
          <p class="alinea">
            Chaque culture vous est présentée à travers un rapide aperçu, suivi de conseils d’interprétation. Ces conseils sont volontairement un peu caricaturaux et ne doivent pas vous
            empêcher d’imaginer un personnage plus nuancé ; évidemment chaque individu peut différer sur plusieurs points de ce portrait type. Toutefois rappelez-vous que ces éléments
            indiquent la façon dont les autres peuples, mais aussi vos propres compatriotes, s’attendent à vous voir agir. Dans les Terres d’Osgild, les humains sont connus pour leur
            versatilité et, par opposition, les peuples non humains forment des cultures beaucoup plus homogènes et prévisibles.
          </p>
          <p class="alinea">
            Pour chaque peuple, un paragraphe intitulé « Dans les Terres d’Osgild » présente quelques éléments issus du contexte proposé par défaut pour
            <span class="italique">Chroniques Oubliées Fantasy </span>(voir « Introduction », page <a><span class="Page-Number">6</span></a>). Ces quelques informations sont destinées à faciliter l’implantation du personnage et son origine géographique. Si votre MJ n’utilise pas les Terres d’Osgild comme cadre de
            jeu, ignorez ces paragraphes.
          </p>

          <h3>Peuple et stéréotypes</h3>
          <p class="alinea">
            Par défaut, les peuples non humains bénéficient de bonus de compétence très typés : les elfes des bois sont en harmonie avec la nature, les nains avec le roc, etc. C’est un
            parti pris assumé afin de donner une coloration spécifique à chaque peuple et une saveur particulière au monde qui nous semble pertinente en
            <span class="italique">fantasy</span>, l’idée n’étant pas de faire une transposition de notre monde moderne.
          </p>
          <p class="alinea">
            Toutefois, si cette vision des choses ne vous convient pas ou si vous voulez tout simplement jouer un nain ou un elfe qui a vécu dans une cité humaine, alors rien ne vous
            empêche de remplacer les bonus de compétence de votre personnage par ceux de la voie de l’humain, en fonction du lieu où il a passé sa jeunesse ou du métier qu’il a exercé.
          </p>

          <h2>Demi-elfe</h2>
          <div class="centre"><img src="modules/cof-base/assets/artwork/peuple-demi-elfe.webp" class="image-moyenne" /></div>
          <p class="alinea">
            Le demi-elfe a hérité des qualités de ses deux parents (humain et elfe). Il est généralement traité avec condescendance parmi les elfes et perçu comme un elfe parmi les
            humains.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild. </span>Ce n’est pas une surprise, mais les demi-elfes sont plus nombreux à proximité des lieux habités par les elfes, notamment à
            la lisière de la grande forêt de Hautesylve. Néanmoins, les elfes hauts sont trop fiers et arrogants, et les unions mixtes se terminent souvent en exil volontaire vers le bois
            de Myrviel, suffisamment accueillant pour qu’une famille s’y établisse, et suffisamment proche de Hautesylve pour que le parent elfe reste en contact avec les siens. Ainsi, la
            principauté d’Arly abrite la plus grande concentration de demi-elfe. Outre Myrviel, les demi-elfes sont particulièrement communs dans la forêt de Bois dormant où les sang-mêlé
            ont plus souvent un héritage elfe sylvain.
          </p>
          <p class="alinea">
            Les demi-elfes sont bien acceptés dans les nations humaines où, au pire, on les confond avec des elfes, mais en dehors de la principauté d’Arly, ils restent considérés comme
            des gens d’exception, à raison. Le protectorat de Fer est une exception notoire, sa politique raciste envers les peuples non humains étant particulièrement exacerbée envers
            ceux qu’elle appelle les sangs impurs.
          </p>

          <h3>Interpréter un demi-elfe</h3>
          <p class="alinea">
            Le caractère et les aspirations d’un demi-elfe dépendent surtout de son éducation. Vous devez déterminer lequel de vos deux parents était un elfe et s’il s’agissait d’un elfe
            haut ou d’un elfe sylvain. Vos deux parents vous ont-ils élevé ensemble ? Si c’est le cas, vous avez probablement une vision éclairée et tolérante des différentes cultures.
            Mais si ce n’est pas le cas, vous avez peut-être hérité de quelques préjugés, voire d’un certain ressentiment pour la culture qui vous a renié.
          </p>
          <p class="alinea">
            Toutefois, presque tous les demi-elfes ont un point commun : ils sont souvent d’une nature poétique, voire mélancolique. En effet, il n’est pas facile de voir les ravages que
            cause une si grande différence d’espérance de vie entre vos deux parents, et entre vos parents et vous-même. Cela pousse inévitablement le jeune demi-elfe à se poser des
            questions existentielles sur l’amour, la vie et la mort. Pour cette raison, alors que les elfes détestent généralement la nécromancie, c’est une spécialité qui n’est pas rare
            chez les sang-mêlé. Cette fragilité intérieure associée à la dualité de culture fait aussi des demi-elfes des bardes d’exception.
          </p>

          <h3>Noms typiques</h3>
          <p class="alinea">
            Les noms des personnages demi-elfes reflètent souvent leur double nature et ils se composent d’un prénom elfique et d’un nom de famille humain (voir pages et
            <a><span class="Page-Number">56</span></a>). L’inverse est plus rare car les elfes n’acceptent pas qu’une créature avec une durée de vie aussi brève porte le nom de leur lignée.
          </p>

          <div class="centre"><img src="modules/cof-base/assets/artwork/vitruve-demi-elfe.webp" class="image-moyenne" /></div>

          <h3>Repères</h3>
          <p class="alinea"><span class="gras">Âge de départ :</span> 20+</p>
          <p class="alinea"><span class="gras">Espérance de vie :</span> 150 ans</p>
          <p class="alinea"><span class="gras">Taille:</span> 1,50 m à 1,90 m</p>
          <p class="alinea"><span class="gras">Poids:</span> 40 à 80 kg</p>
          <p class="alinea"><span class="gras">Traits:</span> grâce naturelle, oreilles légèrement pointues, pilosité faible.</p>

          <h3>Caractéristiques</h3>
          <p class="alinea">+1 PER ou CHA, -1 FOR ou CON</p>

          <h3 class="voie">Voie du demi-elfe</h3>
          <p class="alinea">
            Le demi-elfe ne possède pas de voie de peuple dédiée, selon l’héritage culturel et le lieu de l’éducation de son personnage, le joueur devra choisir entre la voie de l’humain
            ou une des voies de peuple d’elfe (elfe sylvain ou elfe haut).
          </p>

          <h2>Demi-orc</h2>
          <div class="centre"><img src="modules/cof-base/assets/artwork/peuple-demi-orc.webp" class="image-moyenne" /></div>
          <p class="alinea">
            Le demi-orc est de grande taille. Il possède une force physique hors du commun, et est généralement méprisé par les autres peuples, en particulier par les nains et les elfes.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild. </span>Cela peut paraître évident, mais on trouve généralement des demi-orcs là où les humains et les orcs partagent une frontière,
            souvent de façon musclée. De nombreux sang-mêlé survivent du côté des monts Vierges, là où les tribus barbares combattent ceux du désert des Morteroches. La vie de demi-orc
            n’est pas facile : dans le meilleur des cas les préjugés et la méfiance sont de mise, dans le pire c’est de la haine. Toutefois, localement, il existe des régions où la
            tolérance est plus élevée. C’est le cas de la principauté d’Arly, sous le règne éclairé du prince Thomar d’Arly, et en particulier de la région de Clairval. Bien que cette
            région ait eu des conflits difficiles avec les orcs, la petite baronnie a donné naissance à un demi-orc du nom de Krush, dont la trajectoire éclatante a permis au peuple d’Arly
            de revoir ses préjugés et aux sang-mêlé d’avoir un héros auquel s’identifier.
          </p>
          <p class="alinea">
            Plus à l’est, à la suite de l’invasion du pays de Dorn par les géants et les orcs, nombre de jeunes demi-orcs ont vu le jour. Traités en paria depuis la libération, ils se sont
            dispersés à travers les marches du Piémont. Enfin, loin au sud-est, la forêt de Luir-An-Doral abrite elle aussi de nombreuses tribus d’orcs et d’humains qui luttent également
            pour la survie. Ces tribus primitives n’ont pas de préjugés raciaux et les jeunes métisses sont bien acceptés des deux côtés. Ce n’est que lorsqu’ils quittent la jungle qu’ils
            découvrent les préjugés dont ils sont victimes.
          </p>

          <h3>Interpréter un demi-orc</h3>
          <p class="alinea">
            Comme pour le demi-elfe, le caractère et les préjugés des demi-orcs dépendent beaucoup des conditions de leur éducation. Toutefois, contrairement à ce cousin « de bonne famille
            », il est bien rare qu’un enfant demi-orc ait eu la chance de bénéficier des soins d’un couple aimant et sans histoire. Les demi-orcs sont, plus souvent qu’à leur tour, élevés
            dans la misère par une mère seule, reniée même par sa propre famille, quand ils ne sont pas tout simplement déposés devant les portes d’un orphelinat ou d’un temple. Pour cette
            raison, on trouve presque autant de prêtres demi-orcs que de guerriers ou de voleurs. Lorsqu’ils sont recueillis par un ordre religieux, ils deviennent généralement d’une
            loyauté sans faille pour leur nouvelle famille et d’un zèle qui confine au fanatisme. Pour les autres, souvent rejetés et victimes de racisme, les demi-orcs apprennent
            rapidement à user de leur talent pour la violence afin de survivre.
          </p>
          <p class="alinea">
            Dans tous les cas, vous savez que vous devez vous montrer fort et impitoyable, car, à la moindre faiblesse, les « braves gens » se jetteront sur vous avec la bienveillance
            d’une bande de hyènes affamées. Alors vous avez appris à savourer la peur que vous allumez dans leur regard, lorsque vous découvrez vos crocs dans un rictus provocateur.
          </p>

          <h3>Noms typiques</h3>
          <p class="alinea">
            Les demi-orcs utilisent des prénoms humains, à moins qu’ils aient été élevés chez les orcs. Certains se choisissent aussi un prénom orc à l’âge adulte, en réaction à
            l’ostracisme dont ils sont victimes.
          </p>
          <p class="alinea">Les noms orcs sont courts et gutturaux, privilégiez les lettres R, G et K, évitez une voyelle douce comme le E et préférez le O.</p>
          <p class="alinea">Les noms féminins sont généralement les mêmes que les noms masculins mais avec la lettre A en plus à la fin</p>
          <p class="alinea"><span class="gras">Masculin.</span> Aog, Bargul, Carok, Drog, Erok, Farg, Gorog, Hurl, Jorgul, Krok, Krush, Lugn, Mog, Norok, Rork, Urdu, etc.</p>
          <p class="alinea">
            <span class="gras">Féminin.</span> Aoga, Bargula, Caroka, Droga, Eroka, Farga, Goroga, Hurla, Jorgula, Kroka, Krusha, Lugna, Moga, Noroka, Rorka, Urdua, etc.
          </p>

          <div class="centre"><img src="modules/cof-base/assets/artwork/vitruve-demi-orc.webp" class="image-moyenne" /></div>

          <h3>Repères</h3>
          <p class="alinea"><span class="gras">Âge de départ :</span> 15+</p>
          <p class="alinea"><span class="gras">Espérance de vie :</span> 60 ans</p>
          <p class="alinea"><span class="gras">Taille :</span> 1,70 m à 2,10 m</p>
          <p class="alinea"><span class="gras">Poids :</span> 70 à 150 kg</p>
          <p class="alinea"><span class="gras">Traits :</span> grand et athlétique. Peau verdâtre qui tend parfois vers un vert plus franc, mâchoire large, front bas, petits yeux.</p>

          <h3>Caractéristiques</h3>
          <p class="alinea">+1 FOR ou CON et -1 CHA ou INT</p>

          <h3 class="voie">Voie du demi-orc</h3>
          <p class="voie-titre-3">1. Impressionnant :</p>
          <p class="alinea">le demi-orc gagne un bonus de +3 à tous les tests d’intimidation. De plus, dans le noir total, le demi-orc voit comme dans la pénombre jusqu’à 30 m.</p>
          <p class="voie-titre-3">2. Talent pour la violence :</p>
          <p class="alinea">le joueur choisit une capacité de rang 1 de n’importe quelle voie de barbare ou de guerrier.</p>
          <p class="voie-titre-3">3. Critique brutal :</p>
          <p class="alinea">le demi-orc augmente de 1 point la zone de critique sur une attaque au contact (19-20 au d20) et ajoute +1d4° aux DM en cas de critique.</p>
          <p class="voie-titre-3">4. Attaque sanglante (L) :</p>
          <p class="alinea">
            le demi-orc réalise une attaque de contact qui provoque une hémorragie. En plus des DM normaux, l’attaque produit un saignement qui inflige à la victime 1d4° DM à chaque round
            suivant jusqu’à ce que la cible soit soignée (tout effet de soins ou une action limitée utilisée à cet effet). On ne peut pas cumuler plusieurs effets de saignement.
          </p>
          <p class="voie-titre-3">5. Colosse :</p>
          <p class="alinea">le demi-orc augmente ses valeurs de FOR et de CON de +1.</p>

          <h2>Elfe haut</h2>
          <div class="centre"><img src="modules/cof-base/assets/artwork/peuple-elfe-haut.webp" class="image-moyenne" /></div>
          <p class="alinea">
            L’elfe haut est un être féérique qui vit extrêmement longtemps et dont le niveau de civilisation et de culture se révèle généralement supérieur à celui des autres peuples.
            Proche de la nature, il maîtrise aussi bien les arts de la magie que ceux de la guerre.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild. </span>La seule grande nation des elfes est le royaume de Hautesylve, mais le peuple qui s’est autoproclamé le plus noble et le
            plus ancien du Mitan ne se mélange pas facilement aux autres. Quelques elfes hauts se sont aussi établis dans d’autres forêts, par exemple Bois dormant, en principauté d’Arly,
            où ils forment souvent des communautés aristocratiques parmi une population d’elfes sylvains. Les elfes hauts sont donc assez peu nombreux à parcourir les Terres d’Osgild et,
            lorsqu’ils le font, ils ont souvent une bonne raison.
          </p>
          <p class="alinea">
            Les elfes hauts entretiennent une relation paradoxale avec les nains. En tant que peuple ancien, les nains méritent nécessairement davantage de respect que les jeunes et
            turbulents humains. Pourtant, les relations sont tendues. Leur amour de l’or, des souterrains et de la bière, leurs manières, jugées détestables par les elfes de bonne
            éducation, tout cela ne suffit pas à expliquer cette inimitié. Il y a entre les deux peuples des blessures anciennes, des conflits territoriaux liés à une époque révolue. Mais
            les Premiers-nés vivent longtemps et ont la mémoire longue. Par exemple, ils se souviennent encore que la forêt Sombre est un lieu maudit où ils ont mené une terrible bataille
            contre le Roi-Sorcier de Tor-Angul, il y a sept mille ans. Une information que les humains ont oubliée depuis longtemps.
          </p>

          <h3>Interpréter un elfe haut</h3>
          <p class="alinea">
            Essayez de garder une certaine distance avec les autres personnages, une certaine hauteur de vue. Vous êtes réservé et vous ne montrez pas facilement vos sentiments profonds.
            La plupart des elfes hauts ont une haute probité morale et une haute opinion d’eux-mêmes. Ils détestent la corruption, la vulgarité et la violence et ils ont un grand respect
            pour la vie. Ce sont des êtres civilisés et cultivés, bien plus que n’importe quel autre peuple, et cela les rend parfois arrogants. Les elfes aiment la beauté, les arts, les
            vêtements de luxe et les matériaux nobles, ils attachent sans doute trop d’importance aux apparences. Ils sont souvent méprisants envers les nains qu’ils jugent avides et sans
            finesse.
          </p>

          <h3>Noms typiques</h3>
          <p class="alinea">
            Les elfes hauts privilégient les noms aux sonorités douces mais complexes. L, W, N et M sont les consonnes dominantes et les voyelles sont souvent doubles (ië, aë). Les noms
            féminins finissent par -wen, -wë, -ië, -aël ou -aëlle. Ceux des hommes par des terminaisons aux sonorités plus tranchées comme -dir, -dur, -dor ou -dil.
          </p>
          <p class="alinea">
            <span class="gras">Masculin.</span> Arwendil, Caëldwendir, Eldwyndor, Elberenhdir, Elendur, Gilgalendil, Irwildur, Laurelith, Linaëndir, Laendoril, Nennendir, etc.
          </p>
          <p class="alinea"><span class="gras">Féminin.</span> Elberenh, Elidhwen, Ellenúviel, Laurelinn, Linaëwen, Laendorië, Maelwë, Maerwen, Nennenvaël, Ninwelotë, Tintaëlle, etc.</p>

          <div class="centre"><img src="modules/cof-base/assets/artwork/vitruve-elfe-haut.webp" class="image-moyenne" /></div>

          <h3>Repères</h3>
          <p class="alinea"><span class="gras">Âge de départ :</span> 80+</p>
          <p class="alinea"><span class="gras">Espérance de vie :</span> 450 ans</p>
          <p class="alinea"><span class="gras">Taille :</span> 1,50 m à 1,80 m</p>
          <p class="alinea"><span class="gras">Poids :</span> 40 à 70 kg</p>
          <p class="alinea">
            <span class="gras">Traits :</span> élancé, svelte et gracieux. Jeunesse éternelle. Oreilles pointues, yeux en amandes (verts, violets), cheveux parfois blancs, argent ou or.
          </p>

          <h3>Caractéristiques</h3>
          <p class="alinea">+1 INT ou CHA, -1 FOR</p>

          <h3 class="voie">Voie de l’elfe haut</h3>
          <p class="voie-titre-3">1. Lumière intérieure :</p>
          <p class="alinea">
            pour un elfe, l’obscurité de la nuit sous la lumière des étoiles est considérée comme de la pénombre. De plus, il gagne un bonus de +3 à tous les tests d’érudition (INT) et
            artistiques (CHA).
          </p>
          <p class="voie-titre-3">2. Force d’âme :</p>
          <p class="alinea">
            l’elfe est immunisé à la peur et au sommeil magique. De plus, il obtient un bonus égal à son rang lorsqu’il doit faire un test opposé d’attaque magique pour résister à un sort.
          </p>
          <p class="voie-titre-3">3. Talent pour la magie :</p>
          <p class="alinea">
            le joueur choisit une capacité de rang 1 de n’importe quelle voie de magicien ou d’ensorceleur. Il peut utiliser cette capacité en armure sans pénalité (mais pas une capacité
            qui offre un bonus de DEF). À la place, il peut choisir une capacité de rang 2, mais ne doit alors pas porter d’armure pour lancer le sort.
          </p>
          <p class="voie-titre-3">4. Immortel :</p>
          <p class="alinea">
            l’elfe n’a besoin que de la moitié du repos, de la nourriture ou de la boisson d’un humain normal pour être en pleine forme. Il est immunisé aux effets des poisons et des
            maladies.
          </p>
          <p class="voie-titre-3">5. Supériorité elfique :</p>
          <p class="alinea">l’elfe augmente sa valeur de VOL de +1 et sa valeur d’INT ou de CHA de +1.</p>

          <h2>Elfe sylvain</h2>
          <div class="centre"><img src="modules/cof-base/assets/artwork/peuple-elfe-sylvain.webp" class="image-moyenne" /></div>
          <p class="alinea">
            L’<span class="gras">elfe sylvain </span>est issu d’une culture différente de celle des elfes hauts. Légèrement plus petits, ils vivent au plus profond des forêts, s’abritant
            dans les arbres et vivant simplement de la chasse et de la cueillette. Moins arrogants que leurs cousins hauts elfes, ils sont cependant beaucoup plus méfiants. Ils maîtrisent
            particulièrement l’art du camouflage et l’utilisation de l’arc.
          </p>
          <p class="alinea">
            D<span class="gras">ans les Terres d’Osgild. </span>Les elfes sylvains partagent la grande forêt de Hautesylve avec les elfes hauts, mais ils sont beaucoup moins présents que
            ces derniers au sud et autour de la capitale Syndoril. Ils sont en revanche majoritaires plus au nord, autour du lac Thuléa. Ils s’impliquent beaucoup moins dans la politique
            que leurs cousins, ils sont plus proches de la nature, moins rêveurs et plus pragmatiques. Les elfes sylvains sont également nombreux dans les forêts du nord de la principauté
            d’Arly : le bois de Myrviel autour de Clairval ou Bois dormant autour de Myrlune. Ces elfes sont des citoyens de la principauté et un de leurs représentants siège au grand
            conseil de la nation. Enfin, une importante communauté d’elfes sylvains vit dans la dangereuse forêt de Luir-An-Doral, loin au sud-est, une jungle dont on ne sait que peu de
            choses. Une origine parfaite pour tout elfe sauvage (barbare). Les elfes sylvains vivent en petites communautés, un peu partout où on peut trouver une forêt. Ainsi un elfe
            sylvain peut venir d’une contrée lointaine, comme les forêts enneigées du Nord où naissent les elfes du givre à la peau blanche.
          </p>
          <h3>Interpréter un elfe sylvain</h3>
          <p class="alinea">
            Vous êtes un écologiste dans un monde qui ne connaît pas la signification de ce mot. Pour vous, la nature — plus particulièrement la forêt — est une mère qu’il faut aimer et
            respecter. Au mieux, vous ne comprenez pas ceux qui détruisent vos très chers arbres, au pire, vous les haïssez. Si les elfes sylvains ne respectaient pas autant la valeur de
            la vie, le métier de bûcheron serait sans aucun doute le plus dangereux des Terres d’Osgild. Vous partagez avec vos cousins elfes hauts une langue, une culture et un amour des
            arts et de la beauté, mais vos goûts sont plus simples. En particulier vous préférez les tenues fonctionnelles et les couleurs de la nature, tandis que les elfes hauts aiment
            le bleu, le blanc, l’or ou l’argent. Vous êtes méfiant vis-à-vis des étrangers, peut-être plus encore que vos cousins, et vous ne cherchez pas à vous en cacher. Pourtant, vous
            restez moins prompt qu’eux à juger sur les apparences.
          </p>

          <h3>Noms typiques</h3>
          <p class="alinea">
            Les elfes des bois ont des noms assez similaires à ceux des elfes hauts, quoique ceux des sylvains soient plus simples. Chez les femmes, la dernière consonne ou la dernière
            voyelle est doublée. Chez les hommes, les terminaisons –din, -dor, -ion sont privilégiées.
          </p>
          <p class="alinea"><span class="gras">Masculin.</span> Aëdin, Caëndor, Cirion, Doralion, Ealdor, Findalion, Glorfindor, Haëldion, Laurendor, Morwendir, Raëldirion, etc.</p>
          <p class="alinea"><span class="gras">Féminin.</span> Aëldill, Aluinill, Aliann, Dianaë, Eilinelle, Elenwëe, Lúthill, Nínielle, Nolwaënn, Mírielle, Keltienn, etc.</p>

          <div class="centre"><img src="modules/cof-base/assets/artwork/vitruve-elfe-sylvain.webp" class="image-moyenne" /></div>

          <h3>Repères</h3>
          <p class="alinea"><span class="gras">Âge de départ :</span> 50+</p>
          <p class="alinea"><span class="gras">Espérance de vie :</span> 350 ans</p>
          <p class="alinea"><span class="gras">Taille :</span> 1,40 m à 1,70 m</p>
          <p class="alinea"><span class="gras">Poids :</span> 30 à 60 kg</p>
          <p class="alinea">
            <span class="gras">Traits :</span> menu, svelte. Oreilles pointues, yeux en amandes (verts, violets), cheveux sombres (bruns, noirs, roux), tatouages, pilosité absente.
          </p>

          <h3>Caractéristiques</h3>
          <p class="alinea">+1 AGI ou PER, -1 FOR</p>

          <h3 class="voie">Voie de l’elfe sylvain</h3>
          <p class="voie-titre-3">1. Lumière des étoiles :</p>
          <p class="alinea">
            pour un elfe sylvain, l’obscurité de la nuit sous la lumière des étoiles est considérée comme de la pénombre. De plus, l’elfe gagne un bonus de +3 à tous les tests de survie en
            forêt (escalade, discrétion, chasse, etc.).
          </p>
          <p class="voie-titre-3">2. Enfant de la forêt :</p>
          <p class="alinea">
            le joueur choisit une capacité de rang 1 de n’importe quelle voie de druide ou de rôdeur. Il peut utiliser cette capacité en armure jusqu’à l’armure de cuir renforcé sans
            pénalité.
          </p>
          <p class="voie-titre-3">3. Archer émérite :</p>
          <p class="alinea">
            l’elfe augmente de 1 la zone de critique lorsqu’il utilise un arc (19-20 au d20) et ajoute +1d4° aux DM en cas de critique. Il sait utiliser les arcs courts, quel que soit son
            profil.
          </p>
          <p class="voie-titre-3">4. Flèche sanglante (L) :</p>
          <p class="alinea">
            l’elfe fait une attaque à distance qui provoque une hémorragie. En plus des DM normaux, la flèche produit un effet de saignement qui inflige à la victime 1d4° DM à chaque round
            suivant jusqu’à ce que la cible soit soignée (tout effet de soins ou une action limitée utilisée à cet effet). On ne peut cumuler plusieurs effets de saignement.
          </p>
          <p class="voie-titre-3">5. Supériorité elfique :</p>
          <p class="alinea">l’elfe augmente ses valeurs d’AGI et PER de +1.</p>

          <h2>Gnome</h2>
          <div class="centre"><img src="modules/cof-base/assets/artwork/peuple-gnome.webp" class="image-moyenne" /></div>
          <p class="alinea">
            Le gnome est une créature de petite taille pourvue d’un gros nez, d’une bonne nature et d’une curiosité insatiable pour la magie et les sciences. C’est un compagnon souvent
            agréable, bien qu’un peu original. Les nains et les halfelins l’apprécient, tandis que les « grandes » personnes se montrent plutôt indifférentes à leur égard.
          </p>
          <p class="alinea">
            D<span class="gras">ans les Terres d’Osgild. </span>Ce peuple industrieux réside majoritairement dans la principauté d’Arly. La région de Wyks ou le Bois dormant sont de bonnes
            origines géographiques pour un personnage gnome. Des gnomes sont également installés tout le long des frontières de Hautesylve. De nombreux gnomes ont colonisé les Hauts de
            Hurleroche (entre Hautesylve et le désert des Morteroches) où se situe leur capitale, une étonnante cité souterraine nommée Hurlevent. Mais l’existence de cette cité est une
            information assez peu connue des autres peuples, à l’exception des elfes de Hautesylve.
          </p>
          <p class="alinea">
            Enfin, il existerait au sein de la forêt de Luir-An-Doral des tribus de gnomes belliqueux à la peau sombre et aux coutumes anthropophages qui s’intéresseraient davantage à la
            nécromancie qu’aux illusions, et plus aux poisons qu’aux sciences.
          </p>

          <h3>Interpréter un gnome</h3>
          <p class="alinea">
            Vous êtes généralement joyeux, optimiste et enthousiaste et cet état d’esprit positif fait de vous un agréable compagnon. Mais il faut bien cela pour vous supporter, car vous
            êtes aussi très original, et jamais à court d’idée ou de plans farfelus. De plus, vous avez tendance à n’en faire qu’à votre tête… Essayez de trouver une passion originale, un
            sujet d’étude improbable ou une collection étrange. Par exemple, un gnome pourrait avoir une passion pour la composition de la terre de surface, et le projet de sa vie pourrait
            être de recenser tous les terroirs des Terres d’Osgild au sein d’une classification basée sur leur goût en bouche… Vos affinités avec les nains et les halfelins sont très
            fortes. Vous vous entendez bien avec les elfes et, bien que ceux-ci vous considèrent avec condescendance, vous ne leur en tenez pas rigueur. Car globalement, les gnomes ont
            très bon caractère et il en faut vraiment beaucoup pour mettre un gnome en colère. D’ailleurs, il se dit que si un gnome devait se venger de son pire ennemi, il le ferait sans
            doute en blaguant.
          </p>
          <h3>Noms typiques</h3>
          <p class="alinea">
            Les gnomes aiment les prénoms que les humains jugent désuets. Ils ont aussi un nom de famille compliqué et long, qu’ils accolent toujours à ce prénom. Un habitant de notre
            monde pourrait trouver que ces noms ont des consonances germaniques et étranges.
          </p>
          <p class="alinea"><span class="gras">Masculin.</span> Albert Blumdenplick, Eustache Dimtigballen, Firmin Vondemacht, Isidore Kolerbiltag, Nestor Wurmenship, etc.</p>
          <p class="alinea"><span class="gras">Féminin.</span> Thérèse Aliserwilp, Huguette Uhldimmerstelp, Rose Molkenpulp, Eugénie Bimpbelinedor, etc.</p>

          <div class="centre"><img src="modules/cof-base/assets/artwork/vitruve-gnome.webp" class="image-moyenne" /></div>
          <h3>Repères</h3>
          <p class="alinea"><span class="gras">Âge de départ :</span> 40+</p>
          <p class="alinea"><span class="gras">Espérance de vie :</span> 250 ans</p>
          <p class="alinea"><span class="gras">Taille : </span> 1 m à 1,20 m</p>
          <p class="alinea"><span class="gras">Poids :</span> 30 à 50 kg</p>
          <p class="alinea">
            <span class="gras">Traits : </span> Petit et rondouillard, gros nez. Moustaches et rouflaquettes pour les gnomes, couettes pour les gnomettes. Oreilles un peu pointues ou
            grandes et rondes.
          </p>

          <h3>Caractéristiques</h3>
          <p class="alinea"><a id="_idTextAnchor072"></a>+1 en INT ou PER, -1 en FOR</p>

          <h3 class="voie">Voie du gnome</h3>
          <p class="voie-titre-3">1. Don étrange :</p>
          <p class="alinea">
            le gnome possède un talent inné pour les sciences, qu’elles soient occultes ou plus ordinaires. Il gagne un bonus de +3 à tous les tests scientifiques (INT) et il choisit une
            capacité de rang 1 d’ensorceleur. S’il porte une armure, il ne peut pas utiliser ce sort plus d’une fois par jour (il doit payer le coût en PM de façon normale). Dans le noir
            total, le gnome voit comme dans la pénombre jusqu’à 10 m.
          </p>
          <p class="voie-titre-3">2. Petit pote :</p>
          <p class="alinea">
            le gnome est un compagnon sympathique et difficile à considérer comme dangereux ou malintentionné. Il gagne +3 à tous les tests d’interaction sociale sauf pour intimider. Il
            gagne aussi 1 point de chance.
          </p>
          <p class="voie-titre-3">3. Insignifiant :</p>
          <p class="alinea">
            le gnome sait comment échapper aux attaques des grandes créatures comme les géants. Il gagne un bonus de +2 en DEF contre les créatures de taille
            <span class="italique">grande </span>ou supérieure. Ce bonus passe à +3 au rang 5.
          </p>
          <p class="voie-titre-3">4. Merveille technologique :</p>
          <p class="alinea">
            le gnome sait utiliser les arbalètes (et les armes à poudre si votre MJ autorise leur usage), quel que soit son profil. Il ajoute son AGI aux DM qu’il inflige avec ces armes.
          </p>
          <p class="voie-titre-3">5. Bonne nature :</p>
          <p class="alinea">le gnome augmente ses valeurs de CON et de CHA de +1.</p>

          <h2>Halfelin</h2>
          <div class="centre"><img src="modules/cof-base/assets/artwork/peuple-halfelin.webp" class="image-moyenne" /></div>
          <p class="alinea">
            Les halfelins représentent le plus petit des peuples jouables. Toujours bons vivants, souvent vifs, curieux, et parfois farceurs, les halfelins sont des incompris que les
            autres peuples considèrent souvent comme turbulents, pénibles, si ce n’est comme des voleurs.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild. </span>Bien que souvent regroupés au sein de modestes communautés, les petites gens, comme on les désigne parfois, vivent
            discrètement et en bonne entente avec les grandes gens. Ils n’ont pas de revendication territoriale et, à vrai dire, personne ne sait, pas même eux, s’ils font partie des
            peuples anciens ou s’ils ont une origine commune avec les humains… Les halfelins peuvent donc venir des mêmes zones que les humains, mais ils sont plus souvent d’origine rurale
            que citadine. La plaine entre Clairval et Wyks comporte de très nombreux hameaux et presque tous abritent une ou deux familles de halfelins bien intégrés. Les halfelins
            possèdent un don naturel pour attirer la sympathie et se faire discrets quand ce n’est pas le cas.
          </p>

          <h3>Interpréter un halfelin</h3>
          <p class="alinea">
            La plupart des halfelins sont des gens paisibles et sans histoire qui fuient l’incertitude et le danger une fois atteint l’âge de raison. Mais avant cela, les jeunes adultes
            ont une période de curiosité insatiable et de remise en question de leur mode de vie paisible. Durant cette parenthèse turbulente, ils sont enclins à l’aventure et il est alors
            fréquent pour le jeune halfelin de s’émanciper de sa parenté. Ainsi, les petites gens se sont approprié la devise « les voyages forment la jeunesse ». À moins que ce ne soit
            simplement une manière pratique pour les adultes de se débarrasser des jeunes gens agités… C’est généralement durant leurs voyages que les jeunes halfelins, sans fortune ni
            principes, construisent leur réputation de voleur, alors que la société de leurs parents réprouve totalement ce type de pratique.
          </p>
          <p class="alinea">
            En tant que jeune halfelin, vous êtes idéaliste et naïf, mais aussi curieux et aventureux, ce qui vous pousse parfois à prendre des risques inconsidérés. Toutefois, les
            halfelins ont aussi un bon fond qui leur vient de l’amour qu’ils ont reçu durant leur enfance et qui les pousse instinctivement à aider les plus faibles et les plus démunis.
            Dans la société des halfelins, la nourriture occupe une place centrale et on ne laisse pas quelqu’un en manquer. Enfin, un peu avant leurs trente ans, la plupart des petites
            gens cessent leur errance et s’installent pour mener une vie paisible. Cependant, il arrive que, de façon très exceptionnelle, certains prennent goût à l’aventure.
          </p>

          <h3>Noms typiques</h3>
          <p class="alinea">
            Les halfelins mâles utilisent des prénoms courts qui ressemblent à des diminutifs. Les prénoms féminins sont le plus souvent inspirés des fleurs et des fruits. Ils ont
            généralement un nom en rapport avec leur lieu de naissance : Sur-le-pont, Dubois, Sous-colline, Moulinbas, etc.
          </p>
          <p class="alinea"><span class="gras">Masculin.</span> Bill, Bern, Don, Duky, Eckel, Fili, Ged, Gerry, Hek, Hicks, Jack, Karl, Litle, Luky, Mike, Polo, Sam, Titi, etc.</p>
          <p class="alinea"><span class="gras">Féminin.</span> Églantine, Lila, Jacinthe, Marguerite, Muguette, Pâquerette, Prune, Rose, etc.</p>

          <div class="centre"><img src="modules/cof-base/assets/artwork/vitruve-halfelin.webp" class="image-moyenne" /></div>
          <h3>Repères</h3>
          <p class="alinea"><span class="gras">Âge de départ :</span> 20+</p>
          <p class="alinea"><span class="gras">Espérance de vie :</span> 150 ans</p>
          <p class="alinea"><span class="gras">Taille :</span> 80 cm à 1 m</p>
          <p class="alinea"><span class="gras">Poids :</span> 20 à 30 kg</p>
          <p class="alinea"><span class="gras">Traits :</span> petit et vif. Pieds poilus, regard espiègle.</p>

          <h3>Caractéristiques</h3>
          <p class="alinea">+1 AGI ou VOL, -1 FOR</p>

          <h3 class="voie">Voie du halfelin</h3>
          <p class="voie-titre-3">1. Petite taille :</p>
          <p class="alinea">
            le halfelin obtient un bonus de +1 en DEF et de +3 à tous les tests de discrétion ainsi qu’à tous les tests effectués pour subtiliser quelque chose (pickpocket, vol à
            l’étalage, etc.). En revanche, un halfelin ne peut pas utiliser à une main une arme dont les DM dépassent 1d6 (épée courte, masse, etc., mais pas rapière). Il lui faut utiliser
            les deux mains pour les armes qui infligent 1d8 à 1d10 de DM (épée longue) et il lui est interdit d’utiliser les armes qui infligent plus de 1d10 DM. Il ne peut pas utiliser
            d’arc long ni d’arbalète lourde.
          </p>
          <p class="voie-titre-3">2. Résistance légendaire :</p>
          <p class="alinea">le halfelin obtient un bonus égal à son rang à tous les tests opposés d’attaque magique effectués pour résister à un sort.</p>
          <p class="voie-titre-3">3. Bon pour le moral :</p>
          <p class="alinea">
            un halfelin qui mange bien est un halfelin heureux. À chaque repas (jusqu’à 4 fois par jour, espacés d’au moins 3 h) au cours duquel le personnage boit et mange des mets de
            qualité et en quantité, il récupère 1d4° PV.
          </p>
          <p class="voie-titre-3">4. Petit veinard :</p>
          <p class="alinea">
            le halfelin gagne 1 PC supplémentaire. De plus, il peut esquiver une attaque de son choix par combat (avant d’avoir pris connaissance des DM, mais pas un critique).
          </p>
          <p class="voie-titre-3">5. Vif et bien nourri :</p>
          <p class="alinea">le halfelin augmente ses valeurs d’AGI et de CON de +1.</p>

          <h2>Humain</h2>
          <div class="centre"><img src="modules/cof-base/assets/artwork/peuple-humain.webp" class="image-moyenne" /></div>
          <p class="alinea">
            L’humain se distingue par sa capacité d’adaptation et son instinct qui le pousse à coloniser tous les territoires qui l’entourent. Le peuple humain est le plus représenté et le
            plus répandu dans les zones dites civilisées.
          </p>
          <p class="alinea">
            D<span class="gras">ans les Terres d’Osgild. </span>Les humains sont à la fois le peuple le plus commun et un des plus jeunes des Terres d’Osgild. Ils se vantent d’être les
            enfants des dieux, tandis que les Premiers-nés (les elfes et les nains) sont les enfants des Puissances (des forces naturelles comme le vent, la terre ou l’air). Les humains
            occupent toutes les plaines et les terres les plus riches, car l’activité qui les caractérise est l’agriculture. Cette technique pratiquée avec une intensité inconnue des
            autres peuples leur a permis de se développer rapidement, mais cette croissance nécessite sans cesse d’étendre les surfaces agricoles et provoque souvent des conflits
            territoriaux. Ce qui vaut aux humains leur réputation de peuple expansionniste et belliqueux. Ainsi toutes les grandes plaines qui s’étendent d’est en ouest sont occupées par
            des nations humaines, fragments d’un ancien empire brisé, l’empire d’Osgild qui donna son nom à ses terres. Les deux plus grandes nations, celles où se situeront sans doute la
            plupart des aventures des personnages sont la principauté d’Arly à l’ouest et les marches du Piémont à l’est.
          </p>

          <h3>Interpréter un humain</h3>
          <p class="alinea">
            Interpréter un humain ne devrait pas poser beaucoup de difficultés, puisque vous en êtes un (jusqu’à preuve du contraire). Les humains sont très différents les uns des autres
            et permettent une grande liberté d’interprétation. Rappelez-vous simplement que la plupart des humains des Terres d’Osgild sont assez peu cultivés et que votre personnage n’a
            pas du tout le même niveau de connaissance que vous. Les humains prennent sans compter ce que la nature peut leur offrir, ils considèrent que les dieux leur ont offert le monde
            pour qu’ils le modèlent à leur guise. Leur vie est courte et frénétique. Ils ont la mémoire courte et ne tirent aucune leçon du passé.
          </p>

          <h3>Noms typiques</h3>
          <p class="alinea">
            Les humains ont les prénoms et les noms les plus variés qu’il soit. Vous pouvez vous inspirer d’anciens prénoms médiévaux, scandinaves, francs ou celtiques et les modifier
            légèrement pour leur donner une consonance plus fantastique. Pour les femmes, les noms de minéraux, de fleurs ou de couleurs peuvent aussi être utilisés.
          </p>
          <p class="alinea">
            <span class="gras">Masculin.</span> Adalrik, Arn, Bernulf, Brand, Edwald, Ketil, Ferwin, Gerulf, Godfred, Gunter, Halfdan, Ingvar, Knud, Lothar, Osvald, Roderick, Rurik,
            Sigfred, Sigmar, Sigvald, Stig, Svenn, Thorsten, etc.
          </p>
          <p class="alinea">
            <span class="gras">Féminin.</span> Annia, Alaina, Berthille, Bérénia, Télinne, Koralie, Floraline, Gadrielle, Jocynthe, Kéline, Myrthinne, Marille, Naelwen, Natasha, Odaelle,
            Prescille, Sorsha, Véronelle, Wendoline, etc.
          </p>

          <div class="centre"><img src="modules/cof-base/assets/artwork/vitruve-humain.webp" class="image-moyenne" /></div>
          <h3>Repères</h3>
          <p class="alinea"><span class="gras">Âge de départ :</span> 18+</p>
          <p class="alinea"><span class="gras">Espérance de vie :</span> 100 ans</p>
          <p class="alinea"><span class="gras">Taille :</span> 1,50 m à 2 m</p>
          <p class="alinea"><span class="gras">Poids :</span> 40 à 120 kg</p>
          <p class="alinea"><span class="gras">Traits :</span> toute la diversité possible à l’exception des couleurs trop exotiques (cheveux violets, etc.).</p>

          <h3>Caractéristiques</h3>
          <p class="alinea"><a id="_idTextAnchor083"></a>Un personnage humain gagne +1 à la valeur d’une de ses deux plus faibles caractéristiques au choix.</p>

          <h3 class="voie">Voie de l’humain</h3>
          <p class="voie-titre-3">1. Diversité :</p>
          <p class="alinea">
            un humain obtient un bonus de +3 aux tests de deux domaines associés à son origine géographique ou sociale (voir ci-dessous). De plus, il gagne 1 PC supplémentaire.
          </p>
          <p class="voie-titre-3">2. Instinct de survie :</p>
          <p class="alinea">
            une fois par combat, lorsqu’une attaque devrait amener l’humain à 0 PV, les DM qu’elle inflige sont divisés par 2 (minimum 1). Après avoir bénéficié de cette capacité, l’humain
            gagne pour le reste du combat un bonus de +2 en DEF.
          </p>
          <p class="voie-titre-3">3. Touche-à-tout :</p>
          <p class="alinea">
            le personnage obtient une capacité de rang 1 ou 2 de n’importe quel profil au choix du joueur. Si la capacité est de rang 2 ou accorde un bonus de DEF, il doit respecter les
            limitations d’armure.
          </p>
          <p class="voie-titre-3">4. Loup parmi les loups :</p>
          <p class="alinea">
            une fois par round, l’humain gagne +1d4° aux DM qu’il inflige lorsqu’il combat un adversaire humanoïde de taille moyenne. Ce bonus ne s’applique qu’aux DM initiaux d’une
            attaque, pas aux DM sur la durée.
          </p>
          <p class="voie-titre-3">5. Polyvalence :</p>
          <p class="alinea">le personnage augmente sa caractéristique la plus faible de +1 et sa Volonté de +1.</p>
          <p><span class="gras">Origine géographique ou sociale (choisissez ou lancez un d6) :</span></p>

          <table class="tableau-simple">
            <tbody><tr>
              <td><span class="dice">1</span></td>
              <td>Montagnard (escalade et résistance au froid).</td>
            </tr>
            <tr>
              <td><span class="dice">2</span></td>
              <td>Citadin (commerce et résistance aux maladies).</td>
            </tr>
            <tr>
              <td><span class="dice">3</span></td>
              <td>Campagnard (météorologie et équitation).</td>
            </tr>
            <tr>
              <td><span class="dice">4</span></td>
              <td>Riverain (natation et navigation).</td>
            </tr>
            <tr>
              <td><span class="dice">5</span></td>
              <td>Sauvage (chasser et pister).</td>
            </tr>
            <tr>
              <td><span class="dice">6</span></td>
              <td>Nomade (orientation et résistance à la chaleur ou au froid).</td>
            </tr>
          </tbody></table>
          <p class="alinea">
            Le MJ peut en inventer d’autres selon les cultures présentes dans son univers de jeu (troglodyte, marais, etc.). Éventuellement, le joueur peut remplacer un des bonus d’origine
            géographique par un bonus en relation avec son origine sociale ou un gagne-pain de son choix (serrurier, forgeron, scribe, maçon, chasseur, cuisinier, acrobate, pickpocket,
            bibliothécaire, étudiant, etc.). Le gagne-pain ne peut pas être un profil et le bonus obtenu ne s’applique jamais à des tests de combat.
          </p>
          <p class="COF2--Texte--Exemple-">
            <span class="gras italique"> Exemple :</span><span class="italique">
              Un citadin étudiant en magie pourrait obtenir un bonus de +3 aux tests de commerce et +3 aux tests d’érudition occulte, même si son personnage est finalement deven</span>u guerrier.
          </p>

          <h2>Nain</h2>
          <div class="centre"><img src="modules/cof-base/assets/artwork/peuple-nain.webp" class="image-moyenne" /></div>
          <p class="alinea">
            Le nain est petit mais robuste. Célèbre pour sa barbe, il aime les profondeurs de la terre, dont il extrait des métaux et des pierres précieuses. Isolé, il est généralement
            ouvert et chaleureux, mais la société naine peut paraître sévère, car le travail et l’entraînement militaire y sont des obligations.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild.</span> La principale nation des nains est située dans les monts Argentés, dans la vallée de Kaerimbor, mais on trouve aussi de
            fortes concentrations du peuple du roc à Xélys (au sud des marches du Piémont) et à Fort Colline, une ville minière entourée de collines d’où l’on extrait tout le fer de la
            principauté d’Arly. Kaer Glimmerstern est une vaste citée souterraine construite autour d’un joyau de feu légendaire dans le nord des monts Ethernos (au sud-est). Enfin, de
            petites communautés de nains, appelées clans, sont aussi disséminées un peu partout dans le monde, dès que des montagnes et des mines sont accessibles.
          </p>

          <h3>Interpréter un nain</h3>
          <p class="alinea">
            Vous pouvez être taciturne ou braillard, mais vous ne faites pas les choses à moitié, et quand vous donnez votre avis, il est franc et massif, tant pis si cela froisse quelque
            susceptibilité. Vous êtes méfiant de prime abord, mais chaleureux une fois la glace rompue et vous savez entretenir l’amitié autour d’une bière ou deux… ou plus. La demi-mesure
            n’est pas votre fort. Votre parole est solide comme le roc et vos griefs durs comme l’acier. Vous êtes coriace, courageux, opiniâtre, et un combat ne vous fera jamais reculer.
            Oui, c’est vrai, vous aimez les joyaux et les métaux précieux, mais surtout parce qu’ils permettent de produire cet artisanat raffiné qui fait la fierté du peuple nain.
          </p>
          <p class="alinea">
            Dans les Terres d’Osgild, les nains éprouvent une nostalgie viscérale à la simple évocation de Kaer-Undün, leur ancien royaume souterrain des serres du Monde, abandonné aux
            ténèbres à la suite d’une terrible guerre contre les orcs et les géants, deux peuples qu’ils détestent. Ils entretiennent avec les elfes une relation paradoxale, faite de
            respect pour un peuple ancien, d’un esprit de compétition entre les deux antiques civilisations et d’une rancœur tenace et si ancienne que tous semblent avoir à peu près oublié
            son origine, bien qu’elle soit d’une façon ou d’une autre liée à la période à laquelle Kaer-Undün fut perdu.
          </p>

          <h3>Noms typiques</h3>
          <p class="alinea">
            Les nains ont des prénoms courts et percutants, les principales terminaisons sont en -in, -un, -ik, ou -ir, mais il en existe d’autres. Suit généralement le nom de leur clan,
            qu’ils traduisent en langue commune pour mettre en avant l’idée qu’il véhicule.
          </p>
          <p class="alinea">Chez les femmes, la terminaison en -hild ou -id est la plus courante.</p>
          <p class="alinea">
            <span class="gras">Masculin.</span> Gloin Mâchefer, Krorin Briseroc, Thorin Forgefer, Buldur Tranchetroll, Trorin Cassegranit, Orik Briselame, Durok Écu-de-chêne, Guerann
            Marteleur, Korik Peau-de-pierre, etc.
          </p>
          <p class="alinea">
            <span class="gras">Féminin.</span> Astrid, Arnhild, Berthild, Brynild, Eldrid, Ermenhild, Frida, Gerda, Grimhild, Gudrun, Helga, Hilda, Ingrid, Klothild, Sigrid, Strida etc.
          </p>

          <div class="centre"><img src="modules/cof-base/assets/artwork/vitruve-nain.webp" class="image-moyenne" /></div>
          <h3>Repères</h3>
          <p class="alinea"><span class="gras">Âge de départ :</span> 40+</p>
          <p class="alinea"><span class="gras">Espérance de vie :</span> 250 ans</p>
          <p class="alinea"><span class="gras">Taille : </span> 1,15 m à 1,35 m</p>
          <p class="alinea"><span class="gras">Poids : </span> 50 à 100 kg</p>
          <p class="alinea">
            <span class="gras">Traits : </span> robuste et trapu. Pilosité très développée, tresses dans les cheveux et la barbe, bijoux et piercing. Non, les naines n’ont pas de barbe,
            tout juste un fin duvet avec l’âge.
          </p>

          <h3>Caractéristiques</h3>
          <p class="alinea">+1 en CON ou VOL, -1 en AGI</p>

          <h3 class="voie">Voie du nain</h3>
          <p class="voie-titre-3">1. Habitant des tunnels :</p>
          <p class="alinea">
            dans le noir total, le nain voit comme dans la pénombre jusqu’à 30 m. De plus, il obtient un bonus de +3 à tous les tests en rapport avec la pierre, l’architecture ou les mines
            ainsi qu’avec les passages secrets et les pièges dans les murs et les parois rocheuses.
          </p>
          <p class="voie-titre-3">2. Haches et marteaux :</p>
          <p class="alinea">le nain gagne un bonus de +1 en attaque et aux DM lorsqu’il utilise une hache ou un marteau de guerre. Il sait utiliser ces armes, quel que soit son profil.</p>
          <p class="voie-titre-3">3. Résistance à la magie :</p>
          <p class="alinea">
            une fois par jour, le nain peut choisir d’ignorer les effets d’un sort qui le prend pour cible (mais pas un sort de zone). Les créatures dont le niveau (NC) est au moins égal
            au double du nain ignorent cette capacité.
          </p>
          <p class="voie-titre-3">4. Fils du roc :</p>
          <p class="alinea">
            le nain réduit tous les DM subis de 2 points (mais il subit toujours au moins 1 DM par attaque reçue). La réduction passe à 3 au niveau 10. Elle est cumulable avec d’autres
            sources de réduction des DM comme la <span class="italique">peau d’acier</span> du barbare.
          </p>
          <p class="voie-titre-3">5. Ténacité :</p>
          <p class="alinea">le nain augmente ses valeurs de CON et de VOL de +1.</p>

          <h2>Mage</h2>
          <p class="alinea">
            Les mages ne sont pas un peuple, un mage est simplement un personnage qui a choisi un profil de la famille des mages. Un préjugé populaire affirme pourtant que les mages
            forment une caste à part. Ce n’est pas totalement faux car, si la magie est une ressource puissante, elle demande aussi un investissement considérable pour être maîtrisée. Peu
            importe les origines de celui qui emprunte cette voie, il doit tout sacrifier pour se consacrer entièrement aux arts occultes.
          </p>
          <p class="alinea">
            Un personnage de la famille des mages (ensorceleur, forgesort, magicien, sorcier) peut choisir de remplacer sa voie de peuple par la voie du mage. Il renonce à ses racines en
            échange d’un plus grand pouvoir occulte.
          </p>
          <p class="alinea">
            Il ne conserve que la capacité de rang 1 de sa voie de peuple, acquise dès la création du personnage. Ce choix doit être fait avant d’obtenir le rang 2 de la voie de peuple et
            il est définitif. Désormais, le personnage ne peut plus obtenir de nouvelles capacités de sa voie de peuple.
          </p>
          <p class="alinea">
            Si vous comptez jouer un mage pur (c’est-à-dire que vous ne songez pas à un profil hybride d’une autre famille que les mages), nous vous conseillons de choisir cette voie qui
            améliore à la fois la polyvalence et la puissance de feu à haut niveau.
          </p>

          <h3 class="voie">Voie du mage</h3>
          <p class="alinea">
            Cette voie remplace la voie de peuple du personnage, elle occupe le même emplacement sur la fiche de personnage et son premier rang est gratuit comme n’importe quelle voie de
            peuple.
          </p>
          <p class="voie-titre-3">1. Capacité de peuple + occultisme :</p>
          <p class="alinea">le mage conserve sa capacité de peuple de rang 1. De plus, il ajoute son rang + 2 aux tests de connaissance et d’érudition en rapport avec la magie.</p>
          <p class="voie-titre-3">2. Maîtrise de la magie (L)* :</p>
          <p class="alinea">
            le mage peut détecter la présence de magie (y compris la présence d’objets magiques) dans un rayon de 10 m. Un test d’INT difficulté [10 + rang du sort] permet de déterminer la
            fonction générale de l’enchantement. Il peut aussi tenter de dissiper un sort non permanent d’un rang maximal égal à ceux qu’il est capable de lancer en emportant un test
            opposé d’attaque magique contre l’auteur du sort.
          </p>
          <p class="voie-titre-3">3. Tour de magie (G)* :</p>
          <p class="alinea">
            le mage peut réaliser un tour de magie (portée 10 m) par round en action gratuite sans dépenser aucun PM. Par exemple, fermer une porte à distance, éteindre ou allumer une
            bougie en claquant des doigts. Il ne peut réaliser aucune action qui nécessite une valeur de caractéristique supérieure à 0 (par exemple, s’il faut au moins +1 ou un test de
            FOR pour pousser une porte lourde, ce sort ne permet pas de la fermer). Cette capacité ne peut produire aucun DM direct. De plus, le mage gagne +1 en DEF et +2 PM (en plus de
            celui gagné avec cette capacité ; au total, en apprenant ce sort, le mage acquiert donc 3 PM d’un coup).
          </p>
          <p class="voie-titre-3">4. Esprit supérieur :</p>
          <p class="alinea">le mage augmente son INT et sa VOL de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests d’INT.</p>
          <p class="voie-titre-3">5. Tempête de mana :</p>
          <p class="alinea">
            lorsqu’il lance un sort, le mage peut augmenter les DM de +1d4° (en cas de DM sur la durée, une seule fois) en payant +1 PM pour un sort à cible unique ou +3 PM pour un sort de
            zone (Explosion de feu, Foudre, etc.).
          </p>
        </div>
