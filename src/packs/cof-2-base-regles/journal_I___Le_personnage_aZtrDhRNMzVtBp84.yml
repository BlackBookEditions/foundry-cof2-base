        <div class="journal-page-cof-base">
          <p>
            <span class="lettrine">V</span>ous trouverez dans ce chapitre la description des trois profils de la famille des mystiques : druide, moine et prêtre. Ce sont des profils basés
            sur la spiritualité et les pouvoirs divins, qu’il s’agisse de sorts ou de capacités surnaturelles. Ce sont des profils orientés vers la vie et parfois capables de prodiguer des
            soins.
          </p>
          <p class="alinea">Ces profils partagent les éléments suivants.</p>
          <ul>
            <li><span class="gras">Points de vigueur / niveau</span> : 4</li>
            <li><span class="gras">Dé de récupération</span> : d8</li>
            <li><span class="gras">+1</span> dé de récupération</li>
          </ul>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="4">Résumé des voies des profils de la famille des mystiques</td>
            </tr>
            <tr class="entete">
              <td>Druide</td>
              <td>Moine</td>
              <td>Prêtre</td>
            </tr>
            <tr>
              <td>Voie des animaux</td>
              <td>Voie de l’énergie vitale</td>
              <td>Voie de la foi</td>
            </tr>
            <tr>
              <td>Voie du fauve</td>
              <td>Voie de la maîtrise</td>
              <td>Voie de la guerre sainte</td>
            </tr>
            <tr>
              <td>Voie de la nature</td>
              <td>Voie de la méditation</td>
              <td>Voie de la prière</td>
            </tr>
            <tr>
              <td>Voie du protecteur</td>
              <td>Voie du poing</td>
              <td>Voie des soins</td>
            </tr>
            <tr>
              <td>Voie des végétaux</td>
              <td>Voie du vent</td>
              <td>Voie de la spiritualité</td>
            </tr>
          </tbody></table>

          <div class="encart">
            <h3>Sorts (capacités *)</h3>
            <p>
              Les capacités signalées par le symbole * accolé à leur nom sont des sorts (par exemple, Télékinésie*). Un sort suit des règles particulières, comme la dépense de points de
              mana pour pouvoir être lancé.
            </p>
            <p>
              Lorsque vous rencontrez la formulation « <span class="italique">En plus de ce sort, … </span>», la suite de la capacité est indépendante du sort. Elle s’applique comme un
              bonus permanent offert par une capacité, peu importe que le sort soit lancé ou pas.
            </p>
            <p>Par exemple, « En plus de ce sort, le personnage ajoute +1 en DEF » signifie que la DEF augmente d’un point de façon permanente sans que le sort soit lancé.</p>
          </div>

          <h2 class="voie">Druide</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 4 par niveau</p>
          <p class="alinea">Le druide est un prêtre de la nature qui défend sa pureté originelle et tire ses pouvoirs de la vie, des animaux et des plantes.</p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild :</span> généralement un druide veille sur une forêt ou un lieu sauvage et ce n’est pas ce genre d’endroit qui manque dans les
            Terres d’Osgild. Un jeune druide peut être un autodidacte élevé à l’école de la survie dans une zone sauvage ou alors un initié d’un cercle druidique. Dans la principauté
            d’Arly, un tel cercle protège le bois d’Astréis et le Bois dormant. Chez les elfes, un cercle très puissant veille sur Hautesylve, mais il est exclusivement réservé aux elfes.
            Les druides doivent leurs pouvoirs aux Puissances, des forces naturelles très anciennes antérieures aux dieux. Les Premiers-Nés (elfes et nains) pratiquaient cette religion
            animiste avant l’arrivée des hommes. Ils priaient les six Forces de la nature (Esprit, Vent, Terre, Feu, Eau et Mort), les Seigneurs des saisons (Hiver, Automne, Printemps et
            Été) et enfin les Seigneurs des animaux (Ours, Renard, Corbeau, etc.). Aujourd’hui, les humains appellent ces divinités les Anciens Dieux et leur culte est quasi éteint, seuls
            les druides les prient encore.
          </p>

          <h3>Armes &amp; armures</h3>
          <p class="alinea">Le druide sait manier la dague, le bâton noueux (équivalent au bâton ferré), l’épieu, le javelot et l’arc court.</p>
          <p class="alinea">Les voies de druide limitent l’armure au cuir simple. Il peut utiliser le petit bouclier en bois (DEF +1).</p>

          <h3>Équipement de départ</h3>
          <p class="alinea">Bâton noueux (DM 1d6) ou épieu (DM 1d6 ou 1d10), dague (DM 1d4), arc court (DM 1d6, portée 30 m), armure de cuir (DEF +2).</p>

          <div class="encart">
            <h3>La genèse vue par les druides</h3>
            <p>
              Les six Puissances Vent, Terre, Feu, Eau, Esprit et Mort existent depuis toujours. Il n’y a ni commencement, ni fin, mais un cycle éternel, et nul ne sait ce qui fut avant et
              ce qui sera après. Les dieux eux-mêmes ne sont arrivés qu’après ; ils font partie du grand cycle, ni plus ni moins. De même qu’ils sont apparus, ils disparaîtront un jour.
              Aussi puissants soient-ils, ils ne sont pas immortels, tandis que le monde et l’écoulement du temps sont infinis.
            </p>
          </div>

          <h3 class="voie">Voie des animaux</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/druide-voie-des-animaux.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Langage des animaux :</p>
          <p class="alinea">
            le druide sait communiquer avec les mammifères. La communication reste primitive et limitée à l’intelligence de l’animal et à son point de vue (prédateur, proie, etc.). De
            plus, il ajoute son rang + 2 à tous les tests destinés à influencer un animal avec lequel il peut communiquer. Chaque fois que le personnage atteint le rang 4 dans une voie de
            druide, il apprend à communiquer avec une nouvelle catégorie d’animaux de son choix : les oiseaux, les reptiles (et les amphibiens), les poissons (et les mollusques) ou les
            arthropodes (insectes, araignées, scorpions, etc.) et enfin les animaux fantastiques (griffon, pégase, etc.).
          </p>
          <p class="voie-titre-3">2. Petit compagnon :</p>
          <p class="alinea">
            le druide choisit un petit animal (écureuil, corbeau, chat). Il peut utiliser les sens de son familier (voir par ses yeux, entendre ce qu’il entend, etc.) et communiquer avec
            lui à distance illimitée. Il gagne +2 en DEF lorsque son familier est en vue. Le familier récupère tous les PV perdus après une récupération rapide. S’il est réduit à 0 PV, le
            familier prend la fuite et réapparaît auprès de son maître 24 h plus tard, complètement soigné. S’il est tué (lors d’un fait de jeu que le MJ juge inévitable), le druide perd
            1d4° PV en contrecoup et pourra trouver un autre familier au prochain passage de niveau (pas forcément le même animal).
          </p>
          <ul>
