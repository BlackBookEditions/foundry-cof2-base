          <p class="exemple">
            <span class="gras"> Exemple :</span>
            Ionas perd 1 point en FOR (ce qui fait un total de -2) ! Il choisit d’augmenter son CHA de +1, ce qui donne finalement le profil suivant : AGI +1, CON +1, FOR -2, PER +0, CHA
            +4, INT +0, VOL +2.
          </p>
          <p class="exemple">
            Lhagva gagne +1 à une de ses deux plus faibles caractéristiques au choix. Elle peut donc choisir de compenser son malus de CHA ou gagner +1 dans une caractéristique pour le
            moment à +0. Cela lui plaît d’avoir un défaut et de se comporter comme un ours, elle décide donc de conserver son -1 en CHA et elle préfère mettre +1 en PER afin d’être
            vigilante, car elle a grandi dans une nature sauvage et dangereuse.
          </p>
          <p class="exemple">Finalement, elle obtient : AGI +1, CON +2, FOR +3, PER +1, CHA -1, INT +0, VOL +1.</p>

          <div class="encart">
            <h3>Méthode rapide pour les débutants</h3>
            <p>Si vous êtes débutant et que vous hésitez, nous vous conseillons la méthode suivante, gage d’efficacité et de sécurité pour obtenir un personnage cohérent.</p>
            <p>
              Choisissez la série de valeurs du personnage <span class="gras">expert</span> et assignez les trois plus hautes valeurs aux trois caractéristiques importantes indiquées pour
              votre profil au point 2, <span class="italique">« Profil »</span>. Assignez ensuite le dernier +1 et le -1, selon l’idée que vous vous faites de votre personnage. Les deux
              dernières caractéristiques reçoivent la valeur 0.
            </p>
            <p class="exemple">
              <span class="gras">Exemple : </span>Lhagva est une barbare, les trois caractéristiques indiquées sont [Force, Constitution, Agilité]. Cela donne : FOR +3, CON +2, AGI +1. La
              joueuse de Lhagva décide de mettre le dernier +1 en VOL, car Lhagva est courageuse ! Elle décide d’assigner -1 en CHA car Lhagva n’est pas très causante.
            </p>
          </div>

          <div class="encart">
            <h3>L’équité est différente de l’égalité</h3>
            <p>
              Alors que la somme des valeurs d’un personnage polyvalent atteint +7, vous remarquerez qu’elle baisse pour les experts (+6) et les spécialistes (+5). La logique derrière
              cette répartition est double : d’une part la spécialisation à haut niveau est généralement très gourmande en ressource. D’autre part, du point de vue des règles, une très
              haute valeur dans une spécialité est beaucoup plus efficace que de multiples valeurs moyennes. Cette répartition a donc été pensée pour équilibrer les différents types de
              personnages. Vous trouverez des méthodes alternatives de répartition des valeurs des caractéristiques dans
              <span class="italique">l’Atlas d'Osgild &amp; règles optionnelles</span>.
            </p>
          </div>

          <h2>5 · Voies et capacités</h2>
          <p class="alinea">À sa création, votre personnage se voit attribuer trois voies, dans lesquelles il obtient automatiquement la capacité de rang 1.</p>
          <ul>
            <li>
              Choisissez <span class="gras">deux voies</span> parmi les cinq du profil de votre personnage (voir les chapitres « Famille des aventuriers », « Famille des combattants », «
              Famille des mages » et « Familles des mystiques », à partir de la page <a>61</a>).
            </li>
            <li>Votre personnage reçoit automatiquement une troisième voie, <span class="gras">la voie de peuple</span> associée au peuple que vous avez choisi.</li>
          </ul>
          <p class="alinea">
            Notez-les sur votre feuille de personnage (ou cochez les cases correspondantes si vous utilisez la feuille de personnage spécifique au profil que vous avez choisi).
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Lhagva possède automatiquement la capacité de rang 1 de la voie de l’humain (Diversité). De plus, après avoir pris connaissance des cinq
            voies auxquelles son profil donne accès, Anaïs choisit la voie du pourfendeur et la voie de la rage, deux voies résolument tournées vers la baston. Elle fait l’acquisition des
            deux capacités de rang 1 correspondantes : <span class="normal">Réflexes éclair </span>(voie du pourfendeur) et <span class="normal">Cri de guerre</span> (voie de la rage).
          </p>

          <h3>Mages</h3>
          <p class="alinea">En plus de leurs deux capacités de rang 1, les personnages issus de la famille des mages peuvent choisir entre :</p>
          <ul>
            <li>obtenir <span class="gras">une capacité de rang 2 de leur choix </span>dans l’une des deux voies de profil qu’ils ont choisie ;</li>
            <li>obtenir <span class="gras">le rang 2 de la voie du mage.</span></li>
          </ul>
          <p class="alinea">
            V<span class="gras">oie du mage. </span>Les profils issus de la famille des mages peuvent choisir la voie du mage en remplacement de leur voie de peuple (voir page
            <span class="Page-Number">60</span> et chaque profil de la famille des mages). Le personnage qui choisit la voie du mage bénéficie toutefois des effets du rang 1 de la voie de
            peuple correspondant à son peuple (il peut le cocher sur sa feuille de personnage), mais il ne pourra pas acquérir les rangs suivants de cette voie.
          </p>
          <p class="alinea">
            Il est possible d’obtenir le rang 2 de la voie du mage, <span class="gras">Maîtrise de la magie</span>, dès le niveau 1 si le joueur le souhaite, en investissant le point de
            capacité supplémentaire des mages.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span>
            Salim décide que son ensorceleur se consacre tout entier à son art et pour cela il sacrifie les connaissances traditionnelles des elfes. Il choisit donc de remplacer sa voie de
            peuple par la voie du mage, et il obtient automatiquement et gratuitement le rang 1 de cette voie. Exceptionnellement, au rang 1, il bénéficie tout de même des effets de la
            capacité du rang 1 de sa voie de peuple, comme cela est indiqué dans la voie du mage ; il obtient donc à la fois la Lumière des étoiles, mais aussi Occultisme (un bonus égal au
            rang + 2 en connaissances de la magie).
          </p>
          <p class="exemple">Pour ses deux autres voies, Salim choisit la voie de l’air et la voie de l’invocation pour avoir au moins un sort d’attaque dès le premier niveau (Choc).</p>
          <p class="exemple">En tant que mage, il lui reste à choisir une capacité de rang 2 parmi :</p>
          <ul class="exemple">
            <li class="COF2--Texte--Exemple---Puce-">Sous tension (voie de l’air) ;</li>
            <li class="COF2--Texte--Exemple---Puce-">Serviteur invisible (voie de l’invocation) ;</li>
            <li class="COF2--Texte--Exemple---Puce-">Maîtrise de la magie (voie du mage).</li>
          </ul>
          <p class="exemple">Finalement, il choisit Serviteur invisible comme capacité de rang 2 pour son côté polyvalent.</p>

          <h2>6 · Points de vigueur (PV)</h2>
          <p class="alinea">
            <a id="_idTextAnchor025"></a>Au niveau 1, un personnage dispose d’un nombre de points de vigueur égal à la somme de sa valeur de CON et du double des PV de base de sa famille
            de profil.
          </p>
          <p class="alinea">Parfois, une capacité peut venir modifier cette valeur.</p>
          <p class="alinea"><span class="gras">PV = (2 x PV de la fam</span>ille) + CON</p>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="2">Points de vigueur selon les familles</td>
            </tr>
            <tr class="entete">
              <td>Famille de profils</td>
              <td>PV au niveau 1</td>
            </tr>
            <tr>
              <td>Aventuriers</td>
              <td>8 + CON</td>
            </tr>
            <tr>
              <td>Combattants</td>
              <td>10 + CON</td>
            </tr>
            <tr>
              <td>Mages</td>
              <td>6 + CON</td>
            </tr>
            <tr>
              <td>Mystiques</td>
              <td>8 + CON</td>
            </tr>
          </tbody></table>

          <p class="exemple">
            <span class="gras"> Exemple :</span>
            Lhagva possède +2 en CON et son profil de barbare appartient à la famille des combattants, qui a 5 PV de base. Au niveau 1, elle a donc (2 × 5) + 2 = 12 PV.
          </p>
          <p class="exemple">Ionas appartient à la famille des mages et possède +1 en CON, il a donc (3×2) + 1 = 7 PV.</p>

          <h2>7 · Dé de récupération (DR)</h2>
          <p class="alinea">Au niveau 1, chaque personnage reçoit <span class="gras">[2 + CON]</span> DR dont le type dépend de sa famille (voir ci-après).</p>
          <p class="alinea">A<span class="gras">ttention :</span> les mystiques reçoivent 1 DR de plus que les autres profils à la création, soit [3 + CON] DR.</p>
          <p class="alinea">
            C<span class="gras">as particulier : </span>un PJ ayant -2 en CON n’a pas de dé de récupération (2 – 2 = 0). Il ne peut donc pas régénérer ses PV en prenant une récupération
            rapide, mais seulement avec une récupération complète. Il doit alors toujours lancer le dé de récupération (il n’obtient pas le résultat maximal sur le dé).
          </p>
          <p class="alinea">Le type du DR dépend de la famille du profil du PJ.</p>
          <ul>
            <li><span class="gras">Avent</span>uriers : d8</li>
            <li><span class="gras">Combat</span>tants : d10</li>
            <li><span class="gras">Mages</span> <span class="gras">:</span> <span class="gras">d6</span></li>
            <li><span class="gras">Mys</span>tiques : d8</li>
          </ul>
          <p class="exemple">
            <span class="gras"> Exemple : </span>Lhagva possède une CON de +2, elle a donc 4 DR. Comme elle est une barbare, son type de DR est le d10. Sur sa feuille de personnage, Anaïs
            indique donc : « DR : 4 d10 ».
          </p>
          <p class="exemple">Ionas ayant quant à lui +1 en CON, Salim note sur la feuille de son PJ : « DR : 3 d6 ».</p>

          <h2>8 · Points de chance (PC)</h2>
          <p class="alinea">Chaque personnage reçoit <span class="gras">[2 + CHA] </span>points de chance (PC).</p>
          <p class="alinea"><span class="gras">Attention : </span>les PJ de la famille des aventuriers gagnent 1 PC de plus que les autres profils.</p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> avec son CHA de -1, Lhagva possède seulement 2 – 1 = 1 PC. Toutefois, en tant qu’humaine (voie de l’humain), elle gagne 1 PC supplémentaire
            pour un total de 2 PC.
          </p>
          <p class="exemple">Avec +4 en CHA, Ionas obtient quant à lui 6 PC.</p>

          <h2>9 · Points de mana (PM)</h2>
          <p class="alinea">Pour avoir des points de mana, un personnage doit avoir au moins une capacité signalée par un * (c’est-à-dire un sort).</p>
          <p class="alinea">Lorsque c’est le cas, le PJ dispose d’un nombre de points de mana égal à la somme de sa VOL et du nombre de sorts appris.</p>
          <p class="alinea"><span class="gras">Total de points de mana = VOL + Nbre de sorts</span></p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Salim a choisi de donner à Ionas trois capacités qui sont des sorts (<span class="normal">Murmure dans le vent, Choc et Serviteur invisible</span>), et sa valeur de VOL est de +2. Il dispose donc de 5 points de mana pour lancer ses sorts.
          </p>
          <p class="exemple">De son côté, au niveau 1, Lhagva ne connaît aucun sort ; elle n’a donc aucun point de mana.</p>

          <h2>10 · Initiative</h2>
          <p class="alinea">À la création du personnage, son Initiative est égale à [10 + PER].</p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Avec une Perception de +1, Lhagva a une Initiative de 11 (10 + 1). Toutefois la capacité Réflexes éclair (rang 1 de la voie du pourfendeur)
            augmente cette valeur de +3. Son Initiative finale est donc égale à 14.
          </p>
          <p class="exemple">Ionas n’a pas de bonus de Perception, mais sa capacité Murmure dans le vent lui octroie un bonus de +1. Son initiative est donc égale à 11.</p>

          <h2>11 · Équipement</h2>
          <p class="alinea">Votre personnage débute avec un sac d’aventurier qui contient :</p>
          <ul>
            <li>une couverture,</li>
            <li>une torche,</li>
            <li>un briquet à silex,</li>
            <li>une outre,</li>
            <li>une gamelle,</li>
            <li>une bourse de 2d6 pa.</li>
          </ul>
          <p class="alinea">Chaque personnage reçoit aussi un équipement indiqué dans son profil.</p>
          <p class="alinea">
            Si vous souhaitez un objet particulier pour votre personnage, discutez-en avec le MJ. Vous devrez probablement sacrifier un autre objet de valeur similaire, sinon, il faudra
            que votre personnage attende de trouver un trésor ou fasse quelques économies. Reportez-vous au chapitre « Équipement », page
            <a><span class="Page-Number">181</span></a> pour plus de détails sur les différents objets.
          </p>
          <p class="alinea">
            <span class="gras">Armure :</span> les armures sont classées par ordre croissant de valeur de protection (et de limitation de l’AGI). Lorsqu’un profil indique par exemple «
            peut porter jusqu’à la chemise de mailles », cela signifie que le personnage peut porter toutes les armures dont le bonus de Défense est inférieur ou égal à celui de la chemise
            de mailles. Dans cet exemple, cela correspond à cuir, cuir renforcé et enfin chemise de mailles.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span>
            Lhagva obtient l’équipement standard d’un barbare. Elle préfère une arme à une main et un bouclier à une arme à deux mains.
          </p>
          <p class="exemple">
            Ionas pourrait maîtriser une arme supplémentaire, mais cela ne correspond pas à l’idée que Salim se fait de son personnage. Il négocie donc avec le MJ de ne pas avoir d’arme
            supplémentaire en échange de vêtements luxueux.
          </p>

          <h2>12 · Défense</h2>
          <p class="alinea">
            La DEF d’un personnage est égale à : <span class="gras">10 + AGI</span> + éventuels modificateurs de capacités et d’armure (voir le chapitre « Équipement », page
            <a>181</a>).
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> Lhagva porte une armure de cuir (DEF +2) et un bouclier (DEF +2), et son Agilité est de +1. Sa Défense est donc de 10 + 2 + 2 + 1 = 15. De
            plus sa capacité Réflexes éclair de la voie du pourfendeur lui donne un bonus supplémentaire de +1 pour un total final de 16.
          </p>
          <p class="exemple">
            Ionas, lui, ne porte aucune armure et son bonus d’agilité est égal à +1. De plus, sa capacité <span class="normal">Murmure dans le vent</span> lui octroie un bonus de +1 en
            Défense, ce qui lui permet d’avoir finalement une Défense de 12.
          </p>

          <h2>13 · Valeurs d’attaque</h2>
          <p class="alinea">Les valeurs d’attaque d’un personnage dépendent de son niveau et des caractéristiques liées aux types d’attaque :</p>
          <ul>
            <li>Attaque au contact = niveau + FOR</li>
            <li>Attaque à distance = niveau + AGI</li>
            <li>Attaque magique = niveau + VOL</li>
          </ul>
          <p class="alinea">A<span class="gras">insi, au niveau 1, les valeurs d’attaque sont les </span>suivantes :</p>
          <ul>
            <li>Attaque au contact = 1 + FOR</li>
            <li>Attaque à distance = 1 + AGI</li>
            <li>Attaque magique = 1 + VOL</li>
          </ul>
          <p class="exemple">
            <span class="gras"> Exemple :</span>
            Lhagva est un personnage de niveau 1. Sa valeur d’attaque au contact est donc de +4 (niveau +1 et FOR +3) et sa valeur d’attaque à distance de +2 (niveau 1 et AGI +1). Sa
            valeur d’attaque magique est égale à +2 (niveau 1 et VOL +1).
          </p>
          <p class="exemple">
            Ionas possède un total de -1 en attaque au contact (niveau 1 et -2 en FOR), de +2 en attaque à distance (niveau 1 et +1 en AGI) et enfin de +3 en attaque magique (niveau 1 et
            +2 en VOL).
          </p>

          <h2>14 · Dommages (DM)</h2>
          <p class="alinea">Les DM de chaque arme sont indiqués au chapitre « Équipement », et ceux des sorts sont précisés dans la description des capacités concernées.</p>
          <p class="alinea">Par principe :</p>
          <ul>
            <li>la FOR s’ajoute aux DM des armes de contact ;</li>
            <li>aucune valeur n’est ajoutée aux DM des armes à distance ;</li>
            <li>lorsqu’une attaque magique bénéficie d’un bonus aux DM, cela est précisé dans la description de la capacité.</li>
          </ul>
          <p class="alinea">
            Dans tous les cas, certaines capacités peuvent venir modifier cette règle générale (par exemple, ajouter la PER en attaque à distance pour simuler un bonus de perception).
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span>
            Lhagva utilise un cimeterre (une épée courbe que son peuple des steppes du nord utilise et qui inflige des dommages égaux à une épée longue). Avec cette arme, elle inflige
            1d8+3 DM (1d8 pour une épée longue, +3 de FOR).
          </p>
          <p class="exemple">
            Salim décide que Ionas se battra au bâton, mais seulement en dernier recours ! En effet, il inflige 1d6-2 DM avec cette arme. Son sort de <span class="normal">Choc</span> est
            bien plus efficace, puisqu’il inflige 1d4+CHA soit 1d4+4 DM avec, en plus, la possibilité de renverser un adversaire !
          </p>

          <h2>15 · Touche finale</h2>
          <p class="alinea">
            Il ne vous reste plus qu’à donner un nom et un peu d’épaisseur à votre personnage pour vous lancer à l’aventure et le faire entrer dans la légende. Vous pouvez le créer en
            partant de zéro ou l’imaginer en vous inspirant de personnages connus de BD, de films ou de romans. Les quelques questions suivantes sont là pour vous aider :
          </p>
          <p class="alinea">
            Votre personnage est-il grand ou petit ? Maigre ou gros ? De quelle couleur sont ses cheveux, ses yeux et sa peau ? A-t-il des signes distinctifs (tatouages, cicatrices, etc.)
            ? Quel est son caractère ? Est-il plutôt honnête ? Solitaire ? Timide ? Curieux ?
          </p>
          <h3>Idéal et travers</h3>
          <p class="alinea">
            Si vous n’avez pas d’idée ou si le MJ le souhaite, vous pouvez déterminer un idéal héroïque et un travers au hasard, en lançant un d20 et en consultant le résultat dans les
            listes ci-dessous. Cela vous donnera une sorte de boussole pour interpréter votre personnage afin de conserver un comportement à peu près cohérent d’une partie à l’autre.
          </p>
          <p class="alinea">
            Si vous jouez une campagne dont le prérequis implique des héros avec des idéaux positifs, le meneur de jeu pourra vous indiquer de déterminer deux idéaux héroïques (ou
            éventuellement deux travers si c’est l’inverse).
          </p>
          <p class="alinea">
            Enfin si vous tirez aléatoirement un idéal ou un travers qui ne correspond pas à votre envie de jouer ou à votre idée du personnage, n’hésitez pas à relancer.
          </p>
          <p class="alinea">
            <span class="gras">Personnages prétirés : </span>si vous utilisez des personnages prétirés tels que Ionas ou Lhagva, vous pouvez constater que nous n’avons pas déterminé
            d’idéal héroïque ni de travers. En effet, cela nous semble une décision très personnelle qui influencera votre façon d’interpréter le personnage. Nous laissons donc ce choix à
            votre discrétion. Vous pouvez le noter au dos de la fiche de PJ ou dans un petit carnet où vous noterez aussi toutes vos aventures. À ce sujet, la tenue d’un petit journal de
            bord est vivement conseillée, si vous voulez vous rappeler l’avancée de vos aventures d’une session de jeu à l’autre. Tout particulièrement si vous jouez une campagne sur un
            rythme distendu.
          </p>

