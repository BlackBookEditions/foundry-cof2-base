    </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Bonus de +1 en PER</p>\n                </td>\n            </tr>\n            <tr class=\"COF2--Tableau-Bi-color _idGenTableRowColumn-6\">\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Bi-Color-Colonne-Gauche\">\n                    <p class=\"COF2--Tableau-texte\">Bleu nuit</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Rhombe</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Bonus de +5 en Init.</p>\n                </td>\n            </tr>\n            <tr class=\"COF2--Tableau-Bi-color _idGenTableRowColumn-5\">\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Bi-Color-Colonne-Gauche\">\n                    <p class=\"COF2--Tableau-texte\">Bleu pâle</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Rhombe</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Bonus de +1 en FOR</p>\n                </td>\n            </tr>\n            <tr class=\"COF2--Tableau-Bi-color _idGenTableRowColumn-7\">\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Bi-Color-Colonne-Gauche\">\n                    <p class=\"COF2--Tableau-texte\">Irisé</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Fuseau</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Permet de survivre sans respirer</p>\n                </td>\n            </tr>\n            <tr class=\"COF2--Tableau-Bi-color _idGenTableRowColumn-25\">\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Bi-Color-Colonne-Gauche\">\n                    <p class=\"COF2--Tableau-texte\">Noir fumé</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Prisme</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Résistance au feu et au froid 10 points</p>\n                </td>\n            </tr>\n            <tr class=\"COF2--Tableau-Bi-color _idGenTableRowColumn-7\">\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Bi-Color-Colonne-Gauche\">\n                    <p class=\"COF2--Tableau-texte\">Orange</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Fuseau</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Résistance acide et électricité 10 points</p>\n                </td>\n            </tr>\n            <tr class=\"COF2--Tableau-Bi-color _idGenTableRowColumn-5\">\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Bi-Color-Colonne-Gauche\">\n                    <p class=\"COF2--Tableau-texte\">Violet</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Sphère</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Bonus de +1 en CHA</p>\n                </td>\n            </tr>\n            <tr class=\"COF2--Tableau-Bi-color _idGenTableRowColumn-6\">\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Bi-Color-Colonne-Gauche\">\n                    <p class=\"COF2--Tableau-texte\">Rose laiteux</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Prisme</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Bonus de +2 en DEF</p>\n                </td>\n            </tr>\n            <tr class=\"COF2--Tableau-Bi-color _idGenTableRowColumn-5\">\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Bi-Color-Colonne-Gauche\">\n                    <p class=\"COF2--Tableau-texte\">Rouge sang</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Rhombe</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Bonus de +1 en CON</p>\n                </td>\n            </tr>\n            <tr class=\"COF2--Tableau-Bi-color _idGenTableRowColumn-6\">\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Bi-Color-Colonne-Gauche\">\n                    <p class=\"COF2--Tableau-texte\">Rouge et bleu</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Sphère</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Bonus de +1 en INT</p>\n                </td>\n            </tr>\n            <tr class=\"COF2--Tableau-Bi-color _idGenTableRowColumn-5\">\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Bi-Color-Colonne-Gauche\">\n                    <p class=\"COF2--Tableau-texte\">Rose vif</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Sphère</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Bonus de +1 en AGI</p>\n                </td>\n            </tr>\n            <tr class=\"COF2--Tableau-Bi-color _idGenTableRowColumn-7\">\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Bi-Color-Colonne-Gauche\">\n                    <p class=\"COF2--Tableau-texte\">Translucide</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Fuseau</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Permet de subsister sans boire ni manger</p>\n                </td>\n            </tr>\n            <tr class=\"COF2--Tableau-Bi-color _idGenTableRowColumn-5\">\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Bi-Color-Colonne-Gauche\">\n                    <p class=\"COF2--Tableau-texte\">Vert pâle</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Prisme</p>\n                </td>\n                <td class=\"COF2--Tableau-Bi-color COF2--Tableau-Simple---Cellules-de-base _idGenCellOverride-3\">\n                    <p class=\"COF2--Tableau-texte\">Bonus de +1 en attaque</p>\n                </td>\n            </tr>\n        </tbody>\n    </table>\n\n    <h3 class=\"voie\">Voie de l’élémentaliste</h3>\n    <p class=\"alinea\">L<span class=\"_sans-\">a trame de la matière est constituée des éléments primordiaux : (air, terre, feu et eau),, liés par les énergies élémentaires (électricité - ou foudre -, acide, feu et froid). Certains lanceurs de sorts sont passés maîtres dans l’art de manipuler ces énergies : on les appelle élém</span>entalistes.</p>\n    <p class=\"voie-titre-3\">4. Élément de prédilection : </p>\n    <p class=\"alinea\">le personnage choisit un élément parmi feu, froid, électricité et acide. Lorsqu’il utilise un sort de cet élément, il obtient un bonus de +2 en attaque magique et il augmente de +2 la difficulté de tous les tests destinés à résister au sort.</p>\n    <p class=\"voie-titre-3\">5. Résistance élémentaire : </p>\n    <p class=\"alinea\">le personnage ne subit que la moitié des DM provenant de son élément de prédilection. Il peut transformer un sort élémentaire pour le remplacer par son élément de prédilection en action gratuite.</p>\n    <p class=\"voie-titre-3\">6. Invocation d’élémentaire (L)* : </p>\n    <p class=\"alinea\">une fois par combat, le magicien invoque un élémentaire de l’élément de son choix, il lui obéit pendant INT minutes puis disparaît. Il agit au tour du magicien.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2\">Élémentaire</li>\n    </ul>\n    <p class=\"COF2--Bestiaire-Titre-3--onglet-\">Créature non vivante de taille grande</p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">AGI</span><span class=\"gras\"> </span>+2<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CON</span><span class=\"gras\"> </span>+6*<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">FOR </span>+6*<span class=\"COF2---Technique-pipe--Puce\"> </span>| PER +0 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur--Bas-\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CHA</span><span class=\"gras\"> </span>-2<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">INT</span><span class=\"gras\"> </span>-2<span class=\"COF2---Technique-pipe--Puce\"> </span>| VOL +4 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">S)</span> Défense 19</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">V)</span><span class=\"Emphasis--Technique-\"> </span><span class=\"Emphasis--Technique-\">Points de </span><span class=\"Emphasis--Technique-\"><span class=\"_sans-\">vigueur</span></span><span class=\"Emphasis--Technique-\"> </span><span class=\"_sans-\">[niv. du ma</span>gicien × 5]</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">I)</span> <span class=\"Emphasis--Technique-\"><span class=\"_sans-\">In</span></span>itiative 10</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur---haut-\"><span class=\"Emphasis--Technique-\">Coup</span><span class=\"gras\"> </span>[attaque magique du magicien]<span class=\"gras\"> </span>· DM 2d4°+6</p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch-- ParaOverride-24\">F<span class=\"gras\">eu :</span> +1d4° DM, immunisé au feu. </p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch-- ParaOverride-24\">E<span class=\"gras\">au : </span><span class=\"italique\">dé bonus</span> en attaque, immunisé à l’acide. </p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch-- ParaOverride-24\">A<span class=\"gras\">ir :</span> vol 30 m, immunisé à la foudre. </p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch-- ParaOverride-24\">T<span class=\"gras\">erre :</span> +5 DEF, immunisé au froid.</p>\n    <p class=\"voie-titre-3\">7. Élément puissant : </p>\n    <p class=\"alinea\">le personnage ajoute +1d4° aux DM de tous les sorts qui infligent des dommages de son élément de prédilection. Les sorts qui infligent des DM sur la durée augmentent seulement leurs DM initiaux (flèche enflammée, etc.).</p>\n    <p class=\"voie-titre-3\">8. Métamorphose élémentaire (A)* : </p>\n    <p class=\"alinea\">le personnage peut prendre une seule forme élémentaire de son choix pendant [5 + INT] minutes. La forme élémentaire lui permet de retrancher 5 points à tous les DM subis (RD 5), elle l’immunise aux DM de la forme choisie et lui octroie les capacités suivantes :</p>\n    <ul>\n        <li><span class=\"gras\">Feu : </span>le personnage ajoute +2d4° DM de feu à toutes ses attaques au contact. Une créature qui s’attaque à lui avec des armes naturelles subit 1d4° DM pour chaque attaque réussie.</li>\n        <li><span class=\"gras\">Eau : </span>le personnage guérit toutes ses blessures au rythme de 1d4° PV par round et il peut déformer son corps pour passer dans le moindre interstice.</li>\n        <li><span class=\"gras\">Terre :</span> le personnage obtient un bonus de +3 en FOR (+3 attaque et DM au contact et +3 tests de FOR) et en DEF.</li>\n        <li><span class=\"gras\">Air : </span>le personnage peut voler (à une vitesse de 20 m par action de mouvement), il divise par deux les DM de ses attaques physiques mais pas ceux des sorts) et sa RD passe à 10.</li>\n    </ul>\n\n    <h3 class=\"voie\">Voie de l’enchanteur</h3>\n    <p class=\"alinea\">I<span class=\"_sans-\">l est des mages qui se spécialisent dans la fabrication d’objets magiques (voir le chapitre « Objets magiques »,</span> page <a>242</a>).</p>\n    <p class=\"alinea\">R<span class=\"Emphasis--Technique-\">equis :</span> au moins une voie de magie jusqu’au rang 4</p>\n    <p class=\"voie-titre-3\">Rangs 4 à 8 : </p>\n    <p class=\"alinea\">le personnage peut enchanter des objets magiques dont le niveau de magie maximal est égal à [rang atteint dans la voie – 3] (donc niveau de magie 1 au rang 4). Si vous jouez avec le module <span class=\"italique\">high fantasy </span>(voir <span class=\"italique\">Atlas d’Osgild &amp; règles optionnelles</span>), vous pouvez si vous le souhaitez doubler ce niveau.</p>\n\n    <h3 class=\"voie\">Voie du gel</h3>\n    <p class=\"alinea\">L<span class=\"_sans-\">es sorciers et les sorcières des cimes ou des étendues glacées du grand nord sont des adversaires r</span>edoutables.</p>\n    <p class=\"voie-titre-3\">4. Verglas (A)* : </p>\n    <p class=\"alinea\">un verglas glissant recouvre le sol sur une surface de 10 m de diamètre pendant INT minutes (vous pouvez stopper le sort plus tôt). Dans cette zone, pour rester debout il faut réussir un test d’AGI de difficulté 10 à son tour, s’y déplacer ou combattre demande un test de difficulté 15. Un échec signifie que la créature est <span class=\"italique\">renversée </span>se relever nécessite de réussir un nouveau test d’AGI difficulté 15 et prend un round. Ramper en dehors de la zone demande un round complet.</p>\n    <p class=\"voie-titre-3\">5. Cœur de glace : </p>\n    <p class=\"alinea\">vous divisez par deux tous les DM de froid que vous subissez et vous êtes désormais immunisé à la peur.</p>\n    <p class=\"voie-titre-3\">6. Souffle glacial (A)* : </p>\n    <p class=\"alinea\">le mage ouvre la bouche et souffle un blizzard glacial et des éclats de glace tranchants. Le sort affecte toutes les créatures dans un cône approximatif de 20 m de long sur 20 m de large à son extrémité. Les victimes subissent [4d4° + INT] DM et sont <span class=\"italique\">ralenties </span>pour 1 round si elles ratent un test de CON difficulté [10 + INT]. Sinon, elles subissent seulement la moitié des DM et ne sont pas ralenties.</p>\n    <p class=\"voie-titre-3\">7. Présence glaciale (A)* : </p>\n    <p class=\"alinea\">l’ensorceleur transforme son corps en glace vivante, il gagne +4 en DEF, est immunisé au froid et divise les DM de feu par deux. Les créatures qui le touchent ou l’attaquent avec des armes naturelles subissent 1d4° DM. Lorsqu’il marche, il gèle le sol et peut se déplacer sur l’eau en la transformant en glace. Le sort a une durée de [1d6 + INT] minutes.</p>\n    <p class=\"voie-titre-3\">8. Cryogénisation (A)* : </p>\n    <p class=\"alinea\">le mage projette un rayon de froid absolu sur sa cible. S’il réussit un test opposé d’attaque magique ou si la cible est volontaire, elle est congelée dans une gangue de glace de la forme d’un énorme cristal. La gangue peut être détruite en lui infligeant 50 DM ; sinon, elle se brise d’elle-même après une durée qui dépend du NC de la créature.</p>\n    <ul>\n        <li><span class=\"gras\">NC 1 ou moins :</span> valeur d’INT en siècles</li>\n        <li><span class=\"gras\">NC 2 :</span> valeur d’INT en années</li>\n        <li><span class=\"gras\">NC 3 :</span> valeur d’INT en jours</li>\n        <li><span class=\"gras\">NC 4 :</span> valeur d’INT en heures</li>\n        <li><span class=\"gras\">NC 5 :</span> valeur d’INT en minutes</li>\n        <li><span class=\"gras\">NC 6 et + :</span> valeur d’INT en rounds</li>\n    </ul>\n    <p class=\"alinea\">Si la cible est volontaire, la durée du sort est la même que si elle était de NC 1.</p>\n\n    <h3 class=\"voie\">Voie de l’invocation majeure</h3>\n    <p class=\"alinea\">L<span class=\"_sans-\">’invocation n’est pas une magie d’attaque, mais elle permet d’obtenir des miracles presque sa</span>ns limites.</p>\n    <p class=\"alinea\">D<span class=\"gras\">urée d’incantation : </span>tous les sorts de la voie de l’invocation majeure sont des actions limitées qui demandent un rituel d’incantation d’une durée d’une minute, mais ils bénéficient automatiquement de la <span class=\"_sans-\">Concentration,</span> c’est-à-dire qu’ils coûtent un nombre de PM égal à leur rang - 2.</p>\n    <p class=\"voie-titre-3\">4. Monture fantôme (L)* : </p>\n    <p class=\"alinea\">le personnage conjure un cheval fantomatique qui peut le transporter (plus éventuellement un autre cavalier) pendant [1d4° + INT] heures. Cette monture est un peu plus rapide qu’un cheval ordinaire (10 km/période) sauf si elle transporte deux cavaliers (5 km/h). Elle n’est pas ralentie par les terrains difficiles ; à partir du rang 6, elle peut courir sur l’eau et à partir du rang 8, elle peut se déplacer dans les airs. Ce type de monture ne peut être guidée que par son invocateur.</p>\n    <p class=\"voie-titre-3\">5. Manoir d’outre-monde (L)* : </p>\n    <p class=\"alinea\">l’invocateur enchante une porte ordinaire existante (pas une porte artificielle) et, pour une durée allant jusqu’à 1 h/niveau, elle s’ouvre sur un manoir magique au lieu de l’endroit habituel. La porte garde ses caractéristiques originelles (solidité, serrure, etc.), mais ne peut pas être bloquée par magie. Le manoir possède jusqu’à une pièce par niveau, pour une surface totale jusqu’à 50 m<span class=\"Exposant CharOverride-13\">2</span> par niveau de l’invocateur. Il est meublé selon le style choisi par l’invocateur, depuis un taudis lugubre jusqu’à un palais luxueux rempli de victuailles et de vaisselle d’or (aucun objet magique). Les pièces n’ont pas de fenêtre et les objets disparaissent s’ils sortent du manoir. La nourriture qui peut y être trouvée possède des qualités gustatives à la discrétion de l’invocateur. Tous ces aliments désaltèrent ou procurent un effet normal de satiété, mais ils ne nourrissent pas réellement. Si l’invocateur utilise à nouveau ce sort alors qu’un autre manoir était encore actif, le premier disparaît immédiatement. Toutes les créatures à l’intérieur du manoir au moment où il disparaît, sont éjectées devant la porte et subissent 1d6 DM.</p>\n    <p class=\"voie-titre-3\">6. Navire fantôme (L)* : </p>\n    <p class=\"alinea\">un navire fantôme surgit des profondeurs de la mer et se place sous les ordres du personnage. Il est recouvert d’algues et de coquillages, il n’a pas d’équipage et n’en a nul besoin. Il se déplace au bon vouloir du personnage à une vitesse de 20 km/h. Il peut abriter une vingtaine de personnes, mais peut en transporter jusqu’à cent. Il disparaît au prochain lever de soleil. Le navire fantôme ne peut naviguer à plus d’une journée de la côte la plus proche, les étendues lointaines lui sont interdites… À partir du rang 8, le personnage devient capable d’invoquer une nef fantôme qui navigue dans les airs (considéré comme un sort de rang 8 pour le coût en PM).</p>\n    <p class=\"voie-titre-3\">7. Chasseur ailé (L)* : </p>\n    <p class=\"alinea\">le personnage invoque à son service une créature ailée de grande taille pendant 24 h. À son arrivée, il doit lui donner la mission de trouver et de lui rapporter une personne ou un objet. Le chasseur se met immédiatement en chasse avec un instinct infaillible et la trouve à moins que la cible ne soit dissimulée par magie (sort de non-détection, par exemple). Le chasseur utilise au mieux ses capacités et son intelligence pour réussir sa mission, mais il ne combat pas, sauf pour se défendre. Il parcourt jusqu’à 25 km/h. En cas de réussite, le chasseur rapporte l’objet ou la créature et le dépose devant l’invocateur. À la fin de la durée du sort, si le chasseur ailé n’a pas pu remplir sa mission, il entre dans une rage destructrice, il retrouve alors le personnage qui l’a invoqué et l’attaque jusqu’à ce qu’il soit vaincu (il n’utilise pas sa capacité d’<span class=\"italique\">Enlèvement</span> pour ce combat).</p>\n    <p class=\"voie-titre-3\">8. Portail magique (L)* : </p>\n    <p class=\"alinea\">une fois par jour, le personnage peut faire apparaître un portail lumineux pour une durée maximale de [5 + INT] minutes, bien qu’il puisse mettre fin au sort à tout moment. Cette porte apparaît simultanément dans un autre lieu choisi par le magicien, soit à portée de vue, soit à un endroit parfaitement connu du magicien à une portée maximale égale à son niveau × 10 km. Tant qu’il est actif, le portail magique peut être emprunté dans un sens ou dans un autre par toute créature de taille énorme ou inférieure.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2\">Chasseur ailé<span class=\"COF2--Niveau\"><span class=\"COF2--Niveau--Pipe-\">|</span></span><span class=\"COF2--Niveau\"> NC5</span></li>\n    </ul>\n    <p class=\"alinea\">Le chasseur ailé ressemble à un humain à la peau noire, doté d’une tête de faucon de la même couleur. Ses bras sont remplacés par des ailes et ses jambes par de puissantes serres.</p>\n    <p class=\"COF2--Bestiaire-Titre-3--onglet-\">taille grande, créature non vivante</p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">AGI</span> +1<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CON</span> +6<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">FOR</span> +6<span class=\"COF2---Technique-pipe--Puce\"> </span>| PER +0 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur--Bas-\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CHA</span> +0<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">INT</span> +2<span class=\"COF2---Technique-pipe--Puce\"> </span>| VOL +6 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">S)</span> Défense 18</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">V)</span><span class=\"Emphasis--Technique-\"> </span><span class=\"Emphasis--Technique-\">Points de</span> vigueur 50</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">I)</span><span class=\"Emphasis--Technique-\"> </span><span class=\"Emphasis--Technique-\">In</span>itiative 12</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur---haut-\"><span class=\"Emphasis--Technique-\">Serres</span> +10 · DM 2d6+6</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur--Capacit-s-\">Vol rapide : </p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">le chasseur ailé obtient une action de mouvement supplémentaire par round lorsqu’il est en vol. Au premier round de combat, la créature obtient un bonus de +5 en attaque et +1d6 aux DM si elle est en vol et attaque une créature au sol, elle peut tenter un enlèvement.</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur--Capacit-s-\"><span class=\"_sans-\">Enlèvement</span><span class=\"COF2--Diviseur\"> : </span></p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">le chasseur ailé peut tenter d’agripper une cible de taille moyenne ou inférieure en action d’attaque. La cible peut faire un test de FOR opposé pour échapper à son étreinte à sa première attaque, en cas d’échec, elle est <span class=\"italique\">immobilisée</span> et elle ne peut pas se libérer avant que le serviteur ne décide de la relâcher ou qu’il soit vaincu.</p>\n\n    <h3 class=\"voie\">Voie du mage de guerre</h3>\n    <p class=\"alinea\">L<span class=\"_sans-\">es mages de guerre sont de véritables machines à tuer. Ils représentent les pires terreurs des soldats, la mort venue du ciel, l’enfer sur terre. Ils peuvent être de puissants mages royaux qui défendent les intérêts de leur souverain avec loyauté ou d’infâmes mercenaires qui louent leur puissance de frappe au pl</span>us offrant.</p>\n    <p class=\"alinea\">Requis : connaître au moins trois sorts qui infligent des DM directs (Projectile de mana, Explosion de feu, Foudre, etc.).</p>\n    <p class=\"voie-titre-3\">4. Coup au but (G) ou (M)* : </p>\n    <p class=\"alinea\">le personnage ou la cible (portée 10 m) bénéficie d’un bonus de +10 sur son prochain test d’attaque contre DEF (au contact, à distance ou magique au choix) qui doit être exécuté avant la fin du round. Si ce sort est lancé en action de mouvement, il coûte seulement 2 PM.</p>\n    <p class=\"voie-titre-3\">5. Explosion différée (A)* : </p>\n    <p class=\"alinea\">le personnage invoque une bille de feu qui se positionne là où le mage lui en donne l’ordre. La trajectoire peut comporter jusqu’à deux coudes à 90° et la distance totale parcourue ne doit pas dépasser 50 m. Le magicien n’a pas besoin de voir le lieu. La bille explose immédiatement si une des conditions suivantes est remplie.</p>\n    <ul>\n        <li>Quelque chose ou quelqu’un touche la bille.</li>\n        <li>Le magicien prononce un mot de commande (action gratuite).</li>\n        <li>Le délai fixé par le magicien est terminé.</li>\n        <li>Au bout d’un nombre de minutes égal à l’INT du personnage.</li>\n    </ul>\n    <p class=\"alinea\">La bille de feu explose dans un rayon de 5 m et inflige [4d4° + INT] DM. Les créatures qui réussissent un test d’AGI difficulté [10 + INT] ne subissent que la moitié des dégâts. Avant son explosion, la bille de feu produit une lumière équivalant celle d’une torche.</p>\n    <p class=\"voie-titre-3\">6. Aura du chef de guerre (A)* : </p>\n    <p class=\"alinea\">tous vos alliés dans un rayon de 20 m autour de vous bénéficient d’un bonus de +1 en DEF et aux DM pendant INT minutes. À partir du niveau 16, ce bonus passe à +2.</p>\n    <p class=\"voie-titre-3\">7. Épargner les alliés : </p>\n    <p class=\"alinea\">vous êtes capable de sculpter et de contrôler la puissance de vos sorts de zone de façon à épargner vos alliés. Lorsque vous lancez un sort de zone, vous pouvez dépenser 1 PM par allié présent dans la zone que vous souhaitez épargner.</p>\n    <p class=\"voie-titre-3\">8. Vague de feu (L)* : </p>\n    <p class=\"alinea\">le personnage dresse un mur de feu de 3 m de hauteur et de 20 de large à une portée initiale de 10 m. La vague de feu s’éloigne de lui et parcourt 50 m en infligeant [5d4° + INT] DM sur son passage. Les créatures qui réussissent un test d’AGI difficulté 15 ne subissent que la moitié des DM.</p>\n\n    <h3 class=\"voie\">Voie de la magie de l’esprit</h3>\n    <p class=\"alinea\">C<span class=\"_sans-\">es mages qui utilisent la magie de l’esprit font partie des plus terribles adversaires et de ceux qui suscitent les plus grandes peurs et la haine la plus profonde. Quoi de plus terrible que ne pas pouvoir protéger l’intimité de ses pensées ou de devoir céder le contrôle de son propre corps à un autre esprit cont</span>re son gré…</p>\n    <p class=\"voie-titre-3\">4. Esprit impénétrable (A)* : </p>\n    <p class=\"alinea\">le personnage ou un allié au contact est immunisé à toutes les tentatives de détection des mensonges, des sentiments ou des émotions, même magiques pendant INT heures. Il ne peut pas non plus être localisé ou scruté par des moyens magiques (sorts ou pouvoirs comme <span class=\"italique\">clairvoyance </span>ou <span class=\"italique\">détection de l’invisible</span>). En plus de ce sort, le personnage obtient un bonus de +5 à tous les tests destinés à cacher ses émotions et ses sentiments ou pour résister aux sorts qui affectent l’esprit (charme, fascination, domination, etc.).</p>\n    <p class=\"voie-titre-3\">5. Lire les pensées (A)* : </p>\n    <p class=\"alinea\">s’il réussit un test opposé d’attaque magique contre une créature de NC inférieur à son niveau, le personnage « entend » les pensées de la cible, pendant [1d6 + INT] rounds (portée 20 m). Il ne peut fouiller dans sa mémoire, seulement savoir ce qu’elle pense à ce moment-là. En combat, le lanceur obtient un bonus de +3 en DEF contre les attaques portées par la cible du sort.</p>\n    <p class=\"voie-titre-3\">6. Prison mentale (A)* : </p>\n    <p class=\"alinea\">une fois par combat, le personnage peut faire un test opposé d’attaque magique contre une cible à une portée de 20 m. En cas de réussite, la victime est emprisonnée dans un labyrinthe extradimensionnel. La durée d’emprisonnement dépend du NC de la cible :</p>\n    <ul>\n        <li>NC 1 ou moins, valeur d’INT jours ;</li>\n        <li>NC 2, valeur d’INT heures ;</li>\n        <li>NC 3, valeur d’INT minutes ;</li>\n        <li>NC 4 et +, 1d6 rounds.</li>\n    </ul>\n    <p class=\"alinea\">La cible peut faire un test d’INT difficulté [10 + INT] pour diviser par deux sa durée d’emprisonnement (minimum 1 round). Dans tous les cas, si la victime possède une valeur d’INT supérieure ou égale à celle du mage, elle n’est pas affectée par le sort.</p>\n    <p class=\"voie-titre-3\">7. Attaque mentale (A)* : </p>\n    <p class=\"alinea\">une surcharge de stimulus sensoriels qui provoque des DM et éventuellement une perte de connaissance de la cible. Le personnage fait un test opposé d’attaque magique contre une cible à une portée de 20 m. En cas de succès, il inflige [5d4° + INT] DM et la cible doit faire un test d’INT difficulté [10 + INT]. En cas d’échec, si la cible est de niveau inférieur au mage, elle perd conscience pour 1d6 rounds, sinon elle est <span class=\"italique\">immobilisée </span>(sonnée debout) pour 1 round.</p>\n    <p class=\"voie-titre-3\">8. Contrôle mental (A)* : </p>\n    <p class=\"alinea\">si le personnage réussit un test opposé d’attaque magique contre une cible à une portée de 20 m, il prend le contrôle des actions de sa cible (c’est le joueur qui décide de ses actions comme s’il s’agissait de son PJ). Pendant ce temps-là, le corps du mage est inactif.</p>\n    <p class=\"alinea\">La durée du contrôle dépend du NC de la cible :</p>\n    <ul>\n        <li>NC 1 ou moins, valeur d’INT heures ;</li>\n        <li>NC 2, valeur d’INT minutes ;</li>\n        <li>NC 3, valeur d’INT rounds ;</li>\n        <li>NC 4 et +, 1d6 rounds.</li>\n    </ul>\n    <p class=\"alinea\">La cible peut faire un test d’INT difficulté [10 + INT] pour diviser par deux la durée de contrôle (minimum 1 round). Dans tous les cas, si la victime possède une valeur d’INT supérieure ou égale à celle du mage, elle n’est pas affectée par le sort. Le mage ne peut contrôler plus d’une créature à la fois.</p>\n\n    <h3 class=\"voie\">Voie de la magie des mots</h3>\n    <p class=\"alinea\">C<span class=\"_sans-\">ertains disent que le verbe précéda la matière et que les mots qui décrivent le monde servent à le modeler. Ceux qui empruntent la voie de la magie des mots suivent ces préceptes à la lettre et ils sculptent le monde par le</span>ur volonté.</p>\n    <p class=\"alinea\">Cette voie est accessible aux bardes comme s’il s’agissait d’une voie de leur famille de profil.</p>\n    <p class=\"voie-titre-3\">4. Chant fascinant (A)* : </p>\n    <p class=\"alinea\">le lanceur de sort entonne un chant si merveilleux qu’il fascine toutes les créatures humanoïdes et les animaux de NC 1 ou inférieur dans un rayon de 20 m. Le NC augmente de 1 par rang acquis (NC 2 au rang 6, NC 3 au rang 7 et enfin NC 4 au rang 8). Les victimes cessent toute activité tant que le personnage continue à chanter par une action de mouvement à chaque round et pour une durée maximale de [1d6 + INT] minutes et, si le personnage se déplace, elles le suivent. Les créatures sourdes ou qui se bouchent les oreilles sont immunisées au sort tant qu’elles ne l’entendent pas. Une créature blessée pendant le sort reprend ses esprits et elle y est immunisée pendant 24 h. Un barde peut aussi utiliser un instrument de musique pour lancer ce sort.</p>\n    <p class=\"voie-titre-3\">5. Poids des mots (L)* : </p>\n    <p class=\"alinea\">le personnage déforme la réalité et la plie à sa volonté par la force du conte. Par exemple, avant de savoir si une porte est fermée à clé, il dira « La porte était habituellement fermée à clé mais, ce jour-là, le maître des lieux, pressé de rejoindre sa fougueuse maîtresse, avait oublié de la verrouiller ». Le personnage peut tenter d’altérer la réalité tant que celle-ci n’a pas été révélée, ensuite ce n’est plus possible. Le MJ peut choisir de refuser les allégations du joueur mais, dans ce cas, les points de mana ne sont pas dépensés.</p>\n    <p class=\"voie-titre-3\">6. Cri de la banshee (A)* : </p>\n    <p class=\"alinea\">une fois par jour, le personnage peut pousser un terrible cri. Toutes les créatures vivantes dans un rayon de 10 m autour du personnage doivent réussir <span class=\"gras\">un test de CON difficulté [10 + INT]</span> ou subir 6d4° DM (rien en cas de succès). Les alliés du mage ont un bonus de +5 à ce test (qui prend en compte le fait que ceux-ci sont prévenus et peuvent entre autres se boucher les oreilles). Les victimes qui ont été réduites à 0 PV voient leurs cheveux blanchir définitivement.</p>\n    <p class=\"voie-titre-3\">7. Mot de mana (L)* : </p>\n    <p class=\"alinea\">le lanceur de sort désigne une cible à une portée de 20 m et prononce un mot empreint de la puissance brute de la magie. Si la cible possède moins de 120 PV (on parle ici des PV max), elle est <span class=\"italique\">aveuglée </span>pour 1d4 rounds. À partir du niveau 15, le personnage peut, s’il le souhaite, utiliser le mot  d’étourdissement, si la cible possède moins de 100 PV, elle est <span class=\"italique\">étourdie</span> pour 1d4 rounds. À partir du niveau 18, le personnage peut, s’il le souhaite, utiliser le mot de mort : si la cible possède moins de 80 PV, elle meurt (réduite à 0 PV). Le lanceur de sort doit terminer une récupération rapide avant d’être à nouveau capable d’utiliser ce sort.</p>\n    <p class=\"voie-titre-3\">8. Souhait (L)* : </p>\n    <p class=\"alinea\">le personnage modifie le monde par la force des mots et émet un vœu qui est exaucé. Une fois par jour, il peut dupliquer les effets de n’importe quelle capacité de n’importe quelle voie, jusqu’au rang 5. Une fois par aventure, il peut émettre un souhait qui dépasse ce cadre et dont les limites sont fixées par le seul bon vouloir du MJ. Toutefois, plutôt que d’empêcher le souhait du<span class=\"Dice\"> </span>joueur de se réaliser, le MJ inventera des effets collatéraux préjudiciables qui feront de l’utilisation du souhait un moment de tension et de danger… Par exemple, si le personnage souhaite devenir « extrêmement fort », le MJ peut lui octroyer +4 en FOR, mais lui enlever 4 points en AGI. Les effets du sort sont généralement valables jusqu’à la fin de l’aventure en cours.</p>\n\n    <h3 class=\"voie\">Voie de la magie du temps</h3>\n    <p class=\"alinea\">L<span class=\"_sans-\">a magie du temps est un des arts occultes le plus subtil, le plus difficile et le plus puissant à la fois. Rares sont les magiciens qui s’y risquent, car il est aisé de </span>s’y perdre.</p>\n    <p class=\"alinea\">C<span class=\"gras\">ontretemps : </span>cette règle optionnelle permet de simuler les effets secondaires des sorts temporels. Elle sert aussi d’exemple à ce que le MJ pourrait inventer comme effet secondaire pour d’autres voies de prestige. Pour tous les sorts de cette voie, si le lanceur obtient un échec critique au test d’attaque magique (1 au d20), il subit un contrecoup : lancez un d6 sur la table ci-dessous.</p>\n    <p class=\"ParaOverride-25 alinea\">1 Reste perdu dans ses pensées pour 1d4° rounds. Attaqué, il se défend.</p>\n    <p class=\"ParaOverride-25 alinea\">2<span class=\"CharOverride-15\"> </span>Ne sait plus qui il est durant 1d4° minutes.</p>\n    <p class=\"ParaOverride-25 alinea\">3<span class=\"Dice\"> </span>Ne sait plus où il est ni pourquoi il est là durant 1d4° minutes.</p>\n    <p class=\"ParaOverride-25 alinea\">4<span class=\"Dice\"> </span>Ne reconnaît plus l’un de ses compagnons (déterminé au hasard) durant 1d4° h.</p>\n    <p class=\"ParaOverride-25 alinea\">5<span class=\"Dice\"> </span>Oubli d’un événement important durant 1d4° jours.</p>\n    <p class=\"ParaOverride-25 alinea\">6<span class=\"Dice\"> </span>Oubli d’un détail durant 1d4° mois.</p>\n    <p class=\"voie-titre-3\">4. Fuite en avant (A)* : </p>\n    <p class=\"alinea\">le personnage se projette dans le futur, s’il réussit un test d’attaque magique contre une difficulté égale à [10 + durée choisie en min], il disparaît et réapparaît à la fin de la durée choisie. Si un obstacle occupe sa position, il réapparaît au plus près et subit 1d4° DM, s’il s’agit d’un être vivant la créature subit des DM similaires.</p>\n    <p class=\"voie-titre-3\">5. Lenteur (A)* : </p>\n    <p class=\"alinea\">le personnage doit emporter un test opposé d’attaque magique contre une créature située à moins de 30 m. Si la cible est de niveau supérieur ou égal au PJ, elle est <span class=\"italique\">ralentie</span> pendant 1d4 rounds sinon la durée est doublée. Si la victime réussit son test de résistance, elle ne peut plus être la cible de ce pour le reste du combat.</p>\n    <p class=\"voie-titre-3\">6. Décalage (A)* : </p>\n    <p class=\"alinea\">le personnage touche sa cible et doit réussir un test opposé d’attaque magique contre elle. En cas de réussite, il envoie la cible 1d4° min dans le futur (au maximum, moins s’il le souhaite). La victime devient une image transparente, immatérielle et immobile pour la durée du sort. Elle reprend consistance et son activité normale à la fin de celui-ci. Si un obstacle occupe sa position, elle réapparaît au plus près et subit 1d4° DM, s’il s’agit d’un être vivant la créature subit des DM similaires.</p>\n    <p class=\"voie-titre-3\">7. Enkystement lointain (A)* : </p>\n    <p class=\"alinea\">une fois par combat, le personnage désigne une cible à moins de 20 m d’un mouvement de la main et un tourbillon de lumière multicolore emporte la victime en un lieu lointain. En cas de succès d’un test opposé d’attaque magique, la cible est instantanément téléportée dans une direction aléatoire (à peu près horizontalement et dans un milieu adapté à sa survie). Les créatures de NC inférieur à la moitié du niveau du magicien sont téléportées à une distance de 2d4° × 100 km, celles de niveau inférieur à 2d4° km et celles de niveau supérieur ou égal à 2d4° × 10 m. Une créature ne peut pas être victime de ce sort plus d’une fois par jour.</p>\n    <p class=\"voie-titre-3\">8. Arrêt du temps (L)* : </p>\n    <p class=\"alinea\">le magicien peut arrêter le temps pendant [1d4° + INT] rounds. Seul le magicien peut agir à sa guise pendant cette période, lancer des sorts sur lui-même, se déplacer et déplacer des objets, tant qu’il ne touche pas un autre être vivant ou n’interagit pas avec lui (en lui lançant un sort, par exemple). Dans le cas d’un contact (même magique), le temps reprend instantanément son cours normal. Si vous utilisez la règle optionnelle du contretemps, l’effet se produit sur un résultat de 1 au d4° qui détermine la durée du sort.</p>\n\n    <h3 class=\"voie\">Voie du maître des sorts</h3>\n    <p class=\"alinea\">L<span class=\"_sans-\">e maître des sorts étudie sans cesse afin de constituer une liste encyclopédique de sorts, il apprend autant de sorts que possible pour toujours connaître le bon sort au bon moment, au détriment des sorts les plus</span> puissants.</p>\n    <p class=\"voie-titre-3\">4. Connaissance des arcanes inférieures : </p>\n    <p class=\"alinea\">le personnage apprend deux sorts de rang 1 de magie profane de son choix.</p>\n    <p class=\"voie-titre-3\">5. Connaissance des arcanes mineures : </p>\n    <p class=\"alinea\">le personnage apprend deux sorts de rang 2 de magie profane de son choix.</p>\n    <p class=\"voie-titre-3\">6. Connaissance des arcanes supérieures : </p>\n    <p class=\"alinea\">le personnage apprend deux sorts de rang 3 de magie profane de son choix.</p>\n    <p class=\"voie-titre-3\">7. Connaissance des arcanes majeures : </p>\n    <p class=\"alinea\">le personnage apprend deux sorts de rang 4 de magie profane de son choix.</p>\n    <p class=\"voie-titre-3\">8. Connaissance des arcanes suprêmes : </p>\n    <p class=\"alinea\">le personnage apprend deux sorts de rang 5 de magie profane de son choix.</p>\n    <p class=\"alinea\">Les sorts de magie profane sont tous les sorts des profils de mage plus les sorts de barde.</p>\n\n    <h3 class=\"voie\">Voie de la vision</h3>\n    <p class=\"alinea\">V<span class=\"_sans-\">oir et ne pas être vu, celui qui suit cette voie apprend à maîtriser et à tromper le sens qui nous permet d’interagir le plus souvent avec notre env</span>ironnement.</p>\n    <p class=\"alinea\">Requis : avoir accès à une voie parmi la voie de la magie universelle, la voie de la divination, la voie des illusions ou la voie de la sombre magie.</p>\n    <p class=\"voie-titre-3\">4. Cécité (A)* : </p>\n    <p class=\"alinea\">le personnage doit emporter un test opposé d’attaque magique contre une cible à une portée de 20 m. En cas de succès la cible est <span class=\"italique\">aveuglée</span> (-5 en Init., Att et DEF, -10 en attaque à distance). La durée du sort est de 1d6 rounds si la cible est d’un NC inférieur au niveau personnage, sinon elle est d’un round seulement.</p>\n    <p class=\"voie-titre-3\">5. Œil magique (A)* : </p>\n    <p class=\"alinea\">le personnage détache son œil et l’envoie explorer son environnement. Il voit par cet œil et le déplace en volant de 10 m par action de mouvement pour une durée d’INT min. L’œil possède une DEF 20 et 1 PV. S’il est réduit à 0 PV, l’œil est détruit et le mage perd 1d6 PV (son œil repousse immédiatement).</p>\n    <p class=\"voie-titre-3\">6. Motif hypnotique (A)* : </p>\n    <p class=\"alinea\">le personnage crée dans le ciel un tableau coloré hypnotique dans lequel chacun voit une scène différente qui le touche au plus profond de son être. Chaque créature à portée (20 m) doit réussir un test d’INT difficulté [12 + INT du magicien] ou cesser ce qu’elle faisait pour regarder intensément le tableau. Elle ne prête plus du tout attention à son environnement, toutefois, si elle est attaquée, elle riposte bien qu’elle reprenne immédiatement sa contemplation dès son adversaire vaincu ou en fuite. Le sort a une durée d’INT min et il n’affecte que les créatures dont le NC est inférieur au rang atteint dans la voie.</p>\n    <p class=\"voie-titre-3\">7. Vision de la vérité (A)* : </p>\n    <p class=\"alinea\">pendant INT min, le personnage voit à travers les illusions et les déguisements, même magiques, comme s’ils n’existaient pas. Il voit aussi les créatures invisibles. Au prix d’une action de mouvement, il peut se concentrer sur l’aura d’une créature à moins de 20 m, et s’il réussit un test opposé d’attaque magique, il apprend son niveau approximatif, ses PV et ses pouvoirs particuliers.</p>\n    <p class=\"voie-titre-3\">8. Invisibilité supérieure (A)* : </p>\n    <p class=\"alinea\">au choix, le personnage peut lancer <span class=\"italique\">invisibilité </span>(rang 3 de la voie de la magie universelle) sur lui-même plus un nombre d’alliés égal à son INT (durée [1d4° + INT] minutes) ou il lance invisibilité supérieure seulement sur lui-même. Dans ce cas, il reste invisible même s’il utilise des actions offensives, mais la durée est exprimée en rounds. Ses adversaires l’attaquent comme s’ils étaient <span class=\"italique\">aveuglés</span> (-5 en Att et en DEF, -10 aux attaques à distance, ne peut être ciblé par les sorts).</p>\n\n\n\n    <h2 class=\"voie\">Voies de mystique</h2>\n    <p class=\"alinea\">Les sorts des voies de mystique sont tous indexés sur le CHA. Toutefois, si un druide (ou un moine) choisit une de ces voies, il utilisera sa PER. Vos remarquerez par ailleurs que certaines voies utilisent la VOL ou la PER : cela est voulu et, dans ce cas, un prêtre aura l’obligation d’utiliser la caractéristique indiquée.</p>\n\n    <h3 class=\"voie\">Voie de l’armure sacrée</h3>\n    <p class=\"alinea\">C<span class=\"_sans-\">ette voie permet au personnage de revêtir une armure magique extraordinaire qui fait de lui un combattant très résistant. Chaque armure est unique et n’accepte qu’un seul maître. Elle possède une apparence qui associe son porteur à un thème particulier : un animal fantastique ou non, un signe astrologique, etc. Les porteurs d’armure sont hiérarchisés en trois rangs : bronze, argent, or. Si vous avez rêvé de jouer un personnage tiré de certaines séries de dessins animés, cette voie est faite </span>pour vous !</p>\n    <p class=\"alinea\">Cette voie est ouverte à tous les mystiques. Dans le cas du moine et du druide, elle n’empêche pas l’utilisation des capacités de ces profils. Pour le druide, l’armure est constituée d’écailles de dragon de la couleur correspondante.</p>\n    <p class=\"voie-titre-3\">4. Armure de bronze : </p>\n    <p class=\"alinea\">le personnage acquiert son armure de bronze. Celle-ci se présente sous la forme d’un cube de métal d’environ 50 cm d’arête pour 10 kg, portant son symbole. Sur un simple mot de commande (action de mouvement), l’armure se déploie et recouvre son corps. L’armure confère une RD égale à 3 et n’inflige aucune pénalité d’encombrement.</p>\n    <p class=\"voie-titre-3\">5. Pouvoir unique (L) : </p>\n    <p class=\"alinea\">le personnage associe à son armure un sort de son choix de rang 1 à 4 de n’importe quelle voie. Il peut utiliser ce sort plus souvent s’il est moins puissant :</p>\n    <ul>\n        <li class=\"COF2--Texte--Puce-\">Rang 1, 4 fois par combat ;</li>\n        <li class=\"COF2--Texte--Puce-\">Rang 2, 3 fois par combat ;</li>\n        <li class=\"COF2--Texte--Puce-\">Rang 3, 2 fois par combat ;</li>\n        <li class=\"COF2--Texte--Puce-\">Rang 4, 1 fois par combat.</li>\n    </ul>\n    <p class=\"voie-titre-3\">6. Armure d’argent : </p>\n    <p class=\"alinea\">l’armure acquiert la couleur de l’argent. Elle octroie une RD 5.</p>\n    <p class=\"voie-titre-3\">7. Pouvoir puissant (L) : </p>\n    <p class=\"alinea\">le personnage associe à son armure un sort de son choix de rang 4 à 8 de n’importe quelle voie. Il peut utiliser ce sort plus souvent s’il est moins puissant, mais dans tous les cas pas plus d’une fois par combat :</p>\n    <ul>\n        <li class=\"COF2--Texte--Puce-\">Rang 5, 3 fois par jour ;</li>\n        <li class=\"COF2--Texte--Puce-\">Rang 6, 2 fois par jour ;</li>\n        <li class=\"COF2--Texte--Puce-\">Rang 7, 1 fois par jour.</li>\n    </ul>\n    <p class=\"voie-titre-3\">8. Armure d’or : </p>\n    <p class=\"alinea\">l’armure acquiert la couleur de l’or et elle octroie une RD 7.</p>\n\n    <h3 class=\"voie\">Voie élémentaire du feu</h3>\n    <p class=\"alinea\">L<span class=\"_sans-\">es voies élémentaires ont tendance à changer profondément ceux qui les suivent, tant physiquement que mentalement. Dans le cas du feu, les cheveux deviennent roux, les ongles noircissent, tandis que le tempérament devient plu</span>s explosif.</p>\n    <p class=\"alinea\">Cette voie peut aussi être choisie par un mage qui maîtrise au moins deux sorts de feu. Remplacer le Charisme par l’Intelligence dans le texte des capacités.</p>\n    <p class=\"voie-titre-3\">4. Mur de feu (A)* : </p>\n    <p class=\"alinea\">le personnage peut créer un mur de feu rectiligne de 20 m de long pour 4 m de haut (portée 20 m, épaisseur 30 cm). Toute créature qui franchit le mur subit [2d4° + CHA] DM de feu. Le sort a une durée de CHA minutes.</p>\n    <p class=\"voie-titre-3\">5. Tornade de feu (A)* : </p>\n    <p class=\"alinea\">le personnage invoque une colonne de feu (portée 20 m) qui inflige [4d4° + CHA] DM à la cible sur un test d’attaque magique réussi contre DEF. Les DM sont doublés contre les morts-vivants et les démons.</p>\n    <p class=\"voie-titre-3\">6. Insensible au feu : </p>\n    <p class=\"alinea\">le personnage devient insensible aux DM de feu et il divise par deux les DM de froid.</p>\n    <p class=\"voie-titre-3\">7. Immolation (A)* : </p>\n    <p class=\"alinea\">le personnage s’immole dans une aura de flammes vives pendant CHA minutes. Il est immunisé aux DM de feu et inflige 1d4° DM de feu à tout attaquant qui réussit à le blesser avec une arme, 2d4° s’il s’agit d’une arme naturelle.</p>\n    <p class=\"voie-titre-3\">8. Forme élémentaire de feu (A)* : </p>\n    <p class=\"alinea\">une fois par jour, le personnage peut se transformer en élémentaire de feu (taille grand), pendant un maximum de CHA minutes. Sous cette forme, il ne peut pas employer d’autres capacités que celles de la voie élémentaire du feu et il ne peut pas parler. S’il est réduit à 0 PV sous cette forme, il reprend sa forme initiale avec les PV qu’il avait au moment de la transformation.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2\">Élémentaire de feu</li>\n    </ul>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">AGI</span><span class=\"gras\"> </span>+3*<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CON</span><span class=\"gras\"> </span>+5<span class=\"COF2---Technique-pipe--Puce\"> </span>| FOR +5 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">PER</span><span class=\"gras\"> </span>[mystique]<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CHA</span><span class=\"gras\"> </span>[mystique] | </p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur--Bas-\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">INT</span><span class=\"gras\"> </span>[mystique]<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">VOL</span><span class=\"gras\"> </span>[mystique] | </p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">S)</span> Défense 20</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">V)</span> <span class=\"Emphasis--Technique-\">Points de </span><span class=\"Emphasis--Technique-\"><span class=\"_sans-\">vigueur</span></span> [Niv. du mystique × 4]</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\"><span class=\"_sans-\">I)</span></span><span class=\"_sans-\"> </span><span class=\"Emphasis--Technique-\"><span class=\"_sans-\">Initiative</span></span> [Init. du mystique]</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur---haut-\"><span class=\"Emphasis--Technique-\">Frappe de feu </span>[attaque magique]<span class=\"gras\"> · </span><span class=\"Emphasis--Technique-\">DM</span><span class=\"gras\"> </span>2d4°+5<span class=\"gras\"> ·</span> DM de feu.</p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">La forme élémentaire de feu profite en permanence des effets des capacités <span class=\"italique\">Insensible au feu</span> et Immolation.</p>\n  \n    <h3 class=\"voie\">Voie élémentaire de la terre</h3>\n    <p class=\"alinea\">L<span class=\"_sans-\">es voies élémentaires ont tendance à changer profondément ceux qui les suivent, tant physiquement que mentalement. Dans le cas de la terre, les cheveux deviennent gris, la peau terreuse, tandis que le tempérament devient plus </span>introverti.</p>\n    <p class=\"alinea\">Cette voie peut aussi être choisie par un mage qui maîtrise au moins un sort de terre. Remplacer le Charisme par l’Intelligence dans le texte des capacités.</p>\n    <p class=\"voie-titre-3\">4. Mur de pierre (A)* : </p>\n    <p class=\"alinea\">le personnage invoque un mur de pierre de 20 m de long pour 4 m de haut (portée 20 m). Le mur est parfaitement rectiligne sur toute sa longueur. Il peut prendre attache sur un mur ou une paroi rocheuse et ainsi boucher complètement un passage. Le mur a une durée d’existence d’INT heures (Solidité 30, RD 20, 30 cm d’épaisseur).</p>\n    <p class=\"voie-titre-3\">5. Litomorphose (A)* : </p>\n    <p class=\"alinea\">le personnage peut modeler la pierre par sa simple volonté (portée 10 m). Il affecte un volume maximal de 1 m3 par niveau et lui donne la forme qu’il désire. Ainsi au niveau 10, il peut percer un tunnel de 1 m de côté pour environ 10 m de long ou au contraire créer une arche de pierre de 1 m de large pour 10 m de long afin de franchir un précipice. La transformation dure INT heures.</p>\n    <p class=\"voie-titre-3\">6. Pétrification (A)* : </p>\n    <p class=\"alinea\">le personnage effectue un test opposé d’attaque magique (portée 20 m) contre sa cible. En cas de réussite, la victime est changée en pierre (effet permanent). Sous cette forme, elle a une RD 30, mais un sort de litomorphose lui inflige 4d4° DM sans réduction. Si la victime est de niveau supérieur ou égal au lanceur du sort, elle peut faire un test de CON difficulté [10 + CHA] à la fin de chaque round pour mettre fin au sort.</p>\n    <p class=\"voie-titre-3\">7. Séisme (A)* : </p>\n    <p class=\"alinea\">le personnage déclenche un terrible tremblement de terre qui fait s’effondrer les bâtisses dans une zone de 100 m de rayon autour de lui. Les maisonnettes pauvres s’écroulent automatiquement, les villas ont 4 chances sur 6 de s’effondrer, les palais 2 chances sur 6 et les édifices fortifiés 1 chance sur 6. Toute créature présente dans un édifice qui s’effondre subit 4d6 DM (on considère qu’elle sort de l’édifice, sinon elle subit le double de DM). Les DM sont divisés par deux si la bâtisse a résisté. Sous terre, le sort inflige 4d6 DM dans toute la zone.</p>\n    <p class=\"voie-titre-3\">8. Forme élémentaire de terre (A)* : </p>\n    <p class=\"alinea\">une fois par jour, le personnage peut se transformer en élémentaire de terre (taille grand), pendant un maximum de CHA minutes. Sous cette forme, il ne peut pas employer d’autres capacités que celles de la voie élémentaire de terre et il ne peut pas parler. S’il est réduit à 0 PV sous cette forme, il reprend sa forme initiale avec les PV qu’il avait au moment de la transformation.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2\">Élémentaire de terre</li>\n    </ul>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">AGI</span><span class=\"gras\"> </span>+1<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CON</span><span class=\"gras\"> </span>+6<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span> FOR +6* | </p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">PER</span><span class=\"gras\"> </span>[mystique]<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CHA</span><span class=\"gras\"> </span>[mystique] | </p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur--Bas-\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">INT</span><span class=\"gras\"> </span>[mystique]<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">VOL</span><span class=\"gras\"> </span>[mystique] | </p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">S)</span> Défense 23</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">V)</span> <span class=\"Emphasis--Technique-\"><span class=\"_sans-\">Points de vigueur</span></span> [Niv. × 5]</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">I)</span> <span class=\"Emphasis--Technique-\"><span class=\"_sans-\">Initiative</span></span> [mystique]</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur---haut-\"><span class=\"Emphasis--Technique-\">Coup de poing</span><span class=\"gras\"> </span>[attaque magique]<span class=\"gras\"> </span>· DM 2d4°+6</p>\n \n    <h3 class=\"voie\">Voie élémentaire de l’air</h3>\n    <p class=\"alinea\">L<span class=\"_sans-\">es voies élémentaires ont tendance à changer profondément ceux qui les suivent, tant physiquement que mentalement. Dans le cas de l’air, les cheveux deviennent blancs et la peau très pâle, tandis que le tempérament devi</span>ent rêveur.</p>\n    <p class=\"alinea\">Cette voie peut aussi être choisie par un mage qui maîtrise au moins un sort d’air. Remplacer le Charisme par l’Intelligence dans le texte des capacités.</p>\n    <p class=\"voie-titre-3\">4. Bourrasque (A)* : </p>\n    <p class=\"alinea\">le personnage prend une grande inspiration et souffle une terrible bourrasque. Toutes les créatures face à lui dans un cône de 30 m de long et de large à son extrémité doivent faire un test de FOR difficulté [10 + rang] ou être renversée et repoussées en arrière à une distance qui dépend de leur taille.</p>\n    <ul>\n        <li><span class=\"gras\">Très petite à moyenne :</span> 20 m, subit 3d4° DM</li>\n        <li><span class=\"gras\">Grande :</span> 10 m, subit 2d4° DM</li>\n        <li><span class=\"gras\">Énorme :</span> 5 m subit 1d4° DM</li>\n        <li><span class=\"gras\">Colossale :</span> seulement renversée</li>\n    </ul>\n    <p class=\"voie-titre-3\">5. Chevaucher les nuées (A)* : </p>\n    <p class=\"alinea\">le personnage et un compagnon supplémentaire par rang peuvent être transportés par les forces du vent sur une distance de 1 km au maximum à la vitesse de 100 m par round. Le personnage doit voir l’endroit où le sort va le transporter et cet endroit doit pouvoir recevoir toutes les personnes qui l’accompagnent.</p>\n    <p class=\"voie-titre-3\">6. Mur de vent (A)* : </p>\n    <p class=\"alinea\">le sort crée un mur de vent circulaire de 5 à 10 m de diamètre autour du personnage (au choix) pendant CHA minutes. Il bloque les attaques à distance dans les deux sens (mais pas la magie) et repousse les créatures qui tentent de le franchir. Il leur faut réussir un test de FOR difficulté [10 + rang] pour passer.</p>\n    <p class=\"voie-titre-3\">7. Cyclone (A)* : </p>\n    <p class=\"alinea\">le personnage invoque un violent maelström de vents tourbillonnants à une portée de 500 m. Le phénomène occupe un espace de 20 m de diamètre et toutes les créatures présentes dans la zone d’effet subissent 2d4° DM par round. De plus, une cible doit réussir un test de FOR difficulté 15<span class=\"gras\"> </span>ou être <span class=\"italique\">renversée</span>. Le sort a une durée CHA minutes et le personnage peut déplacer la tornade de 10 m par action de mouvement.</p>\n    <p class=\"voie-titre-3\">8. Forme élémentaire d’air (A)* : </p>\n    <p class=\"alinea\">une fois par jour, le personnage peut se transformer en élémentaire d’air (taille grand), pendant un maximum de CHA minutes. Sous cette forme, il ne peut pas employer d’autres capacités que celles de la voie élémentaire de l’air et il ne peut pas parler. S’il est réduit à 0 PV sous cette forme, il reprend sa forme initiale avec les PV qu’il avait au moment de la transformation.</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2\">Élémentaire d’air</li>\n    </ul>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">AGI</span><span class=\"gras\"> </span>+5*<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CON</span><span class=\"gras\"> </span>+4<span class=\"COF2---Technique-pipe--Puce\"> </span>| FOR +4 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">PER</span><span class=\"gras\"> </span>[mystique]<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CHA</span><span class=\"gras\"> </span>[mystique] | </p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur--Bas-\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">INT</span><span class=\"gras\"> </span>[mystique]<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">VOL</span><span class=\"gras\"> </span>[mystique] | </p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">S)</span> Défense 25</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">V)</span> <span class=\"Emphasis--Technique-\">Points de vigueur</span> [Niv. × 5]</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">I)</span> <span class=\"Emphasis--Technique-\">Initiative</span> [mystique + 3]</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur---haut-\"><span class=\"Emphasis--Technique-\">Frappe</span><span class=\"gras\"> </span>[attaque magique]<span class=\"gras\"> · </span><span class=\"Emphasis--Technique-\">DM</span><span class=\"gras\"> </span>2d4°+ 4 de foudre</p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">Immunité aux DM de foudre.</p>\n\n    <h3 class=\"voie\">Voie élémentaire de l’eau</h3>\n    <p class=\"alinea\">L<span class=\"_sans-\">es voies élémentaires ont tendance à changer profondément ceux qui les suivent, tant physiquement que mentalement. Dans le cas de l'eau, les cheveux semblent toujours mouillés et les yeux prennent une couleur délavée, tandis que le tempérament devient plus</span> changeant.</p>\n    <p class=\"alinea\">Cette voie peut aussi être choisie par un mage qui maîtrise au moins un sort d’eau. Remplacer le Charisme par l’Intelligence dans le texte des capacités.</p>\n    <p class=\"voie-titre-3\">4. Brouillard (A)* : </p>\n    <p class=\"alinea\">le personnage lève un brouillard dense (pénombre dans un rayon de 10 m, puis équivalent au noir total) dans un rayon de 20 m autour de lui. S’il maintient sa concentration, il peut continuer à augmenter le rayon de la zone de 20 m par action limitée à chaque round suivant pendant un maximum de round égal à son niveau. Une fois qu’il cesse sa concentration, le brouillard dure pendant CHA minutes.</p>\n    <p class=\"voie-titre-3\">5. Mur acide (A)* : </p>\n    <p class=\"alinea\">le personnage peut créer un mur d'acide rectiligne de 20 m de long pour 4 m de haut (portée 20 m, épaisseur 30 cm). Toute créature qui franchit le mur subit [3d4° + CHA] DM d’acide. Le sort a une durée de CHA minutes.</p>\n    <p class=\"voie-titre-3\">6. Armure d’eau (A)* : </p>\n    <p class=\"alinea\">une couche d’eau de quelques centimètres d’épaisseur recouvre le corps du personnage pendant CHA minutes, elle lui donne une RD 3 contre tous les DM physiques et RD 10 contre les DM de feu et d’acide. Enfin le personnage est glissant comme un poisson et ne peut être saisi.</p>\n    <p class=\"voie-titre-3\">7. Écartement des eaux (A)* : </p>\n    <p class=\"alinea\">le personnage peut stopper le cours d’une rivière ou écarter les eaux d’un lac. L’eau s’ouvre devant le personnage et se referme derrière lui sur une distance maximale de 1 km (moins selon son choix). Lui et ses compagnons peuvent alors traverser à pied sec pendant une durée de CHA heures.</p>\n    <p class=\"voie-titre-3\">8. Forme élémentaire d’eau (A)* : </p>\n    <p class=\"alinea\">une fois par jour, le personnage peut se transformer en élémentaire d’eau (taille grand), pendant un maximum de CHA minutes. Sous cette forme, il ne peut pas employer d’autres capacités que celles de la voie élémentaire de l’eau et il ne peut pas parler. S’il est réduit à 0 PV sous cette forme, il reprend sa forme initiale avec les PV qu’il avait au moment de la transformation.</p>\n\n    <h3 class=\"voie\">Élémentaire d’eau</h3>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">AGI</span><span class=\"gras\"> </span>+3*<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CON</span><span class=\"gras\"> </span>+5<span class=\"COF2---Technique-pipe--Puce\"> </span>| FOR +5 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">PER</span><span class=\"gras\"> </span>[mystique]<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CHA</span><span class=\"gras\"> </span>[mystique] | </p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">INT</span><span class=\"gras\"> </span>[mystique]<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">VOL</span><span class=\"gras\"> </span>[mystique] | </p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">S)</span> Défense 23</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">V)</span> <span class=\"Emphasis--Technique-\">Points de vigueur</span> [Niv. x 5]</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">I)</span> <span class=\"Emphasis--Technique-\">Initiative</span> [mystique]</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur---haut-\"><span class=\"Emphasis--Technique-\">Frappe</span><span class=\"gras\"> </span>[attaque magique]<span class=\"gras\"> · </span><span class=\"Emphasis--Technique-\">DM</span><span class=\"gras\"> </span>2d4°+ 5 d’acide</p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">Immunité aux DM d’acide.</p>\n\n    <h3 class=\"voie\">Voie du changeforme</h3>\n    <p class=\"alinea\">Le changeforme est lanceur de sort capable de prendre la forme d’animaux toujours plus puissants à mesure qu’il progresse dans la voie.</p>\n    <p class=\"alinea\">La capacité de druide <span class=\"italique\">Forme animale</span> n’est pas requise pour développer cette voie. Toutefois elle permet d’en tirer plus d’avantages. Les animaux mentionnés dans les capacités suivantes figurent dans le chapitre « Adversité », à partir de la page <a>259</a>.</p>\n    <p class=\"voie-titre-3\">4. Forme de voyage (A)* : </p>\n    <p class=\"alinea\">le personnage peut prendre la forme d’un animal de son choix parmi chat, chien, chevreuil, saumon ou corbeau. Il doit choisir cet animal à l’acquisition de ce sort et ce sera toujours le même. La transformation dure PER minutes ou PER heures si le personnage connaît le sort de druide <span class=\"italique\">Forme animale</span> de la voie des animaux. Il peut faire l’acquisition d’une forme de voyage supplémentaire par rang atteint dans la voie. Voir le sort de druide <span class=\"italique\">Forme animale</span> pour les effets.</p>\n    <p class=\"voie-titre-3\">5. Transformation en animal (A)* : </p>\n    <p class=\"alinea\">le personnage fait l’acquisition de la capacité de druide <span class=\"italique\">Forme animale</span>, mais il ne connaît qu’une seule catégorie d’animaux (parmi mammifère, poissons, arthropodes, reptiles ou oiseaux). Si le personnage connaît déjà la capacité de druide du même nom, il peut désormais rester sous forme animale pour une durée égale à sa PER en heures (au lieu de minutes) et à la fin de la transformation, il récupère 3d4° PV.</p>\n    <p class=\"voie-titre-3\">6. Transformation puissante (A)* : </p>\n    <p class=\"alinea\">lorsqu’il prend une forme animale, le personnage peut conserver sa propre DEF et utiliser sa valeur d’attaque magique pour attaquer si ceux-ci sont supérieurs au profil de la forme choisie. Désormais, le personnage peut prendre la forme des animaux géants ou préhistoriques (mais toujours sans dépasser la taille M).</p>\n    <p class=\"voie-titre-3\">7. Grande forme animale (A)* : </p>\n    <p class=\"alinea\">lorsqu’il utilise le sort de <span class=\"italique\">Forme animale</span>, le personnage peut prendre la forme d’un animal de taille grande (ours, tigre, etc.). Il peut conserver sa DEF et utiliser sa valeur d’attaque magique pour attaquer s’il le souhaite. Le coût du sort est égal à 2 + NC de la créature en points de magie (ou NC PM en utilisant la concentration). Par exemple, une transformation en cheval coûte 3 PM (1 PM en concentration) tandis qu’une transformation en loup géant coûte 6 PM (4 PM en concentration).</p>\n    <p class=\"voie-titre-3\">8. Forme animale énorme (A)* : </p>\n    <p class=\"alinea\">lorsqu’il utilise le sort de <span class=\"italique\">Forme animale</span>, le personnage peut prendre la forme d’un animal ou d’un animal géant de taille énorme (par exemple, un éléphant). Il suit les mêmes règles que pour la capacité précédente.</p>\n\n    <h3 class=\"voie\">Voie du combat mystique</h3>\n    <p class=\"alinea\">C<span class=\"_sans-\">ette voie est parfaitement adaptée au moine, mais elle fait de tout mystique un adepte des manœuvres martiales à grand</span> spectacle.</p>\n    <p class=\"voie-titre-3\">4. Attaque étourdissante (L) : </p>\n    <p class=\"alinea\">le personnage réalise une attaque à mains nues ou avec une arme contondante. En plus des DM habituels, si le NC de la victime est inférieur au rang atteint dans la voie, elle doit réussir un test de CON difficulté [10 + VOL] ou être <span class=\"italique\">étourdie</span> pour un round.</p>\n    <p class=\"voie-titre-3\">5. Frappe concentrée (A) : </p>\n    <p class=\"alinea\">le personnage se concentre pendant 1d4 rounds (le MJ garde cette durée secrète et annonce au joueur lorsqu’il est prêt) pendant lesquels il ne peut ni attaquer ni se déplacer, mais bénéficie d’une RD 5. Au round suivant, en utilisant une action d’attaque, il peut réaliser une attaque dévastatrice : il touche automatiquement et il triple ses DM. S’il cesse sa concentration prématurément, le personnage ne profite d’aucun bénéfice.</p>\n    <p class=\"voie-titre-3\">6. Pression nerveuse (L) : </p>\n    <p class=\"alinea\">une fois par combat, s’il réussit un test d’attaque au contact à mains nues, le personnage pince le nerf d’une créature humanoïde. Si le NC de la cible est inférieur au rang atteint dans la voie, elle est <span class=\"italique\">paralysée </span>pour VOL minutes. Si son NC est supérieur ou égal, elle est <span class=\"italique\">paralysée </span>pour 1 round seulement.</p>\n    <p class=\"voie-titre-3\">7. Paume mortelle (L) : </p>\n    <p class=\"alinea\">une fois par jour, le personnage peut tenter une attaque à mains nues capable de tuer net un adversaire. Le personnage doit être au contact est réussir un test opposé d’attaque magique contre sa cible. En cas de réussite, la victime meurt sur le coup. Si elle est d’un niveau supérieur ou égal au personnage, elle est seulement <span class=\"italique\">paralysée</span> pour 1 round.</p>\n    <p class=\"voie-titre-3\">8. Main du tout puissant (L) : </p>\n    <p class=\"alinea\">une fois par jour, le personnage frappe le sol de la paume de sa main. Une onde de choc dévastatrice percute toutes les créatures face à lui sur 20 m de large et autant de profondeur. Chacune d’elle est <span class=\"italique\">renversée </span>et subit [4d4° + VOL] DM.</p>\n\n    <h3 class=\"voie\">Voie du guérisseur</h3>\n    <p class=\"alinea\">Cette voie est destinée à ceux qui souhaitent prendre soin de la santé de leur prochain, prêtres, druides, et même moines.</p>\n    <p class=\"voie-titre-3\">4. Premiers soins (A)* : </p>\n    <p class=\"alinea\">cette capacité s’utilise seulement sur une créature vivante à 0 PV. La cible touchée récupère immédiatement [3d4°+ CHA] PV. Un patient ne peut bénéficier de cette capacité qu’une seule fois par combat.</p>\n    <p class=\"voie-titre-3\">5. Soins rapides (G)* : </p>\n    <p class=\"alinea\">d’un simple regard, le personnage soigne une cible (ou lui-même) à une portée de 20 m, elle récupère immédiatement [2d4° + CHA] PV.</p>\n    <p class=\"voie-titre-3\">6. Rappel à la vie (L)* : </p>\n    <p class=\"alinea\">une fois par jour, le personnage peut rappeler à la vie un mort décédé depuis moins de [6 + CON du personnage] heures par un rituel de 30 min. Il doit avoir accès au corps. Le personnage revient à la conscience avec 1d4° PV et il est <span class=\"italique\">affaibli </span>pendant 24 h. Le sort ne régénère pas les membres ou les parties perdues (il faut pour cela utiliser <span class=\"italique\">Régénération, </span>sort de druide).</p>\n    <p class=\"voie-titre-3\">7. Zone de vie (A)* : </p>\n    <p class=\"alinea\">le personnage peut enchanter une zone de 10 m de rayon autour de lui pour une durée de CHA rounds. La zone se met à luire d’une lumière bienfaitrice et l’air scintille. Toutes les créatures vivantes dans la zone récupèrent 2d4°PV à chaque round (à la fin de leur tour). Les morts-vivants et les démons subissent des DM équivalents. Une fois le sort lancé, la zone reste immobile.</p>\n    <p class=\"voie-titre-3\">8. Résurrection (L)* : </p>\n    <p class=\"alinea\">une fois par aventure, le personnage peut rappeler à la vie un personnage décédé depuis moins de [CHA du prêtre] jours par un rituel de 7 h. Il doit avoir accès à une relique (ongle, cheveux, etc.). Le personnage rappelé à la vie revient à la conscience avec 1 PV, il est <span class=\"italique\">affaibli </span>pendant 7 jours. Si une créature bénéficie de ce sort plus d’une fois dans sa vie, elle perd 1 point de CON pour chaque résurrection au-delà de la première.</p>\n    \n    <h3 class=\"voie\">Voie du maître de la nature</h3>\n    <p class=\"alinea\">Les maîtres de la nature sont en communion avec la nature et les animaux se mettent à leur service. Dans leur milieu de prédilection, ce sont des adversaires redoutables.</p>\n    <p class=\"voie-titre-3\">4. Amitié animale (A)* : </p>\n    <p class=\"alinea\">le personnage cible un animal à une distance maximale de 10 m et doit faire un test opposé d’attaque magique. En cas de réussite, l’animal se met au service du personnage et le défend pendant PER heures. À la fin du sort, l’animal s’enfuit. La somme des NC des animaux que le personnage garde sous contrôle ne peut à aucun moment dépasser le rang atteint dans la voie. À partir du rang 6, le personnage peut cibler les animaux géants et à partir du rang 8 les animaux fantastiques (griffon, ourhible, hippogriffe, etc.). Si le personnage essaie d’emmener un animal en milieu urbain, le sort prend immédiatement fin.</p>\n    <p class=\"voie-titre-3\">5. Seigneur de la nature : </p>\n    <p class=\"alinea\">choisissez un milieu naturel de prédilection, puis un milieu naturel supplémentaire au rang 7. Lorsque le personnage est dans un milieu naturel de prédilection, il obtient un <span class=\"italique\">dé bonus</span> à tous ses tests et récupère 1d4° PV durant chaque récupération rapide. Milieux naturels de prédilection : forêt et jungle, déserts et plaines, montagnes et collines, marais et milieu aquatique, grottes et profondeurs.</p>\n    <p class=\"voie-titre-3\">6. Invisibilité aux animaux : </p>\n    <p class=\"alinea\">lorsqu’il est dans un milieu de prédilection, le personnage est totalement indétectable par les animaux et les insectes même géants, tant qu’il le décide (que ce soit par la vue, l’odorat ou l’ouïe). S’il entreprend une action offensive contre un animal, la capacité prend fin immédiatement et ne sera à nouveau active qu’à la fin d’une récupération rapide.</p>\n    <p class=\"voie-titre-3\">7. Monture géante : </p>\n    <p class=\"alinea\">le personnage obtient une monture géante de son choix (mammouth, dinosaure, aigle géant, etc.). Elle doit être adaptée à un de ses milieux de prédilection et le NC de la créature ne peut pas être supérieur à [rang + PER]. Si le cadre de jeu ne le permet pas, le meneur de jeu peut décider d’interdire les dinosaures de la liste. La monture géante est parfaitement sous contrôle et lorsque le personnage la monte, elle peut attaquer une fois par round sur son ordre (action d’attaque pour la monture, l’ordre est une action gratuite pour le cavalier).</p>\n    <p class=\"voie-titre-3\">8. Magie druidique innée (G) : </p>\n    <p class=\"alinea\">3 fois par jour, lorsqu’il est dans un milieu de prédilection, le personnage peut lancer n’importe quel sort de druide de son choix (le même ou trois sorts différents). Ceci est une action gratuite qui ne peut être utilisée qu’une seule fois par round et ne coûte aucun point de mana.</p>\n   \n    <h3 class=\"voie\">Voie des saisons</h3>\n    <p class=\"alinea\">Le personnage qui choisit la voie des saisons laisse les cycles naturels s’emparer de son corps et cela modifie son apparence. Au printemps, il semble plus jeune que son âge d’un nombre d’années égal à deux fois le rang atteint dans la voie (pour un humain) et en hiver c’est l’inverse.</p>\n    <p class=\"voie-titre-3\">4. Vigueur du printemps : </p>\n    <p class=\"alinea\">le personnage gagne 2 DR supplémentaires. De plus, lorsqu’il utilise des DR, il relance tous les 1 obtenus.</p>\n    <p class=\"voie-titre-3\">5. Flamme de l’été (A) : </p>\n    <p class=\"alinea\">s’il a accès à une flamme (une torche suffit), le personnage peut lancer un projectile de feu qui inflige [2d4° + PER] DM de feu à une cible à moins de 30 m sur un test d’attaque magique réussi. De plus, le personnage divise par deux tous les DM de feu subis.</p>\n    <p class=\"voie-titre-3\">6. Tourbillon d’automne (A)* : </p>\n    <p class=\"alinea\">le personnage souffle un tourbillon de feuilles mortes aux bords tranchants de 5 m de diamètre à une portée de 10 m. À chaque round, toutes les créatures dans la zone subissent [3d4° + PER] DM ou la moitié sur un test de CON difficulté 10 réussi (durée PER rounds). Le personnage peut le déplacer à chaque round de 10 m par action de mouvement.</p>\n    <p class=\"voie-titre-3\">7. Frimas de l’hiver (A) : </p>\n    <p class=\"alinea\">s’il a accès à de l’eau, il peut lancer un projectile de glace qui inflige [4d4° + PER] DM de froid à une cible à moins de 30 m sur un test d’attaque magique réussi. Si la victime rate un test de CON difficulté [10 + PER], elle est <span class=\"italique\">ralentie </span>à son prochain tour. De plus, le personnage divise par deux tous les DM de froid subis.</p>\n    <p class=\"voie-titre-3\">8. Contrôle climatique (A)* : </p>\n    <p class=\"alinea\">le personnage peut influer sur la météo. Il lui faut 1 min de concentration pour faire varier les conditions météorologiques d’un palier dans l’échelle suivante et il ne peut la faire varier que d’un nombre de paliers maximal égal à sa PER. La modification climatique a une durée de [1d6 + INT] heures et couvre un rayon égal au niveau du personnage exprimé en kilomètres (éventuellement moins). À la fin du sort, la météo reprend son cours normal.</p>\n    <p class=\"COF2--Texte--Puce--Type-2- ParaOverride-26\">1\tCiel bleu</p>\n    <p class=\"COF2--Texte--Puce--Type-2- ParaOverride-26\"><span class=\"Dice\">2</span>\tNuageux</p>\n    <p class=\"COF2--Texte--Puce--Type-2- ParaOverride-26\"><span class=\"Dice\">3</span>\tPluie fine et vent faible</p>\n    <p class=\"COF2--Texte--Puce--Type-2- ParaOverride-26\"><span class=\"Dice\">4</span>\tPluie dense et vent moyen</p>\n    <p class=\"COF2--Texte--Puce--Type-2- ParaOverride-26\"><span class=\"Dice\">5</span>\tPluie intense et vent fort</p>\n    <p class=\"COF2--Texte--Puce--Type-2- ParaOverride-26\"><span class=\"Dice\">6</span>\tTempête (trombes d’eau et vent violent)</p>\n    <p class=\"alinea\">Au dernier palier, le personnage peut appeler la foudre sur une cible en vue par une action gratuite une fois par round. L’éclair inflige 4d4° DM.</p>\n \n    <h3 class=\"voie\">Voie du templier</h3>\n    <p class=\"alinea\"><span class=\"italique\">Le templier est un soldat de la foi. Il combat les forces du mal et concentre ses forces pour combattre les démons et les mor</span>ts-vivants.</p>\n    <p class=\"alinea\">Cette voie est obligatoirement utilisée avec le CHA (même si le personnage est druide ou moine).</p>\n    <p class=\"voie-titre-3\">4. Résistance au mal (M)* : </p>\n    <p class=\"alinea\">le personnage touche une cible volontaire (ce peut être lui-même). Celle-ci devient immunisée à toutes les capacités de drain, de charme, de domination, de paralysie ou d’affaiblissement (etc.) des morts-vivants pendant CHA minutes. En plus de ce sort, le personnage gagne +1 en DEF.</p>\n    <p class=\"voie-titre-3\">5. Quête (L)* : </p>\n    <p class=\"alinea\">le personnage assigne une quête à une cible volontaire (ou contrainte à accepter sous la menace) lors d’un long rituel de 10 min. La créature récupère 1 PC par jour tant qu’elle travaille à sa quête. En revanche, si elle cesse de travailler à l’objectif fixé, elle est <span class=\"italique\">affaiblie </span>après un laps de temps de 24 h. L’effet préjudiciable cesse si la créature reprend la quête et le sort prend fin une fois la quête menée à bien. Alternativement, le personnage peut imposer au récipiendaire un interdit : tu ne tueras point, tu ne parleras point, tu ne mangeras pas de viande, etc. Dans ce cas, le sort dure un mois par point de CHA du lanceur de sort et à chaque incartade, la cible subit un <span class=\"italique\">dé malu</span>s pendant 24 h. Le personnage ne peut maintenir plus d’un sort de quête à la fois.</p>\n    <p class=\"voie-titre-3\">6. Résistance au mal supérieure (A)* : </p>\n    <p class=\"alinea\">cette version permet au personnage visé de résister à la fois aux pouvoirs des morts-vivants et à ceux des démons. Le bonus de DEF permanent passe à +2.</p>\n    <p class=\"voie-titre-3\">7. Châtiment du mal (L) : </p>\n    <p class=\"alinea\">le personnage effectue une attaque contre un mort-vivant ou un démon. Il inflige le double des DM habituels s’il réussit son attaque (le triple en cas de critique). S’il la rate, il inflige ses DM normaux. Si le personnage connaît la capacité <span class=\"italique\">Châtiment divin</span>, il peut appliquer cette capacité simultanément (le bonus de CHA sera doublé).</p>\n    <p class=\"voie-titre-3\">8. Forme d’Ange (A)* : </p>\n    <p class=\"alinea\">une fois par jour, le personnage prend la forme d’un ange pendant CHA minutes. Lorsqu’il est en forme d’ange, il garde son profil et toutes ses caractéristiques habituelles, mais il peut voler à une vitesse de 30 m par action de mouvement et il obtient une RD 10 contre les attaques des morts-vivants et des démons.</p>\n\n    <h3 class=\"voie\">Voie des vermines</h3>\n    <p class=\"alinea\"><span class=\"italique\">Alors que certains ont une peur maladive des araignées, des scorpions et des insectes, et quand la vermine mesure plus d’un mètre de haut on peut aisément le comprendre, d’autres les adorent et s’en font une </span>spécialité.</p>\n    <p class=\"voie-titre-3\">4. Maître vermine : </p>\n    <p class=\"alinea\">le personnage peut communiquer avec les vermines géantes (insectes, araignées, scorpions, mille-pattes, etc.) et celles-ci le considèrent plutôt comme une créature amicale, sauf si elles sont sous l’emprise d’un druide ou sous contrôle magique.</p>\n    <p class=\"voie-titre-3\">5. Nuées de criquets (A)* : </p>\n    <p class=\"alinea\">s’il réussit un test opposé d’attaque magique (portée 20 m), le personnage libère sur sa cible une nuée de criquets affamés qui la dévorent pendant [5 + CHA] rounds. La victime subit 2 DM par tour et un malus de -3 à toutes ses actions. Les DM de zone détruisent la nuée (minimum 1 DM).</p>\n    <p class=\"voie-titre-3\">6. Compagnon vermine : </p>\n    <p class=\"alinea\">le personnage adopte un scorpion ou une araignée géante (au choix du joueur).</p>\n    <ul>\n        <li class=\"COF2--Bestiaire-Titre-2\">Scorpion ou araignée</li>\n    </ul>\n    <p class=\"COF2--Bestiaire-Titre-3--onglet-\">Taille moyenne</p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">AGI</span><span class=\"gras\"> </span>+3*<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CON</span><span class=\"gras\"> </span>+5<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">FOR</span><span class=\"gras\"> </span>+5<span class=\"COF2---Technique-pipe--Puce\"> </span>| PER +2 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur--Bas-\">|<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">CHA</span><span class=\"gras\"> </span>-4<span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"COF2---Technique-pipe--Puce\">|</span><span class=\"COF2---Technique-pipe--Puce\"> </span><span class=\"Emphasis--Technique-\">INT</span><span class=\"gras\"> </span>-3<span class=\"COF2---Technique-pipe--Puce\"> </span>| VOL +2 | </p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">S)</span><span class=\"Emphasis--Technique-\"> </span><span class=\"Emphasis--Technique-\">Défense</span><span class=\"gras\"> </span>[15 + rang dans la voie]</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">V)</span> <span class=\"Emphasis--Technique-\">Points de vigueur</span> [niveau du personnage × 5]</p>\n    <p class=\"COF2--Bestiaire-Technique--Icons-\">(<span class=\"COF2--Icons\">I)</span> <span class=\"Emphasis--Technique-\">Initiative</span> [Init. du personnage]</p>\n    <p class=\"COF2--Bestiaire-Technique--Diviseur---haut-\"><span class=\"Emphasis--Technique-\">Attaque au contact</span><span class=\"gras\"> </span>[attaque magique]<span class=\"gras\"> · </span><span class=\"Emphasis--Technique-\">DM</span><span class=\"gras\"> </span>1d4°+5 et poison +1d4° DM</p>\n    <p class=\"COF2--Bestiaire-Technique--Retrait3--D-croch--\">Au prix d’une action limitée, le scorpion peut attaquer une fois avec ses pinces (pas de poison) et une fois avec son dard (avec poison). L’araignée peut se déplacer sur les surfaces verticales. Déplacement rapide : les vermines se déplacent de 20 m par action de mouvement.</p>\n    <p class=\"voie-titre-3\">7. Affinité au poison (L) : </p>\n    <p class=\"alinea\">le personnage peut enduire une arme tranchante ou perforante de poison une fois par combat. Cette arme inflige +1d4° DM de poison. En plus des effets décrits ci-dessus, le personnage divise par deux les DM et la durée d’effet des poisons.</p>\n    <p class=\"voie-titre-3\">8. Vermine supérieure : </p>\n    <p class=\"alinea\">le compagnon vermine du personnage gagne une des capacités suivantes, qui dépend de sa nature. De plus, la vermine peut désormais servir de monture à son maître.</p>\n    <p class=\"alinea\">Étreinte du scorpion : le scorpion peut désormais tenter d’attraper entre ses pinces une créature de taille grande ou inférieure. Lorsqu’il obtient un résultat de 15 à 20 sur son dé d’attaque, le scorpion <span class=\"italique\">immobilise </span>son adversaire en plus des DM habituels.</p>\n    <p class=\"alinea\"><span class=\"italique\">Toile d’araignée (L) : </span>l’araignée gagne la capacité de lancer (portée 10 m) une toile gluante et collante. Si elle réussit son attaque, la cible est <span class=\"italique\">immobilisée </span>pour 1d6 rounds. Au début de son tour, la créature engluée peut faire un test de FOR difficulté 15, en cas de succès, elle réussit à se libérer, sinon elle reste <span class=\"italique\">i</span>mmobilisée.</p>\n\n\n\n</div></div>"
