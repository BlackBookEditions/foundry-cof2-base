          <h3 class="voie">Voie de la mort</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/sorcier-voie-de-la-mort.webp" class="image-moyenne" /></div>
          <p class="alinea">Les sorts de cette voie n’affectent pas les créatures non vivantes (golem, élémentaires, morts-vivants…).</p>
          <p class="voie-titre-3">1. Siphon des âmes :</p>
          <p class="alinea">
            une fois par round, lorsqu’une créature <span class="italique">humanoïde vivante</span> meurt à moins de 20 m du sorcier, il récupère NC PV (arrondis à 1 pour NC ½). À partir
            du rang 3, si la créature est de NC supérieur à 4, il peut choisir de récupérer 1 PM au lieu des PV.
          </p>
          <p class="voie-titre-3">2. Masque mortuaire (M)* :</p>
          <p class="alinea">
            le sorcier prend l’apparence de la mort pendant INT minutes. Il est alors considéré <span class="italique">non-vivant</span> et devient immunisé à la plupart des pouvoirs des
            morts-vivants (drain de vigueur et affaiblissement, paralysie de la goule, etc.). De plus, ceux-ci le prennent pour l’un des leurs. Il divise par deux tous les DM de froid. Il
            ne peut pas bénéficier de soins tant qu’il est sous l’effet de ce sort.
          </p>
          <p class="alinea">
            Note :
            <span class="italique">Les créatures non vivantes sont infatigables, ne respirent pas et sont immunisées aux maladies, aux poisons et à la plupart des attaques qui demandent un test de CON. Elles
              voient dans le noir comme dans de la pénombre à une distan</span>ce de 30 m.
          </p>
          <p class="voie-titre-3">3. Baiser du vampire (A)* :</p>
          <p class="alinea">
            ce sort nécessite la réussite d’un test opposé d’attaque magique (portée 30 m). La victime subit [2d4°+INT] DM et le sorcier récupère autant de PV (sans dépasser son maximum de
            PV).
          </p>
          <p class="voie-titre-3">4. Peur (A) ou (L)* :</p>
          <p class="alinea">
            le sorcier effectue un test opposé d’attaque magique contre une cible (portée 20 m). S’il l’emporte, la victime fuit aussi loin du sorcier que possible pendant INT rounds (il
            lui faut généralement autant de temps pour revenir !). Les créatures dont le NC est supérieur ou égal au niveau du sorcier ne fuient qu’un seul round. Le sorcier peut choisir
            de lancer ce sort en action limitée et toutes les créatures à son contact sont affectées (faire un test d’attaque magique par adversaire).
          </p>
          <p class="voie-titre-3">5. Briser les cœurs (A)* :</p>
          <p class="alinea">
            le sorcier fait mine d’arracher le cœur de sa victime, puis de broyer dans sa main (l’image du cœur de la victime apparaît dans la main du sorcier). Il doit faire un test
            opposé d’attaque magique contre une cible vivante (portée 20 m) et, en cas de réussite, il inflige [5d4°+INT] DM, la moitié en cas de test raté. Ce sort ne peut affecter une
            même cible qu’une seule fois par combat.
          </p>

          <h3 class="voie">Voie de l’outre-tombe</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/sorcier-voie-de-l-outre-tombe.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Un pied dans la tombe (A)* :</p>
          <p class="alinea">
            le sorcier désigne une cible vivante à portée (10 m) et doit réussir un test opposé d’attaque magique. En cas de succès, la cible ressent une douleur intense à l’emplacement du
            cœur, elle subit [1d4°+INT] DM et, si elle rate un test de CON difficulté 10, l’état <span class="italique">ralenti </span>durant 1 round.
          </p>
          <p class="voie-titre-3">2. Armure d’os :</p>
          <p class="alinea">
            le sorcier peut désormais porter une armure d’os (souvent camouflée sous une robe) qui lui offre un bonus de +3 en DEF et n’empêche pas l’utilisation des capacités de sorcier.
            Son bonus de DEF augmente de +1 chaque fois que le personnage atteint le rang 4 dans une voie de sorcier. Le sorcier doit confectionner cette armure lui-même à partir
            d’ossements et l’entretenir par magie 10 min chaque jour.
          </p>
          <p class="voie-titre-3">3. Animation des morts (L)* :</p>
          <p class="alinea">
            le sorcier anime le cadavre d’un humanoïde de taille moyenne, décédé depuis moins d’INT jours. Le zombie comprend les ordres « Attaquer », « Suivre », « Garder » et « Pas
            bouger ». Le sorcier peut contrôler un seul zombie, plus un zombie chaque fois qu’il atteint le rang 5 dans une voie de sorcier. Un zombie réduit à 0 PV tombe en poussière.
          </p>
