        <div class="journal-page-cof-base">
          <p>
            <span class="lettrine">V</span>ous trouverez dans ce chapitre la description des trois profils de la famille des combattants : barbare, chevalier et guerrier. En cas de
            conflit, ces profils privilégient la force brute et le combat au contact.
          </p>
          <p class="alinea">Ces profils partagent les éléments suivants.</p>
          <ul>
            <li><span class="gras">Points de vigueur / niveau</span> : 5</li>
            <li><span class="gras">Dé de récupération</span> : d10</li>
          </ul>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="4">Résumé des voies des profils de la famille des combattants</td>
            </tr>
            <tr class="entete">
              <td>Barbare</td>
              <td>Chevalier</td>
              <td>Guerrier</td>
            </tr>
            <tr>
              <td>Voie de la brute</td>
              <td>Voie du cavalier</td>
              <td>Voie du bouclier</td>
            </tr>
            <tr>
              <td>Voie du pagne</td>
              <td>Voie de la guerre</td>
              <td>Voie du combat</td>
            </tr>
            <tr>
              <td>Voie du pourfendeur</td>
              <td>Voie du preux</td>
              <td>Voie du maître d’armes</td>
            </tr>
            <tr>
              <td>Voie du primitif</td>
              <td>Voie du meneur d’homme</td>
              <td>Voie de la résistance</td>
            </tr>
            <tr>
              <td>Voie de la rage</td>
              <td>Voie de la noblesse</td>
              <td>Voie du soldat</td>
            </tr>
          </tbody></table>

          <h2 class="voie">Barbare</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 5 par niveau</p>
          <p class="alinea">Le barbare est un combattant sauvage issu d’une culture primitive. Il affronte ses ennemis avec rage sans se cacher derrière une lourde armure.</p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild</span> : les nations des Terres d’Osgild se considèrent toutes comme civilisées, selon leurs propres critères. On trouve toutefois
            quelques clans de rudes montagnards qui vivent dans les monts Vierges à l’ouest de Clairval et de la forêt de Myrviel. En guerre incessante contre les humanoïdes du désert de
            Krön, leur mode de vie à la fois guerrier et simple correspond à l’idée que les autres peuples se font des barbares. Un personnage de profil barbare peut également venir de la
            grande jungle de Luir-An-Doral où vivent de nombreuses tribus primitives d’elfes, d’humains, mais aussi d’orcs. Enfin, les royaumes barbares du nord fournissent une origine
            lointaine classique.
          </p>

          <h3>Armes &amp; armures</h3>
          <p class="alinea">Le barbare sait manier toutes les armes au contact, toutes les armes à distance (sauf les arbalètes et les armes d’une technologie trop complexe).</p>
          <p class="alinea">Les voies de barbare limitent l’armure au cuir renforcé. Le barbare peut en revanche utiliser tous les boucliers.</p>
          <h3>Équipement de départ</h3>
          <p class="alinea">Hache à deux mains (DM 2d6) ou Arme à une main (d8) et bouclier (+2 en DEF), 2 javelots (DM 1d6, portée 20 m), dague (DM 1d4), armure de cuir (DEF +2).</p>

          <h3 class="voie">Voie de la brute</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barbare-voie-de-la-brute.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Argument de taille :</p>
          <p class="alinea">
            le barbare ajoute sa FOR à son maximum de PV ainsi qu’à ses tests de CHA et à ceux de ses alliés au contact pour les tests de négociation, de persuasion ou d’intimidation.
            Allez savoir pourquoi, sa simple présence donne de la force aux arguments de ses alliés…
          </p>
          <p class="voie-titre-3">2. Tour de force (G) :</p>
          <p class="alinea">
            le barbare peut temporairement décupler ses ressources physiques pour faire usage d’une force prodigieuse. Il obtient un bonus de +10 sur un test de FOR (pas un jet de DM ou un
            test d’attaque), mais cela lui coûte 1d4° PV (à décider avant de lancer les dés). Enfin, le barbare peut désormais porter une chemise de mailles et utiliser toutes les
            capacités des voies de barbare auparavant autorisées avec une armure de cuir renforcé.
          </p>
          <p class="voie-titre-3">3. Attaque brutale (L) :</p>
          <p class="alinea">
            le barbare effectue une puissante attaque au contact qui inflige +1d4° aux DM. À la place, il peut choisir de s’imposer un malus de -3 au test d’attaque pour obtenir +2d4° aux
            DM. Sur une <span class="italique">attaque brutale</span> réussie, il peut sacrifier 1d4° DM pour faire reculer de 3 m un adversaire de NC inférieur au rang atteint dans la
            voie, ou sacrifier 2d4° DM pour le renverser.
          </p>
          <p class="voie-titre-3">4. Force héroïque :</p>
          <p class="alinea">le barbare augmente sa FOR de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de FOR.</p>
          <p class="voie-titre-3">5. Briseur d’os :</p>
          <p class="alinea">
            le barbare augmente de 1 point les chances d’obtenir un critique sur les attaques au contact (par exemple 19-20 au lieu de 20). Lorsqu’il obtient un critique sur une attaque au
            contact, en plus des DM doublés, la cible est <span class="italique">étourdie</span> pendant 1 round. Enfin, le barbare peut désormais porter une cotte de mailles et utiliser
            toutes les capacités des voies de barbare auparavant autorisées avec une chemise de mailles.
          </p>

          <h3 class="voie">Voie du pagne</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barbare-voie-du-pagne.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Vigueur :</p>
          <p class="alinea">
            le barbare est un athlète capable de prouesses physiques extraordinaires, il ajoute son rang + 2 aux tests de course, de saut ou d’escalade. De plus, il gagne 1 PV
            supplémentaire par rang atteint dans la voie.
          </p>
          <p class="voie-titre-3">2. Peau de pierre :</p>
          <p class="alinea">
            le barbare est particulièrement endurci, il encaisse les coups plutôt que de les esquiver. Il peut choisir de remplacer son AGI par sa CON pour calculer sa DEF (la limitation
            du bonus maximal en fonction de l’armure portée s’applique toujours, mais cette fois elle s’applique à la CON). Autrement (si son AGI est supérieure ou égale à sa CON), il
            reçoit +1 en DEF et ce bonus passe à +2 au rang 4.
          </p>
          <p class="voie-titre-3">3. Tatouages :</p>
          <p class="alinea">le barbare possède un tatouage magique* qui améliore ses performances physiques ou mentales. Au choix :</p>
          <p class="alinea">
            taureau (+3 aux tests de FOR), ours (+3 aux tests de CON), panthère (+3 aux tests d’AGI), chouette (+3 aux tests de PER), loup (+3 aux tests de CHA), renard (+3 aux tests
            d’INT) ou serpent (+3 aux tests de VOL). De plus, lorsqu’il subit l’état <span class="italique">étourdi</span>, il est seulement ralenti.
          </p>
          <p class="voie-titre-3">4. Constitution héroïque :</p>
          <p class="alinea">le barbare augmente sa valeur de CON de +1 et obtient un <span class="italique">dé bonus</span> aux tests de CON.</p>
          <p class="voie-titre-3">5. Peau d’acier :</p>
          <p class="alinea">
            le barbare ne sent plus la douleur et ignore les égratignures, il réduit tous les DM subis de 3 points (RD 3). Une attaque lui inflige toujours au minimum 1 DM.
          </p>
          <p class="alinea">* Ce bonus n’est pas un bonus de compétence, mais un bonus de magie qui ne peut donc pas se cumuler à un bonus fourni par un objet magique.</p>

          <h3 class="voie">Voie du pourfendeur</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barbare-voie-du-pourfendeur.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Réflexes éclair :</p>
          <p class="alinea">
            le barbare ajoute son rang + 2 à tous les tests d’AGI destinés à esquiver (Explosion de feu, souffle, pièges, etc.). De plus, il gagne +3 en Init. et +1 en DEF. Le bonus de DEF
            passe à +2 au rang 5.
          </p>
          <p class="voie-titre-3">2. Charge (L) :</p>
          <p class="alinea">
            le barbare se déplace en ligne droite entre 5 m et 10 m et effectue une attaque au contact avec un <span class="italique">dé bonus</span> et +1d4° aux DM. Il ne peut pas lancer
            une charge s’il est au contact d’un adversaire.
          </p>
          <p class="voie-titre-3">3. Enchaînement :</p>
          <p class="alinea">
            chaque fois que le barbare réduit un adversaire à 0 PV avec une attaque de contact, il bénéficie d’une action d’attaque gratuite sur un autre adversaire à son contact.
            Enchaînement ne peut pas être cumulé à un <span class="italique">déchaînement d’acier</span> ou une<span class="italique"> attaque </span>tourbillon.
          </p>
          <p class="voie-titre-3">4. Déchaînement d’acier (L) :</p>
          <p class="alinea">
            le barbare parcourt 10 m en ligne droite en dépassant autant d’ennemis qu’il le souhaite. Il porte une attaque avec un malus de -2 à chaque adversaire sur son passage. Il doit
            traverser l’espace occupé par ceux-ci pour porter un coup, mais il ne peut terminer son déplacement à un endroit occupé par un ennemi.
          </p>
          <p class="voie-titre-3">5. Attaque tourbillon (L) :</p>
          <p class="alinea">
            une fois par combat, le barbare tourne sur lui-même en assénant des attaques à toutes les cibles au contact. Il inflige automatiquement des DM correspondant à l’arme utilisée
            (plus tous les bonus habituels) à toutes les cibles dans un rayon de 5 m autour de lui.
          </p>

          <h3 class="voie">Voie du primitif</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barbare-voie-du-primitif.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Proche de la nature :</p>
          <p class="alinea">
            le barbare ajoute son rang + 2 à ses tests de survie (dont les tests de récupération) et de discrétion en milieu naturel. De plus, il gagne 1 PV supplémentaire.
          </p>
          <p class="voie-titre-3">2. Armure de vent :</p>
          <p class="alinea">
            lorsqu’il ne porte aucune armure, le barbare peut se relever par une action de mouvement et il obtient +2 en DEF. Ce bonus passe à +3 au rang 5. S’il porte une armure, il gagne
            seulement +1 en DEF.
          </p>
          <p class="voie-titre-3">3. Vigilance :</p>
          <p class="alinea">
            le barbare possède des sens très affûtés, il est difficile de le surprendre, il ajoute son rang + 2 à tous les tests effectués pour détecter les pièges mécaniques, magiques
            (ses poils se hérissent) ou les embuscades. Il devient immunisé aux <span class="italique">Attaques sournoises</span> d’un voleur ou à toute capacité similaire d’une créature
            de niveau inférieur au sien.
          </p>
          <p class="voie-titre-3">4. Résistance à la magie (G) :</p>
          <p class="alinea">
            le barbare devient capable de résister à la magie. Lorsqu’il est la cible d’un sort, une fois par round, il peut faire un test d’attaque magique* opposé à celui du sort (si le
            sort n’en demande pas, faites-en tout de même un à cette occasion). En cas de réussite, il n’en subit pas les effets.
          </p>
          <p class="voie-titre-3">5. Vitalité débordante :</p>
          <p class="alinea">
            le barbare guérit à une vitesse presque surnaturelle. Tant que son niveau actuel de PV est compris entre 1 et un tiers de son maximum, il récupère 1d4°<span class="gras">
            </span>PV par heure, de nuit comme de jour.
          </p>
          <p class="alinea">
            * Si le personnage est un profil hybride est qu’il est capable de faire de la magie (il possède au moins une capacité de sort), il subit un
            <span class="italique">dé malus</span> sur ce test opposé. Avoir cédé à la magie le rend moins apte à y résister.
          </p>

          <h3 class="voie">Voie de la rage</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barbare-voie-de-la-rage.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Cri de guerre (G) :</p>
          <p class="alinea">
            une fois par combat, le barbare pousse un hurlement qui effraie ses adversaires dans un rayon de 10 m. Les adversaires dont la FOR est inférieure à celle du barbare subissent
            un <span class="italique">dé malus</span> à leurs tests d’attaque au contact durant leur prochain tour. De plus, le barbare est sans peur, il ajoute son rang + 2 à tous les
            tests de VOL destinés à résister à la peur.
          </p>
          <p class="voie-titre-3">2. Défier la mort :</p>
          <p class="alinea">
            une fois par combat, lorsque le barbare subit des DM d’une attaque qui devrait l’amener à 0 PV, il peut réaliser un test de CON difficulté 10. En cas de réussite, il conserve 1
            PV. S’il est enragé, la réussite est automatique.
          </p>
          <p class="voie-titre-3">3. Rage du berserk (L) :</p>
          <p class="alinea">
            une fois par jour, le barbare entre dans une rage berserk pour le reste du combat, ce qui le rend particulièrement dangereux. Il obtient +1d4° DM sur ses attaques au contact,
            mais il subit -2 en DEF et ne peut fuir de son propre gré ou attaquer à distance. Enfin, il obtient un dé bonus pour tous les tests de VOL. S’il veut stopper la rage avant
            d’avoir éliminé tous les ennemis sur le terrain, le barbare doit réussir un test de VOL difficulté 15 (un seul essai, à la fin de son tour). S’il devient inconscient, la rage
            cesse. Le personnage peut entrer en rage une fois de plus par jour pour chaque capacité de rang 4 qu’il atteint dans une voie de barbare.
          </p>
          <p class="voie-titre-3">4. Même pas mal :</p>
          <p class="alinea">
            une fois par combat, le barbare peut ignorer les DM d’un coup critique (il ne subit aucun DM) et il peut alors immédiatement entrer en <span class="italique">Rage </span>par
            une action gratuite.
          </p>
          <p class="voie-titre-3">5. Furie du berserk (L) :</p>
          <p class="alinea">
            au lieu de la <span class="italique">Rage du berserk</span>, le barbare peut entrer en <span class="italique">Furie du berserk, </span>mais cela consomme deux utilisations de
            la rage.Cet état est similaire à la rage, mais le barbare ajoute 2d4° aux DM (au lieu de 1d4°) et subit -4 en DEF. La difficulté du test pour mettre prématurément fin à la
            furie est égale à 20.
          </p>

          <div class="encart">
            <h3>Rage et autres capacités</h3>
            <p>
              La rage du barbare est basée sur une explosion de colère primitive et elle ne s’accorde avec aucune capacité qui nécessite maîtrise et concentration. Pour cette raison, il
              est impossible de lancer un sort en état de rage, mais il est aussi impossible d’utiliser certaines capacités comme l’<span class="italique">Attaque sournoise</span> du
              voleur. Les capacités issues des voies suivantes ne sont pas cumulables avec la rage (ou la furie) du barbare :
            </p>
            <ul>
              <li>Voie du maître d’armes du guerrier</li>
              <li>Voie de l’escrime du barde</li>
              <li>Voie de la maîtrise, voie de la méditation de moine</li>
              <li>Voie du spadassin, voie de l’assassin du voleur</li>
            </ul>
            <p>
              La liste exacte des cumuls est laissée à la discrétion du MJ, mais le nom d’une capacité est souvent un bon indice. Par exemple,
              <span class="italique">Attaque puissante</span> ou <span class="italique">Attaque brutale</span> sont des cumuls possibles évidents.
            </p>
          </div>

          <h2 class="voie">Chevalier</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 5 par niveau</p>
          <p class="alinea">
            Le chevalier est un noble guerrier errant, monté sur un puissant destrier et protégé par une armure lourde. Il parcourt la campagne en quête de torts à redresser et d’occasions
            de mettre son courage à l’épreuve.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild</span> : de nombreuses nations humaines peuvent prétendre adouber des chevaliers en bonne et due forme. D’ouest en est : le comté du
            Ponant, la principauté d’Arly, les marches du Piémont, le duché de Périk, la baronnie de Bordant et le royaume de Cobis. Parmi celles-ci, seules les trois premières et le
            royaume de Cobis possèdent un véritable ordre de chevalerie. Toutefois, appartenir à un tel ordre est une charge à temps complet et un personnage sera plus probablement un
            jeune noble errant, fils cadet d’une famille, condamné à se tailler un domaine ou, au moins une réputation, à la pointe de son épée et à la force de son courage. Les chevaliers
            sont assez fréquents parmi la noblesse des elfes hauts et chez les nains, mais quasi inexistants chez les autres peuples. Il faudrait donc un historique très particulier pour
            justifier une telle bizarrerie.
          </p>

          <h3>Armes &amp; armures</h3>
          <p class="alinea">Le chevalier sait manier toutes les armes de contact, mais il dédaigne les armes à distance qu’il considère comme des armes de couard.</p>
          <p class="alinea">
            Les voies de chevalier limitent l’armure à celle de plaque (l’armure de plaque complète nécessite une capacité particulière). Il peut utiliser tous les boucliers.
          </p>
          <h3>Équipement de départ</h3>
          <p class="alinea">Épée longue (DM 1d8), grand bouclier (DEF +2), lance de cavalerie (DM 2d6), dague (DM 1d4), cotte de mailles (DEF +5).</p>

          <h3 class="voie">Voie du cavalier</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/chevalier-voie-du-cavalier.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Fidèle monture :</p>
          <p class="alinea">
            le chevalier possède une fidèle monture (voir page suivante), un cheval de guerre bien dressé qui comprend les ordres simples. À cheval, il peut ajouter un déplacement de 10 m
            avant ou après une action normale (par exemple, parcourir 10 m et réaliser une action limitée). La monture n’attaque que si elle est elle-même attaquée au contact par une
            créature. De plus, le chevalier ajoute son rang + 2 aux tests d’équitation et de dressage.
          </p>
          <p class="voie-titre-3">2. Cavalier émérite :</p>
          <p class="alinea">
            lorsqu’il est en selle, le chevalier gagne un bonus de +1 aux DM de ses attaques au contact, et sa monture obtient une DEF égale à celle du chevalier. Monter ou descendre de
            cheval est désormais une action gratuite. Le bonus aux DM passe à +2 au rang 5.
          </p>
          <p class="voie-titre-3">3. Charge (L) :</p>
          <p class="alinea">
            à cheval, le chevalier peut effectuer un déplacement de 10 à 20 m en ligne droite et faire une attaque de contact placée au moment de son choix. Le joueur obtient un
            <span class="italique">dé bonus</span> au test d’attaque et ajoute 1d4° aux DM. Si une créature s’interpose pour bloquer la charge du chevalier, elle doit réussir un test de
            FOR difficulté 20 ou être contrainte de céder le passage en subissant 1d4° DM. Si elle réussit ce test, la <span class="italique">Charge </span>est bloquée et le tour du
            chevalier se termine.
          </p>
          <p class="voie-titre-3">4. Monture magique :</p>
          <p class="alinea">
            le chevalier obtient une monture magique, qui peut apparaître et disparaître depuis un autre plan à volonté. Il peut l’invoquer à tout moment (c’est une action limitée) et elle
            apparaît alors pour se mettre à son service. Lorsqu’il la laisse au moins une heure dans son plan d’origine, elle guérit l’ensemble de ses PV.
          </p>
          <p class="voie-titre-3">5. Monture fantastique :</p>
          <p class="alinea">
            le chevalier obtient une monture puissante (cheval de guerre lourd, ours, félin géant, etc.). <span class="gras">Init. </span>[Init. du chevalier],
            <span class="gras">DEF </span>20, <span class="gras">PV</span> [10 + niveau du chevalier × 6], <span class="gras">Ruade ou morsure</span> [attaque magique],
            <span class="gras">DM </span>2d4°+5. La valeur exacte des caractéristiques peut varier selon la créature. Lorsqu’il est en selle, le chevalier peut faire attaquer sa monture
            une fois par round en action gratuite. À partir du niveau 9, le chevalier peut obtenir une monture volante (pégase, griffon, hippogriffe, etc.) si le MJ l’autorise (il devra
            vérifier qu’une monture volante n’entre pas en contradiction avec les aventures prévues). Dans ce cas, en vol, la monture couvre une distance de 20 m par action de mouvement,
            mais ses PV sont seulement égaux à [10 + niveau × 5].
          </p>
