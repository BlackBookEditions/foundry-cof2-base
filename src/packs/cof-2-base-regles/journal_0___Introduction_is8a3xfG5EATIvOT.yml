      content: |-
        <div class="journal-page-cof-base">
          <p class="citation">Bienvenue à toutes et à tous !</p>

          <p>
            <span class="lettrine">C</span><span class="italique">hroniques Oubliées Fantasy </span>(COF) est un jeu de rôle qui permet de vivre des aventures fantastiques entre amis,
            autour d’une table. Si vous savez déjà ce qu’est le jeu de rôle, alors vous êtes en terrain connu et pouvez passer le paragraphe qui suit. Pour les autres, préparez-vous à
            vivre un voyage extraordinaire. Suivez le guide !
          </p>
          <h2>Qu’est-ce que le jeu de rôle ?</h2>
          <p class="alinea">
            «<span class="italique">
              Dos à dos avec vos compagnons, prisonniers des profondeurs des mines de Kaer-Undün, la horde des gobelins déferle sur vous, tandis qu’au loin vous entendez le pas lourd d’un
              troll qui approche… Que fait</span>es-vous ? »
          </p>
          <p class="alinea">
            C’est à vos amis et vous de décider. Vous battez-vous jusqu’à votre dernier souffle ? Cherchez-vous une issue vers la surface ? Ou échafaudez-vous un plan à la fois subtil et
            risqué, comme vous laisser capturer pour être mené devant le roi des gobelins ? Le jeu de rôle est un jeu qui ne connaît pas d’autre limite que celle de votre imagination.
            Comme pour tous les jeux, il y a des règles, bien sûr, mais vous êtes libres de décider de ce que vous ferez.
          </p>
          <p class="alinea">
            Lors d’une partie de jeu de rôle (JdR), un groupe de joueurs, dont l’un prend le rôle particulier de meneur de jeu (MJ), partagent ensemble une aventure palpitante. Ils ne
            jouent pas simplement pour gagner la partie, mais pour passer un bon moment entre amis, en vivant dans la peau de personnages héroïques une aventure extraordinaire digne d’être
            contée par les bardes !
          </p>
          <p class="alinea">
            Le jeu de rôle se joue à plusieurs, autour d’une table. Vous n’avez besoin ni de déguisement, ni d’armes en plastique, ni d’ordinateur, ni d’aucun accessoire compliqué.
            Seulement d’une dose de bonne humeur et d’imagination, de quelques dés, de feuilles de personnage, de crayons et de gommes ! C’est pour ces différentes raisons que chez les
            Anglo-saxons, on qualifie parfois le JdR de « jeu de rôle sur table » <span class="italique">(tabletop roleplaying game</span>)<span class="italique"> </span>ou encore de « jeu
            de rôle avec crayons et papier » (<span class="italique">pen and </span>paper rpg).
          </p>
          <p class="alinea">
            Si vous ne savez pas comment se déroule un jeu de rôle, vous pouvez retrouver une partie filmée en vidéo sur la chaîne YouTube de
            <span class="italique">Black Book Éditions</span>, accessible directement à partir de notre page internet, sur laquelle vous retrouverez également des informations sur
            <span class="italique">Chroniques Oubliées Fantasy</span> ainsi que les différents produits de la gamme et des ressources numériques :
          </p>
          <p class="alinea">Retrouvez toutes ces liens et informations ici :</p>
          <p class="gras centre"><a href="www.black-book-editions.fr/COF2">www.black-book-editions.fr/COF2</a></p>
          <p class="centre"><img class="small" src="modules/cof-base/assets/artwork/qr-code.webp" /></p>
          <h3>Des joueurs et un meneur de jeu</h3>
          <p class="alinea">
            Le jeu de rôle est un jeu de société qui se pratique au minimum à deux. Idéalement, une partie regroupera quatre à six joueurs (idéalement cinq). Comme nous venons de le voir,
            l’un d’eux doit endosser le rôle particulier de meneur de jeu (MJ) tandis que les autres, simplement appelés joueurs, incarnent les héros de l’histoire : les personnages
            joueurs (PJ).
          </p>
          <p class="alinea"><span class="gras">Le meneur de jeu.</span>Garant du bon déroulement de la partie, le MJ assure plusieurs fonctions :</p>
          <ul>
            <li>il <span class="gras">décrit les situations</span> aux joueurs ;</li>
            <li>il <span class="gras">joue le rôle </span>de tous les personnages du jeu hormis ceux des joueurs ;</li>
            <li>il <span class="gras">s’assure du bon déroulement de l’aventure</span> (lui seul a lu le scénario avant la partie) ;</li>
            <li>
              il <span class="gras">fait office d’arbitre</span>. En cas de litige sur les règles de jeu et sur la façon dont progresse l’histoire, c’est lui qui prend les décisions
              finales qui s’imposent.
            </li>
          </ul>

          <p class="alinea">
            Le MJ n’a cependant pas tous les pouvoirs, et il est important de préciser qu’il n’est pas l’adversaire des joueurs. Il est un conteur dont le but est de permettre à tout le
            monde de passer un bon moment et de s’amuser.
          </p>
          <p class="alinea">
            <span class="gras">Les joueurs.</span>Chaque joueur joue le rôle d’un personnage dont il décide librement ce qu’il fait et dit. Lorsqu’il interprète le PJ, le joueur a
            plusieurs possibilités : il peut parler de son personnage à la troisième personne (« Lhagva parle au gobelin »), à la première personne (« Je parle au gobelin »), ou comme s’il
            était son personnage (« Eh toi, le gobelin ! Que fais-tu là ? »). Aucune méthode n’est meilleure qu’une autre : suivez votre instinct et n’hésitez pas à passer de l’une à
            l’autre.<span class="gras">C’est l’aspect « rôle » du jeu de rôle</span>.
          </p>
          <p class="alinea">
            Chaque joueur décide librement des actions de son personnage, mais il n’est jamais assuré qu’elles vont réussir comme il le souhaite. Le personnage est défini par des
            <span class="gras">caractéristiques</span> (Force, Agilité, Intelligence, etc.) et des <span class="gras">capacités</span> (Double attaque, Explosion de feu, Discrétion, etc.)
            indiquées sur sa feuille de personnage. Ces éléments vont permettre, grâce aux règles du jeu, de déterminer comment les choses se déroulent.
            <span class="gras">C’est l’aspect « jeu » du jeu de rôle.</span>
          </p>
          <h3>Comment joue-t-on ?</h3>
          <p class="alinea">
            Une fois que chaque joueur a son personnage, le MJ peut commencer à raconter une histoire, qu’il a lue dans un livre de
            <span class="italique">Chroniques Oubliées Fantasy </span>ou dont il a écrit au préalable la trame et les seconds rôles principaux. Le MJ pourrait, par exemple, commencer son
            histoire comme ceci :
          </p>
          <blockquote>
            « <span class="italique">Vous êtes en route pour le village de Fonduval pour répondre à une petite annonce affichée dans la ville voisine</span>
            <span class="italique">: " Recherche aventuriers courageux pour vaincre le sorcier Drogon. Forte récompense "</span>. Alors que vous marchez sur la route qui mène à
            <span class="italique">Fonduval, vous arrivez à un croisement. Votre objectif se situe droit devant, mais à votre gauche un panneau indique le village de Borduval et une épaisse colonne de fumée
              noire s’élève au loin, justement dans cette direction. Que faites-vous ? »</span>
          </blockquote>
          <p class="alinea">
            Les joueurs se retrouvent face à deux choix : poursuivre leur route vers Fonduval ou aller voir ce qu’il se passe en direction de Borduval. Ils devront se mettre d’accord pour
            poursuivre ensemble, car l’union fait la force. Retenez comme première règle que le jeu de rôle est avant tout <span class="gras">un jeu de coopération</span>.
          </p>
          <div class="encart">
            <h3>Régle de jeu essentielle : le test</h3>
            <p>
              Lorsqu’un personnage réalise une action dont l’issue est incertaine, le meneur de jeu va demander au joueur d’effectuer un test, qui est la mécanique de base des règles du
              jeu de <span class="italique">COF</span>.
            </p>
            <p>
              Un test consiste à lancer un dé, à ajouter au nombre obtenu un modificateur (qui est une valeur provenant d’une caractéristique et éventuellement d’une capacité du
              personnage), et à comparer le résultat à une valeur fixe appelée difficulté. Si le résultat du test est supérieur ou égal à la difficulté, l’action entreprise réussit. En
              revanche, si le résultat est inférieur à la difficulté, elle échoue ou est modérée par un événement négatif (voir la partie II, chapitre « Les règles de base », page 199,
              pour plus de détail).
            </p>
            <p>
              <span class="gras">Par exemple :</span> Marmor le guerrier saute d’un balcon pour atterrir dans un chariot de paille qui passe en contrebas. Pour savoir s’il y parvient, il
              lance un dé, obtient un 8 et ajoute sa valeur d’Agilité, qui est de +3. Le résultat total est de 11, qui est supérieur à la difficulté, que le meneur de jeu avait fixé à 10.
              Marmor atterrit effectivement dans la paille, semant ses poursuivants.
            </p>
          </div>
          <p class="alinea">
            Une fois la décision des joueurs prise, le MJ reprend l’histoire et raconte aux joueurs ce qui arrive à leurs personnages. Ainsi, MJ et joueurs développent ensemble une
            aventure unique au fil de la partie selon leurs décisions. Souvent, lorsque les personnages décident de réaliser une action (par exemple, monter à cheval ou bien lire un
            livre), le meneur peut décider ce qu’il advient en se basant sur les caractéristiques et capacités des personnages évoquées au paragraphe précédent, ainsi que sur le contexte.
            Parfois, en revanche, le MJ estimera qu’il ne peut pas trancher (par exemple, si un héros essaie d’attraper un malfrat ou doit se défendre contre une horrible créature) et fera
            appel à un « test ».
          </p>
          <p class="alinea">
            Les PJ rencontreront peut-être des villageois en fuite ou les créatures étranges qui les ont attaqués. Ces personnages secondaires seront tous joués par le meneur de jeu. C’est
            la raison pour laquelle on les appelle les « personnages non joueurs » (PNJ).
          </p>
          <p class="alinea">
            Les PJ exploreront des lieux exotiques ou dangereux, des régions sauvages, résoudront des énigmes et combattront des adversaires afin d’accomplir leur mission. D’aventure en
            aventure, ils progresseront et pourront devenir des héros réputés. Ce qu’il y a de bien avec le jeu de rôle, c’est que ça ne s’arrête jamais vraiment. Après avoir terminé une
            aventure, les personnages pourront en vivre des dizaines d’autres. Les joueurs pourront les jouer à nouveau, un peu plus forts, face à des défis un peu plus difficiles dans
            chaque nouvelle aventure.
          </p>
          <img class="centre" src="modules/cof-base/assets/artwork/partie-jdr.webp" />

          <h3>Lancez-vous !</h3>
          <p class="alinea">
            Dans l’idéal, nous vous conseillons de commencer en tant que joueur plutôt que meneur de jeu. Mais s’il n’y a pas de meneur de jeu dans votre entourage, que vous n’avez jamais
            joué et que vous souhaitez devenir meneur de jeu… lancez-vous !
          </p>
          <p class="alinea">
            Si vous en avez la possibilité, vous pouvez essayer d’aller voir une partie se jouer dans une association qui pratique ce loisir, dans un magasin spécialisé près de chez vous
            ou tout simplement en vidéo sur internet.
          </p>
          <p class="alinea">Enfin, pour mener le jeu, vous trouverez aussi des conseils utiles dans le chapitre « Devenir MJ », page 304.</p>

          <h2>Les ingrédients du jeu</h2>
          <p class="alinea">Récapitulons. Pour jouer à <span class="italique">Chroniques Oubliées Fantasy</span>, vous avez besoin :</p>
          <ul>
            <li>d’un <span class="gras">meneur de jeu</span> (ou MJ) ;</li>
            <li>d’un groupe de <span class="gras">joueurs</span> (un à cinq, idéalement quatre pour débuter) ;</li>
            <li>de personnages (voir le chapitre « Création de personnage », page 20) ;</li>
            <li>des règles du jeu (voir le chapitre « Les règles », p. 198) ;</li>
            <li>d’un scénario d’aventure ;</li>
            <li>de dés, de crayons à papier, de gommes, d’une table et de chaises, pour être bien installés.</li>
          </ul>
          <h3>Les personnages</h3>
          <p class="alinea">
            Les personnages sont définis par une identité, une description et un certain nombre de paramètres propres au jeu : les caractéristiques, les profils, les voies, les capacités,
            les points de vigueur… Nous vous présentons ci-après ces différents éléments dont vous aurez besoin pour jouer.
          </p>
          <h4>Caractéristiques</h4>
          <p class="alinea">
            Les caractéristiques (<span class="gras">Carac</span>.) représentent à la fois l’inné et l’acquis d’un personnage. Elles sont un indicateur de ses capacités physiques et
            mentales, mais aussi des compétences qu’il a apprises. Chaque personnage est défini par sept caractéristiques : Agilité (<span class="gras">AGI</span>), Constitution (<span class="gras">CON</span>), Force (<span class="gras">FOR</span>), Perception (<span class="gras">PER</span>), Charisme (<span class="gras">CHA</span>), Intelligence (<span class="gras">INT</span>) et
            Volonté (<span class="gras">VOL</span>). Leur valeur est généralement comprise entre -2 et +5.
          </p>
          <h4>Peuple</h4>
          <p class="alinea">Chaque personnage appartient à un peuple : demi-elfe, demi-orc, elfe haut, elfe sylvain, gnome, halfelin, humain et nain.</p>
          <h4>Profils</h4>
          <p class="alinea">
            En termes de jeu, l’occupation principale du personnage s’appelle un profil. Ce n’est pas un métier comme celui de n’importe quel quidam (boulanger, érudit, etc.), mais plutôt
            un archétype pour un personnage hors-norme destiné à vivre la vie trépidante de héros.
          </p>
          <p class="alinea">
            Le profil détermine le rôle du personnage, sa fonction dans le groupe, ce dont il est capable ainsi que les compétences et les capacités qu’il va acquérir avec l’expérience.
            Les profils sont répartis en quatre familles (aventuriers, combattants, mages et mystiques) que vous retrouverez dans la première partie de cet ouvrage, à partir de la page
            <a>22</a>.
          </p>
          <h4>Voies</h4>
          <p class="alinea">
            Pour chaque profil de personnage, il existe cinq voies, qui définissent en quelque sorte les compétences, pouvoirs et autres spécificités qui lui sont propres. Vous les
            trouverez dans le chapitre consacré à la famille à laquelle il appartient (voir page <a><span class="Page-Number">29</span></a> et suivantes).
          </p>
          <p class="alinea">Chaque voie est composée de cinq <span class="gras">capacités</span>, dont le rang indique la puissance (par ordre croissant).</p>
          <h4>Capacités</h4>
          <p class="alinea">
            Les capacités forment le cœur du système de <span class="italique">Chroniques oubliées</span>, elles correspondent aux compétences spécifiques, attaques spéciales, pouvoirs,
            sorts etc. dont dispose le personnage. Chaque capacité est une règle particulière et le texte décrivant la capacité (voir les chapitres consacrés aux familles de profils) prime
            sur la règle générale. Si rien n’est précisé, la règle générale s’applique.
          </p>
          <p class="alinea">Les capacités signalées par le symbole * accolé à leur nom sont des sorts (par exemple, Télékinésie*).</p>
          <p class="alinea">
            F<span class="gras">réquence des capacités.</span>Sauf mention contraire, les capacités peuvent être utilisées aussi souvent que le joueur le souhaite. Les deux exceptions les
            plus fréquentes sont les suivantes :
          </p>
          <ul>
            <li>
              une capacité qui indique <span class="italique">une fois par combat</span> nécessite de terminer une récupération rapide (30 min de repos) pour pouvoir à nouveau être
              utilisée.<span class="italique">Une fois par combat</span> est une simplification qui évite d’alourdir le texte, pour autant la capacité peut être utilisée hors combat ;
            </li>
            <li>
              une capacité qui indique <span class="italique">une fois par jour</span> nécessite de terminer une récupération complète (8 h de repos) pour pouvoir être utilisée à nouveau.
            </li>
          </ul>
          <h4>Points de vigueur</h4>
          <p class="alinea">
            Tous les personnages possèdent des points de vigueur (<span class="gras">PV</span>). Ce nombre représente leur énergie, leur capacité à éviter les dangers. Le nombre de PV
            varie pour représenter l’état de santé et de fatigue du personnage, mais aussi l’énergie qu’il lui reste pour éviter encore les coups. Plus les PV baissent, plus vous êtes en
            danger (voir le chapitre « Le combat », page <a>208</a>).
          </p>
          <p class="alinea">
            Une haute valeur de PV correspond à un combattant expérimenté. Ainsi pour un personnage qui possède 40 PV, un coup d’épée qui fait perdre 8 PV représente un coup qui a été en
            grande partie esquivé ou dévié et encaissé, à peine une estafilade superficielle, alors que pour un personnage qui ne possède que 6 PV, il s’agit d’un coup mortel en pleine
            poitrine.
          </p>
          <p class="alinea">
            Un personnage à qui il ne reste qu’un seul PV est littéralement épuisé et victime de multiples contusions et coupures. S’il perd un seul PV de plus, il sombre dans
            l’inconscience avec le risque de périr de ses blessures.
          </p>
          <h4>Dé de récupération</h4>
          <p class="alinea">
            Les dés de récupération (<span class="gras">DR</span>) constituent la capacité du personnage à récupérer, à reprendre son souffle (voir le chapitre « Le combat », page
            <a>30</a>).
          </p>
          <h4>Points de chance</h4>
          <p class="alinea">
            Les points de chance (<span class="gras">PC</span>) indiquent bien sûr à quel point un personnage est chanceux, mais peuvent aussi signifier à quel point il bénéficie de la
            faveur des dieux ou du destin (voir le chapitre « Les règles de base », page <a>198</a>).
          </p>
          <h4>Points de mana</h4>
          <p class="alinea">
            Le mana est une énergie particulière inscrite dans le tissu même du monde et de l’univers. C’est grâce au mana que certains personnages peuvent lancer des sorts, qu’ils soient
            magiciens, sorciers, prêtres ou druides. Les points de mana (<span class="gras">PM</span>) représentent la capacité des PJ à lancer des sorts (voir le chapitre « Magie et sorts
            », page <a>227</a>).
          </p>
          <h4>Initiative, valeur d’attaque, Défense</h4>
          <p class="alinea">
            Lorsque survient un combat (ce qui arrive malheureusement trop souvent dans la vie d’un héros), l’Initiative (<span class="gras">Init</span>.) permet de déterminer la vitesse
            de réaction et le moment où un personnage agit. La valeur d’attaque et la Défense (<span class="gras">DEF</span>), quant à elles, représentent bien sûr sa capacité à porter des
            attaques contre un ennemi et à résister aux siennes (voir le chapitre « Le combat », page <a>208</a>).
          </p>
          <h3>Les dés</h3>
          <p class="alinea">
            Le dé classique, connu de tous, caractérisé par sa forme cubique et ses six faces numérotées, n’est pas le seul dé utilisé par les règles de
            <span class="italique">Chroniques Oubliées Fantasy</span>. Nous allons utiliser pas moins de six types différents de dés aux formes fascinantes dont le nombre de faces va de 4
            à 20 !
          </p>
          <ul>
            <li>Dé à 4 faces (d4)</li>
            <li>Dé à 6 faces (d6)</li>
            <li>Dé à 8 faces (d8)</li>
            <li>Dé à 10 faces (d10)</li>
            <li>Dé à 12 faces (d12)</li>
            <li>Dé à 20 faces (d20)</li>
          </ul>
          <p class="alinea">
            De plus, vous trouverez parfois dans <span class="italique">COF</span> la mention à un <span class="gras">d3</span>. Il s’agit là en réalité d’un d6 dont on divise le résultat
            par deux, en arrondissant le résultat à l’entier supérieur. Plus simplement, considérez qu’un résultat de 1 ou 2 vaut 1, 3 ou 4 vaut 2 et 5 ou 6 vaut 3.
          </p>
          <img class="centre" src="modules/cof-base/assets/artwork/des.webp" />

          <div class="encart">
            <h3>Utiliser les dés</h3>
            <p>Dans les règles, on vous demandera parfois de lancer 1d8+2. Dans ce cas, lancez un dé à 8 faces, lisez le résultat obtenu et ajoutez-y 2.</p>
            <p><span class="gras">Exemple : </span>si vous obtenez 5 au dé, le résultat final est de 7.</p>
            <p>
              Si vous lisez 3d6+4, lancez trois fois le dé à 6 faces (ou simultanément trois dés à 6 faces si vous en possédez suffisamment), faites la somme des résultats obtenus et
              ajoutez-y 4.
            </p>
            <p><span class="gras">Exemple : </span>si vous obtenez successivement 3, 5 et 2 aux dés, le résultat final est de 14.</p>
          </div>

          <p class="alinea">
            Pour débuter, prévoyez au minimum deux exemplaires de chaque type de dés : un jeu complet pour les joueurs et un autre pour le meneur de jeu. Par la suite, si vous jouez
            régulièrement, il est préférable que chaque joueur possède son propre set de dés. Le meneur, quant à lui, pourra trouver utile de posséder plusieurs sets de dés, surtout
            plusieurs d20, pour gérer plus rapidement les actions de combat lorsqu’il incarne plusieurs personnages en même temps.
          </p>
          <p class="alinea">
            En effet, le d20 est le dé le plus utilisé à <span class="italique">COF</span>, car il sert pour effectuer les tests qui sont au cœur de la mécanique du jeu.
          </p>
          <p class="alinea">
            Ces dés sont disponibles dans toutes les boutiques de jeux ainsi que sur le site internet de <span class="italique">Black Book Éditions</span> (www.black-book-edition.fr).
          </p>
          <p class="alinea">
            Le <span class="italique">Set de dés</span> officiel de <span class="italique">COF</span> contient également un deuxième d10 indiquant les dizaines, utilisé dans d’autres
            variantes du jeu de rôle.
          </p>
          <h3>Les accessoires</h3>
          <p class="alinea">
            Si des feuilles blanches, des gommes et des crayons à papier (non fournis) sont les seuls outils indispensables pour jouer, il existe cependant quelques autres accessoires très
            pratiques, comme une surface de jeu effaçable à sec ou des pions cartonnés pour représenter les personnages et les monstres du jeu. N’hésitez pas à aller faire un tour en
            boutique pour trouver votre bonheur.
          </p>
          <p class="alinea">
            <span class="gras">L’écran du MJ.</span>Cet écran cartonné permet au MJ de cacher les pages de l’aventure et ses jets de dés, et de consulter les tables de jeu importantes qui
            sont regroupées derrière l’illustration.
          </p>
          <p class="alinea">
            <span class="gras">Les VTT.</span>Rien à voir avec le vélo, en jeu de rôle, VTT signifie <span class="italique">Virtual Table Top</span> ou encore table virtuelle. Il s’agit
            d’une autre organisation du jeu où le MJ et chaque joueur sont derrière leur écran d’ordinateur, mais jouent comme s’ils étaient assis autour de la même table grâce à la magie
            de l’internet. Une table virtuelle est donc un logiciel (ou une application) qui vous permet de relier les joueurs et le MJ qui jouent « en ligne », et de gérer la table de jeu
            : lancer les dés, utiliser les règles, sonoriser la partie, présenter des illustrations ou des plans, utiliser des <span class="italique">tokens</span> (pions) pour gérer les
            déplacements des PJ et des adversaires sur une <span class="italique">battlemap</span> (plan) lors des combats, etc. Elle permet une expérience de jeu proche du jeu de rôle sur
            table et n’a donc rien à voir non plus avec un jeu vidéo massivement multijoueur (MMORPG).
          </p>

          <img class="small centre" src="modules/cof-base/assets/artwork/de20.webp" />

          <div class="encart">
            <h3>Petit lexique rôliste</h3>
            <p><span class="gras italique">Background :</span> terme anglais désignant le passé d’un personnage ou le contexte général de l’univers de jeu ou d’un lieu.</p>
            <p><span class="gras">Campagne </span>: suite d’aventures formant une même saga.</p>
            <p><span class="gras">JdR</span> : jeu de rôle</p>
            <p><span class="gras">MJ </span>: meneur de jeu</p>
            <p><span class="gras">PJ</span> : personnage joueur</p>
            <p><span class="gras">PNJ </span>: personnage non joueur. Tous les personnages joués par le MJ.</p>
            <p>
              <span class="gras-Italique">Roleplay</span><span class="gras"> (ou RP) :</span> terme anglais signifiant « interprétation ». Le <span class="italique">roleplay</span> est la
              manière d’incarner son personnage à la table de jeu.
            </p>
            <p><span class="gras">Rôliste </span>: nom désignant un joueur de jeu de rôle.</p>
          </div>

          <h2>Fantasy</h2>
          <p class="alinea">
            Comme son nom l’indique, <span class="italique">Chroniques Oubliées Fantasy</span> est un jeu de rôle de <span class="italique">fantasy</span> (médiéval fantastique en
            français), c’est-à-dire qu’il s’inspire des grandes références du genre telles que <span class="italique">Conan le barbare</span>,
            <span class="italique">Le Seigneur des anneaux</span>, <span class="italique">Les Chroniques de Narnia</span> ou encore <span class="italique">Le Trône de Fer</span>.
            Toutefois, si vous n’avez pas déjà choisi votre univers préféré, nous vous proposons aussi dans ces pages un cadre de jeu optionnel : les
            <span class="gras">Terres d’Osgild</span> (voir un peu plus loin).
          </p>
          <p class="alinea">Un monde médiéval fantastique est à la fois semblable à notre monde et très différent.</p>
          <ul>
            <li>
              Il est semblable au nôtre parce que la plupart des règles de la physique et de la biologie s’y appliquent normalement : la pesanteur, le cycle du jour et de la nuit, la
              nécessité de respirer, de boire ou de manger. Si rien n’est précisé ou si vous avez un doute, par défaut, le monde fonctionne comme le nôtre.
            </li>
            <li>
              Il est un peu différent du nôtre, car il possède un niveau de technologie proche de celui du moyen-âge. Mais pas un moyen-âge historique, un Moyen Âge idéalisé et très étendu
              où se mélangent allègrement différentes périodes. Ce monde est un endroit relativement vierge où l’homme ne domine pas encore les éléments, où l’aventure peut se trouver au
              bout du champ, où le moindre voyage peut être une expédition en soi.
            </li>
            <li>
              Il est très différent du nôtre parce que la magie et les dieux existent. La magie peut être très puissante, voire destructrice, mais le commun des mortels n’y a pas accès.
              Les prêtres sont les détenteurs de magie les plus courants. Les magiciens sont plus rares et leurs pouvoirs sont considérables.
            </li>
            <li>
              Des créatures étranges peuplent ce monde : des monstres et des personnages de conte de fées comme les trolls, les griffons ou encore les terribles dragons.
              <span class="italique">Chroniques Oubliées Fantasy</span> vous permet d’incarner un personnage issu d’un peuple fantastique comme un elfe, un gnome, un nain ou encore un
              demi-orc. Ces êtres sont connus et globalement acceptés par la société humaine ; toutefois, ils restent des individus exotiques et les préjugés à leur encontre sont nombreux.
              Notez que selon le choix du cadre de jeu, cet aspect, tout comme la présence de magie, peut-être plus ou moins développé.
            </li>
            <li>
              Les personnages sont des héros avec un grand « H ». Dès le départ, le parti est pris d’en faire des personnes aux talents supérieurs à la moyenne, dotées d’un potentiel de
              progression important. Assez rapidement, un personnage de <span class="italique">COF </span>sera capable de vaincre à lui seul un groupe entier de gobelins, d’affronter un
              géant et de résister à des attaques qui tueraient à coup sûr le commun des mortels. Mais rappelez-vous que de grands pouvoirs appellent de grands devoirs…
            </li>
          </ul>
          <h2>Les Terres d’Osgild</h2>
          <p class="alinea">
            Les Terres d’Osgild sont l’univers qui sert de cadre de jeu officiel de <span class="italique">Chroniques Oubliées Fantasy</span>. Rien ne vous oblige à l’utiliser, mais cela
            vous facilitera la tâche si vous souhaitez jouer les aventures spécifiquement éditées pour ce jeu sans avoir besoin de faire la moindre modification de contexte.
          </p>
          <p class="alinea">
            Si vous êtes meneur de jeu, vous trouverez une description détaillée de ce cadre de jeu dans le supplément <span class="italique">Atlas d’Osgild &amp; règles optionnelles</span>.
          </p>
          <p class="alinea">
            Si vous êtes joueur, n’hésitez pas à jeter un œil aux paragraphes qui suivent, ils présentent les informations de base que tout habitant de ce monde peut connaître. Sinon,
            votre MJ pourra toujours vous donner ces informations au cours des parties.
          </p>

          <img class="centre" src="modules/cof-base/assets/cartes/osgild.webp" />

          <h3>Présentation</h3>
          <p class="alinea">
            Les Terres d’Osgild ne sont qu’une petite portion d’un continent plus vaste. Cette région mesure environ 1 500 km d’est en ouest pour 1 000 km du nord au sud, et elle est
            encadrée par deux étendues maritimes : la mer Mauve à l’est et l’océan Pélurique à l’ouest.
          </p>
          <p class="alinea">
            Les nains et les elfes nomment cette zone géographique le Mitan. Osgild est en effet le nom d’un ancien empire, fondé il y a environ 2 500 ans par les humains aux dépens des
            peuples anciens. L’empire termina son expansion, il y a environ 1 500 ans et s’effondra cinq siècles plus tard. Six siècles de chaos et de fluctuations suivirent durant une
            période connue sous le nom des âges sombres qui vit nains et elfes se réapproprier une partie du territoire perdu.
          </p>
          <p class="alinea">
            La région a obtenu ses frontières et sa structure géopolitique actuelle il y a un peu plus de trois siècles, lors du traité de paix de Monastir. Il fut signé entre les deux
            plus grandes nations des Terres d’Osgild, la principauté d’Arly et les marches du Piémont, et marque l’an 1 de la datation officielle des nations humaines.
          </p>
          <p class="alinea">
            La route qui relie Ferrance (capitale de la principauté d’Arly) à Port-Libre (une cité franche des marches du Piémont) est le chemin connu le plus court d’un bord à l’autre du
            continent. Cela en fait un axe commercial d’exception où transitent des marchandises exotiques et des voyageurs de pays lointains, voire d’autres continents.
          </p>
          <p class="alinea"><span class="gras">Nous sommes actuellement en l’an 325 PM (post Monastir).</span></p>
          <p class="alinea">
            Pour ceux qui sont déjà familiers avec la gamme <span class="italique">COF</span>, il s’est passé quarante-et-une années depuis
            <span class="italique">Les Disparus de Clairval</span> et onze années après la fin d’<span class="italique">Anathazerïn, le sang des premiers-nés</span>. Si vous souhaitez
            faire jouer ces aventures, le calendrier sera bien sûr différent de celui que nous évoquons ici.
          </p>
          <h3>Nations</h3>
          <p class="alinea">L’ancien empire d’Osgild s’est scindé en une demi-douzaine de nations :</p>
          <ul>
            <li>à l’ouest le comté du Ponant ;</li>
            <li>au cœur des terres, la principauté d’Arly et les marches du Piémont ;</li>
            <li>vers l’est, les trois provinces plus isolées que sont le duché de Périk, le pays de Dorn et la baronnie de Bordant ;</li>
            <li>enfin le Protectorat de fer, autrefois comté de Nördan, est la tête de pont d’un vaste empire martial venu de l’autre côté de la mer Mauve, il y a moins d’un siècle.</li>
          </ul>
          <p class="alinea">En dehors des nations quelques cités libres prospèrent :</p>
          <ul>
            <li>la bien nommée Port-Libre est une cité franche des marches du Piémont ;</li>
            <li>Guilde est un port majeur et une cité cosmopolite à l’architecture extraordinaire ;</li>
            <li>Feng, dans les îles d’Ouister, est un port exotique et un repaire de pirates ;</li>
            <li>Xélys, au sud, est une cité troglodyte dans une faille, célèbre pour ses compagnies de mercenaires.</li>
          </ul>
          <p class="alinea">Du côté des nations non humaines :</p>
          <ul>
            <li>au sud, les nains du royaume de Kaerimbor revendiquent les monts Argentés ;</li>
            <li>le royaume elfique de Hautesylve s’étend sur la forêt du même nom ;</li>
            <li>les orcs règnent sans partage sur le désert des Morteroches.</li>
          </ul>
          <p class="alinea">
            Vous en apprendrez un peu plus sur la répartition géographique des personnages non humains au chapitre suivant, lorsque le moment sera venu de choisir le peuple du personnage.
          </p>
          <h3>Climat</h3>
          <p class="alinea">
            Le climat des Terres d’Osgild est principalement tempéré avec des zones plus froides au nord et plus chaudes au sud. Il est aussi plus humide à l’est qu’à l’ouest, avec des
            conséquences locales parfois extrêmes (jungle de Luir-An-Doral à l’est, désert de Tanith et désert des Morteroches à l’ouest). Cependant certaines régions bénéficient de
            microclimats étranges, par exemple l’alternance parfaite de pluie et de soleil dont bénéficie le royaume elfique de Hautesylve, ou le climat chaud et sec des collines de la
            Pacherie (juste au-dessus des monts Argentés). Pour certains sages, il n’est pas exclu qu’une magie subtile soit à l’œuvre par endroit.
          </p>

          <div class="encart">
            <h3>Univers alternatifs</h3>
            <p>
              Rien n’oblige le MJ à choisir les Terres d’Osgild pour cadre de jeu. Libre à lui de choisir la Terre du Milieu s’il est passionné par
              <span class="italique">Le Seigneur des anneaux</span> ou Westeros si son cœur penche plutôt vers <span class="italique">Le Trône de fer</span>. Il existe aussi d’autres
              cadres de jeu de rôle, par exemple Alarian ou la cité sainte de Laelith, deux autres régions développées dans des ouvrages publiés par
              <span class="italique">Black Book Éditions</span>, qui vous propose de les lier aux Terres d’Osgild. Vous pouvez enfin créer votre propre univers, si vous débordez
              d’imagination.
            </p>
            <p>
              Attention toutefois, si vous utilisez un monde imaginaire déjà défini, comme la Terre du Milieu, il vous faudra sans doute remettre en cause certains choix de règles en
              plaçant le curseur de façon différente sur l’échelle de la magie d’une part, et celle du niveau d’héroïsme d’autre part (voir la section des règles optionnelles). Cet
              équilibre est délicat et, si vous êtes débutant, nous vous conseillons vivement de jouer avec les concepts proposés par défaut et les règles de
              <span class="italique">COF</span> qui sont adaptées à ce style de jeu.
            </p>
          </div>

          <h2>Au sommaire</h2>

          <p class="alinea">
            Le présent ouvrage est donc le livre de base de la gamme <span class="italique">Chroniques Oubliées Fantasy</span>. Il contient la présentation du jeu et les règles complètes
            pour pouvoir y jouer.
          </p>
          <ul>
            <li>La première partie s’adresse essentiellement aux joueurs, puisqu’elle a pour objet la création et l’évolution des personnages au fil des parties.</li>
          </ul>
          <ul>
            <li>La deuxième partie présente les règles de base dont joueurs et meneur de jeu auront besoin pour jouer.</li>
          </ul>
          <ul>
            <li>
              La troisième partie concerne uniquement le meneur de jeu puisqu’elle lui fournit des règles complémentaires pour gérer les aventures qu’il va faire vivre aux joueurs, mais
              aussi des éléments tels que pièges, poisons et adversaires. Pour mettre les choses en pratique, l’ouvrage se termine par deux scénarios.
            </li>
          </ul>
          <p>Mais assez bavardé, il est grand temps d’aller regarder tout cela de plus près.</p>

          <p class="citation">Bonne lecture et bon jeu !</p>
        </div>
