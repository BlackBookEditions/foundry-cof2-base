          <h3>Requiem</h3>
          <p class="alinea">Dès que Maëla ou l’incarnation de Zamorda est réduit à 0 PV, <span class="gras">lisez ou paraphrasez le texte suivant </span>:</p>
          <p class="dialogues">
            L’ectoplasme ténébreux se déchire dans un terrible chuintement, puis il se met à tourbillonner de plus en plus rapidement entrainant avec lui le crâne maudit dans une course
            folle. Maëla laisse échapper un cri strident.
          </p>
          <p class="alinea">Laissez les PJ réagir comme ils le souhaitent, par exemple en tentant de se mettre à l’abri sous le lit !</p>
          <p class="alinea">
            L’instant d’après, l’ectoplasme et le crâne explosent violemment. Des morceaux d’os et de ténèbres sont projetés en tous sens. Ils infligent 3d6 DM dans toute la pièce (réussir
            un <span class="gras">test d’AGI difficulté 10</span> permet de diviser les DM par deux). Si un PJ s’est mis à l’abri, il subit seulement la moitié des DM ou aucun s’il réussit
            son test d’AGI.
          </p>
          <p class="alinea">Lorsque les PJ se redressent ou reprennent conscience (Gizmo peut leur faire boire une potion), ils découvrent la scène suivante.</p>
          <p class="dialogues">
            La chambre est ravagée et les murs aspergés d’une humeur noire qui dégouline lentement. Au centre du maëlstrom, le corps noirci de Maëla est affalé sur le lit de Roderick. Avec
            son dernier souffle, elle a réussi à saisir sa main dans un ultime geste d’amour. Son visage semble enfin apaisé. Le regard sans vie de Roderick est posé sur l’elfe.
          </p>
          <p class="alinea">
            Les Héros de Clairval ont péri (Félindra s’est sacrifiée pour retarder l’armée des morts-vivants qui poursuivait les PJ). Il ne reste que la légende d’un loup inconsolable qui
            hurle à la nuit tombée aux alentours de la clairière des Héros. Après la destruction du crâne de Zamorda, dehors, tous les zombies se sont écroulés comme un seul homme. Les
