          </p>

          <h3>Potions</h3>
          <p class="alinea">
            Les potions sont des objets à utilisation unique qui reproduisent les effets magiques des capacités de lanceur de sort. Les potions peuvent être utilisées par n’importe quel
            personnage, ce qui en fait des objets très pratiques.
          </p>
          <p class="alinea">
            Boire une potion correspond à une action de mouvement (éventuellement, si le PJ est en plein combat au contact, vous pouvez exiger une action limitée pour laquelle le
            personnage subit un malus de -5 en DEF).
          </p>
          <h4>Effets secondaires des potions</h4>
          <p class="alinea">
            Les potions sont connues pour être des objets très pratiques et efficaces, mais dont il ne faut pas abuser. Tout le monde sait qu’il faut attendre qu’une potion cesse de faire
            effet avant d’en boire une autre sans risque. Si vous le souhaitez, vous pouvez étendre cette règle aux potions de soins et stipuler que des effets secondaires surviennent si
            un PJ ingère plus d’une potion par combat.
          </p>
          <p class="alinea">
            Si un personnage boit une potion alors qu’une autre est encore active, il doit réussir un <span class="gras">test de CON difficulté 10 </span>(difficulté 15 à la troisième
            potion, 20 pour la quatrième, etc.). En cas d’échec, lancez 2d6 et appliquez le résultat indiqué dans le tableau ci-après.
          </p>
