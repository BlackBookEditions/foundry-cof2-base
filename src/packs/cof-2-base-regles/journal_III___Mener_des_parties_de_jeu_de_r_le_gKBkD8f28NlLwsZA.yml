        <div class="journal-page-cof-base">
          <h2>Introduction pour le MJ</h2>

          <div class="encart-clair fiche">
            <div class="titre">Fiche technique</div>
            <ul>
              <li><span class="gras"> Type </span> · Course contre la montre/Action</li>
              <li><span class="gras"> PJ </span> · 4 à 6 PJ de niveau 2</li>
              <li><span class="gras"> Joueurs </span> · Tous niveaux</li>
              <li><span class="gras"> MJ </span> · Tous niveaux</li>
            </ul>
            <p><span class="gras">Action</span> · <span class="cof2-icons">W</span><span class="cof2-icons">W</span><span class="cof2-icons">W</span></p>
            <p><span class="gras">Ambiance</span> · <span class="cof2-icons">W</span><span class="cof2-icons gris">W</span><span class="cof2-icons gris">W</span></p>
            <p><span class="gras">Interaction</span> · <span class="cof2-icons">W</span><span class="cof2-icons">W</span><span class="cof2-icons gris">W</span></p>
            <p><span class="gras">Investigation</span> · <span class="cof2-icons">W</span><span class="cof2-icons gris">W</span><span class="cof2-icons gris">W</span></p>
          </div>

          <div class="encart">
            <h3>En quelques mots…</h3>
            <p>
              La magicienne Maëla a succombé au crâne maudit de Zamorda et est devenue reine des ténèbres. Mais son ancienne amie, Félindra, est parvenue à subtiliser le crâne. Traquée par
              les hordes de Maëla, blessée, elle rencontre de jeunes héros. Elle leur confie l’artefact maudit pour qu’ils l’apportent au baron Roderick, tandis qu’elle essaie de retenir
              les zombies qui déferlent sur le pays…
            </p>
          </div>

          <p class="alinea">
            Nous sommes en 325 PM (post Monastir). Il y a 41 ans (soit en 284 PM), les Héros de Clairval ont libéré les enfants du village éponyme, empêchant Sigméus le Noir, le spectre
            vengeur d’un puissant nécromant de retrouver sa puissance d’antan (voir <span class="italique">Chroniques Oubliées Fantasy – Boîte d’initiation</span>). Cet incident a priori
            complètement clos, les Héros de Clairval continuèrent à jouer un rôle déterminant dans les événements majeurs affectant la principauté d’Arly (<span class="italique">COF -</span>
            <span class="italique">Vengeance</span>), puis toutes les Terres d’Osgild (<span class="italique">COF - Anathazerïn</span>). Hommage à ces héros de la première édition du jeu,
            <span class="italique">Requiem pour Clairval</span> met en scène leur destin tragique, symbole du changement d’édition et du passage à une autre époque narrative.
          </p>
          <p class="alinea">
            <span class="gras">Les Héros de Clairval</span> : Maëla la magicienne elfe, Krush le guerrier semi-orc, Karoom le prêtre nain, Félindra la rôdeuse et son loup Shade, et
            Roderick le voleur, devenu baron de Clairval.
          </p>

          <h3>Le crâne de Zamorda</h3>
          <p class="alinea">
            Il y a cinq mois, Roderick à présent très vieux et malade (il a 71 ans) constate que le spectre de Sigméus a repris forme au fond de sa crypte. Karoom se charge de le renvoyer
            dans les limbes une fois de plus, mais inquiet, il fait mander Maëla et lui suggère d’enquêter sur ce phénomène.
          </p>
          <p class="alinea">
            La magicienne découvre alors que Sigméus est lié à un puissant artéfact qui le rappelle, encore et encore à lui à travers les limbes. C’est ainsi que Maëla, Krush et Karoom se
            mettent en quête du crâne maudit de Zamorda.
          </p>
          <p class="alinea">
            Après bien des péripéties, la piste de l’artéfact maudit les conduit enfin dans la cathédrale inversée de Krinekov, dans les mont Vierges. Hélas, tandis que Krush et Karoom
            succombent en affrontant le terrible dragon Pestifilax et ses séides, Maëla cède au pouvoir du crâne.
          </p>
          <p class="alinea">
            Devenue reine des ténèbres et après avoir ramené à la non-vie ses deux compagnons, Maëla commence à établir un royaume maléfique dans les monts Vierges. Elle soumet les tribus
            barbares comme les orcs à son pouvoir ténébreux et se prépare à déferler sur les nations civilisées.
          </p>

          <h3>Félindra forever</h3>
          <p class="alinea">
            Mais un grain de sable vient se glisser dans les rouages de ce plan terrifiant. Ce grain de sable est porté par l’inflexible volonté et la ruse inégalée de Félindra. La plus
            discrète des Héros de Clairval parvient à jouer à Maëla un tour dont elle est la seule à avoir le secret. Une nuit, avec l’aide de Shade, son fidèle loup, elle s’empare du
            crâne de Zamorda et s’enfuit avec.
          </p>
          <p class="alinea">
            Son plan n’est pas très clair, mais elle sait que sans l’artefact, Maëla est affaiblie et ne pourra pas lancer son assaut avant longtemps. Le crâne de Zamorda est peu ou prou
            ce que l’Anneau unique est à Sauron dans <span class="italique">Le Seigneur des anneaux</span>. Félindra se dirige donc vers Clairval pour demander conseil à Roderick qui, en
            vieillissant, est devenu un érudit respecté.
          </p>
          <p class="alinea">
            Mais Maëla n’est pas décidée à se laisser dépouiller de son artefact sans réagir. Même si, à cette distance, son pouvoir est très amoindri, elle invoque les forces des ténèbres
            à travers la relique pour stopper Félindra et récupérer l’objet. Et devinez qui est justement dans les parages et se retrouve en plein milieu de cet affrontement ? Nos PJ…
          </p>

          <h2>Introduction des PJ</h2>
          <p class="alinea">
            Cette aventure peut se jouer de façon isolée ou dans le cadre d’une campagne que vous avez déjà commencée (par exemple, en jouant le scénario précédent,
            <span class="italique">La Tour maudite</span>). <span class="italique">Requiem pour Clairval</span> peut même être le point de départ d’une campagne.
          </p>
          <p class="alinea">
            Au début de ce scénario, les PJ se trouvent ensemble au beau milieu de la forêt de Clairval. À vous de décider ce qu’ils font là et comment ils se sont retrouvés ensemble ;
            n’hésitez pas à vous appuyer sur chaque joueur pour cela, en lui demandant de proposer une raison pour son personnage.
          </p>
          <p class="alinea">
            Peut-être viennent-ils seulement de se rencontrer et de faire connaissance : tous se dirigent vers Clairval où le baron Roderick recrute des aventuriers pour défendre la zone
            de Fort Boueux attaquée par des orcs. Une fois de plus.
          </p>
          <p class="alinea">S’ils ont joué <span class="italique">La tour maudite</span>, ils ont repris la route et font étape…</p>
          <p class="alinea">
            Toujours est-il que, lorsque le scénario commence, les PJ sont donc assis autour d’un feu de camp, un soir d’été, dans une petite clairière d’une dizaine de mètres de rayon,
            perdue au milieu de la forêt de Clairval.
          </p>

          <h2>Scène 1 : Félindra et les zombies</h2>
          <p class="alinea">
            Les PJ sont encore à une demi-journée de marche de leur destination et ont décidé de profiter de cette belle météo pour une nuit à la belle étoile. Ils devisent joyeusement
            autour du feu de camp tandis qu’un lapin rôtit doucement à la broche.
          </p>
          <p class="alinea">
            Soudain des nuages ténébreux masquent la brume, le tonnerre se met à gronder et un vent tempétueux balaye la forêt. Toute la nature s’est tue et la vitesse à laquelle cela se
            produit n’a rien de naturel.
          </p>
          <p class="alinea">
            Chaque PJ doit faire un <span class="gras">test de PER (vigilance)</span>. Les PJ qui voient dans le noir obtiennent un <span class="italique">dé bonus</span>. Donnez-leur les
            informations qui correspondent, selon la difficulté atteinte :
          </p>
          <ul>
            <li><span class="gras">Moins de 10 :</span> le PJ est surpris et tourne le dos aux nouveaux arrivants, il ne peut pas agir au premier round.</li>
            <li>
              <span class="gras">11 à 19</span><span class="gras"> :</span> le PJ n’est pas surpris, il aperçoit des silhouettes humaines qui sortent du bois. Elles ne sont pas armées. Il
              peut réagir comme bon lui semble : attendre (et alors agir après les créatures) ou immédiatement (par exemple, attaquer ou lancer un sort). Demandez aux joueurs concernés de
              choisir leur action avant de révéler la suite (ce que savent ceux qui ont atteint 20 à leur test de PER, voir ci-après).
            </li>
            <li>
              <span class="gras">20 et + :</span> le PJ n’est pas surpris, il distingue le pas claudiquant des créatures, leur peau décharnée et pourrissante, leurs vêtements en loques.
              Ces personnes sont mortes depuis longtemps et elles ne sont pas venues pour partager le repas, sauf si les PJ sont le repas !
            </li>
          </ul>
          <p class="alinea">
            Au départ, les zombies sont positionnés à la lisière de la forêt, à 10 m du feu de camp. À leur tour (Init. 8), les zombies se dirigent vers les PJ, leur déplacement de 10 m
            est suffisant pour atteindre le feu de camp et attaquer.
          </p>

          <div class="encart">
            <h3>Attaque groupée</h3>
            <p>L’attaque des zombies est l’occasion de présenter un outil du MJ : l’attaque groupée.</p>
            <p>
              <span class="gras">Attaque groupée :</span> lorsque plusieurs créatures similaires attaquent un PJ, le MJ fait <span class="gras">un seul test d’attaque</span> auquel il
              ajoute un bonus qui dépend du nombre de créatures :
            </p>
            <ul>
              <li>2 créatures : +5</li>
              <li>3 créatures : +10</li>
              <li>4 créatures : succès automatique</li>
            </ul>
            <p>Les DM sont infligés normalement (le nombre de créatures augmente les chances de toucher, pas les dégâts).</p>
          </div>

          <div class="bestiaire">
            <div class="bestiaire-titre">
              <p>Zombie humain</p>
              <div class="bestiaire-niveau">| NC 1</div>
            </div>
            <p class="bestiaire-onglet">créature non-vivante</p>
            <hr />
            <div class="bestiaire-carac">
              <span class="gras">AGI</span> -1 <span class="gras">CON</span> +1 <span class="gras">FOR</span> +2 <span class="gras">PER</span> -2 <span class="gras">CHA</span> -4
              <span class="gras">INT</span> -4 <span class="gras">VOL</span> +6
            </div>
            <hr />
            <div class="bestiaire-combat">
              <div><span class="cof2-icons large">S</span> <span class="gras">Défense</span> 10</div>
              <div><span class="cof2-icons large">V</span> <span class="gras">Points de vigueur</span> 12</div>
              <div><span class="cof2-icons large">I</span> <span class="gras">Initiative</span> 8</div>
            </div>
            <hr />
            <p><span class="gras">Mains nues</span> +4 · <span class="gras">DM</span> 1d4+3</p>
            <div class="bestiaire-capacite">
              <span class="gras">Résistance aux DM :</span>
            </div>
            <p>Divisez par deux tous les DM infligés au zombie par des armes saufs s'il s'agit d'armes tranchantes comme les épées ou les haches.</p>
            <p>
              <span class="gras">Note de conception :</span> les zombies habituels se déplacent lentement, mais pas ceux-ci parce qu'ils sont attirés par l'énergie ténébreuse du crâne de
              Zamorda. En revanche, ils ont seulement 12 PV.
            </p>
          </div>

          <p class="alinea">
            Une première vague de huit zombies sort du bois, tous du même côté. Ils attaquent les PJ en fonction de leur position sur le plan (si vous utilisez un plan, que vous
            dessinerez-vous-même).
          </p>

          <h4>L’arrivée de Félindra</h4>
          <p class="alinea">
            Dès qu’un PJ est en difficulté, un énorme loup gris sort des ténèbres avec une vitesse fulgurante. Il happe le zombie qui allait réduire le PJ à 0 PV (le PJ ne subit pas les
            DM). Une femme sort du bois à sa suite en claudiquant. Elle s’adosse à un arbre avec peine et décoche une succession rapide de flèches sur ses cibles, faisant mouche à chaque
            fois en pleine tête. Selon les besoins, un zombie peut être seulement blessé ou achevé s’il était déjà blessé. Avec son aide (elle abat au moins un zombie par round), les
            zombies devraient rapidement être exterminés.
          </p>

          <h4>Post apocalypse et explications</h4>
          <p class="alinea">Dès que le combat est terminé, la rôdeuse (Félindra) s’écroule au pied de l’arbre et sort des plantes de sa besace tout en commentant sans regarder les PJ.</p>
          <p class="dialogues">« Ces cochonneries ne sont pas sensées courir aussi vite, je me suis fait avoir comme une bleue ! »</p>
          <p class="dialogues">
            Puis elle ajoute : « Hé les jeunes, venez par ici que je vous fasse profiter de ma médecine… Désolé, tout ça est ma faute, mais je n’ai pas vraiment fait exprès. Shade, va !
            Monte la garde ! »
          </p>
          <p class="alinea">L’énorme loup s’éclipse dans la forêt…</p>
          <p class="alinea">
            Après avoir mâché et recraché les herbes, elle fabrique un emplâtre qu’elle applique sur sa jambe avant de passer un bandage par-dessus. Puis elle leur propose de leur faire
            bénéficier du même traitement (l’effet n’est pas immédiat, voir scène suivante). Si les PJ lui proposent des soins, elle leur conseille de commencer par eux-mêmes.
          </p>
          <p class="alinea">
            Pendant ce temps, elle explique aux PJ le destin des Héros de Clairval (voir « Introduction pour le MJ »). Étant donné l’urgence de la situation, elle ne s’attarde pas sur les
            détails et reste très synthétique.
          </p>

          <h2>Scène 2 : Course dans les ténèbres</h2>
          <p class="alinea">
            À peine a-t-elle eu le temps de terminer les emplâtres que le loup revient en grondant. Juste après, des craquements sinistres se font entendre dans les bois, à l’opposé de la
            clairière. De nouvelles silhouettes décharnées apparaissent, mais cette fois, une énorme créature les domine et renverse un arbuste. Elle ressemble à un énorme ours muni de la
            tête et des serres d’un oiseau : un ourhible ! Mais un ourhible dont la moitié de la tête a été arrachée et dont le pelage putréfié suinte un liquide sombre.
          </p>
          <p class="alinea">
            La rôdeuse se redresse avec peine en lâchant « <span class="italique">Fiente de drac !</span> ». Elle interpelle le PJ avec la plus haute valeur en CHA : «
            <span class="italique">Toi prend-ça ! </span>» et lui tend un sac. «
            <span class="italique">Apporte ce sac au baron Roderick, à Clairval. Dis-lui que c’est de la part de Félindra. Ne touche pas à ce qui est là-dedans, sous aucun prétexte ! Ce que ce sac contient
              est plus important que ta vie. Rappelle-toi, n’ouvre pas</span>
            le sac ! »
          </p>
          <p class="alinea">
            Puis, si les PJ hésitent ou commencent à poser des questions, elle ajoute : «
            <span class="italique">Fuyez pauvres fous ! Je ne vais pas pouvoir les retenir longtemps ! Fuyez et ne vous retournez pas. Si vous échouez, des milliers de gens vont </span>mourir ! ».
          </p>
          <p class="alinea">Puis elle décoche une flèche sur l’ourhible.</p>

          <h3>Poursuite</h3>
          <p class="alinea">
            Les PJ s’enfuient dans la forêt. Au départ, ils ne semblent pas poursuivis, mais assez rapidement demandez-leur <span class="gras">un test de PER</span>. Celui qui fait le plus
            haut résultat détecte des bruits de course qui se rapprochent.
          </p>
          <p class="alinea">
            Les PJ peuvent tenter de semer leurs poursuivants en réussissant des<span class="gras"> tests d’AGI difficulté 10</span>. Chaque PJ subit
            <span class="gras">un malus égal à la valeur de la DEF de son Armure</span>.
          </p>
          <ul>
            <li>Au premier échec, les zombies se rapprochent.</li>
            <li>Au second échec, un zombie réussi à rattraper le PJ et il lui porte une attaque (test normal).</li>
            <li>Au troisième échec, plusieurs zombies encerclent le PJ et il subit automatiquement des DM (1d6+3) avant de réussir à briser le cercle.</li>
            <li>Échec critique : le PJ s’est foulé la cheville et subit un <span class="italique">dé malus</span> aux prochains tests d’AGI de cette scène.</li>
            <li>Réussite critique : le PJ aide et soutient un compagnon ; il lui permet de relancer un échec à ce tour.</li>
          </ul>

          <div class="encart">
            <h3>Mal en point ?</h3>
            <p>Félindra a proposé un emplâtre aux PJ, dont l’effet n’était pas immédiat. Vous vous souvenez ?</p>
            <p>
              À vous de décider à quel moment ses plantes médicinales font effet : avant de traverser la rivière ou après, ce qui permettra de mettre un rebondissement pendant la
              poursuite.
            </p>
            <p><span class="gras">Effet de l’emplâtre de Félindra :</span> récupération de 2d6 PV</p>
          </div>

          <h3>Et au milieu une rivière</h3>
          <p class="alinea">
            Quoi qu’il arrive, au troisième test, les PJ arrivent au bord d’une rivière. Si un PJ a raté ses 3 tests, les zombies sont sur leurs talons. Sinon, ils ont un round d’avance
            par succès du moins doué des PJ (ceci en partant du principe que les PJ restent solidaires et groupés) :
          </p>
          <ul>
            <li><span class="gras">1 seul test réussi </span>: 1 round ;</li>
            <li><span class="gras">2 tests réussis</span> : 2 rounds ;</li>
            <li><span class="gras">3 tests réussis</span> pour tous les PJ (ils sont très forts !) : 3 rounds.</li>
          </ul>
          <p class="alinea">Les flots de la rivière sont tumultueux et la traverser à la nage risque d’être dangereux.</p>
          <p class="alinea">Commencez par leur demander <span class="gras">un test de PER (survie) </span>dont la difficulté dépend du nombre de rounds avant l’arrivée des zombies :</p>
          <ul>
            <li><span class="gras">1 round :</span> difficulté 20</li>
            <li><span class="gras">2 rounds :</span> difficulté 15</li>
            <li><span class="gras">3 rounds :</span> difficulté 10</li>
          </ul>
          <p class="alinea">
            Les PJ qui appartiennent à des peuples qui voient dans le noir (elfe, nain, semi-orc) obtiennent un <span class="gras">bonus de +5</span> à ce test. En cas de réussite, le PJ
            remarque un canot dissimulé par des branchages (ce canot appartient à Félindra). Il n’est pas grand et n’est prévu que pour deux personnes (Félindra et son loup).
          </p>
          <p class="alinea">
            Si les zombies sont sur les talons des PJ, ils n’ont pas le choix, ils doivent sauter à l’eau (ou monter dans le canot) immédiatement ou être débordés. Sinon, ils peuvent
            tenter de trouver un endroit où la rivière est plus calme, ou même tenter de lancer une corde, se séparer d’une armure encombrante (un round), etc.
          </p>
          <p class="alinea">
            Si vous ne souhaitez pas détailler ces manœuvres, chaque round de préparation pour traverser la rivière octroie +2 à leurs tests de natation s’ils tentent de passer à la nage
            (voir ci-après).
          </p>

          <h3>À la nage</h3>
          <p class="alinea">
            Pour traverser la rivière, il faut réussir deux <span class="gras">tests de CON (Natation) difficulté 10</span> avec un <span class="gras">malus égal à la DEF</span> de
            l’armure.
          </p>
          <p class="alinea">
            À chaque échec, le PJ subit 1d4 DM et doit recommencer le test tant qu’il ne l’a pas réussi (et obtenu un total de deux réussites !). Si vos PJ sont encore en pleine forme et
            qu’ils se baladent un peu trop, demandez-leur trois réussites au lieu de deux.
          </p>
          <p class="alinea">
            Si un PJ est réduit à 0 PV, il sombre dans l’inconscience et est emporté par le courant. Un autre PJ peut tenter de le sauver en réussissant deux
            <span class="gras">test de FOR (natation) difficulté (10 + FOR de la victime)</span> pour le ramener. À chaque échec, le sauveteur subit, là-aussi, 1d4 DM.
          </p>
          <p class="alinea">
            <span class="gras">Un PJ abandonné dans la rivière</span> se réveille au petit matin, loin en aval, avec 1 PV (et donc un <span class="italique">dé malus</span> à toutes ses
            actions). Il n’y a plus de zombie, il a égaré son sac et la plupart de ses armes, et il est un peu perdu. Il pourra tout de même rejoindre Clairval sans encombre en fin de
            journée, mais il arrive après la bataille et manque la dernière scène. Il perd définitivement 1 point de chance pour justifier sa survie.
          </p>

          <h3>En canot</h3>
          <ul>
            <li>
              <span class="gras">Si deux PJ montent dans le canot</span>, il suffit que l’un d’eux réussisse un <span class="gras">test de FOR difficulté 10</span> pour accoster de l’autre
              côté. En cas d’échec, le canot est simplement emporté par le courant assez loin en aval, séparant le groupe en deux. Les PJ perdent alors du temps (voir plus loin).
            </li>
            <li>
              Sur un échec critique au test, le canot se retourne. Les PJ doivent alors nager, mais bénéficient d’un bonus de +2 aux tests tant qu’ils s’accrochent au canot à la dérive.
            </li>
            <li>
              <span class="gras">Si trois PJ montent dans le canot</span>, celui-ci tangue dangereusement et menace de couler. Chaque PJ doit réussir un
              <span class="gras">test d’AGI difficulté (10 + somme des valeurs de FOR des PJ à bord)</span>. Si un seul PJ rate, les PJ se font une grosse frayeur mais sauvent la situation
              in extremis. Si deux PJ ratent, celui qui a obtenu le plus faible résultat tombe à l’eau (en cas d’égalité lancez un dé). Si les trois PJ ratent, le canot se retourne et tout
              le monde est à l’eau !
            </li>
            <li>
              <span class="gras">Si quatre PJ (ou plus) montent dans le canot</span>, il coule au bout de quelques mètres, submergé par le premier remous ! On en revient aux
              <span class="gras">tests de natation</span>.
            </li>
          </ul>

          <h3>Sauvés ?</h3>
          <p class="alinea">
            Lorsque les PJ arrivent de l’autre côté, ils constatent que quelques zombies se sont jetés à l’eau et ont été emportés au loin. Les autres commencent à remonter le long de la
            rive. Chaque PJ peut faire un <span class="gras">test d’INT (géographie) difficulté 10</span>. En cas de succès, il se souvient qu’il doit y avoir un pont plus haut, que les
            zombies pourront emprunter. <span class="gras">Si le joueur obtient un résultat de 20 ou plus</span>, le PJ estime la distance et leur avance à une demi-heure environ.
          </p>
          <p class="alinea">
            Si des PJ ont été emportés par le courant, ceux qui ont réussi à traverser peuvent tenter de les récupérer en aval. Il faut réussir un
            <span class="gras">test de PER (pister) difficulté 15</span> pour retrouver un PJ. En cas d’échec, c’est peine perdue et dans tous les cas, les PJ ont perdu la demi-heure
            qu’ils avaient gagnée sur les zombies…
          </p>
          <p class="alinea">
            Pendant ce temps-là, certains PJ pourraient rester sur place pour prendre une <span class="italique">récupération rapide</span> (voir
            @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.Dw9Ze41hgZ5MdKg2#recuperation-rapide]{Récupération rapide}) au lieu de rechercher
            leurs camarades.
          </p>

          <h2>Scène 3 : Au pied du mur</h2>
          <p class="alinea">
            Les PJ débouchent enfin à la lisière de la forêt de Clairval, d’où ils aperçoivent le village et surtout le château du baron. Ils sont épuisés. Mais à peine ont-ils parcouru
            quelques mètres, qu’une lumière violette filtre à travers le sac de toile confié par Félindra. Chaque PJ entend distinctement une voix dans sa tête… Une voix féminine et douce.
          </p>
          <p class="alinea">«<span class="italique"> Arrête-toi ici mon ami, prends le temps de te reposer. Tu es fatigué, tu es si </span>fatigué ! »</p>
          <p class="alinea">
            Chaque PJ doit faire un<span class="gras"> test de Volonté difficulté 10</span>. Les PJ qui réussissent ont l’impression d’avancer dans la mélasse, au ralenti. Ceux qui ratent
            s’effondrent sur place, terrassés par le sommeil.
          </p>
          <ul>
            <li>
              Si tous les PJ réussissent le test, vous pouvez en remettre une couche. La voix se fait insistante : « <span class="italique">Dors, dors, je le veux…</span> ». Demandez un
              nouveau <span class="gras">test de Volonté</span> de même difficulté (et mêmes effets), tandis que les PJ tentent désespérément de progresser au ralenti vers le château et le
              village.
            </li>
            <li>
              Si tous les PJ ratent le test… fondu au noir (technique cinématographique permettant de souligner que tous les personnages ont perdu connaissance ; le MJ pratique alors une
              élipse pour reprendre le récit à un moment ultérieur de son choix). Tournez-vous vers un joueur de votre choix et lisez-lui ce qui suite (c’est un rêve que fait son
              personnage) : «
              <span class="italique">Tu es face à un énorme ourhible purulent. La créature te frappe et te renverse au sol. Son bec à l’odeur infâme s’ouvre sur les ténèbres et s’approche de ta gorge tandis
                que tu es réduis à l’impuissance sous la grosse patte posée sur ta poitrine. Une énorme langue en sort et balaie ton visage, râpeuse et mouillée. Et puis tu réalises que
                c’est la langue d’un énorme loup gris. Encore vaseux, tu émerges d’un sommeil surnaturel et reconnais Shade, le loup de Félindra, qui est penché au-dessus de lui, te lèche
                et te secoue en tous sens »</span>. Le PJ aperçoit le sac qui émet la lueur violette en lévitation à quelques mètres au-dessus du sol. Il est encore temps de sauter pour l’empêcher de s’éclipser (<span class="gras">test d’AGI difficulté 10 ;</span>
              en cas d’échec c’est le loup qui attrape le sac et le garde fermement dans sa gueule).
            </li>
            <li>
              Si au moins un PJ résiste au sommeil, la voix reprend :<span class="italique"> </span>«
              <span class="italique">Ce combat n’est pas le tien, ouvre le sac et tu en seras délivré ! </span>». Si le PJ rate le nouveau
              <span class="gras">test de VOL difficulté 15</span>, proposez-lui d’utiliser un point de chance. Si le PJ rate tout de même, il se saisit du sac et essaye de l’ouvrir, à
              moins qu’un autre PJ ne s’interpose (faire quelques <span class="gras">tests de FOR opposés</span>). Si le PJ possédé l’emporte (ou s’il est seul), au moment où il s’apprête
              à ouvrir le sac, Shade surgit brusquement, lui saute dessus et le renverse en lui faisant lâcher prise. Le PJ retrouve alors ses esprits.
            </li>
          </ul>
          <p class="alinea">
            Après cet événement, l’objet contenu dans le sac cesse d’émettre de la lumière. Le ou les PJ qui ne se sont pas endormis peuvent réveiller les autres avec quelques gifles
            appuyées. Éventuellement, le loup reste avec eux.
          </p>

          <h3>Temps compté</h3>
          <p class="alinea">Il est temps d’entrer à Clairval, mais auparavant vous devez calculer le temps que les PJ ont devant eux.</p>
          <ul>
            <li>
              S’ils ont pris le temps de chercher des compagnons emportés par le courant (ou de prendre une récupération) et qu’ils ont tous été endormis (et réveillés par Shade), cela va
              mal… Les zombies sont déjà à la lisière de la forêt et sont sur leurs talons. Ils n’ont <span class="gras">aucune</span> avance.
            </li>
            <li>S’ils ont subi l’un ou l’autre des événements précédents, ils ont <span class="gras">une unité de temps</span> devant eux (environ un quart d’heure).</li>
            <li>Enfin, s’ils n’ont pas perdu de temps, d’une façon ou d’une autre, alors ils ont <span class="gras">deux unités de temps</span> devant eux (environ une demi-heure).</li>
          </ul>
          <p class="alinea">
            Pour la suite et la conclusion de cette aventure, les PJ peuvent choisir de se séparer ou pas. S’ils se séparent, ils peuvent intervenir en même temps au château et au village…
            ce qui revient presque à doubler le temps dont ils disposent.
          </p>

          <h3>Au village</h3>
          <p class="alinea">
            Le village n’a pas pour habitude d’être réveillé en pleine nuit et encore moins d’ouvrir ses portes à des étrangers… mais si on crie suffisamment fort, un villageois finit par
            se montrer au-dessus de la palissade et demander aux PJ ce qu’ils veulent.
          </p>
          <ul>
            <li>
              Si les PJ lui font part de l’urgence de la situation, sa première réaction consiste à les envoyer au château prévenir le baron. Les PJ ont juste perdu une unité de temps…
            </li>
            <li>
              Si les PJ veulent convaincre les habitants d’évacuer le village et de se réfugier au château, il faut réussir à faire venir la bourgmestre, madame Carillon, et réussir un
              <span class="gras">test de CHA (persuasion) difficulté 15</span>, mais cela prend une unité de temps. Il faut ensuite une autre unité de temps pour évacuer le village.
              Espérons qu’il est encore temps !
            </li>
            <li>
              Si les PJ se réfugient au village avec l’objet, malheur aux habitants ! Des hordes de zombies vont s’agglutiner aux palissades, constituant une pyramide, jusqu’à réussir à
              entrer pour tuer tout le monde. Mais gageons que vos PJ ne vont pas commettre cette imprudence.
            </li>
            <li>Si les PJ se réfugient au château, les zombies se concentrent sur les lieux où la relique maudite est emportée.</li>
          </ul>

          <h3>Au château</h3>
          <p class="alinea">
            Le pont-levis du château est levé, les douves remplies d’une eaux noire parcourue par des remous suspects (il est important de le signaler à vos joueurs !) et tout le monde
            dort. Lorsque les PJ crient et gesticulent devant l’entrée, un garde fini par apparaître en haut de la tour : «
            <span class="italique">Oh là, ça va pas de crier comme ça ?</span> » Le capitaine arrive peu après.
          </p>
          <p class="alinea">
            Si les PJ demandent à voir Roderick, il leur répond que le baron est très malade et qu’il ne reçoit pas, et encore moins en pleine nuit ! Il leur demande d’attendre le matin
            pour leur ouvrir les portes.
          </p>
          <p class="alinea">
            Laissez les joueurs raconter leur histoire et trépigner un peu, puis demandez finalement un <span class="gras">test de CHA (persuasion) difficulté 15</span> à leur
            porte-parole. Vous pouvez fixer une difficulté plus ou moins élevée selon les arguments des PJ (les insultes ne sont jamais de bons arguments !). En cas d’échec, ils perdent
            une unité de temps et doivent poursuivre les négociations ! Nouvelles explications et nouveau test !
          </p>
          <p class="alinea">
            Bien entendu dès que les zombies franchissent la lisière du bois, le capitaine se rend à l’évidence et cela accélère sa prise de décision, même si les PJ sont mauvais ! Tandis
            que le pont levis descend avec une lenteur désespérante, décrivez la marée de zombies qui accourent dans leur direction. C’est tendu, très tendu !
          </p>
          <p class="alinea">
            Pour gagner du temps, les PJ peuvent tenter de sauter sur le pont levis avant même que celui-ci n’arrive au sol (<span class="gras">test d’AGI (saut) difficulté 20</span>,
            <span class="gras">15 au round</span> suivant et ainsi de suite). Dès que tous les PJ sont à bord, le pont levis commence à remonter avant même d’avoir touché le sol.
          </p>
          <p class="alinea">
            Si les PJ ont été bons et qu’ils ont convaincus le capitaine rapidement, les zombies sortent du bois seulement lorsque les PJ commencent à franchir le pont levis, cette fois
            complètement abaissé. Mais dans ce cas, il remonte beaucoup trop lentement, histoire de mettre de l’ambiance !
          </p>
          <p class="alinea">
            Finalement, un nombre de zombies qui dépend de leurs succès précédents (comptez de 1 à 6 zombies) réussit à s’accrocher au rebord du pont-levis qui se redresse et dévale avec
            eux dans la cour du château. De nombreux autres tombent dans les douves en se bousculant.
          </p>

          <h3>Pâquerette</h3>
          <p class="alinea">
            Avec l’aide de quelques gardes, le combat devrait être vite réglé. Tandis que les derniers zombies s’écroulent au sol, démembrés, les PJ entendent un terrible cri choral, comme
            si plusieurs créatures étranges se répondaient… Suggérez-leur qu’un nouvel ennemi terrifiant vient de surgir !
          </p>
          <p class="alinea">Essoufflé mais pas inquiet, le capitaine déclare : <span class="italique">« Ah, ils ont réussi à nous énerver Pâquerette »</span>.</p>
          <p class="alinea">Si les PJ demandent qui est Pâquerette, il désigne le chemin de ronde : <span class="italique">« Le mieux c’est que vous voyez par vous-même ! »</span></p>
          <p class="alinea">
            L’armée des morts qui marchent a été stoppée par les douves, d’où émergent trois énormes têtes reptiliennes perchées au bout de longs cous. Deux d’entre-elles sont en train de
            déchirer un zombie en deux, tandis que la troisième essaye de se débarrasser d’un autre cramponné sur son crâne. Elle finit par l’écrabouiller contre la muraille juste sous le
            PJ qui observe la scène.
          </p>
          <p class="alinea">
            L’énorme tête s’arrête à la hauteur du PJ et le fixe droit dans les yeux. Le capitaine tire le PJ en arrière, juste avant que l’énorme gueule tente de le happer !
          </p>
          <p class="alinea">«<span class="italique"> Mieux vaut ne pas trop rester là : quand Pâquerette est fâchée, elle a du mal à distinguer les amis des ennemis</span> ».</p>

          <h2>Scène 4 : Grand final</h2>
          <p class="alinea">L’intendant, <span class="gras">un gnome nommé Gizmo</span>, mène les PJ jusqu’à la chambre du baron.</p>
          <p class="alinea"><span class="gras">Lisez ou paraphrasez ce texte </span>:</p>
          <p class="dialogues">
            Vous êtes enfin dans la chambre du dernier Héros de Clairval, le baron Roderick Finelame. Le vieillard a dû être bel homme autrefois, mais il n’est plus que l’ombre de
            lui-même. Ses yeux sont vitreux mais vous avez entendu dire que bien qu’il soit aveugle depuis longtemps, il distingue parfaitement son environnement. Il respire avec
            difficulté…
          </p>
          <p class="dialogues">« Racontez-moi ce que vous savez ! »</p>
          <p class="alinea">
            Il écoute les PJ puis prend la parole. Si besoin, il leur résume d’abord la situation. Roderick connaît déjà le destin tragique de Krush et Karoom, il a des « yeux et des
            oreilles » partout.
          </p>
          <p class="alinea"><span class="gras">Lisez ou paraphrasez le texte suivant </span>:</p>
          <p class="dialogues">
            « Ce sac contient le crâne maudit de Zamorda, la relique qui a rongé l’âme du nécromant Sigméus, ici même, au château de Claival. Il a déjà provoqué tant de malheurs, il y a
            quarante ans. Lorsqu’il est revenu hanter ces murs une fois de plus, il y a six mois, j’ai envoyé Maëla à la recherche du pouvoir ténébreux qui le rappelait encore et encore
            parmi les vivants. C’est ma faute, si… »
          </p>
          <p class="dialogues">
            Il semble très affecté : « …si Maëla a succombé à son aura maudite. C’est ma faute si mes amis Krush et Karoom sont morts. Je ne pourrai jamais me le pardonner ».
          </p>
          <p class="alinea">Roderick semble perdu dans son chagrin quelques instants. Puis il reprend ses esprits et leur propose un plan.</p>

          <h3>Le plan de Roderick</h3>
          <p class="alinea"><span class="gras">Lisez ou paraphrasez le texte suivant </span>:</p>
          <p class="dialogues">« Je sais que vous êtes épuisés, mais je vais encore avoir besoin de votre aide. J’ai un plan.</p>
          <p class="dialogues">
            Dès que j’aurai ouvert ce sac, Maëla verra où nous sommes à travers les yeux de la relique. Je parie qu’elle va se téléporter ici pour récupérer le crâne. Les magiciens savent
            faire ce genre de chose, lorsqu’ils connaissent les lieux. Elle s’attendra sans doute à un piège où à une roublardise de ma part, alors nous devons lui donner le change.
          </p>
          <p class="dialogues">
            D’abord, une fausse embuscade. Vous l’attaquez par surprise. Essayez d’être crédible, mais ça m’étonnerait que vous lui fassiez bien mal. Maëla est une si puissante magicienne
            ». Il y a une sorte d’immense admiration dans sa voix lorsqu’il prononce ces mots.
          </p>
          <p class="dialogues">
            « Dès que vous êtes blessés, vous vous couchez, vous faites les morts. Soyez convaincant, mais essayez de ne pas périr pour de vrai, on a encore besoin de vous !
          </p>
          <p class="dialogues">
            Une fois qu’elle pense avoir gagné la partie et éliminé ses adversaires, je tente de rappeler Maëla à la raison. Sa volonté est forte, je ne peux pas croire qu’elle a
            totalement succombée au pouvoir du crâne maudit. Je me dois d’essayer. Si je n’y parviens pas… »
          </p>
          <p class="dialogues">
            Il soupire. « Si je n’y parviens pas alors nous n’aurons pas le choix. J’aurai profité de notre conversation pour l’attirer près de moi et je lui passe des menottes aux
            poignets. J’ai un talent pour ce genre de chose ». Il fait apparaître et disparaître des menottes noires entre ses doigts en un clin d’œil.
          </p>
          <p class="dialogues">
            « Ces menottes sont particulières, elles sont en sombracier. Certains appellent ce métal le fléau des mages. Maëla ne pourra plus lancer de sorts, vous pourrez alors la
            vaincre. Voilà ». Il prononce ces derniers mots avec une grande tristesse.
          </p>
          <p class="alinea">
            Roderick tient à son plan. Et vous aussi ! Vous pouvez accepter des modifications, mais prenez garde à ce que cela n’empêche pas le déroulement de la scène suivante. Les PJ ont
            toute la latitude pour préparer l’embuscade initiale, ils peuvent se cacher (sous le lit ?) ou se déguiser, par exemple.
          </p>
          <p class="alinea">
            Une fois que tout le monde est d’accord sur le déroulement, Gizmo apporte à chacun une potion de récupération majeure (3d8+3 PV). Vous pouvez les autoriser à n’en boire qu’une
            partie (3 doses à 1d8+1 PV).
          </p>

          <h3>Un plan sans accroc</h3>
          <p class="alinea">
            Lorsque les PJ sont prêts, Roderick sort le crâne maudit du sac et le pose sur la table de chevet de son lit. Il est incrusté d’or et irradie d’une aura maléfique quasi
            palpable.
          </p>
          <p class="alinea">
            Demandez à chaque PJ un <span class="gras">test de PER difficulté 16</span>. Ceux qui réussissent ce sentent observés. Roderick leur fait signe de se taire en posant un doigt
            sur sa bouche. Maëla vient d’utiliser un sort de clairvoyance pour observer la chambre avant d’y entrer. Puis l’air ondule au centre de la pièce et la magicienne arrive, beauté
            ténébreuse vêtue d’une cuirasse noire, accompagnée d’un dragonnet mort-vivant aux os luisants.
          </p>
          <p class="alinea">
            Le premier round de combat commence par ordre d’Initiative, et à ce round, Maëla agit en dernier. Elle bénéficie des effets des sorts Armure de pierre et Accélération.
          </p>
          <ul>
            <li>
              À son premier tour de jeu, comme elle ne veut pas blesser Roderick, elle évite les sorts de destruction massive. Elle commence par utiliser
              <span class="italique">Arc de feu</span> contre tout adversaire à son contact.
            </li>
            <li>
              Au round suivant, elle utilise un Projectile de mana (touche automatiquement et inflige 1d10+3 DM), tandis que le dragonnet attaque un autre PJ en projetant un petit éclair
              de foudre (2d6 DM, test d’AGI difficulté 10 pour réduire les DM de moitié).
            </li>
          </ul>
          <p class="alinea">
            Chaque fois qu’un PJ tombe au sol en feignant la mort ou l’inconscience, demandez-lui un <span class="gras">test de CHA </span>pour estimer la qualité de son
            interprétation. Finalement lorsque tous sont à terre, Maëla lève la main pour terminer le boulot, en visant celui qui a obtenu le plus faible
            résultat, mais Roderick intervient avant…
          </p>

