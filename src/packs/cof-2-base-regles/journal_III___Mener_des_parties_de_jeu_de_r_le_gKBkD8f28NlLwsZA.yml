          <h4>Sceptre de magie</h4>
          <p class="alinea">
            Les magiciens ne sont pas en reste, ils peuvent faire l’acquisition d’objets équivalents aux armes pour obtenir des bonus en attaque magique et aux DM des sorts. Bien que
            baptisés « sceptres de magie », ces objets peuvent prendre des formes très variées : grand bâton, anneau de puissance, etc. Le sceptre de magie peut être considéré et utilisé
            comme une arme si sa forme matérielle le permet (un bâton oui, une couronne non).
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> un sceptre de feu orné d’un charbon ardent qui donne un bonus de +2 en attaque magique et aux DM pour tous les sorts de feu.
          </p>

          <h3>Objets magiques de défense</h3>
          <p class="alinea">
            Les objets magiques de défense peuvent prendre diverses formes : armures et boucliers sont les plus communs, mais bien d’autres variantes sont possibles (robe de mage, cape de
            protection, bracelet ou anneau, etc.).
          </p>
          <p class="alinea">
            Un objet magique de défense ajoute son bonus de magie à la DEF d’un personnage, mais <span class="gras">un PJ ne peut bénéficier que d’un seul bonus de DEF</span>
            <span class="gras">magique</span>. S’il possède plusieurs objets magiques, seul le plus haut bonus est pris en compte (règle sur le cumul des bonus).
          </p>
          <p class="alinea">
            Une armure retranche aussi son bonus à toutes les pénalités qu’elle inflige (tests d’AGI en particulier), mais cela ne change rien à la valeur d’AGI maximum qu’elle autorise.
          </p>
          <p class="exemple">
            <span class="gras">Exemple </span>: une cotte de mailles +2 donne une DEF de +7 (+5 + 2), pour une pénalité aux tests d’AGI égale à seulement -3 (5 – 2 = 3).
          </p>
          <p class="exemple">
            Un anneau +2 augmente la DEF de son porteur de 2 ; ce bonus ne se cumule pas au bonus magique d’une armure magique, mais il se cumule au sort
            <span class="normal">Armure de mage</span> qui est considéré comme une armure.
          </p>
          <p class="alinea">
            <span class="gras">Boucliers magiques. </span>Les bonus de DEF d’un bouclier et d’une armure ne se cumulent pas en DEF. Toutefois, si le MJ l’autorise, le PJ peut convertir
            celui des deux bonus qu’il n’utilise pas en RD qu’il retranche aux DM des coups critiques qu’il subit.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> un guerrier avec une armure +3 et un bouclier +2 obtient un bonus de DEF de +3, et lorsqu’il reçoit un coup critique, il retranche 2 aux
            DM.
          </p>

          <h4>Niveau de magie</h4>
          <p class="alinea">
            Le niveau de magie d’un objet magique défensif est égal à son bonus modifié par d’éventuelles propriétés spéciales. Chaque propriété vaut 1 niveau de magie sauf précision
            contraire.
          </p>
          <ul>
            <li>
              <span class="gras">Action libre :</span> le personnage ne peut pas être <span class="italique">ralenti</span>,<span class="italique"> immobilisé</span> ou
              <span class="italique">paralysé</span> par magie. Il obtient un bonus de +5 à tous les tests pour résister à ce type d’effets préjudiciables s’il s’agit d’une contrainte
              physique.
            </li>
            <li><span class="gras">Défense :</span> réduit de 2 tous les DM subis (RD 2, +1 niveau de magie) ou Défense supérieure (RD 4, +2 niveaux de magie).</li>
            <li><span class="gras">Mobile :</span> le malus d’armure est réduit de 4.</li>
            <li>
              <span class="gras">Natation : </span>l’objet apporte un bonus de +5 aux tests de natation ; de plus, s’il s’agit d’une armure, elle flotte et permet au PJ de rester à la
              surface.
            </li>
            <li>
              <span class="gras">Ombre :</span> bonus de +5 aux tests de discrétion (AGI). On peut imaginer d’autres objets donnant des bonus de ce type (la célèbre cape d’elfe magique).
            </li>
            <li><span class="gras">Protection : </span>divise par 2 les DM des coups critiques et des attaques sournoises.</li>
            <li><span class="gras">Résistance à la magie :</span> l’objet apporte un bonus de +5 en DEF ou aux tests pour résister à la magie.</li>
            <li>
              <span class="gras">Résistance [substance] X</span> : le porteur retranche X points à tous les DM infligés par la substance indiquée. Par exemple, Résistance feu 10 indique
              que l’armure permet à son porteur de réduire de 10 les DM de feu qui lui sont infligés.
            </li>
          </ul>

          <h4>Déterminer un objet magique défensif aléatoirement</h4>
