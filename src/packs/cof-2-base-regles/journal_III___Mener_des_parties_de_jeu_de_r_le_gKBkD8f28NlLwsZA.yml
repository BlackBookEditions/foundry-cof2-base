          <p class="alinea">
            Vous pouvez gérer les PV des protagonistes de façon à rendre la scène la plus épique possible. Idéalement, le combat doit être remporté sur le fil, plusieurs PJ étant à
            l’agonie au moment où la dernière attaque désespérée d’un PJ (et pas de Maëla) permet de mettre fin à la scène.
