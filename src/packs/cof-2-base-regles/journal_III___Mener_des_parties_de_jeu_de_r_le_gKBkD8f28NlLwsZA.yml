          <h3>Baguette magique</h3>
          <p class="alinea">
            Une baguette magique contient un sort qui peut être lancé une fois par charge que contient l’objet. Le nombre de charges est au départ de 2d20. Seuls les lanceurs de sort
            peuvent utiliser les baguettes magiques (bardes, druides et prêtres inclus) et leur niveau doit au moins être égal au rang du sort. L’utilisateur doit aussi connaître le mot de
            commande. Celui-ci est parfois inscrit sur l’objet lui-même, mais la solution la plus simple est généralement d’écouter son précédent propriétaire s’en servir. Sinon, un sort
            d’analyse de la magie (<span class="italique">Maîtrise de la magie</span>, voie du mage) permet de l’obtenir.
          </p>
          <p class="alinea">Activer une baguette magique est généralement une action d’attaque.</p>
          <h4>Niveau de magie</h4>
          <p class="alinea">
            Le niveau de magie d’une baguette magique est égal à la moitié du rang (arrondi à l’inférieur) du sort si elle contient moins de 30 charges. Il est égal au rang du sort si elle
            contient 30 charges et plus.
          </p>

