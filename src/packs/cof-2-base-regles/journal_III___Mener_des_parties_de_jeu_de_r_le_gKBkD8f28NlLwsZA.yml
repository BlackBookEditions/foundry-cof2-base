        <div class="journal-page-cof-base">
          <h2>Introduction pour le MJ</h2>

          <div class="encart-clair fiche">
            <div class="titre">Fiche technique</div>
            <ul>
              <li><span class="gras"> Type </span> · Investigation/action</li>
              <li><span class="gras"> PJ </span> · 4 à 6 PJ de niveau 1</li>
              <li><span class="gras"> Joueurs </span> · Tous niveaux</li>
              <li><span class="gras"> MJ </span> · Tous niveaux</li>
            </ul>
            <p><span class="gras">Action</span> · <span class="cof2-icons">W</span><span class="cof2-icons">W</span><span class="cof2-icons gris">W</span></p>
            <p><span class="gras">Ambiance</span> · <span class="cof2-icons">W</span><span class="cof2-icons">W</span><span class="cof2-icons gris">W</span></p>
            <p><span class="gras">Interaction</span> · <span class="cof2-icons">W</span><span class="cof2-icons gris">W</span><span class="cof2-icons gris">W</span></p>
            <p><span class="gras">Investigation</span> · <span class="cof2-icons">W</span><span class="cof2-icons gris">W</span><span class="cof2-icons gris">W</span></p>
          </div>

          <div class="encart">
            <h3>En quelques mots…</h3>
            <p>
              Les PJ arrivent à une auberge dont tous les occupants ont disparu. En suivant les traces ou en étant à leur tour appelés par sa sirène envoutante, ils trouvent la tour
              maudite qui a causé les disparitions. Après avoir affronté les victimes possédées, ils peuvent détruire le dispositif maudit qui provoque ces événements.
            </p>
          </div>

          <p class="alinea"><span class="gras">Secret de MJ :</span> les renseignements indiqués ci-dessous sont réservés au MJ, les joueurs ne doivent pas en être informés !</p>
          <p class="alinea">
            L’élément central de cette aventure est une étrange tour errante. Dans les villages des alentours, beaucoup pensent qu’il s’agit de l’ancienne résidence d’un puissant sorcier
            d’antan. Tous les enfants de la région ont un jour où l’autre tenté de l’atteindre. En effet, lorsqu’on l’aperçoit au loin qui dépasse de la canopée, rien ne sert d’essayer de
            s’en approcher, car elle semble toujours s’éloigner, à la façon d’un arc-en-ciel, jusqu’au moment où elle disparaît… Celui qui prend la peine de se retourner peut alors
            constater qu’il l’aperçoit à présent loin derrière lui !
          </p>
          <p class="alinea">
            Si vous avez un PJ natif des environs, il connaît cette histoire ; et si vous avez un barde, vous pouvez lui accorder un
            <span class="gras">test d’INT (rumeurs et légendes) difficulté 15</span> pour en avoir entendu parler. La suite n’est connue de personne…
          </p>
          <p class="alinea">
            En réalité, cette construction faisait partie d’un dispositif constitué de plusieurs tours ensorcelées conçu par un puissant nécromant (<span class="gras">Sigméus le Noir</span>) à l’époque de sa domination sur la région et visait à asservir les populations. Plusieurs siècles après la défaite du mage et la destruction des autres flèches maudites,
            cette tour défectueuse continue à apparaître aléatoirement dans la forêt, voyageant dans l’espace et le temps sans jamais être accessible. Hélas, aujourd’hui, quelque part au
            loin, une puissante magicienne vient d’utiliser un autre artéfact lié au nécromant (voir le chapitre suivant,
            <span class="italique">@UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.gKBkD8f28NlLwsZA.JournalEntryPage.O7ZcGVdFD4vm590T]{Requiem pour Clairval}</span>) et ce
            faisant, elle a réactivé la vieille tour maudite par accident, sans même s’en rendre compte. Ce sont les conséquences de cette activation accidentelle que les PJ vont devoir
            gérer durant cette aventure.
          </p>

          <div class="encart">
            <h3>Cadre de jeu</h3>
            <p>
              Par défaut, ce scénario a pour cadre de jeu les Terres d’Osgild, le contexte optionnel de <span class="italique">Chroniques Oubliées Fantasy</span>, présenté succinctement
              dans cet ouvrage et détaillé dans l’<span class="italique">Atlas d’Osgild</span>. Toutefois, cette aventure peut être placée dans n’importe quel cadre de jeu de votre choix.
              Dans ce cas, il vous appartient de renommer ou non, les lieux selon vos préférences.
            </p>
            <p>
              Cette aventure se déroule plus précisément dans la baronnie de Clairval (principauté d’Arly) et Clairval est la destination des PJ. Des orcs s’agitent à la frontière nord de
              son fief et le baron Roderick engage des aventuriers pour défendre la forêt de Myrviel. Dans ce contexte, cette aventure met en scène la fameuse tour errante des alentours de
              Clairval (voir l’<span class="italique">Atlas d’Osgild</span>).
            </p>
            <p>
              De plus, l’aventure peut former une préquelle à <span class="italique">Requiem pour Clairval</span> (voir
              @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.gKBkD8f28NlLwsZA.JournalEntryPage.O7ZcGVdFD4vm590T]{Chapitre 6 : Scénario Requiem pour Clairval}). Si vous faites ce
              choix, la tour est réactivée par Maëla à son insu lorsqu’elle succombe au crâne de Zamorda et invoque une terrible vague de pouvoir pour créer son armée de morts-vivants.
            </p>
          </div>

          <h2>Introduction des PJ</h2>
          <p class="alinea">
            Préparez la partie comme cela vous est conseillé au chapitre « Devenir MJ »
            (@UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.gKBkD8f28NlLwsZA.JournalEntryPage.m0dIAu77QCo5g0Ob]{Chapitre 4 : Devenir MJ}). Une fois que vous êtes prêt, que vous
            avez réuni les joueurs et que chacun d’eux est en possession de sa fiche de personnage, démarrez en leur lisant le texte suivant :
          </p>
          <p class="alinea">
            «<span class="italique">
              Vous vous êtes tous rencontrés en chemin et vous devisez joyeusement alors que les rayons du soleil déclinent, annonçant la fin de la journée. Par chance, vous n’êtes plus
              très loin de l’étape de la nuit, l’auberge du Vieux Pont, qui marquera votre entrée dans le bois de Myrviel </span>».
          </p>
          <p class="alinea">
            Demandez à présent à chaque joueur de présenter succinctement son personnage : nom et apparence physique suffisent, rien n’oblige un joueur à préciser qu’il est magicien ou
            guerrier, et encore moins voleur ! Ensuite démarrez la première scène.
          </p>

          <h2>Scène 1 : Coup de foudre</h2>
          <p class="indications-mj">
            <span class="gras">Indication pour le MJ </span>: Cette première scène est une scène de combat, l’unité de temps devient le round. Le but est de plonger les joueurs directement
            dans l’action !
          </p>

          <p class="alinea"><span class="gras">Commencez par lire aux joueurs le texte suivant</span> :</p>
          <p class="dialogues">
            « Le crépuscule approche à grand pas alors que vous franchissez le vieux pont dont l’auberge tire son nom. Lorsqu’elle apparaît devant vous, la porte principale est grande
            ouverte et un silence de mort plane sur les lieux… Mais à peine avez-vous le temps de réaliser que cela n’a rien de normal qu’une fantastique explosion vous soulève de terre
            dans un éclair incandescent et le bruit terrifiant du tonnerre. Vous n’avez jamais été foudroyé de votre vie, mais vous ne doutez pas que c’est exactement ce qu’il vient de
            vous arriver ».
          </p>
          <p class="alinea">
            Demandez à chaque PJ un <span class="gras">test de CON difficulté 10</span>. Ceux qui réussissent perdent 4 PV, ceux qui ratent perdent 6 PV et sont
            <span class="italique">étourdis</span> (pas d’action) pendant un round. Tous sont <span class="italique">renversés</span> au sol et <span class="gras">assourdis</span>, leurs
            oreilles sifflent.
          </p>
          <p>Au round suivant (ceux qui ne sont pas <span class="italique">étourdis</span> ont juste le temps de se relever, les autres sont encore au sol), deux chiens chargent.</p>

          <p class="alinea"><span class="gras">Lisez le texte suivant </span>:</p>
          <p class="dialogues">
            « Vous ne comprenez pas, il n’y a aucun nuage dans le ciel, mais c’est bien la foudre qui vient de vous frapper. La terre noircie fume encore à l’endroit de l’impact, lorsque
            deux molosses noirs déboulent par la porte ouverte de l’auberge. Énormes, les yeux révulsés, complètement blancs, les babines retroussées dégoulinantes de bave, ils foncent sur
            vous sans même aboyer… »
          </p>
          <p class="alinea">
            À leur initiative, les chiens utilisent une action de mouvement pour approcher et leur action d’attaque pour mordre. Le son émis par la tour a rendu les deux chiens
            complètement enragés, rien ne peut les empêcher d’attaquer et ils combattent jusqu’à la mort. Un PJ proche de la nature comme un druide ou un rôdeur peut confirmer que le
            comportement de ces deux animaux n’est pas du tout normal.
          </p>
          <p class="alinea">
            Une fois le combat terminé, rendez-vous à la scène suivante, mais rappelez-vous et rappelez aux joueurs que <span class="gras">tous</span>
            <span class="gras">ceux qui ont raté leur test de CON sont encore à moitié sourds !</span> Il faut leur parler fort pour qu’ils entendent et ils ne perçoivent pas les sons les
            plus discrets. Vous pouvez leur signaler que cela risque de durer au moins jusqu’au lendemain. Contrairement à ce que les joueurs pourraient croire, ceci n’est pas une
            punition, mais plutôt un avantage pour la suite de l’aventure… mais chuuut, ne leur dites pas !
          </p>

          <div class="bestiaire">
            <div class="bestiaire-titre">
              <p>Chiens fous (2)</p>
