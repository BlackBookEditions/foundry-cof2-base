            * Vous pouvez choisir ou déterminer au hasard une autre propriété, par exemple une robe de mage qui accorde à son porteur la capacité
            <span class="italique">Image décalée</span> (rang 2 de la voie des illusions du profil d’ensorceleur).
          </p>

          <h3>Objets de pouvoir</h3>
          <p class="alinea">
            Les objets de pouvoir procurent des pouvoirs magiques souvent calqués sur des capacités de lanceur de sort. Ils sont généralement utilisables une fois par jour. Parfois, le
            pouvoir procuré fonctionne en permanence (par exemple, un sac sans fond basé sur le sort de rang 3 de la voie des artefacts de forgesort). Dans tous les cas, la forme
            matérielle de l’objet est généralement en rapport avec ses capacités ; par exemple, des pouvoirs de la voie de la divination sont associés à une boule de cristal.
          </p>

          <h4>Utilisation d’un objet de pouvoir</h4>
          <p class="alinea">
            Activer un objet magique de ce type constitue une action gratuite (une seule fois par tour) ou une action d’attaque s’il s’agit d’une capacité d’attaque (sorts compris).
          </p>

          <h4>Niveau de magie</h4>
          <p class="alinea">
            Le niveau de magie des objets de pouvoir est égal au rang du sort dupliqué ou au total des rangs des sorts s’il y en a plusieurs. Un objet de pouvoir peut aussi proposer des
            pouvoirs totalement inédits. C’est alors au MJ d’estimer le niveau de magie en essayant de comparer l’objet à des capacités connues.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple </span>: des bottes de vitesse qui reproduisent la capacité de voleur Réflexes félins (rang 2 de la voie du déplacement), permettent d’effectuer un
            déplacement supplémentaire de 20 m une fois par combat (puisque la capacité s’utilise une fois par combat) pour 2 niveaux de magie.
          </p>

          <h4>Déterminer un objet de pouvoir aléatoirement</h4>
          <p class="alinea">Pour déterminer aléatoirement les pouvoirs auxquels un objet de pouvoir donne accès, utilisez les tables ci-après.</p>
          <p class="alinea">
            Commencez par déterminer le rang du pouvoir de l’objet en consultant la table « Rang du pouvoir » après avoir lancé un d8. Toutefois le MJ peut avoir décidé à l’avance que ce
            rang ne dépassera pas un seuil qu’il a lui-même fixé, généralement en fonction du niveau des PJ.
          </p>

          <p class="alinea">
            La variété des pouvoirs possibles est tellement importante qu’il serait trop long d’en dresser une liste complète. Nous vous proposons simplement de déterminer aléatoirement
            sur la table « Type de pouvoir » le profil dont est issu chaque pouvoir. Le MJ devra ensuite faire son choix en trouvant une capacité parmi les voies de ce profil dont il pense
