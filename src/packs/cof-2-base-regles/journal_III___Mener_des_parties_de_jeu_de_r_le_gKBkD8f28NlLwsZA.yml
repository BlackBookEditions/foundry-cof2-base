          <h2>Cumul des bonus</h2>
          <p class="alinea">
            La limitation du cumul des bonus apportés par les objets magiques est une règle importante pour limiter l’accumulation d’objets magiques en les rendant moins utiles.
          </p>
          <p class="alinea">
            Il n’est pas possible de cumuler plus d’un bonus d’objet magique sur un jet de dé ou un paramètre donné : un seul bonus provenant d’un objet magique peut être ajouté en DEF,
            sur un test d’attaque, un test de caractéristique ou sur un jet de DM.
          </p>
          <p class="alinea">
            Un bonus d’objet magique peut toutefois se cumuler au bonus magique fourni par un sort (par exemple, <span class="italique">Armure de mage</span> ou
            <span class="italique">Peau d’écorce</span> en Défense, ou <span class="italique">Coup au but</span> pour un bonus d’attaque).
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> si un archer utilise une flèche +1 avec un arc +2, le bonus total est limité à +2, seul l’arc est pris en compte. Mais l’attaque devient
            magique (voir aussi à ce sujet la règle des armes magiques, page <a><span class="italique">251</span></a>). De même, si un guerrier porte une armure +1 et un bouclier +2, seul le bonus de DEF du bouclier sera pris en compte (mais le bonus de l’armure réduit sa pénalité
            d’encombrement de 1).
          </p>
          <p class="alinea">
            Les bonus indirects peuvent toutefois se cumuler : par exemple, un guerrier avec une ceinture de force qui octroie FOR +1 ajoute sa FOR lors d’une attaque avec une épée magique
            +2.
          </p>
          <p class="alinea">High fantasy : vous pouvez autoriser le cumul de deux objets, par exemple armure + bouclier, arc + flèche.</p>

          <h2>Limiter les objets magiques</h2>
          <p class="alinea">
            En tant que MJ, il est de votre rôle de gérer l’accès aux objets magiques. Pour cela vous avez de nombreux outils à votre disposition : ne pas les mettre en vente libre,
            supprimer ou modifier certains trésors prévus dans une aventure.
          </p>
          <p class="alinea">
            <span class="gras">Utiliser la méthode des doublons</span> <span class="gras">: </span>un PJ ne peut pas se servir de deux cottes de mailles en même temps ou même porter deux
            armures l’une par-dessus l’autre ! Dans le même état d’esprit, le MJ devra juger de ce qui peut se superposer ou non : on ne peut sans doute pas porter une couronne de CHA
            par-dessus un bandeau d’INT. Considérez que des interactions entre les champs d’énergie magiques empêchent deux anneaux de fonctionner sur la même main, ce qui amène
            naturellement à limiter le nombre d’anneaux magiques à deux ou empêche de porter un gantelet magique par-dessus un anneau. Et qu’en serait-il d’une cape par-dessus un manteau
            ou une robe magique ? C’est à vous de décider jusqu’où pousser cette limitation.
          </p>
          <p class="alinea">Si vous voulez vous prémunir de tout abus, vous pouvez aussi inventer des moyens plus radicaux comme la proposition optionnelle suivante.</p>
          <p class="alinea">
            <span class="gras">Brûlepeste</span> : la magie des objets magiques ne provient pas de nulle part, ils drainent l’énergie de leur environnement direct et la source la plus
            proche de ce pouvoir est leur propre porteur. Il faut une puissante force intérieure pour alimenter des objets magiques puissants et celui qui est trop faible voit sa santé
            décliner. Fixez vous-même la somme totale des niveaux d’objet magique que vous autorisez (généralement un peu moins du niveau du PJ) : pour chaque niveau de magie
            supplémentaire, le personnage subit un malus de -1 à tous ses tests. La brûlepeste se traduit par une fièvre plus ou moins forte (selon le malus) et la victime a la sensation
            que son corps la brûle.
          </p>
          <p class="alinea">Une dernière option consiste à parfois mettre une fourmi de fer (oxydeur) sur le chemin des PJ. Même si c’est nécessaire, les joueurs vont vous détester !</p>
          <h2>Identifier un objet magique</h2>
          <p class="alinea">
            Lorsque les PJ trouvent un objet, ils n’ont aucune idée de ses effets. Vous ne direz jamais aux joueurs « <span class="italique">Vous trouvez une potion de soins</span> », mais
            « <span class="italique">Vous trouvez une fiole de métal à l’intérieur de laquelle se trouve un liquide rouge qui exhale une douce odeur de menthe</span> ». Rien ne vous
            empêche, bien entendu, de vous approprier ces descriptions et de remplacer l’odeur de menthe par celle du clou de girofle si cela vous chante.
          </p>
          <p class="alinea">
            Naturellement, il est aussi possible que le précédent propriétaire ait collé sur la potion une étiquette indiquant « <span class="italique">potion de soins</span> » afin de se
            le rappeler, surtout s’il possède plusieurs fioles similaires. À moins que cela ne soit destiné à tromper d’éventuels voleurs et que la fiole contienne en réalité un poison
            violent…
          </p>
          <p class="alinea">
            Une épée magique sera sans doute superbe, par exemple avec une lame dorée et un rubis serti dans le pommeau, mais nombre d’épées de noble peuvent avoir les mêmes
            caractéristiques sans aucune magie. Bien entendu, si elle se couvre de flammes bleues lorsqu’elle est sortie du fourreau, il n’y a aucun doute.
          </p>
          <p class="alinea">Il existe différentes façons de déterminer les propriétés d’un objet magique qui dépendent du profil du personnage.</p>
          <p class="alinea">
            <span class="gras">Un lanceur de sort </span>peut déterminer la fonction et les bonus apportés par un objet dont le niveau de magie est inférieur ou égal au plus haut rang de
            sort qu’il est capable de lancer. Cette analyse lui prend une récupération rapide. Si le niveau de magie de l’objet est trop élevé, les PJ devront trouver un sage capable
            d’identifier l’objet (moyennant finance).
          </p>
          <p class="alinea">
            <span class="gras">La voie du vagabond </span>(grâce à <span class="italique">Rumeurs et légendes</span>) permet d’identifier un objet magique en réussissant un
            <span class="gras">test d’INT (Rumeurs et légendes) difficulté (25 – 2 x niveau de magie de l’objet)</span>. Dans le cas du barde, plus l’objet est puissant, plus il y a de
            probabilités que le personnage en ait entendu parler !
          </p>
          <p class="alinea">
            <span class="gras">La voie du maître d’armes</span> permet d’estimer approximativement la puissance d’une arme en la manipulant quelques rounds. Il doit faire un
            <span class="gras">test d’INT contre une difficulté égale à [10 + 2 x niveau de magie]</span>.
          </p>
          <p class="alinea">
            <span class="gras">La voie des élixirs</span> permet d’identifier une potion simplement en la manipulant et en réussissant un
            <span class="gras">test d’INT contre une difficulté égale à [5 + 5 x rang du sort]</span>.
          </p>

