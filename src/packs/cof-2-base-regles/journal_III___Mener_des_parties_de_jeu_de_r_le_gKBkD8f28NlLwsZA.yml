        <div class="journal-page-cof-base">
          <h2>Voyager</h2>
          <p class="alinea">
            Dans un jeu médiéval-fantastique, les héros vont souvent par monts et par vaux, parcourant le vaste monde, tant pour rallier une lointaine cité en escortant une caravane
            marchande, que pour retrouver un temple perdu au milieu d’une jungle verdoyante ou encore pour répondre à l’appel du baron voisin. En cours de route, ils peuvent avoir à
            affronter de terribles dangers et à surmonter des obstacles. Dans les profondeurs de la terre ou dans les labyrinthes de terribles forteresses, des pièges les attendent. Et
            parfois, les menaces les plus dangereuses se dissimulent dans les replis de la société soi-disant civilisée ; au cœur des cités, les PJ pourraient à avoir à enquêter pour
            déjouer de terribles complots.
          </p>
          <p class="alinea">Vous trouverez dans ce chapitre des règles pour gérer les différents aspects d’une aventure, tels que le voyage, les dangers ou encore les enquêtes.</p>
          <p class="alinea">Une période de déplacement correspond à 4 h de marche. Une journée de voyage normale compte deux périodes de déplacement.</p>
          <p class="alinea">
            Un personnage qui marche sur un chemin plat en portant un sac de voyage bien rempli et tout son équipement couvre une distance de
            <span class="gras">[12 + CON - pénalité d’armure] kilomètres par période de déplacement.</span>
          </p>
          <p class="alinea">Si l’armure est dans le sac, sa pénalité est réduite de moitié.</p>

          <h3>Terrains difficiles</h3>
          <ul>
            <li>Si le personnage se déplace en dehors d’un chemin, il doit chercher sa route et divise la distance parcourue à chaque période de déplacement par deux.</li>
            <li>Si le terrain est difficile (forêt dense, montagnes, marécage, etc.), il divise également la distance parcourue par deux.</li>
          </ul>
          <p class="alinea">
            Les deux paramètres sont cumulatifs : si le personnage sort des sentiers battus et s’aventure sur un terrain difficile, la distance parcourue par période de déplacement est
            donc <span class="gras">divisée par 4</span>. De plus, les montures doivent alors être menées par la bride (il faut marcher).
          </p>
          <p class="alinea">
            <span class="gras">Rôdeur et druide :</span> Les capacités <span class="italique">Grand pas</span> (Rôdeur, rang 3 de la voie de la survie) et
            <span class="italique">Terrains difficiles</span> (Druide, rang 2 de la voie de la nature) annulent les effets du terrain difficile.
          </p>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="2">Terrains difficiles</td>
            </tr>
            <tr class="tableau-entete">
              <td>Type de terrain</td>
              <td>Modificateur de distance parcourue</td>
            </tr>
            <tr>
              <td>Hors piste</td>
              <td>/2</td>
            </tr>
            <tr>
              <td>Forêt dense, montagne, marais…</td>
              <td>/2</td>
            </tr>
            <tr>
              <td>Hors piste ET terrain difficile</td>
              <td>/4</td>
            </tr>
          </tbody></table>

          <h3>Animaux de bât et montures</h3>
          <p class="alinea">
            Une mule ou un âne peut porter tout le barda du personnage (armure comprise). Dans ce cas, la distance parcourue par déplacement augmente de 2 km et ne subit pas la pénalité
            d’armure :
          </p>
          <p class="alinea"><span class="gras">Distance parcourue par période de déplacement = (12 + CON) km</span></p>
          <p class="alinea">Un personnage à cheval se déplace de 18 km par période (et 15 km pour un poney).</p>

          <h3>Marche forcée</h3>
          <p class="alinea">
            Dans certaines situations, des personnages peuvent décider d’avancer à marche forcée et donc de ne pas se limiter à deux périodes de déplacement par jour. Ils s’exposent alors
            à la fatigue.
          </p>
          <ul>
            <li>
              Si le personnage est à pied, à la fin de chaque période de marche supplémentaire, il perd 1 dé de récupération. S’il n’en a plus, il est
              <span class="italique">affaibli </span>jusqu’à ce qu’il termine une récupération complète. S’il est déjà <span class="italique">affaibli</span>, il s’écroule sur place et ne
              peut plus avancer.
            </li>
            <li>
              Si le personnage utilise une monture, le cavalier peut faire un <span class="gras">test de CON (Équitation) difficulté 10</span> pour éviter de perdre 1 DR et un
              <span class="gras">test de CHA (Équitation)</span> de même difficulté pour réussir à faire avancer la monture. La difficulté des deux tests augmente de 10 points pour chaque
              période supplémentaire.
            </li>
          </ul>

          <h2>Dangers du voyage</h2>
          <p class="alinea">
            Les voyages ne sont pas de tout repos, et il arrive régulièrement que les personnages fassent de mauvaises rencontres ou soient confrontés à des obstacles. En fin de journée,
            ils doivent également chercher un abri satisfaisant s’ils veulent pouvoir récupérer pendant la nuit. Les mauvaises rencontres et autres dangers ne sont pas systématiques, et le
            MJ fera souvent des ellipses, résumant telle ou telle partie du voyage en quelques phrases. Toutefois, lorsque le voyage possède un enjeu ou que le MJ décide que c’est utile
            pour réveiller une table qui est en train de s’endormir, vous pouvez utiliser la règle suivante.
          </p>
          <p class="alinea">
            Dans un premier temps, il appartient au MJ de déterminer la dangerosité de la région traversée. Chaque jour de voyage, le MJ fait faire un test de progression qui lui permet de
            déterminer les événements et la vitesse de progression pour la journée. De plus, durant les périodes de repos, le MJ peut demander un test de récupération pour déterminer si
            les PJ parviennent à récupérer ou pas.
          </p>

          <h3>Déterminer la dangerosité de la région.</h3>
          <p class="alinea">La dangerosité d’une région fixe la difficulté des tests à venir et indique les DM éventuels en cas d’échec (cf. Test de progression, ci-après).</p>
          <p class="alinea">Les DM subis sont indexés sur le niveau des PJ et suivent la règle des dés évolutifs.</p>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="3">Dangerosité d’une région</td>
            </tr>
            <tr class="tableau-entete">
              <td>Type de région</td>
              <td>Difficulté des tests</td>
              <td>DM subis</td>
            </tr>
            <tr>
              <td>Zone civilisée</td>
              <td>10</td>
              <td>1</td>
            </tr>
            <tr>
              <td>Zone naturelle ou frontalière</td>
              <td>10</td>
              <td>1d4°</td>
            </tr>
            <tr>
              <td>Zone sauvage ou reculée</td>
              <td>15</td>
              <td>2d4°</td>
            </tr>
            <tr>
              <td>Zone dangereuse (très haute montagne, marais)</td>
              <td>20</td>
              <td>3d4°</td>
            </tr>
            <tr>
              <td>Zone de guerre</td>
              <td>20</td>
              <td>3d4°</td>
            </tr>
            <tr>
              <td>Zone mortelle ou maudite</td>
              <td>25</td>
              <td>4d4°</td>
            </tr>
          </tbody></table>

          <p class="alinea">
            <span class="gras">Hiver :</span> l’hiver n’est pas propice au voyage. Il fait froid et les jours sont plus courts, toutes sortes de créatures maléfiques en profitent pour
            parcourir les campagnes. Si vous le souhaitez, en hiver vous pouvez modifier la difficulté et les DM comme suit :
          </p>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="3">Aggravation due à l’hiver</td>
            </tr>
            <tr class="tableau-entete">
              <td>Mois</td>
              <td>Difficulté des tests</td>
              <td>DM subis</td>
            </tr>
            <tr>
              <td>Novembre</td>
              <td>+5</td>
              <td></td>
            </tr>
            <tr>
              <td>Décembre</td>
              <td>+5</td>
              <td>+1d4°</td>
            </tr>
            <tr>
              <td>Janvier</td>
              <td>+5</td>
              <td>+1d4°</td>
            </tr>
            <tr>
              <td>Février</td>
              <td>+5</td>
              <td></td>
            </tr>
          </tbody></table>

          <h3>Test de progression</h3>
          <p class="alinea">Chaque jour, demandez à chaque PJ un <span class="gras">test de PER (Survie)</span> de la difficulté correspondant à la zone.</p>
          <ul>
            <li>Si les PJ voyagent de nuit, un PJ qui ne voit pas dans le noir subit un dé malus.</li>
            <li>
              Si les PJ connaissent le chemin (ce n’est pas la première fois qu’ils l’empruntent), vous pouvez leur accorder un bonus cumulatif de +2 par passage (par exemple, le trajet de
              retour est plus facile).
            </li>
            <li>Si les PJ se sont assuré les services d’un guide compétent, celui-ci peut leur octroyer 1 ou 2 succès automatiques selon qu’il connaît parfaitement le secteur ou non.</li>
          </ul>
          <p class="alinea">
            Le MJ fait la somme des succès et des échecs du groupe, sachant que succès et échecs s’annulent entre eux. Le résultat final (cf. tableau Résultat du test de progression)
            détermine un événement de la journée, décrit ci-après.
          </p>
          <p class="alinea">
            Si un PJ réussit le test avec une marge d’au moins 10 points ou obtient une réussite critique, cela correspond à 2 succès. De même, un échec avec une marge de 10 points et un
            échec critique comptent pour 2 échecs.
          </p>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="2">Résultat du test de progression</td>
            </tr>
            <tr class="tableau-entete">
              <td>Résultat</td>
              <td>Événement</td>
            </tr>
            <tr>
              <td>3 échecs</td>
              <td>Progression stoppée et événement majeur</td>
            </tr>
            <tr>
              <td>2 échecs</td>
              <td>Progression ralentie et événement majeur</td>
            </tr>
            <tr>
              <td>1 échec</td>
              <td>Événement mineur</td>
            </tr>
            <tr>
              <td>0 succès</td>
              <td>Bivouac inconfortable</td>
            </tr>
            <tr>
              <td>1 succès</td>
              <td>Progression ordinaire</td>
            </tr>
            <tr>
              <td>2 succès</td>
              <td>Bivouac confortable</td>
            </tr>
            <tr>
              <td>3 succès</td>
              <td>Progression rapide et bivouac confortable</td>
            </tr>
          </tbody></table>

          <p class="alinea">
            <span class="gras">Progression stoppée : </span>les PJ se sont engagés dans un cul-de-sac, ils se sont heurtés à un obstacle infranchissable (ou un adversaire insurmontable) et
            ils ont rebroussé chemin, à moins qu’ils ne se soient perdus. Dans tous les cas, ils n’ont pas gagné la moindre distance par rapport à leur point de départ du jour.
          </p>
          <p class="alinea"><span class="gras">Progression ralentie : </span>les PJ n’obtiennent qu’une seule période de déplacement pour la journée.</p>
          <p class="alinea"><span class="gras">Progression rapide : </span>les PJ obtiennent une période de déplacement supplémentaire sans fatigue.</p>
          <p class="alinea">
            <span class="gras">Événement majeur :</span> pour une résolution rapide, le MJ peut se contenter d’infliger à chaque PJ ayant réussi son test de survie les DM indiqués par le
            tableau « Dangerosité d’une région » (aucun DM en cas de réussite critique) ; pour ceux qui ont échoué, les DM sont doublés (et triplés en cas d’échec critique). Il peut
            accompagner ces DM d’une description rapide adaptée au type de milieu selon qu’il choisit un accident (avalanche, chute de pierres, maladie, empoisonnement, etc.), une
            rencontre (difficulté <span class="italique">ordinaire</span> ou <span class="italique">difficile</span>) ou encore un épuisement intense (faim, soif, froid, chaleur, obstacles
            épuisants, etc.). S’il veut accorder du temps et de l’importance au voyage, le MJ peut mettre en scène un incident ou une rencontre.
          </p>
          <p class="alinea">
            <span class="gras">Événement mineur :</span> pour une résolution rapide, le MJ peut se contenter d’infliger à chaque PJ qui a raté son test de survie les DM indiqués par le
            tableau « Dangerosité d’une région » (le double en cas d’échec critique). Il peut accompagner ces DM d’une description rapide adaptée au type de milieu selon qu’il choisit un
            accident (chute en montagne, tempête de sable dans un désert, etc.), une rencontre (difficulté <span class="italique">sans danger</span> ou
            <span class="italique">facile</span>) ou simplement de l’épuisement. S’il veut accorder du temps et de l’importance au voyage, le MJ peut mettre en scène cet incident ou cette
            rencontre.
          </p>
          <p class="alinea">
            <span class="gras">Bivouac inconfortable : </span>les PJ passent la nuit dans un endroit qui ne leur permet pas de se reposer correctement. Ils subissent un
            <span class="italique">dé malus</span> au test de récupération (cf. Test de récupération).
          </p>
          <p class="alinea">
            <span class="gras">Bivouac confortable : </span>les PJ ont trouvé un abri sûr et confortable pour la nuit. Ils obtiennent un <span class="italique">dé bonus </span>au test de
            récupération (voir Test de récupération, ci-après).
          </p>

          <h3>Test de récupération</h3>
          <p class="alinea">
            Lorsque les conditions ne sont pas optimales, chaque PJ doit faire un <span class="gras">test de CON</span> dont la difficulté est déterminée par la zone pour pouvoir
            bénéficier d’une récupération complète. Parfois il peut bénéficier d’un <span class="italique">dé bonus</span> ou d’un <span class="italique">dé malus</span> selon que les PJ
            ont établi un bivouac confortable ou inconfortable (voir Test de progression).
          </p>
          <p class="alinea">
            En cas d’échec critique ou sur un échec d’au moins 10 points, le PJ perd 1 DR ou, s’il n’en a plus, il est <span class="italique">affaibli </span>pour la journée du lendemain.
          </p>
          <p class="alinea">Bien entendu, si les PJ ont accès à une auberge et que la nuit se passe sans encombre, aucun test de récupération n’est nécessaire.</p>

          <h2>Autres dangers et obstacles</h2>
          <p class="alinea">
            Dans les univers de <span class="italique">fantasy</span> encore plus qu’au moyen-âge, la vie hors des regroupements dits civilisés est particulièrement dangereuse. Comme nous
            venons de le voir, les voyages pour se rendre d’un lieu à un autre sont nécessairement dangereux. Mais de façon générale, la vie d’aventurier est dangereuse, et les dangers
            propres au voyage ne sont peut-être que le début des ennuis. Ainsi, tandis qu’ils traverseront des contrées sauvages, exploreront de profonds réseaux de cavernes souterraines
            ou parcourront la forteresse d’un magicien maléfique, les héros seront exposés à de nombreux dangers.
          </p>
          <p class="alinea">
            Dans les paragraphes qui suivent, nous vous proposons quelques règles spécifiques pour vous permettre de gérer la scène dans laquelle un héros va essayer de sauter de l’autre
            côté d’une fosse, et éventuellement la chute qui s’ensuivra s’il échoue dans son saut. Vous trouverez également des indications relatives au feu, à la chaleur et au froid, sans
            oublier les classiques poisons et pièges. Enfin, nous vous fournissons également les règles à utiliser lorsque les PJ tentent de forcer un obstacle.
          </p>

          <h3>Saut en longueur</h3>
          <p class="alinea">
            Que ce soit pour franchir un gouffre ou un fossé défensif, il y aura toujours un moment dans une aventure où un aventurier devra effectuer un saut en longueur.
          </p>
          <p class="alinea">
            Pour résoudre cette action, le PJ doit effectuer un <span class="gras">test d’AGI</span> dont la <span class="gras">difficulté</span> dépend de l’élan dont il dispose et de la
            distance à franchir :
          </p>
          <ul>
            <li><span class="gras">saut AVEC élan :</span> la difficulté est égale à 3 × la distance en mètres ;</li>
            <li><span class="gras">saut SANS élan :</span> la difficulté est égale à 6 × la distance en mètres, l'élan devant être au moins le double du saut.</li>
          </ul>

          <h3>Chute</h3>
          <p class="alinea">
            La chute est un classique de l’aventurier, que ce soit parce qu’il a échoué à un saut pour franchir un fossé ou parce qu’il a été lâché par l’aigle géant qui s’est emparé de
            lui. À moins de dispose d’une capacité spéciale qui peut le tirer de là, au moins partiellement, il va automatiquement subir des DM.
          </p>
          <ul>
            <li>Les DM de chute sont de <span class="gras">1d4° par tranche de 3 m de chute</span> pour un maximum de 10d4° (30 m).</li>
            <li>Un <span class="gras">test d’AGI difficulté 10</span> permet d’ignorer les trois premiers mètres de chute.</li>
          </ul>

          <h3>Feu</h3>
          <p class="alinea">
            Prendre feu ou traverser un incendie inflige <span class="gras">1d6 DM par round</span>. Dans le cas d’un incendie, il faut de plus réussir un
            <span class="gras">test de CON difficulté [5 + 2 par round]</span> chaque round pour ne pas suffoquer et perdre connaissance.
          </p>

          <h3>Chaleur et froid</h3>
          <p class="alinea">
            <span class="gras">Chaleur. </span>Lorsque la température ambiante excède les 40°C, un <span class="gras">test de CON difficulté 10</span> s’impose par tranche de 6 h. En cas
            d’échec, le PJ subit 1d4° DM. Le malus d’armure peut s’appliquer pour ce test. La difficulté du test augmente de 1 par degré supplémentaire (autrement dit, la difficulté est
            égale à la température - 30).
          </p>
          <p class="alinea">
            <span class="gras">Froid. </span>Jusqu’à 0°C, des vêtements corrects suffisent à se protéger. En dessous de 0°C, si le PJ ne porte pas de vêtements adaptés, il doit réussir un
            test de CON dont la difficulté est égale à la température négative par tranche de 6 h (par exemple, difficulté 15 pour -15) ou subir 1d4° DM. Des vêtements chauds peuvent
            apporter un bonus de +5 à +10 au test de CON.
          </p>

          <h3>Poisons</h3>
          <p class="alinea">
            Les poisons peuvent être naturels (venin d’araignée, plante toxique) ou créés par un individu dans le but de nuire. Ils peuvent être ingérés dans un aliment ou inoculés par une
            morsure ou en enduisant une arme. Seul ce dernier cas nécessite une règle particulière :
          </p>
          <p class="alinea">
            <span class="gras">Enduire une arme de poison</span> nécessite un <span class="gras">test d’INT difficulté 10</span>. En cas d’échec, la dose est gaspillée. Un échec critique
            sur ce test signifie que le personnage s’empoisonne lui-même. Seule la première attaque réussie avec une arme enduite de poison permet d’appliquer les effets du poison à la
            victime.
          </p>
          <p class="alinea">
            <span class="gras">Récupérer du poison</span> sur une créature morte n’est pas suffisant pour bénéficier des effets du dit poison, les composants actifs se dégradent en 1d6
            minutes. Cependant, à la discrétion du MJ, une glande à venin ou une plante toxique peuvent devenir des composants nécessaires à la fabrication de poison et se revendre à bon
            prix au marché noir.
          </p>
          <p class="alinea"><span class="gras">Effet des poisons</span></p>
          <p class="alinea">
            Lorsqu’une personne est en mise en contact, que ce soit par ingestion, inhalation ou contact, elle doit effectuer un <span class="gras">test de CON difficulté 10</span> (cette
            difficulté peut être modifiée selon la virulence du poison). En cas d’échec, la victime subit les effets du poison. Selon les poisons, il peut arriver que la victime subisse
            des effets même si elle réussit ce test de CON ; par exemple, pour des poisons puissants infligeant des DM, la victime pourra subir la moitié des DM normalement infligés par le
            poison.
          </p>
          <p class="alinea">
            Vous trouverez dans le tableau « Poisons » ci-dessus quelques types de poisons ainsi que leurs effets (selon l’échec ou la réussite au test de CON), la durée de l’effet (les
            poisons infligeant des DM n’ont généralement pas de durée) et le délai nécessaire avant que la victime ressente les effets.
          </p>
          <p class="alinea">
            La vente de poison est généralement illégale et leur coût prohibitif. Si un PJ souhaite se procurer un poison, il appartient au MJ de déterminer sa rareté et les conditions
            pour y accéder.
          </p>

