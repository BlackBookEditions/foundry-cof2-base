          <h3>Créatures sur le pouce</h3>
          <p class="alinea">Vous trouverez ci-après deux tables pour vous permettre de créer ou d’adapter vos propres créatures.</p>
          <p class="alinea">
            La table des archétypes par taille permet de fixer les caractéristiques de base d’une créature en fonction de sa taille et de son archétype. Elle vous indique aussi le niveau
            de créature (NC) minimum probable pour une créature de cette taille.
          </p>
          <ul>
            <li>
              Un archétype inférieur correspond à une créature peu agressive : un herbivore ou une créature peu armée qui combat généralement seulement pour se défendre. Cet archétype peut
              aussi correspondre à une créature dans la limite inférieure de sa catégorie de taille.
            </li>
            <li>
              Un archétype standard correspond à une créature ordinaire, située en milieu de gabarit, une créature avec des moyens d’attaque efficace, mais pas particulièrement agressive.
            </li>
            <li>
              L’archétype puissant est réservé aux créatures dans la limite haute de la catégorie de taille ou dotées d’une telle agressivité qu’elles combattent au-dessus de leur
              catégorie.
            </li>
          </ul>
          <p class="alinea">
            <span class="gras"><a id="_idTextAnchor455"></a></span>L<span class="gras">es autres caractéristiques (PER, CHA, INT, VOL). </span>Pour définir les autres caractéristiques,
            déterminez dans les listes suivantes le qualificatif qui convient le mieux à la créature que vous souhaitez créer, et notez la valeur qui y est associée.
          </p>
          <ul>
            <li><span class="gras">PER :</span> absent (-4), distrait (-2), ordinaire (0), vigilant (+2), hypersensible (+4), extralucide (+6)</li>
            <li><span class="gras">CHA :</span> horrible (-4), effrayant ou étrange (-2), quelconque (0), convaincant (+2), magnifique (+4), fascinant (+6)</li>
            <li><span class="gras">INT :</span> animal (-4), pas futé (-2), ordinaire (+0), futé (+2), intello (+4), génie (+6)</li>
            <li>
              <span class="gras">VOL :</span> soumis/peureux (-4), obéissant/timoré (-2), indépendant/libre (+0), résolu/persévérant (+2), dominateur/entêté (+4), inflexible/inébranlable
              (+6)
            </li>
          </ul>
          <p class="alinea">
            I<span class="gras">nitiative. </span>L’initiative est obtenue de façon classique : <span class="gras">Init. = 10 + PER</span> (+3 si la créature a la PER en caractéristique
            supérieure).
          </p>
          <p class="alinea">
            Bien entendu, une créature peut être plus puissante que son archétype ne le laisse supposer. Elle ne compte alors plus sur son gabarit (sa FOR ou sa CON restent les mêmes),
            mais sur son expérience ou ses compétences pour augmenter ses scores de défense, d’attaque ou ses DM. C’est généralement le cas des créatures humanoïdes (humains, orcs, etc.).
          </p>
          <p class="alinea">
            Dans ce cas, la table des profils de combat par NC est plus adaptée : elle indique simplement les valeurs de défense, de vigueur, d’attaque et les DM à atteindre pour respecter
            le NC choisit par le MJ. Si la créature n’est pas de grande taille et qu’elle inflige des DM élevés, alors il est conseillé de répartir ses DM sur plusieurs attaques pour
            obtenir un total de DM cohérent.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> la table des profils de combat par NC indique qu’une créature de NC 10 inflige 4d10+20 DM. S’il d’agit d’un guerrier humain, cela pourrait
            correspondre à un maître d’arme qui exécute 4 attaques qui infligent chacune 1d10+5 DM (ou encore 1d8+6 DM).
          </p>

