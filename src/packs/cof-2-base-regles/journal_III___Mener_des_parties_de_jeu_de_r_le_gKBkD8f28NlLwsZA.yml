      content: |-
        <div class="journal-page-cof-base">
          <p>
            <span class="lettrine"></span>Pour jouer à <span class="italique">Chroniques Oubliées Fantasy</span>, il faut un meneur de jeu. C’est celui ou celle qui va mener la partie et
            permettre à l’aventure d’exister.
          </p>
          <p class="alinea">
            Le travail du MJ n’est pas le plus facile, mais il se révèle particulièrement intéressant. Vous seul connaissez les ressorts de l’histoire et c’est grâce à vous que tout le
            monde va passer un bon moment. C’est un rôle excitant et gratifiant pour celui qui l’assume. Alors pourquoi pas vous ? Ce guide du MJ a pour vocation de vous aider à assurer
            dès votre première partie de <span class="italique">COF</span>. Toutefois, nous supposons ici que, pour assumer ce nouveau rôle, vous avez déjà joué, ou au moins vu jouer, une
            partie de jeu de rôle (voir @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.is8a3xfG5EATIvOT]{0 - Introduction}). Si ce n’est pas le cas, nous vous invitons à
            commencer par essayer d’être joueur et d’incarner un PJ ; ou, si vous n’en avez pas la possibilité ou l’envie, de regarder une partie filmée comme on en trouve de nombreuses en
            lignes, par exemple sur la chaîne YouTube de <span class="italique">Black Book Éditions</span>.
          </p>
          <p class="alinea">
            Ce guide aborde les choses de façon chronologique, en commençant par la préparation et ce qu’il vous faut savoir avant votre première partie. Nous verrons ensuite comment
            démarrer une partie, puis la façon dont une partie se déroule, avec un zoom sur une séquence particulière, le combat, et bien entendu la conclusion de l’aventure. Pour finir,
            nous évoquerons les styles de jeu avant de vous laisser sur les conseils de Papy Donjon.
          </p>

          <h2>Avant la première partie</h2>

          <h3>Les règles</h3>
          <p class="alinea">
            Le système de jeu est la partie qu’il vous faut le mieux maîtriser. En cours de jeu, vous allez annoncer quels jets de dés sont à faire, quelle caractéristique doit être
            utilisée par un joueur à tel moment du jeu, etc. Et vous utiliserez ces mêmes points de règles pour faire agir vos PNJ.
          </p>
          <p class="alinea">
            De plus, vous devez bien connaître les règles de création de personnages pour pouvoir aider les joueurs à créer leur personnage. D’autant plus que certaines règles s’appliquent
            aussi aux PNJ que vous devrez interpréter lorsque les PJ les rencontreront.
          </p>

          <h3>L’univers</h3>
          <p class="alinea">
            Pour une première partie d’initiation, l’univers n’a pas vraiment d’importance, vous n’avez pas besoin de contexte en dehors du lieu où se déroule l’action, généralement un
            simple village et ses alentours. Il n’est pas nécessaire de connaître le reste du monde pour s’amuser. Gérez votre première partie (ou même plusieurs) comme une parenthèse hors
            du temps, un zoom sur une localité précise. De nombreux films fonctionnent comme cela : on entre directement dans l’action et on ne passe pas dix minutes à vous présenter les
            nations environnantes et le nom des rois, sauf si cela a de l’importance dans l’intrigue à venir.
          </p>
          <p class="alinea">
            Par la suite, à mesure que vous jouerez, vous pourrez introduire des éléments du contexte général. À ce moment, vous devrez avoir une idée générale des éléments qui permettent
            de donner vie au monde où évoluent les personnages : le type de civilisation, les grandes nations et leur histoire, les créatures qui le peuplent… Cette partie dépend de
            l’univers de jeu que vous avez choisi. L’univers par défaut de <span class="italique">Chroniques Oubliées Fantasy</span> se nomme les Terres d’Osgild et est développé dans un
            second ouvrage, <span class="italique">L’Atlas d’Osgild</span>. Vous ne devez pas connaître tout cela par cœur mais avoir une idée de l’endroit où trouver la réponse rapidement
            en cas de doute.
          </p>

          <h3>Le scénario</h3>
          <p class="alinea">
            Pour faire vivre une aventure de jeu de rôle, le MJ s’appuie sur ce qu’on appelle un scénario. Le scénario donne aux PJ un point de départ, un but, et détaille les étapes
            probables qui permettent d’y arriver. Il décrit les lieux à explorer, les épreuves qu’il faudra surmonter, les différents PNJ et créatures qu’on pourra affronter ou gagner à sa
            cause. C’est pourquoi il est capital de bien le lire, plusieurs fois si nécessaire, afin d’en connaître le contenu.
          </p>
          <p class="alinea">
            Pour vous guider, le scénario indique les actions les plus probables des PJ, et ce qui en découle, mais il ne peut jamais tout prévoir, car ce sont les joueurs qui vont en
            décider (et les joueurs se révèlent souvent surprenants). Chaque partie et chaque cheminement est unique (voir aussi à ce sujet « Jouer et rejouer »). En lisant le scénario,
            demandez-vous ce que vous tenteriez de faire si vous étiez un héros confronté à une telle situation.
          </p>
          <h3>Les joueurs</h3>
          <p class="alinea">
            Pour jouer, il faut un groupe de joueurs. Il peut s’agir de votre bande d’amis, de membres de votre famille, ou encore de personnes que vous rencontrerez dans un club de JdR.
            Il vaut mieux qu’ils apprécient les films ou les romans de fantasy, car ils vont être les héros d’une histoire de ce type.
          </p>
          <p class="alinea">
            La plupart des aventures sont écrites par défaut pour un groupe de quatre PJ et donc de quatre joueurs. Moins il y a de joueurs, plus c’est facile pour le MJ, qui a moins de
            monde à gérer, et plus les joueurs pourront détailler leurs actions ; en revanche, un groupe un peu plus nombreux est plus rassurant du côté des joueurs, surtout lorsqu’on est
            débutant et/ou timide, car on n’a pas les feux de la rampe braqué sur soi.
          </p>
          <p class="alinea">
            Pour débuter en tant que MJ, il est plus agréable de se limiter à trois ou quatre joueurs. Même pour un MJ expérimenté, gérer plus de cinq joueurs sans que certains trouvent le
            temps long constitue un vrai défi.
          </p>
          <p class="alinea">
            Le nombre de joueurs autour de la table peut être un sujet de discussion avant de débuter une campagne (une suite de plusieurs aventures reliées les unes aux autres) afin de
            vérifier que cela convient à tout le monde (voir aussi à ce sujet « Session 0 bis - Consentement », ci-après).
          </p>
          <h3>Durée d’une partie</h3>
          <p class="alinea">
            Il faut parfois plusieurs parties pour terminer une aventure. Une partie de jeu de rôle peut durer quatre-vingt-dix minutes pour les plus courtes et aller jusqu’à trois ou
            quatre heures pour un format « standard », certaines tables endurcies n’hésitant pas à jouer de six à huit heures d’affilée, voire plus.
          </p>
          <p class="alinea">
            Toutefois nous vous conseillons de ne pas dépasser trois heures dans un premier temps. Il ne faut pas sous-estimer la fatigue et la concentration nécessaires à une partie de
            jeu de rôle, en particulier pour le meneur de jeu.
          </p>
          <p class="alinea">
            Pour un tout premier essai, utiliser une aventure légère d’une heure ou une heure et demie de jeu, hors temps de création de personnage et de debriefing de fin de partie).
          </p>
          <h3>Où jouer ?</h3>
          <p class="alinea">
            Une pièce isolée est l’idéal ! S’il y a du bruit ou des gens autour, les joueurs auront du mal à s’évader dans le récit, et eux-mêmes risquent de perturber l’entourage durant
            le jeu ! Mieux vaut jouer sur une table afin que chacun ait devant lui sa fiche de personnage, ses dés, des notes (d’où l’un des noms anglais donné au jeu de rôle :
            <span class="italique">tabletop role playing game</span>, ou jeu de rôle sur table). Le MJ occupe un bout de table et cache son scénario et ses jets de dés derrière un écran.
            Un ou deux classeurs feront l’affaire si vous ne disposez pas de l’écran officiel de <span class="italique">Chroniques Oubliées Fantasy</span>.
          </p>
          <p class="alinea">Idéalement, les joueurs autour de la table devraient éviter les distractions et les activités annexes et mettre les téléphones de côté.</p>
          <h3>Session 0 - Créer les personnages</h3>
          <p class="alinea">
            La première tâche est de faire créer les personnages par les joueurs. Si vous souhaitez raccourcir cette partie, surtout si c’est pour une partie d’initiation, n’hésitez pas à
            proposer aux joueurs de choisir un personnage parmi les prétirés proposés à la fin de cet ouvrage
            (@UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.efPBj7rabVosxjcK.JournalEntryPage.DUP48U7dQuA0uyXd]{Personnages prétirés}). Cela vous permettra de commencer à jouer
            immédiatement.
          </p>
          <p class="alinea">
            Pour les autres, demandez-leur quel personnage ils aiment dans les films, les romans ou les jeux médiévaux, et indiquez-leur le peuple et le profil de
            <span class="italique">COF</span> qui s’en rapprochent le plus… Au fonceur, conseillez le guerrier, au tacticien prudent le magicien, à l’amuseur le barde, au sage autoritaire
            le prêtre, au petit malin le rôdeur ou le voleur, etc.
          </p>
          <p class="alinea">
            Soyez déjà le meneur de jeu, prévoyez de guider les joueurs dans cette étape, qu’ils n’aient pas à lire les règles. En les connaissant bien, vous pourrez les lire et les
            commenter en même temps, sauter les passages optionnels et déjà plonger votre auditoire dans l’ambiance (« …<span class="italique">et en tant que prêtre, donc guérisseur, tu seras choyé autant par les petites gens que les seigneurs…</span>
            »).
          </p>
          <p class="alinea">
            Idéalement, dans un groupe de quatre joueurs, chaque personnage devrait appartenir à une famille de profils différente. Ce n’est pas une obligation, mais c’est l’assurance
            d’obtenir un groupe équilibré, taillé pour l’aventure avec des rôles suffisamment variés pour que chaque joueur puisse avoir son moment de gloire sans empiéter sur la fonction
            d’un compagnon. N’hésitez pas à en faire part aux joueurs pour les aider dans la constitution du groupe.
          </p>
          <h3>Session 0 bis - Consentement</h3>
          <p class="alinea">
            C’est aussi à ce moment-là que le MJ doit aborder un point délicat avec ses joueurs : les thèmes qu’il doit éviter au cours du jeu. Certains joueurs peuvent se sentir mal à
            l’aise avec certains thèmes ou la façon de les traiter (violence graphique, etc.). En dresser la liste en amont permettra par la suite à chacun d’éviter ses thèmes afin que
            tous passent un bon moment autour de la table.
          </p>
          <p class="alinea">
            Certains groupes qui se connaissent bien n’ont aucune difficulté avec cela et d’autres savent se réguler de façon intuitive en jeu, mais ce n’est pas aussi évident pour tous :
            vous devez prendre conscience que certains joueurs n’oseront pas forcément signaler leur désagrément au beau milieu d’une session de jeu. Attention, ce moment en amont de la
            première partie ne doit pas être source d’inconfort supplémentaire, faites preuve de finesse et d’empathie.
          </p>
          <p class="alinea">
            Bien entendu, si vous jouez avec de jeunes enfants, vous devrez vous adapter à leur âge et éviter les thèmes traumatisants. Ce ne seront d’ailleurs pas toujours ceux que vous
            croyez : tuer des gobelins peut ne pas leur poser de problèmes, mais être perdu dans le noir pourrait leur faire très peur… Soyez attentifs aux signes avant-coureurs.
          </p>
          <h3>Il faut des dés !</h3>
          <p class="alinea">
            Procurez-vous au moins deux <span class="italique">sets</span> de dés spéciaux (voir le chapitre introductif, « Les dés »), ou empruntez-en à un rôliste (négociez le prêt de 5
            ou 6 <span class="italique">sets</span>) : il en faut au moins un pour le MJ et un pour le groupe de joueurs, mais idéalement, il faudrait que chaque joueur ait le sien. On en
            trouve dans les boutiques de jeux spécialisées et sur le site <a href="http://www.black-book-editions.fr">www.black-book-editions.fr</a>.
          </p>

          <div class="encart">
            <h3>Optimisation et style de jeu</h3>
            <p>
              Dès la création des personnages, il est préférable que joueurs et MJ se concertent sur le style de jeu qu’ils veulent adopter. En effet, la façon de créer un groupe de
              personnages n’est pas neutre, elle aura une influence sur votre façon de joueur.
            </p>
            <p>
              Si tout ou partie des joueurs pensent leur personnage exclusivement pour le combat, cela induira de passer en force plutôt que de tenter des manœuvres plus subtiles comme
              l’infiltration, parce que ces personnages seront incapables de faire preuve de discrétion ou de capacités utiles à éviter un affrontement. Cela induira donc automatiquement
              un jeu plus orienté vers le combat : est-ce que cela correspond à votre style de jeu ?
            </p>
            <p>
              De même un personnage très optimisé pour le combat dans un groupe qui ne l’est pas du tout ne craindra rien dans une rencontre dimensionnée pour le groupe. En revanche, si le
              MJ veut lui proposer un défi, alors les autres personnages risquent de souffrir énormément.
            </p>
          </div>

          <h2>Démarrer la partie</h2>
          <p class="alinea">
            Les trois coups. Chacun est devant sa feuille de personnage… et ça discute. Pour faire entrer les gens dans le jeu, il faut un petit effet… N’hésitez pas à prendre un ton un
            peu théâtral pour décrire la scène d’intro. Beaucoup d’aventures commencent par l’exposition d’une situation, écrite à l’avance et qu’il ne vous reste qu’à lire.
            <span class="italique">«</span> <span class="italique">Depuis deux jours, vous escortez une caravane marchande en direction du village de </span>Clairval… »
          </p>
          <p class="alinea">
            S’il s’agit de la première rencontre des PJ, demandez aux joueurs de décrire brièvement leur personnage. Pour les aider, conseillez en particulier à chaque joueur d’utiliser
            les éléments figurant sur sa fiche de PJ : peuple, équipement, mimique… À moins que vous ne partiez du principe que les PJ se connaissent depuis longtemps, précisez-leur de ne
            pas en révéler plus que ce qui saute aux yeux.
          </p>
          <p class="alinea">
            Il est différent de dire « <span class="italique">Je suis un vieux monsieur en robe de bure qui s’appuie sur un long bâton noueux</span> » que de dire «
            <span class="italique">je suis un magicie</span>n ». Après tout, ce n’est pas marqué sur votre front, vous pourriez aussi bien être un druide ou un voleur rusé ! Un peu de
            mystère ne nuit pas, bien au contraire.
          </p>
          <p class="alinea">
            Cette description n’a pas besoin d’être longue, n’hésitez pas à poser une ou deux questions pour aider un joueur timide ou sur la réserve. «
            <span class="italique">Quel âge a ton personnage ?</span> <span class="italique">Quels vêtements porte-t-elle ? Qu’est-ce qu’elle a dans les mains au moment où o</span>n parle
            ? »
          </p>
          <p class="alinea">
            Après avoir mis en place le contexte de l’aventure tel qu’il est indiqué dans le scénario, posez la question rituelle de toute partie de jeu de rôle : «
            <span class="italique">Que fait</span>es-vous ? »
          </p>

          <h3>Bien décrire pour imaginer les actions possibles</h3>
          <p class="alinea">
            Pour inventer leurs actions face à une situation, les joueurs doivent pouvoir se représenter la scène, y compris ce que le MJ n’a pas décrit en détail, afin de profiter de tout
            ce qui peut leur être utile. Puiser dans votre vécu des détails cohérents avec le lieu et l’aventure.
          </p>
          <p class="alinea">
            Si les personnages « <span class="italique">sont dans une forêt</span> » où des ennemis se cachent, c’est que la forêt est dense, vous pouvez en rajouter : «
            <span class="italique">Une forêt touffue, encombrée de troncs abattus par d’anciennes tempêtes et de racines torturées, de grandes fougères qui gênent la vue, de branches basses qui giflent les
              distraits… </span>.
          </p>
          <p class="alinea">Ce qui permet d’avoir une interaction entre le joueur et le MJ :</p>
          <p class="dialogues">« Je ramasse ou je casse une branche lourde pour me faire un gourdin.</p>
          <p class="dialogues">— Très bien, tu vois une belle branche, mais elle paraît trop grande. Fais-moi un test de Force pour essayer de l’a casser… »</p>
          <p class="alinea">
            Chaque fois que c’est possible, comparez le décor à une image très connue d’un film, ou d’un paysage ou d’un lieu connu. Des montagnes à l’infini, comme dans
            <span class="italique">Le Seigneur des Anneaux</span>… Un manoir décrépi comme dans Dracula.
          </p>

          <h3>L’imprévu</h3>
          <p class="alinea">
            C’est inévitable, un jour ou l’autre, les joueurs vont vouloir faire quelque chose <span class="gras">qui n’est pas prévu dans l’aventure</span>. Dans ce cas-là, ne paniquez
            pas ! Faites toujours ce qui vous paraît le plus réaliste ou logique.
          </p>
          <p class="alinea">
            Dans un premier temps, essayez de ne pas empêcher systématiquement les joueurs de faire ce qu’ils veulent. Cela dit, il ne faut pas non plus que les joueurs passent leur temps
            à évoluer en dehors de l’aventure. S’il le faut, rappelez-leur qu’ils ont une mission à accomplir et que personne ne va l’effectuer à leur place !
          </p>
          <p class="alinea">
            Et ne vous laissez pas embobiner par une déclaration péremptoire du type : «
            <span class="italique">Je grimpe en haut d’un arbre, de là-haut je verrai forcément ce qu’on cherche !</span>
          </p>
          <p class="alinea">
            Le PJ peut tenter de grimper, mais pas tout en haut si le tronc est trop fin, et si le feuillage est dense ou si l’arbre n’est pas le plus haut de la région, il ne verra pas
            grand-chose…
          </p>
          <p class="alinea">
            Préparez la partie, mais n’en faites pas trop non plus, le risque serait de vouloir absolument maintenir les joueurs sur des rails. Faites-vous confiance, respirez un bon coup
            et rappelez-vous que le MJ doit tout le temps improviser. Finalement, assumez vos décisions, le MJ ne se trompe pas, il décide.
          </p>

          <h3>Être impartial et cohérent</h3>
          <p class="alinea">
            Lorsqu’une situation qui n’est pas prévue par le scénario se présente à vous, vous devez toujours essayer d’être impartial et de ne pas favoriser les actions d’un joueur par
            rapport à un autre.
          </p>
          <p class="alinea">
            Vous devrez souvent penser contre vous-même si vous voulez y parvenir. Il est assez naturel d’avoir envie d’abaisser la difficulté d’une action si vous trouvez qu’elle est
            intéressante ou pertinente. Mais faites attention, si vos critères pour fixer une difficulté ne sont pas objectifs (en envisageant les chances de réussite en fonction du
            contexte), certains joueurs remarqueront assez vite les incohérences et ils pourraient penser que vous fixez la difficulté à la tête du client, même si en réalité vous n’avez
            aucune intention de partialité.
          </p>
          <p class="alinea">Il en va de même d’une partie à l’autre, essayez d’être cohérent. Il en va de votre crédibilité, mais aussi de celle du monde où les PJ évoluent.</p>

          <h3>Impliquer les joueurs</h3>
          <p class="alinea">
            Vous devez bien faire comprendre à vos joueurs que <span class="gras">c’est à eux de décider de ce que font leurs personnages</span>, et <span class="gras">pas à vous</span>.
            Plus ils seront impliqués dans l’aventure, plus ils passeront un bon moment et seront fiers de ce qu’ils ont accompli.
          </p>
          <p class="alinea">
            Pour impliquer vos joueurs, voici un petit truc essentiel : chaque fois que vous avez fini de lire la description d’une situation, posez-leur toujours la même question : «<span class="gras">Que faites-vous ? </span>»
          </p>
          <p class="alinea">Laissez-les ensuite décider de la suite des événements et réagissez en fonction de ce qu’ils vous diront…</p>

          <h3>Si les joueurs se séparent</h3>
          <p class="alinea">Pour vos premières parties, vous pouvez leur demander d’être gentils avec vous et de rester groupés…</p>
          <p class="alinea">
            Par la suite, s’ils se séparent, par exemple en explorant un lieu ou pour enquêter en ville, jouez cinq minutes maximum avec un sous-groupe et demandez aux autres de
            s’éloigner, si c’est possible, pour ne pas entendre le récit d’une scène que leurs personnages ne voient pas. Alternez entre les sous-groupes. Une fois réunis, à eux de se
            raconter ce qu’ils ont pu voir et trouver.
          </p>
          <p class="alinea">
            En somme, n’oubliez pas que le jeu de rôle est un jeu de coopération et rappelez-le aux joueurs s’ils se séparent trop souvent. N’hésitez pas à leur montrer que l’union fait la
            force, les rencontres sont prévues pour tout un groupe, un PJ esseulé risque de mal finir. Si un joueur en particulier veut toujours partir en solitaire, ne lui accordez pas
            plus de temps qu’aux autres joueurs. Ce que nous voulons dire par là, c’est qu’un joueur sur quatre ne doit pas accaparer plus d’un quart de votre temps.
          </p>

          <h2>Séquence de jeu</h2>
          <p class="alinea">
            Le jeu se construit par un dialogue entre le MJ (qui décrit la scène, les actes et paroles des éventuels PNJ, puis pose la question rituelle «
            <span class="italique">Que faites-vous ?</span> ») et les joueurs. Les conséquences des actions des joueurs suscitent une nouvelle description par le MJ, et ainsi de suite.
            Seuls le rythme et l’ordre de parole changent selon les circonstances.
          </p>

          <h3>Au calme</h3>
          <p class="alinea">Si les PJ agissent de concert au calme, laissez-les discuter un petit instant et annoncer leur décision :</p>
          <p class="dialogues">« On pourrait s’équiper un peu mieux, non ?</p>
          <p class="dialogues">— Oui mais je préfère retourner vite au temple, il peut y avoir des curieux qui vont jeter un coup d’œil.</p>
          <p class="dialogues">— Ça marche. MJ, on retourne au temple ».</p>
          <p class="alinea">
            Si toutefois les palabres entre joueurs s’éternisent, coupez court par un péremptoire « <span class="italique">Bon ! Que faites-vous ?</span> » Ou un pernicieux «
            <span class="italique">Un quart d’heure est passé…</span> »
          </p>
          <p class="alinea">
            Si rien n’est censé se passer de spécial, un long délai peut être résumé en une phrase : « <span class="italique">Le trajet se déroule sans problème »</span>. (Voir «
            Écoulement du temps ».)
          </p>

          <h3>Écoulement du temps</h3>
          <p class="alinea">
            L’écoulement du temps durant une partie de jeu de rôle peut s’avérer complexe pour le MJ débutant. Le principe le plus important à comprendre est le suivant : l’écoulement du
            temps pour les joueurs (autour de la table, dans notre réalité) n’est pas le même que pour les personnages (dans le jeu).
          </p>
          <p class="alinea">
            Par exemple, si le MJ déclare en quelques secondes aux joueurs « <span class="italique">Vous passez une bonne nuit</span> » ou «
            <span class="italique">Vous avez voyagé toute la journée</span> », il a très bien pu s’écouler huit à dix heures pour les personnages (c’est le meneur qui décide de la durée
            exacte). À l’inverse, jouer un round de combat peut prendre cinq minutes autour de la table, alors que ce round correspond à six secondes d’action pour les personnages. En jeu
            de rôle, le temps est élastique.
          </p>
          <p class="alinea">
            Lorsqu’une règle ou une capacité indique une durée, il s’agit toujours de la durée en jeu du point de vue des héros, peu importe le temps que cela prend autour de la table. Par
            exemple,<span class="gras"> </span>lorsqu’on indique trente minutes pour prendre une récupération rapide et pouvoir à nouveau utiliser une capacité indiquée une fois par
            combat, il s’agit de la durée du point de vue des PJ. C’est-à-dire que, pendant ce temps-là, le reste du monde continue de tourner<span class="italique"> </span>: si les PJ se
            reposent trente minutes, leurs ennemis ont le temps de fuir très loin ou au contraire d’aller chercher des renforts !
          </p>
          <p class="alinea">
            En revanche, lorsqu’on indique une <span class="italique">durée de jeu</span> de deux heures pour un scénario, il s’agit cette fois du temps dont MJ et joueurs auront besoin
            pour le jouer.
          </p>

          <h3>En milieu incertain</h3>
          <p class="alinea">
            Au cours d’une scène, les PJ vont souvent agir individuellement selon leur talent : « <span class="italique">Je fais le feu </span>», «
            <span class="italique">Je cherche des indices sur le sol ou sur les arbres</span> », «
            <span class="italique">Je monte la garde, mais dans un arbre où je peux me dissimuler</span> », « <span class="italique">Je cherche quelque chose </span>à manger ».
          </p>
          <p class="alinea">Interrogez chacun dans l’ordre autour de la table. Selon leurs actions, répondez comme suit.</p>
          <p class="alinea">En premier aux plus brefs à renseigner :</p>
          <p class="dialogues">« <span class="italique">Toi, tu allumes le feu, ça va te prendre quelques</span> minutes ».</p>
          <p class="alinea">Puis à ceux qui doivent faire un test aux conséquences simples :</p>
          <p class="dialogues">
            « <span class="italique">Toi tu cherches des baies, des champignons ou des graines comestibles, mais la nuit tombe. Fais un test de Perception difficulté 15.</span> Réussi<span class="italique">
              ? Très bien, tu en trouves, mais ça va te prendre un bon quart</span>
            d’heure ».
          </p>
          <p class="alinea">Et en dernier à ceux pour qui votre réponse va entraîner d’autres questions et réponses :</p>
          <p class="dialogues">
            «
            <span class="italique">Tu cherches des indices ? Fais aussi un test de Perception. Réussi ? Bien, tu remarques de petites empreintes de pieds griffus qui s’enfoncent da</span>ns le bois.
          </p>
          <p class="dialogues">— <span class="italique">Est-ce que je peux estimer combien</span> ils sont ?</p>
          <p class="dialogues">— <span class="italique">Refais-moi un test de PER, difficulté 20 c</span>ette fois !</p>
          <p class="dialogues"><span class="italique">—</span> Ah, raté !</p>
          <p class="dialogues"><span class="italique">— Hum, ils sont… p</span>lusieurs ».</p>

          <h3>Les variantes du « Que faites-vous ? »</h3>
          <p class="alinea">
            Posez cycliquement ces questions aux PJ. Les joueurs ne doivent pas savoir à l’avance si vous faites juste avancer le scénario, s’il y a un danger qui menace ou un indice à
            repérer…
          </p>
          <p class="alinea">Que faites-vous ?</p>
          <p class="alinea">Qui fait quoi ?</p>
          <p class="alinea">Donnez-moi l’ordre de marche (voir paragraphe suivant).</p>
          <p class="alinea">Vous êtes en file indienne ou côte à côte ?</p>
          <p class="alinea">Faites un test de Perception !</p>
          <p class="alinea">Vous faites ça ? (Laissez un silence en observant les joueurs, puis poursuivez.) Bon, il ne se passe rien.</p>
          <p class="alinea">
            Vos personnages disent cela à voix haute ? (Si les joueurs échangent des propos confidentiels, plans d’action, moqueries… également dits par les personnages alors qu’ils sont
            dans un lieu où ils peuvent être entendus, la salle commune d’une auberge, un tunnel qui résonne, etc.)
          </p>
          <p class="alinea">Vous avancez vite et sans précaution, ou avec attention mais lentement ?</p>
          <p class="alinea">
            Qu’avez-vous en main ? (Armes, torches, accessoires peuvent être utiles, mais aussi gêner en cas de chute, faire gagner ou perdre du temps en cas de mauvaise rencontre.)
          </p>
          <h3>Ordre de marche</h3>
          <p class="alinea">
            Si le chemin est étroit (sentier dans un bois dense, passage entre des rochers, tunnel) demandez l’ordre de marche : qui est devant, qui le suit, jusqu’à celui ou celle qui
            ferme la marche. En cas de piège ou d’embuscade, ceux qui sont en tête seront les premiers concernés. Mais s’ils sont attentifs, ce sont eux qui feront les tests de Perception
            (pour remarquer le piège, pressentir l’embuscade). En cas d’attaque à revers, c’est le dernier qui est concerné… Et un PJ au centre du groupe ne peut utiliser une arme de tir
            direct que si ceux qui se trouvent devant lui se sont décalés.
          </p>
          <h3>Le test passif</h3>
          <p class="alinea">
            Pour les MJ qui ne souhaitent pas lancer les dés ou qui veulent maîtriser les informations données aux joueurs, il est possible de remplacer le test opposé (voir
            @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.G9WZaIv48TGYYM1V#test-oppose]{test opposé}) par un test passif.
          </p>
          <ul>
            <li>
              <span class="gras">Ne pas lancer les dés. </span>Pour certains MJ, lancer les dés et calculer les résultats constitue une distraction dont ils préfèrent se passer pour
              pouvoir se concentrer sur la narration des événements. L’idée est donc de lisser les résultats des jets de dé des PNJ en leur attribuant une valeur fixe, la valeur médiane
              (10) ; ainsi, seuls les joueurs lancent les dés.
            </li>
            <li>
              <span class="gras">Maîtriser les informations données aux joueurs. </span>Dans certaines situations, il peut être intéressant pour le MJ d’effectuer lui-même les tests des PJ
              à la place des joueurs. C’est en particulier le cas des tests de discrétion ou de perception. Il ne s’agit pas pour le MJ de « tricher » mais de maîtriser l’information
              donnée aux joueurs sans que ceux-ci ne soient influencés par le résultat chiffré du test. Ainsi, le MJ réalisant le test, le joueur ne peut pas savoir s’il réussit ou échoue
              ; il est alors contraint de prendre pour argent comptant la description que lui fait le MJ, et donc de se situer au même niveau de connaissance que son personnage. Dans cette
              situation, pour que le MJ n’ait pas à jeter également les dés pour la partie adverse, il va faire appel à un test passif.
            </li>
          </ul>
          <p class="alinea">
            Pour un <span class="gras">test passif</span>, le MJ demande aux joueurs, ou effectue lui-même, un test de caractéristique et considère que la partie adverse a obtenu un
            résultat de 10 sur le dé, auquel il applique les modificateurs adaptés. Il compare alors les résultats comme dans un test opposé classique pour déterminer la partie qui
            l’emporte.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple : </span> Laghva monte la garde devant le feu de camp tandis que ses compagnons dorment. Anaïs a précisé qu’elle est vigilante et effectue
            régulièrement une ronde. Comme un gobelin ayant une PER +4 s’est faufilé dans un buisson situé à proximité pour observer le groupe, Valentine décide d’effectuer un test passif
            de perception pour Laghva, et obtient un total de 12. Puisqu’il s’agit d’un test passif, Valentine ne jette pas les dés pour le gobelin, dont le résultat est automatiquement de
            14 (10 + 4). Laghva échoue donc à son test, mais Anaïs ne le sait pas. Valentine lui raconte que, tandis que Laghva fait le tour du camp à la limite de cercle de lumière généré
            par le feu, elle entend le hululement d’une chouette à plusieurs reprises, avant d’apercevoir la silhouette de l’animal qui prend son envol. Mais rien d’autre n’attire son
            attention et elle retourne s’asseoir pour bénéficier de la chaleur des flammes. Anaïs acquiesce. Elle se demande si Valentine cache quelque chose, mais comme Laghva, elle ne
            peut que s’interroger sur ce qui se cache (ou pas) dans les ténèbres…
          </p>

          <h3>Typer les PNJ</h3>
          <p class="alinea">
            Pour donner vie à vos PNJ et pour aider les joueurs à les voir, les mémoriser et sentir leur attitude, essayez de jouer un peu leur personnalité, en plus de les décrire :
          </p>
          <ul>
            <li>
              par une petite modification de votre voix (rude, douce, d’enfant, chevrotante de vieille dame, accent italien ou asiatique, lente, hésitante, sifflante, affectée, etc.) ;
            </li>
            <li>
              par le vocabulaire (« <span class="italique">Bienvenue, mesdames, messieurs, donnez-vous la peine </span>», ou «
              <span class="italique">Qu’est-ce qu’y veut le grand brutal</span>, là ? ») ;
            </li>
            <li>par une mimique, une grimace, un regard au ciel, un air niais ou soupçonneux, etc.</li>
          </ul>
          <p class="alinea">
            Sans pour autant aller jusqu’au théâtre, vous pouvez sensiblement améliorer une rencontre grâce à ces éléments qui font partie de ce que les rôlistes appellent le roleplay.
          </p>
          <h2>En combat</h2>
          <p class="alinea">
            En combat, c’est la règle de l’initiative et, éventuellement, la position des PJ sur le plan des lieux qui déterminent l’ordre de parole et d’action. S’il y a embuscade ou
            effet de surprise réussi, ce sont les agresseurs qui agissent en premier.
          </p>
          <p class="alinea">
            Chacun, à sa phase d’initiative, décide de ce qu’il fait (y compris vous, MJ, pour les PNJ qui sont présents, avec ou contre les PJ) : s’abriter, fuir, attaquer tel adversaire
            à sa portée, soigner un blessé, parlementer ou vociférer, etc. Appliquez les conséquences en suivant les règles de combat (et la fiche du PNJ, qui peut être un couard et fuir à
            la première blessure). Puis on passe au personnage suivant.
          </p>
          <p class="alinea">
            Il faut presser un peu les joueurs : un round de combat représente six secondes, il n’y a pas le temps de réfléchir. Chacun doit décrire précisément ses gestes au MJ, et il ne
            faut pas que les joueurs patientent trop entre deux tours de jeu ! Si un joueur hésite trop, indiquez-lui simplement que son tour est passé ! La prochaine fois, il prendra une
            décision plus rapidement, quitte à faire une erreur. Mais ces erreurs-là sont de la matière pour passer des moments épiques ou drôles qui resteront dans vos mémoires.
          </p>
          <h3>Plan et figurines</h3>
          <p class="alinea">
            Prévoyez des feuilles (A3 si possible) ou un tableau blanc effaçable à sec pour dessiner les lieux à explorer (salle d’un château, souterrain, baraques à l’entrée d’une mine,
            etc.).
          </p>
          <p class="alinea">
            On ne dessine pas tout mais, en cas de risque de danger ou de combat, il est important de voir qui est où, qui peut combattre, qui peut accéder à une porte, monter sur un
            meuble, qui déclenche un piège. Pour identifier plus facilement les PJ et les PNJ sur le plan, certains MJ et joueurs aiment utiliser des pions cartonnés ou des figurines 25 mm
            destinées au JdR.
          </p>
          <p class="alinea">À un autre niveau, il est bien aussi de préparer une carte générale des environs de l’action (type carte routière) pour que les joueurs se repèrent.</p>
          <h3>Équilibrer les combats</h3>
          <p class="alinea">
            Le niveau d’une rencontre n’est pas une science exacte, le caractère aléatoire des dés peut faire mentir les probabilités. Aussi, un MJ attentif devra toujours être prêt à
            s’adapter pendant le jeu, si la malchance s’acharne sur les joueurs.
          </p>
          <p class="alinea">
            Si votre monstre enchaîne trois réussites critiques de suite, c’est à vous de décider si cela est acceptable et d’en faire une situation désespérée bien qu’amusante (par
            exemple, les PJ sont capturés et pourront échafauder un plan pour s’enfuir) ou si, à ce moment-là du scénario, vous préférez rester dans les clous et déclarer d’un air neutre
            que la créature vient de rater son attaque.
          </p>
          <h3>Le MJ triche</h3>
          <p class="alinea">
            Une chose que les joueurs débutants ont parfois du mal à comprendre, c’est que le MJ ne joue pas contre les joueurs. N’hésitez pas à le leur rappeler s’ils ont un doute.
          </p>
          <p class="alinea">
            Le MJ ne triche pas, il s’adapte ! Ainsi, s’il décide de changer le résultat d’un dé à l’insu des joueurs, il doit le faire dans le seul but de permettre la poursuite de
            l’aventure, par exemple si un combat mineur tourne mal pour les PJ ou si un indice capital risque de leur échapper.
          </p>
          <p class="alinea">
            Toutefois, en tant que MJ, ne le faites jamais devant les joueurs ! Cela gâcherait la tension dramatique. Tout cela doit rester invisible, discret, à l’abri de votre écran (il
            est là pour ça) : les joueurs doivent toujours avoir l’illusion qu’ils sont seuls maîtres de leur destin.
          </p>
          <h3>Choisir les cibles</h3>
          <p class="alinea">
            Lors d’un combat, le MJ décide quelles sont les cibles qui sont attaquées par les créatures qu’il contrôle. Cela peut parfois poser des problèmes aux MJ débutants. Le JdR n’est
            pas un jeu vidéo, les habitués du genre devraient laisser de côté les notions d’<span class="italique">agro</span> et de <span class="italique">tank</span> issues du MMORPG
            (<span class="italique">massively multiplayer online roleplaying game</span>, c’est-à-dire jeu de rôle en ligne massivement multijoueur). Même si certaines capacités de
            guerrier permettent de concentrer l’opposition sur l’utilisateur de cette capacité, c’est aux joueurs de se débrouiller pour mettre en place leurs propres tactiques, le MJ
            quant à lui doit réfléchir en se mettant à la place de l’opposition.
          </p>
          <p class="alinea">
            Pour déterminer la tactique d’engagement de ses troupes, il doit avant tout se baser sur des considérations d’interprétation. Le combat doit tout autant être un moment de
            <span class="italique">roleplay</span> que d’autres séquences de jeu et s’appuyer sur cet élément pour se développer dans une direction logique.
          </p>
          <p class="alinea">Voici quelques questions et quelques idées qui pourront aider à sa résolution.</p>
          <ul>
            <li>
              Bagarre de taverne ou bataille rangée ? Dans le premier cas, chacun tape sur celui qu’il a devant lui, souvent au hasard. Dans le second, l’opposition s’organise selon un
              plan tactique.
            </li>
            <li>
              Bande de barbares ou unité militaire organisée ? Les premiers vont foncer sur ceux qui ont l’air les plus forts, tandis que les seconds disposent de gradés qui organisent une
              tactique efficace.
            </li>
            <li>
              Quel type d’adversaire affronte-t-on ? Des prédateurs naturels attaquent le plus faible en l’isolant et en se concentrant dessus. Des orcs noirs s’attaquent au personnage le
              plus costaud, question de principe. Des elfes des profondeurs s’acharnent sur la même cible pour l’éliminer au plus vite, etc.
            </li>
            <li>
              Dans certains cas, le niveau des PNJ et des créatures influe sur les qualités tactiques de l’opposition. Au niveau 10, un PNJ a déjà survécu à bien des batailles et devrait
              réagir de manière beaucoup plus tactique et vicieuse qu’au niveau 1.
            </li>
          </ul>
          <p class="alinea">
            À l’exception de quelques capacités de guerrier qui génèrent des limitations tactiques du déplacement des adversaires, les règles autorisent aux protagonistes de se déplacer
            aisément, n’hésitez pas à en jouer dans la limite de ce qui vous semble réaliste.
          </p>
          <h3>Trouver l’équilibre</h3>
          <p class="alinea">
            Avec le temps vous constaterez que rendre une rencontre dangereuse sans qu’elle soit par trop mortelle est un art délicat. La puissance de chaque groupe peut grandement varier,
            d’une part en fonction des choix des joueurs (PJ très optimisés pour le combat ou au contraire axés sur l’aventure ou l’interprétation) et de leur équipement (plus ou moins
            d’objets magiques).
          </p>
          <p class="alinea">
            Afin de vous aider à doser la difficulté, le petit tableau ci-dessous, vous indique une valeur maximale pour les valeurs d’attaque et de DEF de vos PJ selon leur niveau.
          </p>
          <p class="alinea">
            Ces valeurs correspondent aux points forts de chaque PJ : par exemple, l’attaque au contact et la Défense pour un guerrier ou la valeur d’attaque magique pour un mage. Elles
            correspondent à des PJ de puissance standard, pas particulièrement optimisés et adaptés aux adversaires proposés. La DEF des profils qui ne combattent pas au contact peut sans
            problème se situer de 5 à 10 points plus bas.
          </p>
          <p class="alinea">
            Si vos PJ dépassent les valeurs indiquées, ils sont sans doute très optimisés. Dans ce cas, il est temps de faire très attention aux trésors auxquels ils ont accès et il va
            sans doute falloir corser l’adversité. Inversement, si vos PJ sont tous très en dessous, alors il vous faudra penser à leur donner un peu plus d’équipement magique ou
            simplement revoir la difficulté des rencontres à la baisse.
          </p>
          <p class="alinea">
            En somme, gardez toujours en tête que certaines combinaisons peuvent rendre vos PJ plus puissants qu’ils n’en ont l’air (et inversement), mais aussi que la chance est un
            facteur déterminant lors d’une rencontre. Un bon MJ devra toujours être capable d’adapter un scénario à son groupe en amont, puis de s’adapter aux aléas en cours de jeu.
          </p>

