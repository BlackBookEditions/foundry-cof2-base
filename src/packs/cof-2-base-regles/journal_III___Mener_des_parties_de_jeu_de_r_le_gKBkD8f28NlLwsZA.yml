          <h3>Objets de compétence</h3>
          <p class="alinea">Un objet de compétence donne un bonus de +5 sur un type de test unique.</p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> une cape et des bottes elfiques qui donnent un bonus de +5 en discrétion ou une amulette de danger qui octroie +5 aux tests pour détecter
            un danger ou une embuscade.
          </p>

          <h4>Niveau de magie</h4>
          <p class="alinea">Le niveau de magie des objets de compétence est de 1.</p>

          <h3>Objets prestigieux</h3>
          <p class="alinea">
            Un objet prestigieux est un objet qui possède sa propre voie, qui peut être composée de 5 rangs ou moins selon la puissance finale que vous souhaitez donner à l’artefact (mais
            ne nécessitant aucun point de capacité).
          </p>
          <p class="alinea">
            À l’exception du rang 1, le personnage doit remplir certaines conditions pour débloquer les pouvoirs de l’objet. Tout d’abord, le niveau de magie de l’objet doit correspondre à
            ce qu’un personnage de ce niveau peut utiliser (voir nombre et puissance des objets). Ensuite, une nouvelle capacité n’est révélée qu’après que le personnage a réalisé un haut
            fait, un exploit ou obtenu une connaissance. Enfin, le MJ peut décider qu’une condition de profil, de voie ou de capacité est requise.
          </p>
          <p class="alinea">
            Un tel objet va sans doute suivre un personnage tout au long de sa carrière et participer à sa légende. En tant que MJ, vous pourrez donc investir un peu de temps pour créer
            son histoire et ses pouvoirs.
          </p>
          <p class="alinea">
            Lorsque vous construisez ce genre d’objet, certaines propriétés que vous inventerez n’existent pas nécessairement dans les règles (par exemple, améliorer l’attaque sonore).
            Dans ce cas, vous devrez arbitrer vous-même à quel niveau de magie l’amélioration correspond en essayant de comparer ses effets à d’autres propriétés existantes.
          </p>

          <h4>Objet personnalisé</h4>
          <p class="alinea">
            Plutôt que de créer tous les pouvoirs de l’objet a priori, vous pouvez aussi donner un objet faiblement enchanté à un personnage, puis lui permettre d’en faire un objet
            prestigieux qu’il attachera à son propre destin. L’acte fondateur d’une telle démarche est le moment où le joueur tisse un lien affectif avec l’objet au cours d’un événement
            mémorable de jeu à la suite duquel il nomme cet objet. Ce nom et cet événement vont déterminer l’orientation future des pouvoirs que l’objet va développer.
          </p>

          <div class="encart">
            <h3>La lame des échos</h3>
            <p><span class="italique">Exemple d’objet </span>prestigieux</p>
            <p>
              Celui qui brandit la lame des échos peut entendre de légers tintements, comme des échos des coups de marteau qui ont présidé à sa naissance. Mais seul un barde peut la faire
              vibrer à l’unisson du chant de son âme pour libérer ses pouvoirs.
            </p>
            <p>La voie de la lame des échos est constituée des cinq rangs suivants.</p>
            <p><span class="gras">1. Lame exceptionnelle</span> <span class="gras">: </span>l’arme confère un bonus de +1 en attaque et aux DM (niveau de magie 1).</p>
            <p>
              <span class="gras">2. Amplification</span> <span class="gras">:</span> la lame permet de doubler la portée et ajoute +1d4° aux DM de la capacité de rang 3 de la voie du
              musicien (barde), <span class="italique">Attaque sonore</span> (niveau de magie 2).
            </p>
            <p>Pré-requis : le personnage doit découvrir le nom du forgeron à l’origine de la création de sa lame et celui du barde à qui elle fut offerte.</p>
            <p>
              <span class="gras">3. Focalisation</span> <span class="gras">:</span> la rapière devient une arme +2. De plus, elle peut désormais servir de point de focalisation pour la
              capacité de rang 4 de la voie du musicien (barde), <span class="italique">Zone de silence</span>. La zone d’effet est centrée sur l’arme et devient mobile si on se déplace
              avec l’objet (niveau de magie 3).
            </p>
            <p>
              Pré-requis : le personnage doit reconnaître et reproduire la note de musique qui caractérise cette lame. Seul un musicien à l’oreille entraînée peut le faire : cela demande
              un <span class="gras">test de PER (Musicien) difficulté 30</span>, une seule tentative par jour est autorisée.
            </p>
            <p>
              <span class="gras">4. Lame vibrante</span> <span class="gras">: </span>par une action gratuite, le personnage peut frapper une surface dure de sa lame, qui entre alors en
              résonance et produit une note aiguë pour le reste du combat. Tant qu’elle vibre, elle est considérée comme affûtée (niveau de magie 4).
            </p>
            <p>Pré-requis : le personnage doit apprendre comment le barde qui possédait cette lame est mort et quel tort lui a été fait.</p>
            <p><span class="gras">5. Vibration mortelle</span> <span class="gras">: </span>lorsqu’elle vibre, la lame inflige 1d12 DM au lieu de 1d6 (niveau de magie 5).</p>
            <p>
              Pré-requis : le personnage doit réhabiliter le nom du barde par une chanson de geste qu’il chantera devant le trône du roi dont l’ancêtre avait ordonné l’exécution du barde
              (s’attirant par là même le courroux du roi).
            </p>
          </div>
        </div>
