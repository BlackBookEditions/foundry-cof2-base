          <h2>Scène 2 : Un grand mystère</h2>

          <p class="indications-mj">
            <span class="gras">Indication pour le MJ :</span> La deuxième scène est une scène d’exploration et de recherche d’indice. Laissez le temps aux joueurs de bien cherchez tout ce
            qu’ils veulent.
          </p>

          <p class="alinea"><span class="gras">Poursuivez l’aventure en lisant ou en paraphrasant le texte suivant :</span></p>
          <p class="dialogues">
            « Vous êtes essoufflés et choqués par la violence des événements, cette fin de journée qui promettait un repos bien mérité vire au cauchemars… Un silence de mort s’est abattu
            sur les lieux, la porte de l’auberge est restée grande ouverte. Que faites-vous ? »
          </p>
          <p class="alinea">
            Vos joueurs doivent choisir ce que fait leur personnage. Ils peuvent se reposer, fouiller l’auberge, explorer l’extérieur ou décider de reprendre la route. Ils peuvent faire
            une seule ou toute ces choses, dans l’ordre de leur choix. Ils peuvent faire d’autre choses encore que nous n’avons pas prévu et dans ce cas, il vous faudra improviser. Quel
            que soit la première action des PJ, <span class="gras">la nuit tombe pendant ce temps-là</span>. Rappelez aux PJ qu’ils sont épuisés, il faudrait trouver un endroit où dormir.
          </p>
          <h3>Se reposer rapidement</h3>
          <p class="alinea">
            Plusieurs PJ sont sans doute en piteux état. C’est le moment de leur indiquer qu’ils peuvent se reposer. Une récupération rapide nécessite une pause de 30 min (et permet de
            dépenser 1 DR). À eux de voir s’ils veulent d’abord mener d’autres actions. Ne leur dites pas en avance, mais vous savez que comme il n’y a personne dans l’auberge, ils ne
            risquent plus rien. Bien entendu, ils peuvent se séparer : un PJ pourrait fouiller l’auberge pendant qu’un ou plusieurs autres se reposent. Pour cette fois cela sera sans
            conséquence, mais vous devriez sans doute leur expliquer qu’en jeu de rôle, comme dans les films d’horreur, se séparer et souvent une mauvaise idée, car l’union fait la force.
          </p>

          <h3>Fouiller l’auberge</h3>
          <p class="alinea">Il n’y a plus âme qui vive à l’auberge, pourtant de nombreux éléments montrent qu’elle était occupée il y a seulement quelques heures.</p>
          <p class="alinea">Le rez-de-chaussée comporte, une salle commune, une cuisine et une réserve. Il y a aussi une écurie attenante. L’étage comprend 6 chambres.</p>
          <ul>
            <li><span class="gras">L’écurie</span> est vide et la porte grande ouverte. Il y a des traces récentes de crottin. Les chevaux des voyageurs se sont enfuis.</li>
            <li>
              Dans <span class="gras">la salle commune</span>, plusieurs chopes sont encore remplies de bière. Deux assiettes sales sont tombées au sol et leur contenu a disparu. Les
              chiens les ont fait tomber et ont mangé le contenu, les PJ n’ont aucun moyen de le savoir, mais les joueurs peuvent le deviner. Réussir un
              <span class="gras">test d’INT difficulté 10</span> permet d’estimer qu’il y avait sans doute une demi-douzaine de clients attablés.
            </li>
            <li>
              À <span class="gras">la cuisine</span>, la flambée est encore chaude et le pot au feu est à moitié brûlé comme s’il avait été oublié. Un
              <span class="gras">test d’INT difficulté 15</span> permet d’évaluer le moment où les lieux ont été abandonnés à environ 3 heures.
            </li>
            <li>
              À <span class="gras">l’étage</span>, la plupart des portes des chambres ne sont pas fermées à clé et elles sont inoccupées. Les PJ pourraient d’ailleurs décider d’y passer la
              nuit. Toutefois, quatre portes sont fermées à clé. Les clés de trois de celles-ci sont accrochées à un tableau de bois près de l’entrée de la cuisine. La dernière est posée
              au-dessus de la cheminée, c’est celle de l’aubergiste.
            </li>
          </ul>
          <p class="alinea">
            L<span class="gras">es chambres</span>. Si les PJ trouvent les clés et fouillent les chambres, ils trouvent quelques affaires de voyage dans deux des trois chambres et les
            vêtements de l’aubergiste et de sa femme dans la dernière, tout au fond du couloir.
          </p>
          <p class="alinea">
            La troisième chambre contient un coffret de métal et un livre posé sur la table de nuit. Les vêtements posés sur le lit suggèrent un peuple de petite taille, nain ou gnome.
          </p>
          <ul>
            <li>
              <span class="gras">Le coffret :</span> il est piégé et explose en infligeant 1d6 DM à celui qui l’ouvre. Si le personnage déclare qu’il cherche les pièges avant de l’ouvrir,
              demandez-lui un <span class="gras">test de PER (détecter les pièges) difficulté 15</span> pour remarquer le piège. En cas de réussite, le PJ peut faire un
              <span class="gras">test d’AGI (désamorcer les pièges) difficulté 10</span> pour le rendre inopérant (en cas d’échec le piège est déclenché).
            </li>
            <li>
              Le coffret contient un livre : un traité technique sur les armes à poudre. Auprès d’un artificier, ce livre peut se revendre 100 pa, mais si le coffret a explosé, il a perdu
              les trois-quarts de sa valeur (25 pa).
            </li>
          </ul>
          <p class="alinea">
            P<span class="italique">our le MJ : cette chambre était celle du gnome Perdibus, artificier de son état. Les PJ le retrouveront à la fin de cett</span>e aventure…
          </p>
          <p class="alinea">
            Si un PJ fouille une chambre à la recherche de bien de valeurs, cela lui prend 10 min. La première contient une bourse avec 12 pa, la seconde nécessite de réussir un
            <span class="gras">test de PER (chercher) difficulté 15</span> pour trouver 5 pièces d’or (valeur 50 pa) cousue dans l’ourlet d’une veste de cuir. La caisse de l’auberge
            contient 18 pièces d’argent. La chambre de l’aubergiste et celle du gnome ne contiennent aucun bien de valeur. Le trésor de l’aubergiste est caché à un endroit que les PJ n’ont
            aucune chance de trouver, à l’extérieur de l’auberge.
          </p>
          <h3>Explorer l’extérieur</h3>
          <p class="alinea">
            Il n’y a aucun indice évident à l’extérieur, mais si les PJ cherchent des traces demandez-leur un<span class="gras"> test de PER (pister) difficulté 15</span>. Comme la nuit
            tombe, un PJ qui ne voit pas dans le noir, souffre d’un dé malus.
          </p>
          <ul>
            <li>
              <span class="gras">Si un PJ atteint 15</span>, il trouve une serviette de table à une trentaine de mètre de l’auberge, vers le nord-est. Cet indice indique la direction dans
              laquelle les occupants de l’auberge sont partis et, donc, la direction générale de la tour (mais de nuit les PJ vont se perdre).
            </li>
            <li>
              <span class="gras">Si un PJ atteint 20</span>, il trouve de plus des traces de pas, plusieurs personnes qui partent dans cette direction, mais il perd assez vite les traces
              dans la forêt.
            </li>
            <li>
              <span class="gras">S’il atteint 25</span> (seul un rôdeur avec la Voie du traqueur peut réussir cet exploit), il peut déterminer qu’il y avait une dizaine de personnes. Il
              est aussi capable, s’il le souhaite de suivre la trace jusqu’à la tour… Si c’est ce que font vos PJ, alors passez à la scène de l’appel de la tour.
            </li>
          </ul>

          <div class="encart">
            <h3>Test et échelle de difficultés</h3>
            <p>
              Comme nous l’indiquons dans le chapitre @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.G9WZaIv48TGYYM1V]{les règles de base}, il
              peut être intéressant, pour certains tests, de mettre en place une échelle de difficultés plutôt qu’une difficulté unique. Cette échelle permet en effet d’interpréter plus
              finement le résultat du test, ce qui est particulièrement utile pour des tests de PER, notamment le pistage dans la situation de l’exploration des environs de l’auberge du
              Vieux Pont.
            </p>
          </div>

          <h3>Rester à l’auberge</h3>
          <p class="alinea">
            Certes, le lieu est flippant… mais peut-être les PJ vont-ils décider de dormir sur place. Après tout, il y a de bons lits. Peut-être aussi voudront-ils organiser un tour de
            garde. Si vous avez des joueurs débutants, n’hésitez-pas à leur signaler que c’est une possibilité. Demandez-leur où ils dorment, qui monte la garde, dans quel ordre et combien
            de temps.
          </p>
          <p class="alinea">
            Que ce soit à l’auberge ou plus loin (voir ci-après), lorsqu’ils se reposent au moins 8 h, les PJ peuvent prendre une récupération complète, ce qui leur permet d’obtenir le
            résultat maximum sur un dé de récupération. Toutefois, pour cette fois, ce ne sera pas possible, en effet, leur sommeil est interrompu par l’appelle de la tour (voir scène 3).
          </p>
          <h3>Partir plus loin</h3>
          <p class="alinea">
            S’ils décident de quitter les lieux, rappelez aux PJ que la nuit est tombée et qu’ils sont épuisés, mais laissez-les faire. Environ une demi-heure après avoir quitté l’auberge,
            ils aperçoivent une masure sur le bord du chemin. Là aussi, la porte est restée ouverte… Il s’agit de la cabane d’un chasseur local. Elle est vide et abandonnée, mais il est
            très difficile de savoir depuis combien de temps. Sans doute moins d’une journée.
          </p>
          <p class="alinea">
            Cette fois, si les PJ ne s’arrêtent pas pour la nuit, <span class="gras">ils perdent tous un dé de récupération</span>. S’ils continuent à s’éloigner dans la nuit, l’appel de
            la tour résonnera peu de temps après… sinon attendez qu’ils s’endorment.
          </p>
          <h2>Scène 3 : L’appel de la tour</h2>

          <p class="indications-mj">
            <span class="gras">Indication pour le MJ :</span> Cette troisième scène est une scène d’action, mettez un peu de pression à vos joueurs. S’ils réfléchissent trop longtemps,
            indiquez que les compagnons qui sont sous l’effet de l’envoûtement commencent à s’éloigner et qu’il faut les rattraper !
          </p>

          <p class="alinea">
            La tour lance son appel vers minuit. À ce moment-là, il y a trois possibilités : les PJ peuvent être à l’auberge, dans la masure du chasseur ou en route pour s’éloigner des
            lieux. Peu importe. Il est aussi possible que les PJ aient réussi à suivre la trace des disparus : dans ce cas l’appel résonne alors qu’ils approchent de la tour, peut-être
            même alors qu’ils commencent à apercevoir l’étrange lueur intermittente à son sommet (voir scène 5, « La tour maudite »).
          </p>
          <p class="alinea">La description de la scène peut légèrement varier selon qu’un PJ dort à ce moment-là ou qu’il est déjà éveillé (tour de garde, par exemple).</p>
          <p class="alinea"><span class="gras">Lisez ou paraphrasez le texte suivant </span>:</p>
          <p class="dialogues">
            « Le bruit du vent dans les arbres se transforme en quelques chose d’étrange, d’abord imperceptiblement puis de façon de plus en plus marquée. Un son lancinant, entre un
            hululement et une sorte de vibration indéfinissable qui monte et qui descend de façon hypnotique. Lorsque son rythme accélère, vous constatez avec effroi que les battements de
            votre cœur se synchronisent avec lui ! »
          </p>
          <p class="alinea">
            Chaque PJ doit faire un <span class="gras">test de VOL difficulté 15</span> pour résister à l’appel. Les PJ qui ont conservé des séquelles auditives du coup de foudre du début
            de l’aventure obtiennent un <span class="gras">dé bonus</span> ! Cela constitue aussi un indice sur la façon dont il est possible de se protéger de l’appel.
          </p>
          <p class="alinea">
            <span class="gras">Un PJ demi-orc obtient aussi un bonus de +5</span>, car les orcs étaient des alliés du nécromant à l’époque où il dominait la région et le système avait été
            conçu pour ne pas les affecter.
          </p>
          <p class="alinea">Lisez le texte suivant aux joueurs dont le personnage a raté le test :</p>
          <p class="dialogues">
            « Cette chose produit un effet envoutant sur ton esprit et t’appelle à elle. Tu ressens le besoin irrépressible de te diriger vers la source du son. Tu marches dans sa
            direction, tel un somnambule ».
          </p>
          <p class="alinea">
            Les PJ affectés perdent tout libre arbitre et rien ne peut les raisonner. Si on essaye de leur barrer le passage, ils tentent de contourner le problème et ils se débattent si
            on tente de les restreindre. Un PJ pourrait aller jusqu’à attaquer un ami.
          </p>
          <ul>
            <li>
              Si un PJ qui a résisté veut en plaquer un autre au sol, pour l’empêcher d’avancer, il doit réussir consécutivement un
              <span class="gras">test d’attaque au contact (à mains nues)</span>, suivi d’un <span class="gras">test opposé de FOR</span>. Si les PJ se mettent à plusieurs, chaque PJ
              supplémentaire apporte un bonus de +5 au test (un seul lance le d20). Le prisonnier tente de se libérer pendant encore une bonne minute, nécessitant encore
              <span class="gras">deux tests opposés de FOR</span>, pour qu’il ne puisse pas s’enfuir.
            </li>
            <li>
              La solution la plus simple consiste à boucher les oreilles de la victime. Un PJ qui approche par derrière et plaque ses deux mains de part et d’autre de la tête de sa cible
              doit réussir <span class="gras">un test de FOR opposé</span>. En cas de succès, la victime a droit à un nouveau <span class="gras">test de VOL difficulté 10</span> pour
              résister à l’appel et retrouver son libre arbitre. Si c’est encore raté, proposez au joueur d’utiliser <span class="gras">un point de chance</span> pour se libérer de
              l’envoutement, sinon plus rien n’y fait à part réduire le PJ à 0 PV pour l’assommer (voir les règles de
              @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.Dw9Ze41hgZ5MdKg2#dommages-temporaires]{dommages temporaires}) !
            </li>
            <li>Un barde qui jouerait de la musique pour couvrir le son maudit donnera aussi une nouvelle chance à chaque PJ envouté de résister, là aussi contre une difficulté de 10.</li>
          </ul>
          <p class="alinea">
            <span class="gras">Se boucher les oreilles :</span> un PJ ne peut pas se boucher les oreilles lui-même une fois qu’il a succombé au son. Ceux qui ont résisté peuvent le faire.
            Si les PJ cherchent quelque chose pour se boucher les oreilles, il est facile de récupérer la cire d’une bougie de l’auberge et de l’utiliser à cet effet. En fait, une fois
            l’appel initial lancé, cela n’a plus d’intérêt particulier, mais cela les PJ ne le savent pas…
          </p>
          <h3>Suivre l’appel</h3>
          <p class="alinea">
            Une fois l’appel initial contré, le son hypnotique continue à être perçu, mais moins fortement. Ceux qui ont résisté où qui ont été libérés de l’influence magique ont encore
            très envie d’aller dans cette direction, mais ils sont capables d’y résister. Peu importe, car les PJ savent à présent pourquoi les occupants de l’auberge ont disparu… et s’ils
            ont un tout petit peu le tempérament de héros, ils vont se diriger dans cette direction.
          </p>
          <p class="alinea">
            Si une partie des PJ est toujours sous l’influence de l’appel à la fin de la scène, ce n’est pas dramatique : ils se déplacent tels des somnambules et les autres PJ peuvent
            facilement les suivre pour voir où cela les mène !
          </p>
          <h3>Fuir !</h3>
          <p class="alinea">
            Si vos joueurs décident de s’enfuir plutôt que de se diriger vers l’origine du son, il est temps d’avoir une petite discussion. Indiquez-leur qu’ils sont absolument libres de
            faire ce qu’ils veulent. Toujours !
          </p>
          <p class="alinea">
            Mais rappelez-leur aussi que s’ils évitent systématiquement les dangers, ils passeront à côté des aventures et que leurs personnages resteront des quidams. Qu’ils ne
            deviendront jamais des héros. Ainsi va la vie. Après cela, s’ils veulent partir… <span class="italique">alea </span>jacta est !
          </p>
          <p class="alinea">
            Dans ce cas, cette aventure est terminée et les PJ ne passeront pas au niveau suivant. Pas cette fois, mais ce n’est sans doute que partie remise. Le mystère de la disparition
            des occupants de l’auberge du Vieux Pont restera à jamais entier et deviendra une légende. L’auberge sera déclarée maudite et abandonnée. Les personnes qui ont disparu seront
            perdues dans les limbes du temps. La tour errante continuera à réapparaître ici et là, hier et demain…
          </p>
          <h2>Scène 4 : Pietro</h2>

          <p class="indications-mj">
            <span class="gras">Indication pour le MJ :</span> voici une scène d’interaction, dans laquelle vous allez interpréter le rôle d’un PNJ. Mettez-vous dans la peau du personnage !
            Vous êtes jeune, terrorisé et vous avez du mal à vous exprimer…
          </p>

          <p class="alinea">Les PJ avancent dans le noir en direction de l’origine du son étrange, lorsqu’ils croisent le chemin d’un petit garçon caché dans les buissons.</p>
          <ul>
            <li>
              Si les PJ ne se sont pas bouché les oreilles, ils peuvent entendre des bruits de sanglots qui émanent d’un buisson pas très loin d’eux. S’ils sont à demi-sourd, il leur faut
              réussir un <span class="gras">test de PER (ouïe) difficulté 10</span> pour les percevoir.
            </li>
            <li>
              Si vos PJ ratent les sanglots, par exemple parce qu’ils se sont bouchés les oreilles, demandez-leur un <span class="gras">test de PER (vigilance) difficulté 15</span>, avec
              un <span class="italique">dé malus</span> si le PJ ne voit pas dans le noir. En cas de succès, le PJ repère le garçonnet caché dans le buisson.
            </li>
            <li>Finalement, si les PJ ne remarquent pas le petit garçon, lorsque le dernier PJ passe devant lui, Pietro se jette dans ses jambes… Surprise garantie !</li>
          </ul>
          <p class="alinea">
            Pietro s’accroche aux PJ en pleurant. Il faut commencer par réussir à le calmer avec un <span class="gras">test de CHA difficulté 10</span> avant de tenter de communiquer avec
            lui.
          </p>
          <p class="alinea">
            Pietro est le fils de l’aubergiste, il a presque huit ans. Il est malentendant et ne parle presque pas. Lorsqu’il essaye, sa diction le rend souvent incompréhensible. En
            revanche, il est approximativement capable de lire sur les lèvres. Les gens le considèrent généralement comme simplet, ce qui n’est pas du tout le cas. Son seul tort est d’être
            sourd dans un monde qui ne sait pas apprendre à parler aux porteurs de ce type de handicap. Voici ce qu’il est possible d’obtenir de lui avec un peu de patience :
          </p>
          <ul>
            <li class="COF2--Texte--Puce- ParaOverride-43">« Moi Pietro », en se désignant lui-même.</li>
            <li class="COF2--Texte--Puce- ParaOverride-43">« Sourd, je pas entendre ».</li>
            <li class="COF2--Texte--Puce- ParaOverride-43">« Maman partie, papa parti, tout parti », et il désigne une direction. Celle que les PJ suivaient.</li>
            <li class="COF2--Texte--Puce- ParaOverride-43">« Mal, méchant, mal ! », toujours en désignant la même direction.</li>
          </ul>
          <p class="alinea">
            Pour tout autre renseignement, il faudra force gestes et bien plus de patience encore... Le petit a été témoin du moment où tous les adultes de l’auberge se sont levés pour
            partir dans la forêt et il n’a pas compris pourquoi puisqu’il n’entend rien. Il a tenté de retenir sa mère, mais elle l’a bousculé. Il l’a alors suivie jusqu’à la tour, mais il
            a eu trop peur et a rebroussé chemin. Puis il s’est perdu dans les bois avant de tomber sur les PJ par hasard.
          </p>
          <p class="alinea">
            Désormais, il s’accroche à leurs basques… mais il est terrorisé à l’idée de retourner à la tour. Lorsque les PJ y arriveront, il restera caché à la lisière de la forêt.
          </p>
          <h2>Scène 5 : La tour maudite</h2>
          <h3>La clairière</h3>

          <p class="indications-mj">
            <span class="gras">Indication pour le MJ :</span> Cette scène peut être résolue de plusieurs façons, par le combat ou en tentant au contraire de l’éviter.
          </p>

          <p class="alinea">Lorsque les PJ arrivent enfin à la tour, <span class="gras">lisez ou paraphrasez le texte suivant </span>:</p>
          <p class="dialogues">
            « Vous arrivez bientôt à la lisière d’une vaste clairière. Une énorme tour noire occupe sont centre. Son sommet émet le son que vous suivez depuis le début, ainsi qu’une lueur
            stroboscopique qui éclaire les lieux de façon sporadique. Sous cet éclairage intermittent, vous apercevez une grande ouverture au pied de la tour, une porte de métal est
            ouverte. Cinq personnes sont dispersées devant l’entrée, debout, la tête légèrement renversée en arrière, dans une posture assez peu naturelle ».
          </p>
          <p class="alinea">
            Un <span class="gras">test de PER difficulté 10 </span>permet de remarquer que leurs yeux sont révulsés et totalement blancs, exactement comme les chiens enragés que les PJ ont
            affrontés à leur arrivée à l’auberge.
          </p>
          <p class="alinea">
            Si les PJ sont cachés à la lisière de la forêt en compagnie de Pietro, le petit désigne un homme en tablier de cuir et dit simplement « Papa ». Il s’agit de l’aubergiste.
          </p>
          <p class="alinea">
            Si les PJ tentent d’entrer dans la tour, les cinq humains possédés les attaquent. Ils griffent et mordent comme des forcenés. Les PJ ont plusieurs possibilités :
          </p>
          <ul>
            <li>
              <span class="gras">Combattre normalement.</span> Cela signifie tuer des innocents. Demandez à vos joueurs si c’est bien ce qu’ils veulent… Si c’est le cas, Pietro se jette
              sur le PJ qui tente d’occire son père, infligeant un <span class="italique">dé ma</span>lus au PJ !
            </li>
            <li>
              <span class="gras">Assommer les forcenés. </span>Cela signifie que les PJ doivent infliger des DM temporaires. Les règles indiquent que si l’arme n’est pas adaptée (épée,
              arc, etc.), elle impose un <span class="italique">dé malus</span> en attaque. Les armes adaptées sont le gourdin, le bâton et la simple branche (tous infligent 1d4 DM) ainsi
              que les mains nues (1d3 DM).
            </li>
            <li>
              <span class="gras">Passer en force</span>, puis se barricader en refermant la porte. Chaque PJ qui force le passage doit faire un
              <span class="gras">test au choix de FOR </span>ou d’<span class="gras">AGI difficulté 15</span>. En cas de réussite, il subit une attaque ; en cas d’échec, il en subit deux.
              Voir le profil des forcenés ci-dessous.
            </li>
            <li>
              <span class="gras">Utiliser la furtivité. </span>Un PJ pourrait contourner et s’approcher de la porte en restant hors de vue en passant derrière eux. Il faut alors réussir un
              <span class="gras">test d’AGI (discrétion) difficulté 10</span>. Si le PJ porte une armure, il subit de plus un malus égal à la valeur de DEF de celle-ci. En cas d’échec les
              forcenés attaquent et on revient à un combat ou à une tentative de passage en force.
            </li>
          </ul>
          <p class="alinea">Il est trop tard pour leur boucher les oreilles, cette stratégie est vouée à l’échec.</p>

          <div class="bestiaire">
            <div class="bestiaire-titre">
              <p>Forcenés (5)</p>
              <div class="bestiaire-niveau">| NC 1/2</div>
            </div>
            <p class="bestiaire-onglet">Taille moyenne</p>
            <hr />
            <div class="bestiaire-carac">
              <span class="gras">AGI</span> +0 <span class="gras">CON</span> +2* <span class="gras">FOR</span> +2* <span class="gras">PER</span> +0 <span class="gras">CHA</span> -2
              <span class="gras">INT</span> -3 <span class="gras">VOL</span> +6
            </div>
            <hr />
            <div class="bestiaire-combat">
              <div><span class="cof2-icons large">S</span> <span class="gras">Défense</span> 11</div>
              <div><span class="cof2-icons large">V</span> <span class="gras">Points de vigueur</span> 9</div>
              <div><span class="cof2-icons large">I</span> <span class="gras">Initiative</span> 10</div>
            </div>
            <hr />
            <p><span class="gras">Coups et morsures</span> +3 · <span class="gras">DM</span> 1d3+2</p>
            <p>
              À cause de leur force décuplée par l'appel de la tour, les forcenés réduisent de 2 les DM temporaires qu'ils subissent. Si les PJ utilisent cette méthode, ce sont donc des
              adversaires redoutables !
            </p>
          </div>

          <h3>Explosion</h3>
          <p class="alinea">Lorsque les PJ entrent dans la tour, <span class="gras">lisez ou paraphrasez le texte suivant </span>:</p>
          <p class="dialogues">
            « Au moment où vous franchissez la porte de la tour, une très violente explosion secoue tout l’édifice et fait trembler le sol. Quelques pierres se détachent même de la tour
            et tombe au sol avec fracas ».
          </p>
          <p class="alinea">
            Si les forcenés n’ont pas été vaincus, ils perdent l’équilibre et sont <span class="italique">étourdis</span> pendant un round (ils n’agissent pas). L’occasion est parfaite
            pour refermer la porte et la barricader.
          </p>
          <p class="alinea">
            <span class="gras">Pour le MJ : </span>c’est le gnome artificier de l’étage du dessus qui vient de faire exploser une bombe pour se débarrasser du gardien de pierre.
          </p>
          <h3>Rez-de-chaussée</h3>

          <p class="indications-mj">
            <span class="gras">Indication pour le MJ :</span> Cette scène est une scène d’ambiance, elle a pour but de mettre les PJ mal à l’aise et de leur faire comprendre l’urgence de
            la situation.
          </p>

          <p class="alinea">
            Si les PJ arrivent jusque-là sans avoir vaincus les forcenés, ceux-ci tentent de les poursuivre à l’intérieur, à moins que les PJ n’aient la présence d’esprit de barricader la
            porte rapidement. Une barre permet de la refermer.
          </p>
          <p class="alinea"><span class="gras">Ensuite lisez le texte qui suit </span>:</p>
          <p class="dialogues">
            « Quatre blocs de pierre rectangulaires massif sont disposés au centre de la pièce. Ils sont légèrement phosphorescents et éclairent la pièce d’une lueur malsaine. Quatre
            individus, deux hommes et deux femmes, sont couchés dessus. Leur teint est cireux et le rictus qu’ils arborent ne laisse aucune place au doute : ils souffrent. Tous ont les
            yeux révulsés. Un escalier mène vers l’étage ».
          </p>
          <p class="alinea">
            Les victimes sont des gens ordinaires. L’une des femmes porte encore un tablier de cuisinière, c’est la mère de Pietro, la patronne de l’auberge. Ces corps sont ceux des
            derniers disparus de l’auberge. Ils sont collés aux pierres maudites avec une force qui défie l’imagination, il est impossible de les libérer sans les arracher morceau par
            morceau, ce qui n’en doutons pas les tuerait !
          </p>
          <p class="alinea">
            La tour est en train de drainer leur énergie et ils dépérissent à vue d’œil (si vous comptez enchaîner « La tour maudite » avec « Requiem pour Clairval », cette énergie sert à
            renforcer le pouvoir du crâne de Zamorda). D’ici une heure, ils seront morts et leur corps sera alors réduit en cendres emportées par le vent. La tour appellera ceux qui
            attendent dehors pour qu’ils subissent le même sort.
          </p>
          <h3>Premier étage</h3>

          <p class="indications-mj">
            <span class="gras">Indication pour le MJ :</span> Cette scène d’enquête a pour but de donner des indices aux PJ sur le destin du gnome Perdibus, ainsi qu’un moyen expéditif de
            venir à bout du dispositif sommital de la tour.
          </p>

          <p class="alinea">L’escalier débouche sur une porte de pierre. Elle s’ouvre facilement si on la pousse.</p>
          <p class="alinea">Lorsque cela est fait <span class="gras">lisez ou paraphrasez le texte suivant </span>:</p>
          <p class="dialogues">
            « Immédiatement une odeur de poudre vous agresse les narines. La salle est ravagée. Quelques flammes dansent encore sur les restes du mobilier de bois qui a été soufflé.
            L’explosion a même ouvert une brèche dans la tour. Ce faisant elle a aussi révélé un passage dans le mur, un escalier qui monte vers le haut. Une statue de guerrier en pierre
            git au centre de la calle brisée en deux par l’explosion ».
          </p>
          <p class="alinea">Si un PJ s’intéresse aux morceaux de la statue, <span class="gras">lisez ou paraphrasez le texte suivant </span>:</p>
          <p class="dialogues">
            « La sculpture est d’une qualité exceptionnelle. Elle était armée d’une véritable épée en métal, tachée de sang. Chose incroyable lorsque vous la regardez, la statue desserre
            le poing et l’arme tombe de son bras brisé ! Puis elle ne bouge plus. Avez-vous rêvé ? »
          </p>
          <p class="alinea">L’arme est une épée à deux mains de très belle facture.</p>
          <p class="alinea">Si un PJ s’intéresse au cadavre du gnome, <span class="gras">lisez ou paraphrasez le texte suivant </span>:</p>
          <p class="dialogues">
            « Le petit être est mort et bien mort. Il porte plusieurs entailles sévères au thorax et son crâne est recouvert de sang, et il semble qu’il a été violement projeté contre le
            mur lors de l’explosion. Il a les oreilles bouchées par de la cire. Il porte une sacoche de cuir en bandoulière et tient quelque chose dans son poing serré ».
          </p>
          <p class="alinea">Si un PJ lui ouvre la main, il trouve un briquet à amadou. S’il fouille la sacoche, il trouve une grosse sphère de métal dont il dépasse une mèche…</p>
          <p class="alinea">Il n’y a rien d’autre à trouver dans la pièce. Le mobilier est brisé, les quelques livres et parchemins ont brûlé.</p>
          <h3>Sommet de la tour</h3>

          <p class="indications-mj">
            <span class="gras">Indication pour le MJ :</span> Pour garder du rythme lors de cette scène, ne laissez pas les PJ se poser de questions trop longtemps, le son monte et ils
            doivent prendre une décision rapidement ou succomber à nouveau à l’appel fatal…
          </p>

          <p class="alinea">Lorsque les PJ entament l’ascension de l’escalier qui mène au dernier étage de la tour <span class="gras">lisez ou paraphrasez le texte suivant </span>:</p>
          <p class="dialogues">
            « Avant même d’entrer dans la pièce, vous distinguez des éclairs de lumière qui crépitent en produisant des sons secs, chacun d’eux provoque alors une note étrange et ses notes
            se mêlent pour constituer cette longue mélopée plaintive qui envoute ceux qui l’écoute. En arrivant au sommet des escaliers, vous comprenez enfin.
          </p>
          <p class="dialogues">
            Le dernier étage est couvert, mais dispose de trois fenêtres ouvertes sur la nuit. Un cristal translucide est installé au milieu de trois énormes diapasons de métal de près de
            deux mètres de haut. Les lueurs sont provoquées par de petits arcs électriques qui émanent du cristal et percutent les diapasons, formant les notes que vous entendez.
            Toutefois, l’un des diapasons semble être sorti de son logement et il est tombé sur le cristal ».
          </p>
          <p class="alinea">
            Demandez aux PJ présents un <span class="gras">test de PER difficulté 10</span>. En cas de succès, ils remarquent que le cristal présente une fêlure à la suite de cet impact.
          </p>
          <p class="alinea">
            Les PJ sont libres de faire ce qu’ils veulent, mais s’ils attendent un peu trop, signalez-leur que leur cœur commence à s’emballer et à se synchroniser avec le rythme des notes
            des diapasons… Ici l’influence du son est plus puissante. S’ils persistent à procrastiner, un <span class="gras">test de VOL difficulté 10</span> pour ne pas céder à nouveau à
            l’envoutement devrait les pousser à se décider à passer à l’action (rappelez-leur d’utiliser un <span class="gras">point de chance</span> si besoin !). Ici, se boucher les
            oreilles est une stratégie inutile, le son les transperce tout entier et les prend aux tripes.
          </p>
          <p class="alinea">
            Dès que les PJ interagissent avec le cristal, que ce soit en déplaçant les diapasons (<span class="gras">test de FOR difficulté 15</span>), en frappant sur le cristal ou en
            balançant la bombe de Perdibus dessus, le cristal explose dans une énorme déflagration.
          </p>
          <p class="alinea">
            Si la scène s’enlise, considérez qu’il suffit qu’un PJ approche une arme de métal à proximité du cristal pour provoquer un éclair, à la façon dont un paratonnerre attire la
            foudre. Le PJ subit 1d6 DM et ensuite, le cristal explose !
          </p>
          <p class="alinea">Où que soient les PJ à ce moment-là, un éclair de lumière blanche frappe chacun d’eux… Vous pouvez passer à la scène suivante.</p>
          <h2>Scène 6 : Retour vers le futur</h2>

          <p class="indications-mj">
            <span class="gras">Indication pour le MJ :</span> Scène d’ambiance, la conclusion est un rebondissement final qui doit laisser les joueurs dans le doute sur ce qui leur est
            vraiment arrivé. L’histoire n’explique pas tout et cela est volontaire, la magie doit forcément rester un peu mystérieuse…
          </p>

          <p class="alinea">Lisez ou paraphrasez le texte suivant :</p>
          <p class="dialogues">
            « Vous avez déjà vécu cette douloureuse et incandescente sensation aujourd’hui. Bis repetita… Vous êtes frappé par un puissant éclair qui vous aveugle et déchire vos tympans.
            Vous gisez au sol, le souffle coupé et vous peinez à vous assoir. C’est alors que vous comprenez que quelque chose cloche.
          </p>
          <p class="dialogues">
            Face à vous, la porte de l’auberge du Vieux Pont s’ouvre à la volée. Une dizaine de personnes sortent du rectangle de lumière et encerclent avec sollicitude votre petit groupe
            éparpillé autour de l’impact encore fumant. Vous reconnaissez la dame au tablier que vous avez vue sur un bloc de pierre, elle tient le petit Pietro par la main. Le gamin vous
            fixe avec un regard pénétrant. Vous reconnaissez tous les autres.
          </p>
          <p class="dialogues">
            C’est alors qu’une nouvelle explosion fait trembler le sol, un jet de feu illumine la façade de l’auberge et souffle tout un pan de l’étage. Des débris de verre et de bois
            s’abattent sur vous et les gens crient en se protégeant la tête ».
          </p>
          <p class="alinea">
            Selon vos goûts, mais aussi selon le temps qu’il vous reste, vous pouvez jouer la fin de cette aventure de façon classique ou terminer en poursuivant simplement la narration.
            Dans le premier cas, inspirez-vous du texte qui suit pour faire jouer les scènes correspondantes. Dans le second cas,
            <span class="gras">lisez simplement le texte à vos joueurs </span>:
          </p>
          <p class="dialogues">
            « Rapidement une chaine humaine se forme pour éteindre l’incendie naissant. Encore secoués, vous faites de votre mieux pour aider. On vous presse de questions que vous
            n’entendez pas bien, encore sonnés. Vous avez vu tous ces gens-là devant la tour où sur les blocs de pierre. Mais eux ne semblent pas vous reconnaître.
          </p>
          <p class="dialogues">
            La patronne demande qu’on vous laisse tranquille et on vous trouve une chambre pas trop ravagée par l’explosion. Le lendemain, vos problèmes auditifs se résorbent et vous
            apprenez qu’un gnome du nom de Perdibus est mort dans l’explosion de sa chambre. Officiellement vous avez été victime d’une autre explosion de son cru… Avez-vous rêvé tout ce
            que vous avez vécu ? Vous n’êtes certain de rien. Mais décidément, ce Pietro vous regarde bizarrement ».
          </p>
          <p class="alinea">
            Si les PJ ont récupéré ou perdu des objets au cours de cette aventure, ils ont disparu. Par conséquent, ils n’ont pas de preuve tangible de ce qui leur est arrivé, seulement
            leurs souvenirs communs.
          </p>
          <p class="alinea">
            Si les PJ essayent de communiquer avec Pietro, il se contente de poser son index en travers de ses lèvres. Être malentendant est déjà assez compliqué pour lui, il n’a pas
            vraiment envie de passer pour un fou. On vous l’a dit, ce gamin est loin d’être bête…
          </p>
          <p class="alinea">Si vous le souhaitez, les PJ peuvent passer au niveau 2</p>
          <p class="alinea">
            L’histoire peut se terminer là, mais il serait dommage de s’arrêter en si bon chemin : le <span class="italique">Requiem pour Clairval</span> attend vos héros…
          </p>
