            <h3>Note d’intention : le nombre d’objets magiques</h3>
            <p>
              Par rapport à la précédente version de <span class="italique">Chroniques Oubliées Fantasy</span>, vous pouvez remarquer que le tableau qui indiquait la somme des niveaux de
              magie des objets transportés par un PJ a disparu. Il y a plusieurs raisons à cela. Tout d’abord, la formule qui permet de déterminer la limite selon laquelle un PJ possède
              trop d’objets n’est pas très fiable : selon les objets et selon que cela s’applique ou non sur un point fort du PJ (une épée +4 pour un magicien, ça ne compte pas !), la
              puissance globale n’est pas du tout la même.
            </p>
            <p>
              Ensuite parce qu’avec les règles de non-cumul (voir ci-après), le seuil total devient moins utile. Enfin parce qu’à l’usage, nous avons constaté que le mieux est l’ennemi du
              bien. Lorsqu’un tableau précis est fourni, certains MJ ont tendance à cesser d’arbitrer pour seulement appliquer, et tant pis si parfois les effets sont aberrants. Nous
              préférons attirer l’attention du MJ sur le fait que cela relève de sa responsabilité et qu’aucun tableau ne le fera à sa place. C’est aussi pour cette raison que nous n’avons
              pas intégré un tableau de trésor magique aléatoire. Le MJ doit regarder ce qu’ont les PJ et ce qu’il peut se permettre de donner en fonction du guide fourni. Quitte à
              contredire un scénario.
            </p>
