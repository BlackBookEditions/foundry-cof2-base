          <h3>Armes magiques</h3>
          <p class="alinea">
            Les armes magiques apportent un bonus en attaque et aux dommages. Par exemple, une épée +2 apporte un bonus de +2 à tous les tests d’attaque au contact et aux DM infligés avec
            celle-ci. Il existe aussi pour les moines des maniques qui donnent leur bonus aux attaques à mains nues.
          </p>
          <p class="alinea">
            Les armes peuvent aussi être dotées de propriétés spéciales, indiquées par un qualificatif. Ainsi, on pourra, par exemple, trouver une dague affûtée, une hache fléau des
            démons, une lance de feu ou encore une dague de parade. Techniquement, ces propriétés se traduisent comme suit.
          </p>
          <ul>
            <li><span class="gras">Affûtée : </span>augmente les chances de réussite critique de l’arme de 1 point et ajoute +1d4° DM aux attaques critiques.</li>
            <li>
              <span class="gras">Fléau des [catégorie de créatures] :</span> l’arme inflige +1d4° DM contre une catégorie de créature (par exemple, les animaux, les démons, les
              goblinoïdes, les lanceurs de sorts, les morts-vivants, les lycanthropes, les élémentaires, etc.)
            </li>
            <li>
              <span class="gras">[Élément/substance] : </span>l’arme inflige +1d4° DM d’un élément ou d’une substance spécifique (par exemple, le feu, le froid, l’acide, l’électricité, le
              poison, etc.).
            </li>
            <li><span class="gras">Parade :</span> l’arme offre un bonus de DEF</li>
          </ul>
          <p class="alinea">On peut doubler une propriété.</p>
          <p class="exemple"><span class="gras"> Exemple </span>: une épée +2 de feu intense ajoute +2d4° DM de feu (deux fois la propriété Feu).</p>
          <p class="alinea">
            <span class="gras">Projectiles magiques. </span>Les projectiles magiques (flèches, carreaux, billes) sont une autre forme d’objet magique consommable, ils perdent leur
            enchantement ou se brisent après avoir été utilisés.
          </p>
          <p class="alinea">
            Si un projectile magique est utilisé avec une arme magique, le projectile ne cumule pas son bonus à celui de l’arme, seul le plus haut bonus est appliqué. À la place, le
            personnage obtient un bonus à la portée de son arme de +10 m par point du bonus le plus faible.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> une flèche +4 encochée sur un arc +2 apporte au tireur un bonus de +4 en attaque et aux DM et la portée est augmentée de 20 m.
          </p>

