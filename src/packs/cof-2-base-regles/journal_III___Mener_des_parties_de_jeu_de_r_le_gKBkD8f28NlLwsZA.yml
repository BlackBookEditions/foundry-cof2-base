        <div class="journal-page-cof-base">
          <p>
            <span class="lettrine">L</span>es univers de <span class="italique">fantasy</span> ont pour particularité de permettre aux personnages d’acquérir des objets magiques qui
            augmentent considérablement leur puissance. Ce sont des récompenses très appréciées des joueurs, mais leur dosage est un art subtil. Trop faciles à trouver, ils ont moins de
            valeur aux yeux de leurs propriétaires, et la puissance des PJ peut échapper au contrôle du MJ et aboutir au massacre du scénario. Pour autant, distinguer la limite entre trop
            et trop peu est une notion variable d’un MJ à l’autre, mais aussi d’un univers de jeu à un autre. A priori, plus le niveau de magie de votre cadre de jeu est faible (<span class="italique">low fantasy</span>), moins les objets magiques devraient y être fréquents, même s’ils peuvent y tenir une place centrale, car ce qui est rare est précieux.
          </p>
          <h2>Niveau de magie</h2>
          <p class="alinea">
            Chaque objet enchanté est défini par son niveau de magie. Cette valeur va permettre de déterminer son prix et sa puissance. La description de chaque catégorie d’objet (arme,
            armure, objet de pouvoir, etc.) indique la façon dont le niveau de magie est déterminé. Cependant, le plus souvent, le niveau de magie est égal au bonus accordé (test, DM, DEF)
            par l’objet ou au rang de la capacité qu’il reproduit. Ainsi, une épée magique +1 accorde un bonus de +1 aux tests d’attaque et aux DM, et son niveau de magie est égal à 1.
          </p>

          <div class="encart">
            <h3>High et low fantasy</h3>
            <p>
              Par défaut, <span class="italique">COF</span> vous propose un cadre de <span class="italique">fantasy</span> classique dans lequel la magie existe dans des proportions «
              raisonnables ». Si vous préférez un cadre plus flamboyant, où les personnages peuvent réaliser des prouesses extraordinaires, aidés par une magie omniprésente et
              potentiellement ultrapuissante, ou au contraire, si vous êtes plus attiré par un univers plus proche de notre Moyen-âge, dans lequel la magie est inexistante et relève plutôt
              des légendes et des mythes, vous trouverez dans le second ouvrage de la gamme <span class="italique">COF</span>,
              <span class="italique">Atlas d’Osgild &amp; règles optionnelles</span> des règles vous permettant de jouer en mode <span class="italique">high fantasy </span>ou
              <span class="italique">l</span>ow fantasy.
            </p>
            <p>Si vous décidez d’utiliser l’une ou l’autre de ces règles, nous vous indiquons ici comment les décliner pour ce qui concerne les objets magiques.</p>
          </div>

          <h2>Valeur des objets magiques</h2>
          <p class="alinea">
            La valeur des objets magiques n’est utile que dans le cas où ils peuvent être vendus et achetés et le MJ doit déterminer si c’est le cas dans son cadre de campagne. Si c’est
            généralement le cas pour un cadre <span class="italique">high fantasy</span>, cela doit rester exceptionnel dans le cadre par défaut : les échoppes n’ont pas pignon sur rue et
            elles ne s’adressent qu’à une clientèle triée sur le volet. Bien entendu, de telles échoppes sont totalement hors sujet dans un cadre <span class="italique">l</span>ow fantasy.
          </p>
          <p class="alinea">
            Dans tous les cas, le prix de revente des objets magiques est toujours au maximum de 50 % de leur valeur réelle. En effet, les gens qui font le commerce de ce type de
            marchandises doivent dépenser des fortunes en sécurité. Les PJ, eux, paient toujours le prix fort s’ils achètent un tel objet chez un marchand.
          </p>
          <ul>
            <li>La valeur d’un objet magique est égale à <span class="gras">[(niveau de magie) × (niveau de magie)] × 200 po</span>.</li>
            <li>La valeur d’une potion ou d’un parchemin est égale à <span class="gras">[(rang du sort) × (rang du sort)] × 50 pa</span>.</li>
            <li>La valeur d’une baguette de sorts est la même que celle d’un parchemin multiplié par le nombre de charges.</li>
          </ul>
          <p class="alinea">
            La valeur monétaire maximale des objets disponibles à la vente dépend habituellement de la taille d’une agglomération (voir à ce sujet le paragraphe
            @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.aZtrDhRNMzVtBp84.JournalEntryPage.zM1QAkzi1an40c7h#equipement-exotique]{Équipement exotique}).
          </p>

          <h2>Fabriquer des objets magiques</h2>
          <p class="alinea">
            C’est au MJ de décider s’il veut autoriser ses PJ à fabriquer des objets magiques. Dans ce cas, il peut exiger la voie de prestige de l’enchanteur (voir le chapitre
            @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.aZtrDhRNMzVtBp84.JournalEntryPage.3e6HLmyaIDQ4DdPN#voie-de-lenchanteur]{Voie de l’enchanteur}).
          </p>
          <p class="alinea">
            Sinon il peut autoriser la création d’objets magiques par tout lanceur de sorts de niveau suffisant (pour déterminer ce niveau, inspirez-vous de celui requis pour obtenir les
            rangs de la voie de prestige de l'enchanteur : niveau 5 pour le rang 1, etc. Toutefois, dans ce cas, nous vous conseillons de doubler le temps nécessaire et de rendre
            obligatoire l’obtention de composants extraordinaires qui ne peuvent être acquis que lors d’expéditions prétextes à autant d'aventures. De plus, le MJ peut exiger que le PJ ou
            un collaborateur connaisse un sort en rapport avec la propriété qu'il souhaite lier à l'objet..
          </p>
          <p class="alinea">
            Le coût de fabrication d’un objet magique est égal à la moitié de sa valeur (voir la section précédente) et le temps nécessaire est égal à 1 jour par pièce d’or dépensée.
          </p>
          <p class="alinea"><span class="gras italique">Exemples :</span></p>
          <ul>
            <li>
              un parchemin magique avec un sort de rang 3 a une valeur de 3 × 3 × 5 = 45 po. Son coût est égal à 45 / 2 = 22,5, arrondi à l’inférieur, soit 22 po. Il nécessite 22 jours de
              travail ;
            </li>
            <li>une épée +1 coûte 100 po à fabriquer et demande 100 jours de travail (valeur égale à 1 × 1 × 200 = 200 po) ;</li>
            <li>
              un objet avec un niveau de magie 5 coûte 2 500 po (valeur égale à 5 × 5 × 200 = 5 000) et prend 2 500 jours pour être fabriqué, soit presque 7 années. On comprend pourquoi un
              tel objet est rare et précieux.
            </li>
          </ul>
          <p class="alinea">
            À la fin, le PJ doit faire un <span class="gras">test d’INT difficulté (10 + 2 x niveau de magie)</span>. En cas d’échec, il lui faut ajouter 10 % de temps et d’argent et, à la
            fin de cette période supplémentaire, il doit faire un nouveau test, et ainsi de suite jusqu’à obtenir une réussite. En cas d’échec ou de réussite critique, quelque chose
            d’extraordinaire peut transformer les propriétés de l’objet, à l’appréciation du MJ…
          </p>
          <h2>Nombre et puissance des objets</h2>
          <p class="alinea">
            Le niveau de magie (par objet et au total) auquel un personnage peut avoir accès est un sujet délicat. Avant tout, il dépend du niveau de magie de votre cadre de jeu :
            <span class="italique">high fantasy</span>, classique ou <span class="italique">low fantasy</span>. Le nombre d’objets et la puissance de ceux-ci dépendent de ce choix, après
            quelques aventures il devrait se stabiliser autour des propositions suivantes :
          </p>
          <ul>
            <li>cadre <span class="italique">high fantasy</span>, jusqu’à 3 objets majeurs et 4 ou 5 objets mineurs ;</li>
            <li>cadre classique, autour de 2 objets majeurs et 2 ou 3 objets mineurs ;</li>
            <li>cadre <span class="italique">low fantasy</span>, 1 objet majeur ou mineur.</li>
          </ul>
          <p class="alinea">
            L’acquisition de ces objets se fait progressivement à partir du niveau 3 et non dès le départ. À plus haut niveau, un PJ pourrait essayer de cumuler plus d’objets (surtout en
            mode <span class="italique">high fantasy</span>), mais assez rapidement, les règles de cumul des bonus devraient l’empêcher d’en avoir une véritable utilité. Il est alors
            probable que les PJ cherchent à revendre les objets superflus.
          </p>
          <p class="alinea">
            Le tableau « Puissance d’un objet magique majeur » ci-après indique le niveau de magie que nous préconisons pour un objet magique majeur en fonction du niveau du PJ et du type
            de jeu (<span class="italique">high</span> ou <span class="italique">low fantasy</span>). Pour déterminer le niveau de magie d’un objet mineur, utilisez ce même tableau, mais
            divisez le niveau du PJ par 2 pour déterminer la colonne.
          </p>
          <p class="alinea">
            La somme des niveaux de magie des objets portés par un PJ ne devrait jamais dépasser son niveau pour un cadre de jeu classique, le double pour un cadre de jeu
            <span class="italique">high fantasy</span> et un quart pour un cadre <span class="italique">l</span>ow fantasy.
          </p>
          <p class="alinea">
            <span class="gras">Consommables (C)</span> : potions et parchemins sont des objets à usage unique. Après utilisation, la potion est vide ou le parchemin s’efface. Ce sont des
            récompenses parfaites à bas niveau mais, même à haut niveau, ils fournissent un soutien logistique non négligeable. Ils ne sont pas comptabilisés dans le nombre d’objets
            magiques possédés par un personnage, autrement dit, leur niveau de magie est égal à 0. N’en abusez pas pour autant…
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> dans un cadre classique, au niveau 7, un PJ pourrait obtenir une épée +2, ce qui représente un objet majeur. Un objet mineur serait une
            arme ou une armure +1.
          </p>

