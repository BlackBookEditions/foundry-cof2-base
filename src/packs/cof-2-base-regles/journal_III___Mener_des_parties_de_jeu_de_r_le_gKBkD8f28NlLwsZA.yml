          <h3>Parchemins</h3>
          <p class="alinea">
            Utiliser un parchemin correspond à une action limitée. Chaque type de magie (profane ou mystique) utilise des symboles ésotériques particuliers, ce qui rend le parchemin
            illisible pour un lanceur de sort d’une autre famille de profil.
          </p>
          <p class="alinea">
            Un lanceur de sort peut utiliser un parchemin sans faire de test si le sort inscrit est issu de son profil et qu’il est d’un rang qu’il maîtrise (il connaît au moins un sort de
            même rang ou supérieur), même s’il ne connaît pas ce sort précis.
          </p>
          <ul>
            <li>Si le sort est d’un rang plus élevé, il doit réussir <span class="gras">test d’attaque magique difficulté [5 x rang du sort]</span>.</li>
          </ul>
          <p class="exemple">
            <span class="gras"> Exemple</span> : un PJ qui maîtrise les sorts de rang 1 doit réussir un test difficulté 20 pour utiliser un parchemin sur lequel est inscrit un sort de rang
            4.
          </p>
          <ul>
            <li>
              Si le sort est issu d’un autre profil, mais de la même famille que celle du PJ (par exemple, un moine ou un druide veut utiliser un sort de prêtre), cette difficulté augmente
              de +5.
            </li>
          </ul>
          <p class="exemple">
            <span class="gras"> Exemple</span> : un druide ou un moine devra réussir un test d’attaque magique difficulté 20 pour utiliser un parchemin de prêtre sur lequel est inscrit un
            sort de rang 3.
          </p>
          <p class="alinea">Dans tous les cas, en cas d’échec, le sort n’est pas lancé et si l’échec est d’au moins 10 points, le sort est effacé et le parchemin devient inutilisable.</p>

          <h4>Niveau de magie</h4>
          <p class="alinea">Le niveau de magie d’un parchemin est égal à 0.</p>

