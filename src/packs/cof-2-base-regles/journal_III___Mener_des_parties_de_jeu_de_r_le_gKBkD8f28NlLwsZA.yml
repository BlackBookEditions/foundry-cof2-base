          <h3>Groupe de trois ou cinq joueurs</h3>
          <p class="alinea">
            Par défaut, toutes les aventures de <span class="italique">COF</span> sont écrites pour un groupe de quatre personnages. Avoir un groupe plus ou moins nombreux (trois ou cinq
            personnages) implique que sa puissance globale est plus ou moins importante et nécessitera des ajustements de l’opposition rencontrée lors des combats. Dès l’étape de la
            création de personnage, il est possible d’adapter la puissance du groupe par les caractéristiques. Cela vous facilitera la tâche ensuite en cours de jeu.
          </p>
          <p class="alinea">
            Ainsi, si vous avez un groupe de trois personnages seulement, vous pouvez permettre à chaque joueur d’ajouter +1 à la valeur de deux caractéristiques différentes de son choix,
            sans dépasser +4. Pour un groupe de cinq joueurs, retranchez 1 point à la valeur d’une caractéristique, sans passer sous -2.
          </p>
          <p class="alinea">
            Notez que cette méthode est intéressante <span class="gras">si le nombre de joueurs dans votre groupe ne varie pas</span>. Dans tous les cas, tous les personnages d’un même
            groupe doivent être créés avec la même méthode et la même puissance.
          </p>
          <p class="alinea">
            Attention, cette mesure n’est pas suffisante pour équilibrer les combats, il s’agit seulement d’un pas dans la bonne direction, d’autres modifications quant à la difficulté des
            rencontres seront proposées aux MJ dans le cadre de la gestion des rencontres.
          </p>

          <h3>Groupe de deux joueurs</h3>
          <p class="alinea">
            Avec un groupe de seulement deux joueurs, l’équilibrage est très délicat. Dans ce cas, afin de permettre aux PJ de faire face à la diversité des rencontres proposées, nous vous
            conseillons plusieurs modifications.
          </p>
          <ul>
            <li>Chaque PJ gagne +2 sur une caractéristique et +1 sur une autre (sans dépasser +4 avant les modificateurs de peuple).</li>
            <li>Utilisez des profils hybrides de façon à couvrir des voies issues de quatre familles différentes (deux familles de profil par PJ).</li>
            <li>Donnez à chaque PJ un niveau supplémentaire (ils débutent au niveau 2).</li>
            <li>Donnez-leur un niveau supplémentaire lorsqu’ils atteignent le niveau 10.</li>
          </ul>
          <h2>Fin de partie</h2>
          <h3>Débriefing</h3>
          <p class="alinea">
            Repassez-vous le film, dévoilez les ressorts de l’intrigue. Les joueurs sont curieux de savoir s’ils ont raté une piste, s’il n’y avait vraiment rien à découvrir à tel endroit
            où ils ont raté un test, ce qui se serait passé si… Et demandez au groupe de ne pas dévoiler l’histoire à des amis susceptibles de jouer votre scénario prochainement !
          </p>
          <h3>Jouer et rejouer</h3>
          <p class="alinea">
            Pour les joueurs, un scénario se découvre comme une<span class="italique"> </span>enquête ou une mission à vivre. Un groupe de joueurs ne peut jouer qu’une fois un scénario.
          </p>
          <p class="alinea">Ainsi, si ce groupe fait une nouvelle partie de jeu de rôle, ce sera avec un nouveau scénario, comme s’enchaînent les épisodes d’un feuilleton.</p>
          <p class="alinea">
            En revanche, si vous, MJ, avez apprécié un scénario, vous pouvez le faire jouer à autant de groupes que vous le souhaitez. Seule condition, ces futurs joueurs ne doivent pas
            avoir eu connaissance de l’histoire par d’autres.
          </p>
          <h2>Style de jeu</h2>
          <p class="alinea">Il n’existe pas une unique façon de <span class="italique">bien</span> faire du jeu de rôle : il y a presque autant de façons de jouer que de tables de jeu.</p>
          <p class="alinea">
            <span class="italique">Type d’aventures</span> <span class="italique">: </span>pour certains joueurs (ou MJ), les combats ou l’exploration priment sur les autres composantes de
            l’aventure. Pour d’autres, il s’agit de l’interprétation du personnage et les interactions avec les autres PJ ou PNJ. D’autres enfin placent au centre du jeu une bonne histoire
            ou la résolution d’une intrigue.
          </p>
          <p class="alinea">
            <span class="italique">Relations entre les joueurs</span> <span class="italique">: </span>certains joueurs aiment lorsque l’harmonie règne dans un groupe et que les décisions
            sont collégiales. D’autres aiment le chacun pour soi, voire l’esprit de compétition, des aspirations parfois difficiles à concilier au sein d’un même groupe. En général, le MJ
            récompense la coopération plutôt que le chacun pour soi afin de privilégier une certaine cohésion et une bonne ambiance autour de la table. Toutefois, ce n’est pas une règle
            absolue, si vos joueurs estiment que la façon la plus drôle de jouer, c’est de se tirer dans les pattes, pourquoi pas. Vérifiez seulement que cela convient à tous ceux qui sont
            autour de la table.
          </p>
          <p class="alinea">
            <span class="italique">Gestion du hasard</span> <span class="italique">: </span>côté MJ, certains estiment que les dés ne servent qu’à faire du bruit derrière l’écran. Ils
            donnent aux joueurs l’illusion que leur destin tient à un jet de dé, alors qu’en réalité, le MJ garde le contrôle du résultat final, dans l’intérêt de l’histoire. À l’inverse,
            d’autres MJ lancent les dés devant les joueurs durant les combats, ce qui signifie que si la chance tourne du mauvais côté, les PJ doivent être prêts à subir une défaite
            mortelle. Cette technique incite généralement les joueurs à faire preuve de davantage de prudence… ou à optimiser leurs personnages pour le combat. Toutefois, rien n’oblige à
            systématiser une méthode, il est aussi possible de lancer les dés la plupart du temps derrière l’écran, parce que vous ne voulez pas qu’une rencontre sans importance mette une
            aventure par terre, et, à l’inverse, sur un climax, choisir de lancer les dés devant les joueurs pour souligner que le moment est grave et que tout peut arriver… ce qui
            anticipe de délicieux moments de tension dramatique.
          </p>
          <h3>Un style sur mesure</h3>
          <p class="alinea">
            La liste précédente n’a pas vocation à être exhaustive. Il ne s’agit que d’exemples destinés à vous faire prendre conscience de votre influence sur le déroulement du jeu.
          </p>
          <p class="alinea">
            Nous vous conseillons de ne pas trop vous soucier de tout cela lors des premières parties. Puis, progressivement, essayez d’observer quelles sont les formes de jeu qui motivent
            le plus les différents joueurs à votre table afin de proposer à chacun d’eux des phases de jeu qui lui conviennent.
          </p>
          <h3>Conflit de style</h3>
          <p class="alinea">
            Si vous constatez que les goûts de chacun, les vôtres y compris, sont trop différents et semblent inconciliables, alors il est temps d’en parler et de tenter de formaliser les
            attentes de chacun dans le but de parvenir à un compromis. Ce faisant, rappelez-vous que si un ou des joueurs n’ont pas les mêmes attentes que vous, ils ne sont ni de meilleurs
            ni de plus mauvais joueurs. Dans le pire des cas, si ce compromis ne satisfait pas certains d’entre vous, il vous faudra assumer le fait que vous ne pouvez pas jouer à ce jeu
            ensemble de façon satisfaisante. Parfois, il vaut mieux avoir l’honnêteté de se séparer d’un joueur plutôt que de gâcher le plaisir de tout un groupe.
          </p>
          <h3>Le joueur qui réinvente le scénario</h3>
          <p class="alinea">
            Pour une première partie, évitez de jouer avec un scénariste de BD ou de films, ou un écrivain, qui risque de s’emparer de l’histoire : si vous avez décrit une porte fermée, un
            joueur vous annonce normalement qu’il l’ouvre pour savoir ce qu’il y a derrière. Un scénariste peut s’emballer et en décider lui-même : «
            <span class="italique">J’ouvre la porte… Derrière, je sens un souffle chaud et humide, une odeur de soufre, et…</span> ». Stop ! Le joueur n’invente que ce que dit et tente de
            faire son personnage. Les conséquences, c’est le MJ qui s’en occupe !
          </p>
          <p class="alinea">C’est du moins le parti pris de <span class="italique">COF. </span>D’autres JdR fonctionnent différemment, mais ceci est une autre histoire…</p>
          <h3>Le « je »</h3>
          <p class="alinea">
            Le joueur vivant l’action par le biais de son personnage décrira le plus souvent ses actions à la première personne : «
            <span class="italique">Je fais ceci, je tente cela, je dis ceci… </span>». Mais il peut aussi rester en retrait, en utilisant la troisième personne : «
            <span class="italique">Lhagva allume un feu, puis fait le guet…</span> ». Le MJ, qui peut jouer divers PNJ en même temps, précise toujours qui il joue. «
            <span class="italique">La boulangère vous interpelle : “Ah étranger, goûtez donc mon pain !” </span>»
          </p>
          <p class="alinea">Autre exemple : « <span class="italique">Le type de gauche semble indécis, mais celui de droite casse une bouteille sur le bar et fonce vers vous…</span> »</p>

          <div class="encart">
            <h3>Et finalement… le conseil de Papy Donjon</h3>
            <p>
              Ne vous angoissez pas outre mesure : le JdR, c’est facile. C’est à la portée de tout le monde ou presque. Lorsque j’ai commencé avec des copains du collège, ils étaient
              parfois plus intéressés par le fait de savoir ce qu’il y aurait au goûter que ce qu’il y avait dans l’aventure. Et malgré tout, on s’est bien marré. Parfois, on faisait
              n’importe quoi, mais ce n’était pas grave : ce qui est important, c’est qu’on s’amusait.
            </p>
            <p>
              Pour le reste, on a appris sur le tas. À l’époque, il n’y avait pas de tutoriels, pas de vidéos, et pas de point de comparaison possible. Donc ne vous prenez pas la tête ! Et
              n’hésitez pas à vous appuyer sur les ressources que vous pouvez trouver sur Internet.
            </p>
            <p>
              Cela dit, pour ce qui est des vidéos, attention. Certaines sont réalisées par des rôlistes et/ou des youtubeurs expérimentés, voire par des comédiens professionnels, dans un
              but de divertissement du spectateur. Ne vous attendez pas à obtenir nécessairement le même résultat autour de ta table sinon vous risquez d’être déçu. C’est comme si, en vous
              mettant au ski, vous vous attendiez à avoir immédiatement le niveau des athlètes des JO d’hiver !
            </p>
            <p>
              L’important à retenir, c’est que c’est un jeu et qu’on est là pour s’amuser. Un jeu où personne ne gagne tout seul et tout le monde « gagne » lorsque l’histoire racontée vous
              a fait passer un bon moment. Si votre intention de MJ, c’est de faire en sorte que tout le monde passe un bon moment, ça ne peut que bien se passer.
            </p>
            <p>
              S’il y a des règles oubliées, ou mal comprises, ce n’est pas bien grave. Les règles, en JdR, ce n’est pas le plus important. Beaucoup moins que dans de nombreux autres types
              de jeu. Les règles sont comme le code de la piraterie : une sorte de guide. Et le MJ est avant tout une sorte d’animateur, qui devrait avant tout suivre son « bon sens » et
              veiller à ce que tout le monde s’amuse.
            </p>
          </div>
        </div>
