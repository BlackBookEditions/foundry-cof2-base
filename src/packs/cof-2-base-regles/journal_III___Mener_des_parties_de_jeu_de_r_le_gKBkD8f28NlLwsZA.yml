          <h3>Pièges</h3>
          <p class="alinea">Un piège est un système mécanique (parfois magique) destiné à capturer, ralentir ou tuer.</p>
          <p class="alinea">
            Un personnage qui risque de déclencher un piège doit faire un <span class="gras">test de PER</span> pour le détecter. S’il réussit, il découvre la menace à temps ; sinon, il
            tombe dans le piège et subit ses effets !
          </p>
          <ul>
            <li>
              Si le PJ annonce qu’il cherche des pièges de façon active pendant sa progression, il bénéficie d’un bonus de +5 à son test. Toutefois, cela divise son déplacement par deux.
            </li>
            <li>
              S’il détecte un piège, le personnage peut essayer de le contourner si c’est possible (<span class="gras">test d’AGI</span>) ou de le désamorcer (<span class="gras">test d’INT</span>). La difficulté dépend de la nature du piège. En cas d’échec, on considère généralement que le piège est activé et affecte le personnage.
            </li>
            <li>
              Si le piège se déclenche, la victime subit immédiatement ses effets, qui consistent souvent en des DM, mais peuvent aussi intégrer un état spécifique. Dans certains cas, le
              PJ peut essayer d’échapper partiellement aux effets, par exemple en réalisant un test d’AGI ; les DM subis sont alors réduits de moitié.
            </li>
          </ul>
          <p class="alinea">
            Vous trouverez ci-après une liste de pièges non exhaustive avec leur description. La difficulté des tests pour détecter et désamorcer ainsi que les effets du piège sont
            indiqués dans le tableau « Pièges ».
          </p>
          <ul>
            <li>
              <span class="gras">Aiguille empoisonnée :</span> dans une serrure, ce piège se déclenche lorsque la cible force l’ouverture ou la crochète, propulsant une fine aiguille dans
              la main de l’intrus.
            </li>
            <li>
              <span class="gras">Balancier : </span>un objet dangereux balaie une zone en effectuant un mouvement de balancier pour faucher la cible (hache géante, tronc muni de pieux,
              etc.).
            </li>
            <li><span class="gras">Bloc de pierre : </span>piège létal souvent utilisé pour protéger les tombes des rois, un énorme bloc de pierre écrase l’intrus.</li>
            <li>
              <span class="gras">Chausse-trappe : </span>des étoiles métalliques qui pointent vers le haut pour se planter dans les pieds de la cible. Elles sont disposées au sol,
              camouflées ou non, ce qui les rend plus ou moins facile à détecter (test de PER difficulté 5 ou 15). Une chausse-trappe occupe une zone de 3 × 3 m et nécessite un sac
              d’étoiles d’un coût de 3 pa pour être mise en place ; il faut 10 min pour les camoufler.
            </li>
            <li>
              <span class="gras">Fosse à pieu : </span>utilisée en milieu naturel pour tuer du gros gibier, la fosse à pieux est un trou profond (3 m) hérissé de pieux. Pour s’échapper
              après être tombé dans le piège, il faut réussir un <span class="gras">test d’AGI dif</span>ficulté 15.
            </li>
            <li>
              <span class="gras">Lasso ou filet :</span> destiné à capturer, le lasso enserre un pied et soulève la cible tête en bas, tandis que le filet capture une ou plusieurs
              créatures. Pour délivrer la victime, il faut couper la corde, ce qui nécessite de réussir un <span class="gras">test d’AGI difficulté 15</span> (un essai par round).
            </li>
            <li>
              <span class="gras">Piège à loups :</span> le piège à loups est une grosse mâchoire de métal posée au sol qui se referme sur la jambe de celui qui marche dessus. La victime
              peut être libérée en forçant la réouverture de la mâchoire (<span class="gras">test de FOR diff</span>iculté 15).
            </li>
            <li>
              <span class="gras">Trappe et lames :</span> une variante bien plus dangereuse de la fosse trouvée dans les donjons (6 m). Pour s’échapper, il faut réussir un
              <span class="gras">test d’AGI dif</span>ficulté 20.
            </li>
          </ul>

