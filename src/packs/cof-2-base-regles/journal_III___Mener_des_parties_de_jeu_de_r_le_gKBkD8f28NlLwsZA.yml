          <h3>Dialogue amoureux</h3>
          <p class="alinea"><span class="gras">Lisez ou paraphrasez cette scène entre les deux héros de Clairval</span>.</p>
          <p class="alinea">
            Si vous aimez les jeux d’interprétation, une possibilité consiste à demander à un des joueurs de jouer Roderick qui tente d’attirer Maëla à son chevet pour lui passer les
            menottes.
          </p>
          <p class="dialogues">« Maëla, par pitié, arrête ! Je ne te reconnais plus ! Qui es-tu devenue ? »</p>
          <p class="dialogues">La terrible magicienne se retourne lentement vers le malade.</p>
          <p class="dialogues">« Roderick, toi non plus je ne te reconnais plus. Regarde-toi, tu n’es plus que l’ombre de toi-même. Tu es en train de mourir et je ne peux le permettre.</p>
          <p class="dialogues">- Tu n’as rien à permettre Maëla, c’est ainsi. Je suis humain, ça ne peut pas se terminer autrement.</p>
          <p class="dialogues">- Tout est possible, j’en ai le pouvoir à présent. Je peux te rendre immortel, je peux te sauver !</p>
          <p class="dialogues">
            - Je t’en supplie Maëla ! La femme que je connais est encore là au fond de ton cœur. Ne laisse pas ce crâne maudit t’obscurcir l’esprit. Résiste ! Reprend le contrôle !
          </p>
          <p class="dialogues">- Roderick… »</p>
          <p class="dialogues">Elle s’approche de lui pour lui prendre les mains.</p>
          <p class="dialogues">
            « Je me suis menti à moi-même si longtemps. Je ne voulais pas voir. Une elfe, un humain, c’était impossible. Mais la relique m’a offert le pouvoir de changer tout cela. Je ne
            peux pas y renoncer Roderick, car c’est ce que j’ai voulu du plus profond de mon cœur. Parce que maintenant, je sais enfin que je suis prête à tout pour te sauver. Je t’aime
            Roderick… »
          </p>
          <p class="dialogues">Sa voix un instant adoucie, redevient terrible : « Et nous allons régner ensemble sur le monde ! »</p>
          <p class="dialogues">Roderick pleure à chaudes larmes. Il serre les épaules de Maëla.</p>
          <p class="dialogues">« Je… je t’ai toujours aimée, Maëla ! Depuis le premier jour, le premier regard. Mais c’est non ! Pas dans ces conditions-là ! »</p>
          <p class="dialogues">Maëla tombe à genoux, une paire de menottes noires vient d’apparaître à ses poignets. Elle hurle.</p>
          <p class="dialogues">« Noooooonnnn ! »</p>
          <p class="dialogues">
            Fermement agrippée par Roderick, elle renverse la tête en arrière et un flot de ténèbres jaillit de sa gorge. Chassée du corps de Maëla par les menottes en sombracier, l’encre
            noire comme la mort se précipite sur le crâne maudit à présent en lévitation devant le lit et commence à former une silhouette d’ébène liquide.
          </p>

          <h3>Apocalypse now</h3>
          <p class="alinea">Que font les PJ ?</p>
          <p class="alinea">
            Lorsqu’ils se relèvent (action de mouvement) pour combattre, ils ont la surprise de constater que leurs armes se mettent à luire d’une lueur dorée (elles sont à présent
            magiques). Un <span class="gras">test de PER difficulté 15</span> permet d’apercevoir le gnome Gizmo dans l’encadrement de la porte : il vient de lancer un sort à cet effet.
          </p>
          <p class="alinea">
            Il faut un round à l’esprit maudit pour terminer de prendre forme. À la fin du round, ils ont devant eux une haute silhouette de robes noires surmontée par le crâne maudit de
            Zamorda. L’incarnation du mal ne parle pas, mais cherche à tuer Roderick et les PJ, dans cet ordre.
          </p>
          <p class="alinea">
            Les PJ font face à un choix cornélien : tenter de détruire l’incarnation du mal ou éliminer Maëla. Maëla est une cible plus facile, d’autant que Roderick continue à la
            maintenir entre ses bras avec l’énergie du désespoir et que les menottes en sombracier annulent ses protections magiques (-10 à sa DEF, annule Armure de pierre).
          </p>
          <p class="alinea">Durant tout le combat, le dragonnet mort-vivant volette avec confusion. À la mort de Maëla, il tombe au sol en morceaux.</p>
          <ul>
            <li>
              <span class="gras">Rounds 1 et 2 :</span> l’incarnation de Zamorda tend un bras fuligineux vers Roderick et émet un éclair crépitant d’énergie violette. Au round 1, Roderick
              hurle de douleur, mais tient bon. Au second, son corps est calciné de l’intérieur et il s’écroule dans les bras de Maëla. Mort !
            </li>
            <li>
              <span class="gras">Round 3 :</span> à la suite de la mort de Roderick, Maëla hurle de plus belle, telle un banshee elfe. L’incarnation de Zamorda vise un des PJ avec un
              éclair (voir plus loin).
            </li>
            <li>
              <span class="gras">Round 4 :</span> Maëla se redresse derrière l’incarnation de Zamorda. Telle un ange vengeur, elle passe ses menottes en sombracier autour de ce qui
              pourrait être le cou de la silhouette et tente d’étrangler l’incarnation spectrale. Le sombracier émet des étincelles et est chauffé à blanc lorsqu’il entre en contact avec
              l’ectoplasme ténébreux.
            </li>
          </ul>
          <p class="COF2--Texte--Puce--2e">
            Maëla inflige 3d6 DM au spectre et en subit autant (10 DM par round si vous ne voulez pas lancer les dés).<span class="gras"> </span>De plus, Zamorda est désormais
            <span class="italique">affaibli </span>et ses Éclairs n’infligent plus que 1d10 DM pour tout le reste du combat.
          </p>
          <ul>
            <li>
              <span class="gras">Round 5 et suivants</span>, Maëla continue à serrer jusqu’à ce que le spectre soit détruit ou jusqu’à ce qu’elle-même soit tuée
              (<span class="gras">tous deux subissent 3d6 DM par round</span>).
            </li>
