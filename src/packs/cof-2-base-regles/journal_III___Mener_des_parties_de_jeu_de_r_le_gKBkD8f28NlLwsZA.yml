          <h3>Les caractéristiques</h3>
          <p class="alinea">
            Les créatures disposent des même caractéristiques que les PJ (Agilité, Constitution, Force, Perception, Charisme, Intelligence, Volonté, Attaques, Défense, Initiative, etc.) et
            elles s’utilisent avec les mêmes règles.
          </p>
          <p class="alinea">
            <span class="gras">Attention toutefois</span>, les créatures ne sont pas conçues avec les mêmes règles que les personnages. En effet, les créatures n’ont que très rarement des
            bonus de compétence inclus dans leur profil, l’augmentation des caractéristiques ainsi que les caractéristiques supérieures (voir après) remplaçant les bonus de compétence. En
            conséquence, les valeurs des caractéristiques des créatures ne sont pas comparables avec elles des PJ. Par exemple, un adversaire humain avec +6 en INT ou en PER indique
            simplement une vaste connaissance ou une vigilance exceptionnelle, mais pas un niveau de compréhension ou de perception surhumain.
          </p>
          <p class="alinea">
            De plus, les caractéristiques des créatures ne se reportent pas sur les valeurs secondaires comme l’attaque ou les DM. Par exemple, une créature avec une FOR de +4 peut très
            bien avoir des DM égaux à 2d6+7. Le bonus supplémentaire peut venir d’une expertise particulière et il n’a pas besoin d’être précisé. Et surtout, vous n’avez pas à ajouter le
            bonus de FOR en attaque ou aux DM, celui-ci est déjà pris en compte.
          </p>
          <p class="alinea">
            <span class="italique">Caractéristique supérieure</span> : lorsqu’un astérisque suit la valeur d’une caractéristique sur le profil d’une créature, cela signifie qu’elle
            bénéficie d’un <span class="italique">dé bonus</span> à tous les tests de cette caractéristique. Attention, ce <span class="italique">dé bonus</span> ne s’applique pas aux
            tests d’attaque.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> le profil d’un géant de pierre indique FOR +10*. Cela signifie que le MJ dispose d’un dé bonus pour chaque test de FOR, mais pas pour les
            tests d’attaque.
          </p>

          <h3>Défense, points de vigueur et Initiative</h3>
          <p class="alinea">
            La Défense, les points de vigueur (PV) et l’Initiative des créatures fonctionnent exactement comme ceux des PJ, même si là encore, ces valeurs ne sont pas comparables du fait
            de l’application de règles différentes. En effet, tous les bonus d’équipement ou de caractéristiques sont déjà inclus. Par exemple, la Défense est un élément global qui prend
            en compte à la fois son armure, sa taille, son agilité et ses compétences de combat. Les créatures qui ont la Perception en caractéristique supérieure ont aussi un bonus de +3
            en Initiative (déjà inclus dans le profil de la créature).
          </p>

          <h3>Réduction des dommages</h3>
          <p class="alinea">
            Comme indiqué au chapitre Combat, la réduction des dommages (RD) est à déduire de tous les dommages subis par la créature. Toutefois, les RD ne peuvent pas annuler la totalité
            des DM, qui sont toujours au moins égaux à 1.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> le squelette possède une RD indiquée dans sa capacité Réduction des DM de froid : il réduit de 5 tous les DM de froid reçus. Si un PJ
            inflige 4 DM de froid au squelette, celui-ci subit 1 DM : la RD étant supérieure aux DM, ceux-ci sont ramenés à 1.
          </p>

          <h3>Attaques et dommages</h3>
          <p class="alinea">
            Chaque attaque d’une créature correspond à un mode précis (une masse, une morsure, un souffle, etc.) indiqué en gras, suivi du bonus à l’attaque correspondant puis des DM que
            l’attaque inflige si elle réussit. S’il s’agit d’une attaque à distance, sa portée est indiquée entre parenthèses après le nom.
          </p>
          <p class="COF2--Texte--Exemple-">
            <span class="gras italique"> Exemple :</span><span class="italique">
              le mode d’attaque principal du squelette est l’épée. Lorsqu’il effectue un test d’attaque avec l’épée, il bénéficie d’un bonus de +4 et inflige 1d6+1 DM en cas de réussite.
              Tous les bonus sont déjà inclus (FOR </span>et autres).
          </p>
          <p class="alinea">
            Lorsqu’une attaque est formulée de la façon « <span class="gras">Morsure et griffes</span> +8 DM 2d6+5 », la créature réalise une seule attaque sans dissocier ce qui est dû à
            l’une ou à l’autre. Un seul test d’attaque est réalisé (une action d’attaque) et les DM sont infligés une seule fois. Il revient au MJ de décider lors de sa description s’il
            s’agit d’une morsure, d’un coup de griffe ou des deux si les DM sont élevés.
          </p>
          <p class="alinea">
            <span class="italique">Attaques multiples :</span> lorsqu’une créature peut réaliser plusieurs attaques du même type, cela est précisé entre parenthèses, par exemple «
            <span class="gras">Épée courte</span> (2 attaques) ». Dans ce cas, elle peut choisir une cible différente pour chacune de ses attaques, mais une seule action d’attaque suffit
            pour que la créature effectue toutes ses attaques. Si la créature possède un second mode d’attaque de différente nature (par exemple attaque au contact et attaque à distance),
            celle-ci exige une action d’attaque indépendante ; les deux attaques ne peuvent donc pas être réalisées dans le même tour, En revanche si les deux modes d’attaque sont de même
            type (par exemple, morsure sur une ligne et dard empoisonné sur une autre), elles peuvent être réalisée en une seule action d’attaque.
          </p>
          <p class="alinea">
            <span class="italique">Valeur d’attaque magique :</span> les créatures qui pratiquent la magie ont généralement une valeur d’attaque magique (elle correspond à la valeur
            d’attaque habituelle d’une créature de ce NC). Si vous avez besoin de déterminer la valeur d’attaque magique d’une créature qui n’en possède pas (pour résister à un sort par
            exemple), vous pouvez la calculer en ajoutant sa VOL à son NC (½ vaut 0).
          </p>
          <p class="exemple"><span class="gras"> Exemple :</span> le NC du squelette étant de 1 et sa VOL égale à +6, il possède une valeur d’attaque magique de +7.</p>

          <h3>Capacités</h3>
          <p class="alinea">
            Le profil peut se terminer par la description d’une ou plusieurs capacités particulières. En général, plus les créatures sont d’un niveau élevé, plus le nombre de capacités a
            tendance à augmenter. Chaque capacité indique les règles particulières à utiliser.
          </p>
          <p class="exemple">
            <span class="gras"> Exemple :</span> le squelette possède trois capacités : <span class="normal">Sans esprit, Résistance aux DM et Réduction des DM de froid</span>.
          </p>
