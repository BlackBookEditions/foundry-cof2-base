          <h2>Enquête et recherche d’indices</h2>
          <p class="alinea">
            Pour réussir une scène d’enquête, les joueurs doivent trouver des indices cachés qui les mènent à la scène suivante ou qui leur permettent d’avancer sur le chemin de la vérité
            (du moins celle que le scénario veut leur faire croire). Sans les bons indices, si les personnages reviennent bredouilles, toute la sagacité des joueurs peut s’avérer inutile
            ou même les emmener dans des directions complètement fausses. C’est pourquoi la recherche et la mise en corrélation d’indices est une source de difficulté en jeu de rôle.
          </p>

          <h3>Indices évidents</h3>
          <p class="alinea">
            Les indices les plus importants devraient être presque immanquables, en particulier pour des joueurs débutants. Il suffit que les PJ se trouvent au bon endroit pour les
            trouver. Il n’y a alors pas de test à effectuer du moment que le joueur indique que son personnage fait une recherche. Par exemple, s’il est sur une scène de crime, le
            personnage trouve automatiquement l’arme jetée derrière le lit si le joueur déclare que celui-ci fouille la pièce.
          </p>

          <h3>Indices et tests</h3>
          <p class="alinea">
            Lorsque les indices sont cachés, il faut faire appel à un test. Les indices sont généralement de trois types, chacun demandant un test sur l’une des trois caractéristiques
            mentales (INT, PER et CHA). Le MJ fixe la difficulté du test en fonction de l’évidence de l’indice (voir la table des difficultés). Chercher un indice dans une zone de 5 m de
            côté environ ou interroger une personne prend 2d6 min. Si plusieurs personnages effectuent la même recherche, ne lancez qu’une seule fois 2d6 pour déterminer le temps
            nécessaire, le personnage avec le meilleur résultat au test trouve le premier.
          </p>
          <ul>
            <li>
              <span class="gras">Trouver une preuve (PER) :</span> il s’agit d’une preuve matérielle, par exemple un cheveu, une tâche sur un morceau de tissu, une empreinte dans la terre,
              etc.
            </li>
            <li>
              <span class="gras">Faire une déduction (INT) :</span> à l’aide d’un raisonnement logique, le personnage remarque que quelque chose cloche, par exemple un objet déplacé ou
              manquant, un sens caché dans un message ou des faits contradictoires.
            </li>
            <li>
              <span class="gras">Obtenir un aveu (CHA) : </span>le personnage apprend quelque chose d’un interlocuteur, qui lui livre un renseignement, consciemment ou sans même s’en
              rendre compte.
            </li>
          </ul>

          <div class="encart">
            <h3>Indices et échelle des difficultés</h3>
            <p>
              L’échelle des difficultés (voir @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.G9WZaIv48TGYYM1V#resolution-dun-test]{Résolution
              d’un test}) se révèle particulièrement utile pour ces tests, car elle permet de graduer les découvertes des PJ selon leur résultat au test, ce qui permet d’éviter que les
              personnages ne puissent progresser dans l’intrigue s’ils ont eu de la malchance aux dés. Ainsi, même avec un mauvais résultat, ils peuvent avoir accès à un indice minimal, et
              avoir de plus en plus d’information selon qu’ils ont réussi de justesse ou brillamment. Bien entendu, là encore, cela nécessite que le MJ ait préparé son scénario en amont,
              car improviser les indices découverts selon le résultat du test peut se révéler particulièrement épineux.
            </p>
            <p>Notons qu’il n’est absolument pas nécessaire que les PJ découvrent un indice s’ils ont un mauvais résultat. Ils peuvent au contraire trouver une fausse piste…</p>
          </div>
