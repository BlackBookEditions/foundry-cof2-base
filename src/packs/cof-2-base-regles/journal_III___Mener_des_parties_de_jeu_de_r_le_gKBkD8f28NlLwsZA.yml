          <h2>Catégories d’objets</h2>
          <p class="alinea">
            Les paragraphes qui suivent vous présentent les différentes catégories d’objets magiques et précisent leur niveau de magie et la façon dont un personnage peut les identifier.
            De plus, pour chaque catégorie d’objet, nous vous proposons des tables de génération aléatoire (accompagnées d’explication pour les utiliser) si vous avez besoin d’inspiration
            ou de créer un objet spécifique sur le pouce. Ne vous sentez en aucun cas obligé de les utiliser, elles ne sont là que pour vous aider si vous en ressentez le besoin. Si vous
