          <h3>Forcer un obstacle</h3>
          <p class="alinea">
            Au cours de leurs aventures, les personnages feront parfois face à des obstacles ou à des objets qui leur barreront le passage (porte, barreaux…) ou les empêcheront d’atteindre
            un objectif (coffre…). Ils pourront alors être tentés de forcer ou détruire ces obstacles.
          </p>
          <ul>
            <li>
              Pour enfoncer une porte ou tordre des barreaux, le personnage doit réussir un <span class="gras">test de FOR</span> de difficulté égale à la valeur de solidité de l’obstacle
              (voir le tableau « Obstacles » ci-dessous).
            </li>
            <li>
              Pour briser une porte en lui infligeant des DM avec une arme, considérez que la porte possède autant de PV que sa solidité et retranchez à tous les DM infligés sa valeur de
              RD (voir le tableau « Obstacles »). Les armes perforantes (flèches, rapière, dague, etc.) n’infligent pas de DM aux structures. Les armes tranchantes n’infligent pas de DM
              aux structures maçonnées (murs). Les caractéristiques des murs sont données à titre d’information, car seuls les engins de siège ou les explosifs ont une chance de les
              endommager sérieusement.
            </li>
          </ul>

