          <h3>Grimoires de pouvoir</h3>
          <p class="alinea">
            Le grimoire de pouvoir, qu’il ne faut pas confondre avec le simple grimoire de sorts de tous les magiciens, renferme une puissante magie qui permet au personnage d’utiliser un
            ou plusieurs sorts qu’il ne connaît pas. Le fonctionnement d’un grimoire de pouvoir est semblable à celui d’un objet de pouvoir, sauf qu’il ne concerne que les sorts et les PJ
            capables de les utiliser. Ces objets permettent de varier les sorts auxquels un lanceur de sort a accès.
          </p>
          <p class="alinea">
            Il existe deux catégories de grimoires de pouvoir : les grimoires de magie profane et les grimoires de magie divine. Les premiers ne peuvent être utilisés que par les profils
            de la famille des mages et les seconds seulement par les profils de la famille des mystiques. Les bardes (profil principal) peuvent utiliser les deux catégories de grimoires de
            magie. Enfin, le PJ doit avoir atteint le niveau qui permet d’utiliser le rang du sort inscrit dans le grimoire.
          </p>
          <h4>Utilisation du grimoire</h4>
          <p class="alinea">
            Utiliser un sort inscrit dans un grimoire constitue <span class="gras">une action limitée (L) </span>et coûte 1 PM, quel que soit son niveau (il faut ouvrir le livre et lire à
            haute voix la formule inscrite).
          </p>
          <p class="alinea">
            Un sort inscrit dans un grimoire peut être utilisé une fois par jour (comme dans le cas d’un objet de pouvoir). Plusieurs sorts peuvent être inscrits dans un même grimoire et
            un même sort peut être inscrit plusieurs fois (et, ainsi, être lancé plusieurs fois par jour).
          </p>

          <h4>Niveau de magie</h4>
          <p class="alinea">Un tel objet possède un niveau de magie égal à la somme des rangs des sorts qui y sont inscrits divisé par 3 (arrondi au plus proche).</p>
          <p class="exemple">
            <span class="gras"> Exemple :</span>
            un grimoire de projectile de mana dans lequel le sort du même nom est inscrit trois fois (ce qui permet de le lancer trois fois par jour) est équivalent à 1 niveau de magie ((1
            + 1 + 1) / 3. Le <span class="normal">Grimoire des illusions perdues</span> regroupe quant à lui dans ses pages l’ensemble des sorts de la voie des illusions. Son niveau de
            magie est égal à (1 +2 +3 +4 + 5) /3 = 5.
          </p>

          <h3>Objets de puissance</h3>
          <p class="alinea">
            Les objets de puissance, qui figurent parmi les plus puissants, permettent d’augmenter une caractéristique de personnage. Leur forme est déterminée par la caractéristique
            affectée, par exemple une ceinture de force (FOR), un bandeau d’intelligence (INT) ou de volonté (VOL), des gantelets d’agilité (AGI), un masque de perception (PER), une robe
            de charisme (CHA) ou une amulette de constitution (CON).
          </p>
          <p class="alinea"><span class="gras">Objets mineurs de puissance : </span>ces objets apportent un bonus sur une caractéristique secondaire comme DR, PC, PM ou PV.</p>

          <h4>Niveau de magie</h4>
          <p class="alinea">
            Le niveau de magie des objets de puissance est égal au bonus de caractéristique octroyé multiplié par 3. Nous vous conseillons de ne pas dépasser +2 dans un cadre classique et
            +3 dans un cadre <span class="italique">hi</span>gh fantasy.
          </p>
          <p class="exemple"><span class="gras"> Exemple :</span> une cape de charisme +2 possède donc un niveau de magie de +6.</p>
          <p class="alinea">Dans le cas des objets mineurs de puissance, le niveau de magie est indiqué dans la table « Niveau de magie des objets mineurs de puissance » ci-après.</p>

