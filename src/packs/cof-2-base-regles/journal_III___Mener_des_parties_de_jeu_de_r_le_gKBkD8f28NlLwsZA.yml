        <div class="journal-page-cof-base">
          <p>
            <span class="lettrine">I</span>névitablement, les personnages vont être amenés à rencontrer des créatures, certaines belliqueuses, d’autres non. Dans
            <span class="italique">COF</span>, on utilise le terme générique « créature » pour désigner tout être, qu’il s’agisse d’un animal, d’une créature fantastique ou d’un humanoïde
            (elfe, humain, orc, etc.).
          </p>
          <p class="alinea">
            Vous trouverez dans ce chapitre une sélection de créatures que vous pourrez utiliser pour vos premières aventures de <span class="italique">COF</span>, et qui pourront
            également servir à vos joueurs dans le cadre du sort de druide <span class="italique">Transformation animale</span>. De nombreuses autres créatures vous seront présentées dans
            les différents ouvrages de la gamme COF.
          </p>
          <p class="alinea">En complément, nous vous fournissons également, en fin de chapitre, un petit outil vous permettant de créer vos propres créatures sur le pouce.</p>

          <h2>Mode d’emploi</h2>
          <p class="alinea">
            Les profils des créatures sont semblables à ceux des personnages mais comportent tout de même des différences. Pour faciliter leur utilisation par le MJ, ils ont en effet été
            simplifiés. Voyons ensemble les différentes rubriques d’une fiche de créature.
          </p>

          <h3>Niveau de créature</h3>
          <p class="alinea">
            Le niveau de créature (NC) est un indicateur de sa puissance tout comme le <span class="gras">niveau</span> l’est pour un personnage. Il permet de vérifier si les créatures et
            leur nombre sont adaptés au niveau des PJ. En règle générale, un groupe de quatre personnages est de taille pour affronter une créature dont le NC est égal à son niveau moyen.
          </p>
          <p class="alinea">
            Une créature dont le NC est égal au niveau moyen du groupe de PJ constitue donc une rencontre de base (on utilisera le terme « ordinaire ») qui peut consommer environ un quart
            à un tiers des ressources du groupe. Entendez par là qu’un personnage peut facilement se retrouver au tapis en cas de malchance.
          </p>
          <p class="exemple"><span class="gras"> Exemple :</span> un squelette (NC1) constitue une bonne rencontre pour un groupe de niveau 1.</p>

          <h3>Type de créature</h3>
          <p class="alinea">
            Les créatures sont classées par types : vivant, humanoïde, végétatif et non vivant. Une créature peut être au croisement de deux catégories. Par exemple, un humain ordinaire
            est une créature humanoïde vivante, un vampire est une créature humanoïde non vivante.
          </p>
          <ul>
            <li class="puce-noire">
              <span class="gras italique">Créature vivante :</span> la catégorie par défaut. Elle comprend les animaux, les insectes (même géants) et la plupart des créatures fantastiques
              comme les dragons. Les humains, elfes et nains, par exemple, en font également partie. Lorsque rien n’est précisé dans le profil, la créature est simplement une créature
              vivante.
            </li>
            <li class="puce-noire">
              <span class="gras italique">Humanoïde :</span> les humanoïdes marchent sur deux jambes, ont deux bras (parfois plus) et sont généralement doués de parole, ce qui permet des
              interactions plus complètes qu’un simple combat. Le type humanoïde n’est précisé que lorsque cela n’est pas évident à la description de la créature. Certaines capacités
              peuvent seulement cibler des créatures humanoïdes.
            </li>
            <li class="puce-noire">
              <span class="gras italique">Créatures végétatives :</span> ces créatures ne respirent pas et sont immunisées aux maladies et aux poisons. Si elles sont intelligentes, elles
              n’ont pas d’autre immunité particulière mais, si leur intelligence est du niveau d’une plante, alors elles sont immunisées à toutes les attaques mentales (les attaques
              auxquelles il est possible de résister par un test opposé d’attaque magique basé sur la VOL).
            </li>
            <li class="puce-noire">
              <span class="gras italique">Créatures non vivantes :</span> ces créatures ne respirent pas et sont immunisées aux maladies et aux poisons, à toutes les attaques qui demandent
              un test de CON et sont infatigables. Celles qui sont dépourvues d’intelligence possèdent les mêmes immunités que les créatures végétales aux attaques mentales. Elles voient
              dans le noir. Le squelette fait partie de cette catégorie de créatures.
            </li>
          </ul>

