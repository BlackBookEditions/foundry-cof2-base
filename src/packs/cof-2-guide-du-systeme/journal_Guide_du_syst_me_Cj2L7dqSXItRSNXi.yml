          <h2>Compendiums</h2>
          <p class="alinea">
            Dans le Module COF 2, vous trouverez des Compendiums avec les éléments présents dans le Livre des Règles. Ils ont été configurés pour être directement utilisables pour vos
            parties. Vous trouverez ainsi :
          </p>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_compendiums.webp" /></div>
          <ul>
            <li>
              <p>Les Journaux du <span class="gras">Livre des règles de Chroniques Oubliées Fantasy</span></p>
            </li>
            <li>
              <p><span class="gras">Le Guide du système</span> pour FoundryVTT qui explique le fonctionnement des différents éléments du système.</p>
            </li>
            <li>
              <p><span class="gras">Les Acteurs</span> du Livre des règles (Personnages prétirés, animaux, compagnons, humains, créatures...)</p>
            </li>
            <li>
              <p><span class="gras">Les Objets</span> (Profils, Traits, Voies, Capacités, Équipements et Attaques des rencontres)</p>
            </li>
            <li>
              <p>Toutes <span class="gras">les Tables aléatoires</span> du Livre des règles</p>
            </li>
          </ul>
          <p class="alinea">Vous avez deux choix d'utilisation, qui ont chacun leurs avantages et leurs inconvénients :</p>
          <ul>
            <li>
              <p>
                Pour utiliser les Compendiums, <span class="gras">vous pouvez importer (Clic droit - Importer) dans votre monde tous les éléments des Compendiums</span> pour les avoir à
                disposition dans les bons onglets de la Barre latérale de FoundryVTT. Vous pourrez les incorporer à vos feuilles de Personnage ou de Rencontre, les rendre accessibles à vos
                joueurs, les dupliquer et les réorganiser à votre convenance.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Vous pouvez aussi utiliser les éléments présents directement depuis les Compendiums en les glissant-déposant sur les Feuilles de Personnage ou de Rencontre.</span>
                Le principal avantage est de ne pas encombrer votre monde tout en vous permettant d’utiliser tous les éléments des Compendiums.
                <span class="gras">Lorsqu’il y aura des mises à jours du module, les éléments présents dans les Compendiums seront modifiés alors que les éléments importés ne seront pas mis à jour.</span>
              </p>
            </li>
          </ul>
          <h2>Options du Système</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_options_global.webp" /></div>
          <p class="lettrine">
            Dans l’onglet Paramètres de la barre latérale de FoundryVTT, cliquez sur «Configurer les paramètres» et cherchez dans la liste «Chroniques Oubliées 2» pour ouvrir les options
            du Système. Certaines options sont déclenchées au moment de démarrer votre session de FoundryVTT donc, certaines modifications d’options vous demanderont de recharger la
            session. N'oubliez pas d'enregistrer toutes vos pages avant de modifier les options.
          </p>

          <h3>Mode Debug</h3>
          <p class="alinea">Utilisée par les développeurs ou pour le débogage, cette option permet d'afficher certains éléments sur la fiche, tels que des identifiants.</p>
          <p class="alinea">
            Cette option permet également d'envoyer dans la console du navigateur des indications sur le fonctionnement du système. Donc, en cas de bug, un développeur pourrait vous
            demander d'activer cette option pour trouver la raison du dysfonctionnement.
          </p>
          <p class="alinea"><span class="gras">Attention</span> : si cette option est cochée, il y a un risque de modifier des paramètres par mégarde ou ignorance.</p>

          <h3>Utiliser la règle de l'initiative aléatoire</h3>
          <ul>
            <li>
              <p>Si cette option est décochée, les règles du livre de base s’appliquent pour déterminer l'initiative.</p>
            </li>
            <li>
              <p>
                Si l’option est cochée, chaque protagoniste ajoute à son score d’initiative le résultat d’1d6 pour donner une part de hasard dans l’ordre du tour. Le d6 est dit «explosif»
                car si le résultat du dé est un 6, le protagoniste ajoute 6 et relance le dé une nouvelle fois et ainsi de suite tant qu’il obtient 6 au dé.
              </p>
            </li>
          </ul>
          <p class="alinea">
            <span class="gras">Cette option modifie le calcul du score d'Initiative mais dans les deux cas, les règles pour déterminer l'ordre du Tour sont les mêmes.</span> La plus haute
            initiative joue en premier. En cas d'égalité, c'est le protagoniste avec un Niveau plus élevé qui prend la priorité puis ce sont les feuilles Personnages qui jouent avant les
            feuilles Rencontres.
          </p>
          <h3>Afficher la difficulté</h3>
          <p class="alinea">Trois options sont disponibles pour modifier la façon d’utiliser la difficulté pour vos tests de compétences (caractéristiques), d’attaques ou autres.</p>

          <h4>Ne pas utiliser ni afficher la difficulté</h4>
          <p class="alinea">
            C’est option la moins automatisée. Dans cette situation,
            <span class="gras">le MJ et les PJ lancent leurs jets de compétences, leurs attaques, leurs jets de dommages… indépendamment des difficultés des tests</span> (Degré de
            Difficulté ou Défense ou test Opposé). Le MJ détermine seul si le test est réussi ou raté.
          </p>
          <p class="alinea">Vous ne voyez pas dans les fenêtres de dialogue du Chat que le test est réussi ou raté et les dommages d’une attaque ne sont pas lancés automatiquement.</p>

          <h4>Utiliser la difficulté et l'afficher pour tout le monde</h4>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_tchat_difficulte.webp" /></div>
          <p class="alinea">Cette option permet d’utiliser la difficulté et de la révéler pour les PJs.</p>
          <p class="alinea">
            Lorsqu’un PJ fera un test d’Attaque en ciblant un ennemi, il verra immédiatement la Défense de la cible et, en lançant son jet, la fenêtre de dialogue du Chat annoncera si
            l’attaque est réussie ou ratée. Cette option est simple d’utilisation et permet l’automatisation du jet de Dommages en cas d’attaque réussie si vous activez l’option pour
            combiner les jets d'Attaque et de Dommages (voir ci-après).
          </p>
          <h4>Utiliser la difficulté et l'afficher uniquement au MJ</h4>
          <p class="alinea">Voici un mélange des deux options précédentes qui ressemble beaucoup à l’expérience vécue autour d’une table de jeu de rôles en physique.</p>
          <ul>
            <li>
              <p>
                <span class="gras">Pour le MJ, les scores de difficulté sont affichés, la réussite et l’échec sont indiqués</span> dans les fenêtres de dialogue du Chat et les jets de
                Dommages sont combinés en cas de réussite si l’option plus bas est cochée.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Pour les PJ, la difficulté est masquée, la réussite ou l’échec des tests ne sont pas affichés</span> dans le tchat et les jets de Dommages ne sont pas
                automatisés même si l’option est cochée plus bas.
              </p>
            </li>
          </ul>
          <ul class="exemple">
            <p class="alinea">
              Consultez @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF]{Les Jets et les Messages} pour plus de détails.
            </p>
          </ul>

          <h3>Activer les jets combinés Attaque et Dommages</h3>
          <p class="alinea">Cette option permet d’afficher une seule fenêtre pour le Jet d’Attaque et le Jet de Dommages lorsqu’on veut réaliser une Attaque.</p>
          <p class="alinea">
            <span class="gras">Si cette option est cochée</span>, à chaque fois que le MJ ou les PJ feront un Jet d’Attaque contre une Difficulté (Défense, DD, test Opposé…) et qu’ils
            obtiendront une réussite, les jets de Dommages seront lancés automatiquement dans le tchat.
          </p>
          <p class="alinea">
            Automatisation très pratique, cette option évite de perdre du temps en demandant aux PJ qui viennent de réussir une Attaque de cliquer sur l’icône pour effectuer le test de
            Dommages. Pour le MJ, qui doit fréquemment faire des Attaques, cette option permet également d’éviter les erreurs et les oublis.
          </p>
          <ul class="exemple">
            <p class="alinea">
              Consultez @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-dattaque]{Jet d'attaque} pour plus de
              détails.
            </p>
          </ul>

          <h3>Afficher les boutons de Dommages</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_options_boutons_dm.webp" /></div>
          <p class="alinea">En cochant cette option, <span class="gras">6 options apparaitront</span> dans la fenêtre de dialogue du Chat pour les jets de Dommages :</p>
          <ul>
            <li>
              <p><span class="gras">La case à cocher RD</span> : en cochant cette case, la Résistance aux Dommages de la cible sera appliquée pour la soustraction de Dommages.</p>
            </li>
            <li>
              <p>
                <span class="gras">La case à cocher Temp. :</span> en cochant cette case, les Dommages subis par la cible seront ajoutés aux DM temporaires. Si l’équipement est configuré
                pour infliger des DM temporaires, la case est automatiquement cochée.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">L'icône <i class="fa-solid fa-user-minus"></i></span> : permet de réduire les PV de la cible du Total du jet de Dommages effectué (en retirant ou non la
                RD en fonction de la case précédente).
              </p>
            </li>
            <li>
              <p>
                <span class="gras">L'icône <i class="fa-solid fa-user-shield"></i></span> : permet de réduire les PV de la cible de la moitié du Total du jet de Dommages effectué dans les
                cas, par exemple, où la cible a une résistance à ce type de Dommages ou si la cible réussit un test pour ne subir que la moitié des Dommages d’une attaque.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">L'icône <i class="fa-solid fa-user-injured"></i></span> : permet de réduire les PV de la cible du double du Total du jet de Dommages effectué dans le cas
                d’un Succès Critique ou dans le cas où la cible à une vulnérabilité au type de Dommages de l’attaque, par exemple.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">L'icône <i class="fa-solid fa-user-plus"></i></span> : permet d’augmenter les PV de la cible du Total du jet de Dommages effectué. Bouton très pratique,
                par exemple, dans le cas des Dommages «vampiriques» car vous pouvez cibler l’ennemi et lui faire perdre les PV de l’attaque puis cibler l’attaquant pour lui faire gagner
                autant de PV que de Dommages infligés.
              </p>
            </li>
          </ul>
          <ul class="exemple">
            <p class="alinea">
              Consultez @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-dommages]{Jet de dommages} pour plus de
              détails.
            </p>
          </ul>

          <h3>Vérification des mains libres</h3>
          <p class="alinea">
            Grâce à l’option <span class="gras">Ne pas vérifier</span>, vous pouvez équiper une arme ou un équipement depuis la Feuille Personnage (pour les PJ, PNJ ou monstres complexes)
            <span class="gras">sans contrôle particulier, et même si dans la logique, il n'a pas assez de mains pour l'utiliser.</span> Cela évite de devoir à chaque fois déséquiper une
            arme pour pouvoir équiper et, ensuite, utiliser une autre arme ou équipement.
          </p>
          <p class="alinea">
            Les options <span class="gras">Vérification</span> permettent
            <span class="gras">d’interdire aux protagonistes d’équiper une arme ou un objet s’il n’a pas suffisamment d’emplacements de mains disponibles.</span> Par exemple, un message
            d’erreur s’affiche s’il clique sur l’icône pour équiper une arme à deux mains alors qu’il a déjà une épée d’équipée.
          </p>

          <h4>Ignorer la contrainte :</h4>
          <p class="alinea">Pour ignorer la contrainte de mains libres, il faut maintenir appuyer la touche SHIFT lorsque l’on clique sur l’icône pour équiper l’arme ou l’objet.</p>
          <p class="alinea">
            L’une des options <span class="gras">ignorable par tous</span> permet au MJ ET aux PJ d’utiliser la touche SHIFT pour ignorer la contrainte de mains libres. L’option
            <span class="gras">ignorable uniquement par le MJ</span> permet seulement au MJ de pouvoir utiliser la touche SHIFT pour ignorer la contrainte.
          </p>
          <ul class="exemple">
            <p class="alinea">
              Consultez @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-equipement]{Feuille Equipement} pour plus
              de détails.
            </p>
          </ul>
          <h3>Verrouillage</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_toggle_verrouillage.webp" /></div>
          <p class="alinea">
            Les éléments du système possèdent un bouton dans la partie gauche de la barre de titre de leur fenêtre. Ce bouton "On/Off" <i class="fa-solid fa-toggle-large-on"></i>
            <i class="fa-solid fa-toggle-large-off"></i> est présent sur la grande majorité des fenêtres que vous utiliserez. Dans certaines situations, il ne sera pas visible.
          </p>
          <p>Le bouton de Verrouillage permet de gérer l'état de la feuille entre Verrouillée et Déverrouillée.</p>
          <ul>
            <li>
              <p><span class="gras">En Mode Verrouillé,</span> vous pourrez consulter les informations de l'élément et modifier seulement quelques paramètres.</p>
            </li>
            <li>
              <p>
                <span class="gras">En mode Déverrouillé,</span> de nombreuses valeurs de la feuille seront accessibles et modifiables. De nouveaux champs apparaîtront sur les Feuilles
                d'Acteurs ou des propriétés seront activables, par exemple.
              </p>
            </li>
          </ul>
          <p class="alinea">Dans chaque chapitre, nous verrons les changements possibles en mode Verrouillé ou Déverrouillé pour chaque type d'élément.</p>
          <p class="alinea">
            <span class="gras">Si vous ne voyez pas le Bouton Verrouillage, c’est que vous n’avez pas les droits suffisants pour déverrouiller la feuille ou alors que vous êtes en train de consulter un
              acteur présent dans un Compendium verrouillé.</span>
          </p>
          <p class="alinea">Si l’acteur est dans un Compendium, il faudra d’abord déverrouiller ce dernier pour pouvoir l’ouvrir et déverrouiller la feuille pour modifier des valeurs.</p>
          <p class="alinea">
            Il est fortement recommandé d’utiliser le plus souvent possible les Feuilles verrouillées afin de ne pas modifier ou supprimer des informations importantes de la feuille par
            mégarde.
          </p>
          <h3>Les thèmes</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_themes.webp" /></div>
          <p class="alinea">
            Le système a été entièrement configuré pour être agréable et fonctionnel avec le thème clair ou Sombre. Depuis la version 13 de FoundryVTT, il est possible de régler un thème
            pour l'interface de FoundryVTT et une autre option pour les fenêtres qui s'ouvrent.
          </p>
          <p class="alinea">
            Dans l'onglet Paramètres <i class="fa-solid fa-gears"></i> de FoundyVTT, sélectionnez "Configurer les paramètres". La première option de "core" permet de modifier les thèmes
            selon votre convenance.
          </p>
          <p class="alinea">Dans ce guide, nous avons privilégié le thème clair au cas où vous souhaiteriez imprimer certaines pages.</p>
          <div class="image-centre"><img src="modules\cof-base\assets\guide\cof2_themes_exemples.webp" width="500px" /></div>
        </div>
