        <div class="journal-page-cof-base">
          <h2>Configuration Initiale</h2>
          <p class="lettrine">
            C’est sans aucun doute l’onglet le plus important pour l’automatisation du système et la facilité d’utilisation des règles par les Joueurs et le Maître du Jeu. Il est possible
            de configurer des Actions/Effets sur trois types d’Objet :
            <span class="gras">les Capacités, les Équipements et les Attaques de Rencontre</span>. Le procédé est identique pour tous les 3 types d’Objets créés. Ce sont les mêmes
            mécaniques et le même résultat.
          </p>

          <h2>Compréhension du concept</h2>

          <p class="alinea">
            Le bouton <span class="gras">+ Ajouter</span> permet d’ajouter à l’Objet une nouvelle Action/Effet. Il est possible d’ajouter autant d’Actions que nécessaires sur une
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-capacite]{Feuille Capacité} et une
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-equipement]{Feuille Equipement}.
          </p>
          <p class="alinea">
            Par contre, vous ne pouvez ajouter qu’une seule Action/Effet sur une
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-attaque-(de-rencontre)]{Feuille Attaque (de
            rencontre)}.
          </p>
          <p class="alinea">Chaque Action permet de configurer plusieurs éléments, comme des bonus ou des malus qu’il pourra activer, des améliorations passives, etc...</p>
          <br />
          <ul class="exemple">
            <p class="alinea"><span class="gras">Exemple : Arme "Épieu"</span></p>
            <p class="alinea">Une arme avec beaucoup d’options.</p>
            <p>
              Cette arme, par exemple, peut être utilisée à une main, à deux mains ou à distance. Ainsi, trois Actions seront ajoutées dans l’Onglet Actions/Effets pour chaque type
              d’attaque avec les bonnes valeurs d’attaque, de Dommages…
            </p>
          </ul>
          <br />
          <ul class="exemple">
            <p class="alinea"><span class="gras">Exemple : Capacité @UUID[Compendium.cof-base.cof-2-base-items.Item.qQRRYzPlyq9JHoIq]{Dans le mille} </span></p>
            <p>Rang 2 de la Voie de l’Archer - Profil du Rôdeur<span class="gras"></span></p>
            <p class="alinea">
              <span class="gras">Texte de la Capacité :</span> Pour une attaque à distance, le rôdeur peut choisir de s’imposer un dé malus en attaque. Si elle est réussie, il ajoute 2d4°
              aux DM. Cette capacité peut être utilisée avec Tir rapide ou Flèche de mort par exemple. Transformez cette capacité en action limitée (L) pour obtenir +3d4° aux DM au lieu de
              2d4°.
            </p>
            <p class="alinea">
              <span class="gras">Dans l’Onglet Actions/Effets, deux Actions seront ajoutées :</span>
            </p>
            <p>
              La première pour définir l’attaque à distance qui impose un dé malus et rajoute 2d4° aux DM. La deuxième pour définir l’Attaque à distance en action limitée avec un dé malus
              mais +3d4° au DM.
            </p>
          </ul>
          <p class="alinea">
            Quand vous configurez des Actions/Effets, ils n’apparaîtront pas au même endroit de votre
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-personnage]{Feuille Personnage}. En fonction des
            paramètres choisis, une Action/Effet rajoutera une action, un effet passif, un bonus circonstanciel pour un
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-caracteristique]{Jet de caractéristique} ou un nouvel
            état sur votre personnage. Toutes ces notions seront détaillées plus loin.
          </p>

          
          <h2>Informations initiales</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_info-initiales.webp" /></div>

          <h3>Label</h3>
          <p class="alinea">
            <span class="gras">Le label permet de donner un nom spécifique à l’action pour la distinguer des autres et lire son effet rapidement. </span>Le label sera visible dans la liste
            des Actions de l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-principal]{Onglet Principal} à la suite
            du nom de la Capacité ou de l’Équipement.
          </p>
          <p class="alinea">
            Si le champ est laissé vide, c'est le nom de l’Objet qui sera utilisé. Ainsi il sera difficile de distinguer deux actions différentes l’une de l’autre. De plus, si l’action
            possède une caractéristique importante, vous pouvez utiliser le Label pour le signaler.
          </p>
          <br />
          <ul class="exemple">
            <p class="alinea">
              <span class="gras">Exemple :</span> <span class="gras normal">Capacité @UUID[Compendium.cof-base.cof-2-base-items.Item.8IiUk1mWhyccCuai]{Frappe chirurgicale}</span>
            </p>
            <p class="alinea">Vous pouvez écrire dans le label la condition pour activer l’action "Utilisation d’une arme légère".</p>
            <p class="alinea">
              Dans la liste des actions, il sera écrit : "<span class="gras normal">Frappe chirurgicale - Utilisation d’une arme légère</span>" et vous saurez à quel moment vous pouvez
              activer les bonus octroyés par cette capacité.
            </p>
          </ul>

          <h3>Supprimer une Action</h3>
          <p class="alinea">
            L’icône <i class="fa-solid fa-trash"></i> permet de supprimer l’Action/Effet créée.
            <span class="gras">Cette suppression est définitive. Aucune information n’est enregistrée donc si vous supprimez par erreur une Action/Effet, il faudra la recréer de A à Z.
            </span>
          </p>
          <p class="alinea">Faites donc attention à ne pas cliquer sur cette icône par mégarde et rappelez-vous qu’elle ne permet pas seulement d’effacer le Nom de l’Action.</p>

          <h3>Message Chat :</h3>

          <p class="alinea">
            <span class="gras">Le champ Message Chat permet de donner un nom à l’Action/Effet qui apparaîtra dans la fenêtre de dialogue du Chat</span>
            lorsque l’Action/Effet sera réalisée. Si vous souhaitez que le nom affiché à la vue de tous soit différent du Label, vous pourrez utiliser ce champ. Le texte écrit dans le
            Message Chat remplacera le nom de la Capacité ET le Label.
          </p>
          <p class="alinea">
            <span class="gras">Ce champ est particulièrement utile pour les MJ qui veulent garder du secret sur les pouvoirs et les Capacités de ses créatures.</span>
            Il ne faut pas hésiter à utiliser ce champ quand cela vous semble nécessaire.
          </p>
          <ul class="exemple">
            <p class="alinea">
              <span class="gras">Par exemple :</span> Au lieu d’afficher dans le tchat <span class="gras normal">"Baiser vampirique - Empoisonné"</span>, le MJ pourrait choisir de berner
              ses joueurs en notant dans le Message du Chat <span class="gras normal">"Embrassade Charmante"</span>.
            </p>
          </ul>

          <h3>Image</h3>
          <p class="alinea">
            Pour définir une image spécifique à l’Action/Effet, vous pouvez utiliser ce champ. De base, si vous laissez ce champ vide, l’image de l’Action/Effet sera la même que celle
            définie pour la Capacité ou l’Équipement. Si vous souhaitez changer l’image, cliquez sur l’image du D20 orange pour ouvrir l’explorateur d’image ou copiez-collez le chemin de
            votre image directement dans le champ texte.
          </p>
          <p class="alinea">
            <span class="gras">L’image choisie remplacera l’image qui apparait dans le Cadre Action de
              l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-principal]{Onglet Principal} de la
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-personnage]{Feuille Personnage}.</span>
          </p>
          <p class="alinea">
            Un conseil tout de même, si vous modifiez toutes les images des Actions/Effets de chaque Capacité ou Équipement, il sera difficile de retrouver une action spécifique dans votre
            liste d’actions lorsque votre Personnage sera de haut niveau et que cette liste sera composée de plus de 15 Actions/Effets.
          </p>

          <h3>Type de l'Action</h3>
          <p>
            <span class="gras">Cette option est très importante</span> pour le bon fonctionnement de l'Action par la suite. En fonction de l'option que vous choisissez, certains choix ne
            seront plus possible dans votre liste d'Actions. Il est possible de classer les types d'Action en deux catégories : les <span class="gras">Actions</span> et les
            <span class="gras">Effets</span>.
          </p>

          <h5>Les Actions :</h5>
          <p class="alinea">
            <span class="gras">Cette catégorie permet de configurer des éléments qui nécessitent un Jet et un résultat</span>. Dans la majorité des cas ce sera une Attaque contre une
            difficulté (Défense de la cible, jet opposé…) et un résultat sous forme de Dommages à la cible. Mais nous verrons par la suite dans les
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#resolutions]{Résolutions} que d’autres choix s’offriront à
            vous.
          </p>
          <p class="alinea">
            Pour simplifier, en choisissant l’une de ces options, une icône "Attaque" qui dépend du type d’option choisi comme indiqué dans la liste suivante et une icône "Dommages"
            <i class="fa-regular fa-hand-fist"></i> apparaîtra au bout de la ligne dans le cadre Action.
          </p>
          <ul>
            <li><i class="fa-solid fa-sword"></i> - Attaque de contact</li>
            <li><i class="fa-solid fa-bow-arrow"></i> - Attaque à Distance</li>
            <li><i class="fa-solid fa-bolt"></i> - Attaque Magique</li>
            <li><i class="fa-solid fa-hand-sparkles"></i> - Sort</li>
          </ul>
          <h5>Les Effets</h5>
          <p class="alinea">
            Cette catégorie permet de définir des
            <span class="gras">éléments qui nécessitent un seul bouton pour être activés, désactivés ou déclenchés</span>. Cela peut être un bonus temporaire à activer ou non en fonction
            de la situation, la consommation d’une potion ou, encore, un Effet passif qui n’apparaîtra pas dans la liste des actions mais donnera un bonus ou un malus permanent au
            Personnage.
          </p>
          <ul>
            <li><i class="fa-solid fa-thumbs-up"></i> - Amélioration</li>
            <li><i class="fa-solid fa-thumbs-down"></i> - Affaiblissement</li>
            <li><i class="fa-solid fa-hand-holding-medical"></i> - Soin</li>
            <li><i class="fa-solid fa-flask-round-potion"></i> - Consommable</li>
          </ul>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_liste_exemple.webp" /></div>
          <ul class="exemple">
            <p class="alinea">Par exemple, sur l’image ci-contre, nous voyons plusieurs types d’actions :</p>
            <ul>
              <li><span class="gras">Des actions d’Amélioration activées ou activables :</span> Soutenir, Critique brutale, Grand pas, armes de prédilection...</li>
              <li><span class="gras">Des actions d’Amélioration désactivées :</span> Archer émérite, Flêche de mort, Tir rapide et parade croisée - 1 attaque</li>
              <li><span class="gras">Des actions d’attaque au contact : </span>Attaque sanglante et Épée courte</li>
              <li><span class="gras">Une action d’attaque à distance :</span> Dans le mille</li>
              <li><span class="gras">Une action d’attaque automatique :</span> Fiole de feu grégeois</li>
              <li><span class="gras">Une action de Soins :</span> Potion de récupération mineure</li>
              <li><span class="gras">Des actions de Consommables :</span> Nature nourricière, Potion de récupération mineure...</li>
              <li><span class="gras">Des actions avec un effet sur la durée :</span> Soutenir et Attaque sanglante</li>
            </ul>
            <p class="alinea">
              Pour chaque Action, on voit <span class="gras">l’image, le Temps de l’action </span>(L, A, M ou G),
              <span class="gras">le type d’action, le nom de l’Objet, le nom de l’action, la quantité/fréquence, le coût en Point de Mana</span>
              pour les sorts, <span class="gras">un sablier</span> si un Effet Supplémentaire est ajouté à l’action ainsi que
              <span class="gras">la couleur de l’icône qui donne des informations sur l’utilisation de l’action.</span>
            </p>
          </ul>

          <h3>Les Propriétés</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_proprietes.webp" /></div>
          <p class="alinea">Bien qu’il n’y ait pas beaucoup de propriétés, elles sont fondamentales pour configurer correctement l’Action ou l’Effet.</p>
          <h4>Mode Debug</h4>
          <p class="alinea">
            Si vous avez activé le @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#mode-debug]{Mode Debug} dans les
            Options, deux propriétés seront visibles.
          </p>
          <p class="alinea">
            Elles permettent de vérifier que votre Capacité ou Équipement est bien configuré s’il vous semble que quelque chose bloque. Dans la mesure du possible, il est recommandé de
            désactiver le Mode Debug pour éviter de manipuler ces deux propriétés par mégarde.
          </p>
          <ul>
            <li><span class="gras">Visible : </span>cette option permet de rendre visible l’action si elle n’apparaît pas dans la liste d’actions sur l’onglet principal de la feuille.</li>
            <li>
              <span class="gras">Activée : </span>cette option permet de vérifier si une Action/Effet est activée ou non et de forcer son activation ou sa désactivation dans une situation
              de blocage.
            </li>
          </ul>

          <h4>Activable et Temporaire</h4>
          <p class="alinea">Ces deux cases à cocher fonctionnent ensemble. Elles servent à déterminer comment l’action ou l’effet sera "déclenché".</p>
          <p class="alinea">Il y a trois cas possibles :</p>
          <ul>
            <li>
              <span class="gras">Aucune case cochée : </span>Dans cette situation, l’Action/Effet sera un effet passif qui apportera surement un bonus, un malus, un état, un avantage…
              permanent pour le Personnage ou la Rencontre. L’effet ne s’affichera pas dans la Liste des Actions de
              l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-principal]{Onglet Principal} de l’Acteur. Vous
              pourrez retrouver sa "trace" dans l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-effets]{Onglet
              Effets} dans le cadre "Passifs".
              <ul class="exemple">
                <p class="alinea"><span class="gras">Exemple : Capacité @UUID[Compendium.cof-base.cof-2-base-items.Item.PDr9m2N9TORSfCCK]{Discrétion}. </span></p>
                <p>Rang 1 de la Voie de l’Assassin - Profil du Voleur.</p>
                <p class="alinea">
                  Cette capacité ajoute des bonus aux
                  @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-caracteristique]{Jet de caractéristique} pour les
                  tests de discrétion, de déguisement et pour dissimuler une arme légère. Cet Effet n’est pas une Attaque qui inflige des Dommages, rien n’est consommé ou activé. Le bonus
                  en discrétion sera activé ou non lors du Jet d’Agilité. Dans ce cas, la case "Activable" et la case "Temporaire" n’ont pas besoin d’être cochées.
                </p>
              </ul>
            </li>
            <li>
              <span class="gras">Activable cochée</span> : si la case "Activable" est la seule cochée, l’action aura une Résolution immédiate. L’action s’active au moment de cliquer sur le
              bouton et se désactive instantanément. Cette situation est utilisée pour les attaques, les jets en opposition, la consommation de potions, le déclenchement d’un sort qui
              inflige des Dommages…
              <ul class="exemple">
                <p class="alinea"><span class="gras">Exemple : Arme "@UUID[Compendium.cof-base.cof-2-base-items.Item.QIHJs2vncOYtsEX2]{Epée longue}" </span></p>
                <p class="alinea">
                  Cette arme possède une action qui réalise une Attaque de Contact qui ouvre la fenêtre du
                  @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-dattaque]{Jet d'attaque} lorsque l’on clique sur
                  l’icône
                  <i class="fa-solid fa-sword"></i>. Au moment où on clique sur l’icône l’attaque se réalise et l’Action ne reste pas activée.
                </p>
                <p class="alinea">L’icône <i class="fa-regular fa-hand-fist"></i> permet de lancer uniquement le jet de Dommages</p>
              </ul>
            </li>
            <li>
              <p class="alinea">
                <span class="gras">Activable ET Temporaire cochées :</span> ce cas est utile pour les Effets qui peuvent être activés et qui restent actifs tant qu’on a besoin d’utiliser
                l’Effet. Une capacité qui vous accorde un bonus aux Dommages avec les armes de contact, un Équipement qui vous donne la vision dans le noir quand vous êtes dans un
                souterrain, un Sort qui offre un dé bonus pour les tests de Charisme… Il faudra activer les deux cases (Activée et Temporaire) pour ce genre de bonus circonstanciels.
                Ainsi, lorsque vous cliquerez sur l’icône de l’action, elle restera active tant que vous ne cliquez pas à nouveau dessus pour la désactiver.
              </p>
              <p class="alinea">
                Une action Activable et Temporaire peut également déclencher une action ponctuelle (comme une attaque) au moment où elle est activée puis resté active tant qu’on ne la
                désactive pas manuellement.
              </p>
              <ul class="exemple">
                <p class="alinea"><span class="gras">Exemple : Capacité @UUID[Compendium.cof-base.cof-2-base-items.Item.nZmimBFUSfABpZGM]{Morsure de la forge}</span></p>
                <p>Rang 1 de la Voie du Métal - Profil du Forgesort</p>
                <p class="alinea">
                  En lançant ce sort, le Personnage obtient un bonus aux Dommages de son arme. Lorsque le joueur clique sur l’icône <i class="fa-solid fa-thumbs-up"></i>, il dépense ses
                  Points de Mana (ou subit une Brûlure de Magie) et l’effet reste actif tant qu’il ne clique pas à nouveau sur l’icône Tous les
                  @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-dommages]{Jet de dommages} réalisés durant cette
                  période obtiendront le bonus défini sur la Capacité.
                </p>
              </ul>
            </li>
          </ul>
          <p class="alinea">
            Pour résumer, au moment de définir quelle(s) case(s) cocher,
            <span class="gras">prenez votre temps et analysez bien l’action ou l’effet que vous voulez déclencher. </span>Au bout de quelques Actions/Effets, ça deviendra automatique mais
            <span class="gras">au début la logique est assez délicate. </span>Il est assez courant, lors des premières créations d’Actions/Effets, de ne cocher que la case "Temporaire"
            pour les Effets "Activables" ET "Temporaires", par exemple.
          </p>

          <h4>Sans coût de mana</h4>
          <p class="alinea">
            <span class="gras">Cette propriété apparait seulement si la Capacité possède la propriété "Sort".</span>
          </p>
          <p class="alinea">
            En cochant la case "Sans coût de mana", l’action configurée ne dépensera aucun des Points de Mana définis dans l’onglet "Détails" de la Capacité. C’est très pratique pour les
            Actions/Effets qui offrent des bonus circonstanciels car vous devrez activer et désactiver plusieurs fois la capacité durant la durée du Sort.
          </p>
          <p class="alinea">
            Dans ce cas, il est possible d’ajouter une Action/Effet nommée "activation du Sort" pour dépenser les PM et une autre action avec les Bonus et la propriété "Sans coût de mana".
            Cette deuxième Action/Effet recevra au besoin la Condition "l’action liée est activée".
          </p>
          <ul class="exemple">
            <p class="alinea">Consultez le prochain chapitre pour plus d’informations sur les Conditions.</p>
          </ul>
          
          <h2>Conditions</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_conditions.webp" /></div>

          <p class="lettrine">
            Ce cadre détermine dans quelle situation l’Action/Effet peut fonctionner. Cette condition est souvent la même en fonction du type d’Objet créé (une Capacité avec une Condition
            "est appris", un Équipement équipable avec la Condition "est équipé"…). Il convient de configurer correctement cette option pour que l’Action/Effet fonctionne de façon
            optimale.
          </p>
          <p class="alinea">
            Au fur et à mesure que vos Personnage vont progresser, leur liste d’actions va s’allonger et il sera plus dur d’y retrouver une action spécifique. En définissant correctement
            les Conditions pour chaque Action/Effet, cela permettra de "filtrer" cette liste.<span class="gras italique"></span>
          </p>
          <ul class="exemple">
            <p class="alinea">
              <span class="gras">Exemple : </span> Si un PJ possède dans son inventaire une dizaine d’armes et qu’elles possèdent chacune la Condition "est équipé", seules les actions des
              armes que le Personnage a équipées seront visibles dans sa liste d’actions.
            </p>
          </ul>
          <p class="alinea">
            La feuille doit être déverrouillée pour pouvoir ajouter une Condition grâce à l’icône <i class="fa-solid fa-plus"></i> et supprimer une Condition avec l’icône
            <i class="fa-solid fa-trash"></i>.
          </p>
          <p class="alinea">Il y a <span class="gras">cinq types de Condition :</span></p>

          <h3>est équipé</h3>
          <p class="alinea">
            Cette option permet de conditionner l’utilisation de l’Action/Effet seulement si l’Équipement est équipé par le Personnage. Cette condition ne fonctionnera pas pour les
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-rencontre]{Feuille Rencontre} car vous ne pouvez leur
            équiper des Équipements.
          </p>
          <ul class="exemple">
            <p class="alinea">
              <span class="gras">Exemple : </span>une Action d’attaque ajoutée à une arme apparaîtra dans la liste des actions seulement si l’arme est équipée par le Personnage.
            </p>
          </ul>
          <p class="alinea">
            <span class="gras italique">Attention</span> : si vous configurez cette condition sur une Capacité ou une Attaque de Rencontre, l’Action/Effet ne fonctionnera pas.
          </p>

          <h3>est appris</h3>
          <p class="alinea">
            <span class="gras">Cette option conditionne l’utilisation de l’Action/Effet seulement si la Capacité est apprise par le Personnage.</span>
            De ce fait, lorsqu’un Personnage acquière une Voie avec ses 5 Capacités, seules celles qui sont apprises lui apporteront des actions ou des effets.
          </p>
          <p class="alinea">
            De plus, dans la mesure où les Capacités Hors-voies sont apprises automatiquement lorsqu’on les glisse-dépose sur un Personnage ou une Rencontre, les Actions/Effets seront
            directement disponibles dans la liste d’actions.
          </p>
          <p class="alinea">
            <span class="gras italique">Attention</span> : configurer une Action avec cette condition sur un Équipement ne permettra pas de l’utiliser car vous ne pouvez pas "apprendre" un
            Équipement.
          </p>

          <h3>est possédé</h3>
          <p class="alinea">
            Si vous souhaitez que le Personnage ou la Rencontre
            <span class="gras">obtienne un Effet ou une Action quand l’Équipement se trouve dans son inventaire</span>
            (ou butin), vous devez choisir cette condition.
          </p>
          <p class="alinea">
            A partir du moment où l’Acteur possède l’Équipement dans son inventaire, les Actions et les Effets seront accessibles. Cette condition est utilisée pour les Objets qui n’ont
            pas besoin d’être équipés pour octroyer un avantage (un tatouage, un bijou, un grimoire…).
          </p>

          <h3>l'action liée est activée</h3>
          <p class="alinea">
            C’est la condition la plus délicate à utiliser mais elle a son utilité dans certaines circonstances.
            <span class="gras">Elle sert pour une Capacité ou un Équipement qui possède plusieurs Actions/Effets. Cette condition permet de rendre disponible l’Action/Effet seulement si une autre
              Action/Effet est activée.</span>
          </p>
          <p class="alinea">Comme une Attaque de Rencontre ne peut recevoir qu’une seule Action/Effet, cette Condition ne pourra jamais servir pour ce type d’Objet.</p>
          <p class="alinea">De ce fait, vous ne devez pas configurer cette condition sur la première Action/Effet de l’Objet sous peine de "casser" l’Objet.</p>
          <p class="alinea">
            <span class="gras">L’Action/Effet liée devra être un effet Activable ET Temporaire. </span>Lorsque vous sélectionnez la condition "l’action liée est activée" sur une
            Action/Effet, un champ numérique apparait à la suite. Il faudra noter un chiffre qui correspond au "numéro" de l’Action/Effet liée.
          </p>
          <p class="alinea"><span class="gras italique">Attention</span> : la première Action/Effet de l’Objet a le numéro 0, la deuxième le numéro 1, la troisième le numéro 2…</p>
          <br />
          <ul class="exemple">
            <p class="alinea"><span class="gras">Exemple pour les actions liées: </span></p>
            <p class="alinea">
              Vous configurez un bâton magique et puissant pour le Sorcier qui affrontera vos joueurs. Sur ce bâton seul le pouvoir de transformation coûte 3 des Points de Mana pour être
              utilisé.
            </p>
            <ul class="alinea">
              <li>
                <p>Le bâton offre au Sorcier, <span class="gras">un bonus de +5 à ses Jets de Charisme</span> tant qu’il l’a sur lui :</p>
                <p>
                  Vous configurez la première Action/Effet avec une condition "<span class="gras">est possédé</span>". Vous ne <span class="gras">cochez aucune case de propriété</span> car
                  l’Effet est passif. Pas besoin de cocher "sans coût de mana car l’effet est permanent.
                </p>
              </li>
              <li>
                <p>Le bâton permet de <span class="gras">lancer un Sort transformant le bâton en arc</span> pendant 3 minutes :</p>
                <p>
                  Vous configurez une deuxième Action avec une condition "<span class="gras">est possédé</span>". Vous cochez les
                  <span class="gras">propriétés "Activable" et "Temporaire</span>" car l’Action/Effet doit rester active tant que le bâton a la forme d’un arc.
                </p>
              </li>
              <li>
                <p>L’arc est une arme qui réalise une attaque à distance :</p>
                <p>
                  Vous configurez une troisième Action/Effet pour l’attaque de l’arc avec la condition "<span class="gras">l’action liée est activée</span>" en notant
                  <span class="gras">"1"</span> dans le champ associé (pour cibler la deuxième Action/Effet).
                </p>
                <p>
                  Vous cochez la <span class="gras">propriété "Activable"</span>car il s’agit d’une action d’attaque qui s’active instantanément sans besoin de rester actif sur la durée.
                  Cochez également "sans coût de Mana" sinon le Sorcier dépensera 3 PM à chaque fois qu’il attaque avec son arc.
                </p>
              </li>
              <li>
                <p>
                  Ainsi, lorsque le Sorcier active le Sort pour transformer son bâton en Arc, une nouvelle ligne apparait dans sa liste d'Actions pour réaliser l'Attaque à distance avec
                  son Arc. Lorsqu'il désactivera le Sort, la ligne d'Action de l'Arc disparaitra.
                </p>
              </li>
            </ul>
          </ul>

          
          <h2>Modificateurs</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_modificateurs.webp" /></div>

          <p class="lettrine">
            Dans cette section, il est possible d’ajouter autant de Modificateurs que nécessaires pour la Capacité, l’Équipement ou l’Attaque de rencontre. Chaque Modificateur pourra
            cibler un élément de l’Acteur pour lui ajouter un bonus ou un malus, lui donner une faculté ou lui augmenter ses Points de Vigueur ou de Mana, par exemple.
          </p>
          <p class="alinea">
            Les modificateurs pourront cibler l’Acteur qui a accès à l’Objet mais aussi la ou les cibles d’une Attaque grâce aux Résolutions qui seront détaillées par la suite.
            <span class="gras">Dans la plupart des cas, les Modificateurs seront des effets permanents ou temporaires pour l’Acteur qui utilise l’Objet.</span>
          </p>
          <p class="alinea">
            Les modificateurs sont composés d’une liste de Type et de Sous-type permettant de choisir le paramètre à modifier. Chaque élément des listes sont détaillés ci-après.
          </p>
          <p class="alinea">
            La feuille doit être déverrouillée pour pouvoir ajouter un Modificateur grâce à l’icône <i class="fa-solid fa-plus"></i> et supprimer un Modificateur avec l’icône
            <i class="fa-solid fa-trash"></i>.
          </p>
          <h3>Valeur du Modificateur</h3>
          <p class="alinea">
            <span class="gras">La Valeur du Modificateur est un élément très important à comprendre car il va recevoir le nombre ou la formule pour augmenter ou diminuer le paramètre choisi.
            </span>
          </p>
          <p class="alinea">
            Le champ Valeur est un champ de texte qui permet d’écrire ce que vous voulez
            <span class="gras italique">MAIS</span> chaque type de Modificateur aura ses limitations et ses contraintes sous peine d’entraîner des erreurs sur la feuille Personnage ou la
            feuille Rencontre. Pour certains types de Modificateur, il faudra seulement laisser le "0" inscrit initialement. Pour d’autres, vous pourrez écrire des formules et de
            nombreuses variables pour faire évoluer le paramètre choisi.
          </p>
          <p class="alinea">
            <span class="gras">Lorsque vous prenez le système en main, nous vous conseillons de bien lire la description des Modificateurs ci-dessous et de consulter la section
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#les-variables]{Les variables}</span>
            pour le détail des éléments dynamiques qui feront évoluer les Modificateurs. Consultez également les Capacités, Équipements et Attaques de Rencontre du Compendium pour
            reproduire les effets souhaités.
          </p>
          <p class="alinea">L’option "Cible" des Modificateurs ne sera pas abordée dans ce chapitre car elle a un lien avec les Résolutions.</p>

          <h3>Caractéristiques</h3>
          <p class="alinea">
            Ce type vous permet de choisir une Caractéristique ou "Toutes les Caractéristiques". Notez dans le champ "Valeur"
            <span class="gras">un nombre positif ou négatif ou une @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#les-variables]{variable}
              chiffrée</span>. Cette valeur sera ajoutée à la Caractéristique choisie.
          </p>
          <p class="alinea">
            Bien entendu, il est impossible d’ajouter le bonus d’une Caractéristique à sa propre Caractéristique (ajouter le bonus de Perception à la Perception, par exemple).
            <span class="gras">Si vous ajoutez une valeur qui entre en conflit avec le système, vous verrez apparaître "NaN" dans certaines valeurs du Personnage.</span>
          </p>
          <p class="alinea">
            Dans certain cas, l’erreur que vous avez faite ne sera pas visible directement sur la feuille mais empêchera le fonctionnement de certaines fonctionnalités du Personnage.
            Ainsi, vérifiez bien que votre modificateur fonctionne lorsque vous créez un Modificateur avec une valeur complexe.
          </p>
          <br />
          <ul class="exemple">
            <p class="alinea">Le Personnage augmente son AGI de la valeur du plus haut Rang appris de la Voie</p>
            <li>Type : <span class="gras">Caractéristique</span>,</li>
            <li>Sous-type : <span class="gras">Agilité</span>,</li>
            <li>Valeur : <span class="gras">@rang</span></li>
          </ul>

          <h3>Combat</h3>
          <p class="alinea">
            Le type "Combat" permet d’influencer les valeurs qui servent lors de combat. Vous pourrez augmenter ou diminuer les scores d’attaque (contact, distance et magique), les
            Dommages infligés, les valeurs d’initiative, de défense ou de Réduction de Dommages ainsi qu’ajuster la plage de critique de l’attaque.
          </p>

          <ul>
            <li>
              <span class="gras">Les Attaques, la Défense, l’Initiative et la Réduction de Dommages : </span>la valeur peut être
              <span class="gras">un nombre entier positif ou négatif ou une variable chiffrée de l’Acteur</span> ou une formule combinant des nombres entiers. La valeur sera ajoutée ou
              retranchée au paramètres de combat choisi.
              <ul class="exemple">
                <span class="gras">Exemple :</span>
                2 + @agi + @rang
              </ul>
            </li>
            <li>
              <span class="gras">Les Dommages : </span>la valeur peut être
              <span class="gras">un nombre entier positif ou négatif, une variable chiffrée de l’Acteur ou une formule de Dé</span>
              (1d4, 2d8…) ou une formule combinant des nombres entiers et des formules de Dé (exemple : 2d4° + @agi). La valeur sera ajoutée à la formule de Dommages infligées.
              <ul class="exemple">
                <span class="gras">Exemple :</span>
                2d4° + 1d6 + @for + 5
              </ul>
            </li>
            <li>
              <span class="gras">Le Critique :</span>
              <span class="gras">une valeur positive vous donne un "bonus"</span> pour votre plage de Critique (et donc diminue le nombre à atteindre pour réaliser une critique).
              <span class="gras">Un nombre négatif, à l’inverse, vous inflige un malus</span> et donc rend plus dur la réalisation d’un critique. Il est possible de définir la valeur avec
              une variable chiffrée de l’Acteur également.
              <ul class="exemple">
                <span class="gras">Exemple : </span>si vous noter "1" dans la valeur du Critique, votre plage de Critique à 20 deviendra 19 à 20 lorsque vous activerez l’Effet. Vous pouvez noter @agi pour élargir votre
                plage de critique de votre modificateur d’Agilité
              </ul>
            </li>
          </ul>
          <p class="alinea">
            <span class="gras italique">Attention</span> : Comme précisé dans les règles de Chroniques Oubliées Fantasy 2, la plage de critique ne peut pas être plus grande que 16-20 donc
            même si vous inscrivez "10" dans la valeur de ce Modificateur, le chiffre final de Critique sera 16. De la même manière, même avec un énorme malus sur le Modificateur Critique,
            la valeur ne pourra pas dépasser 20.
          </p>

          <h3>Attribut</h3>
          <p class="alinea">
            Il n’y a que deux Sous-type pour cette option : <span class="gras">Points de Vigueur</span> et <span class="gras">Déplacement</span>. La valeur pour ces Sous-types peut
            être<span class="gras"> un nombre entier positif ou négatif ou une variable chiffrée de l’Acteur</span>
            ou une formule combinant des nombres entiers. La valeur sera ajoutée ou retranchée de votre maximum de Points de Vigueur ou de votre distance de Déplacement.
          </p>
          <ul class="exemple">
            <p class="alinea"><span class="gras">Exemple :</span> 2 + @con + @niv</p>
          </ul>
          <h4>Points de Vigueur actuels</h4>
          <p class="alinea">
            <span class="gras">Lorsque vous activez une capacité qui augmente ou diminue le nombre de vos Points de Vigueur, votre nombre de Points de Vigueur actuel n’est pas modifié</span>
            en même temps. Sur un Effet temporaire, il sera utile de combiner l’augmentation temporaire des Points de Vigueur maximum avec une Résolution qui "soigne" le Personnage du même
            nombre de PV.
          </p>
          <ul class="exemple">
            <p class="alinea">
              Consultez les @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#resolutions]{Résolutions} pour plus de détails.
            </p>
          </ul>

          <h3>Ressource</h3>
          <p class="alinea">
            Vous trouvez ici
            <span class="gras">les Points de Mana, les Points de Chance et le Nombre de Dé de Récupération</span>. La valeur peut être
            <span class="gras">un nombre entier positif ou négatif ou une variable chiffrée de l’Acteur</span> ou une formule combinant des nombres entiers.
          </p>
          <ul class="exemple">
            <p class="alinea"><span class="gras">Exemple :</span> 5 + @int</p>
          </ul>
          <h4>Valeur Actuelle des Ressources</h4>
          <p class="alinea">
            Comme pour les Points de Vigueur expliqués juste au-dessus,
            <span class="gras">la valeur actuelle des Ressources que vous modifiez ne sera pas influencée par l’augmentation ou la diminution de la valeur maximum</span>. Pour ces trois
            Ressources, vous ne pouvez pas configurer une Résolution pour augmenter ou diminuer la valeur actuelle. Il faudra donc le faire à la main dans la
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#barre-laterale]{Barre latérale}.
          </p>

          <h3>Jet de compétence</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_modificateurs_competences.webp" /></div>
          <p class="alinea">
            Ce type de Modificateur ressemble beaucoup au Type "Caractéristique" abordé plus tôt mais
            <span class="gras">les Valeurs indiquées sur des Modificateurs de "Jet de compétence" ne seront pas actifs en permanence. </span>Les Sous-types sont chaque Caractéristique
            séparée.
          </p>
          <p class="alinea">
            <span class="gras">Le bonus ou le malus que vous indiquez ici apparaîtra dans la fenêtre du
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-caracteristique]{Jet de caractéristique}. </span>Vous pourrez le sélectionner ou non en fonction de la situation pour ajouter la Valeur du Modificateur à votre test.
          </p>
          <h4>Notes</h4>
          <p class="alinea">
            <span class="gras">Le champ "Notes" est très important pour les Jets de compétence car il permet d’inscrire la situation ou les conditions</span>
            pour sélectionner ou non le Modificateur dans la fenêtre du Test de Caractéristique.
          </p>
          <br />
          <ul class="exemple">
            <p class="alinea"><span class="gras">Exemple :</span> Capacité @UUID[Compendium.cof-base.cof-2-base-items.Item.LmxrvkFDLZiR4UVi]{Fidèle monture}</p>
            <p>Rang 1de la Voie du Cavalier - Profil du Chevalier</p>
            <p class="alinea">Cette capacité permet d’ajouter le rang du Personnage + 2 à ses tests d’équitation et de dressage.</p>
            <p class="alinea">Ainsi, vous pouvez ajouter deux Modificateurs :</p>
            <ul class="alinea">
              <li>Type :<span class="gras">Jet de compétence,</span></li>
              <li>Sous-type : <span class="gras">Agilité,</span></li>
              <li>Valeur : <span class="gras">2 + @rang</span></li>
              <li>Notes : <span class="gras">pour les tests d’équitation</span></li>
              <br />
              <li>Type :<span class="gras">Jet de compétence,</span></li>
              <li>Sous-type : <span class="gras">Charisme,</span></li>
              <li>Valeur : <span class="gras">2 + @rang</span></li>
              <li>Notes : <span class="gras">pour les tests de dressage</span></li>
            </ul>
            <p class="alinea">
              Ainsi, lorsque vous réaliserez un test d’Agilité ou de Charisme, le Modificateur apparaîtra dans la fenêtre et vous pourrez le sélectionner lors d’un test d’équitation ou de
              dressage.
            </p>
          </ul>

          <h3>États</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_modificateurs_etats.webp" /></div>
          <p class="alinea">La liste États permet d’ajouter au Personnage ou à la Rencontre des informations importantes.</p>
          <p class="alinea">
            <span class="gras">Les États seront visibles dans la @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#barre-laterale]{Barre
              latérale} de la feuille Personnage ou la feuille Rencontre</span>. Ainsi, à tout moment, vous saurez si votre créature est immunisée à certaines choses et si elle possède une Vision dans le noir.
          </p>
          <p class="alinea">
            Pour chaque Immunité, vous pouvez laisser la valeur "0". Pour la Vision dans le noir, le champ "Valeur" permet de noter la distance de cette vision. La valeur doit être
            <span class="gras">un nombre entier positif</span>.
          </p>
          <p class="alinea">
            Comme nous l’avons abordé au chapitre sur la feuille Personnage, l’État "Vision dans le noir" peut être activé et désactivé directement depuis la Barre latérale en utilisant
            sur la case à cocher.
          </p>
          <p class="alinea"><span class="gras">Il existe 7 États :</span></p>
          <ul>
            <li>Vision dans le noir.</li>
            <li>Immunisé à la peur magique</li>
            <li>Immunisé au Sommeil magique</li>
            <li>Immunisé aux Poisons</li>
            <li>Immunisé aux Maladies</li>
            <li>Immunisé à l'asservissement</li>
            <li>Immunisé aux altérations de Mouvement</li>
          </ul>

          <h3>Dé bonus et Dé malus</h3>
          <p class="alinea">Ces deux types sont identiques dans leur fonctionnement.</p>
          <p class="alinea">
            <span class="gras">C’est le moyen d’ajouter un Dé bonus ou un Dé malus à un test de Caractéristique ou d’Attaque. </span>Avec ce type de Modificateur, la valeur sera toujours
            "0" comme indiqué de base.
          </p>
          <p class="alinea">
            Si une Capacité, un Équipement ou une Attaque de rencontre ajoute un Dé bonus à un élément et qu’une autre Action/Effet ajoute un dé Malus à ce même élément, les deux seront
            annulés et vous ferez un Jet Standard.
          </p>
          <p class="alinea">Vous pouvez donner un Dé bonus ou malus à :</p>
          <ul>
            <li>
              <p><span class="gras">Chaque Caractéristique</span> (AGI, CON, FOR, PER, CHA, INT ou VOL)</p>
            </li>
            <li>
              <p><span class="gras">Chaque Attaque</span> (Contact, Distance ou Magique)</p>
            </li>
          </ul>

          
          <h2>Résolutions</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_resolution_attaque.webp" /></div>

          <p class="lettrine">
            Dans cette section, nous allons détailler comment réaliser des interactions entre des protagonistes. Les Résolutions permettent de faire des Attaques contre la Défense d’une
            cible, des Tests en Opposition, des Attaques automatiques mais aussi d’appliquer des soins ou des Modificateurs sur des cibles qu'elles soient alliées ou ennemis.
          </p>
          <p class="alinea">
            Dans ce chapitre, il sera souvent question des Variables que vous allez inscrire dans les champs des Résolutions. Les variables seront détaillées et expliquées à la suite de ce
            chapitre dans @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#les-variables]{Les variables}.
          </p>
          <p class="alinea">
            La feuille doit être déverrouillée pour pouvoir ajouter une Résolution grâce à l’icône <i class="fa-solid fa-plus"></i> et supprimer une Résolution avec l’icône
            <i class="fa-solid fa-trash"></i>.
          </p>
          <p class="alinea">Il existe 5 types de Résolutions :</p>

          <h3>Attaque</h3>
          <p class="alinea">
            C’est la Résolution par défaut quand vous ajoutez une Résolution.
            <span class="gras">Elle permet de réaliser un Jet de Dé contre une Difficulté.</span>
          </p>
          <p class="alinea">
            Le jet de Dé est : <span class="gras">1d20 auquel on ajoute des valeurs</span> qui peuvent être une Attaque de contact, à Distance ou Magique mais aussi un Jet de
            Caractéristique ou une simple formule de Dé (2d6, par exemple) ou des Variables de l’Acteur. La Difficulté sera souvent la valeur de Défense de la cible mais vous pourrez
            comparer votre Jet avec un jet de la cible pour les tests en Opposition ou simplement un nombre entier que le Jet doit dépasser. D’autres paramètres seront importants pour
            configurer correctement une Résolution de type Attaque.
          </p>
          <h4>Dé bonus - Dé malus</h4>
          <p class="alinea">
            Les cases à cocher
            <span class="gras">permet de déterminer si la Résolution obtient un Dé bonus ou un Dé malus au D20 du Test de compétence défini</span>. Si aucune case n’est cochée (ou si les
            deux sont cochées pour une raison étrange), le test sera un Jet Standard.
          </p>
          <h4>Formule de compétence</h4>
          <p class="alinea">
            Dans ce champ, vous pouvez inscrire des
            <span class="gras">variables du Personnage, des nombres entiers positifs ou négatifs ainsi que des formules de Dé</span>. Dans tous les cas, cette formule se rajoutera au D20
            lancé pour "l’Attaque".
          </p>
          <p class="alinea">
            <span class="gras italique">Attention</span> : Il ne faut pas noter "1d20 + @for" mais seulement "@for" si vous voulez lancer une attaque qui ajoute votre modificateur de FOR
            au D20. Si rien n’est inscrit dans la formule de compétence, le test sera seulement de 1d20 + 0.
          </p>
          <ul class="exemple">
            <p class="alinea"><span class="gras">Exemple : Attaque inventée</span></p>
            <p>Formule : "<span class="gras">@atc + @niv + 2d4 + @agi</span>".</p>
            <p class="alinea">En écrivant cette formule, le Jet sera :</p>
            <ul class="alinea">
              <li><span class="gras">1d20 + Score d’attaque au contact + 2d4 + Modificateur d’Agilité.</span></li>
            </ul>
            <p class="alinea">Avec cet exemple, vous voyez que la formule de Compétence peut être enrichie à volonté avec des Variables, des nombres ou des Dés.</p>
          </ul>
          <h4>Critique</h4>
          <p class="alinea">
            La plupart du temps cette case sera vide car
            <span class="gras">la Résolution utilisera le score de Critique du Personnage ou de la Rencontre. </span>Dans certaines circonstances, la plage de Critique de la Résolution
            sera fixe.
          </p>
          <p class="alinea">
            Vous pourrez
            <span class="gras">inscrire dans ce champ le nombre minimum à atteindre sur le D20 pour considérer le Test comme un critique.</span>
          </p>
          <p class="alinea">
            <span class="gras italique">Attention</span> : dans ce champ, aucune restriction ne bloque le minimum du score de critique à 16 comme préciser dans les Règles de COF 2. Si vous
            notez "5" dans ce champ, la Résolution sera considérée comme une réussite critique si vous faites 5 ou plus sur votre D20.
          </p>
          <h4>Difficulté</h4>
          <p class="alinea">
            On pense de suite à la Défense de la cible (@cible.def) pour les Attaques mais ce champ peut aussi permettre de réaliser des tests en Opposition ou des tests contre une
            Difficulté fixe.
          </p>
          <h5>Défense de la cible :</h5>
          <p class="alinea">
            Pour cibler la valeur de Défense du Token ciblé, il suffit d’écrire
            <span class="gras">la variable @cible.def</span>. Vous ne pourrez pas ajouter de nombre ou de Variable après. Le système prendra seulement le premier nombre traduit de ce
            champ.
          </p>
          <ul class="exemple">
            <p class="alinea">
              <span class="gras">Exemple :</span> si vous écrivez @cible.def + 5 dans le champ Difficulté, le test se fera contre une difficulté de @cible.def alors que si vous écrivez 5 +
              @cible.def, le test se fera contre une difficulté de 5.
            </p>
          </ul>
          <h5>Jet en Opposition :</h5>
          <p class="alinea">
            Certaines attaques Magiques sont réalisées contre une attaque magique de la cible et des tests de Caractéristiques opposés sont parfois demandés dans les Capacités. Vous pouvez
            utiliser
            <span class="gras">la Variable @oppose.[X] pour les tests en Opposition. </span>Ce sera expliqué plus en détail dans la section
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#les-variables]{Les variables}.
          </p>
          <p class="alinea">
            De la même manière que pour la Défense de la cible expliquée juste avant, il n’est pas possible d’ajouter un autre nombre à la Variable @oppose.[X] pour calculer la Difficulté.
          </p>
          <ul class="exemple">
            <p class="alinea">
              Les Jets en Opposition seront expliqués plus en détails dans
              {@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF]{Les Jets et les Messages}}.
            </p>
          </ul>
          <h5>Difficulté fixe</h5>
          <p class="alinea">
            Sans certaines circonstances, vous pourrez configurer une Résolution avec
            <span class="gras">un Test contre une Difficulté fixe</span> (déclencher un pouvoir en réussissant un test d’INT contre une difficulté de 15, par exemple). Pour ce faire, il
            suffit d’écrire le nombre entier dans ce champ.
          </p>
          <p class="alinea">
            Vous ne pourrez pas ajouter au nombre une variable de votre Personnage pour la Difficulté ("10 + @for" ne fonctionnera pas) ni écrire une formule de type "5 + 10".
          </p>
          <h4>Dommages</h4>
          <p class="alinea">
            Le champ Dommages
            <span class="gras">permet de noter la formule jetée pour les Dommages de l’Attaque. </span>Comme pour la formule de compétence de l’Attaque, ce champ peut recevoir
            <span class="gras">des formules de Dés, des Variables, des nombres entiers, positifs ou négatifs</span> et une combinaison de tout cela.
          </p>
          <br />
          <ul class="exemple">
            <p class="alinea">Dommages : "<span class="gras">1d4° + @for + @agi + 5</span>"</p>
            <p>Le Jet de Dommages sera :</p>
            <ul class="alinea">
              <li><span class="gras">Dé évolutif du Personnage + Modificateur de Force + Modificateur d’Agilité + 5</span></li>
            </ul>
          </ul>
          <h4>Cible</h4>
          <p class="alinea">Ce paramètre permet de <span class="gras">renseigner le nombre et le type de cible </span>pour cette Résolution.</p>
          <ul>
            <li><span class="gras">Aucune</span> ne donne pas de restriction sur le nombre ou le type de cible pour cette Attaque.</li>
            <li><span class="gras">Soi-même</span> permet de cibler l’Acteur qui réalise l’Attaque</li>
            <li>
              <span class="gras">Unique</span> permet de déterminer qu’il ne doit y avoir qu’une seule cible pour cette Attaque. La liste d’options qui apparait à la suite détermine si
              l’Attaque ne peut cibler que des ennemis, que des alliés ou si elle peut cibler tout le monde.
              <p>Si vous sélectionnez plusieurs cibles avec cette option, un message d’erreur s’affichera sur FoundryVTT mais la fenêtre d’Attaque s’ouvrira quand même.</p>
            </li>
            <li>
              <span class="gras">Multiple</span> permet également de déterminer quel type de cible l’Attaque peut cibler mais également le nombre de cibles maximum. Inscrivez le nombre de
              cible maximum dans le champ qui apparait. Ce champ ne peut recevoir qu’un nombre entier positif, aucune Variable ne fonctionne.
            </li>
          </ul>

          <h3>Attaque Automatique</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_resolution_att_auto.webp" /></div>

          <p class="alinea">
            Cette résolution permet <span class="gras">de configurer une Réussite automatique et de définir une formule de Dommages sur une ou plusieurs cibles.</span>
            C’est assez utilisé sur les Sort de zone qui touchent automatiquement les cibles.
          </p>
          <p class="alinea">
            Grâce à cette Résolution, vous pouvez inscrire la Formule de Dommages et ils seront lancés directement sans Jet d’Attaque. D’ailleurs si cette Résolution est configurée,
            l’icône d’Attaque dans la liste des Actions de
            l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-principal]{Onglet Principal} de l’Acteur n’apparaîtra
            pas. Seul l’icône
            <i class="fa-regular fa-hand-fist"></i> du
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-dommages$1]{Jet de dommages} apparaîtra.
          </p>
          <h4>Dommages</h4>
          <p class="alinea">
            Le champ Dommages
            <span class="gras">permet de noter la formule du jet de Dommages de l’Attaque. </span>Comme pour la formule de compétence de l’Attaque, ce champ peut recevoir
            <span class="gras">des formules de Dés, des Variables, des nombres entiers, positifs ou négatifs</span> et une combinaison de tout cela.
          </p>
          <br />
          <ul class="exemple">
            <p class="alinea">Dommages : "<span class="gras">1d4° + @for + @agi + 5</span>"</p>
            <p>Le Jet de Dommages sera :</p>
            <ul class="alinea">
              <li><span class="gras">Dé évolutif du Personnage + Modificateur de Force + Modificateur d’Agilité + 5</span></li>
            </ul>
          </ul>
          <h4>Cible</h4>
          <p class="alinea">Ce paramètre permet de <span class="gras">renseigner le nombre et le type des cibles</span> pour cette Résolution.</p>
          <ul>
            <li><span class="gras">Aucune</span> ne donne pas de restriction sur le nombre ou le type de cible pour ces dommages.</li>
            <li><span class="gras">Soi-même</span> permet de cibler l’Acteur qui réalise l’Attaque</li>
            <li>
              <span class="gras">Unique</span> permet d'indiquer qu’il ne doit y avoir qu’une seule cible. La liste d’options qui apparait à la suite détermine si les Dommages peuvent
              cibler uniquement des ennemis, uniquement des alliés ou tout le monde.
              <p>Si vous sélectionnez plusieurs cibles avec cette option, un message d’erreur s’affiche sur FoundryVTT mais la fenêtre de Dommages s’ouvrira quand même.</p>
            </li>
            <li>
              <span class="gras">Multiple</span> permet également de déterminer quel type de cible les Dommages peuvent cibler mais également le nombre de cible maximum. Inscrivez le
              nombre de cible maximum dans le champ qui apparait. Ce champ ne peut recevoir qu’un nombre entier positif. Aucune Variable ne fonctionne.
            </li>
          </ul>

          <h3>Soin</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_resolution_soin.webp" /></div>
          <p class="alinea">
            Ce type de Résolution permet d’écrire une formule qui va soigner (ou blesser) la ou les cibles. Il s’agit d’un unique champ pour noter la formule à lancer et des champs pour
            choisir la ou les cibles.
          </p>
          <h4>Formule de soin</h4>
          <p class="alinea">
            Ce champ permet de noter la formule du jet de dés pour les Soins de la Résolution. Ce champ peut recevoir des
            <span class="gras">formules de Dés, des Variables, des nombres entiers, positifs ou négatifs</span> et une combinaison de tout cela.
          </p>
          <br />
          <ul class="exemple">
            <p class="alinea">Soin : "<span class="gras">2d8 + @niv + 8</span>"</p>
            <p>Le Jet de Soin sera :</p>
            <ul class="alinea">
              <li><span class="gras">2d8 + Niveau du Personnage + 8</span></li>
            </ul>
          </ul>
          <h4>Cible</h4>
          <p class="alinea">Ce paramètre permet de <span class="gras">renseigner le nombre et le type de cibles</span> pour cette Résolution.</p>
          <ul>
            <li><span class="gras">Aucune</span> ne donne pas de restriction sur le nombre ou le type de cible pour ce soin.</li>
            <li><span class="gras">Soi-même</span> permet de cibler l’Acteur qui réalise l’Attaque</li>
            <li>
              <span class="gras">Unique</span> permet de détermine qu’il ne doit y avoir qu’une seule cible pour ce soin. La liste d’option qui apparait à la suite détermine si le soin ne
              peut cibler que des ennemis, que des alliés ou si elle peut cibler tout le monde.
              <p>Si vous sélectionnez plusieurs cibles avec cette option, un message d’erreur s’affichera sur FoundryVTT.</p>
            </li>
            <li>
              <span class="gras">Multiple</span> permet également de déterminer quel type de cible l’Attaque peut cibler mais également le nombre de cible maximum que l’Attaque peut
              cibler. Inscrivez le nombre de cible maximum dans le champ qui apparait. Ce champ ne peut recevoir qu’un nombre entier positif. Aucune Variable ne fonctionnera.
            </li>
          </ul>

          <h3>Buff/Debuff</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_resolution_buff.webp" /></div>

          <p class="alinea">
            C’est sûrement le type de Résolution le plus difficile à appréhender. Il
            <span class="gras">permet d’appliquer les Modificateurs définis sur l’Action/Effet aux cibles configurées dans le Modificateur.</span>
          </p>
          <p class="alinea">
            Grâce à cette option vous pouvez lister les Modificateurs négatifs qui seront appliqués aux ennemis et les effets positifs qui seront appliqués aux alliés, par exemple.
          </p>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_resolution_effet_supple_exemple.webp" /></div>
          <p class="alinea">
            <span class="gras italique">ATTENTION</span> : cette option ne fonctionne QU'avec un
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#effet-supplementaire]{Effet Supplémentaire} et donc seulement
            lorsqu’un combat est déclenché.
          </p>
          <p class="alinea">Il est possible d’ajouter seulement une Résolution Buff/Debuff sur une Capacité, un Équipement ou une Attaque de rencontre.</p>
          <p class="alinea">
            Au moment de configurer une Résolution de type Buff/Debuff,
            <span class="gras">vérifiez bien que la ou les cibles configurées pour la Résolution n’est pas en conflit avec la ou les cibles définies dans les Modificateurs</span>. Si vous
            configurez une Résolution qui cible "soi-même" et que certains Modificateurs cibles "les Autres", il y aura un conflit et les Modificateurs "les Autres" ne seront pas
            appliqués.
          </p>
          <p class="alinea">
            Dans tous les cas, évitez les configurations étranges avec des Modificateurs qui ciblent un coup "soi-même", un coup "les autres" et "les deux". Cela risque d’appliquer des
            Modificateurs aux mauvais protagonistes.
          </p>
          <p class="alinea">
            Dans la grande majorité des cas, une attaque ajoutera des "Malus" à la cible ou des "bonus" à l’attaquant. Il est rare d’avoir des capacités qui ajoutent des malus ou des bonus
            à de nombreuses cibles de manière très différente.
          </p>
          <p class="alinea">
            Pour finir, vérifiez que les Tokens que vous ciblez ont une "Disposition du Token" (dans la configuration du Token avec l’icône
            <i class="fa-solid fa-ellipsis-vertical"></i>) correctement définie. Si le Token est neutre, les Effets Supplémentaires qui cibles les "Ennemis" risquent de ne pas fonctionner
            correctement.
          </p>

          <h3>Consommable</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_resolution_consommable.webp" /></div>

          <p class="alinea">
            Cette Résolution peut être ajoutée avant ou après une autre Résolution. Dans ce cas,
            <span class="gras">l’Équipement qui porte l’Action/Effet sera consommé au moment de réaliser l’action</span>
            (quantité diminuée de 1 et éventuellement détruit si la quantité atteint 0 et que la case spécifique est cochée).
          </p>
          <p class="alinea">Cette Résolution agit seulement sur la quantité de l’Équipement.</p>
          <p class="alinea">Cette Résolution peut être ajoutée à une Capacité ou une Attaque de rencontre mais cela n’aura aucun effet.</p>
          <p class="alinea">
            <span class="gras italique">Attention</span> : les Équipements de type "Consommable" sont déjà configurés pour diminuer de 1 la quantité lorsqu’ils sont utilisés. Ainsi, en
            ajoutant une Résolution "Consommable" en plus, vous utiliserez deux fois l’objet à chaque utilisation.
          </p>

          
          <h2>Effet Supplémentaire</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_resolution_effet_supple.webp" /></div>

          <p class="alinea">Cette section de la Résolution permet d’appliquer des effets sur la durée seulement quand vous êtes en Mode Combat.</p>
          <p class="alinea">
            Grâce aux Effets Supplémentaires, il est possible
            <span class="gras">d’appliquer des Dommages, des soins et/ou des statuts pendant un nombre défini de round</span>
            sur les cibles en fonction d’une condition.
          </p>
          <p class="alinea">
            Lorsqu’ils sont appliqués à une ou plusieurs cibles,
            <span class="gras">les Effets Supplémentaires sont visibles dans
              l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-effets]{Onglet Effets} de la feuille de Personnage
              ou de Rencontre dans le cadre "Effets Personnalisés".</span>
            A cet endroit, une info-bulle vous donne les informations sur les Effets. Il est aussi possible de supprimer avant la fin de la durée définie en utilisant l’icône
            <i class="fa-solid fa-trash"></i> lorsque la feuille est déverrouillée.
          </p>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_exemple_maitre_poison_effet.webp" /></div>
          <p class="alinea">De plus, le Statut "Effet(s) Supplémentaire(s)" s’active sur le token de l’Acteur impacté.</p>
          <p class="alinea">
            <span class="gras italique">ATTENTION</span> : si vous faites un clic droit sur le Token et que vous désactivez l’icône "Effet(s) Supplémentaire(s), cela n’aura pas pour
            conséquence de supprimer les Effets Supplémentaires. Pour cela, il faut attendre la fin de la Durée ou se rendre dans l’onglet Effets et cliquer sur l’icone
            <i class="fa-solid fa-trash"></i>.
          </p>

          <h3>s'applique sur</h3>
          <p class="alinea">
            Vous pouvez choisir à quel moment les Effets seront appliqués en fonction du résultat de la Résolution. Il existe 5 options pour les Résolutions de type
            "@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#attaque]{Attaque}" et seulement l’option "Toujours" pour les
            autres types de Résolution:
          </p>

          <ul>
            <li>
              <span class="gras">Toujours</span> : quel que soit le résultat de la Résolution configurée, les Effets Supplémentaires seront appliqués. Que l’action soit ratée ou réussie,
              cela applique toujours les Effets.
            </li>
            <li>
              <span class="gras">Sur un succès</span> : Il faut que la Résolution soit une réussite pour appliquer les Effets Supplémentaires. Cela peut être une réussite normale ou
              critique, peu importe.
            </li>
            <li>
              <span class="gras">A partir d’un succès +</span> : cette option fait apparaitre un champ pour noter un nombre entier positif. Les Effets Supplémentaires seront appliqués
              seulement si la Résolution est réussie avec une marge de X points. Le X étant le nombre inscrit dans ce champ. Par exemple, "si le résultat de l’attaque est supérieur ou ou
              égal à DEF + 5 de la cible alors elle est affaiblie" pourra être configuré avec cette option.
            </li>
            <li><span class="gras">Sur un succès critique</span> : les Effets Supplémentaires seront appliqués seulement si l’attaque est une réussite critique.</li>
            <li>
              <span class="gras">Sur un échec</span> : grâce à cette option vous pouvez définir des conséquences en cas d’échec de la Résolution. Par exemple, "l’Attaque inflige 2d4° DM à
              la cible. En cas d’échec, la cible est tout de même étourdie."
            </li>
          </ul>

          <h3>Dommages et Soins</h3>
          <p class="alinea">
            Cette ligne
            <span class="gras">permet de définir une formule de Dommages ou de Soins périodiques appliquées</span> lorsque les Effets Supplémentaires sont appliqués à une ou plusieurs
            cibles.
          </p>
          <p class="alinea">
            Dans le premier champ, choisissez s’il s’agit de Dommages ou de Soins à appliquer. Dans le second, inscrivez la formule de soins ou de Dommages. Cette formule peut recevoir
            <span class="gras">des nombres entiers positifs ou négatifs, des variables, des formules de dé</span> ou une combinaison de ces éléments.
          </p>
          <p class="alinea">
            Le troisième champ permet de
            <span class="gras">définir le type de Dommages (ou de soins) infligés aux cibles</span>.
          </p>
          <p class="alinea">
            <span class="gras italique">Note de Version</span> : Pour le moment, le système ne prend pas en compte les Résistances, Vulnérabilités ou Immunités en fonction du type de
            Dommages. Une prochaine version aura, peut-être, cette fonctionnalité.
          </p>
          <h5>Moment d’appliquer les Dommages/Soins</h5>
          <ul>
            <li>
              <span class="gras">Résolution : </span>Les Dommages ou Soins définis dans la Résolution sont <span class="gras">infligés au moment où la Résolution est activée</span> (au
              round de l’Attaquant).
            </li>
            <li class="para-style-override-6">
              <span class="gras">Effets Supplémentaires :</span> les Dommages et Soins périodiques configurés ici sont
              <span class="gras">appliqués au début de chaque round de la cible qui subit les Effets Supplémentaires</span>
              pendant la durée définie. Un message dans le tchat informe des Dommages subis ou des Soins récupérés au début du Round du protagoniste qui possède les Effets Supplémentaires.
            </li>
          </ul>

          <h3>Inflige le(s) statut(s)</h3>
          <p class="alinea">
            Si l’Équipement, la Capacité ou l’Attaque de rencontre demande d’appliquer un ou plusieurs statuts aux cibles, vous devrez le renseigner ici. Dans la liste de Statuts,
            <span class="gras">cliquez sur le ou les Statuts à appliquer selon la condition définie.</span>
          </p>
          <p class="alinea">
            Lorsque vous choisissez un Statut, il s’affiche au dessus de la liste. Il vous est possible de supprimer un Statut sélectionné grâce à la croix à droite de la case du Statut.
          </p>
          <p class="alinea">
            <span class="gras italique">ATTENTION</span> : il n’y a pas possibilité de faire un choix entre plusieurs Statuts comme le stipule certaines Capacités. Ainsi, tous les Statuts
            sélectionnés seront appliqués à la cible.
          </p>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_exemple_soutenir.webp" /></div>
          <h3>Durée</h3>
          <p class="alinea">
            Ce dernier paramètre
            <span class="gras">permet de configurer le nombre de Round ou de Secondes pendant lesquels les Effets Supplémentaires resteront sur les cibles.</span>
          </p>
          <p class="alinea">
            Il suffit de noter <span class="gras">un nombre entier positif, une variable chiffrée ou une formule de jet de dés</span> dans le champ et choisir entre Round et Seconde.
            Déterminer une durée en Seconde devrait être exceptionnel et réservé aux MJ qui ont installé un ou plusieurs modules pour gérer le temps qui passe.
          </p>
          <h5>Longue durée</h5>
          <p class="alinea">
            Certaines Actions ont une durée indéfinie comme "<span class="gras">durant tout le combat</span>". Pour ce genre de Durée, inscrivez un grand nombre, comme "20", afin que les
            Effets Supplémentaires durent bien plus longtemps que la plupart des combats.
          </p>
          <br />
          <ul class="exemple">
            <p class="alinea">
              <span class="gras">Exemple ci-dessus :</span> option tactiques <span class="gras">@UUID[Compendium.cof-base.cof-2-base-items.Item.0PawJrcH7daQ8RoJ]{Soutenir}</span>
            </p>
            <ul>
              <li>La Résolution est de Type <span class="gras">Buff/Debuff</span> avec une cible unique.</li>
              <li>L’Effet Supplémentaire <span class="gras">s’applique Toujours </span>(seule option disponible car il n’y a pas de jet réalisé).</li>
              <li>
                Il n’y a <span class="gras">pas de Dommages ni de statut</span> configurés et la <span class="gras">Durée est définie sur 1 round</span> car l’Effet doit durer seulement
                lors du prochain tour de la cible.
              </li>
            </ul>
            <p class="alinea">
              <span class="gras">Lorsque le Personnage cible un token et active l’action Soutenir, un effet sera appliqué sur la cible lui donnant un bonus de +5 à ces tests d’Attaque au Contact lors de
                son prochain tout, comme défini dans le Modificateur</span>
            </p>
          </ul>

          
          <h2>Les variables</h2>
          <p class="lettrine">
