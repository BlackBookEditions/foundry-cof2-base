        <div class="journal-page-cof-base">
          <h2>Les Jets Principaux</h2>
          <p class="lettrine">
            A de nombreux moments, le système ouvrira des fenêtres pour effectuer des jets de Dés qui vous permettront de modifier les valeurs du Jet pour l’adapter à chaque situation. Ces
            fenêtres sont aussi le moyen de vérifier que vous avez bien activé tous les éléments de votre Personnage qui doivent vous servir dans la situation (Capacités, Équipements…).
          </p>
          <p class="alinea">
            Chaque fois que vous faites une action, avec ou sans fenêtre intermédiaire, un Message sera affiché dans le tchat de FoundryVTT. Ces messages vous donnent beaucoup
            d’informations sur le Jet et aussi des options pour poursuivre les Actions (appliquer les Dommages, utiliser un Point de Chance, activer ou désactiver la Capacité…).
          </p>
          <p class="alinea">Dans ce chapitre nous allons voir les éléments présents sur les fenêtres ainsi que sur les Messages du Chat.</p>

          <h3>Options</h3>
          <p class="alinea">
            En fonction des @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#options-du-systeme]{Options du Système}
            sélectionnées, les fenêtres seront parfois différentes :
          </p>
          <h5>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#afficher-la-difficulte]{Afficher la difficulté}</h5>
          <p class="alinea">
            En fonction de l’option choisie, le paramètre de Difficulté s’affichera
            <span class="gras">pour personne, seulement pour le MJ ou pour tout le monde</span>. Ainsi, la fenêtre pourra être différente en fonction de votre statut dans la partie et les
            informations du Message du Chat ne seront pas les mêmes également.
          </p>
          <h5>
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#activer-les-jets-combines-attaque-et-dommages]{Activer les jets
            combinés Attaque et Dommages}
          </h5>
          <p class="alinea">
            De la même manière,
            <span class="gras">cette option combinera une fenêtre d’Attaque et une fenêtre de Dommages si elle est activée</span>. Dans ce cas, les Dommages pourront être lancés
            automatiquement si le Jet d’Attaque est réussi et ainsi afficher deux Messages dans le tchat directement.
          </p>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_tchat_icones_dm.webp" /></div>
          <h5>
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#afficher-les-boutons-de-dommages]{Afficher les boutons de
            Dommages} pour tout le monde
          </h5>
          <p class="alinea">
            Si vous n’activez pas cette option, les joueurs ne verrons pas et ne pourront pas interagir avec les boutons de Dommages dans le Messages du Chat. Dans tous les cas le MJ verra
            les boutons et pourra les utiliser pour appliquer les Dommages sur les cibles.
          </p>
          <br />
          <p class="alinea">
            Pour expliquer les fenêtres et les Messages du Chat, nous détaillerons chaque section comme si vous aviez activé la difficulté pour tout le monde et les jets combinés attaque
            et dommages car cela ajoute des paramètres.
          </p>

          
          <h2>Jet de caractéristique</h2>
          <h3>Fenêtre du Jet</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_jets_competences.webp" /></div>

          <p class="alinea">
            En cliquant sur le modificateur de caractéristique dans
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#entete]{Entête} de la
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-personnage]{Feuille Personnage} ou la
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-rencontre]{Feuille Rencontre} , la fenêtre pour
            effectuer un jet de cette Caractéristique apparait.
          </p>
          <p class="alinea">
            Cette fenêtre de couleur bleu pour la distinguer dans Attaques et des Dommages reprend toutes les informations (bonus, malus, difficulté…) pour la caractéristique choisie.
          </p>
          <h4>Type de jet</h4>
          <p class="alinea">
            Les trois cercles permettent de voir et de modifier le type de jet. Si des éléments de votre personnage vous octroient <span class="gras">un dé bonus ou un dé malus</span>, le
            type de jet sera automatiquement ajusté mais il est <span class="gras">toujours possible de le modifier</span> sur cette fenêtre.
          </p>
          <h4>Difficulté</h4>
          <p class="alinea">
            Si vous connaissez la difficulté pour le test de caractéristique que vous faites, inscrivez-le dans la case Difficulté. Contrairement aux jets d’attaque, ce champ n’accepte
            <span class="gras">que des nombre entiers positifs</span>. Vous ne pouvez pas écrire de variables (@oppose.atc, @cible.def…) car cela interviendra pour les jets en opposition
            que nous aborderons un peu plus loin.
          </p>

          <h4>Jet visible par</h4>
          <p class="alinea">
            En sélectionnant une option de visibilité des jets au dessus du cadre d’écriture du Chat, ce champ s’adaptera automatiquement à ce choix. Vous avez
            <span class="gras">la possibilité de modifier la visibilité du jet</span> malgré ce choix grâce à cette liste déroulante.
          </p>
          <h4>Formule</h4>
          <p class="alinea">
            Sur la ligne vous voyez la formule réalisée pour le Jet de Caractéristique. La formule est modifiable avec
            <span class="gras">une bonne partie @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#les-variables]{des variables} de votre
              Personnage et des formules de jets de dés</span>. Vous pouvez ajouter, par exemple, +1d4°, +@agi, +@niv…
          </p>
          <p class="alinea">
            De plus, la formule est modifiée automatiquement par le type de jet choisi. Si vous modifiez sur la fenêtre, le type de jet, cela annulera les modifications réalisées sur la
            formule. Modifiez donc le type de jet en premier.
          </p>
          <h4>Les bonus/malus</h4>
          <p class="alinea">
            Les deux champs "bonus" et "malus" vous
            <span class="gras">permettent de rajouter à la main des bonus/malus circonstanciels.</span> Utilisez la molette de la souris pour modifier ces valeurs. Les nombres doivent être
            positifs pour la case Bonus et négatifs pour la case Malus. Si vous écrivez "10" dans la case malus, cela applique "+10" au test.
          </p>
          <h4>Bonus total</h4>
          <p class="alinea">Ce champ additionne tous les bonus/malus ajoutés grâce aux compétences sélectionnées dans la troisième section. Voir plus bas pour plus d’informations.</p>
          <h4>Critique</h4>
          <p class="alinea">
            Dans de rares situations, un Jet de Caractéristique pourra avoir une plage de critique plus grande que le seul 20 naturel. Notez simplement dans ce champ
            <span class="gras">le chiffre minimal qu’il faut faire sur le D20 pour obtenir une réussite critique</span>
            (aucune restriction ne limite ce chiffre).
          </p>
          <h4>Modificateurs des actions</h4>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_jets_competences_bonus.webp" /></div>
          <p class="alinea">
            Comme nous l’avons vu dans le paramétrage des @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et
            Effets},
            <span class="gras">les Modificateurs de type @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#jet-de-competence]{Jet de
              compétence} permettent de rajouter des bonus aux jets de Caractéristiques</span>
            en fonction des situations.
          </p>
          <p class="alinea">
            C’est ici que les Modificateurs actifs de votre personnage apparaîtront pour chaque Caractéristique sous forme de liste. Vous voyez,
            <span class="gras">le bonus accordé, le nom de la Capacité et de la Voie ainsi que les Notes écrites pour le Modificateur</span>. Il vous suffit de cliquer sur les bonus de
            Compétences pour les activer pour ce jet. Les Bonus actifs deviennent rouges.
          </p>
          <p class="alinea">La somme des bonus activés est notée dans le champ Bonus total comme abordé précédemment.</p>

          <h3>Message du Chat</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_tchat_pc.webp" /></div>
          <p class="alinea">
            Le Message du Chat pour un Jet de Caractéristique est très simple. Il affiche le nom de la caractéristique et le résultat du Jet. Si vous affichez la Difficulté, il affichera
            également la Difficulté et si le test est un échec critique, un échec, une réussite ou une réussite critique.
          </p>
          <h5>Difficulté et utilisation de Point de Chance</h5>
          <p class="alinea">
            Si vous afficher la difficulté et que votre Jet est un Échec,
            <span class="gras">une image de trèfle apparaîtra à droite de votre résultat dans le Message du Chat si vous disposez d’au moins un Point de Chance.</span>
          </p>
          <p class="alinea">
            En cliquant sur cette image, vous utilisez un PC pour augmenter de 10 points votre résultat. Si vous obtenez de ce fait un succès, il sera modifié le Message du Chat.
          </p>
          <h5>Résultat des Dés</h5>
          <p class="alinea">
            En bas de chaque Message du Chat, une ligne affiche la formule lancée. En cliquant dessus vous
            <span class="gras">pouvez déployer le résultat de chaque dé lancé</span>.
          </p>
          <p class="alinea">Normalement le dé est gris mais il devient vert s’il a fait le résultat maximal ou rouge pour le résultat minimal.</p>
          <p class="alinea">
            Vérifier le résultat de chaque dé permet de recalculer le résultat mais surtout de rajouter des bonus si vous possédez une Capacité qui dit, par exemple, "chaque fois qu’un dé
            obtient le résultat minimal, considérez-le comme le chiffre maximal du dé".
          </p>

          
          <h2>Jet d'attaque</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_jets_attaque.webp" /></div>

          <h3>Fenêtre du Jet</h3>
          <p class="alinea">
            Certains éléments de la fenêtre d’Attaque et de Dommages sont identiques avec le Jet de Caractéristique. La couleur rouge de la fenêtre vous montre que vous réalisez une
            Attaque et/ou des Dommages contrairement à la fenêtre de Caractéristique.
          </p>
          <p class="alinea">
            Les paramètres de l’Attaque et des Dommages de votre action sont déjà renseignés dans la fenêtre mais il est possible de modifier chaque élément pour s’adapter à la situation
            lors de vos parties.
          </p>
          <h4>Type de jet</h4>
          <p class="alinea">
            Les trois cercles permettent de voir et de modifier le type de jet. Si des éléments de votre personnage vous octroient <span class="gras">un dé bonus ou un dé malus</span>, le
            type de jet sera automatiquement ajusté mais il est <span class="gras">toujours possible de le modifier</span> sur cette fenêtre.
          </p>
          <p class="alinea">Le type de Jet est modifié par l’activation de la case à cocher "<span class="gras">Temporaire</span>" de la ligne du Jet de Dommages.</p>
          <h4>Difficulté</h4>
          <p class="alinea">
            Il y a plusieurs possibilités qui apparaissent dans ce champ en fonction de la configuration de l’action. Si rien ne s’affiche, c’est soit que vous n’avez ciblé personne soit
            que la difficulté n’est pas définie dans l’Action.
          </p>
          <ul>
            <li>Si vous voyez un nombre, cela indique que la difficulté est "fixe" comme par exemple @cible.def qui reprend le score de Défense de la cible.</li>
            <li>Si le champ affiche @oppose.X, cela signifie que vous faites un jet en opposition. Ce type de jet sera expliqué plus bas.</li>
          </ul>
          <p class="alinea">Une <span class="gras">info-bulle vous indique la formule</span> inscrite dans la configuration de l’action.</p>
          <h4>Jet visible par</h4>
          <p class="alinea">
            Ce champ reprend la formule inscrite dans la configuration de l'Action <span class="gras">modifiée par le type de Jet</span>, expliqué plus haut. Vous pouvez modifier la
            formule de l'Attaque mais vos modifications seront annulées si vous changez le type de Jet ensuite (et donc aussi le choix des Dommages Temporaires). Commencez toujours par ce
            paramètre avant de modifier la formule à la main. Vous pouvez ajouter des nombres, des variables et des formules de Jet de Dés à cette formule. Une info-bulle, vous informe de
            la formule inscrite dans la configuration de l'Action et des Bonus éventuels.
          </p>
          <h4>Jet d’Attaque</h4>
          <p class="alinea">
            Ce champ reprend
            <span class="gras">la formule inscrite dans la configuration de l’action modifiée par le type de Jet</span>, expliqué plus haut. Vous pouvez modifier la formule de l’Attaque
            mais vos modifications seront annulées si vous changez le type de Jet ensuite (et donc aussi le choix des Dommages Temporaires). Commencez toujours par ce paramètre avant de
            modifier la formule à la main. Vous pouvez ajouter <span class="gras">des nombres, des variables et des formules de Jet de Dés</span> à cette formule.
          </p>
          <p class="alinea">
            Une <span class="gras">info-bulle vous informe de la formule</span> inscrite dans la configuration de l’action et <span class="gras">des Bonus éventuels. </span>
          </p>
          <h4>Bonus et Malus</h4>
          <p class="alinea">
            Les deux champs "bonus" et "malus" vous
            <span class="gras">permettent de rajouter à la main des bonus/malus circonstanciels.</span> Utilisez la molette de la souris pour modifier ces valeurs. Les nombres doivent être
            positifs pour la case Bonus et négatifs pour la case Malus. Si vous écrivez "10" dans la case malus, cela applique "+10" au test.
          </p>
          <p class="alinea">
            <span class="gras italique">Attention </span>: les cases sont <span class="gras">modifiées par le choix de l’Option Tactique</span>, que nous verrons un peu plus bas. Si vous
            modifiez ces cases puis que vous changez d’option tactique, vos modifications seront annulées. Commencez toujours par choisir le Type de Jet et l’Option tactique avant de
            modifier à la main la formule ou les cases Bonus/Malus.
          </p>
          <h4>Critique</h4>
          <p class="alinea">
            Un Jet d’Attaque pourra avoir une plage de critique plus grande que le seul 20 naturel.
            <span class="gras">Le chiffre noté correspond au nombre minimal que vous devez faire sur le D20 pour obtenir une Réussite Critique</span>.
          </p>
          <p class="alinea">
            Ce nombre est déjà modifié par les Actions/Effets que vous avez activées sur votre personnage. Notez simplement dans ce champ le chiffre minimal qu’il faut faire sur le D20
            pour obtenir une réussite critique (aucune restriction ne limite ce chiffre).
          </p>
          <h4>Jet de Dommages</h4>
          <p class="alinea">
            Si vous avez activé les jets combinés Attaque et Dommages dans les
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#options-du-systeme]{Options du Système}, à cet endroit, la
            ligne du test de Dommages s’affiche. Toutes les explications sur cette ligne sont détaillées plus bas.
          </p>
          <h4>Options Tactiques</h4>
          <p class="alinea">
            Comme expliqué dans le Livre de Règles @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.Dw9Ze41hgZ5MdKg2#options-tactiques]{Options
            tactiques}, les joueurs peuvent, ou non,
            <span class="gras">utiliser une option tactique pour augmenter leur chance de toucher ou leurs Dommages</span>. De base, aucune Option Tactique n’est sélectionnée. En cliquant
            sur les cercles vous pouvez appliquer les Bonus et Malus prévus dans les Règles pour chaque option. Cela modifie la formule du Jet de Dommages et l’une des cases Bonus/Malus.
            Pour chaque option, une <span class="gras">info-bulle vous informe sur l’effet de cette option tactique</span>.
          </p>
          <h4>Les Cibles de l’Attaque</h4>
          <p class="alinea">
            Ici apparait le ou les Tokens que vous ciblez au moment de l’Attaque. Une
            <span class="gras">info-bulle vous informe sur le nom du Token</span>.
          </p>
          <p class="alinea">
            <span class="gras italique">Attention</span> : si vous sélectionnez plusieurs cibles différentes, c’est la première cible sélectionnée qui déterminera la Difficulté de
            l’Attaque.
          </p>
          <p class="alinea">
            <span class="gras italique">Note de Version</span> : dans de prochaines versions, chaque cible sera attaquée séparément pour le cas des attaques avec cibles multiples
            différentes.
          </p>
          <h3>Jet en opposition</h3>
          <p class="alinea">
            <span class="gras">Le cas des Jets en Opposition est légèrement différent</span>. Si votre action a une difficulté sous forme de @oppose.X (par exemple, @oppose.cha pour un
            test opposé à un jet de Charisme), le résultat de l’action ne sera immédiat.
          </p>
          <p class="alinea">
            <span class="gras">Un bouton "jet opposé" apparaîtra à la place de la Difficulté dans le Message du Chat</span>. En cliquant dessus, un jet sera effectué et le résultat de
            l’action apparaîtra.
          </p>
          <p class="alinea">
            <span class="gras italique">Attention</span> :
            <span class="gras">le test de la cible ne pourra pas être augmenté grâce aux Modificateurs qui influencent ces Jets de Caractéristiques</span>. Le Jet sera uniquement 1d20 +
            Modificateur de Caractéristique. Aucune fenêtre pour ce Jet en opposition ne s’affiche donc ce test ne pourra pas être modifié en fonction de la situation. Gardez cela en tête
            afin de modifier en conséquence le test de l’Attaquant pour prendre en compte d’éventuels bonus ou malus du Défenseur.
          </p>

          <h3>Le Message d'Attaque</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_tchat_attaque_resultat.webp" /></div>

          <p class="alinea">
            Le résultat de l’Attaque est affiché dans le tchat de FoundryVTT. Ce message
            <span class="gras">indique le nom de l’Équipement ou de la Capacité ainsi que le nom de l’Action utilisée</span>. Si l’action possède un Message Chat défini (voir la section
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets}), alors c’est ce texte qui sera affiché.
          </p>
          <p class="alinea">
            Si vous avez
            <span class="gras">un Type de Jet différent de standard et que vous utilisez une des trois Options Tactiques alors cela sera indiqué juste en dessous</span>
            dans le Message du Chat.
          </p>
          <p class="alinea">Ensuite le résultat de l’Attaque aura plusieurs affichages différents :</p>
          <ul>
            <li>
              <span class="gras">Affichage de la Difficulté</span> : si vous avez activé l’affichage de la Difficulté dans les
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#options-du-systeme]{Options du Système} lors votre jet
              d’Attaque sera comparé à la Difficulté (si elle est renseignée). Dans ce cas, le Message du Chat vous informera si votre jet est un Succès critique, un Succès, un Échec ou un
              Échec critique.
            </li>
            <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_tchat_oppose.webp" /></div>
            <li>
              <span class="gras">Jet en Opposition</span> : Si la Difficulté est sous forme de "@oppose.X" alors un bouton s’affiche dans le Message du Chat. Il est nommé "Jet opposé". En
              cliquant sur ce bouton, le jet opposé sera effectué comme expliqué plus haut dans la section
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-en-opposition]{Jet en opposition}.
            </li>
          </ul>
          <h4>Difficulté et utilisation de Point de Chance</h4>
          <p class="alinea">
            Si vous afficher la difficulté et que votre Jet est un Échec,
            <span class="gras">une image de trèfle apparaîtra à droite de votre résultat dans le Message du Chat si vous disposez d’au moins un Point de Chance.</span>
          </p>
          <p class="alinea">
            En cliquant sur cette image, vous utilisez un PC pour augmenter de 10 points votre résultat. Si vous obtenez de ce fait un succès, il sera modifié le Message du Chat et le jet
            de Dommages sera fait.
          </p>

          <h4>Résultat des Dés</h4>
          <p class="alinea">
            En bas de chaque Message du Chat, une ligne affiche la formule lancée. En cliquant dessus vous pouvez
            <span class="gras">déployer le résultat de chaque dé lancé. </span>Normalement le dé est gris mais il devient vert s’il a fait le résultat maximal ou rouge pour le résultat
            minimal.
          </p>
          <p class="alinea">
            Vérifier le résultat de chaque dé permet de recalculer le résultat mais surtout de rajouter des bonus si vous possédez une Capacité qui dit, par exemple, "chaque fois qu’un dé
            obtient le résultat minimal, considérez-le comme le chiffre maximal du dé".
          </p>

          <h3>Effets supplémentaires</h3>
          <p class="alinea">
            Afin de ne pas faire des Messages dans le tchat qui prennent toute la hauteur de la fenêtre,<span class="gras">
              les @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#effet-supplementaire]{Effet Supplémentaire} ne sont pas
              affichés dans le Message du Chat</span>. Lorsque l’Attaque est réalisée, il faudra regarder dans
            l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-effets]{Onglet Effets} pour vérifier que l’Effet
            Supplémentaire a bien été appliqué. L’info-bulle vous dira les Effets appliqués.
          </p>
          <p class="alinea">
            <span class="gras italique">Note de Version</span> : dans une future version, il sera possible de modifier les Effets Supplémentaires de l’Attaque dans la fenêtre de l’Attaque
            et aussi dans le Message du Chat. Pour le moment, il a été décidé de rester simple et de ne pas écraser les MJ et les Joueurs sous des tonnes d’informations à chaque
            Action.<span></span>
          </p>

          
          <h2>Jet de dommages</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_jets_dommages.webp" /></div>

          <h3>Fenêtre de Dommages</h3>
          <p class="alinea">
            Si vous effectuez un Jet de Dommages en cliquant sur l’icône <i class="fa-regular fa-hand-fist"></i> ou si vous avez
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#activer-les-jets-combines-attaque-et-dommages]{Activé les jets
            combinés Attaque et Dommages} dans les
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#options-du-systeme]{Options du Système}, l<span class="gras">a ligne pour les Dommages est identique.</span>
          </p>

          <h4>Formule de Dommages</h4>
          <p class="alinea">
            Dans cette case est inscrite
            <span class="gras">la formule configurée dans l’action et les bonus ou malus éventuels</span>. Il est
            <span class="gras">possible de modifier à la main cette formule pour adapter le Jet à la situation en jeu</span>.
          </p>
          <p class="alinea">Ce champ peut recevoir <span class="gras">des nombres, des variables ou des formules de Jet de Dés</span> et toutes combinaisons de ces éléments.</p>
          <p class="alinea">
            <span class="gras">Attention</span> : cette case est <span class="gras">modifiée automatiquement par les Options Tactiques</span>, comme expliqué plus haut. Ainsi si vous
            modifiez à la main cette case puis que vous sélectionnez une option tactique, vos modifications seront effacées.
          </p>

          <h4>Bonus/Malus</h4>
          <p class="alinea">
            Les deux champs "bonus" et "malus" vous
            <span class="gras">permettent de rajouter à la main des bonus/malus circonstanciels.</span>
          </p>
          <p class="alinea">
            Il est possible d’écrire <span class="gras">des nombres entiers</span> dans les deux champs. Le champ "malus" est de base négatif que vous écriviez "10" ou "-10".
          </p>
          <p class="alinea">Utilisez la molette de la souris pour modifier ces champs rapidement.</p>

          <h4>Temporaire</h4>
          <p class="alinea">
            Cette case à cocher
            <span class="gras">permet de déterminer si les Dommages effectués sont des Dommages létaux ou Temporaires</span>. Si la case est déjà cochée, c’est que votre arme inflige des
            DM Temporaires.
          </p>
          <p class="alinea">Dans tous les cas, il est possible de cocher ou de décocher cette case.</p>
          <p class="alinea">
            Si vous souhaitez infliger des Dommages Temporaires avec une arme qui ne le permet pas, le type de Jet sera changé en "<span class="gras">avec dé Malus</span>".
          </p>
          <p class="alinea">
            En infligeant les Dommages à la cible grâce aux icônes du Message du Chat,
            <span class="gras">les Dommages Temporaires seront ajoutés aux "DM Temp." de la cible et le Modificateur de Force de la cible sera soustrait du total de Dommages subis</span>.
          </p>

          <h3>Message des Dommages</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_tchat_dommages.webp" /></div>

          <p class="alinea">
            Le Message du Chat des Dommages
            <span class="gras">informe de l’Équipement ou de la Capacité utilisé suivi du nom de l’action</span>
            s’il est défini.
          </p>

          <h4>Total de Dommages</h4>
          <p class="alinea">
            <span class="gras">Le nombre indique le résultat du Jet de Dommages </span><span class="gras italique">SANS</span><span class="gras"> prendre en compte si l’Attaque est une réussite critique ou non</span>.
          </p>
          <p class="alinea">Le total n’est pas multiplié en cas de réussite critique car certaines Capacités modifient le multiplicateur en cas de critique.</p>

          <h4>Temp. Et RD</h4>
          <p class="alinea">Les deux cases à cocher permettent d’influer sur les Dommages infligés.</p>
          <ul>
            <li>
              <span class="gras">La case Temp. permet d’infliger des Dommages Temporaires</span>. Qu’elle soit cochée ou non, il est possible de modifier son état avant d’appliquer les
              Dommages sur la ou les cibles.
            </li>
            <li>
              <span class="gras">La case RD est cochée de base</span>. Elle permet de <span class="gras">définir si la Résistance au Dommages de la cible s’applique ou non</span> pour les
              Dommages infligés. Si la case est cochée, la cible utilisera son score de RD pour diminuer les Dommages sinon tous les Dommages seront appliqués.
            </li>
          </ul>

          <h4>Les îcones de Dommages</h4>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_tchat_icones_dm.webp" /></div>
          <p class="alinea">Les 4 icones permettent d’appliquer les Dommages sur les cibles sélectionnées. Une info-bulle sur chaque icône permet de vérifier son effet.</p>
          <ul>
            <li>
              L’icône <i class="fa-solid fa-user-minus"></i> inflige des
              <span class="gras">Dommages normaux.</span>
            </li>
            <li>
              L’icône <i class="fa-solid fa-user-shield"></i> inflige <span class="gras">la moitié des Dommages</span>. Si la cible est résistante à ce type de Dommages ou pour les cibles
              ayant réussies leurs tests de caractéristique face à des Dommages de zones, vous pourrez utiliser cette icône.
            </li>
            <li>
              L’icône <i class="fa-solid fa-user-injured"></i> inflige <span class="gras">le double de Dommages</span>. Souvent utilisée pour les Réussites critiques, cette icône est
              pratique pour les cibles vulnérables au type de Dommages infligés.
            </li>
            <li>
              L’icône <i class="fa-solid fa-user-plus"></i> inflige <span class="gras">le résultat des Dommages en soin à la cible</span>. C’est utilisé pour les Mort-vivants, par exemple,
              mais la plupart du temps, <span class="gras">cela permet surtout de corriger une erreur </span>si on applique les Dommages sur une mauvaise cible.
            </li>
          </ul>

          <h5>Multiplicateurs de Critique</h5>
          <p class="alinea">
            <span class="gras">Si votre Attaque doit infliger des Dommages critiques supérieurs au double des DM, il faudra faire une manipulation supplémentaire lors de l’utilisation des icones de
              Dommages.
            </span>
          </p>
          <ul class="exemple">
            <p class="alinea">
              <span class="gras">Exemple</span> : si votre arme inflige des Dommages critiques multipliés par 3 (au lieu de 2), vous appliquez le Double des Dommages avec l’icône
              <i class="fa-solid fa-user-injured"></i> mais si vous appliquez directement les Dommages normaux avec l’icône <i class="fa-solid fa-user-minus"></i> alors la RD de la cible
              sera comptée deux fois au lieu d’une seule.
            </p>
          </ul>
          <p class="alinea">
            Ainsi, lorsque vous devez utiliser plusieurs fois une icône de Dommages ou plusieurs icones pour une même cible,
            <span class="gras">il faut décocher la case RD avant de cliquer sur la deuxième icône de Dommages</span>.
          </p>
          <h4>Résultat des Dés</h4>
          <p class="alinea">
            En bas de chaque Message du Chat, une ligne affiche la formule lancée. En cliquant dessus vous pouvez <span class="gras">déployer le résultat de chaque dé lancé</span>.
            Normalement le dé est gris mais il devient vert s’il a fait le résultat maximal ou rouge pour le résultat minimal.
          </p>
          <p class="alinea">
            Vérifier le résultat de chaque dé permet de recalculer le résultat mais surtout de rajouter des bonus si vous possédez une Capacité qui dit, par exemple, "chaque fois qu’un dé
            obtient le résultat minimal, considérez-le comme le chiffre maximal du dé".
          </p>

          
          <h2>Jet de soins et Consommable</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_tchat_recuperations.webp" style="width:150px" /></div>

          <h3>Récupération Rapide et Complète</h3>
          <p class="alinea">
            <span>Lorsque vous effectuez une Récupération Rapide <i class="fa-solid fa-mug-saucer"></i> et lorsque vous souhaitez dépenser votre DR après une Récupération Complète
              <i class="fa-solid fa-bed"></i>, un Message de Chat apparait.
            </span>
          </p>
          <p class="alinea">
            Il vous <span class="gras">informe du nombre de Points de Vigueur que vous récupérez</span>. Ces PV sont <span class="gras">ajoutés automatiquement</span> à votre personnage.
            Il n’y a donc aucune icône pour appliquer les soins dans le Message du Chat.
          </p>

          <h3>Action de Soin</h3>
          <p class="alinea">
            Si vous consommez une potion ou tout autre Capacité ou Équipement qui possède une Action avec une
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#resolutions]{Résolutions} de type
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#soin]{Soin}, un Message Chat sera affiché.
          </p>
          <p class="alinea">
            Il vous <span class="gras">indique le résultat du Jet de Soin et les Points de Vigueurs sont ajoutés automatiquement</span> à votre Personnage ou à la cible sélectionnée si
            vous avez configuré la Résolution avec une cible différente de "Soi-même".
          </p>

          <h3>Action Consommable</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_tchat_consommable.webp" style="width:150px" /></div>

          <p class="alinea">
            <span>Si vous définissez une Action avec une Résolution de type
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#consommable]{Consommable}, lorsque vous réalisez l’action, un
              message sera envoyé dans le tchat pour </span><span class="gras">informer que vous avez consommé quelque chose</span>.
          </p>

          <p class="alinea">
            <span class="gras italique">Attention :</span> si vous configurez un Équipement avec <span class="gras">le Sous-type "consommable" ET avec une Résolution "consommable"</span>,
            à chaque utilisation de l'Équipement le système vous fera consommer deux unités d'un coup mais avec une seule fois l'Effet.
          </p>

          <h2>Description dans le chat</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_tchat_description.webp" style="width:150px" /></div>
          <p class="alinea">
            A chaque fois que vous voyez l’icône <i class="fa-solid fa-message"></i>, cela signifie que vous pouvez envoyer des informations dans le tchat uniquement pour le MJ.
          </p>
          <p class="alinea">Dans tous les cas, le Message affichera <span class="gras">l’image, le nom et la description de l’Objet</span>.</p>
          <p class="alinea">
            <span class="gras">Si l’Objet possède une Action/Effet associé alors un ou plusieurs boutons apparaîtront en bas du Message.</span> Ils permettent d’interagir avec l’Objet
            (activer ou désactiver l’Effet, Attaquer ou lancer les Dommages, utiliser l’Objet…).
          </p>
          <p class="alinea">
            <span class="gras">La description d’un objet dans le tchat est tout le temps envoyé uniquement au MJ et au PJ qui envoie le message</span>. C’est pour cela que le fond du
            message est de couleur rouge, comme nous le verrons juste après.
          </p>

          <h3>Jet secret</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_tchat_secret.webp" style="width:150px" /></div>
          <p class="alinea">Une distinction visuelle est faite dans le tchat en fonction de la visibilité du Message.</p>
          <h4>Message visible de tout le monde</h4>
          <p class="alinea">Les messages visibles par tout le monde ont un fond "parchemin" en thème clair ou "noir" en thème sombre.</p>
          <h4>Message pour le MJ et moi</h4>
          <p class="alinea">
            Lorsque le message est envoyé seulement au MJ et au joueur réalisant l’action, <span class="gras">le fond du message devient rouge</span>. Le contour du message est identique
            au messages publics.
          </p>
          <h4>Message juste pour moi ou juste pour le MJ</h4>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_tchat_revele.webp" style="width:150px" /></div>
          <p class="alinea">
            Lorsque le message est envoyé uniquement au MJ ou uniquement à "soi-même",
            <span class="gras">le fond du message est rouge également ET le contour du message devient violacé</span> en thème clair <span class="gras">ou rouge</span> en thème sombre.
          </p>
          <p class="alinea">
            <span class="gras italique">Attention</span>
            : le MJ est prévenu que vous avez envoyé un message juste pour vous même si le résultat est remplacé par des points d’interrogation. De la même manière si vous réalisez une
            action visible uniquement du MJ, vous verrez le message mais le résultat sera remplacé par des points d’interrogation.
          </p>

          
          <h2>Tables Aléatoires</h2>
          <h3>Inspiration et rapidité</h3>
          <p class="lettrine">
            Dans le Livre des Règles, de nombreuses tables vous permettent de déterminer des éléments pour votre scénario ou pour votre personnage lorsque l’inspiration ou le temps manque.
            Toutes les tableaux du Livre de règles vous proposant de jeter un ou plusieurs dés pour tirer un résultat au hasard ont été ajoutées dans le compendium des tables aléatoires.
          </p>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_tables_aleatoires.webp" /></div>

          <h4>Création de personnage</h4>
          <p class="alinea">Lors d’un joueur manque d’inspiration ou souhaite s’en remettre à la chance, les tables de se dossiers vont l’aider.</p>
          <p class="alinea">
            On y trouve des tables pour déterminer aléatoirement
            <span class="gras">un peuple, un profil, un travers, un idéal Héroïque, un secret intime (2 tables), une origine géographique et sociale.</span>
          </p>
          <h4>Origine des Objets Magiques</h4>
          <p class="alinea">
            Les trois tables de ce dossiers permettent de déterminer <span class="gras">l’époque, le peuple et la provenance d’un objet magique</span> pour agrémenter vos scénarios et
            donner une histoire particulière à un objet spécial.
          </p>
          <h4>Objets de Pouvoir et de Puissance</h4>
          <p class="alinea">
            Ces tables reprennent les informations du Livre de Règles pour
            <span class="gras">trouver un bonus magique d’un objet de puissance ou le profil et le rang associé à un objet de pouvoir.</span>
          </p>
          <h4>Armes et Armures Aléatoires</h4>
          <p class="alinea">
            Ce dossier permet de <span class="gras">trouver rapidement une arme de contact, à distance ou magique et lui appliquer une propriété magique</span> et aussi pour les armures ou
            boucliers avec les propriétés magiques associées au objets de défense.
          </p>
          <h5>Les sous-tables</h5>
          <p class="alinea">
            Les sous-tables peuvent être utilisées indépendamment pour tirer au hasard un type d’arme ou d’armure. Si vous souhaitez créer directement un concept d’objet magique en
            utilisant les tables <span class="gras">Déterminer une Arme aléatoirement</span> et <span class="gras">Déterminer une Armure Aléatoirement</span>, vous obtenez directement
            l’objet ET la propriété magique associée.
          </p>
          <h4>Potions Parchemins Baguettes Aléatoires</h4>
          <p class="alinea"><span class="gras">Trouver rapidement une potion magique, un parchemin ou une baguette</span>, ces tables sont configurer pour ça.</p>
          <p class="alinea">Une table vous permet également de <span class="gras">tirer un effet secondaire</span> si un des PJ abuse de la consommation de potion.</p>
          <h4>Contretemps</h4>
          <p class="alinea">Utilisée pour la voie de prestige de la magie du temps, cette table permet de <span class="gras">tirer au hasard un effet de contretemps.</span></p>
        </div>
