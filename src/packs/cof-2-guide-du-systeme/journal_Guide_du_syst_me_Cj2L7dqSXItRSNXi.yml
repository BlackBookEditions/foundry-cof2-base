        <div class="journal-page-cof-base">
          <h2>Préambule sur les Objets</h2>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_creer_objet.webp" /></div>
          <p class="lettrine">
            Dans Chroniques Oubliées Fantasy 2, il existe 6 sortes d'Objets et chacun a son utilité spécifique. Tous les Objets ont un onglet Description identique qui sera expliqué juste
            après. Dans le Compendium COF2 Objets, vous pourrez trouver tous les objets présents dans le Livre des Règles de COF 2.
          </p>
          <p class="alinea">Les types d'Objet sont :</p>
          <ul>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-profil]{Les PROFILS}</p>
            </li>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-trait]{Les TRAITS}</p>
            </li>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuile-voie]{Les VOIES}</p>
            </li>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-capacite]{Les CAPACITÉS}</p>
            </li>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-equipement]{Les ÉQUIPEMENTS}</p>
            </li>
            <li>
              <p>
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-attaque-(de-rencontre)]{Les ATTAQUES (DE
                RENCONTRE)}
              </p>
            </li>
          </ul>

          <h3>Entête</h3>
          <p class="alinea">
            Pour chaque type d'Objet, l'entête comporte les mêmes informations. La couleur de fond est différente entre les types pour facilement repérer le type d'Objet que vous avez
            ouvert.
          </p>
          <h4>Image et Nom</h4>
          <p class="alinea">
            Tous les Objets, quel que soit leur type, possèdent une image et un nom. Il est possible de les modifier en cliquant dessus. L'image peut être modifiée à tout moment. Il faudra
            déverrouiller la feuille pour modifier le nom de l'Objet.
          </p>
          <h4>Type</h4>
          <p class="alinea">Le type de l'Objet est rappelé dans un rectangle en haut à droite de la fenêtre de l'Objet.</p>

          <h3>Verrouillage</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_toggle_verrouillage.webp" /></div>
          <p class="alinea">Les feuilles d'objet ont un Bouton de Verrouillage <i class="fa-solid fa-toggle-off"></i> comme vu précédemment.</p>
          <p class="alinea">
            Lorsque la feuille est Déverrouillée, il est possible de
            <span class="gras">modifier la plupart des valeurs de l'Objet, de sélectionner des propriétés, supprimer des éléments...</span> Il est fortement recommandé d'utiliser le plus
            souvent possible les feuilles verrouillées afin de ne pas modifier ou supprimer des informations importantes de l'Objet par mégarde.
          </p>

          <h3>Effets à supprimer</h3>
          <p class="alinea">
            Dans certains Objets, souvent les traits et les profils configurés dans le Compendium,
            <span class="gras">il faudra supprimer ou modifier des paramètres lorsque vous les glissez-déposez sur une feuille de Personnage.</span>
          </p>
          <p class="alinea">Lorsqu'il faut faire un choix entre plusieurs bonus, il faudra supprimer les bonus que vous n'avez pas choisis.</p>
          <ul class="exemple">
            <p class="alinea">
              Exemple : le Trait du <span class="gras">peuple Gnome</span> vous demande de choisir entre un bonus de +1 en Intelligence ou en Perception. Dans la feuille du Trait, les deux
              options sont configurées donc si vous ne supprimez pas l'un des deux, votre personnage obtiendra un bonus de +1 dans les deux caractéristiques.
            </p>
          </ul>

          <h3>Onglet Description</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_items_description.webp" /></div>
          <h4>Origine</h4>
          <p class="alinea">
            Dans l’onglet Description,
            <span class="gras">vous pouvez renseigner l’origine de l’Objet.</span> S’il vient d’un livre de Chroniques Oubliées Fantasy, nous vous conseillions de renseigner également le
            numéro de la page pour pouvoir remonter à la source si vous avez un doute. Si l’Objet est inventé pour votre campagne, trouvez une dénomination personnelle pour savoir
            rapidement que cet Objet n’existe que dans votre univers.
          </p>
          <h4>Description</h4>
          <p class="alinea">
            <span class="gras">Cet éditeur de texte permet d’écrire la description, les pouvoirs, les informations de l’Objet. </span>Comme pour les journaux, par exemple, il est possible
            d’agrémenter votre texte avec des images, des tableaux, des listes…
          </p>
          <h4>Usage en Jeu</h4>
          <p class="alinea">Les Capacités ont un champ d’édition de texte supplémentaire appelé "Usage en Jeu".</p>
          <p class="alinea">
            <span class="gras">Si l’Objet possède une ou plusieurs Actions ou Effets configurés, renseignez-le dans l’espace "Usage en Jeu" pour ne pas perdre vos joueurs</span>
            et leur permettre de comprendre comment utiliser la Capacité.
          </p>

          <h3>Mode Debug</h3>
          <p class="alinea">Si vous avez activé dans les options du système le Mode Debug, un cadre Debug apparait dans l’onglet Détails de chaque feuille d’objet avec :</p>
          <p class="alinea">
            <span class="gras">ID :</span> Définie automatiquement par Foundry à la création, c’est une chaine de caractères unique permettant de différencier les différents éléments. Si
            vous créez un Équipement "Dague" présent dans les dossiers de l’onglet Objets de FoundryVTT et que vous distribuez cette même "Dague" à chaque Personnage, chaque Objet "Dague"
            aura une ID différente et chaque joueur pourra modifier sa "Dague" sans que ça modifie l’objet des autres, ni celui du dossier dans la barre latérale de FoundryVTT.
          </p>
          <p class="alinea">
            <span class="gras">Clé :</span> Cette chaine de caractère n’est pas unique contrairement à l’ID. Elle permet de connaitre la désignation de l’Objet sans caractères spéciaux
            (espaces, majuscules…). La clé peut servir pour la configuration de macros, ou pour tout autre usage avancé.
          </p>
          <ul class="exemple">
            <p class="alinea">
              <span class="gras">Par exemple</span> : si vous souhaitez créer une macro ne fonctionnant que pour un Personnage ayant une "Épée à deux mains", il faudra utiliser la Clé pour
              identifier cet Objet ("epee-a-deux-mains").
            </p>
          </ul>
          <p class="alinea">
            Dans la mesure du possible, évitez d’activer le Mode Debug sauf dans des cas très précis. Même si l’ID et la Clé ne sont pas modifiables, ces informations risquent de perturber
            vos joueurs alors qu’elles ne leur servent à rien.
          </p>

