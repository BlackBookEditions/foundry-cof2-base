          <h2>Feuille Profil</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_items_profil.webp" /></div>

          <p class="lettrine">
            Dans le Compendium, tous les profils du Livre des Règles ont été disposés dans les quatre dossiers de Familles. Vous pourrez y trouver le Profil qui correspond à votre
            personnage et le glisser-déposer sur votre Feuille Personnage. Un Profil ne peut pas être associé à une Feuille Rencontre.
          </p>
          <p class="alinea">
            Si vous souhaitez créer un nouveau Profil ou modifier les Profils existants, vous trouverez ci-dessous l’explication pour chaque paramètre d’une feuille Profil.
          </p>

          <h3>Famille</h3>
          <p class="alinea">
            La Famille permet de choisir parmi les 4 familles de Profil
            <span class="gras">"Aventurier", "Combattant", "Mage" ou "Mystique".</span>
            La famille détermine les valeurs de "Points de Vigueur par Niveau" et de "Dé de Récupération".
          </p>

          <h3>Point de Vigueur par Niveau</h3>
          <p class="alinea">
            <span class="gras">Cette valeur n’est pas modifiable.</span> Elle est complétée lors du choix de la famille du Profil. Cela représente le nombre de PV reçu par le Personnage à
            chaque niveau.
          </p>
          <p class="alinea">
            <span class="gras">Si vous avez un Profil Hybride, les PV sont calculés différemment. </span>Au passage de niveau d’un Profil Hybride, vérifiez que le bon nombre de PV sont
            gagnés sinon il faudra modifier manuellement les PV du Personnage dans la barre latérale de la feuille. Voir Points de vigueur pour plus d’informations.
          </p>

          <h3>Dé de Récupération</h3>
          <p class="alinea">
            <span class="gras">Cette valeur n’est pas modifiable. </span>Elle est complétée lors du choix de la famille du Profil. Elle représente le type de dé utilisé lorsque que vous
            réalisez une Récupération Rapide <i class="fa-solid fa-mug-saucer"></i> ou une Récupération Complète <i class="fa-solid fa-bed"></i>.
          </p>

          <h3>Défense max de l’armure</h3>
          <p class="alinea">
            <span class="gras">Indiquez ici la valeur maximale de l’armure que peut porter le Personnage ayant ce profil pour utiliser les capacités apprises</span>
            dans les Voies de ce Profil.
          </p>
          <p class="alinea">
            <span class="gras italique">Attention</span> : ce chiffre est très important dans le système car
            <span class="gras">si le Personnage équipe une armure ayant une défense supérieure à cette valeur, toutes les actions venant des capacités apprises par le Personnage ne seront plus
              visibles</span>
            dans la liste des actions de l’Onglet Principal.
          </p>

          <h3>Profil principal</h3>
          <p class="alinea">
            <span class="gras">Cette case permet de déterminer si ce Profil est le profil principal du Personnage ou non</span>. Lorsque l’on ajoute le premier Profil à une feuille de
            Personnage, il devient automatiquement le Profil principal. Le deuxième profil ajouté ne le sera pas.
          </p>
          <p class="alinea">Si vous souhaitez changez, il faut ouvrir les feuilles de Profil dans le cadre Profil et Traits de l’onglet Biographie du Personnage.</p>
          <p class="alinea">
            <span class="gras italique">Note de Version</span> : pour le moment, il est possible de cocher la case sur les deux profils. Cela changera sûrement rapidement.
          </p>

          <h3>Modificateurs</h3>
          <p class="alinea">
            En cliquant sur le bouton <i class="fa-solid fa-plus"></i>, visible quand la feuille est déverrouillée,
            <span class="gras">il est possible d’ajouter des modificateurs spécifiques pour le Profil. </span>Que ce soit un bonus ou un malus de caractéristique, une vision dans le noir,
            une immunité quelconque, une augmentation ou diminution des Points de Magie, etc… Il n'y a pas de limite au nombre de Modificateurs que l'on peut ajouter.
          </p>
          <p class="alinea">
            Voir @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#modificateurs]{Modificateurs} pour plus d'informations.
          </p>
          <h3>Formations Martiales</h3>
          <p class="alinea">
            Cette section permet de
            <span class="gras">sélectionner les Armes, Armures et Boucliers maîtrisés par le Profil. </span>Les formations martiales sont séparées en trois catégories pour s’y retrouver
            plus facilement. Lorsque la feuille Profil est verrouillée, seules les formations apprises par le Profil sont visibles. Il faut déverrouiller la feuille pour en sélectionner
            des nouvelles ou en désélectionner certaines.
          </p>
          <p class="alinea">
            Si le Personnage devient compétent pour l’utilisation d’une nouvelle formation martiale, il faudra déverrouiller la feuille de son profil et ajouter, à la main, ce nouvel
            apprentissage.
          </p>
          <p class="alinea">La formation martiale est automatiquement prise en compte dans les différents calculs.</p>
          <h3>Voies</h3>
          <p class="alinea">
            En glissant-déposant des Voies depuis la barre latérale de FoundryVTT,
            <span class="gras">il est possible de rajouter les 5 voies (ou moins, ou plus) du Profil.</span> Même si cela n’a que peu d’impact, les Voies sont triées dans l’ordre où elles
            sont glissées sur la fiche du Profil. Toutes les voies présentes sur le Profil seront ajoutées à la feuille Personnage lorsque le Profil sera glissé-déposé dessus.
          </p>
          <p class="alinea">
            Si un Personnage ne souhaite pas avoir toutes les voies configurés dans un Profil, il peut soit supprimer des voies dans
            l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités} en
            déverrouillant sa feuille, soit en ouvrant la feuille de son Profil et en supprimant certaines voies (la feuille doit être déverrouillée). Les deux méthodes sont identiques.
            Utilisez l’icône
            <i class="fa-solid fa-trash"></i> pour supprimer une Voie d’un Profil.
          </p>

          
          <h2>Feuille Trait</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_items_trait.webp" /></div>

          <p class="lettrine">
            Le Trait est un Objet assez spécial qui permet de créer des Peuples ou un trait spécifique. Pour les Peuples, cela permet de limiter à un seul le nombre de Peuple que l’on peut
            ajouter à une feuille Personnage. Pour les traits, cela donne la possibilité aux MJ de créer des archétypes facilement duplicables pour certains PNJs.
          </p>
          <ul class="exemple">
            <p class="alinea">
              <span class="gras">Exemple</span> : si dans votre campagne, vous comptez créer une grande lignée de Vampires, vous pourrez créer <span class="gras">un Trait Vampire</span> et
              <span class="gras">renseigner les propriétés spécifiques pour cette "Espèce".</span> Quels sont les bonus ou les malus de caractéristiques des vampires, leurs capacités et
              les voies qu’ils peuvent développer.
            </p>
            <p class="alinea">
              Si un de vos PJ se fait transformer en Vampire durant la campagne, glisser-déposer sur sa feuille Personnage le Trait "Vampire" et en une action, il obtiendra les propriétés
              de cette "Espèce".
            </p>
          </ul>
          <p class="alinea">
            Pour simplifier, les Traits (hors Peuples) permettent de créer tous les types d’éléments qui ne sont pas un Profil mais qui comporte beaucoup d’éléments différents.
          </p>
          <p class="alinea">
            <span class="gras italique">ATTENTION</span> : les Traits ne peuvent pas être ajoutés à une
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-rencontre]{Feuille Rencontre}. Seuls les
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-personnage]{Feuille Personnage} peuvent recevoir un
            Trait.
          </p>

          <h3>Sous-type</h3>
          <p class="alinea">
            Le sous-type permet, pour l'instant, de choisir le type de Trait parmi "<span class="gras">Peuple</span>" ou "<span class="gras">Trait</span>". Il n'est possible d’ajouter
            qu'<span class="gras">un seul Peuple</span> sur une feuille de Personnage, donc si vous voulez créer un élément qui se rajoute en plus d’un Peuple, il faudra choisir Trait dans
            le Sous-type du Trait.
          </p>

          <h3>Modificateurs</h3>
          <p class="alinea">
            En cliquant sur le bouton <i class="fa-solid fa-plus"></i>, il est possible d’ajouter des modificateurs pour le Profil. Que ce soit un bonus ou un malus de caractéristique, une
            vision dans le noir, une immunité quelconque, une augmentation ou diminution des Points de Magie…
            <span class="gras">Il est possible d’ajouter autant de Modificateurs que nécessaires.</span>.
          </p>
          <p class="alinea">
            Voir @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#modificateurs]{Modificateurs} pour plus d'informations.
          </p>
          <p class="alinea">
            Il est possible de supprimer un Modificateur en cliquant sur l’icône
            <i class="fa-solid fa-trash"></i> lorsque la feuille est déverrouillée.
          </p>
          <h3>Voies</h3>
          <p class="alinea">
            En glissant-déposant des Voies depuis la barre latérale de FoundryVTT,
            <span class="gras">il est possible de rajouter une ou plusieurs Voies au Trait.</span> Même si cela n’a que peut d’impact, les Voies sont triées dans l’ordre où elles sont
            glissées sur la fiche du Trait. Toutes les voies présentes sur le Trait seront ajoutées à la feuille Personnage lorsque le Trait sera glissé-déposé dessus.
          </p>
          <p class="alinea">
            Si un Personnage ne souhaite pas avoir toutes les voies configurées dans un Trait, il peut soit supprimer des voies dans l’Onglet Voies et Capacités en déverrouillant sa
            feuille, soit ouvrir la feuille de son Trait et supprimer certaines voies (la feuille doit être déverrouillée). Les deux méthodes sont identiques. Utilisez l’icône
            <i class="fa-solid fa-trash"></i> pour supprimer une Voie d’un Trait.
          </p>

          <h3>Capacités</h3>
          <p class="alinea">
            En glissant-déposant des Capacités depuis la barre latérale de FoundryVTT,
            <span class="gras">il est possible de rajouter une ou plusieurs Capacités au Trait.</span>
          </p>
          <p class="alinea">
            <span class="gras italique">Attention</span> : il n’y a pas de notion de Rang dans les Capacités ajoutées sur un Trait. Les Capacités sont triées dans l’ordre où elles sont
            glissées sur la fiche du Trait. Donc si vous glissez-déposez une Capacité fonctionnant avec une notion de Rang, il faudra la modifier pour l’adapter.
          </p>
          <ul class="exemple">
            <p class="alinea">
              Consultez les Voir @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#modificateurs]{Modificateurs} et
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#les-variables]{Les variables} pour plus d’informations.
            </p>
          </ul>
          <p class="alinea">
            Les Capacités présentes sur la feuille de Trait
            <span class="gras">seront ajoutées aux Capacités Hors-Voies de la feuille de Personnage</span>. Elles seront directement apprises par le Personnage mais il sera possible de les
            supprimer depuis l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et
            Capacités} ou en ouvrant le feuille du Trait depuis
            l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-biographie]{Onglet Biographie}.
          </p>

          
          <h2>Feuille Voie</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_items_voie.webp" /></div>

          <p class="lettrine">
            Dans le compendium du Livre des Règles de Chroniques Oubliées Fantasy 2, vous trouverez toutes les Voies configurées présentes dans le livre. Vous pourrez trouver la ou les
            voies pour la création de votre Personnage et les glisser-déposer sur la feuille. Dans la majorité des cas, les Voies seront ajoutées à des Profils et vous ajouterez le Profil
            à votre @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-personnage]{Feuille Personnage} mais dans
            certains cas, il sera possible d’ajouter directement une Voie à la feuille d’un PNJ ou des protagonistes spéciaux.
          </p>
          <p class="alinea">
            <span class="gras italique">ATTENTION</span> : comme pour les Traits et les Profils,
            <span class="gras">les Voies ne peuvent pas être ajoutées à des
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-rencontre]{Feuille Rencontre}. </span>Seules les @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-personnage]{Feuille Personnage} peuvent
            recevoir des Voies.
          </p>
          <p class="alinea">
            Si vous souhaitez créer une nouvelle Voie ou modifier une Voie existante, vous trouverez dans cette section toutes les informations nécessaires pour paramétrer une Voie.
          </p>

          <h3>Sous-type</h3>
          <p class="alinea">
            Ce champ permet de choisir le type de Voie parmi les 5 types disponibles. Sauf pour le Sous-type "<span class="gras">Voie de Prestige</span>", les autres n’ont pas de
            différence à part pour s’y retrouver facilement lorsqu’on ouvre une Voie. Il est ainsi possible de savoir rapidement à quel type de Voie vous avez affaire.
          </p>
          <p class="alinea">
            <span class="gras italique">Note de Version</span> : Dans de futures mises à jour du système, il sera possible de rajouter une Voie de créature à une Feuille rencontre.
          </p>
          <h4>Voie de Prestige</h4>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_items_voie_prestige.webp" /></div>
          <p class="alinea">Le sous-type Voie de prestige est différent des autres.</p>
          <p class="alinea">
            Comme dans les règles (@UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.aZtrDhRNMzVtBp84.JournalEntryPage.3e6HLmyaIDQ4DdPN]{Voies de prestige}),
            <span class="gras">les valeurs des Rangs des voies de Prestige vont de 4 à 8 </span>et vous devez, en plus
            <span class="gras">indiquer le nombre de Points de Vigueur par niveau octroyé par la Voie de Prestige</span>. Lors d’un passage de Niveau, si le Joueur apprend une capacité de
            sa Voie de prestige, il obtiendra le nombre de PV inscrit dans cette case.
          </p>
          <p class="alinea">De plus, il n’est possible d’ajouter qu’<span class="gras">une seule Voie de Prestige</span> sur une feuille Personnage</p>

          <h3>Rang</h3>
          <p class="alinea">
            Cette valeur n’est pas modifiable. Elle
            <span class="gras">permet de connaitre le Rang de la plus haute capacité apprise par le Personnage</span> qui possède cette Voie. Cette valeur est utile pour de nombreux
            calculs dans les capacités ("Gagner 2 + rang en discrétion", par exemple).
          </p>

          <h3>Défense maximale de l’armure</h3>
          <p class="alinea">
            <span class="gras">Indiquer ici la valeur maximale de l’armure que peut porter le Personnage ayant cette Voie pour utiliser les capacités apprises dans la Voies</span>.
          </p>
          <p class="alinea">
            <span class="gras italique">Attention</span> : ce chiffre est très important dans le système car
            <span class="gras">si le Personnage équipe une armure ayant une défense supérieure à cette valeur, toutes les actions venant des capacités apprises par le Personnage ne seront plus
              visibles</span>
            dans la liste des actions de l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-principal]{Onglet
            Principal}.
          </p>
          <p class="alinea">
            Si la Voie fait partie d’une @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-profil]{Feuille Profil},
            la Défense maximale de l’armure de la Voie sera configurée à 0 car c’est la valeur configurée dans le Profil qui prendra le dessus. Par contre,
            <span class="gras">certaines capacités de Chroniques Oubliées Fantasy 2 permettent d’utiliser les capacités de certaines Voies sans tenir compte de la limitation d’armure du Profil. </span>Dans ce cas, vous pourrez modifier la valeur sur la feuille de la Voie en conséquence.
          </p>
          <p class="alinea">
            En glissant-déposant des Capacités depuis la barre latérale de FoundryVTT, il est possible de rajouter une ou plusieurs Capacités à la Voie.
            <span class="gras">Les Capacités seront triées dans l’ordre où elles sont glissées sur la fiche de la Voie. Cela est particulièrement important à respecter pour que chaque capacité ai le bon
              Rang dans la Voie.
            </span>
          </p>
          <p class="alinea">
            Les Capacités ajoutées à une Voie ne sont pas automatiquement apprises lorsque la Voie est glissée-déposée sur une feuille Personnage contrairement aux Capacités ajoutées aux
            Traits.
          </p>
          <p class="alinea">Même lorsque la Voie est verrouillée, il est possible d’ouvrir les feuilles Capacités en cliquant sur l’image de la Capacité afin de lire son effet.</p>
          <p class="alinea">Quand la feuille est déverrouillée, utilisez l’icône <i class="fa-solid fa-trash"></i> pour supprimer une Capacité ajoutée à la Voie.</p>

          
          <h2>Feuille Capacité</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_items_capacity.webp" /></div>

          <p class="lettrine">
            Comme son nom l’indique, le type d’Objet "Capacité" permet de créer une nouvelle Capacité qu’il sera possible d’intégrer ensuite dans une
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-voie]{Feuille Voie} puis dans une
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-profil]{Feuille Profil} ou de la laisser indépendante
            pour les capacités Hors Voies, par exemple. Les Capacités sont la base des actions du Personnage. En apprenant des Capacités, il obtiendra de nouveaux pouvoirs, des facultés
            nouvelles ou des sorts puissants.
          </p>
          <p class="alinea">
            <span class="gras">Il est possible d’ajouter une Capacité sur une
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-rencontre]{Feuille Rencontre} et une
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-personnage]{Feuille Personnage}. </span>Les Capacités pour les Personnages et les Rencontres sont exactement les mêmes et se configurent de la même manière.
          </p>
          <p class="alinea">
            <span class="gras">Si vous ajoutez une Capacité directement sur un Acteur en glissant-déposant la Capacité sur la feuille, elle apparaîtra dans la liste des Capacités Hors-voies</span>
            et elle sera directement apprise par le Personnage ou la Rencontre. De plus, elle aura la valeur de Rang de sa place dans la Voie d’où elle est extraite.
          </p>
          <p class="alinea">
            Dans le Compendium du Livre de Règles, vous retrouverez toutes les @UUID[Compendium.cof-base.cof-2-base-items.Folder.bIBuYZXCH4B9OUNH]{Capacités} décrites dans les Voies de
            Profil mais aussi toutes les @UUID[Compendium.cof-base.cof-2-base-items.Folder.Jc9oocmI3B4cVSRG]{Capacités des rencontres}.
          </p>
          <p class="alinea">Si vous souhaitez créer une Capacité ou modifier une existante, voici le détail des paramètres pour les Capacités.</p>

          <h3>Rang</h3>
          <p class="alinea">
            C'est la valeur du rang de la Capacité dans la Voie.
            <span class="gras">Elle sert à calculer de nombreuses variables pour les Actions du Personnage ou de la Rencontre</span>
            ("2 + rang en diplomatie", par exemple). Si la Capacité est intégrée dans une Voie, vous n’aurez pas besoin de modifier cette valeur. Par contre, si vous créez une Capacité,
            vous pourrez indiquer sa valeur du Rang.
          </p>
          <p class="alinea">
            <span class="gras">Configurée de base à "-1"</span>, cette ligne est modifiable seulement lorsque la fiche est déverrouillée.
            <span class="gras">En laissant à "-1" le coût en Points de Capacité sera automatiquement calculé en fonction du rang de la Capacité </span>(1 point pour les rangs 1 et les
            rangs 2 et 2 points pour les rangs 3, 4 et 5).
          </p>
          <p class="alinea">
            Il est toutefois possible de
            <span class="gras">modifier cette valeur pour créer des capacités qui ne coûtent aucun point de capacités ou au contraire d’augmenter leur coût</span>
            par rapport aux règles du Livre des Règles.
          </p>
          <p class="alinea">
            La plupart du temps, ce champ sera utile pour créer des Capacités Hors-voies qui ne coûtent aucun Points de Capacité. Pour créer un
            @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.gKBkD8f28NlLwsZA.JournalEntryPage.AnLhalcoTGGMEn1w#objets-prestigieux]{Objets prestigieux} (un objet magique qui
            intègre une Voie propre Objets prestigieux), il se pourrait, par exemple, que vous ayez besoin de modifier la valeur du Coût en Points de Capacité pour les augmenter ou les
            diminuer.
          </p>

          <h3>Apprise</h3>
          <p class="alinea">
            Cette case à cocher <span class="gras">permet de définir si la Capacité est apprise ou non</span> par le Personnage lorsque la capacité est déjà sur sa feuille.
          </p>
          <p class="alinea">
            <span class="gras">A la création de la capacité si la case est déjà cochée, la capacité sera apprise automatiquement lorsqu’elle sera glissée-déposée sur une feuille</span>.
          </p>
          <p class="alinea">
            Lors d’une dépense de Points de Capacité, après un passage de Niveau, les Joueurs peuvent apprendre leurs nouvelles capacités dans
            l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités} en
            cliquant sur l’icône
            <i class="fa-solid fa-check"></i> ou en ouvrant les feuilles Capacités et en cochant cette case lorsque la feuille est déverrouillée.
          </p>

          <h3>Temps d’Action</h3>
          <p class="alinea">
            Choisir dans cette liste déroulante le Temps d’Action de la capacité entre "<span class="gras">Action Limité</span>", "<span class="gras">Action de Mouvement</span>", "<span class="gras">Action d’Attaque</span>" et "<span class="gras">Action Gratuite</span>". Cela permet d’afficher une lettre (L, A, M ou G) sur la ligne de la capacité.
          </p>
          <p class="alinea">
            Le type d’action est général et s’applique pour toutes les Actions et Effets ajoutés dans l’onglet Actions et Effets. Il est tout de même possible de modifier le Temps d’action
            pour chaque Action/Effet s’il est différent.
          </p>
          <ul class="exemple">
            <p class="alinea">
              Voir les @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} pour plus d’informations.
            </p>
          </ul>
          <p class="alinea">
            <span class="gras italique">Note de Version</span> : Pour le moment, le temps que prend une action pour être réalisée n’a pas d’importance dans le système mais nous espérons
            <span class="gras">intégrer dans les prochaines mises à jour un système pour compter les actions réalisables</span>
            par les Personnages. Ainsi, en plus d’être une information importante pour les joueurs, nous vous conseillons de bien définir ce champ lorsque vous créez une Capacité.
          </p>

          <h3>Fréquence d'Utilisation</h3>
          <p class="alinea">
            <span class="gras">Si le nombre d’utilisation de la capacité est limité, il est possible de le renseigner sur cette ligne.</span>
            Cela aura un impact sur la liste d’Actions du Personnage dans son onglet Principal dans la liste du cadre Actions. Si la capacité n’a pas de Fréquence d’Utilisation, elle
            pourra être utilisée autant de fois que voulue.
          </p>
          <p class="alinea">
            En sélectionnant "<span class="gras">Combat</span>" ou "<span class="gras">Quotidien</span>", un nouveau paramètre apparait pour définir le nombre d’utilisation actuelle et
            maximum.
          </p>
          <ul>
            <li>
              Si la fréquence est définie à "Combat", il
              <span class="gras">faudra réaliser une @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.Dw9Ze41hgZ5MdKg2#recuperation-rapide]{Récupération
                rapide}</span>
              <i class="fa-solid fa-mug-saucer"></i> pour récupérer les utilisations de la capacité.
            </li>
            <li>
              Si la fréquence est définie à "Quotidien", il
              <span class="gras">faudra réaliser une @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.Dw9Ze41hgZ5MdKg2#recuperation-complete]{Récupération
                complète}</span>
              <i class="fa-solid fa-bed"></i> pour récupérer le maximum des utilisations de la capacité.
            </li>
          </ul>
          <h4>Nombre d’Utilisation</h4>
          <p class="alinea">
            <span class="gras">Ces champs permettent de définir le nombre maximum et actuel d’utilisation de la capacité par le personnage.</span>
          </p>
          <p class="alinea">
            <span class="gras italique">Note de Version</span> : pour le moment, dans le champ "Maximum" <span class="gras">il n’est possible de renseigner qu’un nombre.</span> Vous ne
            pouvez pas inscrire une variable de votre personnage pour que le nombre évolue en temps réel. Par exemple, vous devrez penser à modifier le nombre maximum d’utilisation de la
            capacité quand vos modificateurs de caractéristiques évoluent.
          </p>
          <p class="alinea">
            <span class="gras">La valeur Actuelle d’utilisation est réduite quand le Personnage ou la Rencontre utilise la capacité</span>
            et augmente en fonction des Récupérations effectuées. Il est possible, bien entendu, de modifier manuellement cette valeur en ouvrant la feuille Capacité sans avoir besoin de
            la déverrouiller pour plus de rapidité.
          </p>
          <p class="alinea">
            Si un nombre d’utilisation maximal est défini, la valeur d’utilisation actuelle sera bloquée par le maximum. Si aucune valeur maximale est configurée, le nombre d’utilisation
            actuelle peut être augmenté librement.
          </p>
          <h3>Sort</h3>
          <p class="alinea">Cette case permet de définir si la capacité est un sort ou non.</p>
          <p class="alinea">
            Si vous cochez la case Sortilège,
            <span class="gras">cela fera apparaître un champ pour définir le coût en mana du Sort.</span> En utilisant une Capacité définie en Sort, le Nombre de Points de Mana inscrit
            dans le champ sera déduit du nombre de PM du Personnage.
          </p>
          <p class="alinea">
            Les Capacités configurées en Sort sont repérées par une * à la suite de leur nom dans
            l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités} et dans
            le Cadre Actions.
          </p>
          <p class="alinea">
            <span class="gras">Le nombre de Points de Mana possédé par le Personnage est calculé automatiquement</span> en fonction du nombre de Sorts qu’il a appris et des bonus éventuels
            qu’il possède.
          </p>
          <p class="alinea">
            De plus, effectuer une Récupération Complète <i class="fa-solid fa-bed"></i>, proposera aux Personnage qui ont des PM en moins de récupérer leur nombre maximum de PM.
          </p>
          <h3>Coût en Mana</h3>
          <p class="alinea">Cette information n’apparaît QUE pour les capacités définies comme "Sorts" comme mentionné précédemment.</p>
          <p class="alinea">
            Configurée par défaut à "-1", cette ligne est modifiable seulement lorsque la fiche est déverrouillée.
            <span class="gras">En laissant à "-1", le coût en PM de la capacité sera calculé automatiquement en fonction du rang de la capacité. </span>Il est toutefois possible de
            modifier cette valeur pour créer des capacités ayant des coûts en Points de Magie qui ne respecte pas cette règle.
          </p>
          <p class="alinea">Le coût en Points de Mana apparait à la suite du nom de la capacité dans la liste des Actions dans le Cadre Actions de la feuille Personnage.</p>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_items_capacity_brulure_avertissement.webp" /></div>
          <p class="alinea">
            Nous détaillerons cela dans la prochaine partie mais il est possible de rajouter des
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} sur une Capacité configurée en Sort et de
            paramétrer chaque Action pour renseigner si cette Action spécifique consomme le coût en Points de Mana ou non.
          </p>
          <h4>Concentration accrue</h4>
          <p class="alinea">
            Pour utiliser une concentration accrue sur un Sort, vous pouvez
            <span class="gras">maintenir la touche SHIFT en cliquant sur l’icône de l’action</span>.
          </p>
          <ul class="exemple">
            <p class="alinea">
              Voir @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.kwCupG08YIs47TOP#depenses-de-points-de-mana]{Dépenses de points de mana} pour
              consulter cette règles.
            </p>
          </ul>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_items_capacity_brulure_tchat.webp" /></div>
          <p class="alinea">
            <span class="gras italique">Attention</span> : contrairement aux règles de COF 2, il est possible d’utiliser le <span class="gras">SHIFT + clic</span> sur tous les Sorts. Il
            faudra être vigilant pour les Sorts n’ayant pas un Temps d’Action d’Attaque (A).
          </p>
          <h4>Brûlure de mana</h4>
          <p class="alinea">
            Le système prévoit les règles de Brûlure de mana
            (@UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.kwCupG08YIs47TOP#depenses-de-points-de-mana]{Dépenses de points de mana}).
          </p>
          <p class="alinea">Si le Personnage n’a pas assez de PM pour lancer son Sort, une fenêtre s’affiche et, s’il accepte, il subit automatiquement des Dommages.</p>

          <h3>Autoriser une capacité liée</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_items_capacity_liee_ajoutee.webp" /></div>
          <p class="alinea">
            Certaines capacités permettent d’apprendre des capacités venant d’autres Voies. C’est grâce à cette case à cocher que vous pourrez activer cette possibilité.
          </p>
          <p class="alinea">
            <span class="gras">Lorsque la case est cochée, un champ "Capacité liée" apparait sur la feuille de la Capacité. </span>De plus, dans
            l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités},
            <span class="gras">une nouvelle ligne apparait sous cette capacité lorsqu’elle est apprise. </span>
          </p>
          <ul>
            <li>
              <span class="gras">Si la Capacité permet de choisir une autre capacité au moment où elle est apprise</span>
              : ne renseignez rien dans le champ "Capacité liée" à la création. Il suffira au joueur de glisser-déposer la capacité qu’il a choisi sur la ligne en dessous de la capacité
              apprise. Aucune limitation ne peut être définie dans ce champ donc vérifiez que le texte de la Capacité est respecté.
            </li>
            <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_items_capacity_liee_detail.webp" /></div>
            <li>
              <span class="gras">Si la Capacité stipule précisément la capacité bonus lorsque celle-ci est apprise</span>
              : vous pouvez renseigner cette capacité dans le champ "Capacité liée". Ainsi, automatiquement, à l’apprentissage de la Capacité "mère", la Capacité "fille" sera ajoutée en
              dessous. Pour ajouter une capacité liée, vous pouvez copier-coller l’ID de la capacité choisie dans le champ et appuyer sur le bouton
              <i class="fa-solid fa-file-plus"></i>. Sinon, cherchez la capacité à lier et glissez-déposez la sur la feuille de la Capacité "mère". Dans les deux cas, le nom de la Capacité
              choisie apparaîtra juste au dessus.
            </li>
          </ul>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_capacity-liee.webp" /></div>
          <ul class="exemple">
            <p class="alinea">
              <span class="gras">Exemple : </span>la Capacité de rang 1 de la Voie du Mage dit que le Personnage apprend le premier rang de la voie de son peuple. Ainsi, lorsqu’il apprend
              cette Capacité, une ligne apparaît sous celle-ci permettant de définir la capacité bonus grâce à un glissé-déposé ou depuis la feuille de la Capacité Occultisme.
            </p>
            <p class="alinea">Lorsque la Capacité "Fille" est ajoutée, elle sera visible sur la ligne en dessous et aussi sur la feuille de la capacité "Mère".</p>
          </ul>

          <h3>Actions/Effets des Capacités</h3>
          <p class="alinea">
            Il est possible de configurer une ou plusieurs Actions et/ou Effets sur les feuilles Capacités. Les Actions/Effets seront expliquées dans
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets}.
          </p>

          
          <h2>Feuille Equipement</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_items_equipement.webp" /></div>

          <p class="lettrine">
            Le type d’Objet "Équipement" permet de créer un grand nombre d’éléments différents qui seront listés dans l’onglet "Inventaire" de la feuille de Personnage. C’est l’Objet le
            plus complexe et qui possède le plus de paramètres différents car il permet de créer des types d’Équipement très variés.
          </p>
          <p class="alinea">Vous trouverez tous les équipement du livre des règles dans le compendium COF2 Objets, dans le dossiers "Objets".</p>
          <p class="alinea">
            Tous les Équipements peuvent être glissés-déposés
            <span class="gras">sur une @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-personnage]{Feuille Personnage}</span>. Ils seront listés dans l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-inventaire]{Onglet
            Inventaire} et peuvent être équipés ou utilisés par le Personnage.
          </p>
          <p class="alinea">
            Les Équipements peuvent être aussi glissés-déposés
            <span class="gras">sur une @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-rencontre]{Feuille Rencontre}</span>. Ils seront listés dans l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-butin]{Onglet Butin}. Dans
            le cas d’une feuille Rencontre, les Équipements ne servent que de butin et d’information pour le MJ. Vous ne pourrez pas les équiper ou utiliser les
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} configurées.
          </p>

          <h3>Équipé</h3>
          <p class="alinea">
            Cette case à cocher n’apparaît que si l’Équipement
            <span class="gras">possède une propriété "Équipable" et qu’elle est activée</span>. Si cette case n’apparaît pas, c’est parce que cette propriété n’est pas activée ou que le
            Sous-type de l’Équipement ne permet pas d’équiper l’objet.
          </p>
          <p class="alinea">
            Cette case à cocher permet de savoir si l’Équipement est équipé lorsqu’il est sur une feuille Personnage. Lorsque le joueur clique sur l’icône
            <i class="fa-solid fa-shield"></i> ou <i class="fa-regular fa-shield"></i> sur la ligne de l’Équipement dans l’onglet Inventaire, cela influence cette case à cocher.
          </p>
          <p class="alinea">
            A la création d’un Équipement dans les dossiers de la barre latérale de FoundryVTT, si vous cochez la case, l’équipement sera automatiquement équipé par le Personnage.
          </p>
          <p class="alinea">
            <span class="gras italique">Attention</span> : évitez de cocher cette case à la création de l’Équipement car dans ce cas, une fois glissé-déposé sur la feuille de Personnage,
            il faudra le déséquiper et le ré-équiper pour que les effets ou les actions de l’objet soit visibles.
          </p>
          <p class="alinea">
            Toutes les @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} qui ont pour condition "est
            équipé" s’activent si cette case est activée.
          </p>

          <h3>Sous-type</h3>
          <p class="alinea">En fonction du Sous-type choisi, les options suivantes seront différentes. Il existe 5 sous-types d’Équipement chacun avec ses particularités.</p>
          <p class="alinea">
            <span class="gras">Le sous-type détermine également la catégorie dans laquelle l’équipement sera rangé sur la feuille Personnage dans
              l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-inventaire]{Onglet Inventaire}.</span>
          </p>

          <h4>Armure</h4>
          <h5>Catégorie martiale</h5>
          <p class="alinea">
            La catégorie martiale permet de choisir le type d’armure parmi "Tissus matelassés, Fourrures", "Cuir Simple", Cuir renforcé, broigne", "chemise de maille", "cotte de mailles",
            "Armure de plaque" ou "Plaque complète".
          </p>
          <p class="alinea">
            <span class="gras">Cette distinction est importante pour savoir si le personnage est formé à l’utilisation de l’armure</span>
            ou non. Dans la @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-profil]{Feuille Profil}, les
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#formations-martiales]{Formations Martiales} permettent de
            configurer les armures que le Personnage peut utiliser sans subir de malus.
          </p>
          <h5>Défense</h5>
          <p class="alinea">
            Renseignez ici <span class="gras">le bonus de Défense octroyé par l’armure. </span>Ce bonus inflige aussi des malus pour l’Agilité du personnage comme expliqué dans les règles
            de malus d’armure (@UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.aZtrDhRNMzVtBp84.JournalEntryPage.zM1QAkzi1an40c7h#armure]{Armure}).
          </p>
          <h5>Défense magique</h5>
          <p class="alinea">
            Renseignez ici<span class="gras"> le bonus de Défense magique octroyé par l’armure. </span>Ce bonus n’est pas pris en compte dans le calcul de l’encombrement et pour les
            restrictions maximales d’armure des Profils ou des Voies.
          </p>
          <h5>Propriétés</h5>
          <ul>
            <li>
              <span class="gras">Équipable :</span> cette case permet de définir si l’Équipement peut être équipé ou non depuis l’Onglet Inventaire de la feuille de Personnage. Cela semble
              logique pour une armure mais au moins vous avez le choix. En activant cette propriété, une section "Équipé ?" apparaîtra sur le panneau d’à côté.
            </li>
          </ul>

          <h4>Bouclier</h4>
          <h5>Catégorie martiale</h5>
          <p class="alinea">
            Cette option permet de choisir le type de Bouclier parmi "Petit bouclier" ou "Grand bouclier".
            <span class="gras">Cette distinction est importante pour savoir si le personnage est formé à l’utilisation du Bouclier ou non.</span>
          </p>
          <h5>Défense</h5>
          <p class="alinea">
            Renseignez ici <span class="gras">le bonus de Défense octroyé par le bouclier. </span>Ce bonus inflige aussi des malus pour l’Agilité du personnage comme expliqué dans les
            règles de malus d’armure (@UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.aZtrDhRNMzVtBp84.JournalEntryPage.zM1QAkzi1an40c7h#armure]{Armure}).
          </p>
          <h5>Défense magique</h5>
          <p class="alinea">
            Renseignez ici <span class="gras">le bonus de Défense magique octroyé par le Bouclier.</span> Ce bonus n’est pas prit en compte dans le calcul de l’encombrement ni pour les
            restrictions maximales d’armure des Profils ou des Voies.
          </p>
          <h5>Propriétés</h5>
          <ul>
            <li>
              <span class="gras">Équipable :</span> cette case permet de définir si l’Équipement peut être équipé ou non depuis l’Onglet Inventaire de la feuille de Personnage. Cela semble
              logique pour un bouclier mais au moins vous avez le choix. En activant cette propriété, une section "Équipé ?" apparaîtra sur le panneau d’à côté.
            </li>
          </ul>
          <h5>Usage <i class="fa-solid fa-hand"></i></h5>
          <p class="alinea">
            Usage <span class="gras">détermine le nombre de mains nécessaires pour utiliser le bouclier.</span> La première case à cocher permet de définir une utilisation à une main
            exclusivement. La deuxième case permet de définir un usage à deux mains exclusivement. Si vous cocher les deux cases, le bouclier pourra être utilisé à une ou deux mains. Cette
            dernière situation n’a pas d’impact dans le système. Si vous avez activé l’option <span class="gras">Vérification des mains libres</span> et que vous souhaitez équiper un
            Équipement alors que vous ne pouvez pas à cause d’un manque de main disponible, il faudra appuyer sur SHIFT en cliquant sur l’icône <i class="fa-regular fa-shield"></i> dans
            l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-inventaire]{Onglet Inventaire}.
          </p>

          <h4>Arme</h4>
          <h5>Catégorie martiale</h5>
          <p class="alinea">
            Ce paramètre permet de choisir le type d’arme parmi tous ceux du Livre des Règles.
            <span class="gras">Cette distinction est importante pour savoir si le personnage est formé à l’utilisation de l’arme ou non.</span>
          </p>
          <h5>Type de Dommages</h5>
          <p class="alinea">Ce champ permet de choisir le type de Dommages infligés par l’arme parmi "Tranchants", "Contondants", "Perforants" ou "Magiques"</p>
          <p class="alinea">
            <span class="gras italique">Note de Version</span> : Pour le moment <span class="gras">le type de Dommages est juste indicatif.</span> Lors de mises à jour, nous espérons
            ajouter des fonctionnalités pour prendre en compte les résistances à certains types de DM.
          </p>
          <h5>Spécial</h5>
          <p class="alinea">Définissez dans ce paramètre les caractéristiques de l’arme parmi "les DM sont temporaires", "DM temporaires possibles" et "Arme légère".</p>
          <p class="alinea">
            Il est possible de choisir plusieurs de ces paramètres et, lorsqu’ils sont sélectionnés, ils apparaîtront au dessus du champ. Ces choix ont un impact important sur le système.
          </p>
          <ul>
            <li>
              <span class="gras">les DM sont temporaires :</span> Si vous choisissez ce paramètre, lorsque vous attaquez avec cette arme, les Dommages infligés seront automatiquement
              configurés pour s’ajouter aux Dommages Temporaires visibles dans la barre latérale de la
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-personnage]{Feuille Personnage} ou de la
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-rencontre]{Feuille Rencontre}. La case "DM Temp."
              sera automatiquement cochée dans la fenêtre de dialogue du Chat du
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-dommages]{Jet de dommages}.
            </li>
            <li>
              <span class="gras">DM temporaires possibles : </span>Cette option permet d’indiquer que l’arme peut infliger des Dommages Temporaires ou non au choix de l’utilisateur. Avec
              ce paramètre, la case "DM Temp." présent sur la fenêtre de dialogue du Chat du
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-dommages]{Jet de dommages} ne sera pas automatiquement
              cochée. L’utilisateur n’aura aucun malus s’il coche la case.
            </li>
            <li><span class="gras">Arme légère :</span> Certaines capacités demandent l’utilisation d’une arme légère pour fonctionner.</li>
          </ul>
          <ul class="exemple">
            <p class="alinea">
              Consultez les @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF]{Les Jets et les Messages} pour plus
              d’informations sur les Dommages Temporaires et leurs effets.
            </p>
          </ul>
          <h5>Propriétés</h5>
          <ul>
            <li>
              <span class="gras">Équipable : </span>Ccette case permet de définir si l’Équipement peut être équipé ou non depuis l’Onglet Inventaire de la feuille de Personnage. Cela
              semble logique pour une arme mais au moins vous avez le choix. En activant cette propriété, une section "Équipé ?" apparaîtra sur le panneau d’à côté.
            </li>
            <li>
              <span class="gras">Rechargeable :</span> Cette propriété ajoutera une nouvelle section sur l’Équipement. Elle permet de définir le nombre de munitions ou de charges actuelles
              et maximales pour cette arme. Il n’est pas nécessaire de renseigner la quantité maximale. Mais si la quantité actuelle n’est pas définie ou est à 0, il ne sera pas possible
              d’utiliser l’Arme. Il est possible d’utiliser la molette pour augmenter ou diminuer les valeurs rapidement.
              <ul>
                <li class="puce-noire">
                  <span class="gras">Détruire si vide :</span> Cette case à cocher permet de définir si l’arme sera conservée si le nombre de charges ou de munitions arrive à 0. Si la case
                  est cochée, l’Équipement sera supprimé de l’Inventaire à ce moment là.
                </li>
              </ul>
            </li>
            <li>
              <span class="gras">Empilable : </span>si cette case est cochée, l’arme pourra avoir une quantité supérieure à 1 dans
              l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-inventaire]{Onglet Inventaire} de la feuille du
              Personnage. Cela est pratique pour les couteaux de lancer par exemple afin d’éviter d’avoir une ligne distincte pour chaque couteau de lancer possédé par le Personnage. Si la
              case est cochée, une nouvelle option apparait en dessous.
              <ul>
                <li class="puce-noire">
                  <p>
                    <span class="gras">Détruire si vide :</span> Cette case à cocher permet de définir si l’arme sera conservée si la quantité possédée arrive à 0. Si la case est cochée,
                    l’Équipement sera supprimé à ce moment là.
                  </p>
                </li>
              </ul>
            </li>
          </ul>
          <h5>Usage <i class="fa-solid fa-hand"></i></h5>
          <p class="alinea">
            Usage détermine le nombre de mains nécessaires pour utiliser l’arme. La première case à cocher permet de définir une utilisation à une main exclusivement. La deuxième case
            permet de définir un usage à deux mains exclusivement.
          </p>
          <p class="alinea">
            Si vous cocher les deux cases, l’arme pourra être utilisée à une ou deux mains. Cette dernière situation n’a pas d’impact dans le système. Si vous avez activer
            <span class="gras">l’option @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#verification-des-mains-libres]{Vérification des
              mains libres}</span>
            et que vous souhaitez équiper un Équipement alors que vous ne pouvez pas à cause d’un manque de main disponible, il faudra appuyer sur SHIFT en cliquant sur l’icône
            <i class="fa-regular fa-shield"></i> dans l’Onglet Inventaire.
          </p>
          <h5>Portée</h5>
          <p class="alinea">
            Cette section est présente pour les Équipements de sous-type "Arme". Il permet de noter la portée parcourue normalement par l’arme si on la lance ou pour les armes à distance.
            Dans le premier champ, notez la distance et dans le second l’unité utilisée (mètres, cases, kilomètres…).
          </p>
          <p class="alinea"><span class="gras">Cette option est indicative</span> mais n’apporte pas de limitation dans le système.</p>

          <h4>Consommable</h4>
          <p class="alinea">Cette catégorie d’Équipement permet de créer des Objets qui se consomment après utilisation.</p>
          <p class="alinea">
            La catégorie a un effet sur le système. D’un côté,
            <span class="gras">l’utilisation d’Objets Consommables supprimera une quantité de l’Objet</span> et d’un autre côté, ça permet de ranger tous vos consommables dans le même
            dossier de l’Inventaire.
          </p>
          <p class="alinea">
            <span class="gras italique">Attention</span> : Comme nous le verrons dans le chapitre
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets}, le sous-type Consommable ne doit pas être
            cumulé avec une Résolution "Consommable".
          </p>
          <h5>Propriétés</h5>
          <ul>
            <li>
              <span class="gras">Empilable :</span> si cette case est cochée, l’objet consommable pourra avoir une quantité supérieure à 1 dans
              l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-inventaire]{Onglet Inventaire} de la feuille du
              Personnage. Cela est pratique pour la plupart des objets consommables comme les potions, les rations… afin d’éviter d’avoir une ligne distincte pour chaque objet possédé par
              le Personnage. Si la case est cochée, une nouvelle option apparait en dessous.
              <ul>
                <li class="puce-noire">
                  <span class="gras">Détruire si vide :</span> Cette case à cocher permet de définir si le consommable sera conservée si la quantité possédée arrive à 0. Si la case est
                  cochée, l’Équipement sera supprimé à ce moment là.
                </li>
              </ul>
            </li>
          </ul>

          <h4>Divers</h4>
          <p class="alinea">Le Sous-type divers permet de créer tous les Équipements ne rentrant pas dans les autres Sous-type.</p>
          <h5>Propriétés</h5>
          <ul>
            <li>
              <span class="gras">Équipable :</span> cette case permet de définir si l’Équipement peut être équipé ou non depuis l’Onglet Inventaire de la feuille de Personnage. Cela permet
              de définir si l’Objet divers peut être équipé. En activant cette propriété, une section "Équipé ?" apparaîtra sur le panneau d’à côté.
            </li>
            <li>
              <span class="gras">Empilable : </span>si cette case est cochée, l’Équipement pourra avoir une quantité supérieure à 1 dans l’Onglet Inventaire de la feuille du Personnage. Si
              la case est cochée, une nouvelle option apparait en dessous.
              <ul>
                <li class="puce-noire">
                  <span class="gras">Détruire si vide :</span> Cette case à cocher permet de définir si le consommable sera conservée si la quantité possédée arrive à 0. Si la case est
                  cochée, l’Équipement sera supprimé à ce moment là.
                </li>
              </ul>
            </li>
          </ul>
          <h5>Usage</h5>
          <p class="alinea">
            Usage détermine le nombre de mains nécessaires pour utiliser l’Objet divers. La première case à cocher permet de définir une utilisation à une main exclusivement. La deuxième
            case permet de définir un usage à deux mains exclusivement.
          </p>
          <p class="alinea">
            Si vous cocher les deux cases, l’Objet divers pourra être utiliser à une ou deux mains. Cette dernière situation n’a pas d’impact dans le système. Si vous avez activer
            <span class="gras">l’option @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#verification-des-mains-libres]{Vérification des
              mains libres}</span>
            et que vous souhaitez équiper un Équipement alors que vous ne pouvez pas à cause d’un manque de main disponible, il faudra appuyer sur Shift en cliquant sur l’icône
            <i class="fa-regular fa-shield"></i>.
          </p>
          <h3>Empilable et Rechargeable</h3>
          <p class="alinea">Ces deux options réagissent de la même façon en fonction de la valeur définie dans la case "quantité maximum".</p>
          <p class="alinea">
            <span class="gras">Si la case est laissée vide</span>, la quantité actuelle peut être augmentée librement. Par contre,
            <span class="gras">si une quantité maximum est configurée</span>, la quantité actuelle sera limitée par cette valeur.
          </p>

          <h3>Autres Caractéristiques</h3>
          <h4>Poids</h4>
          <p class="alinea">
            Cela permet de renseigner
            <span class="gras">la valeur du poids de l’objet dans le premier champ</span> (nombre entier seulement) <span class="gras">et l’unité du poids dans le second</span> (défini de
            base en "kg").
          </p>
          <p class="alinea">
            <span class="gras italique">Note de Version</span> : <span class="gras">Cette valeur est seulement indicative</span>. Le système ne prend pas en compte le poids de chaque
            Équipement possédé par un Personnage et n’applique pas d’effet en rapport avec le poids transporté, même s’il est élevé.
          </p>
          <h4>Prix</h4>
          <p class="alinea">
            Ces champs permettent de <span class="gras">renseigner la valeur monétaire de l’Objet. </span>Le premier champ (nombre entier seulement) définit la valeur et le deuxième sert
            pour l’unité du prix (défini de base en "pa").
          </p>
          <h4>Rareté</h4>
          <p class="alinea">
            Cette boite de sélection permet de <span class="gras">choisir la rareté de l’Objet</span> parmi "Ordinaire", "Précieux", "Exotique", "Rare", "Très rare" ou "Unique". C’est une
            information indicative qui n’a pas d’impact sur le système.
          </p>

          <h3>Actions/Effets des Équipements</h3>
          <p class="alinea">
            Il est possible de configurer une ou plusieurs Actions et/ou Effets sur les feuilles Équipement. Les Actions/Effets seront expliquées dans
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets}.
          </p>

          
          <h2>Feuille Attaque (de rencontre)</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_items_attaque_rencontre.webp" /></div>

          <p class="lettrine">
            Le type d’Objet "Attaque (de rencontre)" permet de configurer facilement des attaques pour la
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-rencontre]{Feuille Rencontre} (monstres, PNJ…).
            <span>Ce type d’Objet est simple mais tout va se passer au niveau des
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} afin de configurer les valeurs de
              l’Attaque de Rencontre.
            </span>
          </p>

          <h4>Sous-type</h4>
          <p class="alinea">
            Il existe 3 sous-types d’Attaque de Rencontre permettant uniquement de modifier l’icône qui apparaîtra dans le Cadre Attaques de
            l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-principal$1]{Onglet Principal} de la feuille de
            Rencontre.
          </p>

          <ul>
            <li>
              <p><i class="fa-solid fa-sword"></i> pour les attaques de Contact</p>
            </li>
            <li>
              <p><i class="fa-solid fa-bow-arrow"></i> pour les attaques à Distance</p>
            </li>
            <li>
              <p><i class="fa-solid fa-wand-magic-sparkles"></i> pour les attaques Magiques</p>
            </li>
          </ul>

          <h4>Propriétés</h4>
          <h5>Charges</h5>
          <p class="alinea">
            Cette propriété ajoutera une nouvelle section pour l’Attaque de Rencontre. Elle
            <span class="gras">permet de définir le nombre de munitions (ou de charges) actuelles et maximales</span>
            pour cette attaque. Il n’est pas nécessaire de renseigner la quantité maximale. Mais si la quantité actuelle n’est pas définie ou est à 0, il ne sera pas possible d’utiliser
            l’Arme. Il est possible d’utiliser la molette de la souris pour augmenter ou diminuer les valeurs rapidement.
          </p>
          <h4>Portée</h4>
          <p class="alinea"><span class="gras">Si vous choisissez un sous-type "Attaque à Distance", une propriété pourra être cochée pour définir la Portée</span>pour cette attaque.</p>
          <p class="alinea">
            Dans le premier champ, notez la distance et dans le second l’unité utilisée (mètres, cases, kilomètres…). Cette option est indicative mais n’apporte pas de limitation dans le
            système.
          </p>
          <h3>Action/Effet des Attaques de rencontres</h3>
          <p class="alinea">
            Il n'est possible de configurer qu'une seule Action/Effet pour une Attaque de Rencontre. Les Actions/Effets seront expliquées dans
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets}. Si vous cliquez sur le bouton "Ajouter"
            alors qu'une Action est déjà configurée sur l'Attaque de rencontre, un message d'avertissement apparaîtra.
          </p>
        </div>
