              <p>Merci à <span class="gras">tous les autres testeurs et contributeurs (Ganodor, Khamûl, Sigrhild, Stany) </span> qui ont aidé à peaufiner ce système.</p>
            </li>
          </ul>
          <h3>Système sans le Module ?</h3>
          <p class="alinea">
            <span class="gras">Le système implémente les mécaniques de jeu</span> de la nouvelle version de Chroniques Oubliées Fantasy, tout en restant générique pour tous les univers de
            Chroniques Oubliées. Ce système, Chroniques Oubliées, est prévu pour fonctionner avec un module qui contient les éléments spécifiques à chaque univers.
          </p>
          <p class="alinea">
            <span class="gras">Le module "Chroniques Oubliées Fantasy 2 - Livre des règles"</span> contient les éléments contenus dans le pdf Livre des règles de Chroniques Oubliées
            Fantasy (Acteurs, Objets, Tables aléatoires, Bestiaire). Il permet de jouer directement après l'installation, et précise ainsi certaines mécaniques de jeu (par exemple, les
            formations martiales).
          </p>
          <p class="alinea">
            Le système est conçu pour fonctionner avec le module du Livre des Règles.
            <span class="gras">Si vous utilisez seulement le système (sans le module associé), certains éléments ne fonctionneront pas du tout, par exemple les formations martiales.</span>
          </p>
