              </tr>
              <tr>
                <td class="variable">@ini</td>
                <td>Score d'Initiative</td>
              </tr>
              <tr>
                <td class="variable">@rang</td>
                <td>Le rang atteint dans la Voie</td>
              </tr>
              <tr>
                <td class="variable">@toutrang[X]</td>
                <td>Le nombre de Voies dont le Rang X est appris. Certaines capacités notent : gagnez +1 chaque que vous atteignez le Rang 5 dans une Voie, par exemple.</td>
              </tr>
              <tr>
                <td class="variable">@rang[V,W,X,Y,Z]</td>
                <td>Applique V au rang 1, W au rang 2, X au rang 3… Ainsi, vous pouvez avoir un bonus de +1 en DEF au niveau 1 et qui passe à +2 au rang 4 en notant @rang[1,1,1,2,2]</td>
              </tr>
              <tr>
                <td class="variable">@rang[0,0,0,V,W,X,Y,Z]</td>
                <td>
                  Pour les Voies de Prestige, ajoute V au rang 4; W au rang 5, X au rang 6… Il faut noter tous les niveaux à partir du rang 1 même si les Voies de prestiges commencent au
                  Rang 4.
                </td>
              </tr>
              <tr class="tableau-entete">
                <td colspan="2">Les Variables de Jets de dés</td>
              </tr>
              <tr>
                <td class="variable">@atc</td>
                <td>Valeur de l'Attaque de Contact</td>
              </tr>
              <tr>
                <td class="variable">@atd</td>
                <td>Valeur de l'Attaque à Distance</td>
              </tr>
              <tr>
                <td class="variable">@atm</td>
                <td>Valeur de l'Attaque Magique</td>
              </tr>
              <tr>
                <td class="variable">d4°</td>
                <td>Valeur du dé évolutif (exemple : 2d4°)</td>
              </tr>
              <tr>
                <td class="variable">2d20kh</td>
                <td>Dé bonus au test. Deux D20 en gardant le plus grand (Keep Higher)</td>
              </tr>
              <tr>
                <td class="variable">2d20kl</td>
                <td>Dé malus au test. Deux 20 en gardant le plus bas (Keep Lower)</td>
              </tr>
              <tr>
                <td class="variable">@arme.skill</td>
                <td>La valeur d'Attaque de la première arme équipée par le Personnage.</td>
              </tr>
              <tr>
                <td class="variable">@arme.dmg</td>
                <td>Formule de Dommages de la première arme équipée par le Personnage.</td>
              </tr>
              <tr class="tableau-entete">
                <td colspan="2">Les Variables des Cibles</td>
              </tr>
              <tr>
                <td class="variable">@cible.(variable)</td>
                <td>
                  Permet de récupérer un variable chiffrée sur une cible. Cela fonctionne avec les valeurs chiffrées listées au début du tableau. Ne fonctionne pas avec les Variables
                  @rang.
                </td>
              </tr>
              <tr class="exemple">
                <td colspan="2">Par exemple : @cible.def renvoie la valeur de Défense de la cible. @cible.niv ou @cible.nc renvoie le Niveau d'un Personnage ou le NC d'une créature.</td>
              </tr>
              <tr>
                <td class="variable">@oppose.(variable)</td>
                <td>
                  Permet de réaliser des Tests Opposés en demandant la Variables de la cible. La variable peut être une variable chiffrée ou une variable d'Attaque. Ne fonctionne pas avec
                  les variables @rang, @arme ou d4°.
                </td>
              </tr>
              <tr class="exemple">
                <td colspan="2">Par exemple : @oppose.atm demandera un test d'Attaque Magique à la cible. @oppose.cha pour s'opposer à un test de Charisme de la cible.</td>
              </tr>
            </tbody>
          </table>

          <p class="alinea">
            Avec ces Variables,
            <span class="gras">il est possible de faire quelques combinaisons pour agrémenter vos formules.</span>
            Prenons quelques exemples de combinaison de variables :
          </p>

          <ul class="exemple">
            <li>
              <p class="alinea">Une attaque inflige (le rang atteint dans la Voie) dé évolutif en plus du modificateur de Force =&gt; notez : <span class="gras">(@rang)d4° + @for</span></p>
            </li>
            <li>
              <p class="alinea">
                Votre Attaque à Distance augmente de 1d4 au rang 1, 1d6 au rang 3 et 1d8 au rang 5 =&gt; notez : <span class="gras">@atd + @rang[1d4,1d4,1d6,1d6,1d8]</span>
              </p>
            </li>
            <li>
              <p class="alinea">
                Vous devez réaliser un test d'Attaque Magique opposé avec le Token ciblé =&gt; notez : <span class="gras">@atm</span> en Attaque et <span class="gras">@oppose.atm</span> en
                Difficulté. Un bouton "test Opposé" s'affichera dans le Message du Chat pour réaliser le test.
              </p>
            </li>
            <li>
              <p class="alinea">
                Un Équipement qui inflige 1d8 DM permet de rajouter un nombre de d4 égal à votre Modificateur de Force au Dommages =&gt; notez : <span class="gras">1d8 + (@for)d4</span>
              </p>
            </li>
            <li>
              <p class="alinea">
                Une Capacité vous demande de comparer votre test d'Attaque au Contact avec le Niveau de Créature de la cible =&gt; notez <span class="gras">@atc</span> en Attaque et
                <span class="gras">@nc</span> en Difficulté.
              </p>
            </li>
            <li>
              <p class="alinea">
                Une Capacité permet de rajouter 1d4° au Test d'Attaque et un bonus au Dommages égale à votre Niveau =&gt; notez : <span class="gras">@arme.skill + 1d4°</span> en Attaque et
                <span class="gras">@arme.dmg + @niv</span> en Dommages. Cela va rajouter les bonus de la Capacité en utilisant la formule de compétence et les Dommages de la première arme
                équipée par le Personnage.
              </p>
            </li>
          </ul>

          <h4>Personnage versus Rencontre</h4>
          <p class="alinea">
            <span class="gras italique">ATTENTION</span> : certaines valeurs sont manquantes sur la feuille Rencontre. Les Capacités des Profils du Livre de Règles présentes dans le
            Compendium sont configurées pour être utilisées sur des feuilles Personnage.
          </p>
          <p class="alinea">
            Donc, certaines capacités utilisent @arme.skill ou @arme.dmg alors que les Rencontres ne peuvent pas équiper d’armes. D’autres capacité utilisent les variables d’Attaque (@atc,
            @atd et @atm) alors que les Rencontres ne les utilisent pas. <span class="gras">A noter le cas particulier de l'attaque magique @atm </span>qui est tout de même calculée avec
            la formule spécifique de la rencontre (en fonction de la volonté et du NC).
          </p>
          <p class="alinea">Il faudra donc veillez à modifier les Capacités que vous rajoutez à vos Rencontres pour remplacer certaines variables par des nombres fixes.</p>

          
          <h2>Exemples d'actions et d'effets</h2>
          <p class="lettrine">
            Nous allons prendre quelques exemples tirés du Livre de Règles pour faire le point sur les Modificateurs, les Résolutions et les Effets Supplémentaires. Les exemples essayent
            de montrer la diversité des Actions/Effets réalisables et la souplesse du système pour configurer les "pouvoirs" de vos futurs personnages et rencontres. La configuration des
            Actions/Effets a également des limitations. Pour vos créations de Capacités, Équipements ou Attaques de rencontre, il faudra réfléchir à la manière de paramétrer vos éléments
            pour se rapprocher au plus proche de vos attentes.
          </p>

          <h4>@UUID[Compendium.cof-base.cof-2-base-items.Item.zMDclUsOnwdGjgz7]{Feinte} (voie de l'escrime - Profil du Barde)</h4>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_exemple_feinte.webp" /></div>
          <ul class="exemple">
            <p class="alinea">
              <span class="gras">Texte de la Capacité :</span>
              <span class="italique">Le barde effectue une attaque fictive pour déséquilibrer son adversaire et réalise ensuite une attaque mortelle. Faites un test opposé de CHA contre la PER de votre
                adversaire à ce round. Au round suivant, vous obtenez un bonus en attaque égal au double de votre rang dans la voie de l'escrime (+4 au rang 2, par exemple) sur votre
                première attaque au contact contre cet adversaire et, si votre feinte a réussi, +2d4° aux DM.</span>
            </p>
            <p class="alinea">Pour cette capacité Feinte, il y aura trois Actions/Effets :</p>
            <ul>
              <li><p>Une Action "Activable" pour réaliser le test Opposé de Charisme contre Perception. Résolution de Type= Attaque - formule= @cha - Difficulté= @oppose.per</p></li>
              <li><p>Un Effet "Activable" ET "Temporaire" avec un Modificateur pour le bonus au Test d'Attaque de Contact d'une valeur de @rang * 2.</p></li>
              <li>
                <p>Un Effet "Activable" ET "Temporaire" avec une Condition "l'action liée est activée"= 1, un Modificateur qui ajoute le Bonus aux DM de Contact + 2d4°.</p>
              </li>
            </ul>
            <p class="alinea">
              <span class="gras italique">Autre méthode</span> : Il est aussi possible de rendre <span class="gras">Temporaire</span> la Première Action/Effet pour le test Opposé afin
              qu’il reste activé. Dans ce cas, les deux Action/Effets auront une Condition <span class="gras">"l’action liée est activée"= 0.</span> Dans cette variante, le Personnage
              n’aura qu’une seule action visible dans sa liste d’actions et les deux autres Actions/Effets apparaîtront lorsqu’il réalisera le test Opposé. Il faudra, par contre, penser à
              désactiver la première Action/Effet pour rendre invisible les autres lignes.
            </p>
          </ul>

          <h4>@UUID[Compendium.cof-base.cof-2-base-items.Item.Tzy7XEGufe3CLmkS]{Armée des morts} (Voie de l'outre-tombe - Profil du Sorcier)</h4>
          <ul class="exemple">
            <p class="alinea">
              <span class="gras">Texte de la Capacité :</span>
              <span class="italique">Une fois par jour, le sorcier peut invoquer d'innombrables squelettes qui émergent du sol pour attaquer ses ennemis pendant [niveau du sorcier] rounds. Tous les
                adversaires situés dans un rayon de 10 m autour du sorcier subissent automatiquement 2d4° DM par round. Les squelettes se déplacent avec le sorcier, mais tous les
                déplacements dans cette zone (même ceux du sorcier) sont divisés par deux.
              </span>
            </p>
            <p class="alinea">Cette Capacité possède la propriété "Sort". Pour cette Capacité, deux Actions/Effets suffisent :</p>
            <ul>
              <li>
                <p>
                  Une Action "Activable" avec une Condition "est appris" sans Modificateur ni Résolution. Cette Action permet seulement d'activer le Sort et donc de dépenser les points de
                  Magie. Notez dans le Label "Activation du Sort", par exemple.
                </p>
              </li>
              <li>
                <p>
                  Une Action "Activable" et "Sans coût de mana" avec une Résolution "Attaque Automatique" - Dommages= 2d4° - Cibles= Multiple sur Ennemis. Cette Action permet de jeter les
                  Dommages a chaque fois que nécessaire en ciblant les adversaires dans la zone.
                </p>
              </li>
            </ul>
          </ul>

          <h4>@UUID[Compendium.cof-base.cof-2-base-items.Item.CMmctsI2TJkDW4Ge]{Maître du poison} (Voie du Roublard - Profil du Voleur)</h4>
          <ul class="exemple">
            <p class="alinea">
              <span class="gras">Texte de la Capacité :</span>
              <span class="italique">Le voleur peut utiliser 3 doses de poison par jour sans risque de s'empoisonner lui-même. Une dose permet d'enduire une dague, une flèche ou un carreau pour infliger +2d4°
                DM supplémentaire et demande un test de CON difficulté (10 + INT du voleur) ou une cible vivante est affaiblie pour le reste du combat. Alternativement, une dose peut être
                versée dans les aliments pour une personne ; si la cible rate son test de CON, elle sombre dans l'inconscience pour 2d6 min (4d6 min pour 2 doses, etc.).
              </span>
            </p>
            <p class="alinea">Cette capacité reçoit une fréquence d'utilisation quotidienne de 3. Une seule Action/Effet est nécessaire :</p>
            <ul>
              <li>
                <p>
                  Une Action "Activable" avec une Résolution de type Attaque. Formule= @arme.skill - Difficulté= @cible.def - Dommages= @arme.dmg + 2d4° - Cible= unique, tout le monde.
                  Ajoutez un Effet Supplémentaire qui s'applique sur "un succès" en sélectionnant le Statut "Affaibli" et noter une durée de 20 rounds (pour s'étendre jusqu'à la fin du
                  combat).
                </p>
              </li>
            </ul>

            <p class="alinea">
              Avec ces paramètres, les Dommages supplémentaires s’appliqueront une seule fois et le Statut Affaibli sera appliqué à la cible. Si le test de CON de la cible est réussi, le
              MJ pourra supprimer le Statut Affaibli directement de la cible.
            </p>
          </ul>

          <h4>@UUID[Compendium.cof-base.cof-2-base-items.Item.HBuAaAuVvXHCJ0Sc]{Projection du ki} (Voie de l'énergie vital - Profil du Moine)</h4>
          <ul class="exemple">
            <p class="alinea">
              <span class="gras">Texte de la Capacité :</span>
              <span class="italique">Le moine projette une vague de force avec son corps et son esprit à une distance maximale de 20 m. Un test d'attaque magique réussi lui permet d'infliger [1d4°+ VOL] DM.
                Les DM passent à [2d4°+ VOL] au rang 4.
              </span>
            </p>
            <p class="alinea">Cette capacité est assez simple. Une seule Action/Effet est nécessaire :</p>
            <ul>
              <li>
                <p>
                  Une Action "Activable" avec une Résolution de type Attaque. Formule= @atm - Difficulté= @cible.def - Dommages= @rang[1,1,1,2,2]d4° + @vol - Cible= unique, tout le monde.
                </p>
              </li>
            </ul>
            <p class="alinea">
              La formule de Dommages permet de gérer la différence de la formule en fonction du Rang de la Voie. Ainsi, les DM seront de 1d4° + VOL jusqu’au rang 3 puis passeront à 2d4° +
              VOL ensuite.
            </p>
          </ul>
          <h4>@UUID[Compendium.cof-base.cof-2-base-items.Item.j6droy56LsS4STHW]{Baie magique} (Équipement - Consommable)</h4>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_exemple_baie_magique.webp" /></div>
          <ul class="exemple">
            <p class="alinea">
              <span class="italique">Une baie créée par un druide. Offre l’équivalent d’un repas et rend [1d4°+@rang]PV après une minutes à celui qui la consomme. Les effets de ce fruit ne fonctionnent qu’une
                fois par jour et par personnage. Le Druide, en lançant son sort ne soigne pas les cibles mais crée des "Équipements" qui pourront être glissé-déposé dans l’Inventaire.
              </span>
            </p>
            <p class="alinea">Cette Équipement reçoit une Action/Effet :</p>
            <ul>
              <li><p>Une Action "Activable" avec une Résolution de type Soin. Formule= 1d4° + @rang - Cible= Soi-même.</p></li>
            </ul>
            <p class="alinea">
              Il est aussi possible de créer une Capacité au lieu d’un Équipement afin de gérer la limitation d’une seule Baie Magique par jour. La Capacité se retrouvera dans les
              capacités Hors-Voies et il faudra penser à modifier le coût en Points de Capacité à 0.
            </p>
            <ul>
              <li>Dans le cas de l’Équipement, vous pouvez <span class="gras">gérer la quantité de Baies Magiques</span> possédées par le Personnage.</li>
              <li>Dans le cas d’une Capacité, vous pouvez <span class="gras">gérer la fréquence d’utilisation</span> des Baies Magiques.</li>
            </ul>
          </ul>
          <br />

          
          <h2>conclusion</h2>
          <p class="alinea">
            Voici les quelques exemples de création d’Actions/Effets. Vous remarquerez très vite que des modèles d’Actions/Effets se répètent et au bout de quelques créations, le système
            sera maîtrisé.
          </p>
          <p class="alinea">
            <span class="gras italique">Attention</span> : Dans tous les cas,
            <span class="gras">n’oubliez pas de tester les Objets et les Actions/Effets que vous créez avant de les glisser-déposer sur une feuille de Personnage</span>
            car, autant les Rencontres sont assez faciles à refaire autant vous n’aimeriez pas "cassez" le fonctionnement de la feuille d’un de vos PJ.
          </p>
          <p class="alinea">En cas de doute, créez un Personnage ou une Rencontre et testez l’Objet sur un Acteur jetable.</p>
          <h4>Adaptation à votre style</h4>
          <p class="alinea">
            Pour finir, comme vous avez pu le voir,
            <span class="gras">la configuration d’un même Effet peut être réalisée de plusieurs façons</span>. Modifiez les Capacités ou les Équipements du Compendium du Livre des Règles
            si vous en sentez le besoin pour s’adapter au plus près à votre style de jeu et votre logique.
          </p>
          <p class="alinea">
            N’oubliez pas que COF 2 et son adaptation sur FoundryVTT est là pour passer de bons moments qui ne sauraient être gâchés par des fonctionnalités qui vous semblent trop lourdes
            ou complexes.
          </p>
          <p class="alinea">
            <span>Certains MJ, par exemple, utilisent très peu la gestion des Combats au tour par tour, préférant des conflits plus "cinématiques" que "stratégiques". Dans ce cas, n’hésitez
              pas à décocher les Effets Supplémentaires dans les Résolutions et de gérer "manuellement" l’application d’effets périodiques.</span>
          </p>
          <h4>Variantes et choix</h4>
          <p class="alinea">De plus, la même action peut être détaillée en plus ou moins de lignes d’action dans l’Onglet principal de la feuille Personnage ou Rencontre.</p>
          <p class="alinea">
            Dans la gestion des Capacités du Livre des Règles, nous avons quelques fois fait le choix de ne pas configurer des Actions/Effets simples à gérer manuellement. La liste
            d’actions d’un personnage peut devenir assez longue dès qu’il progresse dans les niveaux. Ainsi, soyez pertinent quand vous ajoutez une action qui effectue un mécanisme qui
            pourrait être manuellement fait en deux clics.
          </p>
          <h4>Aides et conseils</h4>
          <p class="alinea">
            Sur le serveur Discord "<span class="gras">La Fonderie</span>", un salon "<span class="gras">chroniques-oubliées</span>" regroupe
            <span class="gras">une partie des développeurs</span> du système et du module ainsi que <span class="gras">de nombreux utilisateurs</span> qui peuvent vous aider avec des
            Objets complexes ou si vous sentez le besoin d’avoir de plus amples informations.
          </p>
          <p class="alinea">
            Dans une moindre mesure car nous y allons moins fréquemment que sur Discord, <span class="gras">le forum de Black Book Edition</span> peut vous permettre de trouver des
            réponses, de poser des questions ou de remonter un dysfonctionnement.
          </p>
          <p class="alinea">Forums &gt; Jeux de rôle &gt; JdR Black Book &gt; Chroniques Oubliées Fantasy &gt; [COF2] Foundry VTT</p>
        </div>
