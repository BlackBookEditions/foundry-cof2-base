        <div class="journal-page-cof-base">
          <h2>Introduction</h2>
          <h3>Chroniques Oubliées Fantasy 2</h3>
          <p class="lettrine">
            Grâce au soutien de Black Book Editions, la nouvelle version de Chroniques Oubliées Fantasy a été développée pour Foundry Virtual Table Top par une équipe de passionnés.
          </p>
          <p class="alinea">
            Cette adaptation comporte deux éléments :
            <span class="gras">Le système Chroniques Oubliées 2</span> qui implémente des règles et <span class="gras">le module Chroniques Oubliées Fantasy Livre des règles</span> qui
            contient tous les éléments présents dans le pdf officiel Livre des Règles.
          </p>
          <p class="alinea">Le système nécessite la version 13 de Foundry VTT.</p>
          <p class="alinea">Version du système : 1.0.0</p>
          <p class="alinea">Version du module : 1.0.0</p>
          <br />

          <div class="image-centre"><img src="modules\cof-base\assets\guide\cof2_banniere.webp" /></div>

          <p class="alinea">
            Il est possible d’utiliser le Système sans le module mais si vous souhaitez jouer avec
            <span class="gras">les Profils, les Voies, les Capacités, les Équipements ou les Rencontres</span> présents dans le Livre des Règles, nous ne pouvons que vous conseiller
            d’installer également le Module. De plus certaines fonctionnalités, par exemple les formations martiales, nécessitent le Module. Dans tous les cas, l’adaptation sur FoundryVTT
            est un bon moyen de jouer en ligne avec vos amis mais il sera toujours plus simple d’avoir également les livres en physique, surtout pour le Maître du Jeu (MJ).
          </p>
          <p class="alinea">
            Vous pouvez retrouver toute la gamme pour Chroniques Oubliées Fantasy 2 sur le site de Black Book Edition : https://black-book-editions.fr/ et directement sur la page de COF 2
            : https://black-book-editions.fr/catalogue.php?id=1961.
          </p>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_logo_bbe.webp" style="width:150px" /></div>

          <p class="alinea">
            Vous y trouverez
            <span class="gras">le Livre des Règles, l’Atlas d’Osgild et les règles optionnelles, un bon nombre de Missions, la grande campagne de Calice, le crépuscule des déesses en deux tomes ainsi que
              de nombreuses aides de jeu</span>
            (cartes de voies, des mémentos pour les créatures...). FoundryVTT ne fait pas tout et dans la plupart du temps, le MJ et les Joueurs auront plus de fluidité s’ils possèdent des
            éléments de la gamme. La version 2 de COF est en plein développement par BBE et des nouveautés arrivent régulièrement (le Bestiaire, le guide de Couronne, la cité franche,
            d’autres missions...).
          </p>

          <h3>Le Système et le Module</h3>
          <p class="alinea">
            A tous ceux qui utiliseront ce système, n’oubliez pas que des choix ont dû être faits et que des fonctionnalités seront encore ajoutées. Nous avons beaucoup d’idées pour la
            suite, mais si vous lisez ces lignes, c’est que cette version vous permet déjà de faire des parties de Jeu de rôles entres amis, avec un maximum de simplicité et
            d’automatisation.
            <span class="gras">Nous sommes à l'écoute de vos remarques, de vos idées d'amélioration et n'hésitez pas à nous remonter les bugs que vous découvrirez lors de vos sessions. Les critiques
              constructives sont les bienvenues.</span>
          </p>
          <p class="alinea">
            Rendez-vous sur le
            <span class="gras">forum de Black Book Edition (https://black-book-editions.fr/forums.php?topic_id=88961&amp;tid=1732201#msg1732201) ou sur le Discord Foundry français (La Fonderie
              https://discord.gg/Gx6PPmeS)</span>
            - Salon Chroniques Oubliées).
          </p>

          <p class="alinea">
            <span class="gras">Chroniques Oubliées Fantasy 2 est un système qui convient aux MJ débutants ou expérimentés et aux joueurs de tous les niveaux. </span>
          </p>
          <p class="alinea">Nous espérons que vous passerez un agréable moment dans l’Univers de Chroniques Oubliées Fantasy.</p>
          <br />
