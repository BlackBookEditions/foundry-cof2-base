        <div class="journal-page-cof-base">
          <h2>Avant-propos</h2>
          <p class="lettrine">
            Il existe, dans le système Chroniques Oubliées Fantasy 2, deux types d’acteurs.<span class="gras"> Les Personnages et les Rencontres.</span> Dans les deux cas, les acteurs
            permettent de créer des protagonistes qui pourront être positionnés sur les scènes, être ciblés, réaliser des jets de dés, posséder des capacités…
          </p>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_creer_acteur.webp" /></div>
          <p class="alinea">
            Les deux acteurs sont très différents ainsi il faudra choisir la bonne option en fonction de ce que vous voulez créer.
            <span class="gras">Dans les sections suivantes, nous vous présentons les caractéristiques de chaque type d’Acteurs.</span>
          </p>
          <p class="alinea">
            De façon simplifiée, la Feuille Personnage est équivalente à la feuille de personnage papier que l’on trouve dans le Livre des Règles. Grâce à elle vous pouvez créer des
            protagonistes complets avec tous les éléments contenus dans le système Chroniques Oubliées Fantasy 2 (Profils, Voies, Peuples, Équipements...) et avec toutes les valeurs
            nécessaires (les attaques, les Points de Chance, de Magie ou les Dés de Récupération, par exemple).
          </p>
          <p class="alinea">
            La feuille Rencontre prend modèle sur les blocs de créatures du Livre des Règles. Fortement simplifiée, cette feuille permet d’avoir tous les éléments pour utiliser les
            monstres, PNJ, animaux... sans passer trop de temps créer un adversaire.
          </p>
          <p class="alinea">
            Le détail des feuilles Rencontre permettra d’exposer ses limitations pour permettre au MJ de savoir rapidement s’il doit plutôt créer un Acteur de type Personnage pour les
            protagonistes avancés ou de type Rencontre pour les protagonistes simples.
          </p>
          <h3>A la création</h3>
          <p class="alinea">De base un Personnage possède déjà deux Objets sur sa feuille :</p>
          <ul>
            <li>
              <p><span class="gras">Mains Nues :</span> c’est un Équipement qui permet de réaliser des attaque à mains nues.</p>
            </li>
            <li>
              <p>
                <span class="gras">Soutenir :</span> il s’agit d’une Capacité Hors-Voie qui permet de réaliser l’action du même nom prévue dans le Livre des Règles
                @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.Dw9Ze41hgZ5MdKg2#options-tactiques]{Options tactiques}.
              </p>
            </li>
          </ul>
          <p class="alinea">La lecture de ce guide ou l’apprentissage du système vous permettra de mieux appréhender ces éléments donc nous n’en dirons pas plus pour le moment.</p>

          <h2>Feuille Personnage</h2>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_perso_principal.webp" /></div>
          <p class="alinea lettrine">
            La fiche Personnage peut être utilisée pour créer les Aventuriers joués par les Joueurs mais peut aussi être utilisée pour créer n’importe quel PNJ ou monstre qui nécessite une
            certaine complexité ou une évolution au cours de la campagne. Etant beaucoup plus évoluée que la fiche Rencontre, la fiche Personnage permet de créer des protagonistes complets
            (avec des profils, des voies de Peuple, des équipements utilisables, des Effets passifs et activables…) exactement comme pour les feuilles des Joueurs.
          </p>
          <p class="alinea">La fiche Rencontre est simplifiée pour les créatures simples ou les PNJ de base.</p>
          <p class="alinea">La feuille Personnage est divisée en plusieurs sections détaillées ci-dessous.</p>

          <h3>Verrouillage de la fiche Personnage</h3>
          <p class="alinea">
            Le Bouton Verrouillage <i class="fa-solid fa-toggle-off"></i> permet de verrouiller ou de déverrouiller la feuille. Le verrouillage est global pour tous les onglets et toutes
            les sections de la feuille.
          </p>
          <p class="alinea">
            <span class="gras">Lorsque la feuille est verrouillée,</span> de nombreuses actions ne sont pas possibles (par exemple, supprimer un objet de l’inventaire, modifier le nombre
            maximum de PV, modifier les caractéristiques, apprendre des capacités…). Afin d’éviter les erreurs, la plupart du temps la fiche sera verrouillée même s’il est tout à fait
            possible d’utiliser une fiche déverrouillée.
          </p>
          <p class="alinea"><span class="gras">Lorsque la feuille est déverrouillée,</span> de nombreuses actions sont permises, au risque de faire une erreur.</p>
          <ul>
            <li>
              <p>Modifier les <span class="gras">statistiques</span> de la barre latérale</p>
            </li>
            <li>
              <p>Modifier le <span class="gras">Niveau du Personnage</span> en haut à droite de la feuille</p>
            </li>
            <li>
              <p>
                Modifier les <span class="gras">caractéristiques</span> grâce à l’icône d’édition <i class="fa-solid fa-pen-to-square"></i> qui apparaît et
                <span class="gras">supprimer des profils ou des Traits</span> dans l’onglet Principal
              </p>
            </li>
            <li>
              <p><span class="gras">Supprimer des objets</span> de l’onglet inventaire grâce à l’icône Poubelle <i class="fa-solid fa-trash"></i> qui apparaît</p>
            </li>
            <li>
              <p>
                <span class="gras">Supprimer des Voies</span>, <span class="gras">apprendre ou désapprendre des Capacités</span> ou
                <span class="gras">Editer les Voies ou les Capacités</span> dans l’onglet Voies &amp; Capacités
              </p>
            </li>
          </ul>
          <p></p>
          <h3>Entête</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_perso_entete.webp" /></div>
          <h4>Image</h4>
          <p class="alinea">
            En haut à gauche, <span class="gras">l’image du Personnage est modifiable en cliquant sur l’image de base</span> et en parcourant l’explorateur d’images pour choisir la bonne
            illustration pour la fiche.
          </p>
          <p>
            <span class="gras">A la création d’un nouveau Personnage, le choix de l’image sera également appliqué au prototype du Token.</span> Par la suite si vous modifiez l’image du
            Personnage ou du Token cela ne modifiera pas l’autre image. Ainsi, vous pouvez avoir une image d’illustration du Personnage et une autre image spécifique pour le Token
          </p>
          <p class="alinea">
            <span class="gras italique">Attention :</span> Vérifiez les images avec un fond transparent pour la feuille car il arrive qu’elles ne soient pas très visibles surtout si elles
            sont sombres.
          </p>
          <h4>Nom</h4>
          <p class="alinea">Ce champ indique le nom du Personnage. Il est modifiable seulement quand la feuille est déverrouillée.</p>
          <p class="alinea">
            Lorsque vous créez un nouveau Personnage, le nom de l’Acteur est automatiquement associé au nom du Personnage et à celui affiché par le Token. Si vous modifiez, par la suite,
            le nom du Personnage sur la feuille ou le nom de Token, cela ne modifiera pas l’autre nom. Ainsi, vous pourrez créer un personnage avec une feuille nommée «Ramiel, le
            psychopathe» alors que le Token affiche «Elfe souriant».
          </p>
          <h4>Peuple et Profils</h4>
          <p class="alinea">
            Dans l’entête apparaît également le Peuple du Personnage ainsi que son ou ses profils. Que la feuille soit verrouillée ou non, cette section est juste une indicative dans
            l’entête. Pour pouvoir interagir avec le Peuple ou le Profil du Personnage il faut se rendre dans
            l’@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-biographie]{Onglet Biographie}.
          </p>
          <h4>Niveau du Personnage</h4>
          <p class="alinea">
            Pour pouvoir modifier le Niveau, la fiche doit être déverrouillée. Dans ce cas, en cliquant sur le chiffre, il est possible de modifier le Niveau du Personnage. Cela a de
            nombreuses incidences sur le personnage (augmentation de PV, de plusieurs valeurs de Combat, du nombre de Points de Capacités…).
          </p>
          <h4>Caractéristiques</h4>

          <p class="alinea">Les 7 caractéristiques de COF 2 apparaissent ici.</p>
          <h5>Feuille Verrouillée</h5>
          <ul>
            <li>
              <p>
                <span class="gras">Caractéristique Supérieure/Héroïque :</span> un astérisque * apparait après le nom de la caractéristique lorsque celle-ci est Supérieure ou Héroïque.
                Lors d’un Test de Compétence, l’option "Jet avec dé bonus" sera automatiquement sélectionnée pour les caractéristiques Supérieures.
              </p>
            </li>
            <li>
              <p class="alinea">
                <span class="gras">Modificateurs :</span> Les modificateurs sont calculés dynamiquement en fonction des Capacités actives, des Effets actifs ou d’autres éléments du
                Personnage.
              </p>
              <p class="alinea">Une info-bulle donne le détail de la valeur de chaque caractéristique lorsqu’on laisse la souris sur le score de caractéristique quelques instants.</p>
            </li>

            <li>
              <p class="alinea">
                <span class="gras">Jet de Caractéristiques :</span> Un clic gauche sur la valeur de la caractéristique permet d’ouvrir une fenêtre pour réaliser un Jet de caractéristique.
                Cette fenêtre permet de choisir les éventuels bonus ou malus circonstanciels et de réaliser le jet.
              </p>
            </li>
          </ul>

          <h5>Modification des Caractéristiques</h5>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_dialog_edit_skills.webp" /></div>
          <p class="alinea">
            Lorsque la feuille est déverrouillée, une icône <i class="fa-solid fa-pen-to-square"></i> apparait à droite de la ligne des caractéristiques. Une fenêtre pour «Éditez vos
            caractéristiques» s’ouvre lorsque vous cliquez dessus. Pour chaque caractéristique, vous pouvez définir si elle bénéficie d’un dé bonus, sa valeur de base, d’éventuels bonus au
            modificateur et visualiser les bonus/malus apportés par les capacités du Personnage ainsi que le modificateur total pour chaque caractéristique.
          </p>
          <p class="alinea">
            Sur cette fenêtre aussi, lorsque vous pointez le Modificateur total d’une caractéristique, une info-bulle vous indique de quel effet provient les différents bonus ou malus sur
            cette caractéristique.
          </p>
          <h5>Éditez vos caractéristiques</h5>
          <p class="alinea">Cette ligne permet de choisir entre quatre options :</p>
          <ul>
            <li>
              <p class="alinea">
                <span class="gras">Caractéristiques libres :</span> choix par défaut, cela permet d’inscrire n’importe quelle valeur de base pour chaque caractéristique.
              </p>
              <p class="alinea">Lorsque vous sélectionnez cette option, toutes les valeur de caractéristiques sont remises à 0.</p>
              <p class="alinea"><span class="gras italique">ATTENTION :</span> avec cette option aucune limitation n’est prise en compte pour vos modificateurs de caractéristiques.</p>
            </li>
            <li>
              <p class="alinea">
                <span class="gras">Polyvalent, Expert et Spécialiste :</span> ces options affichent la liste des valeurs pour le type choisi comme défini dans
                @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.aZtrDhRNMzVtBp84.JournalEntryPage.2G4QQMTOFpqrpl7w#valeur-de-base-des-caracteristiques]{Valeur de base des
                caractéristiques}.
              </p>
              <p class="alinea">Définissez les valeurs de base pour chaque caractéristique en glissant-déposant chaque case vers la ligne "Base". Les valeurs utilisées sont grisées.</p>
            </li>
          </ul>
          <h3>Barre latérale</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_perso_sidebar.webp" /></div>

          <p class="alinea">A gauche dans la barre latérale, les statistiques principales du Personnages sont listées et visibles quelque soit l’onglet actif sur la feuille.</p>
          <ul>
            <li>
              <p><span class="gras">Contact</span> = bonus d’Attaque au Contact</p>
            </li>
            <li>
              <p><span class="gras">Distance</span> = bonus d’Attaque à Distance</p>
            </li>
            <li>
              <p><span class="gras">Magique</span> = bonus d’Attaque Magique</p>
            </li>
            <li>
              <p><span class="gras">Initiative</span> = valeur d’initiative</p>
            </li>
            <li>
              <p><span class="gras">Défense</span> = valeur de Défense</p>
            </li>
            <li>
              <p><span class="gras">RD</span> = réduction des Dommages</p>
            </li>
            <li>
              <p><span class="gras">Vigueur</span> = nombre de Points de Vigueur Actuel et Maximum</p>
            </li>
            <li>
              <p><span class="gras">DM Temp.</span> = nombre de Dommages Temporaires subis actuellement par le Personnage</p>
            </li>
            <li>
              <p><span class="gras">Chance</span> = nombre de Points de Chance Actuel et Maximum</p>
            </li>
            <li>
              <p><span class="gras">Récupération</span> = nombre de Dés de Récupération Actuel et Maximum</p>
            </li>
            <li>
              <p><span class="gras">Mana</span> = nombre de Points de Mana Actuel et Maximum</p>
            </li>
            <li>
              <p><span class="gras">Déplacement</span> = distance maximum de déplacement du Personnage pour une action de Mouvement.</p>
            </li>
            <li>
              <p>
                <span class="gras">États</span> = liste des états actifs du Personnage obtenus dans les
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#modificateurs]{Modificateurs} des Actions et Effets.
              </p>
            </li>
          </ul>
          <p class="alinea">
            <span class="gras">Info-bulles :</span>
            Des info-bulles pour chaque statistique permettent d’afficher les Effets et les Modificateurs qui entrent dans le calcul de chaque statistique en laissant la souris immobile
            sur le chiffre de la statistique.
          </p>
          <p class="alinea">
            <span class="gras">Feuille Verrouillée :</span>
            Il est possible d’ajouter ou de retirer des <span class="gras">Points de Vigueur, de Chance, de Récupération, de Mana et des Dommages Temporaires</span> en cliquant sur le
            chiffre de gauche. Il est possible d’écrire le chiffre ou d’utiliser la molette de la souris pour augmenter ou diminuer le chiffre facilement.
          </p>
          <p class="alinea">
            <span class="gras italique">Attention</span> : le nombre de PV, PC, PM et DR courant n’est pas limité par le nombre maximal afin de pouvoir palier à toutes les situations.
          </p>

          <br />
          <p class="alinea">
            <span class="gras">Feuille Déverrouillée :</span>

            En déverrouillant la feuille, il est possible de :
          </p>
          <ul>
            <li>
              <p>
                <span class="gras">modifier les caractéristiques</span> utilisées pour le calcul de la statistique (utiliser AGI pour le calcul de l’Attaque de Contact plutôt que FOR, par
                exemple)
              </p>
            </li>
            <li>
              <p>
                <span class="gras">modifier certain score de base</span>. Attention : le nombre de PV, PC, PM et DR courant n’est pas limité par le nombre maximal afin de pouvoir palier à
                toutes les situations.
              </p>
            </li>
            <li>
              <p><span class="gras">ajouter un bonus ou un malus</span> pour chaque statistique qui sera ajouté au score final.</p>
            </li>
            <li>
              <p><span class="gras">modifier l’unité de mesure du Déplacement</span>. Il est possible de choisir entre des déplacements exprimés en Mètres ou en Pieds.</p>
            </li>
          </ul>

          <h4>Test de Chance</h4>
          <p class="alinea">
            Pour effectuer un test de chance, cliquez sur l’icône <i class="fa-solid fa-clover"></i> à gauche de votre nombre de PC. Cela envoie un message dans le tchat avec le résultat
            du test de chance et les jets de dés effectués.
          </p>
          <p class="exemple">
            Voir @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.G9WZaIv48TGYYM1V#tests-de-chance]{Tests de chance} pour plus d’informations.
          </p>

          <h4>État Vision dans le Noir</h4>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_perso_darkvision.webp" /></div>
          <p class="alinea">Si votre personnage possède la Vision dans le Noir, elle apparaîtra dans le cadre États en bas de la barre latérale.</p>
          <p class="alinea">
            <span class="gras">Cet état est particulier car il possède une case à cocher qui permet d’activer ou désactiver la Vision dans le Noir</span> en fonction de la situation. Cette
            modification peut être réalisée en mode Verrouillé ou Déverrouillé.
          </p>
          <h3>Onglet Principal</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_perso_principal.webp" /></div>
          <p class="alinea">
            C’est sûrement l’onglet sur lequel les Joueurs resteront le plus souvent. La liste des actions visibles sur cet onglet permet aux PJs de réaliser beaucoup de choses.
          </p>
          <h4>Cadre Actions</h4>
          <p class="alinea">Le cadre Actions est évolutif en fonction des actions réalisables par le Personnage.</p>
          <h5>4 icônes de base :</h5>
          <ul>
            <li>
              <p>
                <span class="gras"><i class="fa-solid fa-mug-saucer"></i> La tasse :</span>
                permet de réaliser une @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.Dw9Ze41hgZ5MdKg2#recuperation-rapide]{Récupération
                rapide}. En cliquant dessus, une fenêtre de confirmation apparait. En acceptant, le Test de Récupération est effectué, les Actions avec une fréquence d’utilisation définie
                "Combat" seront rechargées et un message est envoyé dans le tchat
              </p>
            </li>

            <li>
              <p>
                <span class="gras"><i class="fa-solid fa-bed"></i> Le lit :</span>
                permet de réaliser une @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.Dw9Ze41hgZ5MdKg2#recuperation-complete]{Récupération
                complète}. En cliquant dessus, vous récupérez 1 Dé de Récupération, les Actions avec une fréquence d’utilisation définie "Quotidien" seront rechargées et une fenêtre vous
                propose de dépenser 1 DR immédiatement pour récupérer des Points de Vigueur. Si vous acceptez, un message est envoyé dans le tchat.
              </p>
            </li>
            <li>
              <p>
                <span class="gras"><i class="fa-solid fa-shield-halved"></i> Le demi-bouclier :</span>
                permet de se mettre en
                <span class="gras">Défense Partielle</span>
                (@UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.Dw9Ze41hgZ5MdKg2#options-tactiques]{Options tactiques}). Cela rajoute
                automatiquement +3 en DEF.
              </p>
            </li>
            <li>
              <p>
                <span class="gras"><i class="fa-solid fa-shield"></i> Le Bouclier :</span>
                permet de se mettre en
                <span class="gras">Défense Totale </span>(@UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.Dw9Ze41hgZ5MdKg2#options-tactiques]{Options tactiques}). Cela rajoute
                automatiquement +5 en DEF.
              </p>
            </li>
          </ul>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_perso_icone_base.webp" /></div>
          <p class="alinea">
            Les icones activées deviennent vertes. Pour désactiver les Défense Partielle ou Totale, cliquez à nouveau sur l’icône. La couleur blanche indique que l’option est inactive.
          </p>

          <h5>Liste des Actions</h5>
          <p class="alinea">Les Effets Activables, les Attaques, les Consommables, les Sorts apparaissent dans ce cadre.</p>
          <p class="alinea">Sur chaque ligne, sont affichées les informations suivantes :</p>
          <ul>
            <li>
              <p>
                <span class="gras">L’image et le nom de l’Action</span>
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Le type d’action :</span>
                amélioration <i class="fa-solid fa-thumbs-up"></i>, soin <i class="fa-solid fa-hand-holding-medical"></i>, attaque au contact <i class="fa-solid fa-sword"></i>, attaque à
                distance <i class="fa-solid fa-bow-arrow"></i>, attaque magique <i class="fa-solid fa-bolt"></i>, sort <i class="fa-solid fa-hand-sparkles"></i>, consommable
                <i class="fa-solid fa-flask-round-potion"></i> ou affaiblissement <i class="fa-solid fa-thumbs-down"></i>.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Le Temps de l’action :</span>
                Action Gratuite (G), Action d’Attaque (A), Action de Mouvement (M) ou Action Limitée (L)
              </p>
            </li>
            <li>
              <p>
                <span class="gras">La fréquence ou quantité limitée :</span>
                le nombre entre parenthèses indique le nombre d’actions réalisables. L’utilisation est limitée soit par la fréquence d’utilisation quotidienne ou par combat, ou par la
                quantité de charges ou d’objets possédés pour les potions, par exemple.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">L’icône <i class="fa-solid fa-hourglass-half"></i> :</span>
                si l’action a des effets qui fonctionnent uniquement en mode Combat.
              </p>
              <p class="exemple">
                Voir @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#effet-supplementaire]{Effet Supplémentaire} pour plus
                d’informations.
              </p>
            </li>
            <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_perso_mini.webp" /></div>
            <li>
              <p>
                <span class="gras">Les boutons pour réaliser l’action :</span>
                Jet d’attaque ou de Dommages, consommation du consommable, activation de l’amélioration ou de l’affaiblissement. Il suffit de cliquer sur les boutons pour réaliser
                l’action. En fonction du type d’action et des paramètres définis, la réaction du système sera différente.
              </p>
              <ul>
                <li class="puce-noire">
                  <p><em>Lorsque l’icône est verte</em>, l’action n’a pas de fréquence définie. Elle peut ainsi être utilisée autant de fois que nécessaire.</p>
                </li>
                <li class="puce-noire">
                  <p>
                    <em>Lorsqu’elle est violette</em>, l’effet est activé. Cela permet de différencier les Actions qui s’activent instantanément (jet d’attaque…) et les actions qui
                    s’activent sur la durée (un bonus temporaire, par exemple).
                  </p>
                </li>
                <li class="puce-noire">
                  <p>
                    <em>Lorsqu’elle est bleue</em>, l’action possède une fréquence d’utilisation limitée ou une quantité limitée pour les consommables (3 utilisations quotidiennes, par
                    exemple). Si le Personnage utilise toutes les actions prévues, l’icône devient grise.
                  </p>
                </li>
              </ul>
            </li>
            <li>
              <p>
                <span class="gras"><i class="fa-solid fa-message"></i> Une icône de Message :</span>
                permet d’envoyer dans le chat la description de l’Action, mais uniquement visible par le MJ. Si l’action est de type Attaque Contact, Distance ou Magique, un bouton en bas
                du message dans le tchat permet au MJ d’effectuer un Jet d’Attaque ou de Dommages. Si l’action est de type Amélioration, Affaiblissement ou Consommable, un bouton en bas du
                message dans le tchat permet au MJ de désactiver les effets de l’action.
              </p>
            </li>
          </ul>
          <p class="alinea">
            Consultez les journaux : @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-capacite]{Feuille Capacité},
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-equipement]{Feuille Equipement} et
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} pour avoir plus d’informations sur les
            types d’actions et leurs effets.
          </p>
          <h3>Mini-feuille</h3>
          <p class="alinea">
            L’icône <i class="fa-solid fa-star"></i> permet d’ouvrir la mini-feuille de personnage. Cette feuille permet d’afficher uniquement les informations utiles du personnage de
            façon compacte en conservant les mêmes icônes, les mêmes couleurs et la disposition globale des éléments entre-eux.
          </p>
          <p class="alinea">
            Très utile lors des combats, la mini-feuille permet de libérer de l’espace sur l’écran. Pour le MJ, la mini-feuille permet d’afficher en même temps plusieurs feuilles de
            personnage sans qu’elles ne se chevauchent.
          </p>

          <h3>Onglet Inventaire</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_perso_inventaire.webp" /></div>

          <p class="alinea">On trouve dans cet onglet les objets possédés par le Personnage.</p>
          <p class="alinea">
            Lorsqu’on glisse-dépose un équipement depuis la barre latérale de FoundryVTT sur la feuille, il apparait dans cet onglet dans la catégorie associée au type de l’objet (arme,
            armure, bouclier, consommables…). En cliquant sur les noms de catégorie, vous pouvez plier ou déplier la liste d’Équipement. Le nombre d’éléments présent dans la liste est
            indiqué après le nom de la catégorie.
          </p>
          <p class="alinea">
            La première ligne «Richesse» permet de renseigner le nombre de Pièces de Monnaie. Il faut écrire des nombres entiers pour les pièces d’or, d’argent et de cuivre.
          </p>
          <p class="alinea">
            Sur les lignes des autres catégories, les colonnes permettent de voir rapidement si l’équipement nécessite une ou deux mains pour être utilisé (dans la colonne «Usage»), la
            quantité possédée par le Personnage (dans la colonne «Qté»), les actions associées à l’équipement (dans la colonne «Actions»).
          </p>
          <p class="alinea">Le nombre d’objets présents dans la catégorie est noté dans la barre de titre.</p>
          <p class="alinea">Dans la colonne Quantité, si l’équipement est "empilable" et qu’il possède une quantité maximale, il sera noté "quantité actuelle / quantité maximale".</p>
          <ul>
            <li>
              <p>
                <span class="gras">Image et Nom :</span>
                L’image de l’objet et son nom apparaissent en début de ligne. Lorsqu’un équipement est glissé-déposé depuis les dossiers de la barre latérale de FoundryVTT sur la feuille
                d’un personnage, il est copié dans les objets du personnage et devient indépendant de sa version initiale. Ainsi, lorsque l’on modifie un équipement depuis la feuille de
                Personnage, cela ne modifie en rien l’équipement initial des dossiers de la barre latérale.
              </p>
              <p>Cliquez sur l’image de l’Équipement pour ouvrir la feuille de l’Équipement et ainsi pouvoir consulter ou modifier ses paramètres.</p>
            </li>
            <li>
              <p>
                <span class="gras">Formation martiale :</span>
                Certains objets nécessitent une formation pour être utilisés (armes, armures et boucliers). Si le Personnage est formé au maniement de l’arme, par exemple, l’icône
                <i class="fa-solid fa-circle-check"></i> apparait après le nom de l’arme. S’il n’a pas la formation au maniement de cette arme, l’icône
                <i class="fa-regular fa-circle-xmark"></i> apparait après le nom de l’arme.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Usage :</span>
                Le nombre de mains <i class="fa-solid fa-hand"></i> affiché renseigne sur le nombre de mains disponibles nécessaire pour utiliser l’objet.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Actions :</span>
                Certains équipements peuvent être équipés par le personnage. L’icône de Bouclier permet d’équiper ou de déséquiper l’équipement en cliquant dessus. Lorsque l’icône de
                bouclier est pleine <i class="fa-solid fa-shield"></i>, l’objet est équipé. Lorsque l’icône est vide <i class="fa-regular fa-shield"></i> l’objet est déséquipé.
              </p>
              <p>D’autres icones peuvent apparaîtrent dans la colonne Actions (Consommable <i class="fa-solid fa-flask-round-potion"></i>…).</p>
            </li>
            <li>
              <p>
                <span class="gras">Icône <i class="fa-solid fa-plus"></i> :</span>
                au bout de chaque ligne, l’Icône <i class="fa-solid fa-plus"></i> permet de créer un nouvel équipement depuis la fiche du personnage.
                <span class="gras italique">ATTENTION :</span> l’objet créé ainsi apparaitra uniquement sur la feuille du personnage et ne sera pas créé, en même temps, dans l’onglet
                "Objets" du panneau latéral de FoundryVTT.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Icône <i class="fa-solid fa-message"></i> :</span>
                Si vous cliquez sur l’icône au bout de la ligne de l’équipement, la description de l’objet sera affiché dans le tchat. Si l’objet possède une «Résolution» spécifique, des
                boutons apparaîtront dans le message du Chat permettant de réaliser un Jet d’Attaque ou de Dommages pour les armes ou d’utiliser la potion de soins, par exemple.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Icône <i class="fa-solid fa-trash"></i> :</span>
                les équipement ne peuvent pas être supprimés quand la feuille est verrouillée. Il faut que la feuille soit déverrouillée grâce à <i class="fa-solid fa-toggle-off"></i> pour
                que l’îcone <i class="fa-solid fa-trash"></i> apparaisse et permette de supprimer l’équipement, en cliquant dessus.
              </p>
              <p>Attention : Si l’objet a été créé directement depuis la feuille de Personnage, la suppression sera définitive et irrémédiable.</p>
            </li>
          </ul>
          <p></p>
          <h3>Onglet Voies et Capacités</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_perso_voies_capacites.webp" /></div>

          <p class="alinea">Cet onglet liste les capacités du Personnage, celles qu’il a apprises et celles qu’il apprendra surement plus tard !</p>

          <p class="alinea">
            Le titre de chaque Voie permet, en un clic, de plier ou déplier la voie.
            <span class="gras">Le nombre indique le nombre de Capacités apprises dans la Voie.</span>
          </p>
          <p class="alinea">
            Pour chacune des voies, <span class="gras">lorsque la feuille est Verrouillée, vous ne voyez que les Capacités apprises</span> ainsi que l’icône pour envoyer la Capacité dans
            le Chat.
          </p>
          <ul>
            <li>
              <p>
                <span class="gras">Apprendre une Capacité :</span>
                Il faut que la feuille soit déverrouillée, grâce au <i class="fa-solid fa-toggle-off"></i>, pour afficher toutes les capacités des Voies connues par le Personnage. Pour
                apprendre (ou désapprendre une capacité), il faut cliquer sur l’icône <i class="fa-solid fa-check"></i> au bout de la ligne. Elle devient verte quand la capacité est
                apprise, et la capacité n’apparait plus en gris.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Éditer ou Supprimer une Voie ou une Capacité :</span>
                Il faut que la feuille soit déverrouillée, grâce au <i class="fa-solid fa-toggle-off"></i>, pour afficher l’icône <i class="fa-solid fa-pen-to-square"></i> et l’icône
                <i class="fa-solid fa-trash"></i> au bout des lignes afin d’éditer ou de supprimer une Voie ou une Capacité du Personnage.
              </p>
              <p>
                <span class="gras">Lorsque vous glissez-déposez un Profil sur la feuille de Personnage, les cinq Voies sont ajoutées.</span> Vous n’êtes pas obligés de supprimer les Voies
                qui ne vous servent pas pour le moment. Si vous avez une idée très précise de la progression de votre héros ou héroïne alors vous pouvez garder seulement les Voies utiles
                mais nous vous conseillons de faire évoluer votre Personnage au fur et mesure.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Icône <i class="fa-solid fa-message"></i> :</span>
                Si vous cliquez sur l’icône <i class="fa-solid fa-message"></i> au bout de la ligne de la Voie ou de la Capacité, la description sera affichée dans le tchat. Si la Capacité
                possède une «Résolution» spécifique, des boutons apparaîtront dans le message du Chat permettant de réaliser un Jet d’Attaque ou de Dommages pour les Capacités possédant
                une attaque spécifique ou d’activer ou de désactiver une Capacité, par exemple.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Capacités Hors Voies :</span>
                Dans cette liste sont référencées les capacités que le personnage connait en dehors des Voies qu’il a choisies. Cette capacité peut venir d’un Trait, par exemple ou d’un
                apprentissage quelconque.
              </p>
              <p>A chaque fois que vous glissez-déposez une Capacité sur une Feuille de Personnage, elle sera ajoutée à cette liste et elles sera directement considérée comme apprise.</p>
            </li>
            <li>
              <p>
                <span class="gras">Icône <i class="fa-solid fa-plus"></i> :</span>
                Au bout de la ligne Capacités Hors Voies, l’icône <i class="fa-solid fa-plus"></i> permet de créer une nouvelle Capacité depuis la fiche du personnage.
                <span class="gras italique">ATTENTION :</span> la Capacité créée ainsi apparaîtra uniquement sur la feuille du personnage et ne sera pas créée dans l’onglet Objets
                <i class="fa-solid fa-suitcase"></i> du panneau latéral de FoundryVTT.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Afficher les Capacités :</span>
                Pour afficher la fenêtre d’édition des capacités, il suffit de cliquer sur l’image de la capacité. Ouvrir une capacité en cliquant sur l’image fonctionne aussi quand la
                feuille est verrouillée.
              </p>
            </li>
            <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_items_capacity_liee_vide.webp" /></div>
            <li>
              <p>
                <span class="gras">Capacité liée :</span>
                Lorsqu’une capacité vous permet d’apprendre une capacité d’une autre voie,
                <span class="gras">une ligne supplémentaire apparaîtra en dessous lorsque vous apprendrez la capacité.</span>
              </p>
              <p>Vous pouvez glisser-déposer une capacité depuis les dossiers de FoundryVTT directement à cet endroit ou définir cette capacité depuis l’onglet Détails de la Capacité.</p>
            </li>
          </ul>

          <h3>Cas spécial pour le Mage</h3>
          <h4>Mage de niveau 1</h4>
          <p class="alinea">Si vous voulez créer un Mage au niveau 1, il est possible de glisser-déposer directement le Trait "Mage" à la place du Peuple.</p>
          <p class="alinea">
            De cette façon, le personnage possède la voie du Mage mais il faut penser à <span class="gras">ajouter les modificateurs de caractéristiques du peuple</span> d’origine sur la
            feuille du Trait "Mage", dans <span class="gras">l’onglet Détails</span>.
          </p>
          <h4>Devenir Mage</h4>
          <p class="alinea">
            Pour faire évoluer un personnage en Mage, <span class="gras">il faut remplacer le peuple du personnage par la Voie de mage</span>, comme expliqué à la page 60 du Livre des
            règles, tout en conservant les modificateurs de caractéristiques obtenus par le peuple.
          </p>
          <p class="alinea">
            Ainsi, <span class="gras">le personnage ayant déjà un peuple</span>, il faut supprimer la Voie de peuple <span class="gras">depuis l’onglet Voies et Capacités</span> puis
            glisser-déposer la Voie de mage depuis le dossier "Voies/Voies du peuple" vers la feuille.
          </p>
          <p class="alinea">En apprenant la première capacité de la Voie du mage, <span class="gras">la zone pour déposer le Rang 1 de la voie du peuple d’origine apparaît.</span></p>
          <p class="alinea">
            <span class="gras italique">ATTENTION :</span> désapprenez les capacités apprises de la Voie du peuple avant de la supprimer pour éviter des effets qui resteraient actifs alors
            que la capacité est supprimée.<span></span>
          </p>

          <h3>Onglet Effets</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_perso_effets.webp" /></div>

          <p class="alinea">
            <span class="gras">Dans cet onglet se trouvent les Effets du Personnage venant de ses Capacités, Traits, Équipements, etc…</span> En cliquant sur l’image, il est possible
            d’ouvrir l’élément pour le consulter ou l’éditer.
          </p>
          <p class="alinea">
            Les effets reprennent les Modificateurs configurés sur les éléments du Personnage. Consultez
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#modificateurs]{Modificateurs} pour plus d’informations.
          </p>
          <p class="alinea">Ils sont triés en trois catégories :</p>
          <ul>
            <li>
              <p>
                <span class="gras">Activé(s) et Désactivé(s) :</span>
                Si la Capacité, l’Objet, le Trait… est «Activable» et possède un ou plusieurs Modificateurs, l’effet sera visible soit dans Activé(s), soit dans Désactivé(s) en fonction de
                l’état de l’élément.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Passif(s) :</span>
                Si la Capacité, l’Objet, le Trait… n’est pas «Activable» et possède un ou plusieurs Modificateurs, l’effet sera visible dans la catégorie Passif(s).
              </p>
            </li>
            <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_action_exemple_maitre_poison_effet.webp" /></div>
            <li>
              <p>
                <span class="gras">Effets Personnalisés :</span>
                Vous trouverez dans cette catégorie tous les effets possédant une durée qui sont appliqués au personnage, que ce soit suite à une attaque, un sort ou autre. Ces effets ont
                une durée et disparaissent lorsque cette durée est écoulée.
              </p>
              <p>Une info-bulle permet de consulter les Effets et la durée.</p>
              <p>Lorsque la feuille est déverrouillée, il est possible d’utiliser l’icône <i class="fa-solid fa-trash"></i> pour supprimer l’effet avant la fin de la durée.</p>
              <ul class="exemple">
                <p class="alinea">
                  Toutes les informations sur les
                  @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#effet-supplementaire]{Effets Supplémentaires}
                </p>
              </ul>
            </li>
          </ul>

          <h3>Onglet Biographie</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_perso_biographie.webp" /></div>

          <p class="alinea">
            <span class="gras">L’onglet Biographie permet de noter l’histoire et la description du Personnage. Les informations de base sur le Personnage sont affichées dans cet onglet</span>
            (le Peuple, le ou les Profils, les Traits...). Il est possible aussi de configurer la taille du Personnage et les langues qu’il connait.
          </p>
          <p>
            <span class="gras italique">Attention :</span> Pour l’instant, les champs Publique et Privée ne sont pas encore différenciés en fonction des droits des utilisateurs. Mais à
            termes, le champ publique sera visible par les joueurs.
          </p>

          <h4>Cadre Profil &amp;Traits</h4>
          <p class="alinea">
            Dans ce cadre apparaissent la Voie de Peuple et le ou les Profils choisis pour le Personnage. Les «Objets» de type Trait sont également listés à cet endroit de la feuille du
            personnage.
          </p>
          <p class="alinea">
            Pour choisir une Voie de Peuple ou un Profil, il faut le glisser-déposer depuis les Objets <i class="fa-solid fa-suitcase"></i> du panneau latéral de FoundryVTT sur la fiche de
            Personnage ou directement depuis les dossiers du Compendium.
          </p>
          <p class="alinea">
            Pour supprimer une Voie de Peuple ou un Profil, il faut déverrouiller la fiche grâce au Bouton de Verrouillage <i class="fa-solid fa-toggle-off"></i> et cliquer que l’icône
            <i class="fa-solid fa-trash"></i> qui apparait à droite de l’élément à supprimer.
          </p>
          <p class="alinea">
            Il n’est pas possible d’ajouter plusieurs Voie de Peuple sur la même fiche de Personnage. De plus, le nombre de Profil maximum pour une feuille Personnage est de 2 pour les PJ
            avec un profil Hybride. Il est possible de rajouter autant de Traits que nécessaires.
          </p>
          <ul class="exemple">
            <p class="alinea">
              Voir @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-trait]{Feuille Trait} et
              @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-profil]{Feuille Profil} pour plus d’informations.
            </p>
          </ul>

          <h4>Cadre Divers</h4>

          <h5>Taille</h5>
          <p class="alinea">
            Il est possible de sélectionner la taille du Personnage entre <span class="gras">"Minuscule", "Très Petite", "Petite", "Moyenne", "Grande", "Énorme" ou "Colossale"</span>.
          </p>
          <p>
            Ce choix modifiera la taille du Token du Personnage sur la scène en temps réel. Grâce à cette liste vous pourrez faire évoluer la taille du token sans passer par la fenêtre de
            configuration du Token.
          </p>

          <h5>Langages</h5>
          <p class="alinea">
            Ce champ de texte permet de noter les langages connus par le Personnage. Afin de s’adapter à tous les univers de jeu, il est possible de noter ce que l’on veut ici sans
            restriction.
          </p>
          <h4>Biographie et Apparence</h4>
          <p class="alinea">Il est possible de détailler dans les blocs de textes de Biographie et Apparence, l’histoire du Personnage, son apparence physique, etc...</p>
          <p class="alinea">
            <span class="gras">Le champ «Publique» sera visible des personnes qui possèdent les droits «Limité» et «Observateur» sur le Personnage alors que les champs «Privée» ne sera visible que des
              personnes ayant le droit «Propriétaire» sur la feuille.</span>
          </p>
          <p class="alinea">
            Chaque champ est adaptable en hauteur ainsi le nombre de caractères et la longueur du texte ne sont pas limités. Comme pour les journaux classiques, il est possible d’ajouter
            des images, des tableaux, des listes, des titres, pour agrémenter la biographie et l’apparence Publique et Privée du Personnage.
          </p>
          <p class="alinea"><span class="gras italique">Note de Version :</span> Pour l’instant le système ne prend pas en compte les différents droits de visibilité sur les éléments.</p>
          <h3>Création d’un Personnage</h3>
          <p class="alinea">En résumé, pour créer un Personnage vous devez :</p>
          <ul>
            <li>
              <p>
                <span class="gras">Créer une feuille Personnage en cliquant sur le bouton «Créer un acteur»</span> dans l’onglet Acteurs du panneau latéral de FoundryVTT. Écrivez son nom
                et choisissez «Personnage» et le dossier où le ranger. Le nom choisi sera également celui du prototype de Token.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Choisissez une image d’illustration en cliquant sur l’image.</span> Cherchez dans l’explorateur d’image celle de votre personnage. A la création du
                Personnage, ce changement modifiera également l’image du prototype de Token du Personnage.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Glissez-déposez sur la feuille le Peuple du Personnage</span> présent dans le dossier du Compendium si vous utilisez les Peuples du Livre des règles
                @UUID[Compendium.cof-base.cof-2-base-items.Folder.pClI1itDE2etUmdy]{Peuples}. Supprimer les Modificateurs que vous n’avez pas choisis.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Glissez-déposez sur la feuille le Profil du Personnage</span> présent dans le dossier COF2 Objets du Compendium si vous utilisez les Profils du Livre des
                règles @UUID[Compendium.cof-base.cof-2-base-items.Folder.AoIOAjoyVgOSveeu]{Profil}.
              </p>
            </li>
            <li>
              <p>
                Déverrouillez la feuille et cliquez sur l’icône "<span class="gras">Édition" <i class="fa-solid fa-pen-to-square"></i> sur la ligne des Caractéristiques</span>. Dans la
                fenêtre, Renseignez les Modificateurs pour chaque caractéristique.
              </p>
            </li>
            <li>
              <p><span class="gras">Adaptez le Niveau du Personnage</span> en modifiant la case "Niv." en haut à droite de la feuille.</p>
            </li>
            <li>
              <p>
                Dans l’onglet "Voies et Capacités",
                <span class="gras">cliquez sur les coches grises <i class="fa-solid fa-check"></i> des Capacités que votre Personnage apprend</span>. Le nombre de Points de Capacité à
                dépenser est indiqué en haut de l’onglet. Si le Personnage possède des Capacités Hors-Voies, cherchez les dans le compendium COF 2 Objets dans le dossier
                @UUID[Compendium.cof-base.cof-2-base-items.Folder.bIBuYZXCH4B9OUNH]{Capacités}. Si elles n’existent pas, créez les directement sur la feuille de Personnage ou dans l’onglet
                Objets du panneau de FoundryVTT.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Glissez-déposez les Équipements possédés par le Personnage</span> depuis le compendium COF2 Objets dans le dossier
                @UUID[Compendium.cof-base.cof-2-base-items.Folder.59FBZS13YEcyit6Q]{Objets}. Si l’Équipement n’existe pas, créez le directement sur la feuille de Personnage ou dans
                l’onglet Objets du panneau de FoundryVTT.
              </p>
            </li>
            <li>
              <p><span class="gras">Sélectionnez les Équipements équipés par le Personnage</span> en cliquant sur l’icône <i class="fa-regular fa-shield"></i> dans l’onglet Inventaire.</p>
            </li>
            <li>
              <p>
                Il ne vous reste plus qu’à
                <span class="gras">ouvrir l’onglet Biographie</span> pour renseigner les <span class="gras">langages</span> connus par le Personnage, sa <span class="gras">taille</span>,
                sa <span class="gras">Biographie</span> privée et publique et son <span class="gras">apparence</span> privée et publique.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Verrouillez la feuille à l’aide du Bouton de Verrouillage</span> <i class="fa-solid fa-toggle-off"></i> et
                <span class="gras">vérifiez les informations du Prototype du Token</span> <i class="fa-solid fa-ellipsis-vertical"></i> pour votre Personnage (vision, nom, image du
                Token…).
              </p>
            </li>
          </ul>
          <p class="alinea">
            <span class="gras">Vous pouvez maintenant glisser le Personnage sur la scène de combat aux côtés de ses compagnons d’aventure pour affronter les multiples dangers des Terres d’Osgild.</span>
          </p>

          <h2>Feuille Rencontre</h2>

          <p class="lettrine">
            La feuille Rencontre est une feuille simplifiée pour créer rapidement des PNJ ou des Monstres qui auront les mêmes informations que les créatures définies dans les livres de
            Chroniques Oubliées Fantasy 2.
          </p>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_encounter_globale.webp" /></div>

          <p class="alinea">
            De part leur simplicité, il est facile de créer une Rencontre afin de l’intégrer à une scène de combat rapidement mais les Rencontres ont des limitations qui ne permettent pas
            de faire autant d’automatisation qu’avec la
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-personnage]{Feuille Personnage}.
          </p>
          <p class="alinea">
            Dans les sections suivantes, la feuille sera détaillée puis il y aura un résumé des limitations. Enfin, un exemple de création de Rencontre synthétisera le chapitre.
          </p>
          <p class="alinea">
            N’oubliez pas que les feuilles peuvent être <span class="gras">VERROUILLÉES</span> ou <span class="gras">DÉVERROUILLÉES</span>, comme abordé au chapitre
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#verrouillage-de-la-fiche-personnage]{explication du
            verrouillage}.
          </p>
          <p class="alinea">Vous pouvez retrouver les Rencontres du Livre des règles dans le compendium COF2 Bestiaire :</p>
          <ul>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-base-encounter.Folder.Syos99DWKcjiQ4Wn]{Animaux}</p>
            </li>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-base-encounter.Folder.g3WCPer6ijY0ZZnn]{Humains}</p>
            </li>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-base-encounter.Folder.tv4fRs4kcCfhJHyt]{Monstres}</p>
            </li>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-base-encounter.Folder.DckAeVIG18rHrGYa]{Compagnons}</p>
            </li>
          </ul>
          <h3>Entête</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_encounter_entete.webp" /></div>
          <p class="alinea">Informations de base de la feuille rencontre, l’entête permet de configurer et de voir d’un coup d’œil les données principales de la Rencontre.</p>
          <h4>Image</h4>
          <p class="alinea">
            <span class="gras">L’image de la rencontre peut être définie en cliquant sur l’image.</span> Cela va ouvrir l’explorateur d’images. A vous de chercher et de sélectionner la
            bonne image. Il est possible de modifier l’image que la feuille soit verrouillée ou non.
          </p>
          <p class="alinea">
            Lorsque vous modifiez l’image sur la feuille, cela ne modifie pas l’image du Token qui sera visible sur la scène. L’inverse est également vrai. Il faudra modifier l’image du
            Token en utilisant le menu <i class="fa-solid fa-ellipsis-vertical"></i> et en cliquant sur Prototype du Token.
          </p>
          <p class="alinea">
            <span class="gras italique">Attention :</span> prenez garde aux images qui ont un fond transparent car il est quelque fois difficile de les voir surtout si l’image est sombre.
          </p>
          <h5>Nom</h5>
          <p class="alinea">Le nom de la feuille est modifiable seulement lorsque la feuille est déverrouillée.</p>
          <p>
            A la création de la feuille, le nom du fichier sera le nom de la feuille ET du prototype de Token. Si vous modifiez le nom de la feuille par la suite, cette modification
            n’impactera pas le nom du Token et inversement. Cela permet de créer une feuille Rencontre dont le nom n’apparaîtra pas sur la scène.
          </p>
          <ul class="exemple">
            <p class="alinea">
              Exemple : vous créez une Rencontre nommée «Rodrik, Assassin de Port-Libre» et vous nommez le prototype de Token «Ivrogne barbu». Ainsi, vos joueurs pourront lire sous le
              Token de la scène «Ivrogne barbu» mais de votre côté vous pourrez facilement retrouver Rodrik dans votre liste de Rencontre.
            </p>
          </ul>

          <h4>Type de Rencontre</h4>
          <p class="alinea">Le Type de Rencontre est modifiable seulement lorsque la feuille est déverrouillée.</p>
          <p class="alinea">
            Dans cette liste déroulante, vous pouvez définir un type pour la Rencontre entre <span class="gras">«Vivante», «Humanoïde», «Végétal» et «Non-vivante»</span>.
          </p>
          <p class="alinea">
            <span class="gras">Le type de Rencontre est simplement indicatif.</span> Aucune statistique de la Rencontre n’est modifiée par le choix d’un type ou d’un autre.
          </p>

          <h4>Taille de la Rencontre</h4>
          <p class="alinea">La Taille de la Rencontre est modifiable seulement lorsque la feuille est déverrouillée.</p>
          <p class="alinea">
            <span class="gras">Définir la taille de la créature permet de modifier la taille du Token qui apparaîtra sur la scène.</span> De «Minuscule» à «Colossale», il y a 7 choix
            différents. La taille d’un humanoïde classique est «Moyenne».
          </p>
          <p class="alinea">
            <span class="gras italique">Attention :</span> lorsque vous définissez la taille de la Rencontre depuis les dossiers de la barre latérale de FoundryVTT, le fait de glisser la
            Rencontre sur la scène prendra en compte cette taille. Par contre,
            <span class="gras">modifier la taille d’une Rencontre déjà positionnée sur la scène ne modifie pas la taille du Token</span>. Il faudra aller dans la configuration du Token
            <i class="fa-solid fa-ellipsis-vertical"></i> pour modifier sa taille s’il est déjà sur la scène.
          </p>
          <h4>Niveau de Créature - NC</h4>
          <p class="alinea">
            Le @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.gKBkD8f28NlLwsZA.JournalEntryPage.pCavELlzm9JlbpRT#niveau-de-creature]{Niveau de créature} est modifiable seulement
            lorsque la feuille est déverrouillée.
          </p>
          <p class="alinea">
            Le Niveau de Créature représente la «puissance» ou la difficulté de la rencontre, comme expliqué dans le Livre des Règles. Dans ce champ, vous devez indiquer le NC de la
            Rencontre.
          </p>
          <p class="alinea">
            Le champ ne peut pas recevoir de fraction tel que 1/2 ou 1/4. <span class="gras">Il faut indiquer un nombre entier ou décimal</span> (12 ou 0.5, par exemple).
          </p>
          <h4>Caractéristiques</h4>
          <p class="alinea">Les 7 caractéristiques de la Rencontre se trouvent ici avec leur modificateur associé et l’information des caractéristiques supérieures (ou héroïques).</p>
          <h5>Feuille Déverrouillée</h5>
          <p class="alinea">
            Lorsque la feuille de Rencontre est déverrouillée, <span class="gras">vous pouvez cocher la case</span> à droite de l’abréviation de la caractéristique pour indiquer qu’elle
            obtient un dé bonus lors des tests de cette caractéristique et aussi <span class="gras">éditer le modificateur de la caractéristique</span>.
          </p>
          <h5>Feuille Verrouillée</h5>
          <p class="alinea">De plus, une info-bulle sur le modificateur vous indique la provenance des bonus et malus qui influencent la caractéristique.</p>
          <ul class="exemple">
            <p class="alinea">
              Voir @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-caracteristique]{Jet de caractéristique} pour
              plus de détails.
            </p>
          </ul>
          <h3>Barre latérale</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_encounter_sidebar.webp" /></div>

          <p class="alinea">Sur la gauche, la barre latérale indique les informations supplémentaires de la Rencontre.</p>
          <h4>Valeurs de Combat</h4>
          <p class="alinea">
            <span class="gras">Initiative, Défense, Résistance au Dommages (RD), Vigueur et déplacement</span> permettent d’indiquer, lorsque la feuille est déverrouillée les valeurs de
            base de la créature dans la case «Base» et des bonus éventuels dans la case «Bonus».
          </p>
          <p class="alinea">Les valeurs sont également modifiées avec les Modificateurs des Actions/Effets actifs sur la Rencontre.</p>
          <ul class="exemple">
            <p class="alinea">
              Pour plus de détails, consultez @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} .
            </p>
          </ul>
          <p class="alinea">Seules les valeurs de <span class="gras">PV actuels et de Dommages Temporaires sont modifiables lorsque la feuille est verrouillée</span>.</p>
          <h4>États actifs</h4>
          <p class="alinea">
            <span class="gras">Si un ou plusieurs états sont actifs sur la Rencontre, ils sont listés à la suite des valeurs de Combat</span> afin de les avoir sous les yeux quel que soit
            l’onglet actif de la feuille.
          </p>
          <p class="alinea">Il est ainsi facile de savoir que la créature est, par exemple, immunisée au sommeil magique.</p>
          <ul class="exemple">
            <p class="alinea">
              Consultez les @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#modificateurs]{Modificateurs} pour plus
              d’informations
            </p>
          </ul>

          <h3>Onglet Principal</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_encounter_principal.webp" /></div>

          <h4>Cadre Attaques</h4>

          <h5>Icônes Défense Partielle <i class="fa-solid fa-shield-halved"></i> et Défense Totale <i class="fa-solid fa-shield"></i></h5>
          <p class="alinea">
            <span class="gras">Les deux icônes de bouclier permettent d’activer, en cliquant dessus, une Défense Partielle ou une Défense Totale pour la Rencontre.</span> Cela augmente la
            DEF de la créature au prix d’une action A ou L.
          </p>
          <p class="alinea">Les icônes deviennent vertes lorsqu’elles sont activées. Il est impossible d’activer les deux défenses en même temps.</p>

          <h5>Liste des Attaques de Rencontre</h5>
          <p class="alinea">Ce cadre permet de lister les attaques réalisables par la Rencontre.</p>
          <p class="alinea">
            Ces Attaques peuvent être créées dans l’onglet Objets <i class="fa-solid fa-suitcase"></i> de la barre latérale de FoundryVTT et glissées-déposées sur la feuille Rencontre. Il
            est aussi possible de cliquer sur le symbole <i class="fa-solid fa-plus"></i> sur l’entête du cadre pour créer une nouvelle Attaque.
          </p>
          <p class="alinea">
            <span class="gras italique">Attention :</span> Dans ce cas, l’Attaque sera uniquement sur cette feuille et n’apparaîtra pas dans la barre latérale de FoundryVTT.
            <span class="gras">Il est conseillé d’utiliser la première méthode en créant une nouvelle Attaque (de rencontre) puis de la glisser-déposer sur la feuille</span> car ainsi vous
            ne serez pas obligé de créer plusieurs fois des attaques similaires.
          </p>
          <p class="alinea">
            Lorsque la feuille est déverrouillée, il est possible de modifier l’attaque (de rencontre) avec l’icône <i class="fa-solid fa-pen-to-square"></i> et de la supprimer de la
            feuille avec l’icône <i class="fa-solid fa-trash"></i>.
          </p>
          <p class="alinea">Pour chaque Attaque (de rencontre) sont indiqués :</p>
          <ul>
            <li>
              <p>
                <span class="gras">Le type</span> sous forme d’une icône. <i class="fa-solid fa-sword"></i> pour les attaques de contact, <i class="fa-solid fa-bow-arrow"></i> pour les
                attaques à distance et <i class="fa-solid fa-wand-magic-sparkles"></i> pour les attaques magiques.
              </p>
            </li>
            <li>
              <p><span class="gras">Le modificateur</span> du test d’attaque (+11, par exemple)</p>
            </li>
            <li>
              <p><span class="gras">La formule de Dommages</span> (1d8+5, par exemple)</p>
            </li>
            <li>
              <p>
                <span class="gras">Un bouton «Attaque»</span> pour ouvrir la fenêtre du
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-dattaque]{Jet d’attaque}.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Un bouton «Dommages»</span> si vous voulez effectuer seulement le
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-dommages]{Jet de dommages}
              </p>
            </li>
            <li>
              <p>
                <span class="gras">La description de l’Attaque</span> définie dans l’onglet Description de la fiche Attaque (de rencontre). La hauteur de la description est limitée.
                Utilisez la molette de la souris pour lire tout le texte.
              </p>
            </li>
            <li>
              <p>
                L’icône <i class="fa-solid fa-message"></i> permet d’envoyer l’attaque dans le tchat comme expliqué ici :
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#description-dans-le-chat]
              </p>
            </li>
          </ul>
          <h4>Cadre Actions</h4>
          <p class="alinea">Ce cadre dépend des Capacités apprises par la Rencontre.</p>
          <p class="alinea">Lorsque la Rencontre a une capacité qui possède une Action ou un Effet activable, elle apparaîtra ici.</p>
          <ul class="exemple">
            <p class="alinea">
              voir @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} pour plus de détails.
            </p>
          </ul>
          <p class="alinea">
            De la même manière que pour les feuilles de Personnage, il est possible d’activer ou de désactiver une Action en utilisant les icônes au bout de chaque ligne ou d’effectuer les
            actions configurées sur la Capacité.
          </p>

          <p class="alinea">
            <span class="gras italique">Attention :</span> Comme indiqué plus bas, seulest <span class="gras">les Capacités sont prises en compte pour les Rencontres.</span> Vous ne pouvez
            pas ajouter des Voies, des Profils ou des Traits à une Rencontre.
          </p>
          <p class="alinea">
            De plus, les Équipements ajoutés à la Rencontre ne sont pas «utilisables» par la Rencontre. Il s’agit uniquement du Butin qu’il possède. Ainsi, si vous voulez ajouter l’Attaque
            d’une Épée Longue à une Rencontre, il faudra créer l’Objet &gt; Attaque (de rencontre) &gt; Épée Longue et glisser-déposer l’Objet sur la feuille. Vous pouvez glisser-déposer un
            objet de l’onglet Butin d’une rencontre vers une feuille de personnage, et celui-ci sera supprimé de l’inventaire de la Rencontre.
          </p>
          <h4>Cadre Propriétés</h4>
          <p class="alinea">
            Ce cadre est <span class="gras">un éditeur de texte qui permet de renseigner toutes les informations importantes pour cette Rencontre et de les avoir sous les yeux</span> en
            même temps que les Attaques et les Actions de la créature. Ses modes de déplacement, sa stratégie de combat, le nombre d’attaques qu’elle peut effectuer… vous pouvez noter et
            mettre en page toutes les informations qui vous sembleront nécessaires.
          </p>

          <h3>Onglet Butin</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_encounter_butin.webp" /></div>

          <p class="alinea">
            Cet onglet permet de visualiser tous les équipements possédés par la Rencontre. Il est aussi possible d’en créer directement depuis cet onglet en utilisant les boutons
            <i class="fa-solid fa-plus"></i> dans les entêtes.
          </p>
          <h4>Richesse</h4>
          <p class="alinea">
            <span class="gras">Le cadre Richesse apparait quand la feuille est déverrouillée ou lorsque la Rencontre a au moins une pièce dans une des monnaies.</span> Il est possible
            d’augmenter le nombre de pièce d’or, d’argent ou de cuivre en tapant le chiffre ou en utilisant la molette.
          </p>
          <p class="alinea">
            <span class="gras">Lorsque la feuille est verrouillée, il est possible de faire un glisser-déposer depuis le nom de la monnaie</span> (Pièces d’or, par exemple) vers une
            feuille de Personnage. Le nombre de pièce sera ajouté à la richesse du Personnage et retiré de la richesse de la Rencontre
          </p>
          <p class="alinea">
            <span class="gras italique">Attention :</span> Il est important de rappeler que les Équipements de la feuille de Rencontre ne servent QUE de butin et ne seront pas utilisables
            par la rencontre elle-même.
          </p>

          <h3>Onglet Capacités</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_encounter_capacites.webp" /></div>

          <p class="alinea">
            Lorsque l’on glisse-dépose une Capacité sur une feuille de Rencontre, il est possible de les retrouver dans cet onglet. Les Capacités glissées depuis l’onglet Objets
            <i class="fa-solid fa-suitcase"></i> de la barre latérale de FoundryVTT sur une feuille de Rencontre sont <span class="gras">automatiquement «apprises»</span> par la créature
            et donc activées sur la feuille.
          </p>
          <p class="alinea">Chaque Capacité peut être ouverte en cliquant sur l’image de la capacité.</p>
          <p class="alinea">
            Dans la liste des capacités, il vous est possible d’utiliser l’icône <i class="fa-solid fa-plus"></i> pour ajouter une nouvelle capacité directement sur la feuille de Rencontre
            (elle ne sera pas créée dans l’onglet Objets <i class="fa-solid fa-suitcase"></i> de la barre latérale de FoundryVTT) et d’envoyer la Capacité dans le tchat en utilisant
            l’icône <i class="fa-solid fa-message"></i>.
          </p>
          <ul class="exemple">
            <p class="alinea">
              Voir @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#description-dans-le-chat] pour plus de détails.
            </p>
          </ul>
          <p class="alinea">
            Lorsque la feuille est déverrouillée, il est aussi possible d’éditer les Capacités en cliquant sur l’icône <i class="fa-solid fa-pen-to-square"></i> (ou sur l’image de la
            capacité) et de supprimer une capacité en utilisant l’icône <i class="fa-solid fa-trash"></i>.
          </p>
          <h5>Attention</h5>
          <p class="alinea">
            <span class="gras italique">Attention :</span> <span class="gras">SEULS les objets de type Capacités peuvent être glissés-déposés sur une feuille de Rencontre.</span> Si vous
            ajoutez une Voie, un Profil ou un Trait sur une Rencontre, il ne se passera rien.
          </p>
          <h3>Onglet Effets</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_encounter_effets.webp" /></div>

          <p class="alinea">Depuis cet onglet, il est possible de voir tous les Effets présents sur la Rencontre avec une icône représentant le type d’Effet.</p>
          <p class="alinea">
            D’un coup d’œil, <span class="gras">on peut voir les effets Activés, Désactivés et Passifs.</span> Vous pouvez ouvrir la fiche de chaque Capacité en cliquant sur son image et
            ainsi modifier des informations, l’activer ou la désactiver.
          </p>
          <h4>Effets Personnalisés</h4>
          <p class="alinea">Les Effets qui apparaissent dans la catégorie Personnalisés viennent d’Actions/Effets qui possèdent un ou plusieurs Effets Supplémentaires et une durée.</p>
          <ul class="exemple">
            <p class="alinea">
              Consultez @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#resolutions]{Résolutions} pour plus d’informations
              sur les Effets Supplémentaires des Actions/Effets.
            </p>
          </ul>
          <p class="alinea">Une info-bulle vous donne le détail des Effets appliqués sur la créature ainsi que la durée restante.</p>
          <p class="alinea">L’icône <i class="fa-solid fa-trash"></i> permet de supprimer un Effet Personnalisé manuellement avant la fin de la durée.</p>
          <p></p>
          <h3>Onglets Notes</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\cof2_feuille_encounter_notes.webp" /></div>

          <p class="alinea">
            Les deux champs d’édition de texte présents dans cet onglet vous
            <span class="gras">permettent de noter toutes les informations nécessaires de votre PNJ, créature ou monstre. Sa description, son attitude, ses valeurs, son histoire…</span>
          </p>
          <p class="alinea">
            Comme tous les champs d’édition de texte, il est possible d’ajouter des images, des liens vers d’autres Journaux ou Objets, par exemple, et de mettre en forme vos notes.
          </p>
          <h4>Notes Publiques</h4>
          <p class="alinea">
            Le cadre des Notes Publiques est visible par les Joueurs qui ont des droits Limités ou Observateurs pour cette Rencontre. Ainsi, il est judicieux de n’y écrire que les
            informations générales de votre créature (description, comportement…).
          </p>
          <h4>Notes Privées</h4>
          <p class="alinea">
            Ce cadre est visible uniquement par les personnes qui ont des droits Propriétaires sur cette Rencontre. Il est donc possible d’y écrire des informations sensibles ou secrètes.
          </p>
          <p class="alinea">
            <span class="gras italique">Note de Version :</span> Pour le moment, le système ne prend pas en compte la configuration des droits offerts par FoundryVTT. Donc chaque personne
            qui a accès à une feuille aura toutes les informations quelle que soit son niveau de visibilité.
          </p>
          <h3>Limitations de la Feuille Rencontre</h3>
          <p class="alinea">
            Comme indiqué tout au long de la description de la feuille de Rencontre, ce type d’acteur convient pour les PNJ, créatures ou monstres simples avec peu d’effets ou de pouvoirs.
          </p>
          <p class="alinea">
            Fidèle aux blocs de Rencontre que nous trouvons dans le Livre des Règles, la feuille Rencontre est, par contre, très rapide à créer et configurer, avec peu de valeurs à
            renseigner.
          </p>
          <p class="alinea">
            Comme signalé tout au long de ce chapitre, les Rencontres ne peuvent recevoir que des Capacités, des Équipements ou des Attaque de rencontres. De plus, beaucoup de capacités
            prévues pour les Personnages ne fonctionneront pas sur les rencontres sans modifier les paramètres.
          </p>
          <p class="alinea">
            Les Rencontres n’ont pas de valeur d’Attaque de Contact, à Distance ou Magique de base donc ajouter une capacité qui augmente le score d’Attaque d’une rencontre ne modifiera
            pas ces attaques.
          </p>
          <p class="alinea">
            Pour finir, le Niveau de Créature (NC) n’influence pas les valeurs de la Rencontre. Les valeurs d’initiative, de Défense ou de Points de Vigueurs sont définie "à la main".
          </p>
          <p class="alinea">
            Dans le compendium du Livre des Règles pour COF 2, vous trouverez un dossier @UUID[Compendium.cof-base.cof-2-base-items.Folder.Jc9oocmI3B4cVSRG]{Capacités des rencontres} avec
            les capacités définies pour les rencontres présentes dans le Livre des Règles. Vous pouvez importer et dupliquer ces capacités pour avoir des bases de travail pour vos
            rencontres personnalisées.
          </p>
          <p class="alinea">
            Si vous souhaitez créer une rencontre plus complexe (évolutive, avec un peuple ou un profil, utilisant des Équipements, avec beaucoup d’Effets…), envisagez plutôt de créer une
            Feuille Personnage car elle a beaucoup plus de modularité mais elle demande plus de travail pour la configurer.
          </p>
          <h3>Création d’une Rencontre</h3>
          <p class="alinea">Voici la manière de créer une Rencontre en prenant l’exemple d’un @UUID[Compendium.cof-base.cof-2-base-encounter.Actor.rXSpAdbaH07zQmp9]{Chef Ogre} :</p>
          <ul>
            <li>
              <p>
                <span class="gras">Créez une Rencontre en cliquant sur le bouton «Créer un Acteur». Indiquez son nom</span> «Chef Ogre» et choisissez Rencontre. Choisissez le dossier où
                vous souhaitez le ranger.
              </p>
            </li>
            <li>
              <p><span class="gras">Déverrouillez la feuille</span> à l’aide du Bouton de Verrouillage <i class="fa-solid fa-toggle-off"></i>.</p>
            </li>
            <li>
              <p><span class="gras">Cliquez sur l’image</span> pour chercher dans l’explorateur d’images celle qui correspond à votre Chef Ogre.</p>
            </li>
            <li>
              <p><span class="gras">Choisissez son Type et sa taille</span> dans les listes déroulantes (Humanoïde et Grande)</p>
            </li>
            <li>
              <p><span class="gras">Indiquez son Niveau de Créature</span> (NC 6)</p>
            </li>
            <li>
              <p>
                En navigant avec la touche TAB, vous
                <span class="gras">pouvez indiquer les Caractéristiques Supérieures et la valeur des Modificateurs</span>.
              </p>
            </li>
            <li>
              <p><span class="gras">Indiquez les valeurs de base pour l’Initiative, la Défense, la RD, la Vigueur et le Déplacement</span> de la rencontre, dans la Barre Latérale.</p>
            </li>
            <li>
              <p>
                Créez dans l’onglet Objet <i class="fa-solid fa-suitcase"></i> de la barre latérale de FoundryVTT, une Attaque (de rencontre) pour l’attaque de Hachoir +12 / 2d6+6 du Chef
                Ogre et glissez là sur la feuille ou utilisez l’icône <i class="fa-solid fa-plus"></i> pour créer l’attaque uniquement sur cette feuille.
              </p>
            </li>
            <li>
              <p>
                Cherchez dans le dossier «Capacités» de l’onglet Objets <i class="fa-solid fa-suitcase"></i> de la barre latérale de FoundryVTT,
                <span class="gras">les capacités possédées par le Chef Ogre</span> (imparable, enragé…) et glissez-déposez les sur la feuille. Elles sont directement apprises. Si la
                Capacité n’est pas présente, créez-en une avec le bouton <i class="fa-solid fa-plus"></i> ou dans l’onglet Objets de FoundryVTT.
              </p>
            </li>
            <li>
              <p><span class="gras">Écrivez ou copiez les informations importantes</span> du Chef Ogre dans le champ d’édition de texte de l’onglet Principal.</p>
            </li>
            <li>
              <p>
                <span class="gras">Écrivez ou copiez les notes de votre rencontre dans l’onglet Notes de la feuille</span> en prenant en compte les informations à garder secrètes pour vos
                joueurs.
              </p>
            </li>
            <li>
              <p>
                Il ne reste plus qu’à <span class="gras">vérifier les informations du Prototype du Token</span> en cliquant sur l’icône
                <i class="fa-solid fa-ellipsis-vertical"></i> (vision, nom affiché, apparence du Token, les ressources affichées…).
              </p>
            </li>
            <li>
              <p><span class="gras">Verrouillez la feuille, fermez la fenêtre</span>.</p>
              <p>
                <span class="gras">Glissez-déposez l’Acteur sur la scène de bataille face à votre groupe de PJ tremblant des genoux en voyant le hachoir du chef ogre et son regard menaçant !</span>
              </p>
            </li>
          </ul>
        </div>
